inherit: 'job:///glass-mobile-app-automation/looper-base:.looper.yml'

gitShallowDepth: 10

branches:
  - spec: development
    scheduling: concurrent

    triggers:
      - pr: 
          scheduling: cancelRunning
          requiredLabels:
            - "ca-help"
      - push:
          manualOnly: true

      - manual:
          name: Run Android Test - Staging
          call: run_staging_android(TEST_TAGS = 'helpcenter', APP_BUILD_BRANCH = 'development-latest')

      - cron:
          spec: 0 0 * * *
          call: run_staging_android(TEST_TAGS = 'helpcenter', APP_BUILD_BRANCH = 'development-latest')

      - manual:
          name: Run ios Test - Staging
          call: run_staging_ios(TEST_TAGS = 'helpcenter', APP_BUILD_BRANCH = 'development-latest')

      - cron:
          spec: 0 0 * * *
          call: run_staging_ios(TEST_TAGS = 'helpcenter', APP_BUILD_BRANCH = 'development-latest')

      - manual:
          name: Run Android Test - Production
          call: run_production_android(TEST_TAGS = 'helpcenter', APP_BUILD_BRANCH = 'development-latest')    

      - manual:
          name: Run ios Test - Production
          call: run_production_ios(TEST_TAGS = 'helpcenter', APP_BUILD_BRANCH = 'development-latest')     

