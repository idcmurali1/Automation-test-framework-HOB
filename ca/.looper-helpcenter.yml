envs:
  global:
    variables:
      MARKET: ca
      SLACK_CHANNEL: helpcenter-regression
      SAUCE_USERNAME: CanadaMobile
      SAUCE_ACCESS_KEY: be7b5ef5-86d1-450d-94ba-f3234f736ab8
      POST_TO_SPLUNK: false
      POST_TO_XRAY: false
      POST_TO_ES: true

  env_android_staging:
    variables:
      TEST_SESSION_ID: '%{(Math.abs(new(java.util.Random).nextInt()) % 100000000 + 1)}'
      DEPENDENCY_FILE_NAME: ${MARKET}/test/dependencies/android/android-default.yaml
      DEPENDENCY_PROFILE: looper
      GLASS_ENV: staging
      MAPPING_LABELS: staging
      APP_PLATFORM: android
      SAUCE_APP: storage:filename=${MARKET}-glass-development-latest.apk

  env_ios_staging:
    variables:
      APP_PLATFORM: ios
      TEST_SESSION_ID: '%{(Math.abs(new(java.util.Random).nextInt()) % 100000000 + 1)}'
      DEPENDENCY_FILE_NAME: ${MARKET}/test/dependencies/ios/ios-default.yaml
      DEPENDENCY_PROFILE: looper
      glassEnv: '{"env":{"config":"{\"environment\":\"${GLASS_ENV:staging}\"}"},"args":["-kGlassExpEnabled","true","-ca.walmart.px.skip-catcha","YES"]}'
      MAPPING_LABELS: iosStaging
      SAUCE_APP: storage:filename=${MARKET}-glass-development-latest.zip

  env_android_production:
    variables:
      TEST_SESSION_ID: '%{(Math.abs(new(java.util.Random).nextInt()) % 100000000 + 1)}'
      DEPENDENCY_FILE_NAME: ${MARKET}/test/dependencies/android/android-default.yaml
      DEPENDENCY_PROFILE: looper_prod
      GLASS_ENV: production
      MAPPING_LABELS: production
      APP_PLATFORM: android
      SAUCE_APP: storage:filename=${MARKET}-glass-development-latest.apk

  env_ios_production:
    variables:
      APP_PLATFORM: ios
      TEST_SESSION_ID: '%{(Math.abs(new(java.util.Random).nextInt()) % 100000000 + 1)}'
      DEPENDENCY_FILE_NAME: ${MARKET}/test/dependencies/ios/ios-default.yaml
      DEPENDENCY_PROFILE: looper_prod
      GLASS_ENV: production
      MAPPING_LABELS: production_ios
      SAUCE_APP: storage:filename=${MARKET}-glass-development-latest.zip      

flows:
  pr:
    - call: run_staging_android(TEST_TAGS = 'helpcenter')
    - call: run_staging_ios(TEST_TAGS = 'helpcenter')

  run_staging_android:
    - call: build(env_android_staging)
  run_staging_ios:
    - call: build(env_ios_staging)
  run_production_android:
    - call: build(env_android_production)
  run_production_ios:
    - call: build(env_ios_production)    

