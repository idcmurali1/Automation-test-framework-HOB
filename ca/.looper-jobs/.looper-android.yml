inherit: 'job:///glass-mobile-app-automation/looper-base:.looper.yml'

gitShallowDepth: 10

branches:
  - spec: development
    scheduling: concurrent

    triggers:
      - pr:
          scheduling: cancelRunning
          requiredLabels:
            - "ca"
      - push:
          manualOnly: true

      - manual:
          name: Run Android Test - Staging
          call: run_staging(TEST_TAGS = 'fr_ca')

      - cron:
          spec: 0 */6 * * *
          call: run_staging(TEST_TAGS = 'fr_ca')

