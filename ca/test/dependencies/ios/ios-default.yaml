general:
  automationName: XCUITest
  appiumVersion: 2.0.0
  mappingLabels: ${MAPPING_LABELS:staging}
  combineScenarios: ${COMBINE_SCENARIOS:true}
  glassEnv: '{"env":{"config":"{\"environment\":\"${GLASS_ENV:staging}\"}"},"args":["-kGlassExpEnabled","true","-ca.walmart.px.skip-catcha","YES"]}'
  fullReset: ${fullReset:false}
  noReset: true
  build: r2-glass-${APP_PLATFORM}-${TEST_TAGS}-${TEST_SESSION_ID}
  newCommandTimeout: 90000
  idleTimeout: 1000
  commandTimeout: 600
  retryFailedTests: false
  launchTimeout: 6000000
  iosInstallPause: 20000
  noLimitTraceObject: true
  sendKeyStrategy: oneByOne
  app: ${WALMART_APP_FILENAME_IOS:./ca/app/ca-walmart-release-latest.zip}

profiles:
  - name: local
    general:
      app: ${WALMART_APP_FILENAME_IOS:./ca/app/glass.zip}
      serverURL: "http://127.0.0.1:4723/wd/hub"
      combineScenarios: ${COMBINE_SCENARIOS:true}
      glassEnv: '{"env":{"config":"{\"environment\":\"${GLASS_ENV:staging}\"}"}}'
      mappingLabels: ${MAPPING_LABELS:iosStaging}
      language: en
      locale: EN

    device:
      - deviceName: ${DEVICE_NAME_IOS:iPhone 14 Pro}
        platformName: ${PLATFORM_NAME_IOS:iOS}
        platformVersion: ${PLATFORM_VERSION_IOS:16.2}
        deviceOrientation: ${DEVICE_ORIENTATION_IOS:portrait}
   
  - name: local-prod
    general:
      app: ${WALMART_APP_FILENAME_IOS:./ca/app/glass.zip}
      mappingLabels: ${MAPPING_LABELS:production}
      serverURL: "http://127.0.0.1:4723/wd/hub"
      combineScenarios: ${COMBINE_SCENARIOS:true}
      glassEnv: '{"env":{"config":"{\"environment\":\"${GLASS_ENV:production}\"}"},"args":["-kGlassExpEnabled","true","-com.walmart.px.skip-catcha","YES"]}'

    device:
      - deviceName: ${DEVICE_NAME_IOS:iPhone 13}
        platformName: ${PLATFORM_NAME_IOS:iOS}
        platformVersion: ${PLATFORM_VERSION_IOS:15.2}
        deviceOrientation: ${DEVICE_ORIENTATION_IOS:portrait}

  - name: saucelabs
    general:
      app: storage:filename=ca-walmart-release-latest.zip
      testrailProxyHost: sysproxy.wal-mart.com
      testrailProxyPort: 8080
      parallelExecution: true
      maxDuration: 10800
      combineScenarios: ${COMBINE_SCENARIOS:true}
      mappingLabels: ${MAPPING_LABELS:iosStaging}

    saucelabs:
      userName: CanadaMobile
      accessKey: be7b5ef5-86d1-450d-94ba-f3234f736ab8
      useNewSauceAPI: true

    device:
      - deviceName: ${DEVICE_NAME_IOS:iPhone Simulator}
        platformName: ${PLATFORM_NAME_IOS:iOS}
        platformVersion: ${PLATFORM_VERSION_IOS:16.2}
        deviceOrientation: ${DEVICE_ORIENTATION_IOS:portrait}
  
  - name: localFrench
    general:
      language: fr
      locale: fr_CA
