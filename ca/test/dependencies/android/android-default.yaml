general:
  automationName: UiAutomator2
  #appiumVersion: 1.22.2
  mappingLabels: ${MAPPING_LABELS:staging}
  combineScenarios: ${COMBINE_SCENARIOS:true}
  appPackage: "ca.walmart.ecommerceapp.qa"
  appActivity: "com.walmart.glass.integration.AutomationActivity"
  fullReset: ${fullReset:true}
  noReset: false
  noSign: true
  intentFlags: 0
  build: r2-glass-${APP_PLATFORM}-${TEST_TAGS}-${TEST_SESSION_ID}
  adbExecTimeout: 50000
  newCommandTimeout: 600000
  idleTimeout: 1000
  optionalIntentArguments: --es glass.auto.executor STAGING --es glass.auto.ServiceEnv STAGING
#  retryFailedTests: true
#  retryCount: 1
  noLimitTraceObject: true

profiles:
  - name: local
    general:
      app: ${WALMART_APP_FILENAME_ANDROID:./ca/app/ca-walmart-release-latest.apk}
      serverURL: "http://127.0.0.1:4723/wd/hub"
      combineScenarios: ${COMBINE_SCENARIOS:true}
      optionalIntentArguments: --es glass.auto.ServiceEnv STAGING
      language: en
      locale: EN

    device:
      - deviceName: ${DEVICE_NAME_ANDROID:Pixel5}
        platformName: ${PLATFORM_NAME_ANDROID:Android}
        platformVersion: ${PLATFORM_VERSION_ANDROID:12.0}
        deviceOrientation: ${DEVICE_ORIENTATION_ANDROID:portrait}

    # Publish result(s) to report portal
    # reportportal:
    #     baseUrl: "https://ca-qareport-postgres-qa.walmart.com"
    #     port: 80
    #     apiKey: ${REPORT_PORTAL_KEY}
    #     project: automation_personal

  - name: local-prod
    general:
      app: ${WALMART_APP_FILENAME_ANDROID:./ca/app/glass.apk}
      serverURL: "http://127.0.0.1:4723/wd/hub"
      combineScenarios: ${COMBINE_SCENARIOS:true}
      # optionalIntentArguments: --es glass.auto.ServiceEnv PRODUCTION
      mappingLabels: ${MAPPING_LABELS:production}
      language: en
      locale: EN

    device:
      - deviceName: ${DEVICE_NAME_ANDROID:Pixel5}
        platformName: ${PLATFORM_NAME_ANDROID:Android}
        platformVersion: ${PLATFORM_VERSION_ANDROID:12.0}
        deviceOrientation: ${DEVICE_ORIENTATION_ANDROID:portrait}
# Added for POX dependencies

  - name: poxlocal
    general:
      app: ${WALMART_APP_FILENAME_ANDROID:./ca/app/ca-glassPOX.apk}
      mappingLabels: ${MAPPING_LABELS:poxstaging}
      serverURL: "http://127.0.0.1:4723/wd/hub"
      combineScenarios: ${COMBINE_SCENARIOS:true}
      optionalIntentArguments: --es glass.auto.ServiceEnv STAGING
      language: en
      locale: EN


    device:
      - deviceName: ${DEVICE_NAME_ANDROID:Pixel XLAPI 31}
        platformName: ${PLATFORM_NAME_ANDROID:Android}
        platformVersion: ${PLATFORM_VERSION_ANDROID:12.0}
        deviceOrientation: ${DEVICE_ORIENTATION_ANDROID:portrait}

  - name: saucelabs
    general:
      app: storage:filename=ca-walmart-release-latest.apk
      testrailProxyHost: sysproxy.wal-mart.com
      testrailProxyPort: 8080
      combineScenarios: ${COMBINE_SCENARIOS:true}
      parallelExecution: true
      language: en
      locale: CA

    saucelabs:
      userName: CanadaMobile
      accessKey: be7b5ef5-86d1-450d-94ba-f3234f736ab8
      useNewSauceAPI: true

    device:
      - deviceName: ${DEVICE_NAME_ANDROID:Google Pixel 4 XL GoogleAPI Emulator}
        platformName: ${PLATFORM_NAME_ANDROID:Android}
        platformVersion: ${PLATFORM_VERSION_ANDROID:12.0}
        deviceOrientation: ${DEVICE_ORIENTATION_ANDROID:portrait}

