#-------------------------------------------------------------------------------------------------------------------
# Scenarios Covered:
# Navigate onboarding to home, Creating account using astro
# Navigate to sign in page and login
# Account page validation after login and Placing order using astro api
# navigate to account page and Go to purchase page
# Purchase history page to view Details and Order cancellation
