# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
# SCenarios covered:
# Navigate onboarding to home, clear cart through astro
# sign in through account and Checking and selecting Store
# search a product through astro and A2C from PDP
# navigate to cart and book a express slot
# Cart product details validation, Proceed to Checkout, CheckOut page order review validation
# Add gift Card - GC_CC_RR (RR not implemented yet)
# placed order and cancel order 
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

general:
  platform: ios
  tags: flow-048, exp_go, GO/MX-Express-Slot-English-iOS-Flow
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:

      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: true
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateiosOnboardingToHome
     
      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string:  ca.test.data.flow048.email_id_ios
            - name: password
              string: ca.test.data.flow048.password_ios

       # Navigate to sign in page
      - executeFunction:
          name: ca.test.functions.home.navigateHomeToSignInIos

      - executeFunction:
          name: ca.test.functions.global.authentication.signInAccountIos
          params:
            - name: email
              string: ca.test.data.flow048.email_id_ios
            - name: password
              string: ca.test.data.flow048.password_ios
            - name: validateSignInPage
              string: true
        
     # Username Verification
      - executeFunction:
          name: ca.test.functions.home.verifyUserNameInTopleft 
    
      - executeFunction:
          name: ca.test.functions.utils.terminateApp

      - executeFunction:
          name: ca.test.functions.utils.relaunchApp

     # Checking and selecting Store
      - executeFunction:
          name: ca.test.functions.home.storeSelect
          params:
            - name: Zip_Code
              string: ca.test.data.onboarding.zipcode
            - name: storeName
              string: ca.test.data.onboarding.storeName  

      - executeFunction:
          name: ca.test.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ca.test.data.flow048.deepLink_GO_1P_Item

      # Add to cart
      - executeFunction:
          name: ca.test.functions.PDPpage.addToCart
          params:
            - name: quantity
              string: ca.test.data.flow048.product_P1_Quantity

      # close
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

      - executeFunction:
          name: ca.test.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ca.test.data.flow048.deepLink_GM_Item_EnergizerBattery

      # Add to cart
      - executeFunction:
          name: ca.test.functions.PDPpage.addToCart
          params:
            - name: quantity
              string: ca.test.data.flow048.product_P2_Qty

      # close
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

      # Searching an item
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow048.product_P3_Sku

      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow048.product_P3_Name
            - name: quantity
              string: ca.test.data.flow048.product_P3_Qty

      - executeFunction:
          name: ca.test.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ca.test.data.flow048.deepLink_GO_Item_crisperBarbeque

      # Add to cart
      - executeFunction:
          name: ca.test.functions.PDPpage.addToCart
          params:
            - name: quantity
              string: ca.test.data.flow048.product_P4_Qty

      # close
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

      # Asserting cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow048.cartQuantity
      
      # Asserting cart total
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow048.cartSubTotal
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      
      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCartIos
    
      # Book a Express slot
      - executeFunction:
          name: ca.test.functions.cart.ExpressSlotIos 

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductTitle
          params:
            - name: productName
              string: ca.test.data.flow048.sku1
      - executeFunction:
          name: ca.test.functions.cart.verifyProductTitle
          params:
            - name: productName
              string: ca.test.data.flow048.sku2
      
      - executeFunction:
          name: ca.test.functions.cart.verifyProductTitle
          params:
            - name: productName
              string: ca.test.data.flow048.sku3

      - executeFunction:
          name: ca.test.functions.cart.verifyProductTitle
          params:
            - name: productName
              string: ca.test.data.flow048.sku4

      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.scheduledPickup.verifyCard.ios

      # Verify cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.cartSubTotal
          params: 
            - name: subTotal
              string: ca.test.data.flow048.subtotal

      # Verify cart Taxes
      - executeFunction:
          name: ca.test.functions.cart.cartTaxes
          params: 
            - name: taxes
              string: ca.test.data.flow048.Taxes

    # Verify cart HST
      - executeFunction:
          name: ca.test.functions.cart.hstTaxAssertion
          params: 
            - name: hst_percentage
              string: ca.test.data.flow048.hstPercentage
            - name: hst_tax_value
              string: ca.test.data.flow048.hst
      
      # Verify cart estimated total
      - executeFunction:
          name: ca.test.functions.cart.cartEstimatedTotal
          params: 
            - name: estimate_total
              string: ca.test.data.flow048.estimatedTotal
        
      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOutIos

     # CheckOut page order review validation
      - executeFunction:
          name: ca.test.functions.checkOut.validateCheckOutOrderCard
          params:
            - name: fulfillment
              string: storePickUp

      # CheckOut page order review validation
      - executeFunction:
          name: ca.test.functions.checkOut.validateCheckOutOrderCard
          params:
            - name: fulfillment
              string: Shipping        
              
      # Check out payment method validation 
      - executeFunction:
          name: ca.test.functions.checkOut.paymentOptionsIos 

      # Check out payment method validation 
      - executeFunction:
          name: ca.test.functions.checkOut.addNewPaymentPaymentIos
    
      # Dynamic GC fn
      - executeFunction:
          name:  ca.test.functions.astroUrl.createGiftCard
          params:
            - name: giftCardAmount
              string: 70

      # Navigating edit payment page
      - executeFunction:
          name: ca.test.functions.checkOut.editPayment
      
      - executeFunction:
          name: ca.test.functions.checkOut.paymentOptions.editPayments.removeGiftCard

      - executeFunction:
          name: ca.test.functions.checkOut.editPayment.chooseGiftCard_CC #+RR
          params:
            - name: cardNumber
              string: ${giftCardNumber}
            - name: cardPin
              string: ${giftCardPin}
            - name: cvvNumber
              string: ca.test.data.flow048.cvvNumber
            - name: cc_cvv
              string: ca.test.data.flow048.cvvNumber_cc
      
      # Mobile number validation
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContactValidationIos

      # Validating mobile number
      - executeFunction:
          name: ca.test.functions.checkOut.assertPhoneNumberIsDisplayed
  
    # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params:
            - name: subTotal
              string:  ca.test.data.flow048.subtotal
              
      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.taxesAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow048.Taxes 
              
      # Checkout page hst assertion
      - executeFunction:
          name: ca.test.functions.checkOut.hstAssertion
          params:
            - name: hst_percentage
              string: ca.test.data.flow048.hstPercentage
            - name: hst_tax_value
              string: ca.test.data.flow048.hst        
 
      # Checkout page estimate total assertion
      - executeFunction:  
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow048.estimatedTotal
            
      # Checkout
      - executeFunction:
          name: ca.test.functions.checkOut.PlacingOrder

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *          

      # Order Confirmation screen validation
      - executeFunction:
          name: ca.test.functions.checkOut.orderConfirmationValidationIos         

      - storeIn:
          key: testStatus
          value: passed - flow-048
  
  - name: After
    after: true
    flow:
      - executeFunction:
          name: ca.test.functions.utils.afterSteps     