# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
  - name: Main
    flow:

      - log: Start Main

      
      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp
          
      #temporary#
      - executeFunction:
          name: ca.test.functions.utils.avoidTestPopup
      
      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateiosOnboardingToHome
      
      # Verifying home screen
      - executeFunction:
          name: ca.test.functions.home.headerElements.validateIosHomePage
      # verify homescreen bottom ribbon
      - executeFunction:    
          name: ca.test.functions.home.livingDesign.validateIosBottomNavigation

      # Creating account using astro
      - executeFunction:
          name: ca.test.functions.astro.createAccount
          params:
            - name: payLoad
              string: ca.test.data.flow039.astroRequestBody1  

      # Navigate to sign in page
      - executeFunction:
          name: ca.test.functions.home.navigateHomeToSignInIos

      # Sign In Page verification from account
      - executeFunction:
           name: ca.test.functions.signIn.fromAccountPageValidationIos    

      - executeFunction:
          name: ca.test.functions.global.authentication.signInAccountIos
          params:
            - name: email
              string: ca.test.data.flow039.emailios
            - name: password
              string: ca.test.data.flow039.passwordios
            - name: validateSignInPage
              string: true
       
       # Account page validation after login
      - executeFunction:
          name: ca.test.functions.accountPage.accountPageAfterLogin
      - executeFunction:
          name: ca.test.functions.home.verifyUserNameInTopleft 

      - executeFunction:
          name: ca.test.functions.utils.terminateApp

      - executeFunction:
          name: ca.test.functions.utils.relaunchApp     

      # Checking and selecting Store
      - executeFunction:
          name: ca.test.functions.home.storeSelect
          params:
            - name: Zip_Code
              string: ca.test.data.onboarding.zipcode
            - name: storeName
              string: ca.test.data.onboarding.storeName  
     
      # Placing order using astro api
      - executeFunction:
          name: ca.test.functions.astro.placeOrder.scheduledPickup
          params:
            - name: email
              string: ca.test.data.flow039.emailios
            - name: password
              string: ca.test.data.flow039.passwordios
            - name: payLoad
              string: ca.data.flow.ios.amendablePayload39

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
     
     
     # Navigate to account page
      - executeFunction:
          name: ca.test.functions.home.navigateHomeToAccountPage
    
      # Go to purchase page
      - executeFunction:
          name: ca.test.functions.accountPage.purchaseHistoryButtonIos

      # # Validating purchase history page 
      # - executeFunction:
      #     name: ca.test.functions.purchaseHistoryPageValidationIos

      # Workaround for app stuck in purchase history
      #Terminate and relaunch the app
      - executeFunction:
         name: ca.test.functions.utils.terminateApp
      - executeFunction:
          name: ca.test.functions.utils.relaunchApp   

      # Navigate to account page
      - executeFunction:
          name: ca.test.functions.home.navigateHomeToAccountPage
    
      # Go to purchase page
      - executeFunction:
          name: ca.test.functions.accountPage.purchaseHistoryButtonIos 

      # Purchase history page to view Details
      - executeFunction:
          name: ca.test.functions.purchaseHistory.viewDetailsButtonIos
      
      # # Order Id assertion                     
      # - executeFunction:
      #     name: ca.test.functions.purchaseHistory.viewDetails.orderIdAssertion
      
      # # Address Assertion
      # - executeFunction:
      #     name: ca.test.functions.purchaseHistory.viewDetails.addressAssertion
      #     params:
      #       - name: addressLine
      #         string: ca.test.data.flow039.addressLine 
      
      # # Cost Assertion
      # - executeFunction:
      #     name: ca.test.functions.purchaseHistory.viewDetails.costAssertion
      #     params:
      #       - name: subTotalAstro
      #         string: ca.test.data.flow039.subtotal
      #       - name: totalTax
      #         string: ca.test.data.flow039.Taxes
      #       - name: estimate_total
      #         string: ca.test.data.flow039.Total  
     
     # Decrease Qty and validate OD
      - executeFunction:
          name: ca.test.functions.amendOrder.decreaseQty

      # Order cancellation
      - executeFunction:
          name: ca.test.functions.purchaseHistory.orderCancellation    
       
      # status
      - storeIn:
          key: testStatus
          value: passed

  # After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-039
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps