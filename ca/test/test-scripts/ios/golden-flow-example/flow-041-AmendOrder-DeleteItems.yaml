#-------------------------------------------------------------------------------------------------------------------
# Amend Order : Delete Items and validate OD
# Scenarios covered:
# Navigate onboarding to home
# clear cart through astro 
# Navigate to sign in page and signin
# Checking and selecting Store in HP
# Search a Product and add through srp
# Change the store from cart and Reserve a slot (standardTimeSlot)
# Navigate to cart and validate product details and slot price in cart
# Proceed to Checkout
# Validate fulfillment type in review order page, mobile number, slot fee and estimate total
# Create a GC and add 
# Place the order and Validate Order Confirmation page
# order cancellation through account page
#-------------------------------------------------------------------------------------------------------------------
general:
  platform: ios
  tags: flow-041, ca_poj, fr_poj, Post-Transction-English-iOS-Flow, Post-Transction-French-iOS-Flow
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Main
    flow:

      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateiosOnboardingToHome
      
      # Verifying home screen
      - executeFunction:
          name: ca.test.functions.home.headerElements.validateIosHomePage
      - executeFunction:    
          name: ca.test.functions.home.livingDesign.validateIosBottomNavigation

      # Creating account using astro
      - executeFunction:
          name: ca.test.functions.astro.createAccount
          params:
            - name: payLoad
              string: ca.test.data.flow041.astroRequestBody1     

       # Navigate to sign in page
      - executeFunction:
          name: ca.test.functions.home.navigateHomeToSignInIos

      # Login to account   
      - executeFunction:
          name: ca.test.functions.global.authentication.signInAccountIos
          params:
            - name: email
              string: ca.test.data.flow041.emailios
            - name: password
              string: ca.test.data.flow041.passwordios
            - name: validateSignInPage
              string: true
              
      # Account page validation after login
      - executeFunction:
          name: ca.test.functions.accountPage.accountPageAfterLogin

      - executeFunction:
          name: ca.test.functions.home.verifyUserNameInTopleft 

      - executeFunction:
          name: ca.test.functions.utils.terminateApp

      - executeFunction:
          name: ca.test.functions.utils.relaunchApp        

      # Checking and selecting Store
      - executeFunction:
          name: ca.test.functions.home.storeSelect
          params:
            - name: Zip_Code
              string: ca.test.data.onboarding.zipcode
            - name: storeName
              string: ca.test.data.onboarding.storeName       

      # Placing order using astro api
      - executeFunction:
          name: ca.test.functions.astro.placeOrder.GO
          params:
            - name: email
              string: ca.test.data.flow041.emailios
            - name: password
              string: ca.test.data.flow041.passwordios

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Navigate to account page
      - executeFunction:
          name: ca.test.functions.home.navigateHomeToAccountPage
    
      # Go to purchase page
      - executeFunction:
          name: ca.test.functions.accountPage.purchaseHistoryButtonIos

      # # Validating purchase history page 
      # - executeFunction:
      #     name: ca.test.functions.purchaseHistoryPageValidationIos

      # Workaround for app stuck in purchase history
      #Terminate and relaunch the app
      - executeFunction:
         name: ca.test.functions.utils.terminateApp
      - executeFunction:
          name: ca.test.functions.utils.relaunchApp 

      # Navigate to account page
      - executeFunction:
          name: ca.test.functions.home.navigateHomeToAccountPage
    
      # Go to purchase page
      - executeFunction:
          name: ca.test.functions.accountPage.purchaseHistoryButtonIos      

      # Purchase history page to view Details
      - executeFunction:
          name: ca.test.functions.purchaseHistory.viewDetailsButtonIos
      
      # # Order Id assertion                     
      # - executeFunction:
      #     name: ca.test.functions.purchaseHistory.viewDetails.orderIdAssertion
      
      # # Address Assertion
      # - executeFunction:
      #     name: ca.test.functions.purchaseHistory.viewDetails.addressAssertion
      #     params:
      #       - name: addressLine
      #         string: ca.test.data.flow041.addressLine 
      
      # # Cost Assertion
      # - executeFunction:
      #     name: ca.test.functions.purchaseHistory.viewDetails.costAssertion 
      #     params:
      #       - name: subTotalAstro
      #         string: ca.test.data.flow041.subtotal
      #       - name: totalTax
      #         string: ca.test.data.flow041.Taxes
      #       - name: estimate_total
      #         string: ca.test.data.flow041.Total 

      # Remove item
      - executeFunction:
          name: ca.test.functions.amendOrder.removeItemIos

      # Validate sucess message
      - executeFunction:
          name: ca.test.functions.amendOrder.validateSuccessMessage   

       # Order cancellation
      - executeFunction:
          name: ca.test.functions.purchaseHistory.orderCancellation       

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - log:
          message: flow-041
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps