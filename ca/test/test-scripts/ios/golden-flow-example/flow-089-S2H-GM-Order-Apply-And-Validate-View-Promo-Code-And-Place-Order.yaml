general:
  platform: ios
  tags: flow-089, E2E-iOS-English
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
  - name: Main
    flow:

      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp
          
      #temporary#
      - executeFunction:
          name: ca.test.functions.utils.avoidTestPopup

       # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateiosOnboardingToHomeparamZip
          params:
            - name: ZIP_CODE
              string: ca.test.data.flow001.zipCode
      
      #Verifying home screen
      - executeFunction:
          name: ca.test.functions.home.headerElements.validateIosHomePage

      - executeFunction:    
          name: ca.test.functions.home.livingDesign.validateIosBottomNavigation

      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.data.flowPromoCode089.userName
            - name: password
              string: ca.test.data.flowPromoCode.password

        # Navigate to sign in page
      - executeFunction:
          name: ca.test.functions.home.signIn
      
      # Sign In to the account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flowPromoCode089.userName
            - name: password
              string: ca.test.data.flowPromoCode.password

      # Validating home page customer greeting
      - executeFunction:
          name: ca.test.functions.home.verifyUserNameHomePage
          params:
            - name: usergreeting
              string: ca.test.data.flow089.customerName
      
      # Checking and selecting Store
      - executeFunction:
          name: ca.test.functions.home.storeSelect
          params:
            - name: Zip_Code
              string: ca.test.data.flow001.zipCode
            - name: storeName
              string: ca.test.data.flow001.storeName
      
      - executeFunction:
          name: ca.test.functions.astro.addToCart
          params:
            - name: payLoad
              string: ca.test.data.flowPromoCodeS2H.addToCartPayLoad

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCartHomeIos  

      # Selecting pickup or shipping
      - executeFunction:
          name: ca.test.functions.cart.selectShippingOptionsIos
      
      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.deliveryS2H.verifyCard

      # Verify cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.cartSubTotal
          params: 
            - name: subTotal
              string: ca.test.data.flow089.cartValue

      # Verify cart taxes
      - executeFunction:
          name: ca.test.functions.cart.totalTaxAssertion
          params: 
            - name: taxes
              string: ca.test.data.flow089.totalTaxAmount

      # Verify cart HST
      - executeFunction:
          name: ca.test.functions.cart.hstTaxAssertion
          params: 
            - name: hst_percentage
              string: ca.test.data.flow089.hstPercentage
            - name: hst_tax_value
              string: ca.test.data.flow089.hstTaxAmount  

      # Asserting cart estimate sub total
      - executeFunction:
          name: ca.test.functions.cart.cartEstimatedTotal
          params: 
            - name: estimate_total
              string: ca.test.data.flow089.estimatedTotal

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut

      # Applying promo code to exisiting customer
      - executeFunction:
          name: ca.test.functions.astro.promoCode
          params:
            - name: email
              string: ca.test.data.flowPromoCode089.userName
            - name: password
              string: ca.test.data.flowPromoCode.password
            - name: promoCode
              string: ca.test.data.flow089.promoCode

      # Add Card Cvv
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCvvIos
          params:
            - name: CVV
              string: 111

      # Entering Mobile number
      - executeFunction:
          name: ca.test.functions.checkout.mobileNumberIos
          params:
            - name: phoneNumber
              string: ca.test.data.checkout.phoneNumber_1  

      #Promo Code Check
      - executeFunction:
          name: ca.test.functions.checkOut.promoCodeAvailabilityCheck           

      # Clicking & Validating View Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.viewPromoCodes

      # Validating added promo code
      - executeFunction:
          name: ca.test.functions.checkOut.validatingAddedPromoCode
          params:
            - name: promoCode
              string: ca.test.data.flow089.promoCode

      # Apply Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.applyAnyPromoCode
          params:
            - name: promoCode
              string: ca.test.data.flow089.promoCode

      # Validate Applied Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.validateAppliedPromoCode
          params:
            - name: appliedCode
              string: CANADA_CA_GM_10_OFF

      # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params:
            - name: subTotal
              string: ca.test.data.flow089.cartValue

      # Coupon code validation
      - executeFunction:
          name: ca.test.functions.checkOut.subTotal.promoCodeValidation
          params:
            - name: promoCodeText
              string: CANADA_CA_GM_10_OFF
            - name: promoCodeValue
              string: 10

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.taxesAssertion
          params:
            - name: total_tax
              string: 6.29
              
      # Checkout page hst assertion
      - executeFunction:
          name: ca.test.functions.checkOut.hstAssertion
          params:
            - name: hst_percentage
              string: ca.test.data.flow089.hstPercentage
            - name: hst_tax_value
              string: 6.29        

      # Checkout page estimate total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: 54.67

      # Placing Order
      - executeFunction:
          name: ca.test.functions.checkOut.PlacingOrder

      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Order Confirmation screen validation
      - executeFunction:
          name: ca.test.functions.checkOut.orderConfirmationValidation
          params:
            - name: estimate_total
              string: 54.67
            - name: emailId
              string: ca.test.data.flowPromoCode089.userName
            - name: addressFirstLine
              string: ca.test.data.flow089.deliveryAddress   

      # status
      - storeIn:
          key: testStatus
          value: passed

  # After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-089
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps
      - executeFunction:
          name: ca.test.functions.accountPage.removePromoCodeios
      