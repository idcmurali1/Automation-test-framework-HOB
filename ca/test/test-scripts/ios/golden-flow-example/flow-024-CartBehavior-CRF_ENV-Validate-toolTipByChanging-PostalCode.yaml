general:
  platform: ios
  tags: flow-024, ca_authpoc, fr_ca, E2E-iOS-English, E2E-iOS-French
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:
      - log: Start Main

      #Get TimeStamp
      - getTimestamp:
          asDate: true
          storeIn: timestamp

      #temporary#
      - executeFunction:
          name: ca.test.functions.utils.avoidTestPopup

      #Onboarding
      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateiosOnboardingToHomeparamZip
          params:
            - name: ZIP_CODE
              string: ca.test.data.flow024.zipCode

      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.ios.data.flow024.emailId
            - name: password
              string: ca.test.ios.data.flow024.password

      # Navigate to sign in page
      - executeFunction:
          name: ca.test.functions.home.signIn
      
      # Sign In to the account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.ios.data.flow024.emailId
            - name: password
              string: ca.test.ios.data.flow024.password

      - executeFunction:
          name: ca.test.functions.utils.terminateApp

      - executeFunction:
          name: ca.test.functions.utils.relaunchApp

      # Selecting store in home page
      - executeFunction:
          name: ca.test.functions.home.storeSelect
          params:
            - name: Zip_Code
              string: ca.test.data.flow024.zipCode
            - name: storeName
              string: ca.test.data.flow024.storeName

    # Selecting address at home page
      - executeFunction:
          name: ca.test.functions.home.changeLocationLink
          params:
            - name: address
              string: ca.test.data.flow024.deliveryPinCode

      # Product Search
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:           
            - name: product
              string: ca.test.data.flow024.product_p1_sku

      # # SRP Page Validation
      # - executeFunction:
      #     name: ca.test.functions.productSearch.srpPageValidaion
      #     params:
      #       - name: productName
      #         string: ca.test.android.data.flow001.product_p1_name

      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow024.product_p1_name
            - name: quantity
              string: ca.test.data.flow024.product_p1_qty

      #clear search box
      - executeFunction:
          name: ca.test.functions.productSearch.clearSearch

      # Product Search
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:           
            - name: product
              string: ca.test.data.flow024.product_p2_sku

      # # SRP Page Validation
      # - executeFunction:
      #     name: ca.test.functions.productSearch.srpPageValidaion
      #     params:
      #       - name: productName
      #         string: ca.test.android.data.flow001.product_p1_name

      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow024.product_p2_name
            - name: quantity
              string: ca.test.data.flow024.product_p2_qty

      # Validate cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow024.cartQuantity

      # Asserting cart total
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow024.assertCartTotal

      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCartIos

      # Selecting pickup or shipping
      - executeFunction:
          name: ca.test.functions.cart.selectShippingOptionsIos

      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.deliveryS2H.verifyCard

      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow024.product_p1_name
            - name: productPrice
              string: ca.test.data.flow024.product_p1_price
            - name: productQty
              string: ca.test.data.flow024.product_p1_qty
      
      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow024.product_p2_name
            - name: productPrice
              string: ca.test.data.flow024.product_p2_price
            - name: productQty
              string: ca.test.data.flow024.product_p2_qty

      # Verify cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.cartSubTotal
          params: 
            - name: subTotal
              string: ca.test.data.flow024.assertCartTotal

      # Verify eco handling fee
      - executeFunction:
          name: ca.test.functions.cartox.validate.otherFees
          params: 
            - name: feeName
              string: ca.test.data.flow024.ecoHandlingFeesText
            - name: feeValues
              string: ca.test.data.flow024.ecoHandlingFeesValue

      # Verify crf handling fee
      - executeFunction:
          name: ca.test.functions.cartox.validate.otherFees
          params: 
            - name: feeName
              string: ca.test.data.flow024.crfFeesText
            - name: feeValues
              string: ca.test.data.flow024.crfFeesValue

      # Verify bev handling fee
      - executeFunction:
          name: ca.test.functions.cartox.validate.otherFees
          params: 
            - name: feeName
              string: ca.test.data.flow024.bevDepositFeesText
            - name: feeValues
              string: ca.test.data.flow024.bevDepositFeesValue

      # Verify cart walmart shipping
      - executeFunction:
          name: ca.test.functions.cart.cartWalmartShipping
          params: 
            - name: walmartShipping
              string: ca.test.data.flow024.walmartShippingValue

      # Verify cart taxes
      - executeFunction:
          name: ca.test.functions.cart.cartTaxes
          params: 
            - name: taxes
              string: ca.test.data.flow024.totalTaxAmount

      # Verify cart HST
      - executeFunction:
          name: ca.test.functions.cart.gstTaxAssertion
          params: 
            - name: gst_percentage
              string: ca.test.data.flow024.gstTaxText
            - name: tax_gst
              string: ca.test.data.flow024.gstTaxValue

      # Verify cart estimated total
      - executeFunction:
          name: ca.test.functions.cart.cartEstimatedTotal
          params: 
            - name: estimate_total
              string: ca.test.data.flow024.estimatedTotal

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOutIos

      # # CheckOut page order review validation
      # - executeFunction:
      #     name: ca.test.functions.checkOut.validateCheckOutOrderCard
      #     params:
      #       - name: fulfillment
      #         string: ca.test.data.fullfillmentType.shipping

      # Check out payment method validation
      - executeFunction:
          name: ca.test.functions.checkoutPage.validatePaymentDetails

      # Add Card Cvv
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCvvIos
          params:
            - name: CVV
              string: ca.test.data.flow024.cvvNumber

      # Adding mobile number
      - executeFunction:
          name: ca.test.functions.checkout.phoneNumber.enterContactNumber

      #Promo Code Check
      - executeFunction:
          name: ca.test.functions.checkOut.promoCodeAvailabilityCheck

      # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params:
            - name: subTotal
              string: ca.test.data.flow024.assertCartTotal

      # Verify eco handling fee
      - executeFunction:
          name: ca.test.functions.cartox.validate.otherFees
          params: 
            - name: feeName
              string: ca.test.data.flow024.ecoHandlingFeesText
            - name: feeValues
              string: ca.test.data.flow024.ecoHandlingFeesValue

      # Verify crf handling fee
      - executeFunction:
          name: ca.test.functions.cartox.validate.otherFees
          params: 
            - name: feeName
              string: ca.test.data.flow024.crfFeesText
            - name: feeValues
              string: ca.test.data.flow024.crfFeesValue

      # Verify bev handling fee
      - executeFunction:
          name: ca.test.functions.cartox.validate.otherFees
          params: 
            - name: feeName
              string: ca.test.data.flow024.bevDepositFeesText
            - name: feeValues
              string: ca.test.data.flow024.bevDepositFeesValue

      # Verify cart walmart shipping
      # Text difference in Cart and Checkout - CAPURCHASE-1768      
      # - executeFunction:
      #     name: ca.test.functions.checkOut.walmartShippingAssertion
      #     params:
      #       - name: walmartShipping
      #         string: ca.test.data.flow024.walmartShippingValue

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.taxesAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow024.totalTaxAmount

      # Checkout page hst assertion
      - executeFunction:
          name: ca.test.functions.checkOut.gstAssertion
          params:
            - name: gst_percentage
              string: ca.test.data.flow024.checkOut.gstTaxPercentage 
            - name: tax_gst
              string: ca.test.data.flow024.gstTaxValue

      # Checkout page estimate total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow024.estimatedTotal

      # Placing order
      - executeFunction:
          name: ca.test.functions.checkOut.PlacingOrder

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *          

      # Order Confirmation screen validation
      - executeFunction:
          name: ca.test.functions.orderConfirmation.orderPriceValidation
          params:
            - name: orderPrice
              string: ca.test.data.flow024.estimatedTotal

      - storeIn:
          key: testStatus
          value: passed

 
      
