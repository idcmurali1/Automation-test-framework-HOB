general:
  platform: ios
  tags: flow-029, ca_authpoc, E2E-iOS-English
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: true
          storeIn: timestamp
          
      #temporary#
      - executeFunction:
          name: ca.test.functions.utils.avoidTestPopup

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateiosOnboardingToHomeparamZip
          params:
            - name: ZIP_CODE
              string: ca.test.data.flow029.onboardingZipcode

      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.data.flow029.emailios
            - name: password
              string: ca.test.data.flow029.passwordios     

       # Navigate to sign in page
      - executeFunction:
          name: ca.test.functions.home.navigateHomeToSignInIos
      
      # Sign In to the account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow029.emailios
            - name: password
              string: ca.test.data.flow029.passwordios
            # - name: emailPageValidation  - Signin page validation js file pending.
            #   string: true
            # - name: passwordPageValidation
            #   string: true  

      - executeFunction:
          name: ca.test.functions.home.verifyUserNameInTopleft

      - executeFunction:
          name: ca.test.functions.utils.terminateApp

      - executeFunction:
          name: ca.test.functions.utils.relaunchApp

      # Checking and selecting Store
      - executeFunction:
          name: ca.test.functions.home.storeSelect
          params:
            - name: Zip_Code
              string: ca.test.data.flow029.onboardingZipcode
            - name: storeName
              string: ca.test.data.flow029.storeName

      # Selecting address at home page
      - executeFunction:
          name: ca.test.functions.home.changeLocationLink
          params:
            - name: address
              string: ca.test.data.flow029.deliveryZipCode        

      # Scrolling to  CA automation carousel
      - executeFunction:
          name: ca.test.functions.home.scrollToCarousel
          params:
            - name: carouselName
              string: ca.test.data.carouselName.manualCarousel

      # Adding 1st product based on product name to cart
      - executeFunction:
          name: ca.test.functions.home.addToCartFromCarousel
          params:
            - name: productName
              string: ca.test.data.flow029.product_P1_Name
            - name: quantity
              string: ca.test.data.flow029.product_P1_Qty
            - name: scrollContainer 
              string: ca.test.mappings.home.manualCarousel   

      # Product Search
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProductIos
          params:           
            - name: product
              string: ca.test.data.flow029.product_P2_sku

      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow029.product_P2_Name
            - name: quantity
              string: ca.test.data.flow029.product_P2_Qty

      # Validate cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow029.cartQuantity

      # Asserting cart total
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow029.assertCartTotal

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

      # Navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCartIos

     # Selecting pickup or shipping
      - executeFunction:
          name: ca.test.functions.cart.selectShippingOptionsIos

      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.deliveryS2H.verifyCard

      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow029.product_P1_Name
            - name: productPrice
              string: ca.test.data.flow029.product_P1_price
            - name: productQty
              string: ca.test.data.flow029.product_P1_Qty

      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow029.product_P2_Name
            - name: productPrice
              string: ca.test.data.flow029.product_P1_price
            - name: productQty
              string: ca.test.data.flow029.product_P2_Qty

      # Verify cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.cartSubTotal
          params: 
            - name: subTotal
              string: ca.test.data.flow029.assertCartTotal

      # # Verify associate discount -- WIN ID not added
      # - executeFunction:
      #     name: ca.test.functions.cart.associateDiscount
      #     params:
      #       - name: associate_discount        
      #         string: ca.test.data.flow029.associatediscount.ios

      # Verify cart walmart shipping
      - executeFunction:
          name: ca.test.functions.cart.cartWalmartShipping
          params: 
            - name: walmartShipping
              string: ca.test.data.flow029.walmartShipping

      # Verify cart taxes
      - executeFunction:
          name: ca.test.functions.cart.cartTaxes
          params: 
            - name: taxes
              string: ca.test.data.flow029.totalTaxAmount

      # Verify cart HST
      - executeFunction:
          name: ca.test.functions.cart.hstTaxAssertion
          params: 
            - name: hst_percentage
              string: ca.test.data.flow029.hstTaxPercentageAssertion
            - name: hst_tax_value
              string: ca.test.data.flow029.hstTaxAmountAssertion

      # Verify cart estimated total
      - executeFunction:
          name: ca.test.functions.cart.cartEstimatedTotal
          params: 
            - name: estimate_total
              string: ca.test.data.flow029.estimatedTotal

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOutIos  

      # Applying promo code to exisiting customer
      - executeFunction: 
          name: ca.test.functions.astro.promoCode
          params:
            - name: email
              string: ca.test.data.flow029.emailios
            - name: password
              string: ca.test.data.flow029.passwordios  
            - name: promoCode
              string: ca.test.data.flow029.promoCode

      - executeFunction:
          name: ca.test.functions.checkOut.validateCheckOutOrderCard
          params:
            - name: fulfillmentType
              string: ca.test.data.flow001.fulfillmentType

      - executeFunction:
          name: ca.test.functions.checkOut.assertingDeliveryAddress
          params:
            - name: fulfillmentType
              string: ca.test.data.flow001.fulfillmentType
            - name: addressFirstLine
              string: ca.test.data.flow029.checkoutAddress

      # Add Card Cvv
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCvvIos
          params:
            - name: CVV
              string: ca.test.data.flow029.cvvNumber
      
    #  # Mobile number validation
      - executeFunction:
          name: ca.test.functions.checkout.phoneNumber.enterContactNumber

      # Promo Code Check
      - executeFunction:
          name: ca.test.functions.checkOut.promoCodeAvailabilityCheck

      #Promo Code Redeem
      - executeFunction:
          name: ca.test.functions.checkOut.redeemPromoCode
          params:
            - name: PromoCode
              string: ca.test.data.flow029.promoCode
            - name: promoCodeText
              string: ca.test.data.flow029.promoCode

      # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params:
            - name: subTotal
              string: ca.test.data.flow029.assertCartTotal

      # # Verify associate discount -- WIN ID not added
      # - executeFunction:
      #     name: ca.test.functions.checkout.associateDiscount
      #     params:
      #       - name: associate_discount
      #         string: ca.test.data.flow029.associatediscount.ios

      # Verify checkout Promo code discount
      - executeFunction:
          name: ca.test.functions.checkout.moneyBox.promoCodeDiscount
          params:
            - name: promoCodeText
              string: ca.test.data.flow029.promoCode
            - name: promoCodeValue
              string: ca.test.data.flow029.promoCodeDiscount

      # Verify cart handling fee
      - executeFunction:
          name: ca.test.functions.cart.cartHandlingFee
          params: 
            - name: handling_fee
              string: ca.test.data.flow029.handlingFeeAfterPromoCode

      # Verify walmart shipping
      - executeFunction:
          name: ca.test.functions.checkOut.walmartShippingAssertion
          params: 
            - name: walmartShipping
              string: ca.test.data.flow029.shippingfeeAfterPromoCode

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.taxesAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow029.TaxesAfterPromoCode
 
      # Checkout page estimate total assertion
      - executeFunction:  
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow029Ios.estimatedTotalAfterPromoCode

      # Order placement
      - executeFunction:
          name: ca.test.functions.checkOut.PlacingOrder

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *          

      # Order Confirmation screen validation
      - executeFunction:
          name: ca.test.functions.checkOut.orderConfirmationValidationIos

      # Checkout page price assertion
      - executeFunction:
          name: ca.test.functions.orderConfirmation.orderPriceValidation
          params:
            - name: orderPrice
              string: ca.test.data.flow029Ios.estimatedTotalAfterPromoCode

      # Order ID Assertion From Order Confirmation
      - executeFunction:
          name: ca.test.functions.checkOut.orderConformation.orderIdExtraction

      - storeIn:
          key: testStatus
          value: passed
  
  - name: After
    after: true
    flow:
    #   - executeFunction:
    #       name: ca.test.functions.oms.orderCancellation
    #       params:
    #         - name: orderNo
    #           string: ${orderId}
      - executeFunction:
          name: ca.test.functions.utils.afterSteps
      - executeFunction:
          name: ca.test.functions.accountPage.removePromoCodeios