      #     name: ca.test.functions.purchaseHistory.orderCancellationPageValidation

      # status
      - storeIn:
          key: testStatus
          value: passed

  # After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-049
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps