general:
  platform: ios
  tags: flow-049 , ca_poj, fr_poj, Post-Transction-English-iOS-Flow, Post-Transction-French-iOS-Flow
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps
      - log: ${APP_PLATFORM}

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
  - name: Main
    flow:

      - log: Start Main
 
      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateiosOnboardingToHome
      
      # Verifying home screen
      - executeFunction:
          name: ca.test.functions.home.headerElements.validateIosHomePage
      # verify homescreen bottom ribbon
      - executeFunction:    
          name: ca.test.functions.home.livingDesign.validateIosBottomNavigation

     # Creating account using astro
      - executeFunction:
          name: ca.test.functions.astro.createAccount
          params:
            - name: payLoad
              string: ca.test.data.flow049.astroRequestBody1  

      # Navigate to sign in page
      - executeFunction:
          name: ca.test.functions.home.navigateHomeToSignInIos

      # Sign In Page verification from account
      - executeFunction:
           name: ca.test.functions.signIn.fromAccountPageValidationIos    

      - executeFunction:
          name: ca.test.functions.global.authentication.signInAccountIos
          params:
            - name: email
              string: ca.test.data.flow049.emailios
            - name: password
              string: ca.test.data.flow049.passwordios
            - name: validateSignInPage
              string: true
      
      # Account page validation after login
      - executeFunction:
          name: ca.test.functions.accountPage.accountPageAfterLogin

      - executeFunction:
          name: ca.test.functions.home.verifyUserNameInTopleft 

      - executeFunction:
          name: ca.test.functions.utils.terminateApp

      - executeFunction:
          name: ca.test.functions.utils.relaunchApp     

      # Checking and selecting Store
      - executeFunction:
          name: ca.test.functions.home.storeSelect
          params:
            - name: Zip_Code
              string: ca.test.data.onboarding.zipcode
            - name: storeName
              string: ca.test.data.onboarding.storeName  
   
      # Placing order using astro api
      - executeFunction:
          name: ca.test.functions.astro.placeOrder.S2H
          params:
            - name: email
              string: ca.test.data.flow049.emailId
            - name: password
              string: ca.test.data.flow049.password
            - name: payLoad
              string: ca.test.data.flow049.astroOrderBody
              

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
    
     # Navigate to account page
      - executeFunction:
          name: ca.test.functions.home.navigateHomeToAccountPage
    
      # Go to purchase page
      - executeFunction:
          name: ca.test.functions.accountPage.purchaseHistoryButtonIos

      # # Validating purchase history page 
      # - executeFunction:
      #     name: ca.test.functions.purchaseHistoryPageValidationIos

      # Workaround for app stuck in purchase history
      #Terminate and relaunch the app
      - executeFunction:
         name: ca.test.functions.utils.terminateApp
      - executeFunction:
          name: ca.test.functions.utils.relaunchApp 

      # Navigate to account page
      - executeFunction:
          name: ca.test.functions.home.navigateHomeToAccountPage
    
      # Go to purchase page
      - executeFunction:
          name: ca.test.functions.accountPage.purchaseHistoryButtonIos      

      # Purchase history page to view Details
      - executeFunction:
          name: ca.test.functions.purchaseHistory.viewDetailsButtonIos
      
      # # Order Id assertion                     
      # - executeFunction:
