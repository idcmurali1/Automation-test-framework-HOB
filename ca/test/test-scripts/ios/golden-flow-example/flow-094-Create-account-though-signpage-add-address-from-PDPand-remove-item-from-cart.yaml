general:
  platform: ios
  tags: flow-094, E2E-iOS-English
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: true
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateiosOnboardingToHome
          params:
            - name: ZIP_CODE
              string: ca.test.data.flow094.zipCode

      # Create Account
      - executeFunction:
          name: ca.functions.global.authentication.createAccountFlow
          params:
            - name: FName
              string: Walmart
            - name: LName
              string: GlassApp
            - name: email
              string: flow-094-ios@walmart.com
            - name: password
              string: Astro123$
              
      # Validate First name display in account page and validate the First name at HP.
      - executeFunction:
          name: ca.test.functions.home.verifyUserNameInAccountPageAndHomePage

      # Product Search
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:           
            - name: product
              string: ca.test.data.flow094.searchProduct.sku

      # Product SRP to PDP page
      - executeFunction:
          name: ca.test.functions.productSearch.srpToPdpPage
          params:
            - name: productName
              string: ca.test.data.flow094.productName.sku

      #change address from PDP
      - executeFunction:
          name: ca.test.functions.pdp.addaddressPDP

      # Add to cart
      - executeFunction:
          name: ca.test.functions.pdp.addToCart
          
      # close PDP page
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

      # clear search box
      - executeFunction:
          name: ca.test.functions.productSearch.clearSearch

      # Product Search
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:            
            - name: product
              string: ca.test.data.flow094.product_P2_sku

      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow094.product_P2_Name
            - name: quantity
              string: ca.test.data.flow094.product_P2_Quantity

      # Validate cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow094.cartQuantity

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *          
      
      # Navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCartIos

      # Validate the address added from the PDP is present in cart.
      - executeFunction:
          name: ca.test.functions.cart.addressAssertion
          params:
            - name: address
              string: ca.test.data.flow094.addressON

      # Add address from home page
      - executeFunction:
          name: ca.test.functions.deliveryAddress.addAddressHomeIos
          params:
            - name: firstName
              string: ca.test.data.flow094.firstName
            - name: lastName
              string: ca.test.data.flow094.lastName
            - name: streetAddress
              string: ca.test.data.flow094.streetAddress
            - name: city
              string: ca.test.data.flow094.city
            - name: state
              string: ca.test.data.flow094.state
            - name: zipcode
              string: ca.test.data.flow094.zipcode
            - name: phoneNumber
              string: ca.test.data.flow094.phoneNumber

      #  Validate the address is show in cart.
      - executeFunction:
          name: ca.test.functions.cart.addressAssertion
          params:
            - name: address
              string: ca.test.data.flow094.addressAB
              
      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow094.product_P1_Name
            - name: productPrice
              string: ca.test.data.flow094.product_P1_price
            - name: productQty
              string: ca.test.data.flow094.product_P1_Quantity

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow094.product_P2_Name
            - name: productPrice
              string: ca.test.data.flow094.product_P2_price
            - name: productQty
              string: ca.test.data.flow094.product_P2_Quantity

      # Clear Cart
      - executeFunction:
          name:  ca.test.functions.cart.removeCartItems
      - log:
          message: cart cleared!
          color: YELLOW

      # empty cart validation
      - executeFunction:
          name: ca.test.functions.cart.emptyCartValidation
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *          
      - storeIn:
          key: testStatus
          value: passed
  
  - name: After
    after: true
    flow:
      - log:
          message: flow-094
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps