#-------------------------------------------------------------------------------------------------------------------
# Flow: DFTB
# User: Registered User
# Order Type: GO
# Fulfillment: SCHEDULED_PICKUP
# Payment Type: CC
# Experience: A2C Using API
# Validation: Validate DFTB, Price Assertion, Added item from DFTB
#
# Remark:  
#-------------------------------------------------------------------------------------------------------------------
general:
  platform: ios
  tags: flow-081, exp_go, GO/MX-Express-Slot-English-iOS-Flow
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: true
          storeIn: timestamp
          
      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateiosOnboardingToHome 
      
      # Verifying home screen
      - executeFunction:
          name: ca.test.functions.home.headerElements.validateIosHomePage
      - executeFunction:    
          name: ca.test.functions.home.livingDesign.validateIosBottomNavigation

      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.data.flow081.emailios
            - name: password
              string: ca.test.data.flow081.passwordios          

      # Navigate to sign in page
      - executeFunction:
          name: ca.test.functions.home.navigateHomeToSignInIos

      # Sign In Page verification from account
      - executeFunction:
           name: ca.test.functions.signIn.fromAccountPageValidationIos      
      
      # Sign In to the account
      - executeFunction:
          name: ca.test.functions.global.authentication.signInAccountIos
          params:
            - name: email
              string: ca.test.data.flow081.emailios
            - name: password
              string: ca.test.data.flow081.passwordios
            - name: validateSignInPage
              string: true

      - executeFunction:
          name: ca.test.functions.home.verifyUserNameInTopleft 

      - executeFunction:
          name: ca.test.functions.utils.terminateApp

      - executeFunction:
          name: ca.test.functions.utils.relaunchApp               

      # Workaround done for cart issue due to location       
      # Checking and selecting Store
      - executeFunction:
          name: ca.test.functions.home.storeSelect
          params:
            - name: Zip_Code
              string: ca.test.data.flowDFTB.zipCode
            - name: storeName
              string: ca.test.data.flowDFTB.storeName 

      - executeFunction:
          name: ca.test.functions.astro.addToCart
          params:
            - name: payLoad
              string: ca.test.data.flowDftbIos.addToCartPayLoad        

      # Navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCartHomeIos

      # Verify cart estimated total
      - executeFunction:
          name: ca.test.functions.cart.cartEstimatedTotal
          params: 
            - name: estimate_total
              string: ca.test.data.flow081.ios.estimatedTotal

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOutIos1  

      # DFTB Screen Validation
      - executeFunction:
          name: ca.test.functions.cart.dftbValidation

      # Add to cart
      - executeFunction:
          name: ca.test.functions.dftb.addToCart
          params:
            - name: productName
              string: ca.test.data.flowDFTBIos.productName

      # Continue to CheckOut
      - executeFunction:
          name: ca.test.functions.cart.DFTB.continue 

      # Reserve a Time
      - executeFunction:
          name: ca.test.functions.bookASlot.GOreserveTimeIos      

      # Product validation of added item from DFTB
      - executeFunction:
          name: ca.test.functions.checkout.DFTB.productTileValidation
          params:
            - name: itemName
              string: ca.test.data.flowDFTBIos.productName

      # Adding mobile number
      - executeFunction:
          name: ca.test.functions.checkout.phoneNumber.enterContactNumber

      # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params:
            - name: subTotal
              string: ca.test.data.flow081.ios.subtotalCheckout   
      
      # # Checkout page tax assertion
      # - executeFunction:
      #     name: ca.test.functions.checkOut.taxesAssertion
      #     params:
      #       - name: total_tax
      #         string: ca.test.data.flow081.checkOutios.totalTaxAmount
 
      # Checkout page estimate total assertion
      - executeFunction:  
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow081.checkOutios.estimatedTotal           
              
      # Order placement
      - executeFunction:
          name: ca.test.functions.checkOut.PlacingOrder

      # Order Confirmation screen validation
      - executeFunction:
          name: ca.test.functions.checkOut.orderConfirmationValidationIos 

      # Continue Shopping
      - executeFunction:
          name: ca.test.functions.checkOut.continueShopping       

      # Closing feedback popup 
      - executeFunction:
          name: ca.test.functions.checkOut.feedback      

      # Navigate to account page
      - executeFunction:
          name: ca.test.functions.home.navigateHomeToAccountPage
    
      # Go to purchase page
      - executeFunction:
          name: ca.test.functions.accountPage.purchaseHistoryButtonIos

      # Purchase history page to view Details
      - executeFunction:
          name: ca.test.functions.purchaseHistory.viewDetailsButtonIos    

      # Order cancellation
      - executeFunction:
          name: ca.test.functions.purchaseHistory.orderCancellation    
          
      - storeIn:
          key: testStatus
          value: passed
  
  - name: After
    after: true
    flow:
      - log:
          message: flow081-ios
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps 