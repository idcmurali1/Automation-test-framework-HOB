#-------------------------------------------------------------------------------------------------------------------
# Registered User : Place a Penguin Pick up order Payment Type : CC+RR+GC
# Scenarios covered:
# Navigate onboarding to home
# clear cart through astro 
# Navigate to sign in page and signin
# Checking and selecting Store in HP
# Search a Product via deeplink and add through PDP
# Change the store from cart and Reserve a slot (penguin pickup)
# Navigate to cart and validate product details and delivery slot price in cart
# Proceed to Checkout
# Validate fulfillment type in review order page, mobile number, GO delivery fee and estimate total
# Create a GC and add 
# Place the order and Validate Order Confirmation page
# order cancellation through account page
#-------------------------------------------------------------------------------------------------------------------
general:
  platform: ios
  tags: flow-036, ca_authpoc, test_run, fr_ca, E2E-iOS-English, E2E-iOS-French
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:

      - log: Start Main

      #Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      #Onboarding
      - executeFunction:
          name: ca.test.functions.global.onboarding.iosOnboarding

      #Postal Code Entry
      - executeFunction:
          name: ca.test.functions.global.onboarding.postalCodeEntry

      # # Astro - Clear Cart
      # - executeFunction:
      #    name: ca.functions.utils.astro.clearCart
      #    params:
      #      - name: custEmail
      #        string: ca.test.ios.data.flow036.email
      #      - name: password
      #        string: ca.test.ios.data.flow036.password

      # Creating account using astro
      - executeFunction:
          name: ca.test.functions.apis.createAccount   

      #SignIn
      - executeFunction:
          name: ca.test.functions.home.navigateHomeToSignInIos

      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ${emailId}
            - name: password
              string: ${password}

      - executeFunction:
          name: ca.test.functions.accountPage.navigateToShop

      - executeFunction:
          name: ca.test.functions.utils.terminateApp

      - executeFunction:
          name: ca.test.functions.utils.relaunchApp

      # Selecting store in home page
      - executeFunction:
          name: ca.test.functions.home.storeSelect
          params:
            - name: Zip_Code
              string: ca.test.data.flow036.zipcode
            - name: storeName
              string: ca.test.search.penguinPenguin.storeName

      - executeFunction:
          name: ca.test.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ca.test.data.flow036.goDeepLink

      # Product Details Validation
      - executeFunction:
          name: ca.test.functions.pdp.productDetailsValidationIos
          params:
            - name: productType
              string: GO

      - executeFunction:
          name: ca.test.functions.pdp.addToCart

      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

      # Asserting cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantityIos
           params:
            - name: cartQuantity
              string: ca.test.data.flow036.ios.cartQuantity
      
      # Asserting cart total
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow036.subtotal

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      #Clicking the cart
      - executeFunction:
          name: ca.test.functions.cart.clickTheCartIcon

      - executeFunction:
          name: ca.test.functions.cart.increaseQtyCart

      # Clicking Change Store
      - executeFunction:
          name: ca.test.functions.cart.pickup.changeStoreClick

      # Reserve time page validation
      - executeFunction:
          name: ca.test.functions.pickupTimeReserve.timeValidationIos

      # Penguin Pickup
      - executeFunction:
          name: ca.test.functions.penguinPickup.selectIos
          params:
            - name: Zip_Code
              string: ca.test.data.flow036.zipcode 
            - name: storeName
              string: ca.test.search.penguinPenguin.storeNameSelect

      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.pickup.verifyCardIos

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductTitle
          params:
            - name: productName
              string: ca.test.data.search.flow036.itemName

      # Verify cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.cartSubTotal
          params: 
            - name: subTotal
              string: ca.test.data.flow036.subtotal

      # Asserting Grocery delivery charges in cart page
      - executeFunction:
          name: ca.test.functions.cart.groceryPickup
          params:
            - name: groceryFee
              string: ca.test.data.flow036.groceryFee.ios

      # Verify cart Taxes
      - executeFunction:
          name: ca.test.functions.cart.cartTaxes
          params:
            - name: taxes
              string: ca.test.data.flow036.Taxes

      # Verify cart HST
      - executeFunction:
          name: ca.test.functions.cart.hstTaxAssertion
          params:
            - name: hst_percentage
              string: ca.test.data.search.hstPercentage
            - name: hst_tax_value
              string: ca.test.data.flow036.hst

      # Verify cart estimated total
      - executeFunction:
          name: ca.test.functions.cart.cartEstimatedTotal
          params:
            - name: estimate_total
              string: ca.test.data.flow036.estimatedTotalIos

      # increase qty - cart
      - executeFunction:
          name: ca.test.functions.cart.increaseQtyCart

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOutIos

      # CheckOut page order review validation
      - executeFunction:
          name: ca.test.functions.checkOut.validateCheckOutOrderCard
          params:
            - name: fulfillment
              string: ca.test.data.fullfillmentType.storePickup

      #payment option valiation
      - executeFunction:
          name: ca.test.functions.checkOut.paymentOptionsIos 

      #Dynamic GC fn
      - executeFunction:
          name:  ca.test.functions.astroUrl.createGiftCard
          params:
            - name: giftCardAmount
              string: 40

      # Navigating edit payment page
      - executeFunction:
          name: ca.test.functions.checkOut.editPayment
      
      - executeFunction:
          name: ca.test.functions.checkOut.paymentOptions.editPayments.removeGiftCard

      - executeFunction:
          name: ca.test.functions.checkOut.editPayment.chooseGiftCard_CC #+RR
          params:
            - name: cardNumber
              string: ${giftCardNumber}
            - name: cardPin
              string: ${giftCardPin}
            - name: cvvNumber
              string: ca.test.data.flow036.cvvNumber
            - name: cc_cvv
              string: ca.test.data.flow036.cvvNumber_cc

      # Validating payment card
      - executeFunction:
          name: ca.test.functions.checkOut.paymentOptionsIosWithoutCvv

      # Mobile number validation
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContactValidationIos

      # Validating mobile number
      - executeFunction:
          name: ca.test.functions.checkOut.assertPhoneNumberIsDisplayed 

      #Promo Code Check
      - executeFunction:
          name: ca.test.functions.checkOut.promoCodeAvailabilityCheck

    # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params:
            - name: subTotal
              string:  ca.test.data.flow036.checkout.subtotal

      # Verify checkout Grocery Fee
      - executeFunction:
          name: ca.test.functions.checkOut.groceryPickup
          params:
            - name: groceryFee
              string: ca.test.data.flow036.groceryFee.ios

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.taxesAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow036.Taxes

      # Checkout page hst assertion
      - executeFunction:
          name: ca.test.functions.checkOut.hstAssertion
          params:
            - name: hst_percentage
              string: ca.test.data.search.hstPercentage
            - name: hst_tax_value
              string: ca.test.data.flow036.hst

      # Checkout page estimate total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow036.estimatedTotalIos

      # Checkout
      - executeFunction:
          name: ca.test.functions.checkOut.PlacingOrder

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *          

      # Order Confirmation screen validation
      - executeFunction:
          name: ca.test.functions.checkOut.orderConfirmationValidationIos

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.orderConfirmation.orderPriceValidation
          params:
            - name: orderPrice
              string: ca.test.data.flow036.estimatedTotalIos

      #Continue Shopping
      - executeFunction:
          name: ca.test.functions.orderConfirmation.continueShopping

      # navigate to account page
      - executeFunction:
          name: ca.test.functions.home.navigateHomeToAccountPage

      # Go to purchase page
      - executeFunction:
          name: ca.test.functions.accountPage.purchaseHistoryButtonIos

      # Purchase history page to view Details
      - executeFunction:
          name: ca.test.functions.purchaseHistory.viewDetailsButtonIos

      # Order Id assertion
      - executeFunction:
          name: ca.test.functions.purchaseHistory.viewDetails.orderIdAssertion
          params:
            - name: orderNo
              string: ${orderNumber}

      # Cancelling Order
      - executeFunction:
          name: ca.test.functions.purchaseHistory.orderCancellation

      - storeIn:
          key: testStatus
          value: passed
  
  - name: After
    after: true
    flow:
      - executeFunction:
          name: ca.test.functions.utils.afterSteps     