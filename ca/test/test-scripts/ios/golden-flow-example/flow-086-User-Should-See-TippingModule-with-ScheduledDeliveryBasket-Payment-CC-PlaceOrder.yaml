#-------------------------------------------------------------------------------------------------------------------
# Flow: Driver Tip
# User: Registered User
# Order Type: GO
# Fulfillment: SCHEDULED_Delivery
# Payment Type: Paypal
# Experience:
# Validation: Validate custom option and verify default value in box is $0.00, Validate error message if tip greater than $100, Validate edit button.
#
# Remark:  
#--------------------------------------------------------------------------------------------------------------------
general:
  platform: ios
  tags: flow-086, ca_authpoc, E2E-iOS-English
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      #temporary#
      - executeFunction:
          name: ca.test.functions.utils.avoidTestPopup

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateiosOnboardingToHome
      
      # Creating account using astro
      - executeFunction:
          name: ca.test.functions.astro.createAccount
          params:
            - name: payLoad
              string: ca.test.data.flow086.astroRequestBody

      # Navigate to sign in page
      - executeFunction:
          name: ca.test.functions.home.signIn
      
      # Sign In to the account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow086.email
            - name: password
              string: ca.test.data.flow086.password

      - executeFunction:
          name: ca.test.functions.utils.terminateApp

      - executeFunction:
          name: ca.test.functions.utils.relaunchApp

      # Checking and selecting Store
      - executeFunction:
          name: ca.test.functions.home.storeSelect
          params:
            - name: Zip_Code
              string: ca.test.data.onboarding.zipcode
            - name: storeName
              string: ca.test.data.onboarding.storeName 

      - executeFunction:
          name: ca.test.functions.astro.addToCart
          params:
            - name: payLoad
              string: ca.test.data.flowDriverTip.addToCartPayLoad

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCartHomeIos
  
      # Book a delivery slot
      - executeFunction:
          name: ca.test.functions.cart.deliverySlotIos      
      
      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.deliveryFromStore.verifyCard

      # Verify cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.cartSubTotal
          params: 
            - name: subTotal
              string: ca.test.data.flow086.cartValue

      - executeNode:
          file: ca/test/helpers/sanitizePriceIos.js
          args:
            - value: ${slotPrice}      
          getResponse:
            storeIn: clearPrice
      - log: ${clearPrice}     

      # Verify cart grocery delivery fee 
      - executeFunction:
          name: ca.test.functions.cart.validateGroceryDeliveryFees
          params: 
            - name: grocery_delivery
              string: ${clearPrice}                

      - executeFunction:
          name: ca.test.functions.cart.taxCalculation
          params:
            - name: subTotal
              string: ca.test.data.flow086.cartValue
            - name: slotPrice
              string: ${clearPrice}
            - name: tax
              string: ca.test.data.flow086.hstPercentage
            
      # Verify cart Taxes
      - executeFunction:
          name: ca.test.functions.cart.cartTaxes
          params: 
            - name: taxes
              string: ${tax_values}

      # Verify cart HST
      - executeFunction:
          name: ca.test.functions.cart.hstTaxAssertion
          params: 
            - name: hst_percentage
              string: ca.test.data.flow086.hstPercentage
            - name: hst_tax_value
              string: ${tax_values}

      - executeFunction:
          name: ca.test.functions.cart.estimatedTotalCalculation
          params:
            - name: tax
              string: ${tax_values}
            - name: subTotal
              string: ca.test.data.flow086.cartValue
            - name: slotPrice
              string: ${clearPrice}

      # Verify cart estimated total
      - executeFunction:
          name: ca.test.functions.cart.cartEstimatedTotal
          params: 
            - name: estimate_total
              string: ${estimate_total}                        

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.checkout.proceedToCheckOutIos

      - executeFunction:
          name: ca.test.functions.checkOut.validatingDriverTip
          params:
            - name: defaultTip
              string: ca.test.ios.data.flow086.defaultTip

      # Selecting tip option
      - executeFunction:
          name: ca.test.functions.checkOut.selectingDriverTip
          params:
            - name: option
              string: ca.test.ios.data.flow086.option

      # Add Card Cvv
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCvvIos
          params:
            - name: CVV
              string: ca.test.data.flow001ios.Cvv_1

      # Adding mobile number
      - executeFunction:
          name: ca.test.functions.checkout.phoneNumber.enterContactNumber

      # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params:
            - name: subTotal
              string: ca.test.data.flow086.cartValue

      - executeNode:
          file: ca/test/helpers/CheckOut/extractingTipDetailsAndPercentage.js
          args:
            - value: ${driverTip}
            - value: ${estimate_total}
          getValue:
            - key: tipPercentage
              storeIn: driverTipPercentage
            - key: tipAmount
              storeIn: driverTipAmount
            - key: updatedEstimateTotal
              storeIn: estimateTotalWithDriverTip

      # Validating driver tip amount in checkout
      - executeFunction:
          name: ca.test.functions.checkOut.driverTipValidation
          params:
            - name: tipPercentage
              string: ${driverTipPercentage}
            - name: driverTip
              string: ${driverTipAmount}

      # Verify cart grocery delivery fee
      - executeFunction:
          name: ca.test.functions.checkOut.validateGroceryDeliveryFees
          params: 
            - name: grocery_delivery
              string: ${clearPrice}

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.taxesAssertion
          params:
            - name: total_tax
              string: ${tax_values}
              
      # Checkout page hst assertion
      - executeFunction:
          name: ca.test.functions.checkOut.hstAssertion
          params:
            - name: hst_percentage
              string: ca.test.data.flow087.hstPercentage
            - name: hst_tax_value
              string: ${tax_values}

      # Checkout page estimate total assertion
      - executeFunction:  
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ${estimateTotalWithDriverTip}

      # Order placement 
      - executeFunction:
          name: ca.test.functions.checkOut.PlacingOrder

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *          

      # Order Confirmation screen validation
      - executeFunction:
          name: ca.test.functions.checkOut.orderConfirmationValidationIos

      # Order ID Assertion From Order Confirmation
      - executeFunction:
          name: ca.test.functions.checkOut.orderConformation.orderIdExtraction

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: ca.test.functions.oms.orderCancellation
          params:
            - name: orderNo
              string: ${orderId}
      - executeFunction:
          name: ca.test.functions.utils.afterSteps