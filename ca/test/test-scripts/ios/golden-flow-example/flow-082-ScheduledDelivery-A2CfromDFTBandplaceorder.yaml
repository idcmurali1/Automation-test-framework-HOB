#*****************************************************************************************
## Scheduled Delivery - Add items from DFTB and place order.
# 1. Add product to cart through API.
# 2. Go to cart.
# 3. Book a delivery from store slot.
# 4. Assert price in Cart.
# 5. Proceed to checkout
# 4. Validate DFBT page appears and pages doesn't show OOS and GM* item.
# 5. Add item from DFTB and go back to Cart.
# 6. Validate item add from DFTB is shown in cart and subtotal is updated with the item price.
# 7. Proceed to checkout.
# 8. Validate updated item, Subtotal in checkout and place order.
#*****************************************************************************************
general:
  platform: ios
  tags: flow-082, exp_go, GO/MX-Express-Slot-English-iOS-Flow
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:

      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: true
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateiosOnboardingToHome 
      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.data.flow082.email_ios
            - name: password
              string: ca.test.data.flow082.password_ios

      # Navigate to sign in page
      - executeFunction:
          name: ca.test.functions.home.navigateHomeToSignInIos

      # Sign In Page verification from account
      - executeFunction:
           name: ca.test.functions.signIn.fromAccountPageValidationIos      
      
      # Sign In to the account
      - executeFunction:
          name: ca.test.functions.global.authentication.signInAccountIos
          params:
            - name: email
              string: ca.test.data.flow082.email_ios
            - name: password
              string: ca.test.data.flow082.password_ios
            - name: validateSignInPage
              string: true
      
      - executeFunction:
          name: ca.test.functions.home.verifyUserNameInTopleft 

      - executeFunction:
          name: ca.test.functions.utils.terminateApp

      - executeFunction:
          name: ca.test.functions.utils.relaunchApp       

      # Checking and selecting Store
      - executeFunction:
          name: ca.test.functions.home.storeSelect
          params:
            - name: Zip_Code
              string: ca.test.data.onboarding.zipcode
            - name: storeName
              string: ca.test.data.onboarding.storeName 

      - executeFunction:
          name: ca.test.functions.astro.addToCart
          params:
            - name: payLoad
              string: ca.test.data.flowDftbIos.addToCartPayLoad            

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *          

      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCartIos

      # Book a delivery slot
      - executeFunction:
          name: ca.test.functions.cart.deliverySlotIos

      # Verify cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.cartSubTotal
          params: 
            - name: subTotal
              string: ca.test.data.flow082.ios.subtotal
      
      # DFTB Validation
      - executeFunction:
          name: ca.test.functions.cart.dftbValidation

      - executeFunction:
          name: ca.test.functions.cart.addFromDFTB
          params:
            - name: productName
              string: ca.test.data.flowDFTBIos.productName

      # Navigate back to cart
      - executeFunction:
          name: ca.test.functions.checkout.navigateToCart

      # Validate added product in cart    
      - executeFunction:
          name: ca.test.functions.cart.verifyProductTitle
          params:
            - name: productName
              string: ca.test.data.flowDFTBIos.productName

      # Verify cart subTotal after add from dftb
      - executeFunction:
          name: ca.test.functions.cart.cartSubTotal
          params: 
            - name: subTotal
              string: ca.test.data.flow082.ios.subtotal_2

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOutIos  

      # Add Card Cvv
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCvvIos
          params:
            - name: CVV
              string: ca.test.data.flow001ios.Cvv_1  

       # Adding mobile number
      - executeFunction:
          name: ca.test.functions.checkout.phoneNumber.enterContactNumber                 
                

      # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params:
            - name: subTotal
              string: ca.test.data.flow082.ios.subtotal_2       
            
      # Checkout
      - executeFunction:
          name: ca.test.functions.checkOut.PlacingOrder

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *          

      # Order Confirmation screen validation
      - executeFunction:
          name: ca.test.functions.checkOut.orderConfirmationValidationIos 

      # Continue Shopping
      - executeFunction:
          name: ca.test.functions.checkOut.continueShopping     

      # Closing feedback popup 
      - executeFunction:
          name: ca.test.functions.checkOut.feedback

      # Navigate to account page
      - executeFunction:
          name: ca.test.functions.home.navigateHomeToAccountPage
    
      # Go to purchase page
      - executeFunction:
          name: ca.test.functions.accountPage.purchaseHistoryButtonIos

      # Purchase history page to view Details
      - executeFunction:
          name: ca.test.functions.purchaseHistory.viewDetailsButtonIos    

      # Order cancellation
      - executeFunction:
          name: ca.test.functions.purchaseHistory.orderCancellation         
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: ca.test.functions.utils.afterSteps   