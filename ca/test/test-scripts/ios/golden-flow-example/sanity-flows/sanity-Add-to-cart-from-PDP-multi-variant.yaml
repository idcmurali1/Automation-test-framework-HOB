general:
  platform: ios
  tags: sanityios-005, iOS-Development-Build-Sanity
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:

      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: true
          storeIn: timestamp

      #temporary#
      - executeFunction:
          name: ca.test.functions.utils.avoidTestPopup    

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateiosOnboardingToHome 

      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.data.sanity005.emailios
            - name: password
              string: ca.test.data.sanity005.passwordios      

      # Navigate to sign in page
      - executeFunction:
          name: ca.test.functions.home.navigateHomeToSignInIos

      # Sign In Page verification from account
      - executeFunction:
           name: ca.test.functions.signIn.fromAccountPageValidationIos      
      
      # Sign In to the account
      - executeFunction:
          name: ca.test.functions.global.authentication.signInAccountIos
          params:
            - name: email
              string: ca.test.data.sanity005.emailios
            - name: password
              string: ca.test.data.sanity005.passwordios 
            - name: validateSignInPage
              string: true

      - executeFunction:
          name: ca.test.functions.home.verifyUserNameInTopleft  

      # Workaround done for cart issue due to location       
      # Checking and selecting Store
      - executeFunction:
          name: ca.test.functions.global.authentication.storeSelect
          params:
            - name: Zip_Code
              string: ca.test.data.onboarding.zipcode
            - name: storeName
              string: ca.test.data.onboarding.storeName              

      - log:
          message: Validate PDP Page for Multi Variant Items
          color: CYAN_BOLD_BRIGHT     

      - executeFunction:
                name: ca.test.functions.global.navigation.goToDeepLink
                params:
                  - name: deepLinkUrl
                    string: walmartapp://ip/6000187106560
            
      # Pdp Validation for Multivariant
      - executeFunction:
          name: ca.test.functions.pdp.pdpValidaionMultivariant  

      # Add to cart
      - executeFunction:
          name: ca.test.functions.pdp.pdpAddToCart     

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCartIos
          
      # Selecting pickup or shipping
      - executeFunction:
          name: ca.test.functions.cart.selectShippingOptionsIos               
      
      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.deliveryS2H.verifyCard          

      # Cart product details validation 
      - executeFunction:
          name: ca.test.functions.cart.verifyProductTitle
          params:
            - name: productName
              string: ca.test.data.sanity005ios.itemIos

      # verify size in cart
      - executeFunction:
          name: ca.test.functions.cart.sizeMultiVariant        
        
      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOutIos

      # CheckOut page order review validation
      - executeFunction:
          name: ca.test.functions.checkOut.validateCheckOutOrderCartIos
          params:
            - name: fulfillment
              string: ca.test.data.flowios.fullfillmentType     

      # Add Card Cvv
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCvvIos
          params:
            - name: CVV
              string: ca.test.data.flow001ios.Cvv_1

      # Adding mobile number
      - executeFunction:
          name: ca.test.functions.checkout.mobileNumberIos
          params:
            - name: phoneNumber
              string: ca.test.data.checkout.phoneNumber_1
              
      # Order placement
      - executeFunction:
          name: ca.test.functions.checkOut.PlacingOrder
          
      - storeIn:
          key: testStatus
          value: passed
  
  - name: After
    after: true
    flow:
      - log:
          message: sanityios-005
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps 