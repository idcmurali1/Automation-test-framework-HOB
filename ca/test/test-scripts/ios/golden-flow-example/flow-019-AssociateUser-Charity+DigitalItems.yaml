general:
  platform: ios
  tags: flow-019, ca_authpoc, E2E-iOS-English
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:

      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: true
          storeIn: timestamp
          
      #temporary#
      - executeFunction:
          name: ca.test.functions.utils.avoidTestPopup

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateiosOnboardingToHomeparamZip
          params:
            - name: ZIP_CODE
              string: ca.test.data.store.zipCodeOrleans
      
      #Verifying home screen
      - executeFunction:
          name: ca.test.functions.home.headerElements.validateIosHomePage

      - executeFunction:    
          name: ca.test.functions.home.livingDesign.validateIosBottomNavigation   

      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.data.flow019.emailios
            - name: password
              string: ca.test.data.flow019.passwordios

      - executeFunction:
          name: ca.test.functions.home.signIn   
      
      # Sign In to the account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow019.emailios
            - name: password
              string: ca.test.data.flow019.passwordios

      - executeFunction:
          name: ca.test.functions.utils.terminateApp

      - executeFunction:
          name: ca.test.functions.utils.relaunchApp

      # Checking and selecting Store
      - executeFunction:
          name: ca.test.functions.home.storeSelect
          params:
            - name: Zip_Code
              string: ca.test.data.onboarding.zipcode
            - name: storeName
              string: ca.test.data.onboarding.storeName           

      # Product Search
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:           
            - name: product
              string: ca.test.data.flow019.charityProductSku

      # Navigating to PDP from SRP
      - executeFunction:
          name: ca.test.functions.productSearch.srpToPdpPage
          params:
            - name: productName
              string: ca.test.data.flow019.charityProductName

      # PDP page header container validation
      - executeFunction:
          name: ca.test.functions.pdp.productHeaderContainer

      # Validating product pdp filfullment details
      - executeFunction:
          name: ca.test.functions.pdp.primaryBuyBoxContainerMerchandise
          params:
            - name: productType
              string: Charity

      # Product Details Page Validation
      - executeFunction:
          name: ca.test.functions.pdp.moreDetails.productDetailsValidation
          params:
            - name: productType
              string: Charity

      # Add to cart
      - executeFunction:
          name: ca.test.functions.PDPpage.addToCart
          params:
            - name: quantity
              string: ca.test.data.flow019.charityProductQuantity

      #close PDP page
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

      #clear search box
      - executeFunction:
          name: ca.test.functions.productSearch.clearSearch      
      
        # Product Search
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:           
            - name: product
              string: ca.test.data.flow019.digitalProductSku

      # Navigating to PDP from SRP
      - executeFunction:
          name: ca.test.functions.productSearch.srpToPdpPage
          params:
            - name: productName
              string: ca.test.data.flow019.digitalProductName

      # PDP page header container validation
      - executeFunction:
          name: ca.test.functions.pdp.productHeaderContainer

      # Validating product pdp filfullment details
      - executeFunction:
          name: ca.test.functions.pdp.primaryBuyBoxContainerMerchandise
          params:
            - name: productType
              string: Digital

      # Product Details Page Validation
      - executeFunction:
          name: ca.test.functions.pdp.moreDetails.productDetailsValidation
          params:
            - name: productType
              string: Digital

      # Add to cart
      - executeFunction:
          name: ca.test.functions.PDPpage.addToCart
          params:
            - name: quantity
              string: ca.test.data.flow019.digitalProductQty

      #close PDP page
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage   

      # Validate cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow019.cartQuantity

      # Asserting cart total
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow019.assertCartTotal

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCartHomeIos
          
      # Selecting pickup or shipping
      - executeFunction:
          name: ca.test.functions.cart.selectShippingOptionsIos 
      
      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.deliveryS2H.verifyCard       

      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow019.charityProductName
            - name: productPrice
              string: ca.test.data.flow019.cart.charityProductPrice
            - name: productQty
              string: ca.test.data.flow019.charityProductQuantity

      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow019.digitalProductName
            - name: productPrice
              string: ca.test.data.flow019.cart.digitalProductPrice
            - name: productQty
              string: ca.test.ios.data.flow019.cart.digitalProductQuantity

      # Verify cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.cartSubTotal
          params: 
            - name: subTotal
              string: ca.test.data.flow019.subtotal

      # Verify associate discount
      - executeFunction:
          name: ca.test.functions.cart.associateDiscount
          params:
            - name: associate_discount        
              string: ca.test.data.flow019.associatediscount

      # Verify cart walmart shipping
      - executeFunction:
          name: ca.test.functions.cart.cartWalmartShipping
          params: 
            - name: walmartShipping
              string: ca.test.data.flow019.shippingfee        

      # Verify cart taxes
      - executeFunction:
          name: ca.test.functions.cart.cartTaxes
          params: 
            - name: taxes
              string: ca.test.data.flow019.Taxes

      # Verify cart HST
      - executeFunction:
          name: ca.test.functions.cart.hstTaxAssertion
          params: 
            - name: hst_percentage
              string: ca.test.data.flow019.hstPercentage
            - name: hst_tax_value
              string: ca.test.data.flow019.hst

      # Verify cart estimated total
      - executeFunction:
          name: ca.test.functions.cart.cartEstimatedTotal
          params: 
            - name: estimate_total
              string: ca.test.data.flow019Ios.estimatedTotal
      
      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOutIos
      
      # CheckOut page order review validation
      - executeFunction:
          name: ca.test.functions.checkOut.validateCheckOutOrderCard
          params:
            - name: fulfillmentType
              string: ca.test.data.flow019.fulfillmentType

      # # Check out payment method validation 
      # - executeFunction:
      #     name: ca.test.functions.checkOut.paymentOptionsIos        

      # Add Card Cvv
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCvvIos
          params:
            - name: CVV
              string: ca.test.data.checkout.Cvv_1 

      # Adding mobile number
      - executeFunction:
          name: ca.test.functions.checkout.phoneNumber.enterContactNumber

      #Promo Code Check
      - executeFunction:
          name: ca.test.functions.checkOut.promoCodeAvailabilityCheck               

      # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params:
            - name: subTotal
              string: ca.test.data.flow019.subtotal 

      # Verify associate discount
      - executeFunction:
          name: ca.test.functions.checkout.associateDiscount
          params:
            - name: associate_discount        
              string: ca.test.data.flow019.associatediscount       

      # Verify walmart shipping
      - executeFunction:
          name: ca.test.functions.checkOut.walmartShippingAssertion
          params: 
            - name: walmartShipping
              string: ca.test.data.flow019.shippingfee        

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.taxesAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow019.Taxes
              
      # Checkout page hst assertion
      - executeFunction:
          name: ca.test.functions.checkOut.hstAssertion
          params:
            - name: hst_percentage
              string: ca.test.data.flow019.hstPercentage
            - name: hst_tax_value
              string: ca.test.data.flow019.hst       
 
      # Checkout page estimate total assertion
      - executeFunction:  
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow019Ios.estimatedTotal      

      # Order placement 
      - executeFunction:
          name: ca.test.functions.checkOut.PlacingOrder

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *          

      # Order Confirmation screen validation
      - executeFunction:
          name: ca.test.functions.checkOut.orderConfirmationValidationIos            

      - storeIn:
          key: testStatus
          value: passed
  
  - name: After
    after: true
    flow:
      - executeFunction:
          name: ca.test.functions.utils.afterSteps    