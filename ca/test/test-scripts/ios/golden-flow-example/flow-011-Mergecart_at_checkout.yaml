general:
  platform: ios
  tags: flow-011, ca_authpoc, fr_ca, E2E-iOS-English, E2E-iOS-French
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp
          
      #temporary#
      - executeFunction:
          name: ca.test.functions.utils.avoidTestPopup

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateiosOnboardingToHome
          params:
            - name: ZIP_CODE
              string: ca.test.data.flow011.onboardingZipcode

      # Creating account using astro
      - executeFunction:
          name: ca.test.functions.astro.createAccount
          params:
            - name: payLoad
              string: ca.test.data.flow011.astroRequestBody

      # Navigate to sign in page
      - executeFunction:
          name: ca.test.functions.home.signIn

      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow011.email
            - name: password
              string: ca.test.data.flow011.password

      - executeFunction:
          name: ca.test.functions.utils.terminateApp

      - executeFunction:
          name: ca.test.functions.utils.relaunchApp

     # Checking and selecting Store
      - executeFunction:
          name: ca.test.functions.home.storeSelect
          params:
            - name: Zip_Code
              string: ca.test.data.flow011.onboardingZipcode
            - name: storeName
              string: ca.test.data.flow011.storeName

      # Selecting address at home page
      - executeFunction:
          name: ca.test.functions.home.changeLocationLink
          params:
            - name: address
              string: ca.test.data.flow011.addressZipCode

      # Product Search
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:            
            - name: product
              string: ca.test.data.flow011.product_P1_sku

      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow011.product_P1_Name
            - name: quantity
              string: ca.test.data.flow011.product_P1_Qty

      #Navigate to account tab    
      - executeFunction: 
          name: ca.test.functions.global.navigation.goToAccountFromTabBarIos

      # Account page validation before login
      - executeFunction:
          name: ca.test.functions.accountPage.accountPageAfterLogin

      - executeFunction:
          name: ca.test.functions.accountPage.signOut

      - executeFunction:
          name: ca.test.functions.utils.terminateApp

      - executeFunction:
          name: ca.test.functions.utils.relaunchApp     

      # Product Search
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:            
            - name: product
              string: ca.test.data.flow011.product_P2_sku

      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow011.product_P2_Name
            - name: quantity
              string: ca.test.data.flow011.product_P2_Qty

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *  
     
      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCartIos

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.checkout.proceedToCheckOutIos    

      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow011.email
            - name: password
              string: ca.test.data.flow011.password
      
      - executeFunction:
          name: ca.test.functions.checkOut.validateCheckOutOrderCard
          params:
            - name: fulfillmentType
              string: ca.test.data.flow011.fulfillmentType

      - executeFunction:
          name: ca.test.functions.checkOut.assertingDeliveryAddress
          params:
            - name: fulfillmentType
              string: ca.test.data.flow011.fulfillmentType
            - name: addressFirstLine
              string: ca.test.data.flow011.deliveryAddress

      - executeFunction:
          name: ca.test.functions.checkOut.paypalExistingUserExperience
          params:
            - name: userName
              string: ca.test.data.paypal.userName
            - name: payPalPassword
              string: ca.test.data.paypal.password

      # Adding mobile number
      - executeFunction:
          name: ca.test.functions.checkout.phoneNumber.enterContactNumber

    # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params:
            - name: subTotal
              string: ca.test.data.flow011.assertCartTotal
 
      # Verify checkout walmart shipping assertion
      - executeFunction:
          name: ca.test.functions.checkOut.walmartShippingAssertion
          params: 
            - name: walmartShipping
              string: ca.test.data.flow011.walmartShipping

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.taxesAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow011.totalTaxAmount
              
      # Checkout page hst assertion
      - executeFunction:
          name: ca.test.functions.checkOut.hstAssertion
          params:
            - name: hst_percentage
              string: ca.test.data.flow011.checkOut.hstTax
            - name: hst_tax_value
              string: ca.test.data.flow011.hstTaxAmountAssertion
 
      # Checkout page estimate total assertion
      - executeFunction:  
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow11.estimatedTotal
            
      # Checkout
      - executeFunction:
          name: ca.test.functions.checkOut.PlacingOrder

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *           

      # Order Confirmation screen validation
      - executeFunction:
          name: ca.test.functions.checkOut.orderConfirmationValidationIos  
        

      - storeIn:
            key: testStatus
            value: passed
  
  - name: After
    after: true
    flow:
      - log:
          message: flow-011
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps     