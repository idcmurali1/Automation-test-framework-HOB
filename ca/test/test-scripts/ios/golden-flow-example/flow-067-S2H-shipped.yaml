# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
# Scenarios Covered:
# Onboarding, Postal Code Entry, VAlidate home screen
# Sign in from account page
# Place order through astro
# navigate to account page
# Move the order through astro - Acknowledge, Shipped
# Go to purchase history page through account page and check the order details
 
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

general:
  platform: ios
  tags: flow-067, E2E-iOS-English
  inherit:
    filesRunAll:
      - errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #


  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp
          
      #temporary#
      - executeFunction:
          name: ca.test.functions.utils.avoidTestPopup

      #Onboarding
      - executeFunction:
          name: ca.test.functions.global.onboarding.iosOnboarding

      #Postal Code Entry
      - executeFunction:
          name: ca.test.functions.global.onboarding.postalCodeEntry

      #Verifying home screen
      - executeFunction:
          name: ca.test.functions.home.headerElements.validateIosHomePage
      - executeFunction:
          name: ca.test.functions.home.livingDesign.validateIosBottomNavigation

      #SignIn
      - executeFunction:
          name: ca.test.functions.home.navigateHomeToSignInIos

      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow067.emailIos
            - name: password
              string: ca.test.data.orderState.passwordIos
            # - name: emailPageValidation  - Signin page validation js file pending.
            #   string: true
            # - name: passwordPageValidation
            #   string: true  


      # Validating home page customer greeting
      - executeFunction:
          name: ca.test.functions.home.verifyUserNameInTopleft

      - executeFunction:
          name: ca.test.functions.astro.placeOrder.S2H
          params:
            - name: payLoad
              string: ca.data.flow.ios.orderState.flow067

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *       
      # navigate to account page
      - executeFunction:
          name: ca.test.functions.home.navigateHomeToAccountPage

      - executeFunction:
          name: ca.test.functions.astro.moveOrder
          params:
            - name: astroBody
              string: ca.data.flow.ios.orderState.s2h.moveOrder.Ack

      - executeFunction:
          name: ca.test.functions.astro.moveOrder
          params:
            - name: astroBody
              string: ca.data.flow.ios.orderState.s2h.moveOrder.Shipped
   

      - executeFunction:
          name: ca.test.functions.accountPage.accountPageAfterLogin

      - executeFunction:
          name: ca.test.functions.purchaseHistory.waitForOrderToUpdate

      - executeFunction:
          name: ca.test.functions.purchaseHistory.orderViewDetails
          params:
            - name: estimate_total
              string: $estimate_total

      - executeFunction:
          name: ca.test.functions.purchaseHistory.goingBackToAccounts

      - executeFunction:
          name: ca.test.functions.purchaseHistory.waitForOrderToUpdate

      - executeFunction:
          name: ca.test.functions.purchaseHistory.orderViewDetails
          params:
            - name: estimate_total
              string: $estimate_total
        
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: ca.test.functions.utils.afterSteps