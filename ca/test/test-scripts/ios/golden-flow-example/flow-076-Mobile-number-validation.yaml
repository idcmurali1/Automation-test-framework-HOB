#====================================================================================================================
# Scenarios covered:
# Navigate onboarding to home and signin from account page
# Checking and selecting Store
# clear cart through astro and Add a GO product through astro
# Navigate to cart and select pickup slot
# Proceed to checkout and Add Card Cvv
# Vaidate the error messages for mobile number entry
# go back to cart and choose delivery slot
# Proceed checkout and add cvv
# Vaidate the error messages for mobile number entry
# clear cart through astro and Add a GM product through astro
# Navigate to cart and coose shipping option
# Proceed to checkout and Add Card Cvv
# Vaidate the error messages for mobile number entry
# go back to cart and choose pickup
# Proceed checkout and add cvv
# Vaidate the error messages for mobile number entry
#====================================================================================================================

general:
  platform: ios
  tags: flow-076, ca_authpoc, E2E-iOS-English 
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp
          
      #temporary#
      - executeFunction:
          name: ca.test.functions.utils.avoidTestPopup

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateiosOnboardingToHome 

      # Creating account using astro
      - executeFunction:
          name: ca.test.functions.astro.createAccount
          params:
            - name: payLoad
              string: ca.test.data.flow076.astroRequestBody

      # Navigate to sign in page
      - executeFunction:
          name: ca.test.functions.home.navigateHomeToSignInIos    
      
      # Sign In to the account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.ios.data.flow076.email
            - name: password
              string: ca.test.data.flow076.password

      - executeFunction:
          name: ca.test.functions.home.verifyUserNameInTopleft  
              
      - executeFunction:
          name: ca.test.functions.utils.terminateApp

      - executeFunction:
          name: ca.test.functions.utils.relaunchApp

      # Checking and selecting Store
      - executeFunction:
          name: ca.test.functions.home.storeSelect
          params:
            - name: Zip_Code
              string: ca.test.data.onboarding.zipcode
            - name: storeName
              string: ca.test.data.onboarding.storeName         

      # Astro - Product Add to Cart - GM
      - executeFunction:
          name: ca.test.functions.astro.addToCart
          params:
            - name: email
              string: ca.test.ios.data.flow076.email
            - name: password
              string: ca.test.data.flow076.password
            - name: payLoad
              string: ca.test.data.flow076.addToCartPayLoadGM

      # Navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCartIos

      # choose shipping for GM
      - executeFunction:
          name: ca.test.functions.cart.selectShippingOptionsIos

       # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOutIos

       # Add Card Cvv
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCvvIos
          params:
            - name: CVV
              string: ca.test.data.flow001ios.Cvv_1

      # Vaidate the error messages
      - executeFunction:
          name: ca.functions.checkout.validateMobileErrors

      # # go back to cart
      - executeFunction:
          name: ca.functions.checkout.goBackToCartAgain

      # choose pickup for GM
      - executeFunction:
          name: ca.test.functions.cart.selectPickupOptionsIos

       # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOutIos
               
       # Add Card Cvv
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCvvIos
          params:
            - name: CVV
              string: ca.test.data.flow001ios.Cvv_1

      # Vaidate the error messages
      - executeFunction:
          name: ca.functions.checkout.validateMobileErrors

      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.ios.data.flow076.email
            - name: password
              string: ca.test.data.flow076.password         

      # Astro - Product Add to Cart
      - executeFunction:
          name: ca.test.functions.astro.addToCart
          params:
            - name: email
              string: ca.test.ios.data.flow076.email
            - name: password
              string: ca.test.data.flow076.password
            - name: payLoad
              string: ca.test.data.flow076.addToCartPayLoadGrocery

      # go back to cart
      - executeFunction:
          name: ca.functions.checkout.goBackToCartAgain

      # navigate to reserve time page
      - executeFunction:
          name: ca.test.functions.cart.reserveTimePage

      - executeFunction: 
          name: ca.test.functions.bookASlot.reserveTimePage.standardSlotSelection

      # Clicking book a slot button
      - executeFunction:
          name: ca.test.functions.bookASlot.reserveTimePage.bookASlotButton

       # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOutIos

       # Add Card Cvv
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCvvIos
          params:
            - name: CVV
              string: ca.test.data.flow001ios.Cvv_1

      # Vaidate the error messages
      - executeFunction:
          name: ca.functions.checkout.validateMobileErrors

      # navigate back to cart again
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCartIos

      #change the slot for GO to delivery
      - executeFunction:
          name: ca.test.functions.timeReservePickUp.standardTimeSlot

       # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOutIos
               
       # Add Card Cvv
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCvvIos
          params:
            - name: CVV
              string: ca.test.data.flow001ios.Cvv_1

      # # Vaidate the error messages
      - executeFunction:
          name: ca.functions.checkout.validateMobileErrors

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

      - storeIn:
          key: testStatus
          value: passed
  
  - name: After
    after: true
    flow:
      - executeFunction:
          name: ca.test.functions.utils.afterSteps         
