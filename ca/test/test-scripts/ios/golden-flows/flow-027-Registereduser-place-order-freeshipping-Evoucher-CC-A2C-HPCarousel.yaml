general:
  platform: ios
  tags: flow-027, ca_authpoc, fr_ca, E2E-iOS-English, E2E-iOS-French
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

 
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp
          
      #temporary#
      - executeFunction:
          name: ca.test.functions.utils.avoidTestPopup

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateiosOnboardingToHomeparamZip
          params:
            - name: ZIP_CODE
              string: ca.test.data.flow027.onboardingZipcode
     
      # Creating account using astro
      - executeFunction:
          name: ca.test.functions.apis.createAccount 

      # Navigate to sign in page
      - executeFunction:
          name: ca.test.functions.home.navigateHomeToSignInIos

      # Sign up to account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ${emailId}
            - name: password
              string: ${password}

      # Validate name at home page
      - executeFunction:
          name: ca.test.functions.home.verifyUserNameInTopleft 

      # Terminating app
      - executeFunction:
          name: ca.test.functions.utils.terminateApp

      # Relaunching app
      - executeFunction:
          name: ca.test.functions.utils.relaunchApp

      # Checking and selecting Store
      - executeFunction:
          name: ca.test.functions.home.storeSelect
          params:
            - name: Zip_Code
              string: ca.test.data.flow027.onboardingZipcode
            - name: storeName
              string: ca.test.data.flow027.storeName

      # Selecting address at home page
      - executeFunction:
          name: ca.test.functions.home.changeLocationLink
          params:
            - name: address
              string: ca.test.data.flow027.deliveryZipCode

      # Scrolling to  CA automation carousel
      - executeFunction:
          name: ca.test.functions.home.scrollToCarousel
          params:
            - name: carouselName
              string: ca.test.data.carouselName.manualCarousel

      # Adding 1st product based on product name to cart
      - executeFunction:
          name: ca.test.functions.home.addToCartFromCarousel
          params:
            - name: productName
              string: ca.test.data.flow027.product_P1_Name

      # Product Search
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:           
            - name: product
              string: ca.test.data.flow027.product_P2_sku

      # # SRP Page Validation
      # - executeFunction:
      #     name: ca.test.functions.productSearch.srpPageValidaion
      #     params:
      #       - name: productName
      #         string: ca.test.android.data.flow001.product_p1_name

      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow027.product_P2_Name
            - name: quantity
              string: ca.test.data.flow027.product_P2_Qty

      # Validate cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow027.cartQuantity

      # Asserting cart total
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow027.assertCartTotal
       
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

      # Navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCartIos
          
      # Selecting pickup or shipping
      - executeFunction:
          name: ca.test.functions.cart.selectShippingOptionsIos
      
      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.deliveryS2H.verifyCard      

      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow027.product_P1_Name
            - name: productPrice
              string: ca.test.data.flow027.product_P1_Price
            - name: productQty
              string: ca.test.data.flow027.product_P1_Qty

      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow027.product_P2_Name
            - name: productPrice
              string: ca.test.data.flow027.product_P2_Price
            - name: productQty
              string: ca.test.data.flow027.product_P2_Qty

      # Verify cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.cartSubTotal
          params: 
            - name: subTotal
              string: ca.test.data.flow027.assertCartTotal

      # Verify cart walmart shipping
      - executeFunction:
          name: ca.test.functions.cart.cartWalmartShipping
          params: 
            - name: walmartShipping
              string: ca.test.data.flow027.walmartShipping

      # Verify cart Taxes
      - executeFunction:
          name: ca.test.functions.cart.cartTaxes
          params: 
            - name: taxes
              string: ca.test.data.flow027.totalTaxAmount

      # Verify cart HST
      - executeFunction:
          name: ca.test.functions.cart.hstTaxAssertion
          params: 
            - name: hst_percentage
              string: ca.test.data.flow027.hstTaxPercentageAssertion
            - name: hst_tax_value
              string: ca.test.data.flow027.hstTaxAmountAssertion

      # Verify cart estimated total
      - executeFunction:
          name: ca.test.functions.cart.cartEstimatedTotal
          params: 
            - name: estimate_total
              string: ca.test.data.flow027.estimatedTotal

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOutIos

      # Applying promo code to exisiting customer
      - executeFunction: 
          name: ca.test.functions.astro.promoCode
          params:
            - name: email
              string: ${emailId}
            - name: password
              string: ${password}
            - name: promoCode
              string: ca.test.data.flow027.promoCode

      # # CheckOut page order review validation
      # - executeFunction:
      #     name: ca.test.functions.checkOut.validateCheckOutOrderCartIos
      #     params:
      #       - name: fulfillment
      #         string: ca.test.data.flowios.fullfillmentType
      
    # # Validating payment card
    #   - executeFunction:
    #       name: ca.test.functions.checkOut.paymentOptionsIos 

      # Add Card Cvv
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCvvIos
          params:
            - name: CVV
              string: ca.test.ios.data.flow003.creditCardCvv

      - executeFunction:
          name: ca.test.functions.checkout.phoneNumber.enterContactNumber

      #Promo Code Check
      - executeFunction:
          name: ca.test.functions.checkOut.promoCodeAvailabilityCheck

      #Promo Code Redeem
      - executeFunction:
          name: ca.test.functions.checkOut.promoCodeRedeem
          params:
            - name: PromoCode
              string: ca.test.data.flow027.promoCode

    # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params:
            - name: subTotal
              string: ca.test.data.flow027.assertCartTotal

      # Verify checkout Promo code discount
      - executeFunction:
          name: ca.test.functions.checkOut.promoDiscount

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.taxesAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow027.checkOut.totalTaxValue
              
      # Checkout page hst assertion
      - executeFunction:
          name: ca.test.functions.checkOut.hstAssertion
          params:
            - name: hst_percentage
              string: ca.test.data.flow027.checkOut.hstTax
            - name: hst_tax_value
              string: ca.test.data.flow027.checkOut.hstTaxValue

      # # Verify checkout walmart shipping assertion
      # - executeFunction:
      #     name: ca.test.functions.checkOut.walmartShippingAssertion
      #     params: 
      #       - name: walmartShipping
      #         string: ca.test.data.flow027.ios.shippingfee
 
      # Checkout page estimate total assertion
      - executeFunction:  
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow027.checkOut.estiamteTotal
            
      # Checkout
      - executeFunction:
          name: ca.test.functions.checkOut.PlacingOrder

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.orderConfirmation.orderPriceValidation
          params:
            - name: orderPrice
              string: ca.test.data.flow027.estimatedTotal

      # Order ID Assertion From Order Confirmation
      - executeFunction:
          name: ca.test.functions.checkOut.orderConformation.orderIdExtraction

      - storeIn:
          key: testStatus
          value: passed
  
  - name: After
    after: true
    flow:
      - executeFunction:
          name: ca.test.functions.utils.afterSteps 
    