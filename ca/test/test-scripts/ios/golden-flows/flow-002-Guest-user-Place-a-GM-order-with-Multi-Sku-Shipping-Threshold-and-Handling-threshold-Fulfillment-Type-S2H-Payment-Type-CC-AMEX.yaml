# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
# Flow: 002
# User : Registered User [Guest User is expected]
# Order Type: GM
# Fulfillment: S2H
# Payment Type : CC AMEX
# Validation: Shipping fee, Handling fee
# Additional validation: Sign in page validation, Asserting cart total, Adding amex card, Order confirmation
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

general:
  platform: ios
  tags: flow-002, ca_authpoc, fr_ca, group-1, E2E-iOS-English, E2E-iOS-French
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps
 
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp
          
      # #temporary#
      # - executeFunction:
      #     name: ca.test.functions.utils.avoidTestPopup

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateiosOnboardingToHomeparamZip
          params:
            - name: ZIP_CODE
              string: ca.test.data.flow002.zipCode
      
      #Verifying home screen
      - executeFunction:
          name: ca.test.functions.home.headerElements.validateIosHomePage

      - executeFunction:    
          name: ca.test.functions.home.livingDesign.validateIosBottomNavigation
    
      # Creating account using astro
      - executeFunction:
          name: ca.test.functions.astro.createAccount
          params:
            - name: payLoad
              string: ca.test.data.flow002.astroRequestBody

      # Navigate to sign in page
      - executeFunction:
          name: ca.test.functions.home.signIn

      # Login credential
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow002.email
            - name: password
              string: ca.test.data.flow002.password

      - executeFunction:
          name: ca.test.functions.utils.terminateApp

      - executeFunction:
          name: ca.test.functions.utils.relaunchApp

      # Checking and selecting Store
      - executeFunction:
          name: ca.test.functions.home.storeSelect
          params:
            - name: Zip_Code
              string: ca.test.data.flow002.zipCode
            - name: storeName
              string: ca.test.data.flow002.storeName

      # Selecting address at home page
      - executeFunction:
          name: ca.test.functions.home.changeLocationLink
          params:
            - name: address
              string: ca.test.data.flow002.zipCode

      # Product Search
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:           
            - name: product
              string: ca.test.data.flow002.product_p1_sku

      # # SRP Page Validation
      # - executeFunction:
      #     name: ca.test.functions.productSearch.srpPageValidaion            

      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow002.product_p1_name
            - name: quantity
              string: ca.test.data.flow002.product_p1_qty

      #clear search box
      - executeFunction:
          name: ca.test.functions.productSearch.clearSearch
          
       # Product Search
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:           
            - name: product
              string: ca.test.data.flow002.product_p2_sku
     
      # # SRP Page Validation
      # - executeFunction:
      #     name: ca.test.functions.productSearch.srpPageValidaion

      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow002.product_p2_name
            - name: quantity
              string: ca.test.data.flow002.product_p2_qty

      # Validate cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow002.cartQuantity

      # Asserting cart total
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow002.cartSubTotal

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *          
      
      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCartIos

      # Verifying address and changing if needed
      - executeFunction:
          name: ca.test.functions.cart.fulfillmentAddressIos
          params:
            - name: addressFirstLine
              string: ca.test.data.flow002.homeAddress

      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.deliveryS2H.verifyCard

      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow002.product_p1_name
            - name: productPrice
              string: ca.test.data.flow002.product_p1_price
            - name: productQty
              string: ca.test.data.flow002.product_p1_qty

      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow002.product_p2_name
            - name: productPrice
              string: ca.test.data.flow002.product_p2_price
            - name: productQty
              string: ca.test.data.flow002.product_p2_qty

      # Verify cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.cartSubTotal
          params: 
            - name: subTotal
              string: ca.test.data.flow002.cartSubTotal

      # Verify cart walmart shipping
      - executeFunction:
          name: ca.test.functions.cart.cartWalmartShipping
          params: 
            - name: walmartShipping
              string: ca.test.data.flow002.walmartShipping
      
      # Verify cart handling fee
      - executeFunction:
          name: ca.test.functions.cart.cartHandlingFee
          params: 
            - name: handling_fee
              string: ca.test.data.flow002.handlingFee

      # Verify cart Taxes
      - executeFunction:
          name: ca.test.functions.cart.cartTaxes
          params: 
            - name: taxes
              string: ca.test.data.flow002.totalTaxAmount

    # Verify cart HST
      - executeFunction:
          name: ca.test.functions.cart.hstTaxAssertion
          params: 
            - name: hst_percentage
              string: ca.test.data.flow002.hstTaxPercentageAssertion
            - name: hst_tax_value
              string: ca.test.data.flow002.hstTaxAmountAssertion

      # Verify cart estimated total
      - executeFunction:
          name: ca.test.functions.cart.cartEstimatedTotal
          params: 
            - name: estimate_total
              string: ca.test.data.flow002.estimatedTotal

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOutIos

      # CheckOut page order review validation
      - executeFunction:
          name: ca.test.functions.checkOut.validateCheckOutOrderCard
          params:
            - name: fulfillmentType
              string: ca.test.data.flow002.fulfillmentType

      # Asserting delivery address
      - executeFunction:
          name: ca.test.functions.checkOut.assertingDeliveryAddress
          params:
            - name: fulfillmentType
              string: ca.test.data.flow002.fulfillmentType
            - name: addressFirstLine
              string: ca.test.data.flow002.deliveryAddress

      # # Check out payment method validation 
      - executeFunction:
          name: ca.test.functions.checkOut.paymentOptionsIos

      # Navigating edit payment page
      - executeFunction:
          name: ca.test.functions.checkOut.paymentOptions.clickOnEditPayment

      # Adding cc amex card details in wallet page from accounts
      - executeFunction:
          name: ca.test.functions.checkOut.paymentMethod.addNewCardAndAddress
          params:
            - name: number
              string: ca.test.data.flow002.checkout.wallet.addCard.amexCard.number
            - name: expirationMonth
              string: ca.test.data.flow002.checkout.wallet.addCard.amexCard.expiryMonth
            - name: expirationDate
              string: ca.test.data.flow002.checkout.wallet.addCard.amexCard.expiryYear
            - name: cvv
              string: ca.test.data.flow002.checkout.amexCard.wallet.addCard.cvv
            - name: mobileNumber
              string: ca.test.data.flow002.mobileNumber
            - name: addNewAddress
              string: ca.test.data.flow002.addAddress
            - name: streetAddress
              string: ca.test.data.flow002.checkout.wallet.streetAddress
            - name: city
              string: ca.test.data.flow002.checkout.wallet.addCard.address.city
            - name: province
              string: ca.test.data.flow002.checkout.wallet.addCard.address.province
            - name: postalCode
              string: ca.test.data.flow002.checkout.wallet.addCard.address.postalCode
      
      # Adding mobile number
      - executeFunction:
          name: ca.test.functions.checkout.phoneNumber.enterContactNumber
     
    # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params:
            - name: subTotal
              string: ca.test.data.flow002.cartSubTotal
 
      # Verify checkout walmart shipping assertion
      - executeFunction:
          name: ca.test.functions.checkOut.walmartShippingAssertion
          params: 
            - name: walmartShipping
              string: ca.test.data.flow002.walmartShipping

      # Verify checkout handling fee
      - executeFunction:
          name: ca.test.functions.checkOut.HandlingFee
          params: 
            - name: handling_fee
              string: ca.test.data.flow002.handlingFee
              
      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.taxesAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow002.totalTaxAmount
              
      # Checkout page hst assertion
      - executeFunction:
          name: ca.test.functions.checkOut.hstAssertion
          params:
            - name: hst_percentage
              string: ca.test.data.flow002.checkOut.hstTax
            - name: hst_tax_value
              string: ca.test.data.flow002.hstTaxAmountAssertion
 
      # Checkout page estimate total assertion
      - executeFunction:  
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow002.estimatedTotal
            
      # Checkout
      - executeFunction:
          name: ca.test.functions.checkOut.PlacingOrder

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *          

      # Checkout page order confirmation price
      - executeFunction:
          name: ca.test.functions.orderConfirmation.orderPriceValidation
          params:
            - name: orderPrice
              string: ca.test.data.flow002.estimatedTotal
 
      - storeIn:
          key: testStatus
          value: passed
  
  - name: After
    after: true
    flow:
      - log:
          message: flow-002
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps     