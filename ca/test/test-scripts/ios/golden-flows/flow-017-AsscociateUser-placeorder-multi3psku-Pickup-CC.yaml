#-------------------------------------------------------------------------------------------------------------------
# Flow: 017 
# User: Associate User
# Order Type: GM
# Fulfillment: Pick Up
# Payment Type: CC
# Experience: A2C PDP Multi offer
# Validation: Associate Discount Needs to be validated
# Remark: Multi Offer 3P not avialable
#-------------------------------------------------------------------------------------------------------------------
general:
  platform: ios
  tags: flow-017, ca_authpoc, E2E-iOS-English 
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:

      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: true
          storeIn: timestamp  
          
      #temporary#
      - executeFunction:
          name: ca.test.functions.utils.avoidTestPopup

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateiosOnboardingToHome

      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.data.flow017.emailios
            - name: password
              string: ca.test.data.flow017.passwordios        

       # Navigate to sign in page
      - executeFunction:
          name: ca.test.functions.home.navigateHomeToSignInIos
      
      # Sign In to the account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow017.emailios
            - name: password
              string: ca.test.data.flow017.passwordios

      - executeFunction:
          name: ca.test.functions.home.verifyUserNameInTopleft 

      - executeFunction:
          name: ca.test.functions.utils.terminateApp

      - executeFunction:
          name: ca.test.functions.utils.relaunchApp

      # Checking and selecting Store
      - executeFunction:
          name: ca.test.functions.home.storeSelect
          params:
            - name: Zip_Code
              string: ca.test.data.onboarding.zipcode
            - name: storeName
              string: ca.test.data.onboarding.storeName         

      # Product Search
      - executeFunction:
          name: ca.test.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmartapp://ip/58H5RBAFP4PV

      # PDP page header container validation
      - executeFunction:
          name: ca.test.functions.pdp.productHeaderContainer

      # Validating product pdp filfullment details
      - executeFunction:
          name: ca.test.functions.pdp.primaryBuyBoxContainerMerchandise
          params:
            - name: productType
              string: Digital

      # Add to cart
      - executeFunction:
          name: ca.test.functions.pdp.pdpAddToCart 

      # Asserting cart quantity
      - executeFunction:
          name: ca.test.functions.cart.assertCartQuantityIos
          params:
            - name: cartQuantity
              string: 1    

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *          

      # Navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCartHomeIos

      # Selecting pickup or shipping
      - executeFunction:
          name: ca.test.functions.cart.selectPickupOptionsIos

      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.pickup.verifyCardIos    

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductTitle
          params:
            - name: productName
              string: ca.test.data.flow017.3pitem1

      # Verify cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.cartSubTotal
          params: 
            - name: subTotal
              string: ca.test.data.flow017.subtotal  
      
      # Verify cart HDE fee 
      - executeFunction:
          name: ca.test.functions.cart.hdePickup
          params: 
            - name: hde_pickup
              string: ca.test.data.flow017.hdePickup

      # Verify cart taxes
      - executeFunction:
          name: ca.test.functions.cart.cartTaxes
          params: 
            - name: taxes
              string: ca.test.data.flow017.Taxes

      # Validating associate discount is not present for 3P item
      - executeFunction:
          name: ca.test.functions.cart.associateDiscountNotPresentValidation   

      # Verify cart estimated total
      - executeFunction:
          name: ca.test.functions.cart.cartEstimatedTotal
          params: 
            - name: estimate_total
              string: ca.test.data.flow017Ios.estimatedTotal
                            
      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOutIos
      
      # CheckOut page order review validation
      - executeFunction:
          name: ca.test.functions.checkOut.validateCheckOutOrderCartIos
          params:
            - name: fulfillment
              string: ca.test.data.flowios.fullfillmentType1 

      # Add Card Cvv
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCvvIos
          params:
            - name: CVV
              string: ca.test.data.checkout.Cvv_1 

      # Adding mobile number
      - executeFunction:
          name: ca.test.functions.checkout.phoneNumber.enterContactNumber

      #Promo Code Check
      - executeFunction:
          name: ca.test.functions.checkOut.promoCodeAvailabilityCheck                  

      # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params:
            - name: subTotal
              string: ca.test.data.flow017.subtotal             

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.taxesAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow017.Taxes

      # Validating associate discount is not present for 3P item
      - executeFunction:
          name: ca.test.functions.checkOut.associateDiscountNotPresentValidation     
 
      # Checkout page estimate total assertion
      - executeFunction:  
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow017Ios.estimatedTotal       

      # Verify HDE fee 
      - executeFunction:
          name: ca.test.functions.checkOut.hdePickup
          params: 
            - name: hde_pickup
              string: ca.test.data.flow017.hdePickup        

      # Order placement
      - executeFunction:
          name: ca.test.functions.checkOut.PlacingOrder

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *          

      # Order Confirmation screen validation
      - executeFunction:
          name: ca.test.functions.checkOut.orderConfirmationValidationIos          

      - storeIn:
          key: testStatus
          value: passed
  
  - name: After
    after: true
    flow:
      - log:
          message: flow-017
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps    

  # Multi 3p sku's are used instead of multi offer            
