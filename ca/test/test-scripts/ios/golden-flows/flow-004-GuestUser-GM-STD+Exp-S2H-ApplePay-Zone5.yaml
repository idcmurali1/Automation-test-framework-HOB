      - executeFunction:
          name: ca.test.functions.cart.cartWalmartShipping
          params:
            - name: walmartShipping
              string: ca.test.data.flow004.shippingfee

      # Verify cart Taxes
      - executeFunction:
          name: ca.test.functions.cart.cartTaxes
          params:
            - name: taxes
              string: ca.test.data.flow004.Taxes

