      - executeFunction:
          name: ca.test.functions.home.signIn

      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow004.emailIos
            - name: password
              string: ca.test.data.flow004.passwordIos

      - executeFunction:
          name: ca.test.functions.utils.terminateApp

