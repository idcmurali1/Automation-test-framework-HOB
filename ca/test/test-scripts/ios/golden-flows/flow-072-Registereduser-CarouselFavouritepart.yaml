#-------------------------------------------------------------------------------------------------------------------
# Scenario covered:
# Navigate onboarding to home
# clear the cart through the cart
# signin through account page
# Checking and selecting Store
# Scrolling to  CA automation carousel and Add favourite items from home page carousel 
# Favourite page Validation
# Navigate to cart and select and select pickup option
# Proceed to Checkout and place order
#-------------------------------------------------------------------------------------------------------------------
general:
  platform: ios
  tags: flow-072, ca_authpoc, fr_ca, E2E-iOS-English, E2E-iOS-French, group-8
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:

      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: true
          storeIn: timestamp
          
      #temporary#
      - executeFunction:
          name: ca.test.functions.utils.avoidTestPopup

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateiosOnboardingToHome
          params:
            - name: ZIP_CODE
              string: ca.test.data.flow072.onboardingZipcode

      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.data.flow072.ios.email_id
            - name: password
              string: ca.test.data.flow072.ios.password  

      # Navigate to sign in page
      - executeFunction:
          name: ca.test.functions.home.signIn    

      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow072.ios.email_id
            - name: password
              string: ca.test.data.flow072.ios.password

      #terminate and relaunch the app
      - executeFunction:
         name: ca.test.functions.utils.terminateApp

      - executeFunction:
          name: ca.test.functions.utils.relaunchApp   
   
      # Checking and selecting Store
      - executeFunction:
          name: ca.test.functions.home.storeSelect
          params:
            - name: Zip_Code
              string: ca.test.data.flow072.onboardingZipcode
            - name: storeName
              string: ca.test.data.flow072.storeName

      # Scrolling to  CA automation carousel
      - executeFunction:
          name: ca.test.functions.home.scrollToCarousel
          params:
            - name: carouselName
              string: ca.test.data.carouselName.manualCarousel

      # Adding product to favourites
      - executeFunction:
          name: ca.test.functions.home.addToFavFromCarousel
          params:
            - name: page
              string: ca.test.data.carouselPage
            - name: productName
              string: ca.test.data.flow072.product_1_Name
            - name: scrollContainer
              string: ca.test.mappings.home.manuelCarousel

      - executeFunction:
          name: ca.test.functions.home.scrollToCarousel
          params:
            - name: carouselName
              string: Expiring Coupons #ca.test.data.carouselName.manualCarousel
      
      # Adding product to favourites
      - executeFunction:
          name: ca.test.functions.home.addToFavFromCarousel      
          params:
            - name: page
              string: ca.test.data.carouselPage
            - name: productName
              string: ca.test.data.flow072.product_2_Name

      # Navigating to My Items page
      - executeFunction:
          name: ca.test.functions.srpPage.navigateToMyItems
          params:
            - name: myItemsTab
              string: ca.test.data.myItems.favourites

      - executeFunction:
          name: ca.test.functions.myItems.validatingFavouritesPage
          params:
            - name: estimateTotalFav
              string: ca.test.data.flow072.myItems.estTotal
            - name: productCount
              string: ca.test.data.flow072.myItems.itemsCount

      # Adding 1st product based on product name to cart from Favourite page
      - executeFunction:
          name: ca.test.functions.myItems.favouriteAddToCart
          params:
            - name: productName
              string: ca.test.data.flow072.product_1_Name
            - name: need
              string: ca.test.data.flow072.product_1_Qty

      # Adding 2nd product based on product name to cart from Favourite page
      - executeFunction:
          name: ca.test.functions.myItems.favouriteAddToCart
          params:
            - name: productName
              string: ca.test.data.flow072.product_2_Name
            - name: need
              string: ca.test.data.flow072.product_2_Qty

      # Validate cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow072.cartQty

      # Asserting cart total
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow072.cartSubTotal

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCartIos

     #Selecting Pickup Instead
      - executeFunction:
          name: ca.test.functions.cart.selectPickupOptionsIos

      # Selecting store
      - executeFunction:
          name: ca.test.functions.cart.validatingStoreForPickUp
          params:
            - name: storeAddress
              string: ca.test.data.flow072.cartStoreAddress
            - name: Zip_Code
              string: ca.test.data.flow072.pickupZipCode
            - name: storeName
              string: ca.test.data.flow072.storeName

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow072.product_1_Name
            - name: productPrice
              string: $15.22 #$11.54
            - name: productQty
              string: ca.test.data.flow072.product_1_Qty

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow072.product_2_Name
            - name: productPrice
              string: $8.21 #$7.61
            - name: productQty
              string: ca.test.data.flow072.product_2_Qty

      # Verify cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.cartSubTotal
          params: 
            - name: subTotal
              string: ca.test.data.flow072.cartSubTotal

      # Verify cart handling fee
      - executeFunction:
          name: ca.test.functions.cart.cartHandlingFee
          params: 
            - name: handling_fee
              string: ca.test.data.flow072.handlingFee

      # Verify eco handling fee
      - executeFunction:
          name: ca.test.functions.cartox.validate.otherFees
          params: 
            - name: feeName
              string: ca.test.data.flow072.walmartPickupText
            - name: feeValues
              string: ca.test.data.flow072.walmartPickupValue

      # Verify cart Taxes
      - executeFunction:
          name: ca.test.functions.cart.cartTaxes
          params: 
            - name: taxes
              string: ca.test.data.flow072.totalTaxAmount

    # Verify cart HST
      - executeFunction:
          name: ca.test.functions.cart.hstTaxAssertion
          params: 
            - name: hst_percentage
              string: ca.test.data.flow072.hstTaxPercentageAssertion
            - name: hst_tax_value
              string: ca.test.data.flow072.hstTaxAmountAssertion
      
    # Verify cart estimated total
      - executeFunction:
          name: ca.test.functions.cart.cartEstimatedTotal
          params: 
            - name: estimate_total
              string: ca.test.data.flow072.estimatedTotal
        
      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOutIos

      # CheckOut page order review validation
      - executeFunction:
          name: ca.test.functions.checkOut.validateCheckOutOrderCard
          params:
            - name: fulfillmentType
              string: ca.test.data.flow072.fulfillmentType
      
      - executeFunction:
          name: ca.test.functions.checkOut.assertingStoreAddress
          params:
            - name: fulfillmentType
              string: ca.test.data.flow072.fulfillmentType
            - name: storeName
              string: ca.test.data.flow072.cartStoreAddress
            - name: storeAddress
              string: ca.test.data.flow072.pickupAddress

      # Check out payment method validation
      - executeFunction:
          name: ca.test.functions.checkoutPage.validatePaymentDetails

      # Add Card Cvv
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCvvIos
          params:
            - name: CVV
              string: ca.test.data.flow072.cvvNumber    

      # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params:
            - name: subTotal
              string: ca.test.data.flow072.cartSubTotal
 
      # Verify checkout handling fee
      - executeFunction:
          name: ca.test.functions.checkOut.HandlingFee
          params: 
            - name: handling_fee
              string: ca.test.data.flow021.handlingFee

      # Verify eco handling fee
      - executeFunction:
          name: ca.test.functions.cartox.validate.otherFees
          params: 
            - name: feeName
              string: ca.test.data.flow072.walmartPickupText
            - name: feeValues
              string: ca.test.data.flow072.walmartPickupValue

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.taxesAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow072.totalTaxAmount
              
      # Checkout page hst assertion
      - executeFunction:
          name: ca.test.functions.checkOut.hstAssertion
          params:
            - name: hst_percentage
              string: ca.test.data.flow072.checkOut.hstTax
            - name: hst_tax_value
              string: ca.test.data.flow072.hstTaxAmountAssertion
 
      # Checkout page estimate total assertion
      - executeFunction:  
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow072.estimatedTotal
              
      # Order placement
      - executeFunction:
          name: ca.test.functions.checkOut.PlacingOrder

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *          

      # Order Confirmation screen validation
      - executeFunction:
          name: ca.test.functions.checkOut.orderConfirmationValidationIos1 
          params:
            - name: estimate_total
              string: ca.test.data.flow072.estimatedTotal
            - name: addressFirstLine
              string: ca.test.data.orderConfirmation.flowIos.Address          

      - storeIn:
          key: testStatus
          value: passed
  
  - name: After
    after: true
    flow:
      - executeFunction:
          name: ca.test.functions.utils.afterSteps     

           
          
                    