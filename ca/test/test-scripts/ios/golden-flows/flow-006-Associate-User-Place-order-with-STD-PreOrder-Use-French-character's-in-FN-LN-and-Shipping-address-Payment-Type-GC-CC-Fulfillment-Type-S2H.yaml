       # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCartIos    
      
      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.deliveryS2H.verifyCard    

      # Verifying address and changing if needed
      - executeFunction:
          name: ca.test.functions.cart.fulfillmentAddressIos
          params:
            - name: addressFirstLine
              string: ca.test.data.flow006.addressFirstLine

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow006.product_p1_name
            - name: productPrice
              string: ca.test.data.flow006.product_p1_price
            - name: productQty
              string: ca.test.data.flow006.product_p1_qty

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow006.product_p2_name
            - name: productPrice
              string: ca.test.data.flow006.product_p2_price
            - name: productQty
              string: ca.test.data.flow006.product_p2_qty
      
      # Verify cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.cartSubTotal
          params: 
            - name: subTotal
              string: ca.test.data.flow006.cartSubTotal

      # Verify associate discount
      - executeFunction:
          name: ca.test.functions.cart.associateDiscount
          params:
            - name: associate_discount        
              string: ca.test.data.flow006.associateDiscount

      # Verify cart walmart shipping
      - executeFunction:
          name: ca.test.functions.cart.cartWalmartShipping
          params: 
            - name: walmartShipping
              string: ca.test.data.flow006.walmartShipping

      # Verify cart Taxes
      - executeFunction:
          name: ca.test.functions.cart.cartTaxes
          params: 
            - name: taxes
              string: ca.test.data.flow006.totalTaxAmount

    # Verify cart HST
      - executeFunction:
          name: ca.test.functions.cart.hstTaxAssertion
          params: 
            - name: hst_percentage
              string: ca.test.data.flow006.hstTax
            - name: hst_tax_value
              string: ca.test.data.flow006.hstTaxAmountAssertion
    
      # Verify cart estimated total
      - executeFunction:
          name: ca.test.functions.cart.cartEstimatedTotal
          params: 
            - name: estimate_total
              string: ca.test.data.flow006.estimatedTotal
        
      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOutIos

      # CheckOut page order review validation
      - executeFunction:
          name: ca.test.functions.checkOut.validateCheckOutOrderCard
          params:
            - name: fulfillmentType
              string: ca.test.data.flow006.fulfillmentType

      - executeFunction:
          name: ca.test.functions.checkOut.assertingDeliveryAddress
          params:
            - name: fulfillmentType
              string: ca.test.data.flow006.fulfillmentType
            - name: addressFirstLine
              string: ca.test.data.flow006.deliveryAddress

      - executeFunction:
          name:  ca.test.functions.astroUrl.createGiftCard
          params:
            - name: giftCardAmount
              string: ca.test.data.flow007.gca004

      - storeIn:
          key: GCN001
          value: ${giftCardNumber}
      
      - storeIn:
          key: GCP001
          value: ${giftCardPin}

      # Navigating edit payment page
      - executeFunction:
          name: ca.test.functions.checkOut.editPayment
      
      - executeFunction:
          name: ca.test.functions.checkOut.paymentOptions.editPayments.removeGiftCard

      - executeFunction:
          name: ca.test.functions.checkOut.editPayment.chooseGiftCard
          params:
            - name: cardNumber
              string: ${giftCardNumber}
            - name: cardPin
              string: ${giftCardPin}
            - name: cvvNumber
              string: ca.test.data.flow009.cvvNumber

      - executeFunction:
          name: ca.test.functions.checkOut.paymentMethod.countinueButton

      # Adding mobile number
      - executeFunction:
          name: ca.test.functions.checkout.phoneNumber.enterContactNumber    

