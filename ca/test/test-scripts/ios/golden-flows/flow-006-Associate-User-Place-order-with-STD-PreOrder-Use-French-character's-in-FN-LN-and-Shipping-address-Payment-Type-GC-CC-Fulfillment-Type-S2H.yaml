      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params:
            - name: subTotal
              string: ca.test.data.flow006.cartSubTotal
 
      # Verify associate discount
      - executeFunction:
          name: ca.test.functions.checkout.associateDiscount
          params:
            - name: associate_discount        
              string: ca.test.data.flow006.associateDiscount

      # Verify walmart shipping
      - executeFunction:
          name: ca.test.functions.checkOut.walmartShippingAssertion
          params: 
            - name: walmartShipping
              string: ca.test.data.flow006.walmartShipping

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.taxesAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow006.totalTaxAmount
              
      # Checkout page hst assertion
      - executeFunction:
          name: ca.test.functions.checkOut.hstAssertion
          params:
            - name: hst_percentage
              string: ca.test.data.flow006.hstTax
            - name: hst_tax_value
              string: ca.test.data.flow006.hstTaxAmountAssertion
 
      # Checkout page estimate total assertion
      - executeFunction:  
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow006.estimatedTotal
            
      # Checkout
      - executeFunction:
          name: ca.test.functions.checkOut.PlacingOrder

