  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp
          
      #temporary#
      - executeFunction:
          name: ca.test.functions.utils.avoidTestPopup

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateOnboardingToHome.usingShareLocation

      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.ios.data.flow006.email
            - name: password
              string: ca.test.ios.data.flow006.password

      # Navigate to sign in page
      - executeFunction:
          name: ca.test.functions.home.signIn  

      # Sign In to the account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.ios.data.flow006.email
            - name: password
              string: ca.test.ios.data.flow006.password
      
      - executeFunction:
          name: ca.test.functions.utils.terminateApp

      - executeFunction:
          name: ca.test.functions.utils.relaunchApp

      # Checking and selecting Store
      - executeFunction:
          name: ca.test.functions.home.storeSelect
          params:
            - name: Zip_Code
              string: ca.test.data.flow006.zipCode
            - name: storeName
              string: ca.test.data.flow006.storeName
       
      # Navigate to Account Tab
      - executeFunction:
          name: ca.test.functions.home.navigateHomeToAccountPage

      - executeFunction:
          name: ca.test.functions.accountPage.goToAddresses

      - executeFunction:
          name: ca.test.functions.accountPage.addresses.deleteAddress
          params:
            - name: zipCode
              string: ca.test.data.flow006.deliveryAddresszipCode

       # Address addition
      - executeFunction:
          name: ca.test.functions.deliveryAddress.addAddressIos
          params:
            - name: firstName
              string: ca.test.data.flow006.firstName
            - name: lastName
              string: ca.test.data.flow006.lastName
            - name: streetAddress
              string: ca.test.data.flow006.addressFirstLine
            - name: city
              string: ca.test.data.flow006.addressCity
            - name: state
              string: ca.test.data.flow006.addressState
            - name: zipcode
              string: ca.test.data.flow006.deliveryAddresszipCode
            - name: phoneNumber
              string: ca.test.data.flow006.mobileNumber
 
      # Navigating back to store
      - executeFunction:
          name: ca.test.functions.accountPage.navigateToShop

      # Selecting address at home page
      - executeFunction:
          name: ca.test.functions.home.changeLocationLink
          params:
            - name: address
              string: ca.test.data.flow006.deliveryAddresszipCode

       # Product Search
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:           
            - name: product
              string: ca.test.data.flow006.product_p1_sku

      # Navigating to PDP from SRP
      - executeFunction:
          name: ca.test.functions.productSearch.srpToPdpPage
          params:
            - name: productName
              string: ca.test.data.flow006.product_p1_name

      # # PDP page header container validation
      - executeFunction:
          name: ca.test.functions.pdp.productHeaderContainer

      # Validating product pdp filfullment details
      - executeFunction:
          name: ca.test.functions.pdp.primaryBuyBoxContainerMerchandise
          params:
            - name: storeName
              string: ca.test.data.flow006.pdp.storeName
            - name: addressFirstLine
              string: ca.test.data.flow006.addressFirstLine
            - name: productType
              string: GM
        
      # # Validating product details card
      # - executeFunction:
      #     name: ca.test.functions.PDPpage.validatingProductDetailsCard

      # Add to cart
      - executeFunction:
          name: ca.test.functions.PDPpage.addToCart
          params:
            - name: quantity
              string: ca.test.data.flow006.product_p1_qty
      
      # close
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

      #clear search box
      - executeFunction:
          name: ca.test.functions.productSearch.clearSearch

       # Product Search
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:           
            - name: product
              string: ca.test.data.flow006.product_p2_sku

      # Navigating to PDP from SRP
      - executeFunction:
          name: ca.test.functions.productSearch.srpToPdpPage
          params:
            - name: productName
              string: ca.test.data.flow006.product_p2_name

      # PDP page header container validation
      - executeFunction:
          name: ca.test.functions.pdp.productHeaderContainer

      # Validating product pdp filfullment details
      - executeFunction:
          name: ca.test.functions.pdp.primaryBuyBoxContainerMerchandise
          params:
            - name: storeName
              string: ca.test.data.flow006.pdp.storeName
            - name: addressFirstLine
              string: ca.test.data.flow006.addressFirstLine
        
      # # Validating product details card
      # - executeFunction:
      #     name: ca.test.functions.PDPpage.validatingProductDetailsCard

      # Add to cart
      - executeFunction:
          name: ca.test.functions.PDPpage.addToCart
          params:
            - name: quantity
              string: ca.test.data.flow006.product_p2_qty

      # close PDP
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

      # Validate cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow006.cartQuantity

      # Asserting cart total
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow006.cartSubTotal

