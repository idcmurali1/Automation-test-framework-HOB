# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: true
          storeIn: timestamp
          
      #temporary#
      - executeFunction:
          name: ca.test.functions.utils.avoidTestPopup

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateiosOnboardingToHome
      
      # Verifying home screen
      - executeFunction:
          name: ca.test.functions.home.headerElements.validateIosHomePage

      - executeFunction:    
          name: ca.test.functions.home.livingDesign.validateIosBottomNavigation

      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.data.ios.flow018.email
            - name: password
              string: ca.test.data.ios.flow018.password

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn   
      
      # Sign In to the account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.ios.flow018.email
            - name: password
              string: ca.test.data.ios.flow018.password

      - executeFunction:
          name: ca.test.functions.utils.terminateApp

      - executeFunction:
          name: ca.test.functions.utils.relaunchApp

      # Checking and selecting Store
      - executeFunction:
          name: ca.test.functions.home.storeSelect
          params:
            - name: Zip_Code
              string: ca.test.data.flow018.onboardingZipcode
            - name: storeName
              string: ca.test.data.flow018.storeName

      # Selecting address at home page
      - executeFunction:
          name: ca.test.functions.home.changeLocationLink
          params:
            - name: address
              string: ca.test.data.flow018.onboardingZipcode

      # Product Search
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:            
            - name: product
              string: ca.test.data.flow018.product_P1_Sku

      # Navigating to PDP from SRP
      - executeFunction:
          name: ca.test.functions.productSearch.srpToPdpPage
          params:
            - name: productName
              string: ca.test.data.flow018.product_P1_Name

      # PDP page header container validation
      - executeFunction:
          name: ca.test.functions.pdp.productHeaderContainer

      - executeFunction:
          name: ca.test.functions.pdp.validateProductVariantCarousel
          params:
            - name: variant_count
              string: 2

       # Fulfillment validation
      - executeFunction:
          name: ca.test.functions.pdp.primaryBuyBoxContainerMerchandise
          params:
            - name: storeName
              string: ca.test.data.flow018.storePdpName
            - name: addressFirstLine
              string: ca.test.data.flow018.addressFirstLine
      
       # more details validation
      - executeFunction:
          name: ca.test.functions.PDPpage.validatingProductDetailsCard

       # Add to cart
      - executeFunction:
          name: ca.test.functions.PDPpage.addToCart
          params:
            - name: quantity
              string: ca.test.data.flow018.product_P1_Qty        

      # close
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

      #clear search box
      - executeFunction:
          name: ca.test.functions.productSearch.clearSearch

      # Product Search
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:            
            - name: product
              string: ca.test.data.flow018.product_P3_Sku

      # Navigating to PDP from SRP
      - executeFunction:
          name: ca.test.functions.productSearch.srpToPdpPage
          params:
            - name: productName
              string: ca.test.data.flow018.product_P3_Name

      # PDP page header container validation
      - executeFunction:
          name: ca.test.functions.pdp.productHeaderContainer

      # Fulfillment validation
      - executeFunction:
          name: ca.test.functions.pdp.primaryBuyBoxContainerMerchandise
          params:
            - name: storeName
              string: ca.test.data.flow018.storePdpName
            - name: addressFirstLine
              string: ca.test.data.flow018.addressFirstLine
            - name: productType
              string: "3P"
      
      # more details validation
      - executeFunction:
          name: ca.test.functions.PDPpage.validatingProductDetailsCard

       # Add to cart
      - executeFunction:
          name: ca.test.functions.PDPpage.addToCart
          params:
            - name: quantity
              string: ca.test.data.flow018.product_P3_Qty

      # close
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

      # Validate cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow018.assertCartQty

      # Asserting cart total
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow018.assertCartTotal

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *           

      # Navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCartIos  

      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.deliveryS2H.verifyCard 

      # Selecting pickup or shipping
      - executeFunction:
          name: ca.test.functions.cart.selectShippingOptionsIos  
                    
      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow018.product_P1_Name
            - name: productPrice
              string: $9.87
            - name: productQty
              string: ca.test.data.flow018.product_P1_Qty

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow018.product_P3_Name
            - name: productPrice
              string: $62.97
            - name: productQty
              string: ca.test.data.flow018.product_P3_Qty

      # Verify cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.cartSubTotal
          params: 
            - name: subTotal
              string: ca.test.data.flow018.assertCartTotal

      # Verify associate discount
      - executeFunction:
          name: ca.test.functions.cart.associateDiscount
          params:
            - name: associate_discount        
              string: ca.test.data.flow018.associatediscount

      # Verify cart walmart shipping
      - executeFunction:
          name: ca.test.functions.cart.cartWalmartShipping
          params: 
            - name: walmartShipping
              string: ca.test.data.flow018.shippingfee

      # Verify eco handling fee
      - executeFunction:
          name: ca.test.functions.cartox.validate.otherFees
          params: 
            - name: feeName
              string: ca.test.data.flow018.hde3PShippingText
            - name: feeValues
              string: ca.test.data.flow018.hde3PShippingValue

      # Verify cart Taxes
      - executeFunction:
          name: ca.test.functions.cart.cartTaxes
          params: 
            - name: taxes
              string: ca.test.data.flow018.gstTaxAmountAssertion

      # Verify cart HST
      - executeFunction:
          name: ca.test.functions.cart.gstTaxAssertion
          params: 
            - name: gst_percentage
              string: ca.test.data.flow018.gstPercentage
            - name: tax_gst
              string: ca.test.data.flow018.gstTaxAmountAssertion

      # Verify cart estimated total
      - executeFunction:
          name: ca.test.functions.cart.cartEstimatedTotal
          params: 
            - name: estimate_total
              string: ca.test.data.flow018.estimateTotal
        
      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOutIos

      # CheckOut page order review validation
      - executeFunction:
          name: ca.test.functions.checkOut.validateCheckOutOrderCard
          params:
            - name: fulfillmentType
              string: ca.test.data.flow018.fulfillmentType
      
      # Asserting delivery address
      - executeFunction:
          name: ca.test.functions.checkOut.assertingDeliveryAddress
          params:
            - name: fulfillmentType
              string: ca.test.data.flow018.fulfillmentType
            - name: addressFirstLine
              string: ca.test.data.flow018.deliveryAddress

      # Add Card Cvv
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCvvIos
          params:
            - name: CVV
              string: ca.test.data.flow018.cvvNumber

      # # Mobile number validation
      # - executeFunction:
      #     name: ca.test.functions.checkOut.mobileContactValidationIos

      # Validating mobile number
      - executeFunction:
          name: ca.test.functions.checkOut.assertPhoneNumberIsDisplayed

      # Adding mobile number
      - executeFunction:
          name: ca.test.functions.checkout.phoneNumber.enterContactNumber    

      # #Promo Code Check
      # - executeFunction:
      #     name: ca.test.functions.checkOut.promoCodeAvailabilityCheck               

      # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params:
            - name: subTotal
              string: ca.test.data.flow018.assertCartTotal

      # # Verify associate discount
      # - executeFunction:
      #     name: ca.test.functions.checkout.associateDiscount
      #     params:
      #       - name: associate_discount        
      #         string: ca.test.data.flow018.associatediscount       

      # Verify walmart shipping
      - executeFunction:
          name: ca.test.functions.checkOut.walmartShippingAssertion
          params: 
            - name: walmartShipping
              string: ca.test.data.flow018.shippingfee

      # Verify eco handling fee
      - executeFunction:
          name: ca.test.functions.cartox.validate.otherFees
          params: 
            - name: feeName
              string: ca.test.data.flow018.hde3PShippingText
            - name: feeValues
              string: ca.test.data.flow018.hde3PShippingValue

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.taxesAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow018.gstTaxAmountAssertion
              
      # Checkout page hst assertion
      - executeFunction:
          name: ca.test.functions.checkOut.gstAssertion
          params:
            - name: gst_percentage
              string: ca.test.data.flow018.gstPercentage
            - name: tax_gst
              string: ca.test.data.flow018.gstTaxAmountAssertion
 
      # Checkout page estimate total assertion
      - executeFunction:  
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow018.estimateTotal

      # Order placement
      - executeFunction:
          name: ca.test.functions.checkOut.PlacingOrder

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *          

      # Order Confirmation screen validation
      - executeFunction:
          name: ca.test.functions.checkOut.orderConfirmationValidationIos          

      - storeIn:
          key: testStatus
          value: passed
  
  - name: After
    after: true
    flow:
      - log:
          message: flow-018
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps    