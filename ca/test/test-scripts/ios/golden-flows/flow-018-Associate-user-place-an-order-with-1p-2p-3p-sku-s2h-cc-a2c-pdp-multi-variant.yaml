  tags: flow-018, ca_authpoc, fr_ca, E2E-iOS-English, E2E-iOS-French
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps
