general:
  platform: ios
  tags: flow-016, ca_authpoc, E2E-iOS-English
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:

      - log: Start Main

      #Get TimeStamp
      - getTimestamp:
          asDate: true
          storeIn: timestamp
          
      #temporary#
      - executeFunction:
          name: ca.test.functions.utils.avoidTestPopup

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateiosOnboardingToHomeparamZip
          params:
            - name: ZIP_CODE
              string: ca.test.data.flow016.onboardingZipcode

      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.data.emailId_flow016Ios
            - name: password
              string: ca.test.data.flow017.passwordios

      # Navigate to sign in page
      - executeFunction:
          name: ca.test.functions.home.signIn

      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.emailId_flow016Ios
            - name: password
              string: ca.test.data.flow017.passwordios

      - executeFunction:
          name: ca.test.functions.utils.terminateApp

      - executeFunction:
          name: ca.test.functions.utils.relaunchApp

      # Selecting store in home page
      - executeFunction:
          name: ca.test.functions.home.storeSelect
          params:
            - name: Zip_Code
              string: ca.test.data.flow009.onBoardingZipCode
            - name: storeName
              string: ca.test.data.flow009.storeName

      # Selecting address at home page
      - executeFunction:
          name: ca.test.functions.home.changeLocationLink
          params:
            - name: address
              string: ca.test.data.flow016.addressZipCode

      # Product Search
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:           
            - name: product
              string: ca.test.data.flow016.productSku

      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow016.productName
            - name: quantity
              string: ca.test.data.flow016.productQty

      # Validate cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow016.cartQuantity

      # Asserting cart total
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow016.assertCartTotal

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCartIos

      #Pickup Instead
      - executeFunction:
          name: ca.test.functions.cart.selectPickupOptionsIos

      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.pickup.verifyCardIos

      # Selecting store
      - executeFunction:
          name: ca.test.functions.cart.validatingStoreForPickUp
          params:
            - name: storeAddress
              string: ca.test.data.flow016ios.cartStoreDisplay
            - name: Zip_Code
              string: ca.test.data.onboarding.zipcode
            - name: storeName
              string: ca.test.data.onboarding.storeName       

      # Pickup card validation
      - executeFunction:
          name: ca.test.functions.cart.pickup.verifyFullfilment

      # - executeFunction:
      #     name: ca.test.functions.cart.verifyProductDetails
      #     params:
      #       - name: productName
      #         string: ca.test.data.flow016.productName
      #       - name: productPrice
      #         string: ca.test.data.flow016.productPrice
      #       - name: productQty
      #         string: ca.test.data.flow016.productQty

      # Verify cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.cartSubTotal
          params: 
            - name: subTotal
              string: ca.test.data.flow016.assertCartTotal

      # Verify cart associate discount
      - executeFunction:
          name: ca.test.functions.cart.associateDiscountAssertion
          params:
            - name: associateDiscount
              string: ca.test.data.flow016.associateDiscount

      # Verify cart walmart pickup
      - executeFunction:
          name: ca.test.functions.cart.validateWalmartPickupFees
          params: 
            - name: walmart_pickup
              string: ca.test.data.flow016.walmartPickupFee

      # Verify cart taxes
      - executeFunction:
          name: ca.test.functions.cart.cartTaxes
          params: 
            - name: taxes
              string: ca.test.data.flow016.totalTaxAmount

      # Verify cart HST
      - executeFunction:
          name: ca.test.functions.cart.hstTaxAssertion
          params: 
            - name: hst_percentage
              string: ca.test.data.flow016.hstTaxPercentageAssertion
            - name: hst_tax_value
              string: ca.test.data.flow016.hstTaxAmountAssertion

      # Verify cart estimated total
      - executeFunction:
          name: ca.test.functions.cart.cartEstimatedTotal
          params:
            - name: estimate_total
              string: ca.test.data.flow16.estimatedTotal

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOutIos

      # CheckOut page order review validation
      - executeFunction:
          name: ca.test.functions.checkOut.validateCheckOutOrderCard
          params:
            - name: fulfillmentType
              string: ca.test.data.flow016.fulfillmentType

      # Validating payment card
      - executeFunction:
          name: ca.test.functions.checkOut.paymentOptionsIos 

      # Add Card Cvv
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCvvIos
          params:
            - name: CVV
              string: ca.test.data.CVV

      # Adding mobile number
      - executeFunction:
          name: ca.test.functions.checkout.phoneNumber.enterContactNumber

      # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params:
            - name: subTotal
              string: ca.test.data.flow016.assertCartTotal

      # Verify Checkout page associate discount
      - executeFunction:
          name: ca.test.functions.checkOut.associateDiscountAssertion
          params:
            - name: associateDiscount
              string: ca.test.data.flow016.assoicateDiscount

      # Verify cart walmart shipping
      - executeFunction:
          name: ca.test.functions.checkOut.WalmartPickupCharge
          params:
            - name: WalmartPickupCharge
              string: ca.test.data.flow016.walmartPickupFee

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.taxesAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow016.totalTaxAmount

      # Checkout page hst assertion
      - executeFunction:
          name: ca.test.functions.checkOut.hstAssertion
          params:
            - name: hst_percentage
              string: ca.test.data.flow016.checkOut.hstTax
            - name: hst_tax_value
              string: ca.test.data.flow016.hstTaxAmountAssertion

      # Checkout page estimate total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow16.estimatedTotal

      # Placing order
      - executeFunction:
          name: ca.test.functions.checkOut.PlacingOrder

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *          

      # Checkout page order confirmation price 
      - executeFunction:
          name: ca.test.functions.orderConfirmation.orderPriceValidation
          params:
            - name: orderPrice
              string: ca.test.data.flow16.estimatedTotal

      # status
      - storeIn:
          key: testStatus
          value: passed

  #After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-016
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps


