general:
  platform: ios
  tags: flow-001, ca_authpoc, fr_ca, E2E-iOS-English, E2E-iOS-French, group-1
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: true
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.flow001.zipCode
      
      #Verifying home screen
      - executeFunction:
          name: ca.test.functions.home.headerElements.validateIosHomePage

      - executeFunction:    
          name: ca.test.functions.home.livingDesign.validateIosBottomNavigation

      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.ios.data.flow001.email
            - name: password
              string: ca.test.ios.data.flow001.password

      # Navigate to sign in page
      - executeFunction:
          name: ca.test.functions.home.signIn

      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.ios.data.flow001.email
            - name: password
              string: ca.test.ios.data.flow001.password        

      # Validating home page customer greeting
      - executeFunction:
          name: ca.test.functions.home.verifyUserNameHomePage
          params:
            - name: usergreeting
              string: ca.test.data.flow001.customerName

      - executeFunction:
          name: ca.test.functions.utils.terminateApp

      - executeFunction:
          name: ca.test.functions.utils.relaunchApp

      # Checking and selecting Store
      - executeFunction:
          name: ca.test.functions.home.storeSelect
          params:
            - name: Zip_Code
              string: ca.test.data.flow001.zipCode
            - name: storeName
              string: ca.test.data.flow001.storeName

      # Selecting address at home page
      - executeFunction:
          name: ca.test.functions.home.changeLocationLink
          params:
            - name: address
              string: ca.test.data.flow001.shippingAddressZipCode

      # Product Search
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:           
            - name: product
              string: ca.test.data.flow001.product_p1_sku

      # # SRP Page Validation
      # - executeFunction:
      #     name: ca.test.functions.productSearch.srpPageValidaion
      #     params:
      #       - name: productName
      #         string: ca.test.android.data.flow001.product_p1_name

      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow001.product_p1_name
            - name: quantity
              string: ca.test.data.flow001.product_p1_qty

      #clear search box
      - executeFunction:
          name: ca.test.functions.productSearch.clearSearch

      # Product Search
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:           
            - name: product
              string: ca.test.data.flow001.product_p2_sku

      # # SRP Page Validation
      # - executeFunction:
      #     name: ca.test.functions.productSearch.srpPageValidaion
          
      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow001.product_p2_name
            - name: quantity
              string: ca.test.data.flow001.product_p2_qty

      # Validate cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow001.cartQuantity   

      # Asserting cart total
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow001.cartSubTotal

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCartIos
          
      # Selecting pickup or shipping
      - executeFunction:
          name: ca.test.functions.cart.selectShippingOptionsIos 

      # Verifying address and changing if needed
      - executeFunction:
          name: ca.test.functions.cart.fulfillmentAddressIos
          params:
            - name: addressFirstLine
              string: ca.test.data.flow001.homeAddress

      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.deliveryS2H.verifyCard

      # Cart product details validation 
      - executeFunction:
          name: ca.test.functions.cart.verifyProductTitle
          params:
            - name: productName
              string: ca.test.data.flow001.product_p1_name
      
      - executeFunction:
          name: ca.test.functions.cart.verifyProductTitle
          params:
            - name: productName
              string: ca.test.data.flow001.product_p2_name

      # Verify cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.cartSubTotal
          params: 
            - name: subTotal
              string: ca.test.data.flow001.cartSubTotal

      # Verify cart walmart shipping
      - executeFunction:
          name: ca.test.functions.cart.cartWalmartShipping
          params: 
            - name: walmartShipping
              string: ca.test.data.flow001.walmartShipping    

      # Verify Env Fee
      - executeFunction:
          name: ca.test.functions.cartox.validate.otherFees
          params:
            - name: feeName
              string: ca.test.data.flow001.envHandlingFeeText
            - name: feeValues
              string: ca.test.data.flow001.envHandlingFeeValue 

      # Verify cart taxes
      - executeFunction:
          name: ca.test.functions.cart.totalTaxAssertion
          params: 
            - name: taxes
              string: ca.test.data.flow001.totalTaxAmount

      # Verify cart HST
      - executeFunction:
          name: ca.test.functions.cart.hstTaxAssertion
          params: 
            - name: hst_percentage
              string: ca.test.data.flow001.hstTaxPercentage
            - name: hst_tax_value
              string: ca.test.data.flow001.hstTaxAmount

      # Verify cart estimated total
      - executeFunction:
          name: ca.test.functions.cart.cartEstimatedTotal
          params: 
            - name: estimate_total
              string: ca.test.data.flow001.estimatedTotal
        
      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut

      - executeFunction:
          name: ca.test.functions.checkOut.validateCheckOutOrderCard
          params:
            - name: fulfillmentType
              string: ca.test.data.flow001.fulfillmentType

      - executeFunction:
          name: ca.test.functions.checkOut.assertingDeliveryAddress
          params:
            - name: fulfillmentType
              string: ca.test.data.flow001.fulfillmentType
            - name: addressFirstLine
              string: ca.test.data.flow001.deliveryAddress
      
      # Check out payment method validation
      - executeFunction:
          name: ca.test.functions.checkoutPage.validatePaymentDetails

      # Add Card Cvv
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCvvIos
          params:
            - name: CVV
              string: ca.test.data.flow001.cvvNumber

      # Validating mobile number
      - executeFunction:
          name: ca.test.functions.checkout.mobileNumberIos
          params:
            - name: phoneNumber
              string: ca.test.data.flow001.mobileNumber

      #Promo Code Check
      - executeFunction:
          name: ca.test.functions.checkOut.promoCodeAvailabilityCheck        

      # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params:
            - name: subTotal
              string: ca.test.data.flow001.cartSubTotal
 
      # Verify walmart shipping
      - executeFunction:
          name: ca.test.functions.checkOut.walmartShippingAssertion
          params: 
            - name: walmartShipping
              string: ca.test.data.flow001.walmartShipping

       # Verify Env Fee
      - executeFunction:
          name: ca.test.functions.cartox.validate.otherFees
          params:
            - name: feeName
              string: ca.test.data.flow001.envHandlingFeeText
            - name: feeValues
              string: ca.test.data.flow001.envHandlingFeeValue         

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.taxesAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow001.totalTaxAmount
              
      # Checkout page hst assertion
      - executeFunction:
          name: ca.test.functions.checkOut.hstAssertion
          params:
            - name: hst_percentage
              string: ca.test.data.flow001.checkOut.hstTax
            - name: hst_tax_value
              string: ca.test.data.flow001.hstTaxAmount   
 
      # Checkout page estimate total assertion
      - executeFunction:  
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow001.estimatedTotal
              
      # Order placement
      - executeFunction:
          name: ca.test.functions.checkOut.PlacingOrder

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
