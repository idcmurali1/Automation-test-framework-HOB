# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: true
          storeIn: timestamp
          
      #temporary#
      - executeFunction:
          name: ca.test.functions.utils.avoidTestPopup

     # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateiosOnboardingToHomeparamZip
          params:
            - name: ZIP_CODE
              string: ca.test.data.flow020.zipCode
      
      # # Verifying home screen
      # - executeFunction:
      #     name: ca.test.functions.home.headerElements.validateIosHomePage

      # - executeFunction:    
      #     name: ca.test.functions.home.livingDesign.validateIosBottomNavigation 

      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.ios.data.flow020.email
            - name: password
              string: ca.test.ios.data.flow020.password

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.ios.data.flow020.email
            - name: password
              string: ca.test.ios.data.flow020.password

      # # Validating home page customer greeting
      # - executeFunction:
      #     name: ca.test.functions.home.verifyUserNameHomePage
      #     params:
      #       - name: usergreeting
      #         string: ca.test.data.flow001.customerName

      - executeFunction:
          name: ca.test.functions.utils.terminateApp

      - executeFunction:
          name: ca.test.functions.utils.relaunchApp

      # Checking and selecting Store
      - executeFunction:
          name: ca.test.functions.home.storeSelect
          params:
            - name: Zip_Code
              string: ca.test.data.flow020.zipCode
            - name: storeName
              string: ca.test.data.flow020.storeName   

       # Selecting address at home page
      - executeFunction:
          name: ca.test.functions.home.changeLocationLink
          params:
            - name: address
              string: ca.test.data.flow020.deliveryAddress

      # Product Search
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:           
            - name: product
              string: ca.test.data.flow020.product_p1_sku

      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow020.product_p1_name
            - name: quantity
              string: ca.test.data.flow020.product_p1_qty

      # Validate cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow020.cartQuantity

      # Asserting cart total
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow020.cartSubTotal

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *          

      # Navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCartIos
          
      # Selecting pickup or shipping
      - executeFunction:
          name: ca.test.functions.cart.selectShippingOptionsIos
      
      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.deliveryS2H.verifyCard

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductTitle
          params:
            - name: productName
              string: ca.test.data.flow020.product_p1_name

       # Verify cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.cartSubTotal
          params: 
            - name: subTotal
              string: ca.test.data.flow020.cartSubTotal

      # Verify eco handling fee
      - executeFunction:
          name: ca.test.functions.cartox.validate.otherFees
          params: 
            - name: feeName
              string: ca.test.data.flow020.ecoFeeText
            - name: feeValues
              string: ca.test.data.flow020.ecoFeeValue

      # Verify cart Taxes
      - executeFunction:
          name: ca.test.functions.cart.cartTaxes
          params: 
            - name: taxes
              string: ca.test.data.flow020.totalTaxAmount

      # Verify cart gst
      - executeFunction:
          name: ca.test.functions.cart.gstTaxAssertion
          params: 
            - name: gst_percentage
              string: ca.test.data.flow020.gstPercentage
            - name: tax_gst
              string: ca.test.data.flow020.gstValue

      # Verify cart estimated total
      - executeFunction:
          name: ca.test.functions.cart.cartEstimatedTotal
          params: 
            - name: estimate_total
              string: ca.test.data.flow020.estimatedTotal           

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOutIos
      
      # # CheckOut page order review validation
      # - executeFunction:
      #     name: ca.test.functions.checkOut.validateCheckOutOrderCard
      #     params:
      #       - name: fulfillment
      #         string: ca.test.data.flowios.fullfillmentType
      
      # # Check out payment method validation 
      # - executeFunction:
      #     name: ca.test.functions.checkOut.paymentOptions 

      # Add Card Cvv
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCvvIos
          params:
            - name: CVV
              string: ca.test.data.flow020.cvvNumber

      # # Mobile number validation
      # - executeFunction:
      #     name: ca.test.functions.checkOut.mobileContactValidationIos

      # Adding mobile number
      - executeFunction:
          name: ca.test.functions.checkout.phoneNumber.enterContactNumber

      # Validating mobile number
      - executeFunction:
          name: ca.test.functions.checkOut.assertPhoneNumberIsDisplayed 

      # # #Promo Code Check
      # # - executeFunction:
      # #     name: ca.test.functions.checkOut.promoCodeAvailabilityCheck                

       # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params:
            - name: subTotal
              string: ca.test.data.flow020.cartSubTotal

      # Verify eco handling fee
      - executeFunction:
          name: ca.test.functions.cartox.validate.otherFees
          params: 
            - name: feeName
              string: ca.test.data.flow020.ecoFeeText
            - name: feeValues
              string: ca.test.data.flow020.ecoFeeValue

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.taxesAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow020.totalTaxAmount
              
      # Checkout page gst assertion
      - executeFunction:
          name: ca.test.functions.checkOut.gstAssertion
          params:
            - name: gst_percentage
              string: ca.test.data.flow020.checkOut.gstTax
            - name: tax_gst
              string: ca.test.data.flow020.gstValue
 
      # Checkout page estimate total assertion
      - executeFunction:  
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow020.estimatedTotal     
       
      # Order placement 
      - executeFunction:
          name: ca.test.functions.checkOut.PlacingOrder

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
