general:
  platform: ios
  tags: #ca_authpoc
  testCaseId: 000001

scenarios:
  - name: Verify Create account from sign in screen
    flow:
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
      - getTimestamp:
          asDate: false
          storeIn: timestamp               
      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateiosOnboardingToHome
      
      # Navigate to sign in page
      - executeFunction:
          name: ca.test.functions.home.navigateHomeToSignInIos
      #create new account
      - executeFunction:
          name: ca.test.functions.global.authentication.signInAccountIos
          params:
            - name: email
              string: ca.test.data.emailId_7
            - name: password
              string: ca.test.data.password_7
      - verifyIdentifier:
          timeout: 3000        
          present:
            - identifier: ca.mappings.account.yourOrdersButton
      - executeFunction:
          name: ca.test.functions.global.authentication.signOutIos
      - log: Tests completed successfully       
     

