general:
  platform: ios
  tags: POX-005,ca_POX,en_POX
  inherit:
    filesRunAll:
      - errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
  - name: Main
    flow:

      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateiosOnboardingToHomeparamZip
          params:
            - name: ZIP_CODE
              string: ca.test.data.pox005.onboardingZipCode
      
      # # Verifying home screen
      # - executeFunction:
      #     name: ca.test.functions.home.headerElements.validateIosHomePage
      # Creating account using astro
      - executeFunction:
          name: ca.test.functions.astro.createAccount
          params:
            - name: payLoad
              string: ca.test.data.pox005.astroRequestBody1
          # Verifying home screen
      - executeFunction:
          name: ca.test.functions.home.headerElements.validateIosHomePage
       # Verifying home screen bottom ribbon
      - executeFunction:
          name: ca.test.functions.home.livingDesign.validateIosBottomNavigation
     
      # Placing order using astro api
      - executeFunction:
          name: ca.test.functions.astro.placeOrder.scheduledPickup
          params:
            - name: email
              string: ca.test.data.pox005.emailId
            - name: password
              string: ca.test.data.pox005.password
            - name: payLoad
              string: ca.test.data.pox005.astroOrderBody
    
       # Login to account
      - executeFunction:
          name: ca.test.functions.home.signInIos
      
      # Login to account
      - executeFunction:
          name: ca.test.functions.global.authentication.signInAccountIos
          params:
            - name: email
              string: ca.test.data.pox005.emailId
            - name: password
              string: ca.test.data.pox005.password
           
       # Navigate to Account Tab
      - executeFunction:
          name: ca.test.functions.global.navigation.goToAccountFromTabBarIos

      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_Post order experience'
      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

       # Go to purchase page
      - executeFunction:
          name: ca.test.functions.accountPage.purchaseHistoryButtonIos

      #Terminate and relaunch the app
      - executeFunction:
         name: ca.test.functions.utils.terminateApp
      - executeFunction:
          name: ca.test.functions.utils.relaunchApp
      # Navigate to account page
      - executeFunction:
          name: ca.test.functions.home.navigateHomeToAccountPage
      # Go to purchase page
      - executeFunction:
          name: ca.test.functions.accountPage.purchaseHistoryButtonIos

      # Purchase history page to view Details
      # - executeFunction:
      #     name: ca.test.functions.purchaseHistory.viewDetailsButtonIos
      - executeFunction:
          name: ca.test.mappings.purchaseHistory.viewDetails.placedOrder

      # Navigating to edit order button
      - executeFunction:
          name: ca.test.functions.purchaseHistory.orderRemoveSingleItem
      # # Remove Items from order history page
      # - executeFunction:
      #     name: ca.test.functions.purchaseHistory.removeGoItems
      #     params:
      #       - name: productName
      #         string: Cetaphil Baby Daily Lotion

      # status
      - storeIn:
          key: testStatus
          value: passed

  # After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: POX-004
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps
