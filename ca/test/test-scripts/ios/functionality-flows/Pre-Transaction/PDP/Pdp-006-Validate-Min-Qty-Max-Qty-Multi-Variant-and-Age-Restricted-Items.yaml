general:
  platform: ios
  tags: pdp-006, ca-function-run
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: false
    endTestOnFailure: false
    flow:
      - log: Execute before steps 


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  
  - name: Validate min qty, max qty, multi-variant and age restricted item in PDP page
    flow:
      - log:
          message: Validate min qty, max qty, multi-variant and age restricted item in PDP page.
          color: GREEN_BOLD
          
      # Navigate onboarding to home
      - log:
          message: Onboarding to app
          color: CYAN_BOLD_BRIGHT
      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateiosOnboardingToHome

      # Validate Min Qty in PDP Page - A2C functionality
      # min - 6000196938435, 10234935
      - log:
          message: Validate Min Qty in PDP Page - A2C functionality
          color: CYAN_BOLD_BRIGHT

      # Product search
      - log:
          message: Search a GM product
          color: CYAN_BOLD_BRIGHT
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.pdp006.minQtyItem

      # Extracting first product name from SRP
      - log: 
          message: Extracting first product name from SRP.
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.productSearch.extractingFirstProductName

      - log: 
          message: Storing product name to a variable.
          color: GREEN_BOLD
      - storeIn:
          key: minQtyItem
          value: ${productTitle}

      # Navigating to PDP page
      - log: 
          message: Navigating to PDP page of the product.
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.productSearch.prod.srpToPdpPage
          params:
            - name: productName
              string: ${minQtyItem}
              
      # Pdp product header validation
      - log:
          message: Validating product header tile in PDP.
          color: GREEN_BOLD                             
      - executeFunction:
          name: ca.test.functions.pdp.productHeaderContainer   
      
      #validate min Qty in PDP page
      - executeFunction:
          name: ca.test.functions.pdp.minPDPValidation

      # Pdp Validation for Multivariant - variants validation commented due to locator issue
      - executeFunction:
          name: ca.test.functions.pdp.pdpValidaionMultivariant     
      
      #close PDP page
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage  
      - log:
            message: Validated the Min Qty in PDP Page - A2C functionality!
            color: GREEN_BOLD_BRIGHT

      # Validate Max Qty in PDP Page - A2C functionality
      # max - 6000201418664, 6000203316824
      - log:
          message: Validate Max Qty in PDP Page - A2C functionality
          color: CYAN_BOLD_BRIGHT
  
      # Product Search
      - executeFunction:
          name: ca.test.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ca.test.data.pdp06.MaxQtyProduct

      #validate max Qty in PDP page
      - executeFunction:
          name: ca.test.functions.pdp.maxPDPValidation

      # close PDP page
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage 

      - log:
            message: Validated the Max Qty in PDP Page - A2C functionality!
            color: GREEN_BOLD_BRIGHT

      - log:
          message: Validate PDP Page for Age Restricted Items
          color: GREEN_BOLD_BRIGHT 
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.pdp006.ageRestrictedItem
          
      - log: 
          message: Extracting first product name from SRP.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.productSearch.extractingFirstProductName

      - log: 
          message: Navigating to PDP page of the product.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.productSearch.prod.srpToPdpPage    
          
      - executeFunction:
          name: ca.test.functions.pdp.productDetailsValidationIos
          params:
            - name: productType
              string: ca.test.data.productType.GM

    # Validating product details card
      - executeFunction:
          name: ca.test.functions.PDPpage.validatingProductDetailsCard 
    
      - executeFunction:
          name: ca.test.functions.pdp.MoreDetails
      
      - executeFunction:
          name: ca.test.functions.pdp.MoreDetailsIos.AgeRestricted

      # close PDP page
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage   

      #clear search box
      - executeFunction:
          name: ca.test.functions.productSearch.clearSearch                

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - storeIn:
          key: testStatus
          value: passed
  
  #After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: pdp-006-ios
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps