general:
  platform: ios
  tags: ca-function-run, pdp-005
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: false
    endTestOnFailure: false
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  
  - name: Verify product descriptions and more details page.
    flow:
      - log:
          message: Verify product descriptions and more details page.
          color: GREEN_BOLD

       # Onboarding to app
      - log:
          message: Onboarding to app
          color: CYAN_BOLD_BRIGHT

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateiosOnboardingToHome

      # Product Search
      - executeFunction:
          name: ca.test.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ca.test.data.pdp005.gmProduct    

      # Product Details Page Validation
      - executeFunction:
          name: ca.test.functions.pdp.productDetailsValidationIos
          params:
            - name: productType
              string: ca.test.data.productType.GM

      # Validating product details card
      - executeFunction:
          name: ca.test.functions.PDPpage.validatingProductDetailsCard          

      # Product more details page 
      - executeFunction:
          name: ca.test.functions.pdp.MoreDetails      

      # closing PDP
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage
 
      # Search a product
      - log: 
          message: Searching by name.
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProductIos
          params:
            - name: product
              string: ca.test.data.multiSaveItem

      # Extracting first product name from SRP
      - log: 
          message: Extracting first product name from SRP.
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.productSearch.extractingFirstProductName

      - log: 
          message: Storing product name to a variable.
          color: GREEN_BOLD
      - storeIn:
          key: go_item
          value: ${productName}

      # Product Search
      - executeFunction:
          name: ca.test.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ca.test.data.pdp005.goProduct

       # Product Details Page Validation
      - executeFunction:
          name: ca.test.functions.pdp.productDetailsValidationIos
          params:
            - name: productType
              string: ca.test.data.productType.GO

      # Validating product details card
      - executeFunction:
          name: ca.test.functions.PDPpage.validatingProductDetailsCard 

      # Product more details page 
      - executeFunction:
          name: ca.test.functions.pdp.MoreDetails 

      - executeFunction:
          name: ca.test.functions.pdp.MoreDetailsIos.Ingredient          

      # closing PDP
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - storeIn:
          key: testStatus
          value: passed
  
  #After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: pdp-005-ios
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps