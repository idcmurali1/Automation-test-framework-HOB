general:
  platform: ios
  tags: seeTimes-003, ca-function-run
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: false
    endTestOnFailure: false
    flow:
      - log: Execute before steps

      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateiosOnboardingToHome 
      # Navigate to sign in page
      - executeFunction:
          name: ca.test.functions.home.navigateHomeToSignInIos   
      
      # Sign In to the account
      - executeFunction:
          name: ca.test.functions.global.authentication.signInAccountIos
          params:
            - name: email
              string: ca.test.data.home006.emailIdIos
            - name: password
              string: ca.test.data.home006.passwordIos
              
      - executeFunction:
          name: ca.test.functions.home.verifyUserNameInTopleft     

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
  - name: Verify delivery address at HP and delivery from store page and add a new address and book a slot and validate slot at HP.
    flow:
      - log:
          message: Verify delivery address at HP and delivery from store page and add a new address and book a slot and validate slot at HP.
          color: GREEN_BOLD

      - log:
          message: Navigating to see times.
          color: GREEN_BOLD    

      # Navigate onboarding to home see times
      - executeFunction:
          name: ca.test.functions.home.seeTimes    

      - log:
          message: Clicking change address button in delivery from store.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.function.home.seeTimes.changeAddress

      - log:
          message: Clicking on add new address in address page and Providing user address details.
          color: GREEN_BOLD    
      
      # Entering new address details
      - executeFunction:
          name: ca.test.functions.seeTimes.addAddressIos
          params:
            - name: firstName
              string: ca.test.data.seeTimes003.firstName
            - name: lastName
              string: ca.test.data.seeTimes003.lastName 
            - name: streetAddress
              string: ca.test.data.seeTimes003.streetAddress
            - name: city
              string: ca.test.data.seeTimes003.city
            - name: state
              string: ca.test.data.seeTimes003.state
            - name: zipcode
              string: ca.test.data.seeTimes003.zipcode
            - name: phoneNumber
              string: ca.test.data.seeTimes003.phoneNumber
      - log:
          message: Asserting added address in delivery from store page.
          color: GREEN_BOLD          

      - executeFunction:
          name: ca.test.functions.seeTimes.deliveryAddressAssertion
          params:
            - name: addressFirstLineHome
              string: ca.test.data.seeTimes003.address
        
      - storeIn:
          key: testStatus
          value: passed
  
  - name: After
    after: true
    flow:
      - log:
          message: seeTimes-003-ios
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps    
      - log:
          message: Cancel added address from account page.
          color: CYAN_BOLD_BRIGHT

      # Navigate to Account Tab
      - executeFunction:
          name: ca.test.functions.global.navigation.goToAccountFromTabBarIos

      # Account page navigating to address page
      - executeFunction:
          name: ca.test.functions.accountPage.goToAddresses
      
      - executeFunction:
          name: ca.test.functions.accountPage.removeAddress
          params:
            - name: addressFirstLine
              string: ca.test.data.addresses.addressIos  