general:
  platform: ios
  tags: seeTimes-002, ca-function-run
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: false
    endTestOnFailure: false
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
  - name: Verify guest user prompted to log in to see address selector and Verify delivery address at HP and delivery from store page and add a new address and book a slot and validate slot at HP.
    flow:

      - log:
          message: Verify guest user prompted to log in to see address selector.
          color: GREEN_BOLD    

    # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateiosOnboardingToHome
      - log:
          message: navigate from Onboarding To Home
          color: GREEN_BOLD 

      # Navigate onboarding to home see times
      - executeFunction:
          name: ca.test.functions.home.seeTimes
      - log:
          message: Navigate onboarding to home see times
          color: GREEN_BOLD 

      - executeFunction:
          name: ca.test.functions.cart.validatingGuestUserPromotedToLogin  
      - log:
          message: Guest User Promoted validated
          color: GREEN_BOLD    

      - log:
          message: Navigating to delivery from store.
          color: GREEN_BOLD     

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.reserveTime.deliverFromStore

      - log:
          message: Entering user credentials.
          color: GREEN_BOLD     
      
      - executeFunction:
          name: ca.test.functions.global.authentication.signInAccountIos
          params:
            - name: email
              string: ca.test.data.function002.emailIdIos
            - name: password
              string: ca.test.data.function002.passwordIos
      - log:
          message: signed in
          color: GREEN_BOLD   

      - executeFunction:
          name: ca.test.functions.cart.deliverySlotIos
      - log:
          message: User is able to reserve slots for delivery
          color: GREEN_BOLD                  

      - executeFunction:
                name: ca.test.functions.home.seeTimesdeliverySlotValidation  
                params:
                  - name: addressHomeDelivery
                    string: ca.test.data.home.addressHomeDelivery 
      - log:
          message: deliery details validated in seetimes
          color: GREEN_BOLD   

      - storeIn:
          key: testStatus
          value: passed
  
  - name: After
    after: true
    flow:
      - log:
          message: seeTimes-002-ios
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps       