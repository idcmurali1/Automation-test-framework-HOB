general:
  platform: ios
  tags: seeTimes-001, ca-function-run
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: false
    endTestOnFailure: false
    flow:
      - log: Execute before steps
      - log:
          message: Verify guest user able to select or change store from see times.
          color: GREEN_BOLD

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
  - name: Verify user is able to search, select and save from select store search results and verify store location is updated
    flow:

      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateiosOnboardingToHome 
          
      - log:
            message: Navigating to see times.
            color: GREEN_BOLD    

      # Navigate onboarding to home see times
      - executeFunction:
          name: ca.test.functions.home.seeTimes

      - log:
          message: Asserting pick up from store page.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.cart.validatingGuestUserPromotedToLogin  
      - executeFunction:
          name: ca.test.functions.closeLoginPage
      - log:
          message: Changing store for guest user in pickup see times.
          color: GREEN_BOLD    

      - executeFunction:
          name: ca.test.function.seeTimes.reserveTimePage.changeStore
          params:
            - name: Zip_Code
              string: ca.test.data.edmontonZipCode
            - name: storeName
              string: ca.test.data.seeTimes001.address    

      - log:
          message: Asserting store selection for guest user in pickup in see times.
          color: GREEN_BOLD           
      
      - executeFunction:
          name: ca.test.function.cart.reservePage.selectedStoreAssertion
          params:
            - name: storeName
              string: ca.test.data.seeTimes001.storeNameReseveSlotPage

      - log:
          message: Asserting store selected in see times pick up page is reflected in home page for guest user.
          color: GREEN_BOLD  

      - goBack: true
      
      - executeFunction:
          name: ca.test.functions.home.storeSelectionAssertion
          params:
            - name: storeName
              string: ca.test.data.seeTimes001.storeName

      - executeFunction:
          name: ca.test.functions.utils.terminateApp

      - executeFunction:
          name: ca.test.functions.utils.relaunchApp              

      - executeFunction:
          name: ca.test.functions.home.seeTimes        
   
      - log:
          message: Verify guest user is prompted to login (see times).
          color: CYAN_BOLD_BRIGHT  

      - log:
          message: Clicking on delivery from store tab.
          color: GREEN_BOLD    

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.reserveTime.deliverFromStore

      - log:
          message: Entering user credentials.
          color: GREEN_BOLD  
      
      - executeFunction:
          name: ca.test.functions.global.authentication.signInAccountIos
          params:
            - name: email
              string: ca.test.data.function002.emailIdIos
            - name: password
              string: ca.test.data.function002.passwordIos

      - storeIn:
          key: testStatus
          value: passed
  
  - name: After
    after: true
    flow:
      - log:
          message: seeTimes-001-ios
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps           