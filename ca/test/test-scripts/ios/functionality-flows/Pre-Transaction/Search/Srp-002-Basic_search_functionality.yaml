general:
  platform: ios
  tags: srp-002, ca-function-run
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: false
    flow:
      - log: Execute before steps     
              
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * 
  - name: Verify Search functionality is enabled, Check for Type Ahead functionality, L1 category item and Add to cart product from srp
    flow:
      - log:
          message: Verify Search functionality is enabled, Check for Type Ahead functionality, L1 category item and Add to cart product from srp.
          color: CYAN_BOLD_BRIGHT 

    # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateiosOnboardingToHome

    # Navigate to sign in page
      - executeFunction:
          name: ca.test.functions.home.navigateHomeToSignInIos 

      - executeFunction:
          name: ca.test.functions.global.authentication.signInAccountIos
          params:
            - name: email
              string: ca.test.data.flow005_fn.emailios
            - name: password
              string: ca.test.data.flow005_fn.passwordios
      - executeFunction:
          name: ca.test.functions.home.verifyUserNameInTopleft
      
      - executeFunction:
          name: ca.test.functions.global.authentication.storeSelect
          params:
            - name: Zip_Code
              string: ca.test.data.onboarding.zipcode
            - name: storeName
              string: ca.test.data.orleansStoreName
      
      # Remove items from cart
      - executeFunction:
          name: ca.test.functions.cart.verifyItemInCart          
              
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  
      - log: 
          message: Verify if Search functionality is enabled in home and browse tab(SRP)
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.function.home.searchFunctionalityValidation
          
      - log: 
          message: Search with L1 Categories items and validate the product
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.productSearch.searchAProductIos
          params:
            - name: product
              string: ca.test.data.func005Product1

      - executeFunction:
          name: ca.test.functions.productSearch.validatingSRPPage

      - executeFunction:
            name: ca.test.functions.productSearch.clearSearch     
          
      - log: 
          message: Search with product name and Check for Type Ahead functionality
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.productSearch.validatingTypeAheadFunctionality
          params:
            - name: product
              string: ca.test.data.func005Product2

      - executeFunction:
          name: ca.test.functions.productSearch.clearSearch 

      - log: 
          message: Search for a single Variant and validate A2C
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.productSearch.searchAProductIos
          params:           
          - name: product
            string: ca.test.data.product.GO 

      - log: 
          message: Extracting first product name from SRP.
          color: GREEN_BOLD      

      - executeFunction:
              name: ca.test.functions.productSearch.extractingFirstProductName

      - log: 
          message: Storing product name to a variable.
          color: GREEN_BOLD

      - storeIn:
          key: go_item
          value: ${productTitle}

      - log: 
          message: Adding product to cart and extracting product price.
          color: GREEN_BOLD

      # Add to cart
      - executeFunction:
          name: ca.test.functions.srp.addToCartIos

      - log: 
          message: Storing product cost to a variable
          color: GREEN_BOLD              

    #clear search box
      - executeFunction:
          name: ca.test.functions.productSearch.clearSearch  

      - log: 
          message: Verify the user is able to see the recent searches
          color: GREEN_BOLD  
    
      - executeFunction:
          name: ca.test.functions.productSearch.recentSearches                     
 
      - storeIn:
          key: testStatus
          value: passed
  
  #After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: srp-002-ios
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps  

          

     