general:
  platform: ios
  tags: HP-003, ca-function-run
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: false
    endTestOnFailure: false
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: "Verify as registered user able search store using postal code and able to select store from search results. Verify selected store and default address is updated in HP."
    flow:
      - log:
          message: Verify as registered user able search store using postal code and able to select store from search results. Verify selected store and default address is updated in HP.
          color: GREEN_BOLD
          
     # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateiosOnboardingToHome 
      - log:
          message: Navigate to sign in page from home.
          color: GREEN_BOLD  

       # Navigate to sign in page
      - executeFunction:
          name: ca.test.functions.home.navigateHomeToSignInIos    
      - log:
          message: Entering user credentials.
          color: GREEN_BOLD   

      # Login us registered user
      - executeFunction:
          name: ca.test.functions.global.authentication.signInAccountIos
          params:
            - name: email
              string: ca.test.data.HP-003.emailId 
            - name: password
              string: ca.test.data.functional.password
      - executeFunction:
          name: ca.test.functions.home.verifyUserNameInTopleft    
      - log:
          message: Selecting store from home page.
          color: GREEN_BOLD

      # Select store from home
      - executeFunction:
          name: ca.test.functions.global.authentication.storeSelect
          params:
            - name: Zip_Code
              string: ca.test.data.edmontonZipCode
            - name: storeName
              string: ca.test.data.edmontonStoreName
      - log:
          message: Selected store successfully.
          color: GREEN_BOLD  

      # Store assertion from home
      - log:
          message: Asserting selected store in HP.
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.home.storeSelectionAssertion
          params:
            - name: storeName
              string: ca.test.data.edmontonStoreNameAssertion             

      # Address assertion from home
      - log:
          message: Asserting delivery address at HP.
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.home.deliveryAddressAssertion
          params:
            - name: addressFirstLine
              string: ca.test.data.home003.deliveryAddress

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - storeIn:
          key: testStatus
          value: passed
  
  - name: After
    after: true
    flow:
      - log:
          message: HP-003-ios
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps   


     