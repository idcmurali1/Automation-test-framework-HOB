general:
  platform: ios
  tags: HP-004, ca-function-run
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: false
    endTestOnFailure: false
    flow:
      - log: Execute before steps  

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Verify Registered user able to see and select saved address
    flow:
      - log:
          message: Verify Registered user able to see and select saved address
          color: CYAN_BOLD_BRIGHT 
 
      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateiosOnboardingToHome 
      - log:
          message: Clicking on Sign In button from home page.
          color: GREEN_BOLD

      # Login us registered user
      - executeFunction:
          name: ca.test.functions.home.signIn
      - executeFunction:
          name: ca.test.functions.global.authentication.signInAccountIos
          params:
            - name: email
              string: ca.test.data.home004.emailIdIos
            - name: password
              string: ca.test.data.home004.passwordIos
              
      - executeFunction:
          name: ca.test.functions.utils.terminateApp
      - executeFunction:
          name: ca.test.functions.utils.relaunchApp  

      # Navigating to location link
      - log:
          message: Navigating to location link in HP.
          color: GREEN_BOLD    
      - executeFunction:
          name: ca.test.functions.home.naviagteToLocationLink    

      # Printing available address in select address page
      - log:
          message: Printing available address in select address page.
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.home.selectAddress.printAddress

      # Selecting address at home page
      - log:
          message: Selecting an address
      - executeFunction:
          name: ca.test.functions.home.selectLocation
          params:
            - name: address
              string: ca.test.data.vancouverFullAddress

      # Asserting address at home page
      - log:
          message: Asserting selected address is displayed in HP.
          color: GREEN_BOLD             
      - executeFunction:
          name: ca.test.functions.home.deliveryAddressAssertion
          params:
            - name: addressFirstLine
              string: ca.test.data.vancouverFirstLineAddress
              
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

      - storeIn:
          key: testStatus
          value: passed

  #After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: HP-004-ios
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps         