general:
  platform: ios
  tags: onboarding-002, ca-function-run
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: false
    endTestOnFailure: false
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
  - name: Verify user able to onboard using postal code K1C1T1 and after onboarding screen verify the location is set as K1C1T1
    flow:

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateiosOnboardingToHome 
      - log:
          message: User successfully onboarded with K1C1T1.
          color: GREEN_BOLD

      # Verifying home screen
      - executeFunction:
          name: ca.test.functions.home.headerElements.validateIosHomePage
      - executeFunction:    
          name: ca.test.functions.home.livingDesign.validateIosBottomNavigation  
      - log:
          message: Home screen validation completed. 
          color: GREEN_BOLD          

      # Assert store from home screen
      - executeFunction:
          name: ca.test.functions.home.storeSelectionAssertion
          params:
            - name: storeName
              string: ca.test.data.onboarding.storeNameIos      
      - log:
          message: Location is set successfully set as "ORLEANS, OTTAWA, ON".
          color: GREEN_BOLD      
      
      # Selecting address at home page
      - executeFunction:
          name: ca.test.functions.home.deliveryAddressAssertion 
          params:
            - name: addressFirstLine
              string: ca.test.ios.data.orleansDeliveryAddress
      - log:
          message: Address is set successfully set as "3345 Innes Rd, ottawa, ON K1C 7L5".
          color: GREEN_BOLD          
                  
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

      - storeIn:
          key: testStatus
          value: passed
  
  - name: After
    after: true
    flow:
      - log:
          message: Onboarding-002-ios
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps             