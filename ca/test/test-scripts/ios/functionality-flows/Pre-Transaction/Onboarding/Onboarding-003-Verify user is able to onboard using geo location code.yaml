general:
  platform: ios
  tags: onboarding-003, ca-function-run
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: false
    endTestOnFailure: false
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Verify user is able to onboard using geo location code
    flow:
      - log: Start Main
      - setLocation: ca.test.data.geoLocationCode

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateOnboardingToHome.usingShareLocation    

      # Select store from home
      - executeFunction:
          name: ca.test.functions.home.storeSelectionAssertion
          params:
            - name: storeName
              string: ca.test.data.mississaugaStoreNameAssertionIos
              
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

      - storeIn:
          key: testStatus
          value: passed
  
  - name: After
    after: true
    flow:
      - log:
          message: Onboarding-003-ios
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps         