general:
  platform: android
  tags: #ca_authpoc
  testCaseId: 000002

scenarios:
  - name: Verify Create account from sign in screen
    flow:
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
      - getTimestamp:
          asDate: false
          storeIn: timestamp               
          
      #create new account
      - executeFunction:
          name: ca.functions.global.authentication.createAccountFlow
          params:
            - name: email
              string: ca.data.createAccount.email
            - name: password
              string: ca.data.createAccount.password
             
      - verifyIdentifier:
          timeout: 30000        
          present:
            - identifier: ca.mappings.account.yourOrdersButton
            
      - log: Tests completed successfully
