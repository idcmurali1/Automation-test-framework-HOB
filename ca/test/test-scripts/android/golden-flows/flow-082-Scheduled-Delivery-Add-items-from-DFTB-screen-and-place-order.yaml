#-------------------------------------------------------------------------------------------------------------------
# Flow: DFTB
# User: Registered User
# Order Type: GO
# Fulfillment: SCHEDULED_DELIVERY
# Payment Type: CC
# Experience: A2C using API
# Validation: Validate DFTB, Price Assertion, Added item from DFTB
#
# Remark:  
#-------------------------------------------------------------------------------------------------------------------

general:
  platform: android
  tags: flow-082, GO/MX-Express-Slot-English-Android-Flow
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
  - name: Main
    flow:

      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.orleansPostalCode
      
      # Verifying home screen
      - executeFunction:
          name: ca.test.functions.home.headerElements.validateHomePage

      # Verifying home screen bottom ribbon
      - executeFunction:
          name: ca.test.functions.home.livingDesign.validateBottomNavigation

      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.data.flow082.email
            - name: password
              string: ca.test.data.flowDftb.password

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      # Login to account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow082.email
            - name: password
              string: ca.test.data.flowDftb.password

      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.orleansPostalCode
            - name: storeName
              string: ca.test.data.flowDFTB.storeName
      
      - executeFunction:
          name: ca.test.functions.astro.addToCart
          params:
            - name: payLoad
              string: ca.test.data.flowDftb.addToCartPayLoad

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart

      - if:
          identifier:
            present:
              - identifier: ca.test.mappings.orderDetails.timerTickerText
          then:
            - executeFunction:
                name: ca.test.functions.cart.addItemsToOtherOrdersButton
          else:
            # navigate to reserve time page
            - executeFunction:
                name: ca.test.functions.cart.reserveTimePage

            # Reserve time page navigating to delivery from store
            - executeFunction:
                name: ca.test.functions.reserveTime.deliverFromStore

            # Reserving a slot
            - executeFunction:
                name: ca.test.functions.bookASlot.reserveTimePage.reserveStandardSlot

            # Clicking book a slot button
            - executeFunction:
                name: ca.test.functions.bookASlot.reserveTimePage.bookASlotButton
            
            - executeFunction:
                name: ca.test.functions.cartPage.validateMoneyBox
                params:
                  - name: checkForGroceryDeliveryFee
                    string: true
                  - name: checkForHstTax
                    string: true

            # Proceed to Checkout
            - executeFunction:
                name: ca.test.functions.cart.proceedToCheckOutDFTB

            # DFTB Validation
            - executeFunction:
                name: ca.test.functions.cart.DFTB.pageValidationDFTB

            # Add to cart
            - executeFunction:
                name: ca.test.functions.productSearch.addToCart
                params:
                  - name: productName
                    string: ca.test.data.flowDFTB.productName
                  - name: quantity
                    string: ca.test.data.flowDFTB.productQty

            # Continue to CheckOut
            - executeFunction:
                name: ca.test.functions.cart.DFTB.close

            - scroll:
                direction: up

            - executeFunction:
                name: ca.test.functions.cart.verifyProductDetails
                params:
                  - name: productName
                    string: ca.test.data.flowDFTB.productName
                  - name: productPrice
                    string: ca.test.data.flowDFTB.productPrice
                  - name: productQty
                    string: ca.test.data.flowDFTB.productQty
            
            - executeFunction:
                name: ca.test.functions.cartPage.validateMoneyBox
                params:
                  - name: checkForGroceryDeliveryFee
                    string: true
                  - name: checkForHstTax
                    string: true

            # Proceed to Checkout
            - executeFunction:
                name: ca.test.functions.cart.proceedToCheckOut

            # Product validation of added item from DFTB
            - executeFunction:
                name: ca.test.functions.checkout.DFTB.productTileValidation
                params:
                  - name: itemName
                    string: ca.test.data.flowDFTB.addedProduct

            # Selecting tip option
            - executeFunction:
                name: ca.test.functions.checkOut.selectingDriverTipCustom
                params:
                  - name: customAmount
                    string: 0

            # Adding CVV
            - executeFunction:
                name: ca.test.functions.checkOut.payment.addCVV
                params:
                  - name: cvv
                    string: ca.test.data.flowDFTB.cvv

            # Entering Mobile number
            - executeFunction:
                name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
                params:
                  - name: phoneNumber
                    string: ca.test.data.flowDFTB.mobileNumber

            # Validation mobile number card
            - executeFunction:
                name: ca.test.functions.checkOut.mobileContactValidation

            # Validate Promo Code
            - executeFunction:
                name: ca.test.functions.checkOut.promoCodeValidation

            - executeFunction:
                name: ca.test.functions.checkoutPage.validateMoneyBox
                params:
                  - name: checkForGroceryDeliveryFee
                    string: true
                  - name: checkForHstTax
                    string: true
                  - name: checkForDriverTipFee
                    string: true

            # Placing Order
            - executeFunction:
                name: ca.test.functions.checkOut.PlacingOrder

      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # status
      - storeIn:
          key: testStatus
          value: passed

  # After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-041
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps