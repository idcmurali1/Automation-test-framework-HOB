#-------------------------------------------------------------------------------------------------------------------
# Flow: 009
# User: Associate user
# Order Type: GM order with Multi Sku, cartSubTotal > Handling threshold & Shipping Threshold
# Fulfillment: WMT+PFS PICKUP
# Payment Type: GC + RR
# Experience: A2C Search
# Validation: Cart- Qty, SubTotal, tax, estimate total, Associate Discount
#
# Remark:
#-------------------------------------------------------------------------------------------------------------------

general:
  platform: android
  tags: flow-009, E2E-Android-English, E2E-Android-French, ca_authpoc, fr_ca
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Main
    flow:
      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.flow009.onBoardingZipCode

      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.data.flow009.email
            - name: password
              string: ca.test.data.flow009.password

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      # User Login
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow009.email
            - name: password
              string: ca.test.data.flow009.password

      # Go to accounts
      - executeFunction:
          name: ca.test.functions.global.navigation.goToAccountFromTabBar

      # Navigating to wallet page
      - executeFunction:
          name: ca.test.functions.accountPage.selectWallet

      # Adding card details in wallet page
      - executeFunction:
          name: ca.test.functions.account.paymentMethod.addCardDetailsAndAddress
          params:
            - name: number
              string: ca.test.data.flow009.creditCardNumber
            - name: expiration
              string: ca.test.data.flow009.creditCardExpiry
            - name: cvv
              string: ca.test.data.flow009.creditCardCvv
            - name: fName
              string: ca.test.data.flow009.creditCardfName
            - name: lName
              string: ca.test.data.flow009.creditCardlName
            - name: mobileNumber
              string: ca.test.data.flow009.phoneNumber
            - name: streetAddress
              string: ca.test.data.flow009.homeAddress
            - name: city
              string: ca.test.data.flow009.city
            - name: state
              string: ca.test.data.flow009.province
            - name: zipcode
              string: ca.test.data.flow009.addressZipCode
            - name: cardLast4digits
              string: ca.test.data.flow009.creditCardLast4Digits

      # Navigating back to store
      - executeFunction:
          name: ca.test.functions.global.navigation.goToShopTab

      # Store selection in home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow009.onBoardingZipCode
            - name: storeName
              string: ca.test.data.flow009.storeName

      # Updating location in home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.changeLocationLink
          params:
            - name: pinCode
              string: ca.test.data.flow009.addressZipCode

      # Search a product
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow009.product_p1_Sku
      
      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow009.product_p1_Name
            - name: quantity
              string: ca.test.data.flow009.product_p1_Qty

      # Search a product
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow009.product_p2_Sku
      
      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow009.product_p2_Name
            - name: quantity
              string: ca.test.data.flow009.product_p2_Qty

      # Asserting cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow009.assertCartQuantity
      
      # Asserting cart total
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow009.assertCartSubtotal

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart
      
      # Selecting ship instead
      - executeFunction:
          name: ca.test.functions.cart.selectPickupOptions

      # Selecting store
      - executeFunction:
          name: ca.test.functions.cart.validatingStoreForPickUp
          params:
            - name: storeAddress
              string: ca.test.data.flow009.cartStoreAddress
            - name: storeZipCode
              string: ca.test.data.flow009.onBoardingZipCode
            - name: storeName
              string: ca.test.data.flow009.storeName

      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow009.product_p1_Name
            - name: productPrice
              string: ca.test.data.flow009.product_p1_price
            - name: productQty
              string: ca.test.data.flow009.product_p1_Qty

      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow009.product_p2_Name
            - name: productPrice
              string: ca.test.data.flow009.product_p2_price
            - name: productQty
              string: ca.test.data.flow009.product_p2_Qty

      # Asserting cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.subTotalAssertion
          params:
            - name: subTotal
              string: ca.test.data.flow009.assertCartSubtotal

      - scroll:
          direction: down

      # Asserting Walmart shipping fee
      - executeFunction:
          name: ca.test.functions.cart.otherFee
          params:
            - name: fee
              string: ca.test.data.flow009.walmartPickupText
            - name: additionalFee
              string: ca.test.data.flow009.walmartPickupFee

      # Asserting cart taxes
      - executeFunction:
          name: ca.test.functions.cart.totalTaxAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow009.totalTaxAmount

      # Asserting hst tax
      - executeFunction:
          name: ca.test.functions.cart.hstTaxAssertion
          params:
            - name: hst_percentage
              string: ca.test.data.flow009.hstTaxPercentageAssertion
            - name: hst_tax_value
              string: ca.test.data.flow009.hstTaxAmountAssertion

      # Verify Estimate Total
      - executeFunction:
          name: ca.test.functions.cart.estimatedTotal
          params:
            - name: estimate_total
              string: ca.test.data.flow009.estimateTotal

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut

      - executeFunction:
          name:  ca.test.functions.astroUrl.createGiftCard
          params:
            - name: giftCardAmount
              string: ca.test.data.flow009.estimateTotal

      # Navigating edit payment page
      - executeFunction:
          name: ca.test.functions.checkOut.editPayment
      
      - executeFunction:
          name: ca.test.functions.checkOut.removeGiftCard

      - executeFunction:
          name: ca.test.functions.checkOut.editPayment.chooseGiftCard
          params:
            - name: cardNumber
              string: ${giftCardNumber}
            - name: cardPin
              string: ${giftCardPin}
            - name: cvvNumber
              string: ca.test.data.flow009.cvvNumber

      # Entering Mobile number
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
          params:
            - name: phoneNumber
              string: ca.test.data.flow009.phoneNumber

      # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params: 
            - name: subTotal
              string: ca.test.data.flow009.assertCartSubtotal

      # CheckOut page assocaite discount assertion
      - executeFunction:
          name: ca.test.functions.checkOut.associateDiscountAssertion
          params:
            - name: associate_discount
              string: ca.test.data.flow009.assoicateDiscount

     # HST Tax Assertion
      - executeFunction:
          name: ca.test.functions.checkOut.taxesAssertion
          params: 
            - name: tax_Name
              string: ca.test.data.flow009.checkOut.hstPercentage
            - name: tax_value
              string: ca.test.data.flow009.hstTaxAmountAssertion

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.totalTaxesAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow009.totalTaxAmount

      # Checkout page estimate total assertion
      - executeFunction:  
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow009.estimateTotal

      # Placing Order
      - executeFunction:
          name: ca.test.functions.checkOut.PlacingOrder

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - log:
          message: flow-009
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps