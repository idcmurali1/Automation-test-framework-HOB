#-------------------------------------------------------------------------------------------------------------------
# Flow: 006
# User : Associate User
# Order Type: STD+PreOrder Order with French characters in address
# Fulfillment: S2H
# Payment Type : GC + CC
# Experience: A2C from PDP, Pre Order
# Validation: Cart- Qty, SubTotal, Tax, Shipping charges, Estimate total, Delivery address, Promo code

# Remark: 
#-------------------------------------------------------------------------------------------------------------------

general:
  platform: android
  tags: flow-006, E2E-Android-English, ca_authpoc
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  
  - name: Main
    flow:
      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateOnboardingToHome.usingShareLocation

      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.data.flow006.email
            - name: password
              string: ca.test.data.flow006.password

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      # Sign in to account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow006.email
            - name: password
              string: ca.test.data.flow006.password

      # Store selection in home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow006.zipCode
            - name: storeName
              string: ca.test.data.flow006.storeName

      # Navigate to Account Tab
      - executeFunction:
          name: ca.test.functions.global.navigation.goToAccountFromTabBar

      # Account page navigating to address page
      - executeFunction:
          name: ca.test.functions.accountPage.goToAddresses
      
      # Clicking on add new address
      - executeFunction:
          name: ca.test.functions.accountPage.addNewAddressButton
      
      # Entering new address details
      - executeFunction:
          name: ca.test.functions.accountPage.addresses.addNewAddress
          params:
            - name: fName
              string: ca.test.data.flow006.firstName
            - name: lName
              string: ca.test.data.flow006.lastName
            - name: streetAddress
              string: ca.test.data.flow006.addressFirstLine
            - name: city
              string: ca.test.data.flow006.addressCity
            - name: state
              string: ca.test.data.flow006.addressState
            - name: zipcode
              string: ca.test.data.flow006.deliveryAddresszipCode
            - name: mobileNumber
              string: ca.test.data.flow006.mobileNumber

      # Navigating to shop
      - executeFunction:
          name: ca.test.functions.global.navigation.goToShopTab

      # Selecting address at home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.changeLocationLink
          params:
            - name: pinCode
              string: ca.test.data.flow006.deliveryAddresszipCode

        # Remove Item from cart
      - executeFunction:
          name: ca.test.functions.productSearch.checkItemsInCartAndRemovingThem

      # Product Search
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow006.product_p1_sku

      # SRP to PDP
      - executeFunction:
          name: ca.test.functions.pdp.srpToPdp

      # Add to cart
      - executeFunction:
          name: ca.test.functions.PDPpage.addToCart
          params:
            - name: quantity
              string: ca.test.data.flow006.product_p1_qty

      # close
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

      # Product Search
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow006.product_p2_sku

      # Product SRP to PDP page
      - executeFunction:
          name: ca.test.functions.productSearch.srpToPdpPage
          params:
            - name: productName
              string: ca.test.data.flow006.product_p2_name

      # Add to cart
      - executeFunction:
          name: ca.test.functions.PDPpage.addToCart
          params:
            - name: quantity
              string: ca.test.data.flow006.product_p2_qty

      # close
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

      # Validate cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow006.cartQuantity
      
      # # Asserting cart total
      # - executeFunction:
      #     name: ca.test.functions.cart.assertCartTotal
      #     params:
      #       - name: subTotal
      #         string: ca.test.data.flow006.cartSubTotal

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart

      # Selecting ship instead
      - executeFunction:
          name: ca.test.functions.cart.selectShippingOptions

      # Verifying address and changing if needed
      - executeFunction:
          name: ca.test.functions.cart.fulfillmentAddress
          params:
            - name: addressFirstLine
              string: ca.test.data.flow006.homeAddress

     # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow006.product_p1_name
            - name: productPrice
              string: ca.test.data.flow006.android.product_p1_price
            - name: productQty
              string: ca.test.data.flow006.product_p1_qty

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow006.product_p2_name
            - name: productPrice
              string: ca.test.data.flow006.android.product_p2_price
            - name: productQty
              string: ca.test.data.flow006.product_p2_qty

      # Verify cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.subTotalAssertion
          params:
            - name: subTotal
              string: ca.test.data.flow006.cartSubTotal

      # Walmart shipping charges
      - executeFunction:
          name: ca.test.functions.cart.walmartShipping
          params:
            - name: walmartShipping
              string: ca.test.data.flow006.walmartShipping

      # Verify cart taxes
      - executeFunction:
          name: ca.test.functions.cart.totalTaxAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow006.totalTaxAmount

      # Asserting hst tax
      - executeFunction:
          name: ca.test.functions.cart.hstTaxAssertion
          params:
            - name: hst_percentage
              string: ca.test.data.flow006.hstTax
            - name: hst_tax_value
              string: ca.test.data.flow006.hstTaxAmountAssertion

      # Verify Estimate Total
      - executeFunction:
          name: ca.test.functions.cart.estimatedTotal
          params:
            - name: estimate_total
              string: ca.test.data.flow006.estimatedTotal               

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut

      # Asserting delivery address
      - executeFunction:
          name: ca.test.functions.checkOut.assertingDeliveryAddress
          params:
            - name: fulfillmentType
              string: ca.test.data.flow006.fulfillmentType
            - name: addressFirstLine
              string: ca.test.data.flow006.fullAddress

      - executeFunction:
          name:  ca.test.functions.astroUrl.createGiftCard
          params:
            - name: giftCardAmount
              string: ca.test.data.flow-006.giftCard.balance

      # Navigating edit payment page
      - executeFunction:
          name: ca.test.functions.checkOut.editPayment

      - executeFunction:
          name: ca.test.functions.checkOut.removeGiftCard

      - executeFunction:
          name: ca.test.functions.checkOut.editPayment.chooseGiftCard 
          params:
            - name: cardNumber
              string: ${giftCardNumber}
            - name: cardPin
              string: ${giftCardPin}
            - name: cvvNumber
              string: ca.test.data.flow009.cvvNumber

      # Entering Mobile number
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
          params:
            - name: phoneNumber
              string: ca.test.data.flow006.mobileNumber

      # Validate Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.promoCodeValidation

      # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params: 
            - name: subTotal
              string: ca.test.data.flow006.cartSubTotal

      # CheckOut page assocaite discount assertion -- WIN ID issue
      - executeFunction:
          name: ca.test.functions.checkOut.associateDiscountAssertion
          params:
            - name: associate_discount
              string: ca.test.data.flow006.associateDiscount

      - executeFunction:
          name: ca.test.functions.checkOut.groceryPickupAndWalmartShippingFee
          params:
            - name: pickupAndShippingFee
              string: ca.test.data.flow006.walmartShipping

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.taxesAssertion
          params:
            - name: tax_Name
              string: ca.test.data.flow006.hstTax
            - name: tax_value
              string: ca.test.data.flow006.hstTaxAmountAssertion

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.totalTaxesAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow006.totalTaxAmount

      # Checkout page estimate total assertion
      - executeFunction:  
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow006.estimatedTotal

      # Placing Order
      - executeFunction:
          name: ca.test.functions.checkOut.PlacingOrder

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - storeIn:
          key: testStatus
          value: passed

  #After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-006
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps

          
      
      
