#-------------------------------------------------------------------------------------------------------------------
# Flow: 025
# User : Associate User
# Order: Type: GM Flow with Multi-Save Bundles
# Fulfillment: S2H
# Payment Type : CC
# Experience: A2C search
# Validation: MultiSave Banner, Cart- Qty, SubTotal, Associate Discount, Tax, Shipping charges, Estimate total, Cart Fulfilment
#
# Remark: Associate discount is not shown in cart page
#-------------------------------------------------------------------------------------------------------------------

general:
  platform: android
  tags: flow-025, E2E-Android-English, ca_authpoc
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  
  - name: Main
    flow:
      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.flow025.zipCode

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn
      
      # Sign In Page validation
      - executeFunction:
           name: ca.test.functions.authentication.fromHomePageValidation

      # Login to account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow025.emailId
            - name: password
              string: ca.test.data.flow025.password

      # Selecting store at home
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow025.zipCode
            - name: storeName
              string: ca.test.data.flow025.storeName

      # Selecting address at home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.changeLocationLink
          params:
            - name: pinCode
              string: ca.test.data.flow025.deliveryZipCode

      # Clear cart
      - executeFunction:
          name: ca.test.functions.productSearch.checkItemsInCartAndRemovingThem   

      # Product Search
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow025.product_p1_sku

      # Validating Multi Save
      - executeFunction:
          name: ca.test.functions.srpPage.multiSaveBannerValidation

      # SRP product tile validation
      - executeFunction:
          name: ca.test.functions.srp.productTileVerification
          params:
            - name: productName
              string: ca.test.data.flow025.product_p1_name
      
      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow025.product_p1_name
            - name: quantity
              string: ca.test.data.flow025.product_p1_qty

      # Product Search
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:           
            - name: product
              string: ca.test.data.flow025.product_p2_sku

      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow025.product_p2_name
            - name: quantity
              string: ca.test.data.flow025.product_p2_qty

      # Validate cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow025.cartQuantity
      
      # # Asserting cart total
      # - executeFunction:
      #     name: ca.test.functions.cart.assertCartTotal
      #     params:
      #       - name: subTotal
      #         string: ca.test.data.flow025.assertCartTotalWithSavings

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart

      # Selecting ship instead
      - executeFunction:
          name: ca.test.functions.cart.selectShippingOptions

      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.deliveryS2H.verifyCard

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow025.product_p1_name
            - name: productPrice
              string: ca.test.data.flow025.product_p1_price
            - name: productQty
              string: ca.test.data.flow025.product_p1_qty
            - name: strikeOutPrice
              string: ca.test.data.flow025.product_p1_strikeOutPrice
            - name: savePrice
              string: ca.test.data.flow025.product_p1_savePrice 

      # Verify cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.subTotalAssertion
          params:
            - name: subTotal
              string: ca.test.data.flow025.assertCartTotal

      # Walmart shipping charges
      - executeFunction:
          name: ca.test.functions.cart.walmartShipping
          params:
            - name: walmartShipping
              string: ca.test.data.flow025.walmartShipping

      # Verify cart taxes
      - executeFunction:
          name: ca.test.functions.cart.totalTaxAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow025.totalTaxAmount

      # Asserting hst tax
      - executeFunction:
          name: ca.test.functions.cart.hstTaxAssertion
          params:
            - name: hst_percentage
              string: ca.test.data.flow025.hstTaxPercentageAssertion
            - name: hst_tax_value
              string: ca.test.data.flow025.hstTaxAmountAssertion

      # Verify Estimate Total
      - executeFunction:
          name: ca.test.functions.cart.estimatedTotal
          params:
            - name: estimate_total
              string: ca.test.data.flow025.estimatedTotal

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut

      # Adding CVV
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCVV
          params:
            - name: cvv
              string: ca.test.data.flow025.cvvNumber

      # Entering Mobile number
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
          params:
            - name: phoneNumber
              string: ca.test.data.flow025.mobileNumber

      # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params: 
            - name: subTotal
              string: ca.test.data.flow025.assertCartTotal

      # CheckOut page assocaite discount assertion
      - executeFunction:
          name: ca.test.functions.checkOut.associateDiscountAssertion
          params:
            - name: associate_discount
              string: ca.test.data.flow025.associateDiscount

      # Walmart Shipping
      - executeFunction:
          name: ca.test.functions.checkOut.groceryPickupAndWalmartShippingFee
          params:
            - name: pickupAndShippingFee
              string: ca.test.data.flow025.walmartShipping

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.taxesAssertion
          params:
            - name: tax_Name
              string: ca.test.data.flow025.checkOut.hstTax
            - name: tax_value
              string: ca.test.data.flow025.hstTaxAmountAssertion

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.totalTaxesAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow025.totalTaxAmount

      # Checkout page estimate total assertion
      - executeFunction:  
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow025.estimatedTotal

      # Placing Order
      - executeFunction:
          name: ca.test.functions.checkOut.PlacingOrder

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Order Confirmation screen validation
      - executeFunction:
          name: ca.test.functions.orderConformationValidation
          params:
            - name: estimate_total
              string: ca.test.data.flow025.estimatedTotal
            - name: addressFirstLine
              string: ca.test.data.flow025.deliveryAddress
              
      - storeIn:
          key: testStatus
          value: passed

  #After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-025
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps
