#-------------------------------------------------------------------------------------------------------------------
# Flow: 024
# User : Registered User
# Order: Type: Cart Behavior for CRF/ENV
# Fulfillment: S2H
# Payment Type : GC (Multiple GC)
# Experience: A2C search
# Validation: Cart- Qty, SubTotal, Tax, Shipping charges, Estimate total, Cart Fulfilment, Eco handling fees, CRF, Bev Fee
#
# Remark: Associate discount is not shown in cart page
#-------------------------------------------------------------------------------------------------------------------

general:
  platform: android
  tags: flow-024, E2E-Android-English, E2E-Android-French, ca_authpoc, fr_ca
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.flow024.zipCode

      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.android.data.flow024.email
            - name: password
              string: ca.test.android.data.flow024.password

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      # User Login
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.android.data.flow024.email
            - name: password
              string: ca.test.android.data.flow024.password

      # Selecting store at home
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow024.zipCode
            - name: storeName
              string: ca.test.data.flow024.storeName

      # Selecting address at home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.changeLocationLink
          params:
            - name: pinCode
              string: ca.test.data.flow024.deliveryPinCode

      # Product Search
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:            
            - name: product
              string: ca.test.data.flow024.product_p1_sku

      # SRP product tile validation
      - executeFunction:
          name: ca.test.functions.srp.productTileVerification
          params:
            - name: productName
              string: ca.test.data.flow024.product_p1_name

      # Adding product to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow024.product_p1_name
            - name: quantity
              string: ca.test.data.flow024.product_p1_qty

      # Product Search
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:            
            - name: product
              string: ca.test.data.flow024.product_p2_sku

      # SRP product tile validation
      - executeFunction:
          name: ca.test.functions.srp.productTileVerification
          params:
            - name: productName
              string: ca.test.data.flow024.product_p2_name

      # Adding product to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow024.product_p2_name
            - name: quantity
              string: ca.test.data.flow024.product_p2_qty

      # Validate cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow024.cartQuantity
      
      # Asserting cart total
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow024.assertCartTotal

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart

      # Selecting ship instead
      - executeFunction:
          name: ca.test.functions.cart.selectShippingOptions

      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.deliveryS2H.verifyCard

      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow024.product_p1_name
            - name: productPrice
              string: ca.test.data.flow024.product_p1_price
            - name: productQty
              string: ca.test.data.flow024.product_p1_qty

      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow024.product_p2_name
            - name: productPrice
              string: ca.test.data.flow024.product_p2_price
            - name: productQty
              string: ca.test.data.flow024.product_p2_qty

      # Verify cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.subTotalAssertion
          params:
            - name: subTotal
              string: ca.test.data.flow024.assertCartTotal

      # Walmart shipping charges
      - executeFunction:
          name: ca.test.functions.cart.otherFee
          params:
            - name: fee
              string: ca.test.data.flow024.ecoHandlingFeesText
            - name: additionalFee
              string: ca.test.data.flow024.ecoHandlingFeesValue

      # Walmart shipping charges
      - executeFunction:
          name: ca.test.functions.cart.otherFee
          params:
            - name: fee
              string: ca.test.data.flow024.crfFeesText
            - name: additionalFee
              string: ca.test.data.flow024.crfFeesValue

      # Walmart shipping charges
      - executeFunction:
          name: ca.test.functions.cart.otherFee
          params:
            - name: fee
              string: ca.test.data.flow024.bevDepositFeesText
            - name: additionalFee
              string: ca.test.data.flow024.bevDepositFeesValue

      # Walmart shipping charges
      - executeFunction:
          name: ca.test.functions.cart.subTotal.walmartShipping
          params:
            - name: walmartShippingText
              string: ca.test.data.flow024.walmartShippingText
            - name: walmartShippingFee
              string: ca.test.data.flow024.walmartShippingValue

      # Verify cart taxes
      - executeFunction:
          name: ca.test.functions.cart.totalTaxAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow024.totalTaxAmount

      # Asserting gst tax
      - executeFunction:
          name: ca.test.functions.cart.gstTaxAssertion
          params:
            - name: gst_percentage
              string: ca.test.data.flow024.gstTaxText
            - name: gst_tax_value
              string: ca.test.data.flow024.gstTaxValue

      # Verify Estimate Total
      - executeFunction:
          name: ca.test.functions.cart.estimatedTotal
          params:
            - name: estimate_total
              string: ca.test.data.flow024.estimatedTotal

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut

      # Adding CVV
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCVV
          params:
            - name: cvv
              string: ca.test.data.flow024.cvvNumber

      # Validation mobile number card
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContactValidation

      # Entering Mobile number
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
          params:
            - name: phoneNumber
              string: ca.test.data.flow024.phoneNumber

      # Validate Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.promoCodeValidation

      # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params: 
            - name: subTotal
              string: ca.test.data.flow024.assertCartTotal

      # eco handling charges
      - executeFunction:
          name: ca.test.functions.checkoutPage.otherFee
          params:
            - name: fee
              string: ca.test.data.flow024.ecoHandlingFeesText
            - name: additionalFee
              string: ca.test.data.flow024.ecoHandlingFeesValue

      # CRF fee charges
      - executeFunction:
          name: ca.test.functions.checkoutPage.otherFee
          params:
            - name: fee
              string: ca.test.data.flow024.crfFeesText
            - name: additionalFee
              string: ca.test.data.flow024.checkoutpage.crfFee

      # Bev Deposit charges
      - executeFunction:
          name: ca.test.functions.checkoutPage.otherFee
          params:
            - name: fee
              string: ca.test.data.flow024.bevDepositFeesText
            - name: additionalFee
              string: ca.test.data.flow024.bevDepositFeesValue

      # # Walmart Shipping Charges - CAPURCHASE-1768
      - executeFunction:
          name: ca.test.functions.checkoutPage.otherFee
          params:
            - name: fee
              string: ca.test.data.flow024.walmartShippingText #ca.test.data.flow024.checkoutPage.walmartShippingText
            - name: additionalFee
              string: ca.test.data.flow024.walmartShippingValue

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.totalTaxesAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow024.totalTaxAmount

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.taxesAssertion
          params:
            - name: tax_Name
              string: ca.test.data.flow024.checkOut.gstTaxPercentage       
            - name: tax_value
              string: ca.test.data.flow024.gstTaxValue

      # Checkout page estimate total assertion
      - executeFunction:  
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow024.estimatedTotal

      # Placing Order
      - executeFunction:
          name: ca.test.functions.checkOut.PlacingOrder

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - storeIn:
          key: testStatus
          value: passed

  #After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-024
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps
      
# Tooltip not available              