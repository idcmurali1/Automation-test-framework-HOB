general:
  platform: android
  tags: flow-045, E2E-Android-English, E2E-Android-French, ca_authpoc, fr_ca
  inherit: 
    filesRunAll:
      - ca-errors-helpers.yaml
  
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.flow045.zipCode

      # Verifying home screen
      - executeFunction:
          name: ca.test.functions.home.headerElements.validateHomePage

      # Verifying home screen bottom ribbon
      - executeFunction:
          name: ca.test.functions.home.livingDesign.validateBottomNavigation

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      # User Login
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow045.android.email
            - name: password
              string: ca.test.data.flow045.android.password

      # Validating home page customer greeting
      - executeFunction:
          name: ca.test.functions.home.verifyUserNameHomePage
          params:
            - name: usergreeting
              string: ca.test.data.flow045.customerName
      
      # Selecting store in home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow045.zipCode
            - name: storeName
              string: ca.test.data.flow045.storeAddress

      # Updating address in home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.changeLocationLink
          params:
            - name: pinCode
              string: ca.test.data.flow045.addressZipcode
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.changeLocationLink
          params:
            - name: pinCode
              string: ca.test.data.flow045.addressZipcode

      - executeFunction:
          name: ca.test.functions.productSearch.checkItemsInCartAndRemovingThem
      
      # Search a product
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow045.product_P1_sku
      
      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow045.product_P1_Name
            - name: quantity
              string: ca.test.data.flow045.product_P1_Quantity

            # Search a product
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow045.product_P2_sku
      
      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow045.product_P2_Name
            - name: quantity
              string: ca.test.data.flow045.product_P2_Quantity

      # Asserting cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow045.cartQuantity
      
      # Asserting cart total
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow045.cartSubTotal

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart

      # navigate to reserve time page
      - executeFunction:
          name: ca.test.functions.cart.reserveTimePage
      
      # Reserve time page validation
      - executeFunction:
          name: ca.test.functions.reserveTimePageValidation
      
      # navigating and changing store
      - executeFunction:
          name: ca.test.functions.reserveTime.changeStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow045.zipCode
            - name: storeName
              string: ca.test.data.flow045.storeAddress
            - name: storeDisplayed
              string: ca.test.data.flow045.storeAddressDisplay

      # Reserving a slot
      - executeFunction:
          name: ca.test.functions.bookASlot.reserveTimePage.reserveStandardSlot

      # Clicking book a slot button
      - executeFunction:
          name: ca.test.functions.bookASlot.reserveTimePage.bookASlotButton

      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.scheduledPickup.verifyCard

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow045.product_P1_Name
            - name: productPrice
              string: ca.test.data.search.flow.045.itemPrice
            - name: productQty
              string: ca.test.data.flow045.product_P1_Quantity

      # Selecting ship instead
      - executeFunction:
          name: ca.test.functions.cart.selectShippingOptions

      # Verifying address and changing if needed
      - executeFunction:
          name: ca.test.functions.cart.fulfillmentAddress
          params:
            - name: addressFirstLine
              string: ca.test.data.flow045.shippingAddressFirstLine

      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.deliveryS2H.verifyCard

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow045.product_P2_Name
            - name: productPrice
              string: ca.test.data.flow045.productP2.itemPrice
            - name: productQty
              string: ca.test.data.flow045.product_P2_minQty

      # Asserting cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.subTotalAssertion
          params:
            - name: subTotal
              string: ca.test.data.flow045.cartSubTotal

      # Asserting Grocery pickup charges in cart page
      - executeFunction:
          name: ca.test.functions.cart.groceryPickUp
          params:
            - name: groceryFee
              string: ${slotPrice}

      # Asserting Walmart shipping fee
      - executeFunction:
          name: ca.test.functions.cart.walmartShipping
          params:
            - name: walmartShipping
              string: ca.test.data.flow045.walmartShipping

      - executeFunction:
          name: ca.test.functions.cart.totalTaxAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow045.hstTaxValue

      - executeFunction:
          name: ca.test.functions.cart.hstTaxAssertion
          params:
            - name: hst_percentage
              string: ca.test.data.flow008.hstTaxPercentageAssertion
            - name: hst_tax_value
              string: ca.test.data.flow045.hstTaxValue

      - executeFunction:
          name: ca.test.functions.cart.estimatedTotal
          params:
            - name: estimate_total
              string:  ca.test.data.flow045.estimatedTotal

      # # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut

      # Validating order card in check out page
      - executeFunction:
          name: ca.test.functions.checkout.validatingFulfillmentCard
          params:
            - name: fulfillmentType
              string: ca.test.data.flow045.fulfillmentTypeInStorePickup
      
      - executeFunction:
          name: ca.test.functions.checkOut.assertingStoreAddress
          params:
            - name: fulfillmentType
              string: ca.test.data.flow045.fulfillmentTypeInStorePickup
            - name: storeName
              string: ca.test.data.flow045.storeAddressDisplay
            - name: storeAddress
              string: ca.test.data.flow045.storeFullAddress

      - executeFunction:
          name: ca.test.functions.checkout.validatingFulfillmentCard
          params:
            - name: fulfillmentType
              string: ca.test.data.flow045.fulfillmentTypeShipping

      - executeFunction:
          name: ca.test.functions.checkOut.assertingDeliveryAddress
          params:
            - name: fulfillmentType
              string: ca.test.data.flow045.fulfillmentTypeShipping
            - name: addressFirstLine
              string: ca.test.data.flow045.shippingAddressFull

      # Validating payment card
      - executeFunction:
          name: ca.test.functions.checkOut.paymentOptions

      # Adding CVV
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCVV
          params:
            - name: cvv
              string: ca.test.data.flow045.cvvNumber

      # Enter mobile number
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
          params:
            - name: phoneNumber
              string: ca.test.data.flow045.mobileNumber
      
      # Validating Mobile number card
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContactValidation

      # Validate Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.promoCodeValidation

      # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params: 
            - name: subTotal
              string: ca.test.data.flow045.cartSubTotal
      
      # # CheckOut page assocaite discount assertion
      # - executeFunction:
      #     name: ca.test.functions.checkOut.associateDiscountAssertion
      #     params:
      #       - name: associate_discount
      #         string: ca.test.data.flow045.associatediscount

      # CheckOut page grocery pickup and walmart shipping fee
      - executeFunction:
          name: ca.test.functions.checkOut.groceryPickupAndWalmartShippingFee
          params:
            - name: pickupAndShippingFee
              string: ca.test.data.flow045.pickUpAndShippingFee
      
      # HST Tax Assertion
      - executeFunction:
          name: ca.test.functions.checkOut.taxesAssertion
          params: 
            - name: tax_Name
              string: ca.test.data.flow045.checkOut.hstPercentage
            - name: tax_value
              string: ca.test.data.flow045.hstTaxValue

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.totalTaxesAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow045.totalTax

      # Checkout page estimate total assertion
      - executeFunction:  
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow045.estimatedTotal

      # Placing order
      - executeFunction:
          name: ca.test.functions.checkout.placeOrderButton

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # status
      - storeIn:
          key: testStatus
          value: passed

  #After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-045
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps