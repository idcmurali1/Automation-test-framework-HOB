#-------------------------------------------------------------------------------------------------------------------
# Flow: 020
# User : Guest User
# Order: Type: Guest Checkout : Place an order with Env Fees
# Fulfillment: S2H
# Payment Type : RR (Currently scripted with CC)
# Experience: A2C search
# Validation: Cart- Qty, SubTotal, Tax, Shipping charges, Estimate total, Cart Fulfilment, Eco handling fees
#
# Remark: Associate discount is not shown in cart page
#-------------------------------------------------------------------------------------------------------------------

general:
  platform: android
  tags: flow-020, E2E-Android-English, E2E-Android-French, ca_authpoc, fr_ca
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
  - name: Main
    flow:

      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.flow020.zipCode

      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.android.data.flow020.email
            - name: password
              string: ca.test.android.data.flow020.password

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn
      
      # User Login
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.android.data.flow020.email
            - name: password
              string: ca.test.android.data.flow020.password

      # Selecting store at home
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow020.zipCode
            - name: storeName
              string: ca.test.data.flow020.storeName

      # Selecting address at home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.changeLocationLink
          params:
            - name: pinCode
              string: ca.test.data.flow020.deliveryAddress

      # Searching an item
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow020.product_p1_sku

      # Product SRP to PDP page
      - executeFunction:
          name: ca.test.functions.productSearch.srpToPdpPage
          params:
            - name: productName
              string: ca.test.data.flow020.product_p1_name

      # Add to cart
      - executeFunction:
          name: ca.test.functions.PDPpage.addToCart
          params:
            - name: quantity
              string: ca.test.data.flow020.product_p1_qty

      # close
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage


      # Validate cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow020.cartQuantity
      
      # Asserting cart total
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow020.cartSubTotal
          
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart

      # Selecting ship instead
      - executeFunction:
          name: ca.test.functions.cart.selectShippingOptions

      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.deliveryS2H.verifyCard

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductTitle
          params:
            - name: productName
              string: ca.test.data.flow020.product_p1_name
            - name: quantity
              string: ca.test.data.flow020.product_p1_qty

      # Verify cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.subTotalAssertion
          params:
            - name: subTotal
              string: ca.test.data.flow020.cartSubTotal

      # Walmart shipping charges
      - executeFunction:
          name: ca.test.functions.cart.otherFee
          params:
            - name: fee
              string: ca.test.data.flow020.ecoFeeText
            - name: additionalFee
              string: ca.test.data.flow020.ecoFeeValue

      # Verify cart taxes
      - executeFunction:
          name: ca.test.functions.cart.totalTaxAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow020.totalTaxAmount

      # Asserting gst tax
      - executeFunction:
          name: ca.test.functions.cart.gstTaxAssertion
          params:
            - name: gst_percentage
              string: ca.test.data.flow020.gstPercentage
            - name: gst_tax_value
              string: ca.test.data.flow020.gstValue

      # Verify Estimate Total
      - executeFunction:
          name: ca.test.functions.cart.estimatedTotal
          params:
            - name: estimate_total
              string: ca.test.data.flow020.estimatedTotal

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut

      # Adding CVV
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCVV
          params:
            - name: cvv
              string: ca.test.data.flow020.cvvNumber

      # Entering Mobile number
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
          params:
            - name: phoneNumber
              string: ca.test.data.flow020.mobileNumber

      # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params: 
            - name: subTotal
              string: ca.test.data.flow020.cartSubTotal

      - executeFunction:
          name: ca.test.functions.checkoutPage.otherFee
          params:
            - name: fee
              string: ca.test.data.flow020.ecoFeeText
            - name: additionalFee
              string: ca.test.data.flow020.ecoFeeValue

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.taxesAssertion
          params:
            - name: tax_Name
              string: ca.test.data.flow020.checkOut.gstTax
            - name: tax_value
              string: ca.test.data.flow020.gstValue

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.totalTaxesAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow020.totalTaxAmount

      # Checkout page estimate total assertion
      - executeFunction:  
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow020.estimatedTotal

      # Placing Order
      - executeFunction:
          name: ca.test.functions.checkOut.PlacingOrder

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - storeIn:
          key: testStatus
          value: passed

  #After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-020
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps
      
