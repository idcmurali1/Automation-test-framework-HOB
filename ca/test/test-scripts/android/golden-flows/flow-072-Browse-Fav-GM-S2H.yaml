#-------------------------------------------------------------------------------------------------------------------
# Flow: 072
# User : Registered User 
# Order Type: GM order 
# Fulfillment: S2H Delivery
# Payment Type : CC
# Experience: A2C Carousel via Favourites
# Validation: Customer journey using Favourites GM
#
# Remark:
#-------------------------------------------------------------------------------------------------------------------

general:
  platform: android
  tags: flow-072, E2E-Android-English, E2E-Android-French, ca_authpoc, fr_ca
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true 
    endTestOnFailure: true 
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp
      - log: $timeStamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.flow072.onboardingZipcode
      
      # # Verifying home screen top ribbon
      # - executeFunction:
      #     name: ca.test.functions.home.headerElements.validateHomePage   

      # # Verifying home screen bottom ribbon
      # - executeFunction:
      #     name: ca.test.functions.home.livingDesign.validateBottomNavigation

      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.data.flow072.email
            - name: password
              string: ca.test.data.flow072.password

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      # User Login
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow072.email
            - name: password
              string: ca.test.data.flow072.password
      
      # Selecting store at home
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow072.onboardingZipcode
            - name: storeName
              string: ca.test.data.flow072.storeName            

      # Scrolling to manual carousel
      - executeFunction:
          name: ca.test.functions.home.scrollToCarousel
          params:
            - name: carouselName
              string: ca.test.data.carouselName.manualCarousel
            - name: scrollContainer 
              string: ca.test.mappings.home.manualCarousel  

      # Adding product to favourites
      - executeFunction:
          name: ca.test.functions.home.addToFavFromCarousel
          params:
            - name: page
              string: ca.test.data.carouselPage
            - name: productName
              string: ca.test.data.flow072.product_1_Name
            - name: scrollContainer
              string: ca.test.mappings.home.manualCarousel 

      - executeFunction:
          name: ca.test.functions.home.scrollToCarousel
          params:
            - name: carouselName
              string: ca.test.data.carouselName.couponsCarousel
            - name: scrollContainer
              string: ca.test.mappings.home.couponsCarousel  

      # Adding product to favourites
      - executeFunction:
          name: ca.test.functions.home.addToFavFromCarousel      
          params:
            - name: page
              string: ca.test.data.carouselPage
            - name: productName
              string: ca.test.data.flow072.product_2_Name
            - name: scrollContainer
              string: ca.test.mappings.home.couponsCarousel

      # Navigating to My Items page
      - executeFunction:
          name: ca.test.functions.srpPage.navigateToMyItems
          params:
            - name: myItemsTab
              string: ca.test.data.myItems.favourites

      - executeFunction:
          name: ca.test.functions.myItems.validatingFavouritesPage
          params:
            - name: estimateTotalFav
              string: ca.test.data.flow072.myItems.estTotal
            - name: productCount
              string: ca.test.data.flow072.myItems.itemsCount

      # Adding 1st product based on product name to cart from Favourite page
      - executeFunction:
          name: ca.test.functions.myItems.favouriteAddToCart
          params:
            - name: productName
              string: ca.test.data.flow072.product_1_Name
            - name: quantity
              string: ca.test.data.flow072.product_1_Qty
            - name: need
              string: ca.test.data.flow072.product_1_need

      # Adding 2nd product based on product name to cart from Favourite page
      - executeFunction:
          name: ca.test.functions.myItems.favouriteAddToCart
          params:
            - name: productName
              string: ca.test.data.flow072.product_2_Name
            - name: quantity
              string: ca.test.data.flow072.product_2_Qty
            - name: need
              string: ca.test.data.flow072.product_2_need  
      
      # Validate cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow072.cartQty
      
      # Asserting cart total
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow072.cartSubTotal

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      
      # Navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart
      
      # Selecting ship instead
      - executeFunction:
          name: ca.test.functions.cart.selectPickupOptions

      # Selecting store
      - executeFunction:
          name: ca.test.functions.cart.validatingStoreForPickUp
          params:
            - name: storeAddress
              string: ca.test.data.flow072.cartStoreAddress
            - name: storeZipCode
              string: ca.test.data.flow072.pickupZipCode
            - name: storeName
              string: ca.test.data.flow072.storeName

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductTitle
          params:
            - name: productName
              string: ca.test.data.flow072.product_1_Name
            - name: quantity
              string: ca.test.data.flow072.product_1_Qty

      # # Cart product details validation
      # - executeFunction:
      #     name: ca.test.functions.cart.verifyProductTitle
      #     params:
      #       - name: productName
      #         string: ca.test.data.flow072.product_2_Name

      # Asserting cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.subTotalAssertion
          params:
            - name: subTotal
              string: ca.test.data.flow072.cartSubTotal

      - executeFunction:
          name: ca.test.functions.cart.handlingFee
          params:
            - name: handlingFee
              string: ca.test.data.flow072.handlingFee
        
      # Asserting Walmart shipping fee
      - executeFunction:
          name: ca.test.functions.cart.otherFee
          params:
            - name: fee
              string: ca.test.data.flow072.walmartPickupText
            - name: additionalFee
              string: ca.test.data.flow072.walmartPickupValue
      
      # Asserting cart taxes
      - executeFunction:
          name: ca.test.functions.cart.totalTaxAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow072.totalTaxAmount

      # Asserting hst tax
      - executeFunction:
          name: ca.test.functions.cart.hstTaxAssertion
          params:
            - name: hst_percentage
              string: ca.test.data.flow072.hstTaxPercentageAssertion
            - name: hst_tax_value
              string: ca.test.data.flow072.hstTaxAmountAssertion

      # Asserting cart estimate sub total
      - executeFunction:
          name: ca.test.functions.cart.estimatedTotal
          params:
            - name: estimate_total
              string: ca.test.data.flow072.estimatedTotal

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut

      # # Validating order card in check out page
      # - executeFunction:
      #     name: ca.test.functions.checkout.validatingFulfillmentCard
      #     params:
      #       - name: fulfillmentType
      #         string: ca.test.data.flow072.fulfillmentType

      # # checkout page store address
      # - executeFunction:
      #     name: ca.test.functions.checkOut.assertingStoreAddress
      #     params:
      #       - name: fulfillmentType
      #         string: ca.test.data.flow072.fulfillmentType
      #       - name: storeName
      #         string: ca.test.data.flow072.cartStoreAddress
      #       - name: storeAddress
      #         string: ca.test.data.flow072.pickupAddress

      # CheckOut page payment option validation
      - executeFunction:
          name: ca.test.functions.checkOut.paymentOptions

      # Adding CVV
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCVV
          params:
            - name: cvv
              string: ca.test.data.flow072.cvvNumber

      # Enter mobile number
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
          params:
            - name: phoneNumber
              string: ca.test.data.flow072.mobileNumber
      
      # Validating Mobile number card
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContactValidation

      # Validate Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.promoCodeValidation

      # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params: 
            - name: subTotal
              string: ca.test.data.flow072.cartSubTotal

      - executeFunction:
          name: ca.test.functions.checkoutPage.otherFee
          params:
            - name: fee
              string: ca.test.data.flow072.walmartPickupText
            - name: additionalFee
              string: ca.test.data.flow072.walmartPickupValue
      
      # HST Tax Assertion
      - executeFunction:
          name: ca.test.functions.checkOut.taxesAssertion
          params: 
            - name: tax_Name
              string: ca.test.data.flow072.checkOut.hstTax
            - name: tax_value
              string: ca.test.data.flow072.hstTaxAmountAssertion

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.totalTaxesAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow072.totalTaxAmount

      # Checkout page estimate total assertion
      - executeFunction:  
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow072.estimatedTotal

      # Placing order
      - executeFunction:
          name: ca.test.functions.checkout.placeOrderButton

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # status
      - storeIn:
          key: testStatus
          value: passed

  # After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-072
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps

