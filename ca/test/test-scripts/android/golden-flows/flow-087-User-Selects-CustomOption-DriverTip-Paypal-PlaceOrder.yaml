general:
  platform: android
  tags: E2E-Android-English, flow-087
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.orleansPostalCode

      # Creating account using astro
      - executeFunction:
          name: ca.test.functions.astro.createAccount
          params:
            - name: payLoad
              string: ca.test.data.flow087.astroRequestBody

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      # Login to account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.android.data.flowDriverTip.email
            - name: password
              string: ca.test.data.flowDriverTip.password

      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.orleansPostalCode
            - name: storeName
              string: ca.test.data.flowDFTB.storeName
      
      - executeFunction:
          name: ca.test.functions.astro.addToCart
          params:
            - name: payLoad
              string: ca.test.data.flowDriverTip.addToCartPayLoad

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart

      # navigate to reserve time page
      - executeFunction:
          name: ca.test.functions.cart.reserveTimePage

      # Reserve time page navigating to delivery from store
      - executeFunction:
          name: ca.test.functions.reserveTime.deliverFromStore

      # Reserving a slot
      - executeFunction:
          name: ca.test.functions.bookASlot.reserveTimePage.reserveStandardSlot

      # Clicking book a slot button
      - executeFunction:
          name: ca.test.functions.bookASlot.reserveTimePage.bookASlotButton
      
      # Cart Page Money Box Validation
      - executeFunction:
          name: ca.test.functions.cartPage.validateMoneyBox
          params:
            - name: checkForGroceryDeliveryFee
              string: true
            - name: checkForHstTax
              string: true

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOutDFTB

#      # DFTB Validation
#      - executeFunction:
#          name: ca.test.functions.cart.DFTB.pageValidationDFTB

#      # Continue to CheckOut
#      - executeFunction:
#          name: ca.test.functions.cart.DFTB.continue

      # Selecting tip option
      - executeFunction:
          name: ca.test.functions.checkOut.selectingDriverTipCustom
          params:
            - name: customAmount
              string: ca.test.data.driverTip.customAmount.greaterThanThreshholdValue
      
      # Selectin Tip Option
      - executeFunction:
          name: ca.test.functions.checkOut.editDriverTipCustom
          params:
            - name: customAmount
              string: ca.test.data.driverTip.customAmount.lessThanThresholdValue

      # Selecting tip option
      - executeFunction:
          name: ca.test.functions.checkOut.editDriverTipCustom
          params:
            - name: customAmount
              string: ca.test.data.driverTip.customAmount

      # Adding CVV
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCVV
          params:
            - name: cvv
              string: ca.test.data.CVV

      # Entering Mobile number
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
          params:
            - name: phoneNumber
              string: ca.test.data.checkout.phoneNumber
      
      # Checkout Page Money Box validation
      - executeFunction:
          name: ca.test.functions.checkoutPage.validateMoneyBox
          params:
            - name: checkForGroceryDeliveryFee
              string: true
            - name: checkForHstTax
              string: true
            - name: checkForDriverTipFee 
              string: true

      # Placing Order
      - executeFunction:
          name: ca.test.functions.checkOut.PlacingOrder

      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # status
      - storeIn:
          key: testStatus
          value: passed

  # After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-087
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps