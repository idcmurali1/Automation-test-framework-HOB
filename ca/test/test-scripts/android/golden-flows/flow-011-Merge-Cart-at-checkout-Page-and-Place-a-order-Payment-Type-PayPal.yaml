general:
  platform: android
  tags: flow-011, E2E-Android-English, E2E-Android-French, ca_authpoc, fr_ca
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.flow011.onboardingZipcode
      
      # Creating account using astro
      - executeFunction:
          name: ca.test.functions.astro.createAccount
          params:
            - name: payLoad
              string: ca.test.data.flow011.astroRequestBody

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      # Sign In to account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow011.email
            - name: password
              string: ca.test.data.flow011.password

      # Selecting store from home page.
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow011.onboardingZipcode
            - name: storeName
              string: ca.test.data.flow011.storeName

      # Changing delivery address from home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.changeLocationLink
          params:
            - name: pinCode
              string: ca.test.data.flow011.addressZipCode

      # Search a product
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow011.product_P1_sku
      
      # Adding product to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow011.product_P1_Name
            - name: quantity
              string: ca.test.data.flow011.product_P1_Qty
      
      # Navigate to account tab
      - executeFunction:
          name: ca.test.functions.global.navigation.goToAccountFromTabBar

      # Account page validation before login
      - executeFunction:
          name: ca.test.functions.accountPage.accountPageAfterLogin

      # Clicking sign out button
      - executeFunction:
          name: ca.test.functions.accountPage.signOut
      
      # Reopening app
      - executeFunction:
          name: ca.test.functions.global.openApp

      - sleep:
          duration: 5000

      # Selecting store at home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow011.onboardingZipcode
            - name: storeName
              string: ca.test.data.flow011.storeName

      # Search a product
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow011.product_P2_sku

      # Adding product to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow011.product_P2_Name
            - name: quantity
              string: ca.test.data.flow011.product_P2_Qty
      
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut

      # Sign In to account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow011.email
            - name: password
              string: ca.test.data.flow011.password

      # Asserting delivery address
      - executeFunction:
          name: ca.test.functions.checkOut.assertingDeliveryAddress
          params:
            - name: fulfillmentType
              string: ca.test.data.flow011.fulfillmentType
            - name: addressFirstLine
              string: ca.test.data.flow011.deliveryAddress
      
      # Navigating edit payment page
      - executeFunction:
          name: ca.test.functions.checkOut.editPayment

      # Choosing Paypal options
      - executeFunction:
          name: ca.test.functions.checkOut.editPayment.choosePaypal
          params:
            - name: userName
              string: ca.test.data.paypal.userName
            - name: password
              string: ca.test.data.paypal.password

      # Entering Mobile number
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
          params:
            - name: phoneNumber
              string: ca.test.data.flow011.mobileNumber

      # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params: 
            - name: subTotal
              string: ca.test.data.flow011.assertCartTotal

      # CheckOut page grocery pickup and walmart shipping fee
      - executeFunction:
          name: ca.test.functions.checkOut.groceryPickupAndWalmartShippingFee
          params:
            - name: pickupAndShippingFee
              string: ca.test.data.flow011.walmartShipping

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.totalTaxesAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow011.totalTaxAmount

      # HST Tax Assertion
      - executeFunction:
          name: ca.test.functions.checkOut.taxesAssertion
          params: 
            - name: tax_Name
              string: ca.test.data.flow011.checkOut.hstTax
            - name: tax_value
              string: ca.test.data.flow011.hstTaxAmountAssertion

      # Checkout page estimate total assertion
      - executeFunction:  
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow11.estimatedTotal

      # Proceeding to place order
      - executeFunction:
          name: ca.test.functions.checkout.placeOrderButton

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # status
      - storeIn:
          key: testStatus
          value: passed

  # After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-011
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps