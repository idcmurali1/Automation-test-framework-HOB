general:
  platform: android
  tags: flow-044, E2E-Android-English, E2E-Android-French, ca_authpoc, fr_ca
  inherit: 
    filesRunAll:
      - ca-errors-helpers.yaml
  
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.flow044.zipCode

      # Verifying home screen
      - executeFunction:
          name: ca.test.functions.home.headerElements.validateHomePage

      # Verifying home screen bottom ribbon
      - executeFunction:
          name: ca.test.functions.home.livingDesign.validateBottomNavigation

      # Creating account using astro
      - executeFunction:
          name: ca.test.functions.astro.createAccount
          params:
            - name: payLoad
              string: ca.test.data.flow044.astroRequestBody

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      # User Login
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow044.email
            - name: password
              string: ca.test.data.flow044.password

      # Validating home page customer greeting
      - executeFunction:
          name: ca.test.functions.home.verifyUserNameHomePage
          params:
            - name: usergreeting
              string: ca.test.data.flow044.customerName
      
      # Selecting store in home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow044.zipCode
            - name: storeName
              string: ca.test.data.flow044.storeAddress

      # Updating address in home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.changeLocationLink
          params:
            - name: pinCode
              string: ca.test.data.flow044.addressZipCode

      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow044.product_P1_sku

      # Product SRP to PDP page
      - executeFunction:
          name: ca.test.functions.productSearch.srpToPdpPage
          params:
            - name: productName  
              string: ca.test.data.flow044.product_P1_Name

      # Add to cart
      - executeFunction:
          name: ca.test.functions.PDPpage.addToCart
          params:
            - name: quantity
              string: ca.test.data.flow044.product_P1_Quantity

      # close
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage        

      # Search a product
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow044.product_P1_sku

      # Product SRP to PDP page
      - executeFunction:
          name: ca.test.functions.productSearch.srpToPdpPage
          params:
            - name: productName
              string: ca.test.data.flow044.product_P2_Name
            - name: quantity
              string: ca.test.data.flow044.product_P2_Quantity

      # Asserting cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow044.cartQuantity

      # Asserting cart total
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow044.cartSubTotal

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart

      # navigate to reserve time page
      - executeFunction:
          name: ca.test.functions.cart.reserveTimePage
      
      # Reserve time page validation
      - executeFunction:
          name: ca.test.functions.reserveTimePageValidation
      
      # navigating and changing store
      - executeFunction:
          name: ca.test.functions.reserveTime.changeStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow044.addressZipCode
            - name: storeName
              string: ca.test.data.flow044.cart.storeAddress
            - name: storeDisplayed
              string: ca.test.data.flow044.storeAddressDisplay

      # Reserving a slot
      - executeFunction:
          name: ca.test.functions.bookASlot.reserveTimePage.reserveStandardSlot

      # Clicking book a slot button
      - executeFunction:
          name: ca.test.functions.bookASlot.reserveTimePage.bookASlotButton

      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.scheduledPickup.verifyCard

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow044.product_P1_Name
            - name: productPrice
              string: ca.test.data.flow044.product_P1.itemPrice
            - name: productQty
              string: ca.test.data.flow044.product_P1_Quantity

      # Selecting ship instead
      - executeFunction:
          name: ca.test.functions.cart.selectShippingOptions

      # Verifying address and changing if needed
      - executeFunction:
          name: ca.test.functions.cart.fulfillmentAddress
          params:
            - name: addressFirstLine
              string: ca.test.data.flow044.shippingAddressFirstLine

      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.deliveryS2H.verifyCard

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow044.product_P2_Name
            - name: productPrice
              string: ca.test.data.flow044.product_P2.itemPrice
            - name: productQty
              string: ca.test.data.flow044.product_P2_minQty

      # Cart Page Money Box Validation
      - executeFunction:
          name: ca.test.functions.cartPage.validateMoneyBox
          params:
            - name: checkForGroceryPickupFee
              string: true
            - name: checkForHstTax
              string: true
            - name: checkForGroceryPickupFee
              string: true
            - name: checkForHstTax
              string: true

      # # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut

      # # Verifying and adding pickup person
      # - executeFunction:
      #     name: ca.test.functions.checkOut.addAPickupPerson

     # Validating order card in check out page
      - executeFunction:
          name: ca.test.functions.checkout.validatingFulfillmentCard
          params:
            - name: fulfillmentType
              string: ca.test.android.data.flow044.fulfillmentType

      - executeFunction:
          name: ca.test.functions.checkOut.assertingStoreAddress
          params:
            - name: fulfillmentType
              string: ca.test.android.data.flow044.fulfillmentType
            - name: storeName
              string: ca.test.data.flow044.storeAddressDisplay
            - name: storeAddress
              string: ca.test.data.flow044.storeFullAddress

      - executeFunction:
          name: ca.test.functions.checkout.validatingFulfillmentCard
          params:
            - name: fulfillmentType
              string: ca.test.data.flow044.fulfillmentTypeShipping

      - executeFunction:
          name: ca.test.functions.checkOut.assertingDeliveryAddress
          params:
            - name: fulfillmentType
              string: ca.test.data.flow044.fulfillmentTypeShipping
            - name: addressFirstLine
              string: ca.test.android.data.flow044.shippingAddressFull

      # Validating payment card
      - executeFunction:
          name: ca.test.functions.checkOut.paymentOptions

      # Adding CVV
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCVV
          params:
            - name: cvv
              string: ca.test.data.flow044.cvvNumber

      # Enter mobile number
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
          params:
            - name: phoneNumber
              string: ca.test.data.flow044.android.mobileNumber
      
      # Checkout Page Money Box Validation
      - executeFunction:
          name: ca.test.functions.checkoutPage.validateMoneyBox
          params:
            - name: checkForGroceryPickupFee
              string: true
            - name: checkForHstTax
              string: true

      # Placing order
      - executeFunction:
          name: ca.test.functions.checkout.placeOrderButton

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Order Id extraction
      - executeFunction:
          name: ca.test.functions.checkOut.orderConformation.orderIdExtraction

      - executeNode:
          file: ca/test/helpers/extractingOrderId.js
          args:
            - value: ${orderId}
            - value: "1"
          getResponse:
            storeIn: orderId_1
      - log: ${orderId_1}

      - executeNode:
          file: ca/test/helpers/extractingOrderId.js
          args:
            - value: ${orderId}
            - value: "2"
          getResponse:
            storeIn: orderId_2
      - log: ${orderId_2}

      # Validating order conformation page
      - executeFunction:
          name: ca.test.functions.checkOut.orderConfirmationValidationMxOrder
          params:
            - name: fulfillmentType
              string: ca.test.data.flow044.fulfillmentType

      # Validating order conformation page
      - executeFunction:
          name: ca.test.functions.checkOut.orderConfirmationValidationMxOrder
          params:
            - name: fulfillmentType
              string: ca.test.data.flow044.fulfillmentTypeShipping

      # status
      - storeIn:
          key: testStatus
          value: passed

  #After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-044
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps
