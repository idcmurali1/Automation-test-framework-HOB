#-------------------------------------------------------------------------------------------------------------------
# Flow: 073
# User : Registered User 
# Order Type: GO order 
# Fulfillment: S2H Delivery
# Payment Type : CC
# Experience: A2C SRP via Favourites
# Validation: Customer journey using Favourites GO
#
# Remark:
#-------------------------------------------------------------------------------------------------------------------

general:
  platform: android
  tags: flow-073, E2E-Android-English, E2E-Android-French, ca_authpoc, fr_ca
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true 
    endTestOnFailure: true 
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.flow073.onboardingZipcode
      
      # Verifying home screen top ribbon
      - executeFunction:
          name: ca.test.functions.home.headerElements.validateHomePage   

      # Verifying home screen bottom ribbon
      - executeFunction:
          name: ca.test.functions.home.livingDesign.validateBottomNavigation

      # Creating account using astro
      - executeFunction:
          name: ca.test.functions.astro.createAccount
          params:
            - name: payLoad
              string: ca.test.data.flow073.astroRequestBody

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      # User Login
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow073.email
            - name: password
              string: ca.test.data.flow073.password
      
      # Selecting store at home
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow073.onboardingZipcode
            - name: storeName
              string: ca.test.data.flow073.storeName

      # Updating address in home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.changeLocationLink
          params:
            - name: pinCode
              string: ca.test.data.flow073.deliveryAddress

    # Remove Item from cart
      - executeFunction:
          name: ca.test.functions.productSearch.checkItemsInCartAndRemovingThem

      # Search a product
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow073.product_1_sku
      
      # Validating SRP page and extracting product price
      - executeFunction:
          name: ca.test.functions.productSearch.srpPageValidation
      
      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow073.product_1_name
            - name: quantity
              string: ca.test.data.flow073.product_1_Qty

      # Search a product
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow073.product_2_sku
      
      # Validating SRP page and extracting product price
      - executeFunction:
          name: ca.test.functions.productSearch.srpPageValidation

      # Product tile verification
      - executeFunction:
          name: ca.test.functions.srp.productTileVerification 
          params:
            - name: productName
              string: ca.test.data.flow073.product_2_name 

      # Adding product to favourites
      - executeFunction:
          name: ca.test.functions.home.addToFavFromCarousel
          params:
            - name: page
              string: ca.test.data.srpPage
            - name: productName
              string: ca.test.data.flow073.product_2_name 

    # Search a product
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow073.product_3_sku
      
      # Validating SRP page and extracting product price
      - executeFunction:
          name: ca.test.functions.productSearch.srpPageValidation

      # Product tile verification
      - executeFunction:
          name: ca.test.functions.srp.productTileVerification 
          params:
            - name: productName
              string: ca.test.data.flow073.product_3_name 

      # Adding product to favourites
      - executeFunction:
          name: ca.test.functions.home.addToFavFromCarousel
          params:
            - name: page
              string: ca.test.data.srpPage
            - name: productName
              string: ca.test.data.flow073.product_3_name                

      # Navigating to My Items page
      - executeFunction:
          name: ca.test.functions.srpPage.navigateToMyItems
          params:
            - name: myItemsTab
              string: ca.test.data.myItems.favourites

      - executeFunction:
          name: ca.test.functions.myItems.validatingFavouritesPage
          params:
            - name: estimateTotalFav
              string: ca.test.data.flow073.myItems.estTotal
            - name: productCount
              string: ca.test.data.flow073.myItems.itemsCount

      # Adding 1st product based on product name to cart from Favourite page
      - executeFunction:
          name: ca.test.functions.myItems.favouriteAddToCart
          params:
            - name: productName
              string: ca.test.data.flow073.product_2_name
      
      # Validate cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow073.cartQuantity
      
      # Asserting cart total
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow073.cartSubTotal

# # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#       - log: 'R2_SUBFLOW_TRANSACTION'
# # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      
     # Navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart

     # Clicking on reserve time button
      - executeFunction:
          name: ca.test.functions.cart.reserveTimePage
      
      # Validating reserve time page
      - executeFunction:
          name: ca.test.functions.reserveTimePageValidation
      
      # clicking navigate to deliver from store page
      - executeFunction:
          name: ca.test.functions.reserveTime.deliverFromStore

      # Reserving a slot
      - executeFunction:
          name: ca.test.functions.bookASlot.reserveTimePage.reserveStandardSlot

      # Clicking on book a slot button
      - executeFunction:
          name: ca.test.functions.bookASlot.reserveTimePage.bookASlotButton

      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.scheduledDelivery.verifyCard

      - executeFunction:
          name: ca.test.functions.cart.productCardExpansion

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow073.product_1_name
            - name: productQty
              string: ca.test.data.flow073.product_1_Qty
            - name: productPrice
              string: ca.test.data.flow073.product_p1.productPrice
            - name: strikeOutPrice
              string: ca.test.data.flow073.product_p1.strikeOutPrice
            - name: savePrice
              string: ca.test.data.flow073.product_p1.savedPrice

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow073.product_2_name
            - name: productPrice
              string: ca.test.data.flow073.product_p2.itemPrice
            - name: productQty
              string: ca.test.data.flow073.product_2_Qty

      # Verify cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.subTotalAssertionWithSaving
          params:
            - name: subTotal
              string: ca.test.android.data.flow073.subTotalBeforeSaving
            - name: savings
              string: ca.test.android.data.flow073.subTotalSaving
            - name: priceAfterSavings
              string: ca.test.data.flow073.subTotalAfterSaving

      - executeFunction:
          name: ca.test.functions.cartPage.validateMoneyBox
          name: ca.test.functions.cartPage.validateMoneyBox
          params:
            - name: checkForGroceryDeliveryFee
              string: true
            - name: checkForHstTax
              string: true
            - name: checkForGroceryDeliveryFee
              string: true
            - name: checkForHstTax
              string: true

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut

      # Adding CVV
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCVV
          params:
            - name: cvv
              string: ca.test.data.flow073.cvvNumber

      # Enter mobile number
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
          params:
            - name: phoneNumber
              string: ca.test.data.flow073.mobileNumber
      
      # Validating Mobile number card
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContactValidation

      # Validate Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.promoCodeValidation

      # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidationWithSaving
          params: 
            - name: subTotal
              string: ca.test.data.flow073.checkoutPage.subTotalBeforeSaving
            - name: savings
              string: ca.test.android.data.flow073.subTotalSaving
            - name: priceAfterSavings
              string: ca.test.data.flow073.subTotalAfterSaving

      - executeFunction:
          name: ca.test.functions.checkoutPage.validateMoneyBox
          params:
            - name: checkForGroceryDeliveryFee
              string: true
            - name: checkForHstTax
              string: true
            - name: checkForDriverTipFee
              string: true

      # Placing order
      - executeFunction:
          name: ca.test.functions.checkout.placeOrderButton

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # status
      - storeIn:
          key: testStatus
          value: passed

  # After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-073
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.restartapp
      - executeFunction:
          name: ca.test.functions.utils.afterSteps
