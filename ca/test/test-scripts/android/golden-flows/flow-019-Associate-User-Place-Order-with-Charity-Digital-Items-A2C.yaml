#-------------------------------------------------------------------------------------------------------------------
# Flow: 019
# User : Associate User
# Order: Type: Charity and Digital items
# Fulfillment: S2H
# Payment Type : CC
# Experience: A2C search
# Validation: AD Needs to be validated
#
# Remark: Associate discount is not shown in cart page
#-------------------------------------------------------------------------------------------------------------------

general:
  platform: android
  tags: flow-019, E2E-Android-English, ca_authpoc
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:

      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: true
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.flow019.onBoardingZipCode
      
      # Verifying home screen
      - executeFunction:
          name: ca.test.functions.home.headerElements.validateHomePage

      # Verifying home screen bottom ribbon
      - executeFunction:
          name: ca.test.functions.home.livingDesign.validateBottomNavigation
      
      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      # Sign In to account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow019.email
            - name: password
              string: ca.test.data.flow019.password

      # Store selection in home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow019.onBoardingZipCode
            - name: storeName
              string: ca.test.data.flow019.storeName

      # Updating location in home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.changeLocationLink
          params:
            - name: pinCode
              string: ca.test.data.flow019.addressZipCode

      # Clear cart
      - executeFunction:
          name: ca.test.functions.productSearch.checkItemsInCartAndRemovingThem

      - executeFunction:
          name: ca.test.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ca.test.data.flow019.digitalItemDeepLink
      
      # Pdp product header
      - executeFunction:
          name: ca.test.functions.pdp.productHeaderContainer
      
      # Pdp product fulfillment details
      - executeFunction:
          name: ca.test.functions.pdp.primaryBuyBoxContainerMerchandise
          params:
            - name: storeName
              string: ca.test.data.flow019.storeNamePDP
            - name: addressFirstLine
              string: ca.test.data.flow019.shippingAddressFirstLine
            - name: productType
              string: Digital

      # Pdp product more details page validation 
      - executeFunction:
          name: ca.test.functions.PDPpage.validatingProductDetailsCard
      
      # Product more details page
      - executeFunction:
          name: ca.test.functions.pdp.MoreDetails

      # Validating more details pages 
      - executeFunction:
          name: ca.test.functions.pdp.moreDetailsPageValidation
      
      # Verfying product is Charity
      - executeFunction:
          name: ca.test.functions.pdp.validatingProductType
          params:
            - name: productType
              string: ca.test.data.flow019.productTypeCharity

      - executeFunction:
          name: ca.test.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ca.test.data.flow019.charityItemDeepLink

      # Pdp product header validation
      - executeFunction:
          name: ca.test.functions.pdp.productHeaderContainer
      
      # Pdp product header fulfillment details validation
      - executeFunction:
          name: ca.test.functions.pdp.primaryBuyBoxContainerMerchandise
          params:
            - name: storeName
              string: ca.test.data.flow019.storeNamePDP
            - name: addressFirstLine
              string: ca.test.data.flow019.shippingAddressFirstLine
            - name: productType
              string: Digital
      
      # Pdp product more details validation
      - executeFunction:
          name: ca.test.functions.PDPpage.validatingProductDetailsCard

      # Product more details page
      - executeFunction:
          name: ca.test.functions.pdp.MoreDetails

      # Validating more details pages 
      - executeFunction:
          name: ca.test.functions.pdp.moreDetailsPageValidation
      
      # Verfying product is Digital
      - executeFunction:
          name: ca.test.functions.pdp.validatingProductType
          params:
            - name: productType
              string: ca.test.data.flow019.productTypeDigital
    
      # Asserting cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow019.cartQuantity
      
      # Asserting cart total
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow019.assertCartTotal

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart
      
      # Selecting ship instead
      - executeFunction:
          name: ca.test.functions.cart.selectShippingOptions

      # Verifying address and changing if needed
      - executeFunction:
          name: ca.test.functions.cart.fulfillmentAddress
          params:
            - name: addressFirstLine
              string: ca.test.data.flow019.shippingAddressFirstLine

      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.deliveryS2H.verifyCard

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductTitle
          params:
            - name: productName
              string: ca.test.data.flow019.charityProductName
            - name: quantity
              string: ca.test.data.flow019.charityProductQuantity

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductTitle
          params:
            - name: productName
              string: ca.test.data.flow019.digitalProductName
            - name: quantity
              string: ca.test.data.flow019.DigitalProductQuantity

      # Verify cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.subTotalAssertion
          params:
            - name: subTotal
              string: ca.test.data.flow019.assertCartTotal

      # Other fee validation 
      - executeFunction:
          name: ca.test.functions.cart.otherFee
          params:
            - name: fee
              string: ca.test.data.flow019.ecoHandlingFee
            - name: additionalFee
              string: ca.test.data.flow019.ecoHandlingFeeValue

      # Walmart shipping charges
      - executeFunction:
          name: ca.test.functions.cart.walmartShipping
          params:
            - name: walmartShipping
              string: ca.test.data.flow019.walmartShipping

      # Verify cart total taxes
      - executeFunction:
          name: ca.test.functions.cart.totalTaxAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow019.totalTaxAmount

      # Asserting gst tax
      - executeFunction:
          name: ca.test.functions.cart.gstTaxAssertion
          params:
            - name: gst_percentage
              string: ca.test.data.flow019.gstTaxPercentageAssertion
            - name: gst_tax_value
              string: ca.test.data.flow019.gstTaxAmountAssertion

      # Verify Estimate Total
      - executeFunction:
          name: ca.test.functions.cart.estimatedTotal
          params:
            - name: estimate_total
              string: ca.test.data.flow019.estimatedTotal
      
      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut

      # CheckOut page order review validation
      - executeFunction:
          name: ca.test.functions.checkout.validatingFulfillmentCard
          params:
            - name: fulfillmentType
              string: ca.test.data.flow019.fulfillmentType

      # Asserting delivery address
      - executeFunction:
          name: ca.test.functions.checkOut.assertingDeliveryAddress
          params:
            - name: fulfillmentType
              string: ca.test.data.flow019.fulfillmentType
            - name: addressFirstLine
              string: ca.test.data.flow019.deliveryAddress

      # CheckOut page payment option validation
      - executeFunction:
          name: ca.test.functions.checkOut.paymentOptions

      # Adding CVV
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCVV
          params:
            - name: cvv
              string: ca.test.data.flow019.cvvNumber

      # Entering Mobile number
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
          params:
            - name: phoneNumber
              string: ca.test.data.flow019.mobileNumber

      # Validation mobile number card
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContactValidation

      # Validate Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.promoCodeValidation

      # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params: 
            - name: subTotal
              string: ca.test.data.flow019.assertCartTotal

      # CheckOut page assocaite discount assertion
      - executeFunction:
          name: ca.test.functions.checkOut.associateDiscountAssertion
          params:
            - name: associate_discount
              string: ca.test.data.flow019.associateDiscount

      # Shipping charges validation
      - executeFunction:
          name: ca.test.functions.checkOut.shippingCharges
          params:
            - name: shippingFee
              string: ca.test.data.flow019.shippingFee

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.totalTaxesAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow019.totalTaxAmount

      # GST Tax Assertion
      - executeFunction:
          name: ca.test.functions.checkOut.taxesAssertion
          params: 
            - name: tax_Name
              string: ca.test.data.flow019.checkOut.gstTax
            - name: tax_value
              string: ca.test.data.flow019.gstTaxAmountAssertion

      # Checkout page estimate total assertion
      - executeFunction:  
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow019.estimatedTotal

      # Proceeding to place order
      - executeFunction:
          name: ca.test.functions.checkout.placeOrderButton

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # status
      - storeIn:
          key: testStatus
          value: passed

  # After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-019
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps