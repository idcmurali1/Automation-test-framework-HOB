  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp
      - log: timeStamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.orleansZipCode
      
      # Verifying home screen top ribbon
      - executeFunction:
          name: ca.test.functions.home.headerElements.validateHomePage   

      # Verifying home screen bottom ribbon
      - executeFunction:
          name: ca.test.functions.home.livingDesign.validateBottomNavigation

      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.data.flow080.authentication.email
            - name: password
              string: ca.test.data.flow080.authentication.password

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      # Login us registered user
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow080.authentication.email
            - name: password
              string: ca.test.data.flow080.authentication.password

      # Selecting store at home
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow008.onboarding.zipCode
            - name: storeName
              string: ca.test.data.flow080.home.storeSelection.storeName

      # Selecting address at home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.changeLocationLink
          params:
            - name: pinCode
              string: ca.test.data.flow080.home.addressLink.postalCode

      # Search a product
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow080.searchProduct.sku_1
      
      # Validating SRP page and extracting product price
      - executeFunction:
          name: ca.test.functions.productSearch.srpPageValidation

      # Product tile verification
