#-------------------------------------------------------------------------------------------------------------------
# Flow: 003
# User: Associate user
# Order Type: GM order with Multi Sku, Multi Shipment (STD + Freight)
# Fulfillment: S2H
# Payment Type: CC WMC (Adding Card from Accounts)
# Experience: A2C Search
# Validation: Cart- Qty, SubTotal, tax, estimate total, Fullfillment, Delivery address, Promo code, Associate Discount
#
# Remark:
#-------------------------------------------------------------------------------------------------------------------

general:
  platform: android
  tags: flow-003, E2E-Android-English, E2E-Android-French, ca_authpoc, fr_ca
  inherit: 
    filesRunAll:
      - ca-errors-helpers.yaml
  
scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.flow003.zipCode

      # Verifying home screen
      - executeFunction:
          name: ca.test.functions.home.headerElements.validateHomePage

      # Verifying home screen bottom ribbon
      - executeFunction:
          name: ca.test.functions.home.livingDesign.validateBottomNavigation

      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.android.data.flow003.email
            - name: password
              string: ca.test.android.data.flow003.password
        
      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.global.navigation.goToAccountFromTabBar

      # Sign In to account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.android.data.flow003.email
            - name: password
              string: ca.test.android.data.flow003.password
            - name: signInBtnAccountPage
              string: true

      # Validating Account After login Page
      - executeFunction:
          name: ca.test.functions.accountPage.accountPageAfterLogin
      
      # Navigating to wallet page
      - executeFunction:
          name: ca.test.functions.accountPage.selectWallet

      # Adding card details in wallet page
      - executeFunction:
          name: ca.test.functions.account.paymentMethod.addCardDetailsAndAddress
          params:
            - name: number
              string: ca.test.data.flow003.creditCardNumber
            - name: expiration
              string: ca.test.data.flow003.creditCardExpiry
            - name: cvv
              string: ca.test.data.flow003.creditCardCvv
            - name: fName
              string: ca.test.data.flow003.creditCardfName
            - name: lName
              string: ca.test.data.flow003.creditCardlName
            - name: mobileNumber
              string: ca.test.data.flow003.mobileNumber
            - name: streetAddress
              string: ca.test.data.flow003.homeAddress
            - name: city
              string: ca.test.data.flow003.city
            - name: state
              string: ca.test.data.flow003.province
            - name: zipcode
              string: ca.test.data.flow003.addressZipCode
            - name: cardLast4digits
              string: ca.test.data.flow003.creditCardLast4Digits

      # Navigating back to store
      - executeFunction:
          name: ca.test.functions.global.navigation.goToShopTab

      # Store selection in home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow003.zipCode
            - name: storeName
              string: ca.test.data.flow003.storeName

      # Updating location in home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.changeLocationLink
          params:
            - name: pinCode
              string: ca.test.data.flow003.addressZipCode

      # Product Search
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow003.product_sku

      # SRP product tile validation
      - executeFunction:
          name: ca.test.functions.srp.productTileVerification
          params:
            - name: productName
              string: ca.test.data.flow003.product_name
      
      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow003.product_name
            - name: quantity
              string: ca.test.data.flow003.product_p1_qty

      # Product Search
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow003.product_p2_sku

      # SRP product tile validation
      - executeFunction:
          name: ca.test.functions.srp.productTileVerification
          params:
            - name: productName
              string: ca.test.data.flow003.product_p2_name
      
      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow003.product_p2_name
            - name: quantity
              string: ca.test.data.flow003.product_p2_qty

      # Validate cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow003.cartQuantity
      
      # # Asserting cart total
      # - executeFunction:
      #     name: ca.test.functions.cart.assertCartTotal
      #     params:
      #       - name: subTotal
      #         string: ca.test.data.flow003.cartSubTotal

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart

      # Selecting ship instead
      - executeFunction:
          name: ca.test.functions.cart.selectShippingOptions

      # Verifying address and changing if needed
      - executeFunction:
          name: ca.test.functions.cart.fulfillmentAddress
          params:
            - name: addressFirstLine
              string: ca.test.data.flow003.homeAddress

      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.deliveryS2H.verifyCard

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductTitle
          params:
            - name: productName
              string: ca.test.data.flow003.product_name
            - name: quantity
              string: ca.test.data.flow003.product_p1_qty

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductTitle
          params:
            - name: productName
              string: ca.test.data.flow003.product_p2_name
            - name: quantity
              string: ca.test.data.flow003.product_p2_qty

      # Verify cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.subTotalAssertion
          params:
            - name: subTotal
              string: ca.test.data.flow003.cartSubTotal

      # Walmart shipping charges
      - executeFunction:
          name: ca.test.functions.cart.subTotal.walmartShipping
          params:
            - name: walmartShippingText
              string: ca.test.data.flow003.walmartDeliveryText
            - name: walmartShippingFee
              string: ca.test.data.flow003.walmartShippingValue

      # Verify cart taxes
      - executeFunction:
          name: ca.test.functions.cart.totalTaxAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow003.totalTaxAmount

      # Asserting hst tax
      - executeFunction:
          name: ca.test.functions.cart.hstTaxAssertion
          params:
            - name: hst_percentage
              string: ca.test.data.flow003.hstTaxPercentageAssertion
            - name: hst_tax_value
              string: ca.test.data.flow003.hstTaxAmountAssertion

      # Verify Estimate Total
      - executeFunction:
          name: ca.test.functions.cart.estimatedTotal
          params:
            - name: estimate_total
              string: ca.test.data.flow003.estimatedTotal

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut

      # Validating order card in check out page
      - executeFunction:
          name: ca.test.functions.checkout.validatingFulfillmentCard
          params:
            - name: fulfillmentType
              string: ca.test.data.flow003.fulfillmentType

      # Asserting delivery address
      - executeFunction:
          name: ca.test.functions.checkOut.assertingDeliveryAddress
          params:
            - name: fulfillmentType
              string: ca.test.data.flow003.fulfillmentType
            - name: addressFirstLine
              string: ca.test.data.flow003.deliveryAddress

      # # CheckOut page payment option validation
      # - executeFunction:
      #     name: ca.test.functions.checkOut.paymentOptions

      # Adding CVV
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCVV
          params:
            - name: cvv
              string: ca.test.data.flow003.creditCardCvv

      # Validation mobile number card
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContactValidation

      # Entering Mobile number
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
          params:
            - name: phoneNumber
              string: ca.test.data.flow003.mobileNumber

      # Validate Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.promoCodeValidation

      # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params: 
            - name: subTotal
              string: ca.test.data.flow003.cartSubTotal
      
      # CheckOut page assocaite discount assertion -- WIN ID issue
      - executeFunction:
          name: ca.test.functions.checkOut.associateDiscountAssertion
          params:
            - name: associate_discount
              string: ca.test.data.flow003.assoicateDiscount

      # Walmart shipping fee
      - executeFunction:
          name: ca.test.functions.checkOut.shippingCharges
          params:
            - name: shippingFee
              string: ca.test.data.flow003.walmartShippingValue

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.totalTaxesAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow003.totalTaxAmount

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.taxesAssertion
          params:
            - name: tax_Name
              string: ca.test.data.flow003.checkOut.hstTax
            - name: tax_value
              string: ca.test.data.flow003.hstTaxAmountAssertion

      # Checkout page estimate total assertion
      - executeFunction:  
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow003.estimatedTotal

      # Placing Order
      - executeFunction:
          name: ca.test.functions.checkOut.PlacingOrder

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - storeIn:
          key: testStatus
          value: passed

  #After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-003
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps