          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.data.flow077.email
            - name: password
              string: ca.test.data.flow077.password

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      # Login us registered user
      - executeFunction:
