            - name: storeName
              string: ca.test.data.flow077.storeName

      # Search a product
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow077.product_1_sku
      
      # Validating SRP page and extracting product price
      - executeFunction:
          name: ca.test.functions.productSearch.srpPageValidation

      # Product tile verification
      - executeFunction:
          name: ca.test.functions.srp.productTileVerification 
          params:          
            - name: productName
              string: ca.test.data.flow077.product_1_name

      # Product SRP to PDP page
      - executeFunction:
          name: ca.test.functions.productSearch.srpToPdpPage
          params:
            - name: productName
              string: ca.test.data.flow077.product_1_name
      
      # Validating sales financing text, installment, tenure
      - executeFunction:
          name: ca.test.functions.productDetailsPage.saleFinancing
          params:
            - name: productName
              string: ca.test.data.flow077.product_1_name
            - name: monthlyFinancing
              string: ca.test.data.flow077.monthlyFinancingPrice
            - name: weeklyFinancing
              string: ca.test.data.flow077.weeklyFinancingPrice
      
