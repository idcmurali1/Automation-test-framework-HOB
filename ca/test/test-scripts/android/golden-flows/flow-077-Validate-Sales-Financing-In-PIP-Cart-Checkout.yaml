            - name: password
              string: ca.test.data.flow077.password

      # Validating home page customer greeting
      - executeFunction:
          name: ca.test.functions.home.verifyUserNameHomePage
          params:
            - name: usergreeting
              string: ca.test.android.data.flow077.customerName

      # Selecting store at home
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
