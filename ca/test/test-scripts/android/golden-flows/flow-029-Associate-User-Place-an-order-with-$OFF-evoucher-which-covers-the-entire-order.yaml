#-------------------------------------------------------------------------------------------------------------------
# Flow: 029
# User : Registered User 
# Order Type: GM order
# Fulfillment: S2H
# Payment Type : CC(WMC) + e-voucher
# Experience: A2C HP Carousel $ Search
# Validation: Free Shipping Charges
#-------------------------------------------------------------------------------------------------------------------

general:
  platform: android
  tags: flow-029, E2E-Android-English, ca_authpoc
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true 
    endTestOnFailure: true 
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp
      - log: timeStamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.flow029.onboardingZipcode
      
      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.data.flow029.email
            - name: password
              string: ca.test.data.flow029.password

      # Navigating to account section
      - executeFunction:
          name: ca.test.functions.global.navigation.goToAccountFromTabBar
        
      # Validating Account Before login Page
      - executeFunction:
          name: ca.test.functions.accountPage.accountPageBeforeLogin

      # Login us registered user
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow029.email
            - name: password
              string: ca.test.data.flow029.password
            - name: signInBtnAccountPage
              string: true
      
      # Cart merge pop
      - executeFunction:
          name: ca.test.functions.utils.cartMergePop

      # Validating Account After login Page
      - executeFunction:
          name: ca.test.functions.accountPage.accountPageAfterLogin
  
      # Navigating back to store
      - executeFunction:
          name: ca.test.functions.global.navigation.goToShopTab
      
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow029.onboardingZipcode
            - name: storeName
              string: ca.test.data.flow029.storeName

      # Selecting address at home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.changeLocationLink
          params:
            - name: pinCode
              string: ca.test.data.flow029.deliveryZipCode

      # Scrolling to manual carousel
      - executeFunction:
          name: ca.test.functions.home.scrollToCarousel
          params:
            - name: carouselName
              string: ca.test.data.carouselName.manualCarousel
            - name: scrollContainer 
              string: ca.test.mappings.home.manualCarousel  

      # Adding 1st product based on product name to cart
      - executeFunction:
          name: ca.test.functions.home.addToCartFromCarousel
          params:
            - name: productName
              string: ca.test.data.flow029.product_P1_Name
              string: ca.test.data.flow029.product_P1_Name
            - name: quantity
              string: ca.test.data.flow029.product_P1_Qty
            - name: scrollContainer
              string: ca.test.mappings.homePage.carousel
            - name: carouselName
              string: ca.test.data.carouselName.manualCarousel     

      # Search a product
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow029.product_P2_sku

      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow029.product_P2_Name
            - name: quantity
              string: ca.test.data.flow029.product_P2_Qty
    
      # Validate cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow029.cartQuantity
      
      # Asserting cart total
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow029.assertCartTotal

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      
      # Navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart
      
      # Selecting ship instead
      - executeFunction:
          name: ca.test.functions.cart.selectShippingOptions

      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.deliveryS2H.verifyCard

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductTitle
          params:
            - name: productName
              string: ca.test.data.flow029.product_P1_Name
            - name: quantity
              string: ca.test.data.flow029.product_P1_Qty

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductTitle
          params:
            - name: productName
              string: ca.test.data.flow029.product_P2_Name
            - name: quantity
              string: ca.test.data.flow029.product_P2_Qty

      - scroll:
          direction: down

      # Asserting cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.subTotalAssertion
          params:
            - name: subTotal
              string: ca.test.data.flow029.assertCartTotal

      # Asserting Walmart shipping fee
      - executeFunction:
          name: ca.test.functions.cart.walmartShipping
          params:
            - name: walmartShipping
              string: ca.test.data.flow029.walmartShipping
      
      # Asserting cart taxes
      - executeFunction:
          name: ca.test.functions.cart.totalTaxAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow029.totalTaxAmount

      # Asserting hst tax
      - executeFunction:
          name: ca.test.functions.cart.hstTaxAssertion
          params:
            - name: hst_percentage
              string: ca.test.data.flow029.hstTaxPercentageAssertion
            - name: hst_tax_value
              string: ca.test.data.flow029.hstTaxAmountAssertion

      # Asserting cart estimate sub total
      - executeFunction:
          name: ca.test.functions.cart.estimatedTotal
          params:
            - name: estimate_total
              string: ca.test.data.flow029.estimatedTotal

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut

      # Applying promo code to exisiting customer
      - executeFunction: 
          name: ca.test.functions.astro.promoCode
          params:
            - name: email
              string: ca.test.data.flow029.email
            - name: password
              string: ca.test.data.flow029.password
            - name: promoCode
              string: CANADA_CS_100_OFF_ENTIRE_ORDER

#      # Validating order card in check out page
#      - executeFunction:
#          name: ca.test.functions.checkout.validatingFulfillmentCard
#          params:
#            - name: fulfillmentType
#              string: ca.test.android.data.flow029.fulfillmentType
#
#      # Asserting delivery address
#      - executeFunction:
#          name: ca.test.functions.checkOut.assertingDeliveryAddress
#          params:
#            - name: fulfillmentType
#              string: ca.test.android.data.flow029.fulfillmentType
#            - name: addressFirstLine
#              string: ca.test.data.flow029.deliveryAddress
#
#      # CheckOut page payment option validation
#      - executeFunction:
#          name: ca.test.functions.checkOut.paymentOptions

      # Adding CVV
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCVV
          params:
            - name: cvv
              string: ca.test.data.flow029.cvvNumber

      # Enter mobile number
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
          params:
            - name: phoneNumber
              string: ca.test.data.flow029.mobileNumber
      
      # Validating Mobile number card
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContactValidation

      # Validate Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.promoCodeValidation

      # status
      - storeIn:
          key: runStatus
          value: checkOut
  
      # Applying to promo code
      - executeFunction:
          name: ca.test.functions.checkOut.applyPromoCode
          params:
            - name: promoCode
              string: ca.test.data.flow029.promoCode
            - name: promoCodeText
              string: ca.test.data.flow029.promoCode

      # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params: 
            - name: subTotal
              string: ca.test.data.flow029.assertCartTotal

      # # CheckOut page assocaite discount assertion
      # Associate Win-Id is not available to add
      # - executeFunction:
      #     name: ca.test.functions.checkOut.associateDiscountAssertion
      #     params:
      #       - name: associate_discount
      #         string: ca.test.data.flow029.assoicateDiscount

      # Coupon code validation
      - executeFunction:
          name: ca.test.functions.checkOut.subTotal.promoCodeValidation
          params:
            - name: promoCodeText
              string: ca.test.data.flow029.promoCode
            - name: promoCodeValue
              string: ca.test.data.flow029.promoCodeDiscount

      # Handling fee
      - executeFunction:
          name: ca.test.functions.checkOut.HandlingFee
          params:
            - name: handlingFee
              string: ca.test.data.flow029.handlingFee

      # Shipping charges validation
      - executeFunction:
          name: ca.test.functions.checkOut.shippingCharges
          params:
            - name: shippingFee
              string: ca.test.data.flow029.walmartShippingAfterPromoCode

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.totalTaxesAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow029.totalTaxAfterPromoCode 

      # Checkout page estimate total assertion
      - executeFunction:  
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow029.estimatedTotalAfterPromoCode

      # Placing order
      - executeFunction:
          name: ca.test.functions.checkout.placeOrderButton

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # status
      - storeIn:
          key: testStatus
          value: passed

  # After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-029
          color: GREEN_BOLD
      - sleep: 
          duration: 5000
      - executeFunction:
          name: ca.test.functions.accountPage.removePromoCode    
      - executeFunction:
          name: ca.test.functions.utils.afterSteps