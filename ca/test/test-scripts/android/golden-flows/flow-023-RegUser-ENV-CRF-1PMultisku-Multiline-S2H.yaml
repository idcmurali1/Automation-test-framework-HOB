#-------------------------------------------------------------------------------------------------------------------
# Flow: 023
# User : Registered User
# Order: Type: Place an order with ENV, CRF and 1P (Multi Sku/Multi Line)
# Fulfillment: S2H
# Payment Type : GC (Multiple GC)
# Experience: A2C search
# Validation: Cart- Qty, SubTotal, Tax, Shipping charges, Estimate total, Cart Fulfilment, Eco handling fees, CRF, Bev Fee
#
# Remark: Associate discount is not shown in cart page
#-------------------------------------------------------------------------------------------------------------------

general:
  platform: android
  tags: flow-023, E2E-Android-English, ca_authpoc
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.flow023.zipCode

      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.android.data.flow023.email
            - name: password
              string: ca.test.android.data.flow023.password

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      # Sign In to account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.android.data.flow023.email
            - name: password
              string: ca.test.android.data.flow023.password

      # Selecting store at home
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow023.zipCode
            - name: storeName
              string: ca.test.data.flow023.storeName

      # Selecting address at home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.changeLocationLink
          params:
            - name: pinCode
              string: ca.test.data.flow023.deliveryPinCode

      # Product Search
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:            
            - name: product
              string: ca.test.data.flow023.product_p1_sku

      # SRP product tile validation
      - executeFunction:
          name: ca.test.functions.srp.productTileVerification
          params:
            - name: productName
              string: ca.test.data.flow023.product_p1_name

      # Adding product to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow023.product_p1_name
            - name: quantity
              string: ca.test.data.flow023.product_p1_qty

      # Product Search
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:            
            - name: product
              string: ca.test.data.flow023.product_p2_sku

      #----------temperory---------#
      - click:
          identifier: ca.test.mappings.srp.addTocart
      #----------temperory---------#

#      # SRP product tile validation
#      - executeFunction:
#          name: ca.test.functions.srp.productTileVerification
#          params:
#            - name: productName
#              string: ca.test.data.flow023.product_p2_name

#      # Adding product to cart
#      - executeFunction:
#          name: ca.test.functions.productSearch.addToCart
#          params:
#            - name: productName
#              string: ca.test.data.flow023.product_p2_name
#            - name: quantity
#              string: ca.test.data.flow023.product_p2_qty

      # Validate cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow023.cartQuantity
      
      # Asserting cart total
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow023.assertCartTotal

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart

      # Selecting ship instead
      - executeFunction:
          name: ca.test.functions.cart.selectShippingOptions

      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.deliveryS2H.verifyCard

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow023.product_p1_name
            - name: productPrice
              string: $17.31
            - name: productQty
              string: ca.test.data.flow023.product_p1_qty

      #--------Temporory Commented out - Item has " character in name creating issue with validation------#
