#            - name: productPrice
#              string: $248
#            - name: productQty
#              string: ca.test.data.flow023.product_p2_qty

      #--------Temporory Commented out - Item has " character in name creating issue with validation------#

      # Verify cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.subTotalAssertion
          params:
            - name: subTotal
              string: ca.test.data.flow023.assertCartTotal

      # Walmart shipping charges
      - executeFunction:
          name: ca.test.functions.cart.otherFee
          params:
            - name: fee
              string: ca.test.data.flow023.ecoHandlingFeesText
            - name: additionalFee
              string: ca.test.data.flow023.ecoHandlingFeesValue

      # Walmart shipping charges
      - executeFunction:
          name: ca.test.functions.cart.otherFee
          params:
            - name: fee
              string: ca.test.data.flow023.crfFeesText
            - name: additionalFee
              string: ca.test.data.flow023.crfFeesValue

      # Walmart shipping charges
      - executeFunction:
          name: ca.test.functions.cart.otherFee
          params:
            - name: fee
              string: ca.test.data.flow023.bevDepositFeesText
            - name: additionalFee
              string: ca.test.data.flow023.bevDepositFeesValue

      # Walmart shipping charges
      - executeFunction:
          name: ca.test.functions.cart.subTotal.walmartShipping
          params:
            - name: walmartShippingText
              string: ca.test.data.flow023.walmartShippingText
            - name: walmartShippingFee
              string: ca.test.data.flow023.walmartShippingValue

      # Verify cart taxes
      - executeFunction:
          name: ca.test.functions.cart.totalTaxAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow023.totalTaxAmount

      # Asserting gst tax
      - executeFunction:
          name: ca.test.functions.cart.gstTaxAssertion
          params:
            - name: gst_percentage
              string: ca.test.data.flow023.gstTaxText
            - name: gst_tax_value
              string: ca.test.data.flow023.gstTaxValue

      # Verify Estimate Total
      - executeFunction:
          name: ca.test.functions.cart.estimatedTotal
          params:
            - name: estimate_total
              string: ca.test.data.flow023.estimatedTotal

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut

      - executeFunction:
          name:  ca.test.functions.astroUrl.createGiftCard
          params:
            - name: giftCardAmount
              string: ca.test.data.flow023.gca001

      - storeIn:
          key: GCN001
          value: ${giftCardNumber}

      - storeIn:
          key: GCP001
          value: ${giftCardPin}

      - executeFunction:
          name:  ca.test.functions.astroUrl.createGiftCard
          params:
            - name: giftCardAmount
              string: ca.test.data.flow023.gca002

      - storeIn:
          key: GCN002
          value: ${giftCardNumber}

      - storeIn:
          key: GCP002
          value: ${giftCardPin}

      - executeFunction:
          name: ca.test.functions.checkOut.navigateToWallet

      - executeFunction:
          name: ca.test.functions.checkOut.removeGiftCard

      - executeFunction:
          name: ca.test.functions.checkOut.editPayment.addNewGiftCard
          params:
            - name: giftCardNumber
              string: ${GCN001}
            - name: giftCardPin
              string: ${GCP001}

      - executeFunction:
          name: ca.test.functions.checkOut.paymentMethod.addNewPaymentMethod

      - executeFunction:
          name: ca.test.functions.checkOut.editPayment.addNewGiftCard
          params:
            - name: giftCardNumber
              string: ${GCN002}
            - name: giftCardPin
              string: ${GCP002}

      - executeFunction:
          name: ca.test.functions.checkOut.paymentMethod.countinueButton

      # Validation mobile number card
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContactValidation

      # Entering Mobile number
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
          params:
            - name: phoneNumber
              string: ca.test.data.flow023.phoneNumber

      # Validate Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.promoCodeValidation

      # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params: 
            - name: subTotal
              string: ca.test.data.flow023.assertCartTotal

      # eco handling charges
      - executeFunction:
          name: ca.test.functions.checkoutPage.otherFee
          params:
            - name: fee
              string: ca.test.data.flow023.ecoHandlingFeesText
            - name: additionalFee
              string: ca.test.data.flow023.ecoHandlingFeesValue

      # CRF fee charges
      - executeFunction:
          name: ca.test.functions.checkoutPage.otherFee
          params:
            - name: fee
              string: ca.test.data.flow023.crfFeesText
            - name: additionalFee
              string: ca.test.data.flow023.crfFeesValue

      # Bev Deposit charges
      - executeFunction:
          name: ca.test.functions.checkoutPage.otherFee
          params:
            - name: fee
              string: ca.test.data.flow023.bevDepositFeesText
            - name: additionalFee
              string: ca.test.data.flow023.bevDepositFeesValue

      # # Walmart Shipping Charges - CAPURCHASE-1768
      - executeFunction:
          name: ca.test.functions.checkoutPage.otherFee
          params:
            - name: fee
              string: ca.test.data.flow023.walmartShippingText
            - name: additionalFee
              string: ca.test.data.flow023.walmartShippingValue

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.totalTaxesAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow023.totalTaxAmount

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.taxesAssertion
          params:
            - name: tax_Name
              string: ca.test.data.flow023.checkOut.gstTaxPercentage       
            - name: tax_value
              string: ca.test.data.flow023.gstTaxValue

      # Checkout page estimate total assertion
      - executeFunction:  
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow023.estimatedTotal

      # Placing Order
      - executeFunction:
          name: ca.test.functions.checkOut.PlacingOrder

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Order Confirmation screen validation
      - executeFunction:
          name: ca.test.functions.orderConformationValidation
          params:
            - name: estimate_total
              string: ca.test.data.flow023.estimatedTotal
            - name: addressFirstLine
              string: ca.test.data.flow023.deliveryAddressFull

      - storeIn:
          key: testStatus
          value: passed

  #After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-023
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps
      
