# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:

      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.flow035.postalCode
      
      # Creating account using astro
      - executeFunction:
          name: ca.test.functions.astro.createAccount
          params:
            - name: payLoad
              string: ca.test.data.flow035.astroRequestBody

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      # Sign In to account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow035.email
            - name: password
              string: ca.test.data.flow035.password

      # Verifying user name in home 
      - executeFunction:
          name: ca.test.functions.home.verifyUserNameHomePage
          params:
            - name: usergreeting
              string: ca.test.data.flow035.customerName

      # Selecting store in home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow035.storeZipCode
            - name: storeName
              string: ca.test.data.flow035.storeName
      
      # Changing location in home page
      - executeFunction:
          name: ca.test.functions.home.changeLocationLink
          params:
            - name: pinCode
              string: ca.test.data.flow035.storeZipCode

      - executeFunction:
          name: ca.test.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ca.test.data.flow035.goItemDeepLink

      # Add to cart
      - executeFunction:
          name: ca.test.functions.PDPpage.addToCart
          params:
            - name: quantity
              string: ca.test.data.flow035.goItemQty

      # close
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

#--------------------------------------------Temperory-----------------------------------#      
      - executeFunction:
          name: ca.test.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ca.test.data.flow035.deepLink

      # Add to cart
      - executeFunction:
          name: ca.test.functions.PDPpage.addToCart
          params:
            - name: quantity
              string: ca.test.data.flow035.product_P1_Quantity

      # close
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

      # Asserting cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow035.cartQuantity
      
      # Asserting cart total
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow035.cartSubTotal
              
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
