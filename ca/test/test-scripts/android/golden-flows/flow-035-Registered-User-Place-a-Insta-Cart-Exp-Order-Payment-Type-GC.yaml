      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart

      # Clicking on reserve a time button
      - executeFunction:
          name: ca.test.functions.cart.reserveTimePage
      
      # Clicking on deliver from store tab
      - executeFunction:
          name: ca.test.functions.reserveTime.deliverFromStore

      # Choosing Insta Cart delivery slot
      - executeFunction:
          name: ca.test.functions.bookASlot.reserveInstaCartSlot

      # Clicking book a slot button
      - executeFunction:
          name: ca.test.functions.bookASlot.reserveTimePage.bookASlotButton
      
      # Asserting express slot
      - executeFunction:
          name: ca.test.functions.cart.assetingExpressSlot
          params:
            - name: fulfillmentTime
              string: ${eta}

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow035.product_P1_Name
            - name: productPrice
              string: ca.test.data.flow035.product_P1.itemPrice
            - name: productQty
              string: ca.test.data.flow035.product_P1_Quantity

      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow035.goItemName
            - name: productPrice
              string: ca.test.data.flow035.goItemPrice
            - name: productQty
              string: ca.test.data.flow035.goItemQty

      - executeFunction:
          name: ca.test.functions.cartPage.validateMoneyBox
          params:
            - name: checkForGroceryDeliveryFee
              string: true
            - name: checkForHstTax
              string: true

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut

      - executeFunction:
          name:  ca.test.functions.astroUrl.createGiftCard
          params:
            - name: giftCardAmount
              string: 70
      
      # Validating delivery note
      - executeFunction:
          name: ca.test.functions.checkOut.validatingDeliveryNote
          params:
            - name: deliveryNote
              string: ca.test.data.flow035.deliveryNote

      # Asserting Express slot time
      - executeFunction:
          name: ca.test.functions.checkOut.assertingExpressSlot
          params:
            - name: fulfillmentTime
              string: ${eta}

      # Asserting delivery address
      - executeFunction:
          name: ca.test.functions.checkOut.assertingDeliveryAddress
          params:
            - name: fulfillmentType
              string: ca.test.data.flow035.fulfillmentType
            - name: addressFirstLine
              string: ca.test.data.flow035.homeAddress

      # Navigating edit payment page
      - executeFunction:
          name: ca.test.functions.checkOut.editPayment

      - executeFunction:
          name: ca.test.functions.checkOut.removeGiftCard

      - executeFunction:
          name: ca.test.functions.checkOut.editPayment.chooseGiftCard
          params:
            - name: cardNumber
              string: ${giftCardNumber}
            - name: cardPin
              string: ${giftCardPin}
            - name: cvvNumber
              string: ca.test.data.flow035.cvvNumber
      
      # Enter mobile number
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
          params:
            - name: phoneNumber
              string: ca.test.data.flow035.mobileNumber
      
      # Validating Mobile number card
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContactValidation

      # Validate Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.promoCodeValidation

      - executeFunction:
          name: ca.test.functions.checkoutPage.validateMoneyBox
          params:
            - name: checkForDriverTipFee
              string: true
            - name: checkForGroceryDeliveryFee
              string: true
            - name: checkForHstTax
              string: true

      # Placing order
      - executeFunction:
          name: ca.test.functions.checkout.placeOrderButton

