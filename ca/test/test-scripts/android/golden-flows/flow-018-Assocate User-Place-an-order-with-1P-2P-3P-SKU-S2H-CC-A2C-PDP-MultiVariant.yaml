#-------------------------------------------------------------------------------------------------------------------
# Flow: 018
# User : Associate User
# Order Type: Place an order with 1P,2P and 3P Sku's
# Fulfillment: S2H
# Payment Type : CC
# Experience: A2C PDP Multivariant
# Validation: 
#
# Remark: Pending 2P with multiVariant items needed.
#-------------------------------------------------------------------------------------------------------------------

general:
  platform: android
  tags: flow-018, E2E-Android-English, E2E-Android-French, ca_authpoc, fr_ca
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: true
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.flow018.onboardingZipcode

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      # Sign In to account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow018.email
            - name: password
              string: ca.test.data.flow018.password

      # # Store selection in home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow018.onboardingZipcode
            - name: storeName
              string: ca.test.data.flow018.storeName
     
      # Updating location in home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.changeLocationLink
          params:
            - name: pinCode
              string: ca.test.data.flow018.onboardingZipcode 

      # Clear cart
      - executeFunction:
          name: ca.test.functions.productSearch.checkItemsInCartAndRemovingThem

       # Searching for an item
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow018.product_P1_Sku
          
       # Product SRP to PDP page
      - executeFunction:
          name: ca.test.functions.productSearch.srpToPdpPage
          params:
            - name: productName
              string: ca.test.data.flow018.product_P1_Name

       # header Validation
      - executeFunction:
          name: ca.test.functions.pdp.productHeaderContainer

      - executeFunction:
          name: ca.test.functions.pdp.multiVariantProductValidation
          params:
            - name: variantCount
              string: ca.test.data.flow018.product_P1_variantCount

      - executeFunction:
          name: ca.test.functions.pdppage.selectingMultiVariant        

       # Fulfillment validation
      - executeFunction:
          name: ca.test.functions.pdp.primaryBuyBoxContainerMerchandise
          params:
            - name: storeName
              string: ca.test.data.flow018.storePdpName
            - name: addressFirstLine
              string: ca.test.data.flow018.addressFirstLine
      
       # more details validation
      - executeFunction:
          name: ca.test.functions.PDPpage.validatingProductDetailsCard

       # Add to cart
      - executeFunction:
          name: ca.test.functions.PDPpage.addToCart
          params:
            - name: quantity
              string: ca.test.data.flow018.product_P1_Qty

       # close
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

      # Searching an item
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow018.product_P3_Sku
      
      # Product SRP to PDP page
      - executeFunction:
          name: ca.test.functions.productSearch.srpToPdpPage
          params:
            - name: productName
              string: ca.test.data.flow018.product_P3_Name

      # header Validation
      - executeFunction:
          name: ca.test.functions.pdp.productHeaderContainer

      # Fulfillment validation
      - executeFunction:
          name: ca.test.functions.pdp.primaryBuyBoxContainerMerchandise
          params:
            - name: storeName
              string: ca.test.data.flow018.storePdpName
            - name: addressFirstLine
              string: ca.test.data.flow018.addressFirstLine
            - name: productType
              string: Digital
      
      # more details validation
      - executeFunction:
          name: ca.test.functions.PDPpage.validatingProductDetailsCard

      # Add to cart
      - executeFunction:
          name: ca.test.functions.PDPpage.addToCart
          params:
            - name: quantity
              string: ca.test.data.flow018.product_P3_Qty

      # close
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

      # Validate cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow018.assertCartQty
      
      # # Asserting cart total
      # - executeFunction:
      #     name: ca.test.functions.cart.assertCartTotal
      #     params:
      #       - name: subTotal
      #         string: ca.test.data.flow018.assertCartTotal

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
     
      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart
      
      # Selecting ship instead
      - executeFunction:
          name: ca.test.functions.cart.selectShippingOptions

      # Verifying address and changing if needed
      - executeFunction:
          name: ca.test.functions.cart.fulfillmentAddress
          params:
            - name: addressFirstLine
              string: ca.test.data.flow018.addressFirstLine

       # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductTitle
          params:
            - name: productName
              string: ca.test.data.flow018.product_P1_Name
            - name: quantity
              string: ca.test.data.flow018.product_P1_Qty

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductTitle
          params:
            - name: productName
              string: ca.test.data.flow018.product_P3_Name
            - name: quantity
              string: ca.test.data.flow018.product_P3_Qty

      # Asserting cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.subTotalAssertion
          params:
            - name: subTotal
              string: ca.test.data.flow018.assertCartTotal

      # 3p HDE fee validation
      - executeFunction:
          name: ca.test.functions.cart.otherFee
          params:
            - name: fee
              string: ca.test.data.flow018.hde3PShippingText
            - name: additionalFee
              string: ca.test.data.flow018.hde3PShippingValue

      # Asserting cart taxes
      - executeFunction:
          name: ca.test.functions.cart.totalTaxAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow018.gstTaxAmountAssertion

      # Asserting cart estimate sub total
      - executeFunction:
          name: ca.test.functions.cart.estimatedTotal
          params:
            - name: estimate_total
              string: ca.test.data.flow018.estimateTotal

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut

      # Validating order card in check out page
      - executeFunction:
          name: ca.test.functions.checkout.validatingFulfillmentCard
          params:
            - name: fulfillmentType
              string: ca.test.data.flow018.fulfillmentType

      # Asserting delivery address
      - executeFunction:
          name: ca.test.functions.checkOut.assertingDeliveryAddress
          params:
            - name: fulfillmentType
              string: ca.test.data.flow018.fulfillmentType
            - name: addressFirstLine
              string: ca.test.data.flow018.deliveryAddress

      # CheckOut page payment option validation
      - executeFunction:
          name: ca.test.functions.checkOut.paymentOptions

      # Adding CVV
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCVV
          params:
            - name: cvv
              string: ca.test.data.flow018.cvvNumber
      
      # Enter mobile number
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
          params:
            - name: phoneNumber
              string: ca.test.data.flow018.phoneNumber

      # Validating Mobile number card
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContactValidation

      # Validate Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.promoCodeValidation

      # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params: 
            - name: subTotal
              string: ca.test.data.flow018.assertCartTotal

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.totalTaxesAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow018.gstTaxAmountAssertion

      # Checkout page estimate total assertion
      - executeFunction:  
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow018.estimateTotal        

      # Placing order
      - executeFunction:
          name: ca.test.functions.checkout.placeOrderButton

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # status
      - storeIn:
          key: testStatus
          value: passed

  #After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-018
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps
      
      