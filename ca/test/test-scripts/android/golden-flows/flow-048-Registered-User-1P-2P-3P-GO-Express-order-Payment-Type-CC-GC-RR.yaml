#-------------------------------------------------------------------------------------------------------------------
# Flow: 048
# User : Registered
# Order Type: MX(1P, 2P, 3P and GO)
# Fulfillment: Express PickUp
# Payment Type : CC
# Experience: A2C Search
# Validation: 
# Remark: Express pick up is not avialable at all times.
#-------------------------------------------------------------------------------------------------------------------
general:
  platform: android
  tags: flow-048, GO/MX-Express-Slot-English-Android-Flow
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.flow048.onboardingPostalCode

      # Verifying home screen
      - executeFunction:
          name: ca.test.functions.home.headerElements.validateHomePage

      # Verifying home screen bottom ribbon
      - executeFunction:
          name: ca.test.functions.home.livingDesign.validateBottomNavigation
      
      # Creating account using astro
      - executeFunction:
          name: ca.test.functions.astro.createAccount
          params:
            - name: payLoad
              string: ca.test.data.flow048.astroRequestBody

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      # Sign In to account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow048.email
            - name: password
              string: ca.test.android.data.flow048.password
      
      # Verifying user name in home 
      - executeFunction:
          name: ca.test.functions.home.verifyUserNameHomePage
          params:
            - name: usergreeting
              string: ca.test.data.flow048.customerName

      # Selecting store in home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow048.storeZipCode
            - name: storeName
              string: ca.test.data.flow048.storeName
      
      # Changing location in home page
      - executeFunction:
          name: ca.test.functions.home.changeLocationLink
          params:
            - name: pinCode
              string: ca.test.data.flow048.storeZipCode
      
      - executeFunction:
          name: ca.test.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ca.test.data.flow048.goItemDeepLink

      # Add to cart
      - executeFunction:
          name: ca.test.functions.PDPpage.addToCart
          params:
            - name: quantity
              string: ca.test.data.flow048.goItemQty

      # close
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

#--------------------------------------------Temperory-----------------------------------#      
      - executeFunction:
          name: ca.test.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ca.test.data.flow048.deepLink_GO_1P_Item

      # Add to cart
      - executeFunction:
          name: ca.test.functions.PDPpage.addToCart
          params:
            - name: quantity
              string: ca.test.data.flow048.product_P1_Quantity

      # close
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

      - executeFunction:
          name: ca.test.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ca.test.data.flow048.deepLink_GM_Item_EnergizerBattery

      # Add to cart
      - executeFunction:
          name: ca.test.functions.PDPpage.addToCart
          params:
            - name: quantity
              string: ca.test.data.flow048.product_P2_Qty

      # close
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

      # Searching an item
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow048.product_P3_Sku

      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow048.product_P3_Name
            - name: quantity
              string: ca.test.data.flow048.product_P3_Qty

      - executeFunction:
          name: ca.test.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ca.test.data.flow048.deepLink_GO_Item_crisperBarbeque

      # Add to cart
      - executeFunction:
          name: ca.test.functions.PDPpage.addToCart
          params:
            - name: quantity
              string: ca.test.data.flow048.product_P4_Qty

      # close
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

      # Asserting cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow048.cartQuantity
      
      # Asserting cart total
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow048.cartSubTotal
              
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart

      # Clicking on reserve a time button
      - executeFunction:
          name: ca.test.functions.cart.reserveTimePage
      
      # Validating reserve a time page
      - executeFunction:
          name: ca.test.functions.reserveTimePageValidation

      # navigating and changing store
      - executeFunction:
          name: ca.test.functions.reserveTime.changeStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow048.storeZipCode
            - name: storeName
              string: ca.test.data.flow048.storeName
            - name: storeDisplayed
              string: ca.test.data.flow048.storeAddressDisplay

      # Reserve express slot
      - executeFunction:
          name: ca.test.functions.bookASlot.reserveTimePage.reserveExpressPickupSlot

      # Clicking book a slot button
      - executeFunction:
          name: ca.test.functions.bookASlot.reserveTimePage.bookASlotButton

      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.scheduledPickup.verifyCard

      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow048.product_P1_Name
            - name: productPrice
              string: ca.test.data.flow048.product_p1_price
            - name: productQty
              string: ca.test.data.flow048.product_P1_Quantity

      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow048.goItemName
            - name: productPrice
              string: ca.test.data.flow048.goItemPrice
            - name: productQty
              string: ca.test.data.flow048.goItemQty

      # Selecting ship instead
      - executeFunction:
          name: ca.test.functions.cart.selectShippingOptions

      # Verifying address and changing if needed
      - executeFunction:
          name: ca.test.functions.cart.fulfillmentAddress
          params:
            - name: addressFirstLine
              string: ca.test.data.flow048.shippingAddressFirstLine

      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.deliveryS2H.verifyCard

      - executeFunction:
          name: ca.test.functions.cart.productCardExpansion

      - scroll:
          direction: down

      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow048.product_P2_Name
            - name: productPrice
              string: ca.test.data.flow048.product_p2_price
            - name: productQty
              string: ca.test.data.flow048.product_P2_Qty

      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow048.product_P3_Name
            - name: productPrice
              string: ca.test.data.flow048.product_p3_price
            - name: productQty
              string: ca.test.data.flow048.product_P3_Qty

      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow048.product_P4_Name
            - name: productPrice
              string: ca.test.data.flow048.product_p4_price
            - name: productQty
              string: ca.test.data.flow048.product_P3_Qty

      - executeFunction:
          name: ca.test.functions.cartPage.validateMoneyBox
          params:
            - name: checkForGroceryPickupFee
              string: true
            - name: checkForHstTax
              string: true
            - name: checkForMarketPlaceShippingFee
              string: true

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut

      # Validating order card in check out page
      - executeFunction:
          name: ca.test.functions.checkout.validatingFulfillmentCard
          params:
            - name: fulfillmentType
              string: ca.test.data.flow048.fulfillmentTypeInStorePickup

      - executeFunction:
          name: ca.test.functions.checkout.validatingFulfillmentCard
          params:
            - name: fulfillmentType
              string: ca.test.data.flow048.fulfillmentTypeShipping

      # Verifying if paypal is default payment else choosing paypal
      - executeFunction:
          name: ca.test.functions.checkOut.paypalExistingUserExperience
          params:
            - name: userName
              string: ca.test.data.paypal.userName
            - name: password
              string: ca.test.data.paypal.password
      
      # Enter mobile number
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
          params:
            - name: phoneNumber
              string: ca.test.data.flow044.mobileNumber
      
      # Validating Mobile number card
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContactValidation

      # Validate Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.promoCodeValidation

      - executeFunction:
          name: ca.test.functions.checkoutPage.validateMoneyBox
          params:
            - name: checkForHstTax
              string: true
            - name: checkForGroceryPickupFee
              string: true
            - name: checkForMarketPlaceShippingFee
              string: true

      # Placing order
      - executeFunction:
          name: ca.test.functions.checkout.placeOrderButton

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # status
      - storeIn:
          key: testStatus
          value: passed

  #After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-048
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps
