#-------------------------------------------------------------------------------------------------------------------
# Flow: View Promo Codes
# User: Registered User
# Order Type: GO
# Fulfillment: Delivery From Store
# Payment Type: CC
# Experience: A2C Using API
# Validation: Validate applying promo codes that are not applicable to the order
#
# Remark:  
#-------------------------------------------------------------------------------------------------------------------

general:
  platform: android
  tags: flow-091, E2E-Android-English
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
  - name: Main
    flow:

      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.flowPromoCode.zipCode

      # Creating account using astro
      - executeFunction:
          name: ca.test.functions.astro.createAccount
          params:
            - name: payLoad
              string: ca.test.data.flow091.astroRequestBody

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      # Login to account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow091.email
            - name: password
              string: ca.test.data.flowPromoCode.password

      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flowPromoCode.zipCode
            - name: storeName
              string: ca.test.data.flowPromoCode.storeName
      
      - executeFunction:
          name: ca.test.functions.astro.addToCart
          params:
            - name: payLoad
              string: ca.test.data.flowPromoCode.addToCartPayLoad

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart

      # navigate to reserve time page
      - executeFunction:
          name: ca.test.functions.cart.reserveTimePage

      # Reserve time page navigating to delivery from store
      - executeFunction:
          name: ca.test.functions.reserveTime.deliverFromStore

      # Reserving a slot
      - executeFunction:
          name: ca.test.functions.bookASlot.reserveTimePage.reserveStandardSlot

      # Clicking book a slot button
      - executeFunction:
          name: ca.test.functions.bookASlot.reserveTimePage.bookASlotButton

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut
      
      # Adding CVV
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCVV
          params:
            - name: cvv
              string: ca.test.data.flow091.cvv

      # Entering Mobile number
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
          params:
            - name: phoneNumber
              string: ca.test.data.flow091.mobileNumber

      #Validating when No Promo code is attached to account
      - executeFunction:
          name: ca.test.functions.checkOut.viewPromoCodes.noCodesAttachedToAccount

      # Applying promo code to exisiting customer
      - executeFunction:
          name: ca.test.functions.astro.promoCode
          params:
            - name: email
              string: ca.test.data.flow091.email
            - name: password
              string: ca.test.data.flowPromoCode.password
            - name: promoCode
              string: ca.test.data.flow091.promoCode.GM

      # Applying promo code to exisiting customer
      - executeFunction:
          name: ca.test.functions.astro.promoCode
          params:
            - name: email
              string: ca.test.data.flow091.email
            - name: password
              string: ca.test.data.flowPromoCode.password
            - name: promoCode
              string: ca.test.data.flow091.promoCode.GO

      # Validate Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.promoCodeValidation

      - executeFunction:
          name: ca.test.functions.checkOut.promoCodes.validateErrorMessages
          params:
            - name: errorType
              string: apply without any promo code

      - executeFunction:
          name: ca.test.functions.checkOut.promoCodes.validateErrorMessages
          params:
            - name: errorType
              string: invalid promo
            - name: promoCode
              string: MAY60

      # Clicking & Validating View Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.viewPromoCodes

      # Apply Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.applyAnyPromoCode
          params:
            - name: promoCode
              string: ca.test.data.flow091.promoCode.GO

      - executeFunction:
          name: ca.test.functions.checkOut.promoCodes.validateErrorMessages
          params:
            - name: errorType
              string: low order spent

      # Clicking & Validating View Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.viewPromoCodes

      # Apply Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.applyAnyPromoCode
          params:
            - name: promoCode
              string: ca.test.data.flow091.promoCode.GM

      - executeFunction:
          name: ca.test.functions.checkOut.promoCodes.validateErrorMessages
          params:
            - name: errorType
              string: not applicable for current order

      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


      # status
      - storeIn:
          key: testStatus
          value: passed

  # After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-090
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.accountPage.removePromoCode
      - executeFunction:
          name: ca.test.functions.utils.afterSteps