
general:
  platform: android
  tags: flow-092, E2E-Android-English
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
  - name: Main
    flow:

      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.flowMultiSave.zipCode

      # Creating account using astro
      - executeFunction:
          name: ca.test.functions.astro.createAccount
          params:
            - name: payLoad
              string: ca.test.data.flow092.astroRequestBody

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      # Login to account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow092.email
            - name: password
              string: ca.test.data.flowMultiSave.password

      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flowMultiSave.zipCode
            - name: storeName
              string: ca.test.data.flowMultiSave.storeName

      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow092.product_P1_Sku

      # SRP product tile validation
      - executeFunction:
          name: ca.test.functions.srp.productTileVerification
          params:
            - name: productName
              string: ca.test.data.flow092.product_P1_Name

      # Validating Multi Save
      - executeFunction:
          name: ca.test.functions.srpPage.multiSaveBannerValidation

      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow092.product_P1_Name
            - name: quantity
              string: ca.test.data.flow092.product_P1_Qty

      - executeFunction:
          name: ca.test.functions.productSearch.multiSave.addFromMultiSave
          params:
            - name: multiSaveItemAdded
              string: true
            - name: mixMatchAmount
              string: $4
            - name: productName
              string: ca.test.data.flow092.product_P3_Name
            - name: quantity
              string: ca.test.data.flow092.product_P3_Qty

      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow092.product_P2_sku

      # SRP product tile validation
      - executeFunction:
          name: ca.test.functions.srp.productTileVerification
          params:
            - name: productName
              string: ca.test.data.flow092.product_P2_Name

      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow092.product_P2_Name
            - name: quantity
              string: ca.test.data.flow092.product_P2_Qty


# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart


      # navigate to reserve time page
      - executeFunction:
          name: ca.test.functions.cart.reserveTimePage

      # Reserve time page validation
      - executeFunction:
          name: ca.test.functions.reserveTimePageValidation

      # navigating and changing store
      - executeFunction:
          name: ca.test.functions.reserveTime.changeStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow031.zipCode
            - name: storeName
              string: ca.test.data.flow031.storeAddress
            - name: storeDisplayed
              string: ca.test.data.flow031.storeAddressDisplay

      # Reserving a slot
      - executeFunction:
          name: ca.test.functions.bookASlot.reserveTimePage.reserveStandardSlot

      # Clicking book a slot button
      - executeFunction:
          name: ca.test.functions.bookASlot.reserveTimePage.bookASlotButton

      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.scheduledPickup.verifyCard

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow092.product_P2_Name
            - name: productPrice
              string: ca.test.data.flow092.product_P2.itemPrice
            - name: productQty
              string: ca.test.data.flow092.product_P2_Qty

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow092.product_P1_Name
            - name: productQty
              string: ca.test.data.flow092.product_P1_Qty
            - name: productPrice
              string: ca.test.data.flow092.product_P1.productPrice
            - name: strikeOutPrice
              string: ca.test.data.flow092.product_P1.strikeOutPrice
            - name: savePrice
              string: ca.test.data.flow092.product_P1.savedPrice

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow092.product_P3_Name
            - name: productQty
              string: ca.test.data.flow092.product_P3_Qty
            - name: productPrice
              string: ca.test.data.flow092.product_P3.productPrice
            - name: strikeOutPrice
              string: ca.test.data.flow092.product_P3.strikeOutPrice
            - name: savePrice
              string: ca.test.data.flow092.product_P3.savedPrice

      # Verify cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.subTotalAssertionWithSaving
          params:
            - name: subTotal
              string: ca.test.android.data.flow092.subTotalBeforeSaving
            - name: savings
              string: ca.test.android.data.flow092.subTotalSaving
            - name: priceAfterSavings
              string: ca.test.data.flow092.subTotalAfterSaving

      # Asserting Grocery pickup charges in cart page
      - executeFunction:
          name: ca.test.functions.cart.groceryPickUp
          params:
            - name: groceryFee
              string: ${slotPrice}

      - executeFunction:
          name: ca.test.functions.cart.taxCalculation
          params:
            - name: subTotal
              string: ca.test.data.flow092.subTotalAfterSaving
            - name: slotPrice
              string: ${slotPrice}
            - name: tax
              string: ca.test.data.flow092.hstPercentage

      # Asserting cart taxes
      - executeFunction:
          name: ca.test.functions.cart.totalTaxAssertion
          params:
            - name: total_tax
              string: ${tax_values}

      # Asserting hst tax
      - executeFunction:
          name: ca.test.functions.cart.hstTaxAssertion
          params:
            - name: hst_percentage
              string: ca.test.data.flow092.hstPercentage
            - name: hst_tax_value
              string: ${tax_values}

      - executeFunction:
          name: ca.test.functions.cart.estimatedTotalCalculation
          params:
            - name: tax
              string: ${tax_values}
            - name: subTotal
              string: ca.test.data.flow092.subTotalAfterSaving
            - name: slotPrice
              string: ${slotPrice}

      # Asserting cart estimate sub total
      - executeFunction:
          name: ca.test.functions.cart.estimatedTotal
          params:
            - name: estimate_total
              string: ${estimate_total}

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut

      # Entering Mobile number
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
          params:
            - name: phoneNumber
              string: ca.test.data.flowMultiSave.mobileNumber

      # Adding CVV
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCVV
          params:
            - name: cvv
              string: ca.test.data.flowMultiSave.cvvNumber

      # Validation mobile number card
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContactValidation

      # Validate Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.promoCodeValidation

      # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidationWithSaving
          params:
            - name: subTotal
              string: ca.test.android.data.flow092.subTotalBeforeSaving
            - name: savings
              string: ca.test.android.data.flow092.subTotalSaving
            - name: priceAfterSavings
              string: ca.test.data.flow092.subTotalAfterSaving

      # HST Tax Assertion
      - executeFunction:
          name: ca.test.functions.checkOut.taxesAssertion
          params:
            - name: tax_Name
              string: ca.test.data.flow092.hstPercentage
            - name: tax_value
              string: ${tax_values}

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.totalTaxesAssertion
          params:
            - name: total_tax
              string: ${tax_values}

      # Checkout page estimate total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ${estimate_total}

      # Placing Order
      - executeFunction:
          name: ca.test.functions.checkOut.PlacingOrder

      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Validating order conformation page
      - executeFunction:
          name: ca.test.functions.orderConformationValidation
          params:
            - name: estimate_total
              string: ${estimate_total}
            - name: addressFirstLine
              string: 885540 3615 Innes Rd, Orleans, ON K1C 1T1

      - executeFunction:
          name: ca.test.functions.orderConfirmation.appliedDiscountValidation
          params:
            - name: discountAmount
              string: ca.test.data.flow092.appliedDiscount

      # status
      - storeIn:
          key: testStatus
          value: passed

  # After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-093
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps
