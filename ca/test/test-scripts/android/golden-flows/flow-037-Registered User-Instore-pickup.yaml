general:
  platform: android
  tags: flow-037, E2E-Android-English, ca_authpoc
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.flow037.zipCode
      
      # Creating account using astro
      - executeFunction:
          name: ca.test.functions.astro.createAccount
          params:
            - name: payLoad
              string: ca.test.data.flow037.astroRequestBody

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      # Sign In to account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow037.email
            - name: password
              string: ca.test.data.flow037.password

      # Validating home page customer greeting
      - executeFunction:
          name: ca.test.functions.home.verifyUserNameHomePage
          params:
            - name: usergreeting
              string: ca.test.data.flow037.customerName
      
      # Selecting store in home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow037.zipCode
            - name: storeName
              string: ca.test.data.flow037.storeName

#--------------------------------------------Temperory-----------------------------------#      
      - executeFunction:
          name: ca.test.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ca.test.data.flow037.GODeepLink 

      # Add to cart
      - executeFunction:
          name: ca.test.functions.PDPpage.addToCart
          params:
            - name: quantity
              string: ca.test.data.flow037.product_p1_qty

      # close
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

      # Search a product
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow037.product_P2_sku

      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow037.product_P2_Name
            - name: quantity
              string: ca.test.data.flow037.product_P2_Quantity

      # Asserting cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow037.cartQuantity
      
      # Asserting cart total
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow037.cartValue

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart

      # navigate to reserve time page
      - executeFunction:
          name: ca.test.functions.cart.reserveTimePage
      
#      # Reserve time page validation
#      - executeFunction:
#          name: ca.test.functions.reserveTimePageValidation
      
      # navigating and changing store
      - executeFunction:
          name: ca.test.functions.reserveTime.changeStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow037.zipCode
            - name: storeName
              string: ca.test.data.flow037.storeName
            - name: storeDisplayed
              string: ca.test.data.flow037.storeNameDisplay

      # Reserving a slot
      - executeFunction:
          name: ca.test.functions.bookASlot.reserveTimePage.reserveStandardSlot

      # Clicking book a slot button
      - executeFunction:
          name: ca.test.functions.bookASlot.reserveTimePage.bookASlotButton

      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.scheduledPickup.verifyCard

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductTitle
          params:
            - name: productName
              string: ca.test.data.flow037.product_p1_name
            - name: quantity
              string: ca.test.data.flow037.product_p1_qty

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductTitle
          params:
            - name: productName
              string: ca.test.data.flow037.product_P2_Name
            - name: quantity
              string: ca.test.data.flow037.product_P2_Quantity
      
      # Cart Page Money Box Validation
      - executeFunction:
          name: ca.test.functions.cartPage.validateMoneyBox
          params:
            - name: checkForGroceryPickupFee
              string: true
            - name: checkForHstTax
              string: true

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut
      
      # Enter mobile number
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
          params:
            - name: phoneNumber
              string: ca.test.data.flow037.mobileNumber
      
      # Validating Mobile number card
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContactValidation

      # Validate Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.promoCodeValidation
      
      # Checkout Page Money Box Validation
      - executeFunction:
          name: ca.test.functions.checkoutPage.validateMoneyBox
          params:
            - name: checkForGroceryPickupFee
              string: true
            - name: checkForHstTax
              string: true

      # Placing order
      - executeFunction:
          name: ca.test.functions.checkout.placeOrderButton

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      

      # status
      - storeIn:
          key: testStatus
          value: passed

  #After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-037
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps