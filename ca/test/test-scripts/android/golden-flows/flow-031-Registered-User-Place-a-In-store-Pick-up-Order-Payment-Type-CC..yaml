# Flow: 031
# User : Registered
# Order Type: GO
# Fulfillment: Standard PickUp
# Payment Type : CC
# Experience: A2C Search
# Validation: Cart- Qty, SubTotal, Tax, Reserve Time, Pickup Fee, Estimate total, Cart Fulfilment, DFTB, Pickup Person
