#-------------------------------------------------------------------------------------------------------------------
# Flow: 032
# User : Registered User
# Order Type: GO
# Fulfillment: Standard Delivery
# Payment Type : Paypal
# Experience: A2C Search
# Validation: All Pages
#
# Remark: 1. PDP Slot not implemented, 
#         2. Paypal payment not implement
#-------------------------------------------------------------------------------------------------------------------

general:
  platform: android
  tags: flow-032, E2E-Android-English, E2E-Android-French, ca_authpoc, fr_ca
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.flow032.zipCode

      # Creating account using astro
      - executeFunction:
          name: ca.test.functions.astro.createAccount
          params:
            - name: payLoad
              string: ca.test.data.flow032.astroRequestBody

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      # Sign In to account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow032.email
            - name: password
              string: ca.test.data.flow032.password

      # Store selection in home
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow032.zipCode
            - name: storeName
              string: ca.test.data.flow032.storeAddress
      
      # Updating address in home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.changeLocationLink
          params:
            - name: pinCode
              string: ca.test.data.flow032.zipCodeAddress

#--------------------------------------------Temperory-----------------------------------#      
      - executeFunction:
          name: ca.test.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ca.test.data.flow032.deepLinkGOItem

      # Add to cart
      - executeFunction:
          name: ca.test.functions.PDPpage.addToCart
          params:
            - name: quantity
              string: ca.test.data.flow032.product_P1_Quantity

      # close
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

      # Search a product
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow032.product_P2_sku

      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow032.product_P2_itemName
            - name: quantity
              string: ca.test.data.flow032.product_P2_Quantity

      # Asserting cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow032.cartQuantity
      
      # Asserting cart total
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow032.cartValue

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart

      # Clicking on reserve time button
      - executeFunction:
          name: ca.test.functions.cart.reserveTimePage
      
      # clicking navigate to deliver from store page
      - executeFunction:
          name: ca.test.functions.reserveTime.deliverFromStore

      # Reserving a slot
      - executeFunction:
          name: ca.test.functions.bookASlot.reserveTimePage.reserveStandardSlot

      # Clicking on book a slot button
      - executeFunction:
          name: ca.test.functions.bookASlot.reserveTimePage.bookASlotButton

      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.scheduledDelivery.verifyCard

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow032.product_P1_itemName
            - name: productPrice
              string: ca.test.data.flow032.product_P1.itemPrice
            - name: productQty
              string: ca.test.data.flow032.product_P1_Quantity

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow032.product_P2_itemName
            - name: productPrice
              string: ca.test.data.flow032.product_P2.itemPrice
            - name: productQty
              string: ca.test.data.flow032.product_P2_Quantity
      
      # Cart Page Money Box Validaation
      - executeFunction:
          name: ca.test.functions.cartPage.validateMoneyBox
          params:
            - name: checkForGroceryDeliveryFee
              string: true
            - name: checkForHstTax
              string: true
 
      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut

      # Verifying if paypal is default payment else choosing paypal
      - executeFunction:
          name: ca.test.functions.checkOut.paypalExistingUserExperience
          params:
            - name: userName
              string: ca.test.data.paypal.userName
            - name: password
              string: ca.test.data.paypal.password
      
      # Enter mobile number
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
          params:
            - name: phoneNumber
              string: ca.test.data.flow032.mobileNumber
      
      # Checkout Page Money Box Validation
      - executeFunction:
          name: ca.test.functions.checkoutPage.validateMoneyBox
          params:
            - name: checkForGroceryDeliveryFee
              string: true
            - name: checkForDriverTipFee
              string: true
            - name: checkForHstTax
              string: true

      # Placing order
      - executeFunction:
          name: ca.test.functions.checkout.placeOrderButton

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
     
      # Validating order conformation page
      - executeFunction:
          name: ca.test.functions.orderConformationValidation
          params:
            - name: estimate_total
              string: ca.test.data.flow032.checkout.estimatedTotalValue
            - name: addressFirstLine
              string: ca.test.data.flow032.homeAddress

      # status
      - storeIn:
          key: testStatus
          value: passed

  #After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-032
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps