#-------------------------------------------------------------------------------------------------------------------
# Flow: Promo Code
# User: Amend Order, Registered User
# Order Type: GM
# Fulfillment: S2H
# Payment Type: CC
# Experience: A2C Using API
# Validation: Validate Promo Code
#
# Remark:  
#-------------------------------------------------------------------------------------------------------------------

general:
  platform: android
  tags: promoCode, flow-089, E2E-Android-English
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
  - name: Main
    flow:

      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.orleansPostalCode
      
      # Verifying home screen
      - executeFunction:
          name: ca.test.functions.home.headerElements.validateHomePage

      # Verifying home screen bottom ribbon
      - executeFunction:
          name: ca.test.functions.home.livingDesign.validateBottomNavigation

      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.data.flow089.email
            - name: password
              string: ca.test.data.flowPromoCode.password

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      # Login to account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow089.email
            - name: password
              string: ca.test.data.flowPromoCode.password

      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.orleansPostalCode
            - name: storeName
              string: ca.test.data.flow077.storeName
      
      - executeFunction:
          name: ca.test.functions.astro.addToCart
          params:
            - name: payLoad
              string: ca.test.data.flowPromoCodeS2H.addToCartPayLoad

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart

      # Selecting ship instead
      - executeFunction:
          name: ca.test.functions.cart.selectShippingOptions

      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.deliveryS2H.verifyCard
      
      # Cart Page Money Box Validation
      - executeFunction:
          name: ca.test.functions.cartPage.validateMoneyBox
          params:
            - name: checkForHstTax
              string: true

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut

      # Applying promo code to exisiting customer
      - executeFunction:
          name: ca.test.functions.astro.promoCode
          params:
            - name: email
              string: ca.test.data.flow089.email
            - name: password
              string: ca.test.data.flowPromoCode.password
            - name: promoCode
              string: ca.test.data.flowPromCode.entireOrder

      # Adding CVV
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCVV
          params:
            - name: cvv
              string: ca.test.data.CVV

      # Entering Mobile number
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
          params:
            - name: phoneNumber
              string: ca.test.data.flow078.checkout.mobileNumber

      # Clicking & Validating View Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.viewPromoCodes

      # Validating added promo code
      - executeFunction:
          name: ca.test.functions.checkOut.validatingAddedPromoCode
          params:
            - name: promoCode
              string: ca.test.data.flowPromCode.entireOrder

      # Apply Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.applyAnyPromoCode
          params:
            - name: promoCode
              string: ca.test.data.flowPromCode.entireOrder

      # Validate Applied Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.validateAppliedPromoCode
          params:
            - name: appliedCode
              string: ca.test.data.flowPromCode.entireOrder

      # Coupon code validation
      - executeFunction:
          name: ca.test.functions.checkOut.subTotal.promoCodeValidation
          params:
            - name: promoCodeText
              string: ca.test.data.flowPromCode.entireOrder
            - name: promoCodeValue
              string: ca.test.data.flowPromoCode.entireCodeValue
      
      # Checkout Page Money Box Validation
      - executeFunction:
          name: ca.test.functions.checkoutPage.validateMoneyBox
          params:
            - name: checkForHstTax
              string: true

      # Placing Order
      - executeFunction:
          name: ca.test.functions.checkOut.PlacingOrder

      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Order Confirmation screen validation
      - executeFunction:
          name: ca.test.functions.orderConfirmationValidation

      # status
      - storeIn:
          key: testStatus
          value: passed

  # After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-089
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.accountPage.removePromoCode
      - executeFunction:
          name: ca.test.functions.utils.afterSteps