general:
  platform: android
  tags: flow-076, E2E-Android-English, ca_authpoc, fr_ca
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true 
    endTestOnFailure: true 
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp
      - log: timeStamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.orleansZipCode
      
      # Verifying home screen top ribbon
      - executeFunction:
          name: ca.test.functions.home.headerElements.validateHomePage   

      # Verifying home screen bottom ribbon
      - executeFunction:
          name: ca.test.functions.home.livingDesign.validateBottomNavigation

      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.data.flow076.email
            - name: password
              string: ca.test.data.flow076.password

      # Astro - Product Add to Cart
      - executeFunction:
          name: ca.test.functions.astro.addToCart
          params:
            - name: email
              string: ca.test.data.flow076.email
            - name: password
              string: ca.test.data.flow076.password
            - name: payLoad
              string: ca.test.data.flow076.addToCartPayLoadGrocery

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      # Login us registered user
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow076.email
            - name: password
              string: ca.test.data.flow076.password

      # Selecting store at home
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow076.onboardingZipcode
            - name: storeName
              string: ca.test.data.flow076.storeName

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart

      # navigate to reserve time page
      - executeFunction:
          name: ca.test.functions.cart.reserveTimePage
      
      - executeFunction:
          name: ca.test.functions.reserveTime.pickUpFromStore

      # Reserving a slot
      - executeFunction:
          name: ca.test.functions.bookASlot.reserveTimePage.reserveStandardSlot

      # Clicking book a slot button
      - executeFunction:
          name: ca.test.functions.bookASlot.reserveTimePage.bookASlotButton
      
      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut

      # Placing order
      - executeFunction:
          name: ca.test.functions.checkout.placeOrder
      
      # Validating error message
      - executeFunction:
          name: ca.test.functions.checkout.assertingMobileNumberMandatoryForPlacingOrder

      # Navigating back to cart
      - executeFunction:
          name: ca.test.functions.checkout.navigateToCart
        
      # Clicking on reserve time button
      - executeFunction:
          name: ca.test.functions.cart.reserveTimePage
      
      # clicking navigate to deliver from store page
      - executeFunction:
          name: ca.test.functions.reserveTime.deliverFromStore

      # Reserving devliery slot
      - executeFunction:
          name: ca.test.functions.bookASlot.reserveTimePage.reserveStandardSlot

      # Clicking on book a slot button
      - executeFunction:
          name: ca.test.functions.bookASlot.reserveTimePage.bookASlotButton

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut

      # Adding CVV
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCVV
          params:
            - name: cvv
              string: ca.test.data.flow076.cvvNumber

      # Placing order
      - executeFunction:
          name: ca.test.functions.checkout.placeOrder

      # Validating error message
      - executeFunction:
          name: ca.test.functions.checkout.assertingMobileNumberMandatoryForPlacingOrder

      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.data.flow076.email
            - name: password
              string: ca.test.data.flow076.password

      # Astro - Product Add to Cart
      - executeFunction:
          name: ca.test.functions.astro.addToCart
          params:
            - name: email
              string: ca.test.data.flow076.email
            - name: password
              string: ca.test.data.flow076.password
            - name: payLoad
              string: ca.test.data.flow076.addToCartPayLoadS2H

      # Navigating back to cart
      - executeFunction:
          name: ca.test.functions.checkout.navigateToCart

      # Selecting ship instead
      - executeFunction:
          name: ca.test.functions.cart.selectShippingOptions

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut

      # Adding CVV
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCVV
          params:
            - name: cvv
              string: ca.test.data.flow076.cvvNumber

      # Placing order without enter mobile number
      - executeFunction:
          name: ca.test.functions.checkout.placeOrder

      # Validating error message at top and near mobile text field
      - executeFunction:
          name: ca.test.functions.checkout.assertingMobileNumberMandatoryForPlacingOrder

      # Navigating back to cart
      - executeFunction:
          name: ca.test.functions.checkout.navigateToCart

      # Selecting ship instead
      - executeFunction:
          name: ca.test.functions.cart.selectPickupOptions

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut

      # Adding CVV
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCVV
          params:
            - name: cvv
              string: ca.test.data.flow076.cvvNumber

      # Placing order
      - executeFunction:
          name: ca.test.functions.checkout.placeOrder

      # Validating error message
      - executeFunction:
          name: ca.test.functions.checkout.assertingMobileNumberMandatoryForPlacingOrder

      # status
      - storeIn:
          key: testStatus
          value: passed

  # After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-076
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps