#-------------------------------------------------------------------------------------------------------------------
# Flow: 021
# User : Registered User
# Order: Type: Place an order with  CRF fees Payment
# Fulfillment: S2H
# Payment Type : GC (Multiple GC)
# Experience: A2C search
# Validation: Cart- Qty, SubTotal, Tax, Shipping charges, Estimate total, Cart Fulfilment, Eco handling fees, CRF, Bev Fee
#
# Remark: Associate discount is not shown in cart page
#-------------------------------------------------------------------------------------------------------------------

general:
  platform: android
  tags: flow-021, E2E-Android-English, ca_authpoc
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.flow021.zipCode

      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.android.data.flow021.email
            - name: password
              string: ca.test.android.data.flow021.password

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.android.data.flow021.email
            - name: password
              string: ca.test.android.data.flow021.password

      # Selecting store at home
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow021.zipCode
            - name: storeName
              string: ca.test.data.flow021.storeName

      # Selecting address at home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.changeLocationLink
          params:
            - name: pinCode
              string: ca.test.data.flow021.deliveryAddress

      # Searching an item
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow021.product_p1_sku
      
      # SRP product tile validation
      - executeFunction:
          name: ca.test.functions.srp.productTileVerification
          params:
            - name: productName
              string: ca.test.data.flow021.product_p1_name
      
      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow021.product_p1_name
            - name: quantity
              string: ca.test.data.flow021.product_p1_qty

      # Validate cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow021.cartQuantity
      
      # Asserting cart total
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow021.cartSubTotal
          
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart

      # Selecting ship instead
      - executeFunction:
          name: ca.test.functions.cart.selectShippingOptions

      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.deliveryS2H.verifyCard

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductTitle
          params:
            - name: productName
              string: ca.test.data.flow021.product_p1_name
            - name: quantity
              string: ca.test.data.flow021.product_p1_qty

      # Verify cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.subTotalAssertion
          params:
            - name: subTotal
              string: ca.test.data.flow021.cartSubTotal

      - executeFunction:
          name: ca.test.functions.cart.walmartShipping
          params:
            - name: walmartShipping
              string: ca.test.data.flow021.walmartShipping

      - executeFunction:
          name: ca.test.functions.cart.handlingFee
          params:
            - name: handlingFee
              string: ca.test.data.flow021.handlingFee

      # Walmart shipping charges
      - executeFunction:
          name: ca.test.functions.cart.otherFee
          params:
            - name: fee
              string: ca.test.data.flow021.crfFeeText
            - name: additionalFee
              string: ca.test.data.flow021.crfFeeValue

      # Walmart shipping charges
      - executeFunction:
          name: ca.test.functions.cart.otherFee
          params:
            - name: fee
              string: ca.test.data.flow021.bevFeeText
            - name: additionalFee
              string: ca.test.data.flow021.bevFeeValue

      # Verify cart taxes
      - executeFunction:
          name: ca.test.functions.cart.totalTaxAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow021.totalTaxAmount

      # Asserting gst tax
      - executeFunction:
          name: ca.test.functions.cart.gstTaxAssertion
          params:
            - name: gst_percentage
              string: ca.test.data.flow021.gstPercentage
            - name: gst_tax_value
              string: ca.test.data.flow021.gstValue

      # Verify Estimate Total
      - executeFunction:
          name: ca.test.functions.cart.estimatedTotal
          params:
            - name: estimate_total
              string: ca.test.data.flow021.estimatedTotal

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut

      - executeFunction:
          name:  ca.test.functions.astroUrl.createGiftCard
          params:
            - name: giftCardAmount
              string: 14

      - storeIn:
          key: GCN001
          value: ${giftCardNumber}

      - storeIn:
          key: GCP001
          value: ${giftCardPin}

      - executeFunction:
          name:  ca.test.functions.astroUrl.createGiftCard
          params:
            - name: giftCardAmount
              string: 17.17

      - storeIn:
          key: GCN002
          value: ${giftCardNumber}

      - storeIn:
          key: GCP002
          value: ${giftCardPin}

      - executeFunction:
          name: ca.test.functions.checkOut.navigateToWallet

      - executeFunction:
          name: ca.test.functions.checkOut.removeGiftCard

      - executeFunction:
          name: ca.test.functions.checkOut.editPayment.addNewGiftCard
          params:
            - name: giftCardNumber
              string: ${GCN001}
            - name: giftCardPin
              string: ${GCP001}

      - executeFunction:
          name: ca.test.functions.checkOut.paymentMethod.addNewPaymentMethod

      - executeFunction:
          name: ca.test.functions.checkOut.editPayment.addNewGiftCard
          params:
            - name: giftCardNumber
              string: ${GCN002}
            - name: giftCardPin
              string: ${GCP002}

      - executeFunction:
          name: ca.test.functions.checkOut.paymentMethod.countinueButton

      # Adding CVV
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCVV
          params:
            - name: cvv
              string: ca.test.data.flow021.cvvNumber

      # Validation mobile number card
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContactValidation

      # Entering Mobile number
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
          params:
            - name: phoneNumber
              string: ca.test.data.flow021.mobileNumber
            
      # Validate Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.promoCodeValidation

      # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params: 
            - name: subTotal
              string: ca.test.data.flow021.cartSubTotal
      
      - executeFunction:
          name: ca.test.functions.checkOut.walmartMinShippingFee
          params:
            - name: walmartMinFee
              string: ca.test.data.flow021.walmartShipping
      
      - executeFunction:
          name: ca.test.functions.checkOut.groceryPickupAndWalmartShippingFee
          params:
            - name: pickupAndShippingFee
              string: ca.test.data.flow021.valueFee
      
      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.taxesAssertion
          params:
            - name: tax_Name
              string: ca.test.data.flow021.checkOut.gstTax
            - name: tax_value
              string: ca.test.data.flow021.gstValue

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.totalTaxesAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow021.totalTaxAmount

      # Checkout page estimate total assertion
      - executeFunction:  
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow021.estimatedTotal

      # Placing Order
      - executeFunction:
          name: ca.test.functions.checkOut.PlacingOrder

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - storeIn:
          key: testStatus
          value: passed

  #After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-021
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps
      
