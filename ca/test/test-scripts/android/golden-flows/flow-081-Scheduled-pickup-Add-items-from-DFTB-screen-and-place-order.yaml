#-------------------------------------------------------------------------------------------------------------------
# Flow: DFTB
# User: Registered User
# Order Type: GO
# Fulfillment: SCHEDULED_PICKUP
# Payment Type: CC
# Experience: A2C Using API
# Validation: Validate DFTB, Price Assertion, Added item from DFTB
#
# Remark:  
#-------------------------------------------------------------------------------------------------------------------

general:
  platform: android
  tags: flow-081, GO/MX-Express-Slot-English-Android-Flow
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
  - name: Main
    flow:

      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.orleansPostalCode
      
      # Verifying home screen
      - executeFunction:
          name: ca.test.functions.home.headerElements.validateHomePage

      # Verifying home screen bottom ribbon
      - executeFunction:
          name: ca.test.functions.home.livingDesign.validateBottomNavigation

      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.data.flow081.email
            - name: password
              string: ca.test.data.flowDftb.password

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      # Login to account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow081.email
            - name: password
              string: ca.test.data.flowDftb.password

      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.orleansPostalCode
            - name: storeName
              string: ca.test.data.flowDFTB.storeName
      
      - executeFunction:
          name: ca.test.functions.astro.addToCart
          params:
            - name: payLoad
              string: ca.test.data.flowDftb.addToCartPayLoad

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart

      - if:
          identifier:
            present:
              - identifier: ca.test.mappings.orderDetails.timerTickerText
          then:
            - executeFunction:
                name: ca.test.functions.cart.addItemsToOtherOrdersButton
          else:
            - executeFunction:
                name: ca.test.functions.cartPage.validateMoneyBox
                # params:
                #   - name: checkForHstTax
                #     string: true

            # Proceed to Checkout
            - executeFunction:
                name: ca.test.functions.cart.proceedToCheckOutDFTB

            # DFTB Validation
            - executeFunction:
                name: ca.test.functions.cart.DFTB.pageValidationDFTB

            # Add to cart
            - executeFunction:
                name: ca.test.functions.productSearch.addToCart
                params:
                  - name: productName
                    string: ca.test.data.flowDFTB.productName
                  - name: quantity
                    string: ca.test.data.flowDFTB.productQty

            # Continue to CheckOut
            - executeFunction:
                name: ca.test.functions.cart.DFTB.continue

            # Reserving a slot
            - executeFunction:
                name: ca.test.functions.bookASlot.reserveTimePage.reserveStandardSlot

            # Clicking book a slot button
            - executeFunction:
                name: ca.test.functions.bookASlot.reserveTimePage.bookASlotButton


            # Product validation of added item from DFTB
            - executeFunction:
                name: ca.test.functions.checkout.DFTB.productTileValidation
                params:
                  - name: itemName
                    string: ca.test.data.flowDFTB.addedProduct

            # Entering Mobile number
            - executeFunction:
                name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
                params:
                  - name: phoneNumber
                    string: ca.test.data.flowDFTB.mobileNumber

            # Validation mobile number card
            - executeFunction:
                name: ca.test.functions.checkOut.mobileContactValidation

            # Validate Promo Code
            - executeFunction:
                name: ca.test.functions.checkOut.promoCodeValidation

            - executeFunction:
                name: ca.test.functions.checkoutPage.validateMoneyBox
                # params:
                #   - name: checkForHstTax
                #     string: true

            # Placing Order
            - executeFunction:
                name: ca.test.functions.checkOut.PlacingOrder

      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # status
      - storeIn:
          key: testStatus
          value: passed

  # After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-041
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps