general:
  platform: android
  tags: flow-047, GO/MX-Express-Slot-English-Android-Flow
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.flow047.postalCode

      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.data.flow047.email
            - name: password
              string: ca.test.data.flow047.password

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      # Sign In to account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow047.email
            - name: password
              string: ca.test.data.flow047.password

      # Selecting store in home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow047.storeZipCode
            - name: storeName
              string: ca.test.data.flow047.storeName
      
      # Changing location in home page
      - executeFunction:
          name: ca.test.functions.home.changeLocationLink
          params:
            - name: pinCode
              string: ca.test.data.flow047.deliveryAddressZipCode

      - executeFunction:
          name: ca.test.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ca.test.data.flow047.goItemDeepLink

      # Add to cart
      - executeFunction:
          name: ca.test.functions.PDPpage.addToCart
          params:
            - name: quantity
              string: ca.test.data.flow047.goItemQty

      # close
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

#--------------------------------------------Temperory-----------------------------------#      
      - executeFunction:
          name: ca.test.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ca.test.data.flow047.deepLink  

      # Add to cart
      - executeFunction:
          name: ca.test.functions.PDPpage.addToCart
          params:
            - name: quantity
              string: ca.test.data.flow047.product_P1_Quantity

      # close
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

      # Search a product
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow047.product_P2_sku
      
      # Validating SRP page and extracting product price
      - executeFunction:
          name: ca.test.functions.productSearch.srpPageValidation
      
      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow047.product_P2_Name
            - name: quantity
              string: ca.test.data.flow047.product_P2_Quantity

      # Asserting cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow047.cartQuantity
      
      # Asserting cart total
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow047.cartSubTotal
              
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart

      - if:
          identifier:
            present:
              - identifier: ca.test.mappings.orderDetails.timerTickerText
          then:
            - executeFunction:
                name: ca.test.functions.cart.addItemsToOtherOrdersButton
          else:
            # Clicking on reserve a time button
            - executeFunction:
                name: ca.test.functions.cart.reserveTimePage

            # Clicking on deliver from store tab
            - executeFunction:
                name: ca.test.functions.reserveTime.deliverFromStore

            # Choosing Insta Cart delivery slot
            - executeFunction:
                name: ca.test.functions.bookASlot.reserveInstaCartSlot

            # Clicking book a slot button
            - executeFunction:
                name: ca.test.functions.bookASlot.reserveTimePage.bookASlotButton

            # Asserting express slot
            - executeFunction:
                name: ca.test.functions.cart.assetingExpressSlot
                params:
                  - name: fulfillmentTime
                    string: ${eta}

            # Cart product details validation
            - executeFunction:
                name: ca.test.functions.cart.verifyProductTitle
                params:
                  - name: productName
                    string: ca.test.data.flow047.product_P1_Name
                  - name: quantity
                    string: ca.test.data.flow047.product_P1_Quantity

            - executeFunction:
                name: ca.test.functions.cart.verifyProductTitle
                params:
                  - name: productName
                    string: ca.test.data.flow047.goItemName
                  - name: quantity
                    string: ca.test.data.flow047.goItemQty

            # Selecting ship instead
            - executeFunction:
                name: ca.test.functions.cart.selectPickupOptions

            # Cart fulfillment verification
            - executeFunction:
                name: ca.test.functions.cart.deliveryPFS.verifyCard

            # Cart product details validation
            - executeFunction:
                name: ca.test.functions.cart.verifyProductTitle
                params:
                  - name: productName
                    string: ca.test.data.flow047.product_P2_Name
                  - name: quantity
                    string: ca.test.data.flow047.product_P2_Quantity

            - executeFunction:
                name: ca.test.functions.cartPage.validateMoneyBox
                params:
                  - name: checkForHstTax
                    string: true
                  - name: checkForGroceryDeliveryFee
                    string: true
                  - name: checkForMarketPlaceShippingFee
                    string: true

            # Proceed to Checkout
            - executeFunction:
                name: ca.test.functions.cart.proceedToCheckOut

            # Validating order card in check out page
            - executeFunction:
                name: ca.test.functions.checkout.validatingFulfillmentCard
                params:
                  - name: fulfillmentType
                    string: ca.test.data.flow047.fulfillmentTypeDeliveryFromStore

            # Validating delivery note
            - executeFunction:
                name: ca.test.functions.checkOut.validatingDeliveryNote
                params:
                  - name: deliveryNote
                    string: ca.test.data.flow047.deliveryNote

            # Asserting Express slot time
            - executeFunction:
                name: ca.test.functions.checkOut.assertingExpressSlot
                params:
                  - name: fulfillmentTime
                    string: ${eta}

            # Asserting delivery address
            - executeFunction:
                name: ca.test.functions.checkOut.assertingDeliveryAddress
                params:
                  - name: fulfillmentType
                    string: ca.test.data.flow047.fulfillmentTypeDeliveryFromStore
                  - name: addressFirstLine
                    string: ca.test.data.flow047.homeAddress

            # Validating order card in check out page
            - executeFunction:
                name: ca.test.functions.checkout.validatingFulfillmentCard
                params:
                  - name: fulfillmentType
                    string: ca.test.data.flow047.fulfillmentTypePickup

            - executeFunction:
                name: ca.test.functions.checkOut.assertingStoreAddress
                params:
                  - name: fulfillmentType
                    string: ca.test.data.flow047.fulfillmentTypePickup
                  - name: storeName
                    string: ca.test.data.flow047.storeDisplayName
                  - name: storeAddress
                    string: ca.test.data.flow047.storeAddressFull

            # Adding cvv
            - executeFunction:
                name: ca.test.functions.checkOut.payment.addCVV
                params:
                  - name: cvv
                    string: ca.test.data.flow047.cvvNumber

            # Enter mobile number
            - executeFunction:
                name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
                params:
                  - name: phoneNumber
                    string: ca.test.data.flow047.mobileNumber

            - executeFunction:
                name: ca.test.functions.checkoutPage.validateMoneyBox
                params:
                  - name: checkForHstTax
                    string: true
                  - name: checkForDriverTipFee
                    string: true
                  - name: checkForMarketPlaceShippingFee
                    string: true
                  - name: checkForGroceryDeliveryFee
                    string: true

            # Placing order
            - executeFunction:
                name: ca.test.functions.checkout.placeOrderButton

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      
      # status
      - storeIn:
          key: testStatus
          value: passed

  #After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-047
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps
