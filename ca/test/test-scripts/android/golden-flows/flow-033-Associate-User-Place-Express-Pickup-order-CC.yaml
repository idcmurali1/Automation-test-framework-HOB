#-------------------------------------------------------------------------------------------------------------------
# Flow: 033
# User : Associate
# Order Type: GO
# Fulfillment: Express PickUp
# Payment Type : CC
# Experience: A2C Search
# Validation: 
#
# Remark: Express pick up is not avialable at all times.
#-------------------------------------------------------------------------------------------------------------------

general:
  platform: android
  tags: flow-033, GO/MX-Express-Slot-English-Android-Flow, GO/MX-Express-Slot-French-Android-Flow
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:

      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.flow033.postalCode
      
      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.data.flow033.email
            - name: password
              string: ca.test.data.flow033.password

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      # Sign In to account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow033.email
            - name: password
              string: ca.test.data.flow033.password

      # Selecting store in home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow033.storeZipCode
            - name: storeName
              string: ca.test.data.flow033.storeName
      
      # Changing location in home page
      - executeFunction:
          name: ca.test.functions.home.changeLocationLink
          params:
            - name: pinCode
              string: ca.test.data.flow033.postalCode

      # Product Search
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow033.product_P1_sku

      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow033.product_P1_Name
            - name: quantity
              string: ca.test.data.flow033.product_P1_Quantity

      # Product Search
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow033.product_P2_sku

      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow033.product_P2_Name
            - name: quantity
              string: ca.test.data.flow033.product_P2_Quantity

      # Asserting cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow033.cartQuantity
      
      # Asserting cart total
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow033.cartSubTotal
              
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart

      - if:
          identifier:
            present:
              - identifier: ca.test.mappings.orderDetails.timerTickerText
          then:
            - executeFunction:
                name: ca.test.functions.cart.addItemsToOtherOrdersButton
          else:
            # Clicking on reserve a time button
            - executeFunction:
                name: ca.test.functions.cart.reserveTimePage

            # navigating and changing store
            - executeFunction:
                name: ca.test.functions.reserveTime.changeStore
                params:
                  - name: Zip_Code
                    string: ca.test.data.flow033.postalCode
                  - name: storeName
                    string: ca.test.data.flow033.storeName
                  - name: storeDisplayed
                    string: ca.test.data.flow033.storeAddressDisplay

            - executeFunction:
                name: ca.test.functions.bookASlot.reserveTimePage.reserveExpressPickupSlot

            # Clicking book a slot button
            - executeFunction:
                name: ca.test.functions.bookASlot.reserveTimePage.bookASlotButton

            # Cart product details validation
            - executeFunction:
                name: ca.test.functions.cart.verifyProductDetails
                params:
                  - name: productName
                    string: ca.test.data.flow033.product_P1_itemName
                  - name: productPrice
                    string: ca.test.data.flow033.product_P1.itemPrice
                  - name: productQty
                    string: ca.test.data.flow033.product_P1_Quantity

            # Cart product details validation
            - executeFunction:
                name: ca.test.functions.cart.verifyProductDetails
                params:
                  - name: productName
                    string: ca.test.data.flow033.product_P2_Name
                  - name: productPrice
                    string: ca.test.data.flow033.product_P2.itemPrice
                  - name: productQty
                    string: ca.test.data.flow033.product_P2_Quantity

            - executeFunction:
                name: ca.test.functions.cartPage.validateMoneyBox
                params:
                  - name: checkForGroceryPickupFee
                    string: true
                  - name: checkForHstTax
                    string: true

            # Proceed to Checkout
            - executeFunction:
                name: ca.test.functions.cart.proceedToCheckOut

            # Validating order card in check out page
            - executeFunction:
                name: ca.test.functions.checkout.validatingFulfillmentCard
                params:
                  - name: fulfillmentType
                    string: ca.test.data.flow033.fulfillmentType

            - executeFunction:
                name: ca.test.functions.checkOut.assertingStoreAddress
                params:
                  - name: fulfillmentType
                    string: ca.test.data.flow033.fulfillmentType
                  - name: storeName
                    string: ca.test.data.flow033.storeAddressDisplay
                  - name: storeAddress
                    string: ca.test.data.flow033.homeAddress

            # Enter mobile number
            - executeFunction:
                name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
                params:
                  - name: phoneNumber
                    string: ca.test.data.flow033.mobileNumber

            - executeFunction:
                name: ca.test.functions.checkoutPage.validateMoneyBox
                params:
                  - name: checkForAssociateDiscountFee
                    string: true
                  - name: checkForHstTax
                    string: true
                  - name: checkForGroceryPickupFee
                    string: true

            # Placing order
            - executeFunction:
                name: ca.test.functions.checkout.placeOrderButton


# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # status
      - storeIn:
          key: testStatus
          value: passed

  #After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-033
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps
