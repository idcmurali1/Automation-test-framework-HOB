#-------------------------------------------------------------------------------------------------------------------
# Flow: 017 
# User: Associate User
# Order Type: GM
# Fulfillment: Pick Up
# Payment Type: CC
# Experience: A2C PDP Multi offer
# Validation: Associate Discount Needs to be validated
#
# Remark: Multi Offer 3P not avialable, need sometime to check all items in golden data sheet.
#-------------------------------------------------------------------------------------------------------------------

general:
  platform: android
  tags: flow-017, E2E-Android-English, ca_authpoc
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: true
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.flow017.onboardingZipcode
      
      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      # Sign In to account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow017.email
            - name: password
              string: ca.test.data.flow017.password
            
      # Store selection in home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow017.onboardingZipcode
            - name: storeName
              string: ca.test.data.flow017.storeName

      # Updating location in home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.changeLocationLink
          params:
            - name: pinCode
              string: ca.test.data.flow017.onboardingZipcode

      # Clear cart
      - executeFunction:
          name: ca.test.functions.productSearch.checkItemsInCartAndRemovingThem

      - executeFunction:
          name: ca.test.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ca.test.data.flow017.deepLinkDigitalItem

      # Pdp product header validation
      - executeFunction:
          name: ca.test.functions.pdp.productHeaderContainer
      
      # Pdp product header fulfillment details validation
      - executeFunction:
          name: ca.test.functions.pdp.primaryBuyBoxContainerMerchandise
          params:
            - name: storeName
              string: ca.test.data.flow017.pdpStoreAssertion
            - name: addressFirstLine
              string: ca.test.data.flow017.shippingAddressFirstLine
            - name: productType
              string: Digital
      
      # Pdp product more details validation
      - executeFunction:
          name: ca.test.functions.PDPpage.validatingProductDetailsCard

      # Add to cart
      - executeFunction:
          name: ca.test.functions.PDPpage.addToCart
          params:
            - name: quantity
              string: ca.test.data.flow017.product2_Qty

      # close
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

      # Validate cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow017.cartQuantity
      
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow017.assertCartTotal

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart
          
      # Selecting pickUp instead
      - executeFunction:
          name: ca.test.functions.cart.selectPickupOptions

      # Selecting store
      - executeFunction:
          name: ca.test.functions.cart.validatingStoreForPickUp
          params:
            - name: storeAddress
              string: ca.test.data.flow017.cartStoreDisplay
            - name: storeZipCode
              string: ca.test.data.flow017.onboardingZipcode
            - name: storeName
              string: ca.test.data.flow017.storeName

       # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.deliveryPFS.verifyCard

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow017.product2_sku_name
            - name: productPrice
              string: ca.test.data.flow017.product2_Price 
            - name: productQty
              string: ca.test.data.flow017.product2_Qty
      
      # Asserting cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.subTotalAssertion
          params:
            - name: subTotal
              string: ca.test.data.flow017.assertCartTotal

      # Asserting 3P shipping fee
      - executeFunction:
          name: ca.test.functions.cart.3PShippingChargeAssertion
          params:
            - name: storeShippingCharge
              string: ca.test.data.flow017.product2_ShippingCharges
            - name: sellerName
              string: ca.test.data.flow017.product2_Seller_Name
      
      # Asserting cart taxes
      - executeFunction:
          name: ca.test.functions.cart.totalTaxAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow017.totalTaxAmount

      # Asserting cart estimate sub total
      - executeFunction:
          name: ca.test.functions.cart.estimatedTotal
          params:
            - name: estimate_total
              string: ca.test.data.flow017.android.estimatedTotal

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut

      # Adding CVV
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCVV
          params:
            - name: cvv
              string: ca.test.data.flow017.cvvNumber
      
      # Enter mobile number
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
          params:
            - name: phoneNumber
              string: ca.test.data.flow017.mobileNumber

      # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params: 
            - name: subTotal
              string: ca.test.data.flow017.assertCartTotal

      # Validating associate discount is not present for 3P item
      - executeFunction:
          name: ca.test.functions.checkOut.associateDiscountNotPresentValidation

      # Asserting Shipping fee
      - executeFunction:
          name: ca.test.functions.checkOut.shippingCharges
          params:
            - name: shippingFee
              string: ca.test.data.flow017.product_Shipping_Charges
      
      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.totalTaxesAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow017.totalTaxAmount

      # Checkout page estimate total assertion
      - executeFunction:  
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow017.android.estimatedTotal

      # Placing order
      - executeFunction:
          name: ca.test.functions.checkout.placeOrderButton

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Validating order conformation page
      - executeFunction:
          name: ca.test.functions.orderConformationValidation
          params:
            - name: estimate_total
              string: ca.test.data.flow017.android.estimatedTotal
            - name: addressFirstLine
              string: ca.test.data.flow017.orderConformationAddress

      # status
      - storeIn:
          key: testStatus
          value: passed

  # After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-017
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps