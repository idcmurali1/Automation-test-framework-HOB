#-------------------------------------------------------------------------------------------------------------------
# Flow: 028
# User : Registered User 
# Order Type: GM order
# Fulfillment: S2H
# Payment Type : CC(WMC) + e-voucher
# Experience: A2C HP Carousel $ Search
# Validation: Free Shipping Charges
#-------------------------------------------------------------------------------------------------------------------

general:
  platform: android
  tags: flow-028, E2E-Android-English, ca_authpoc
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true 
    endTestOnFailure: true 
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp
      - log: timeStamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.flow028.onboardingZipcode

      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.data.flow028.email
            - name: password
              string: ca.test.data.flow028.password

      # Navigating to account section
      - executeFunction:
          name: ca.test.functions.global.navigation.goToAccountFromTabBar

      # Validating Account Before login Page
      - executeFunction:
          name: ca.test.functions.accountPage.accountPageBeforeLogin

      # Login us registered user
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow028.email
            - name: password
              string: ca.test.data.flow028.password
            - name: signInBtnAccountPage
              string: true

      # Cart merge pop
      - executeFunction:
          name: ca.test.functions.utils.cartMergePop

      # Validating Account After login Page
      - executeFunction:
          name: ca.test.functions.accountPage.accountPageAfterLogin

      # Navigating back to store
      - executeFunction:
          name: ca.test.functions.global.navigation.goToShopTab

      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow028.onboardingZipcode
            - name: storeName
              string: ca.test.data.flow028.storeName

      # Selecting address at home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.changeLocationLink
          params:
            - name: pinCode
              string: ca.test.data.flow028.deliveryZipCode

      # Remove Item from cart
      - executeFunction:
          name: ca.test.functions.productSearch.checkItemsInCartAndRemovingThem

      # Scrolling to manual carousel
      - executeFunction:
          name: ca.test.functions.home.scrollToCarousel
          params:
            - name: carouselName
              string: ca.test.data.carouselName.manualCarousel
            - name: scrollContainer 
              string: ca.test.mappings.home.manualCarousel    

      # Adding 1st product based on product name to cart
      - executeFunction:
          name: ca.test.functions.home.addToCartFromCarousel
          params:
            - name: productName
              string: ca.test.data.flow028.product_P1_Name
              string: ca.test.data.flow028.product_P1_Name
            - name: quantity
              string: ca.test.data.flow028.product_P1_Qty
            - name: scrollContainer
              string: ca.test.mappings.homePage.carousel
            - name: carouselName
              string: ca.test.data.carouselName.manualCarousel    

      # Search a product
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow028.product_P2_sku

     # Product SRP to PDP page
      - executeFunction:
          name: ca.test.functions.productSearch.srpToPdpPage
          params:
            - name: productName
              string: ca.test.data.flow028.product_P2_Name

      # header Validation
      - executeFunction:
          name: ca.test.functions.pdp.productHeaderContainer

      # Fulfillment validation
      - executeFunction:
          name: ca.test.functions.pdp.primaryBuyBoxContainerMerchandise
          params:
            - name: storeName
              string: ca.test.data.flow028.pdp.storeName
            - name: addressFirstLine
              string: ca.test.data.flow028.shippingAddressFirstLine

      # more details validation
      - executeFunction:
          name: ca.test.functions.PDPpage.validatingProductDetailsCard

      # Add to cart
      - executeFunction:
          name: ca.test.functions.PDPpage.addToCartPriceExtraction
          params:
            - name: quantity
              string: ca.test.data.flow028.product_P2_Qty

      # close
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

      # Validate cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow028.cartQuantity

      # # Asserting cart total
      # - executeFunction:
      #     name: ca.test.functions.cart.assertCartTotal
      #     params:
      #       - name: subTotal
      #         string: ca.test.data.flow028.assertCartTotal

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart

      # Selecting ship instead
      - executeFunction:
          name: ca.test.functions.cart.selectShippingOptions

      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.deliveryS2H.verifyCard

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow028.product_P1_Name
            - name: productPrice
              string: ca.test.data.flow028.product_p1_price
            - name: productQty
              string: ca.test.data.flow028.product_p1_price

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow028.product_P2_Name
            - name: productPrice
              string: ca.test.data.flow028.product_p2_price
            - name: productQty
              string: ca.test.data.flow028.product_P2_Qty

      # Asserting cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.subTotalAssertion
          params:
            - name: subTotal
              string: ca.test.data.flow028.assertCartTotal

      # Asserting Walmart shipping fee
      - executeFunction:
          name: ca.test.functions.cart.walmartShipping
          params:
            - name: walmartShipping
              string: ca.test.data.flow028.walmartShipping

      # Asserting cart taxes
      - executeFunction:
          name: ca.test.functions.cart.totalTaxAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow028.totalTaxAmount

      # Asserting hst tax
      - executeFunction:
          name: ca.test.functions.cart.hstTaxAssertion
          params:
            - name: hst_percentage
              string: ca.test.data.flow028.hstTaxPercentageAssertion
            - name: hst_tax_value
              string: ca.test.data.flow028.hstTaxAmountAssertion

      # Asserting cart estimate sub total
      - executeFunction:
          name: ca.test.functions.cart.estimatedTotal
          params:
            - name: estimate_total
              string: ca.test.data.flow028.estimatedTotal

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut

      # Applying promo code to exisiting customer
      - executeFunction:
          name: ca.test.functions.astro.promoCode
          params:
            - name: email
              string: ca.test.data.flow028.email
            - name: password
              string: ca.test.data.flow028.password
            - name: promoCode
              string: ca.test.data.flow028.promoCode

      - executeFunction:
          name:  ca.test.functions.astroUrl.createGiftCard
          params:
            - name: giftCardAmount
              string: ca.test.data.flow028.checkout.giftCard.balance

      # Navigating edit payment page
      - executeFunction:
          name: ca.test.functions.checkOut.editPayment

      - executeFunction:
          name: ca.test.functions.checkOut.removeGiftCard

      # Adding card details in wallet page
      - executeFunction:
          name: ca.test.functions.checkout.addCardDetailsAndAddress
          params:
            - name: number
              string: ca.test.data.flow028.cardNumber 
            - name: expiration
              string: ca.test.data.flow028.expiryDate  
            - name: cvv
              string: ca.test.data.flow029.cvvNumber
            - name: fName
              string: ca.test.data.flow002.checkout.wallet.addCard.cardHolderFirstName
            - name: lName
              string: ca.test.data.flow002.checkout.wallet.addCard.cardHolderLastName
            - name: mobileNumber
              string: ca.test.android.data.flow002.mobileNumber
            - name: streetAddress
              string: ca.test.data.flow002.checkout.wallet.streetAddress
            - name: city
              string: ca.test.data.flow002.checkout.wallet.addCard.address.city
            - name: state
              string: ca.test.data.flow002.checkout.wallet.addCard.address.province
            - name: zipcode
              string: ca.test.data.flow002.checkout.wallet.addCard.address.postalCode
            - name: cardLast4digits
              string: ca.test.data.flow028.cardLastFourDigitNumber

      # Navigating edit payment page
      - executeFunction:
          name: ca.test.functions.checkOut.editPayment

      - executeFunction:
          name: ca.test.functions.checkOut.removeGiftCard

      - executeFunction:
          name: ca.test.functions.checkOut.editPayment.chooseGiftCard
          params:
            - name: cardNumber
              string: ${giftCardNumber}
            - name: cardPin
              string: ${giftCardPin}
            - name: cvvNumber
              string: ca.test.data.flow028.cvvNumber

      # Enter mobile number
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
          params:
            - name: phoneNumber
              string: ca.test.data.flow028.mobileNumber

      # Validating Mobile number card
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContactValidation

      # Validate Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.promoCodeValidation

      # Applying to promo code
      - executeFunction:
          name: ca.test.functions.checkOut.applyPromoCode
          params:
            - name: promoCode
              string: ca.test.data.flow028.promoCode
            - name: promoCodeText
              string: ca.test.data.flow028.promoCodeText

      # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params:
            - name: subTotal
              string: ca.test.data.flow028.assertCartTotal

      # CheckOut page assocaite discount assertion
      - executeFunction:
          name: ca.test.functions.checkOut.associateDiscountAssertion
          params:
            - name: associate_discount
              string: ca.test.data.flow028.android.associatediscount

      # Coupon code validation
      - executeFunction:
          name: ca.test.functions.checkOut.subTotal.promoCodeValidation
          params:
            - name: promoCodeText
              string: ca.test.data.flow028.promoCodeText
            - name: promoCodeValue
              string: ca.test.data.flow028.promoCodeValue

      # Shipping charges validation
      - executeFunction:
          name: ca.test.functions.checkOut.shippingCharges
          params:
            - name: shippingFee
              string: ca.test.data.flow028.walmartShipping

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.totalTaxesAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow028.checkOut.totalTax

      # GST Tax Assertion
      - executeFunction:
          name: ca.test.functions.checkOut.taxesAssertion
          params:
            - name: tax_Name
              string: ca.test.data.flow028.checkOut.hstTax
            - name: tax_value
              string: ca.test.data.flow028.checkOut.hstvalue

      # Checkout page estimate total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow028.checkOut.estimateTotal

      # Placing order
      - executeFunction:
          name: ca.test.functions.checkout.placeOrderButton

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # status
      - storeIn:
          key: testStatus
          value: passed

  # After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-028
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.accountPage.removePromoCode
      - executeFunction:
          name: ca.test.functions.utils.afterSteps