general:
  platform: android
  tags: flow-034, GO/MX-Express-Slot-English-Android-Flow
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name:  ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.flow034.postalCode
      
      # Creating account using astro
      - executeFunction:
          name: ca.test.functions.astro.createAccount
          params:
            - name: payLoad
              string: ca.test.data.flow034.astroRequestBody

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      # Sign In to account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow034.email
            - name: password
              string: ca.test.data.flow034.password

      # Validating customer name in home page
      - executeFunction:
          name: ca.test.functions.home.verifyUserNameHomePage
          params:
            - name: usergreeting
              string: ca.test.data.flow034.customerName

      # Store selection in home
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow034.postalCode
            - name: storeName
              string: ca.test.data.flow034.storeAddress
      
      # Updating address in home page
      - executeFunction:
          name: ca.test.functions.home.changeLocationLink
          params:
            - name: pinCode
              string: ca.test.data.flow034.postalCodeAddress

      - executeFunction:
          name: ca.test.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ca.test.data.flow034.goItemdeepLink

      # Add to cart
      - executeFunction:
          name: ca.test.functions.PDPpage.addToCart
          params:
            - name: quantity
              string: ca.test.data.flow034.goItemQty
      
      # close
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

#--------------------------------------------Temperory-----------------------------------#      
      - executeFunction:
          name: ca.test.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ca.test.data.flow034.deepLink

      # Add to cart
      - executeFunction:
          name: ca.test.functions.PDPpage.addToCart
          params:
            - name: quantity
              string: ca.test.data.flow034.product_P1_Quantity

      # close
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

      # Asserting cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow034.cartQuantity
      
      # Asserting cart total
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow034.cartSubTotal

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart

      # Clicking on reserve time button
      - executeFunction:
          name: ca.test.functions.cart.reserveTimePage
      
      # clicking navigate to deliver from store page
      - executeFunction:
          name: ca.test.functions.reserveTime.deliverFromStore

      # Reserving a slot
      - executeFunction:
          name: ca.test.functions.bookASlot.reserveTimePage.reserveStandardInstaCartSlot

      # Clicking on book a slot button
      - executeFunction:
          name: ca.test.functions.bookASlot.reserveTimePage.bookASlotButton

      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.scheduledDelivery.verifyCard

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow034.product_P1_Name
            - name: productPrice
              string: ca.test.data.flow034.product_P1.itemPrice
            - name: productQty
              string: ca.test.data.flow034.product_P1_Quantity

      - executeFunction:
          name: ca.test.functions.cart.verifyProductDetails
          params:
            - name: productName
              string: ca.test.data.flow034.goItemName
            - name: productPrice
              string: ca.test.data.flow034.goItemPrice
            - name: productQty
              string: ca.test.data.flow034.goItemQty

      - executeFunction:
          name: ca.test.functions.cartPage.validateMoneyBox
          params:
            - name: checkForGroceryDeliveryFee
              string: true
            - name: checkForHstTax
              string: true

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut
      
      # Validating delivery note
      - executeFunction:
          name: ca.test.functions.checkOut.validatingDeliveryNote
          params:
            - name: deliveryNote
              string: ca.test.data.flow034.deliveryNote

      # Adding cvv
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCVV
          params:
            - name: cvv
              string: ca.test.data.flow034.cvvNumber
      
      # Enter mobile number
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
          params:
            - name: phoneNumber
              string: ca.test.data.flow034.mobileNumber
      
      # Validating Mobile number card
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContactValidation

      # Validate Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.promoCodeValidation

      - executeFunction:
          name: ca.test.functions.checkoutPage.validateMoneyBox
          params:
            - name: checkForGroceryDeliveryFee
              string: true
            - name: checkForHstTax
              string: true
            - name: checkForDriverTipFee
              string: true

      # Placing order
      - executeFunction:
          name: ca.test.functions.checkout.placeOrderButton

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
