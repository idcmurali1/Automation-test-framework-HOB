      # status
      - storeIn:
          key: testStatus
          value: passed

  #After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-034
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps