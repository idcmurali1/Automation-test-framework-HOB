#-------------------------------------------------------------------------------------------------------------------
# Flow: 007
# User: Registered user
# Order Type: GM order with Multi Sku, cartSubTotal < Handling threshold & Shipping Threshold
# Fulfillment: WMT Pickup
# Payment Type: Multiple GC
# Experience: A2C PDP, Multivariant
# Validation:
#
# Remark:
#-------------------------------------------------------------------------------------------------------------------

general:
  platform: android
  tags: flow-007, E2E-Android-English, ca_authpoc
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Main
    flow:
      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.flow007.onboardingZipcode

      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.android.data.flow007.email
            - name: password
              string: ca.test.android.data.flow007.password

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      # Login to account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.android.data.flow007.email
            - name: password
              string: ca.test.android.data.flow007.password    

      # Selecting store at home
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow007.onboardingZipcode
            - name: storeName
              string: ca.test.data.flow007.storeName

      #Selecting address at home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.changeLocationLink
          params:
            - name: pinCode
              string: ca.test.data.flow007.onboardingZipcode

      # Product Search
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:            
            - name: product
              string: ca.test.data.flow007.product_p1_sku

      # SRP to PDP
      - executeFunction:
          name: ca.test.functions.pdp.srpToPdp

     # Validating product pdp header
      - executeFunction:
          name: ca.test.functions.pdp.productHeaderContainer
    
    # Validating multivariant product
      - executeFunction:
          name: ca.test.functions.pdp.multiVariantProductValidation
          params:
            - name: variantCount
              string: ca.test.data.flow007.product_P1_variants
      
      # Validating product pdp filfullment details
      - executeFunction:
          name: ca.test.functions.pdp.primaryBuyBoxContainerMerchandise
          params:
            - name: storeName
              string: ca.test.data.flow007.storeNamePDP
            - name: addressFirstLine
              string: ca.test.data.flow007.shippingAddressFirstLine         

      # Add to cart
      - executeFunction:
          name: ca.test.functions.PDPpage.addToCart
          params:
            - name: quantity
              string: ca.test.data.flow007.product_p1_qty

      - executeFunction:
          name: ca.test.functions.PDPpage.addToCartSecondVariant

      # close
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

      # Validate cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow007.cartQuantity
      
      # Asserting cart total
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow007.assertCartTotal

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart

      # Selecting pickUp instead
      - executeFunction:
          name: ca.test.functions.cart.selectPickupOptions

      # # Selecting store
      # - executeFunction:
      #     name: ca.test.functions.cart.validatingStoreForPickUp
      #     params:
      #       - name: storeAddress
      #         string: ca.test.data.flow007.cartStoreDisplay
      #       - name: storeZipCode
      #         string: ca.test.data.flow007.onboardingZipcode
      #       - name: storeName
      #         string: ca.test.data.flow007.storeName

      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.deliveryPFS.verifyCard

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductTitle
          params:
            - name: productName
              string: ca.test.data.flow007.product_p1_name
            - name: quantity
              string: ca.test.data.flow007.product_p1_qty

      # Asserting cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.subTotalAssertion
          params:
            - name: subTotal
              string: $10 #ca.test.data.flow007.assertCartTotal

      # Handling fee
      - executeFunction:
          name: ca.test.functions.cart.handlingFee
          params:
            - name: handlingFee
              string: ca.test.data.flow007.handlingFee

      # Asserting Walmart shipping fee
      - executeFunction:
          name: ca.test.functions.cart.otherFee
          params:
            - name: fee
              string: ca.test.data.flow007.walmartShippingtext
            - name: additionalFee
              string: ca.test.data.flow007.walmartShippingValue

      # Verify cart taxes
      - executeFunction:
          name: ca.test.functions.cart.totalTaxAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow007.totalTaxAmount

      # Asserting hst tax
      - executeFunction:
          name: ca.test.functions.cart.hstTaxAssertion
          params:
            - name: hst_percentage
              string: ca.test.data.flow007.hstTaxPercentageAssertion
            - name: hst_tax_value
              string: ca.test.data.flow007.hstTaxAmountAssertion              

      # Verify Estimate Total
      - executeFunction:
          name: ca.test.functions.cart.estimatedTotal
          params:
            - name: estimate_total
              string: ca.test.data.flow007.estimatedTotal          
      
      #Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut

      - executeFunction:
          name:  ca.test.functions.astroUrl.createGiftCard
          params:
            - name: giftCardAmount
              string: ca.test.data.flow007.gca001

      - storeIn:
          key: GCN001
          value: ${giftCardNumber}
      
      - storeIn:
          key: GCP001
          value: ${giftCardPin}

      - executeFunction:
          name:  ca.test.functions.astroUrl.createGiftCard
          params:
            - name: giftCardAmount
              string: ca.test.data.flow007.gca002

      - storeIn:
          key: GCN002
          value: ${giftCardNumber}
      
      - storeIn:
          key: GCP002
          value: ${giftCardPin}

      - executeFunction:
          name:  ca.test.functions.astroUrl.createGiftCard
          params:
            - name: giftCardAmount
              string: ca.test.data.flow007.gca003

      - storeIn:
          key: GCN003
          value: ${giftCardNumber}
      
      - storeIn:
          key: GCP003
          value: ${giftCardPin}

      - executeFunction:
          name:  ca.test.functions.astroUrl.createGiftCard
          params:
            - name: giftCardAmount
              string: ca.test.data.flow007.gca004

      - storeIn:
          key: GCN004
          value: ${giftCardNumber}
      
      - storeIn:
          key: GCP004
          value: ${giftCardPin}

      - executeFunction:
          name: ca.test.functions.checkOut.navigateToWallet

      - executeFunction:
          name: ca.test.functions.checkOut.removeGiftCard
      
      - executeFunction:
          name: ca.test.functions.checkOut.editPayment.addNewGiftCard
          params:
            - name: giftCardNumber
              string: ${GCN001}
            - name: giftCardPin
              string: ${GCP001}
      
      - executeFunction:
          name: ca.test.functions.checkOut.paymentMethod.addNewPaymentMethod

      - executeFunction:
          name: ca.test.functions.checkOut.editPayment.addNewGiftCard
          params:
            - name: giftCardNumber
              string: ${GCN002}
            - name: giftCardPin
              string: ${GCP002}
      
      - executeFunction:
          name: ca.test.functions.checkOut.paymentMethod.addNewPaymentMethod

      - executeFunction:
          name: ca.test.functions.checkOut.editPayment.addNewGiftCard
          params:
            - name: giftCardNumber
              string: ${GCN003}
            - name: giftCardPin
              string: ${GCP003}
      
      - executeFunction:
          name: ca.test.functions.checkOut.paymentMethod.addNewPaymentMethod

      - executeFunction:
          name: ca.test.functions.checkOut.editPayment.addNewGiftCard
          params:
            - name: giftCardNumber
              string: ${GCN004}
            - name: giftCardPin
              string: ${GCP004}

      - executeFunction:
          name: ca.test.functions.checkOut.paymentMethod.countinueButton

      - executeFunction:
          name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
          params:
            - name: phoneNumber
              string: ca.test.data.flow008.mobileNumber

      # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params: 
            - name: subTotal
              string: ca.test.data.flow007.assertCartTotal

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.totalTaxesAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow007.totalTaxAmount      

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.taxesAssertion
          params:
            - name: tax_Name
              string: ca.test.data.flow007.checkOut.hstTax_13   
            - name: tax_value
              string: ca.test.data.flow007.hstTaxAmountAssertion

      # Checkout page estimate total assertion
      - executeFunction:  
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow007.estimatedTotal

      # Placing Order
      - executeFunction:
          name: ca.test.functions.checkOut.PlacingOrder

# # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#       - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
    
      - storeIn:
          key: testStatus
          value: passed

  #After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-007
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps