#-------------------------------------------------------------------------------------------------------------------
# Flow: 027
# User : Registered User 
# Order Type: GM order
# Fulfillment: S2H
# Payment Type : CC(WMC) + e-voucher
# Experience: A2C HP Carousel $ Search
# Validation: Free Shipping Charges
#-------------------------------------------------------------------------------------------------------------------

general:
  platform: android
  tags: flow-027, E2E-Android-English, E2E-Android-French, ca_authpoc, fr_ca
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true 
    endTestOnFailure: true 
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp
      - log: timeStamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.flow027.onboardingZipcode

      # Creating account using astro
      - executeFunction:
          name: ca.test.functions.astro.createAccount
          params:
            - name: payLoad
              string: ca.test.data.flow027.astroRequestBody

      # Navigating to account section
      - executeFunction:
          name: ca.test.functions.global.navigation.goToAccountFromTabBar
        
      # Validating Account Before login Page
      - executeFunction:
          name: ca.test.functions.accountPage.accountPageBeforeLogin

      # Login us registered user
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow027.email
            - name: password
              string: ca.test.data.flow027.password
            - name: signInBtnAccountPage
              string: true
      
      # Validating Account After login Page
      - executeFunction:
          name: ca.test.functions.accountPage.accountPageAfterLogin
  
      # Navigating back to store
      - executeFunction:
          name: ca.test.functions.global.navigation.goToShopTab
      
      # select store from home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow027.onboardingZipcode
            - name: storeName
              string: ca.test.data.flow027.storeName

      # Selecting address at home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.changeLocationLink
          params:
            - name: pinCode
              string: ca.test.data.flow027.deliveryZipCode

      # Scrolling to manual carousel
      - executeFunction:
          name: ca.test.functions.home.scrollToCarousel
          params:
            - name: carouselName
              string: ca.test.data.carouselName.manualCarousel
            - name: scrollContainer 
              string: ca.test.mappings.home.manualCarousel  

      # Adding 1st product based on product name to cart
      - executeFunction:
          name: ca.test.functions.home.addToCartFromCarousel
          params:
            - name: productName
              string: ca.test.data.flow027.product_P1_Name
            - name: quantity
              string: ca.test.data.flow027.product_P1_Qty
            - name: scrollContainer 
              string: ca.test.mappings.home.manualCarousel   

      # Search a product
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow027.product_P2_sku
      
      # SRP product tile validation
      - executeFunction:
          name: ca.test.functions.srp.productTileVerification
          params:
            - name: productName
              string: ca.test.data.flow027.product_P2_Name
      
      # Add to cart
      - executeFunction:
          name: ca.test.functions.productSearch.addToCart
          params:
            - name: productName
              string: ca.test.data.flow027.product_P2_Name
            - name: quantity
              string: ca.test.data.flow027.product_P2_Qty
    
      # Validate cart quantity
      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.flow027.cartQuantity
      
      # Asserting cart total
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.flow027.assertCartTotal

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      
      # Navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart
      
      # Selecting ship instead
      - executeFunction:
          name: ca.test.functions.cart.selectShippingOptions

      # Cart fulfillment verification
      - executeFunction:
          name: ca.test.functions.cart.deliveryS2H.verifyCard

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductTitle
          params:
            - name: productName
              string: ca.test.data.flow027.product_P1_Name
            - name: quantity
              string: ca.test.data.flow027.product_P1_Qty

      # Cart product details validation
      - executeFunction:
          name: ca.test.functions.cart.verifyProductTitle
          params:
            - name: productName
              string: ca.test.data.flow027.product_P2_Name
            - name: quantity
              string: ca.test.data.flow027.product_P2_Qty

      - scroll:
          direction: down

      # Asserting cart subTotal
      - executeFunction:
          name: ca.test.functions.cart.subTotalAssertion
          params:
            - name: subTotal
              string: ca.test.data.flow027.assertCartTotal
      
      - scroll:
          direction: down

      # Asserting Walmart shipping fee
      - executeFunction:
          name: ca.test.functions.cart.walmartShipping
          params:
            - name: walmartShipping
              string: ca.test.data.flow027.walmartShipping
      
      # Asserting cart taxes
      - executeFunction:
          name: ca.test.functions.cart.totalTaxAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow027.totalTaxAmount

      # Asserting hst tax
      - executeFunction:
          name: ca.test.functions.cart.hstTaxAssertion
          params:
            - name: hst_percentage
              string: ca.test.data.flow027.hstTaxPercentageAssertion
            - name: hst_tax_value
              string: ca.test.data.flow027.hstTaxAmountAssertion

      # Asserting cart estimate sub total
      - executeFunction:
          name: ca.test.functions.cart.estimatedTotal
          params:
            - name: estimate_total
              string: ca.test.data.flow027.estimatedTotal

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut

      # Applying promo code to exisiting customer
      - executeFunction: 
          name: ca.test.functions.astro.promoCode
          params:
            - name: email
              string: ca.test.data.flow027.email
            - name: password
              string: ca.test.data.flow027.password
            - name: promoCode
              string: ca.test.data.flow027.promoCode

      # Adding CVV
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCVV
          params:
            - name: cvv
              string: ca.test.data.flow027.cvvNumber

      # Enter mobile number
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
          params:
            - name: phoneNumber
              string: ca.test.data.flow027.mobileNumber
      
      # Validating Mobile number card
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContactValidation

      # Validate Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.promoCodeValidation

      # Applying to promo code
      - executeFunction:
          name: ca.test.functions.checkOut.applyPromoCode
          params:
            - name: promoCode
              string: ca.test.data.flow027.promoCode
            - name: promoCodeText
              string: ca.test.data.flow027.promoCodeText

      # Checkout page sub total assertion
      - executeFunction:
          name: ca.test.functions.checkOut.subTotalValidation
          params: 
            - name: subTotal
              string: ca.test.data.flow027.assertCartTotal
      
      # Coupon code validation
      - executeFunction:
          name: ca.test.functions.checkOut.subTotal.promoCodeValidation
          params:
            - name: promoCodeText
              string: ca.test.data.flow027.promoCodeText
            - name: promoCodeValue
              string: ca.test.data.flow027.promoCodeValue

      # Checkout page tax assertion
      - executeFunction:
          name: ca.test.functions.checkOut.totalTaxesAssertion
          params:
            - name: total_tax
              string: ca.test.data.flow027.checkOut.totalTaxValue

      # GST Tax Assertion
      - executeFunction:
          name: ca.test.functions.checkOut.taxesAssertion
          params: 
            - name: tax_Name
              string: ca.test.data.flow027.checkOut.hstTax
            - name: tax_value
              string: ca.test.data.flow027.checkOut.hstTaxValue

      # Checkout page estimate total assertion
      - executeFunction:  
          name: ca.test.functions.checkOut.estimateTotalAssertion
          params:
            - name: estimate_total
              string: ca.test.data.flow027.checkOut.estiamteTotal

      # Placing order
      - executeFunction:
          name: ca.test.functions.checkout.placeOrderButton

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # status
      - storeIn:
          key: testStatus
          value: passed

  # After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-027
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps