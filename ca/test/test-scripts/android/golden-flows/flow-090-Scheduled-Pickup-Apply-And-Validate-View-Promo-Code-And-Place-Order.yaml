general:
  platform: android
  tags: flow-090, E2E-Android-English
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
  - name: Main
    flow:

      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.flowPromoCode.zipCode

      # Creating account using astro
      - executeFunction:
          name: ca.test.functions.astro.createAccount
          params:
            - name: payLoad
              string: ca.test.data.flow090.astroRequestBody

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      # Login to account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow090.email
            - name: password
              string: ca.test.data.flowPromoCode.password

      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flowPromoCode.zipCode
            - name: storeName
              string: ca.test.data.flowPromoCode.storeName

      - executeFunction:
          name: ca.test.functions.astro.addToCart
          params:
            - name: payLoad
              string: ca.test.data.flowPromoCode.addToCartPayLoad

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart

      # navigate to reserve time page
      - executeFunction:
          name: ca.test.functions.cart.reserveTimePage

      # Reserving a slot
      - executeFunction:
          name: ca.test.functions.bookASlot.reserveTimePage.reserveStandardSlot

      # Clicking book a slot button
      - executeFunction:
          name: ca.test.functions.bookASlot.reserveTimePage.bookASlotButton

      - executeFunction:
          name: ca.test.functions.cartPage.validateMoneyBox
          params:
            - name: checkForGroceryPickupFee
              string: true
            - name: checkForHstTax   
              string: true

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut

      # Applying promo code to exisiting customer
      - executeFunction:
          name: ca.test.functions.astro.promoCode
          params:
            - name: email
              string: ca.test.data.flow090.email
            - name: password
              string: ca.test.data.flowPromoCode.password
            - name: promoCode
              string: ca.test.data.flow090.promoCode.GR.OFF

      # Applying promo code to exisiting customer
      - executeFunction:
          name: ca.test.functions.astro.promoCode
          params:
            - name: email
              string: ca.test.data.flow090.email
            - name: password
              string: ca.test.data.flowPromoCode.password
            - name: promoCode
              string: ca.test.data.flow090.promoCode.CS.10.entireOrderOff

      # Applying promo code to exisiting customer
      - executeFunction:
          name: ca.test.functions.astro.promoCode
          params:
            - name: email
              string: ca.test.data.flow090.email
            - name: password
              string: ca.test.data.flowPromoCode.password
            - name: promoCode
              string: ca.test.data.flow090.promoCode.CANADA.CS.10.entireOrderOff
      
      # Adding CVV
      - executeFunction:
          name: ca.test.functions.checkOut.payment.addCVV
          params:
            - name: cvv
              string: ca.test.data.flow091.cvv

      # Entering Mobile number
      - executeFunction:
          name: ca.test.functions.checkOut.mobileContact.enterMobileNumber
          params:
            - name: phoneNumber
              string: ca.test.data.flow090.mobileNumber

      # Clicking & Validating View Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.viewPromoCodes

      # Validating added promo code
      - executeFunction:
          name: ca.test.functions.checkOut.validatingAddedPromoCode
          params:
            - name: promoCode
              string: ca.test.data.flow090.promoCode.CS.10.entireOrderOff

      # Closing promo code options
      - executeFunction:
          name: ca.test.functions.checkOut.promoCode.close

      # Clicking & Validating View Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.viewPromoCodes

      # Validating added promo code
      - executeFunction:
          name: ca.test.functions.checkOut.validatingAddedPromoCode
          params:
            - name: promoCode
              string: ca.test.data.flow090.promoCode.CANADA.CS.10.entireOrderOff

      # Closing promo code options
      - executeFunction:
          name: ca.test.functions.checkOut.promoCode.close

      # Clicking & Validating View Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.viewPromoCodes

      # Validating added promo code
      - executeFunction:
          name: ca.test.functions.checkOut.validatingAddedPromoCode
          params:
            - name: promoCode
              string: ca.test.data.flow090.promoCode.GR.OFF

      # Apply Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.applyAnyPromoCode
          params:
            - name: promoCode
              string: ca.test.data.flow090.promoCode.GR.OFF

      # Validate Applied Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.validateAppliedPromoCode
          params:
            - name: appliedCode
              string: CANADA_CA_GR_10_OFF

      # Removing Added Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.removePromoCode

      # Clicking & Validating View Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.viewPromoCodes

      # Apply Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.applyAnyPromoCode
          params:
            - name: promoCode
              string: ca.test.data.flow090.promoCode.CS.10.entireOrderOff

      # Validate Applied Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.validateAppliedPromoCode
          params:
            - name: appliedCode
              string: CANADA_CS_10_OFF_ENTIRE_ORDER

      # Removing Added Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.removePromoCode

      # Clicking & Validating View Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.viewPromoCodes

      # Apply Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.applyAnyPromoCode
          params:
            - name: promoCode
              string: ca.test.data.flow090.promoCode.CANADA.CS.10.entireOrderOff

      # Validate Applied Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.validateAppliedPromoCode
          params:
            - name: appliedCode
              string: CANADA_CS_10_OFF_ENTIRE_ORDER_TEST

      # Removing Added Promo Code
      - executeFunction:
          name: ca.test.functions.checkOut.removePromoCode

      # Applying to promo code
      - executeFunction:
          name: ca.test.functions.checkOut.applyPromoCode
          params:
            - name: promoCode
              string: ca.test.data.flow090.promoCode.GR.OFF
            - name: promoCodeText
              string: CANADA_CA_GR_10_OFF

      # Coupon code validation
      - executeFunction:
          name: ca.test.functions.checkOut.subTotal.promoCodeValidation
          params:
            - name: promoCodeText
              string: CANADA_CA_GR_10_OFF
            - name: promoCodeValue
              string: 10

      - executeFunction:
          name: ca.test.functions.checkoutPage.validateMoneyBox
          params:
            - name: checkForGroceryPickupFee
              string: true
            - name: checkForHstTax
              string: true

      # Placing Order
      - executeFunction:
          name: ca.test.functions.checkOut.PlacingOrder

      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


      # status
      - storeIn:
          key: testStatus
          value: passed

  # After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-088
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps