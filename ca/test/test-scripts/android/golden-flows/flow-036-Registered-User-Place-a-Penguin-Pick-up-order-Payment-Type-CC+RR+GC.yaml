general:
  platform: android
  tags: flow-036, E2E-Android-English, ca_authpoc
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.flow036.zipCode

      # Creating account using astro
      - executeFunction:
          name: ca.test.functions.astro.createAccount
          params:
            - name: payLoad
              string: ca.test.data.flow036.astroRequestBody

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      # Sign In to account
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow036.email
            - name: password
              string: ca.test.data.flow036.password

      # Validating user greeting in home page
      - executeFunction:
          name: ca.test.functions.home.verifyUserNameHomePage
          params:
            - name: usergreeting
              string: ca.test.data.flow036.customerName

      # Selecting store in home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow036.penguinStoreZipCode
            - name: storeName
              string: ca.test.data.flow036.storeAddress

      - log:
          message: Naviagting to see times
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.home.seeTimes

      - log:
          message: Navigating to pickup from store.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.reserveTime.pickUpFromStore

      - log:
          message: Asserting store at see times pickup..
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.function.cart.reservePage.selectedStoreAssertion
          params:
            - name: storeName
              string: ca.test.data.flow036.storeAddress

      - executeFunction:
          name: ca.test.functions.reserveATimePage.penguinStoreValidations
          params:
            - name: unavailableMessage
              string: ca.test.data.flow036.reserveATime.penguinPickup.unavailableMessage  

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - storeIn:
          key: testStatus
          value: passed

  #After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: flow-036
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps

