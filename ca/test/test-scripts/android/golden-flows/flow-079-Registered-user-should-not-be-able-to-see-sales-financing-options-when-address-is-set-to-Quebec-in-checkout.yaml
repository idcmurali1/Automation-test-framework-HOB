    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp
      - log: timeStamp

      # Navigate onboarding to home
      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.flow079.onboarding.zipcode
      
      # Verifying home screen top ribbon
      - executeFunction:
          name: ca.test.functions.home.headerElements.validateHomePage   

      # Verifying home screen bottom ribbon
      - executeFunction:
          name: ca.test.functions.home.livingDesign.validateBottomNavigation

      # Astro - Clear Cart
      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.data.flow079.authentication.email
            - name: password
              string: ca.test.data.flow079.authentication.password

      # Home to Sign In
      - executeFunction:
          name: ca.test.functions.home.signIn

      # Login us registered user
      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.flow079.authentication.email
            - name: password
              string: ca.test.data.flow079.authentication.password

      # Validating home page customer greeting
      - executeFunction:
          name: ca.test.functions.home.verifyUserNameHomePage
          params:
            - name: usergreeting
              string: ca.test.data.flow079.home.userName

      # Selecting store at home
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.flow079.storeSelection.zipcode
            - name: storeName
              string: ca.test.data.flow079.storeSelection.storeName

      # Selecting address at home page
      - executeFunction:
          name: ca.test.functions.home.GICPhase2.changeLocationLink
          params:
            - name: pinCode
              string: ca.test.data.flow079.home.changeAddress.deliveryZipcode

      # Search a product
      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.flow079.srp.product.sku
      
      # Validating SRP page and extracting product price
      - executeFunction:
          name: ca.test.functions.productSearch.srpPageValidation

      # Product tile verification
      - executeFunction:
          name: ca.test.functions.srp.productTileVerification 
          params:          
            - name: productName
              string: ca.test.data.flow079.srp.product.name

      # Product SRP to PDP page
      - executeFunction:
          name: ca.test.functions.productSearch.srpToPdpPage
          params:
            - name: productName
              string: ca.test.data.flow079.srp.product.name
      
      # Validating sales financing text, installment, tenure
      - executeFunction:
          name: ca.test.functions.productDetailsPage.saleFinancing
          params:
            - name: productName
              string: ca.test.data.flow079.srp.product.name
            - name: monthlyFinancing
              string: ca.test.data.flow079.monthlyFinancingPrice
            - name: weeklyFinancing
              string: ca.test.data.flow079.weeklyFinancingPrice
      
