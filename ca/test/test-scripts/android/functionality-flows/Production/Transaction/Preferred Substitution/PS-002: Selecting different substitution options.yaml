general:
  platform: android
  tags: PS-002, ca-function-run
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: false
    endTestOnFailure: true
    flow:
      - log: Execute before scenarios

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
#* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Validating different preferred Substitution Options
    flow:
      - log:
         message: Validating different preferred Substitution Options
         color: PURPLE_BOLD_BRIGHT

      - log: 
          message: Onboarding to app using postal code.
          color: GREEN_BOLD

      - getTimestamp:
          asDate: false
          storeIn: timestamp    

      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.orleansZipCode

      - executeFunction:
          name: ca.test.functions.global.navigation.goToAccountFromTabBar

      # Creating Account from Account
      - executeFunction:
          name: ca.test.functions.loginPage.createAccountPage.createNewAccount
          params:
            - name: firstName
              string: ${firstName}
            - name: lastName
              string: ${lastName}
            - name: email
              string: ${email}
            - name: password
              string: ${password}

      - executeFunction:
         name: ca.test.functions.global.navigateToShop
   
      - log: 
          message: Selecting store at HomePage.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.home.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.orleansZipCode
            - name: storeName
              string: ca.test.data.orleansStoreName

      - log: 
          message: Searching for a GO product with product name.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.functions.searchPage.searchItemArray
          params:
            - name: items
              string: ca.test.data.PS-002.goItemArray1
            - name: quantity
              string: ca.test.data.PS002.product_1_qty    
            - name: checkNonPromotionBadges
              string: true        

      - executeFunction:
          name: ca.functions.searchPage.searchItemArray
          params:
            - name: items
              string: ca.test.data.PS-002.goItemArray2
            - name: quantity
              string: ca.test.data.product_1_qty
            - name: checkNonPromotionBadges
              string: true

      - executeFunction:
          name: ca.functions.searchPage.searchItemArray
          params:
            - name: items
              string: ca.test.data.PS-002.goItemArray3
            - name: quantity
              string: ca.test.data.product_1_qty   
            - name: checkNonPromotionBadges
              string: true  

      - log:
          message: Asserting cart quantity.
          color: GREEN_BOLD

      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.PS002_qty

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - log:
          message: Navigating to cart.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart

      - log:
          message: Expanding the product tile if compressed.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.cart.productCardExpansion

      - scroll:
          direction: down     

      # Clicking on reserve time button
      - executeFunction:
          name: ca.test.functions.cart.reserveTimePage

      # Validating reserve time page
      - executeFunction:
          name: ca.test.functions.reserveTimePageValidation

      # Reserving a slot
      - executeFunction:
          name: ca.test.functions.bookASlot.reserveTimePage.reserveStandardSlot

      # Clicking on book a slot button
      - executeFunction:
          name: ca.test.functions.bookASlot.reserveTimePage.bookASlotButton

      # Proceed to Checkout
      - executeFunction:
          name: ca.test.functions.cart.proceedToCheckOut

      # Validating Preferred Substitution Pop up
      - executeFunction:
         name: ca.test.functions.checkOut.preferredSubstitution
         params:
            - name: fulfillmentType
              string: ca.test.data.PS002.fullfillmentType

      - executeFunction:
         name: ca.test.functions.checkOut.VerifySavedSunstitutionPreferrences

      - storeIn:
          key: testStatus
          value: Passed

  #After Scenarios
  - name: After
    after: true
    flow:
      - executeFunction:
          name: ca.test.functions.utils.afterSteps