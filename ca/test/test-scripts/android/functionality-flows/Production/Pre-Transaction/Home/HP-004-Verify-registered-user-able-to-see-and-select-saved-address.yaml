general:
  platform: android
  tags: ca-function-run, home-004, HP
  testCaseId: home-004
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: false
    endTestOnFailure: false
    flow: 
      - log: Execute before scenarios

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  
  - name: "Verify Registered user able to see and select saved address."
    flow:
      - log:
          message: Verify Registered user able to see and select saved address.
          color: GREEN_BOLD

      - log:
          message: Onboarding to app using zip code.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.orleansZipCode

      - log:
          message: Clicking on Sign In button from home page.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.home.signIn

      - log:
          message: Entering user credentials.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.home004.emailId
            - name: password
              string: ca.test.data.functional.password

      - log:
          message: Navigating to select address page.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.home.naviagteToLocationLink
      
      - log:
          message: Printing available address in select address page.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.home.selectAddress.printAddress
      
      - log:
          message: Selecting an address.
          color: GREEN_BOLD
      
      - executeFunction:
          name: ca.test.functions.home.changeLocationLink
          params:
            - name: pinCode
              string: ca.test.data.vancouverFullAddress

      - log:
          message: Asserting selected address is displayed in HP.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.home.deliveryAddressAssertion
          params:
            - name: addressFirstLine
              string: ca.test.data.vancouverFirstLineAddress
  
  #After Scenarios
  - name: After
    after: true
    flow:
      - executeFunction:
          name: ca.test.functions.utils.afterSteps 