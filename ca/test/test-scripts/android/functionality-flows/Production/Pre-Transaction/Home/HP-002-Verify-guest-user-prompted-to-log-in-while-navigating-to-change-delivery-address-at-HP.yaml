general:
  platform: android
  tags: ca-function-run, home-002, HP
  testCaseId: home-002
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: false
    endTestOnFailure: false
    flow:
      - log: Execute before scenarios.

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  
  - name: Verify guest user is prompted to login while navigating to change location link.
    flow:
      - log:
          message: Verify guest user is prompted to login while navigating to change location link.
          color: GREEN_BOLD

      - log: 
          message: Onboarding to app using postal code.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.orleansZipCode

      - log: 
          message: Navigating to location link.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.home.naviagteToLocationLink

      - log:
          message: Validating Sign In page.
          color: GREEN_BOLD

      - log:
          message: Entering user credentials.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.function001.emailId
            - name: password
              string: ca.test.data.functional.password

      - log:
          message: Printing available address in select address page.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.home.selectAddress.printAddress

      - log:
          message: Selecting delivery location.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.home.changeLocationLink
          params:
            - name: pinCode
              string: ca.test.data.selectAddressZipCode

      - log:
          message: Asserting selected location is displayed in HP.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.home.deliveryAddressAssertion
          params:
            - name: addressFirstLine
              string: ca.test.data.deliveryAddressAssertion

  #After Scenarios
  - name: After
    after: true
    flow:
      - executeFunction:
          name: ca.test.functions.utils.afterSteps