general:
  platform: android
  tags: ca-function-run, home-003, HP
  testCaseId: home-003
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: false
    endTestOnFailure: false
    flow: 
      - log: Execute before scenarios

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  
  - name: "Verify as registered user able search store using postal code and able to select store from search results. Verify selected store and default address is updated in HP."
    flow:
      - log:
          message: Verify as registered user able search store using postal code and able to select store from search results. Verify selected store and default address is updated in HP.
          color: GREEN_BOLD

      - log:
          message: Selecting store from HP.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.orleansZipCode

      - log:
          message: Clicking on signin button.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.home.signIn

      - log:
          message: Entering user credentials.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.home003.emailId
            - name: password
              string: ca.test.data.functional.password

      - log:
          message: Selecting store from home page.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.home.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.edmontonZipCode
            - name: storeName
              string: ca.test.data.edmontonStoreName

      - log:
          message: Asserting selected store in HP.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.home.storeSelectionAssertion
          params:
            - name: storeName
              string: ca.test.data.edmontonStoreNameAssertion

      - log:
          message: Asserting delivery address at HP.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.home.deliveryAddressAssertion
          params:
            - name: addressFirstLine
              string: ca.test.data.deliveryAddressAssertion

  #After Scenarios
  - name: After
    after: true
    flow:
      - executeFunction:
          name: ca.test.functions.utils.afterSteps 