general:
  platform: android
  tags: ca-function-run, seeTimes-002, HP
  testCaseId: seeTimes-002
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: false
    endTestOnFailure: false
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  
  - name: Verify guest user prompted to log in to see address selector.
    flow:
      - log:
          message: Verify guest user prompted to log in to see address selector.
          color: GREEN_BOLD

      - log:
          message: Onboarding to app using zip code.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.orleansZipCode

      - log:
          message: Navigating to see times.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.home.seeTimes

      - log:
          message: Clicking on delivery from store tab.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.reserveTime.deliverFromStore

      - log:
          message: Entering user credentials.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.seeTimes002.emailId
            - name: password
              string: ca.test.data.functional.password

      - log:
          message: Asserting the saved address in delivery from store page.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.cart.deliveryAddressAssertion
          params:
            - name: deliveryAddress
              string: ca.test.data.lloydminsterFullAddress

  #After Scenarios
  - name: After
    after: true
    flow:
      - executeFunction:
          name: ca.test.functions.utils.afterSteps