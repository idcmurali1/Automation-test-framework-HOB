general:
  platform: android
  tags: ca-function-run, seeTimes-001, HP
  testCaseId: seeTimes-001
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: false
    endTestOnFailure: false
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  
  - name: Verify guest user able to select or change store from see times.
    flow:
      - log:
          message: Verify guest user able to select or change store from see times.
          color: GREEN_BOLD
        
      - log:
          message: Onboarding to app using zip code.
          color: GREEN_BOLD
    
      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.orleansZipCode

      - log:
          message: Navigating to see times from home page.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.home.seeTimes

      - log:
          message: Validating pickup page for guest user in see times.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.cart.validatingGuestUserPromotedToLogin

      - log:
          message: Changing store for guest user in pickup see times.
          color: GREEN_BOLD
      
      - executeFunction:
          name: ca.test.function.seeTimes.reserveTimePage.changeStore
          params:
            - name: Zip_Code
              string: ca.test.data.edmontonZipCode
            - name: storeName
              string: ca.test.data.edmontonStoreName

      - log:
          message: Asserting store selection for guest user in pickup in see times.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.function.cart.reservePage.selectedStoreAssertion
          params:
            - name: storeName
              string: ca.test.data.edmontonSuperCentre

      - log:
          message: Asserting store selected in see times pick up page is reflected in home page for guest user.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.home.storeSelectionAssertion
          params:
            - name: storeName
              string: ca.test.data.StoreFirstEdmonton

  #After Scenarios
  - name: After
    after: true
    flow:
      - executeFunction:
          name: ca.test.functions.utils.afterSteps 