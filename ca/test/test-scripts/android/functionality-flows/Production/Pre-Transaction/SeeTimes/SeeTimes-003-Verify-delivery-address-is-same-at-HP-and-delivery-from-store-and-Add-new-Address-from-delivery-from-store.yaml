general:
  platform: android
  tags: ca-function-run, seeTimes-003, HP
  testCaseId: seeTimes-003
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: false
    endTestOnFailure: false
    flow:
      - log: Execute before scenarios


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  
  - name: Verify delivery address at HP and delivery from store page and add a new address and book a slot and validate slot at HP.
    flow:
      - log:
          message: Verify delivery address at HP and delivery from store page and add a new address and book a slot and validate slot at HP.
          color: GREEN_BOLD

      - log:
          message: Onboarding to app using zip code.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.orleansZipCode

      - log: 
          message: Navigating to Sign In Page
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.home.signIn

      - log: 
          message: Entering user credentials.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.android.data.home005.email
            - name: password
              string: ca.test.data.functional.password

      - log: 
          message: Removing address from account page.
          color: GREEN_BOLD

      # - executeFunction:
      #     name: ca.test.functions.utils.removeAddressFromAccountPage
      #     params:
      #       - name: addressLine
      #         string: ca.test.android.data.deliveryAddress.Ottawa

      # - log:
      #     message: Asserting delivery address in delivery from store.
      #     color: GREEN_BOLD

      # - executeFunction:
      #     name: ca.test.functions.cart.deliveryAddressAssertion
      #     params:
      #       - name: deliveryAddress
      #         string: ca.test.android.data.address.albertaLloydminster

      - executeFunction:
          name: ca.test.functions.home.seeTimes

      - log:
          message: Naviagting to delivery from store
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.reserveTime.deliverFromStore

      - sleep:
          duration: 10000
  
      - log:
          message: Clicking on change address button.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.function.cart.deliveryFromStore.changeAddressButton

      - sleep: 
          duration: 5000
            
      - log:
          message: Clicking on add new address button.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.function.cart.deliveryFromStore.addNewAddress
            
      - log:
          message: Providing address details.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.cart.addresses.addNewAddress
          params:
            - name: fName
              string: ca.test.android.data.addAddress.firstName
            - name: lName
              string: ca.test.android.data.addAddress.secondName
            - name: streetAddress
              string: ca.test.android.data.addAddress.addressFirstLine
            - name: city
              string: ca.test.android.data.addAddress.city
            - name: state
              string: ca.test.android.data.addAddress.state
            - name: zipcode
              string: ca.test.android.data.addAddress.zipcode
            - name: mobileNumber
              string: ca.test.android.data.addAddress.mobileNumber

      - log:
          message: Asserting the saved address in delivery from store page.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.cart.deliveryAddressAssertion
          params:
            - name: deliveryAddress
              string: ca.test.android.data.deliveryAddress.Ottawa

      - log:
          message: Selecting standard delvery slot.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.bookASlot.reserveTimePage.reserveStandardSlot

      - log:
          message: Booking the selected slot.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.bookASlot.reserveTimePage.bookASlotButton

      - log:
          message: Validating slot selection and delivery address in HP.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.home.validatingSlotSelection
          params:
            - name: addressFirstLine
              string: ca.test.data.home.addressHomeDelivery

      - log:
          message: Asserting address saved in delivery from store in cart is reflected in HP.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.home.deliveryAddressAssertion
          params:
            - name: addressFirstLine
              string: ca.test.android.data.addAddress.addressFirstLine

      - log:
          message: Cancelling slot by selecting other address in HP.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.home.changeLocationLink
          params:
            - name: pinCode
              string: ca.test.android.data.albertaLloydminster.zipCode

  #After Scenarios
  - name: After
    after: true
    flow:
      - executeFunction:
          name: ca.test.functions.utils.afterSteps