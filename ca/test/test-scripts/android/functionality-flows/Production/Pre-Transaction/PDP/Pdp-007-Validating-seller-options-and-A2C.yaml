general:
  platform: android
  tags: ca-function-run, pdp-007
  testCaseId: pdp-007
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: false
    endTestOnFailure: false
    flow:
      - log: Execute before scenarios


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  
  - name: Validate min qty, max qty, multi-variant and age restricted item in PDP page.
    flow:
      - log:
          message: Validate min qty, max qty, multi-variant and age restricted item in PDP page.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.orleansZipCode

      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.pdp07.MP_ItemSku 

      - log: 
          message: Extracting first product name from SRP.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.productSearch.extractingFirstProductName

      - log: 
          message: Storing product name to a variable.
          color: GREEN_BOLD

      - storeIn:
          key: minQtyItem
          value: ${productName}

      - executeFunction:
          name: ca.test.functions.productSearch.prod.srpToPdpPage
          params:
            - name: productName
              string: ${minQtyItem}

      - executeFunction:
          name: ca.test.functions.pdp.navigateToMoreSeller

      - executeFunction:
          name: ca.test.functions.pdp.moreSellerOptions.validatingSellerInfo
      
      - executeFunction:
          name: ca.test.functions.pdp.moreSellerOptions.addToCartSpecificSeller
          params:
            - name: productName
              string: ca.test.data.pdp07.MP_ItemName 
            - name: sellerName
              string: ${filledBy}

      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # navigate to cart
      - executeFunction:
          name: ca.test.functions.global.navigation.goToCart

      - executeFunction:
          name: ca.test.functions.cart.validatingProductFromSeller
          params:
            - name: productName
              string: ca.test.data.pdp07.MP_ItemName 
            

  - name: After
    after: true
    flow:
      - executeFunction:
          name: ca.test.functions.utils.afterSteps 