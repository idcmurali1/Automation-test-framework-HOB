general:
  platform: android
  tags: ca-function-run, pdp-005
  testCaseId: pdp-005
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: false
    endTestOnFailure: false
    flow:
      - log: Execute before scenarios


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  
  - name: Verify product descriptions and more details page.
    flow:
      - log:
          message: Verify product descriptions and more details page.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.orleansZipCode

      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.gm.productSku

      - executeFunction:
          name: ca.test.functions.pdp.srpToPdp

      # more details validation
      - executeFunction:
          name: ca.test.functions.PDPpage.validatingProductDetailsCard

      # Product more details page
      - executeFunction:
          name: ca.test.functions.pdp.MoreDetails

      # Validating more details pages 
      - executeFunction:
          name: ca.test.functions.pdp.moreDetails.pageValidation

      # close
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

      - log: 
          message: Searching by name.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.pdp005.goItem

      - log: 
          message: Extracting first product name from SRP.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.productSearch.extractingFirstProductName

      - log: 
          message: Storing product name to a variable.
          color: GREEN_BOLD

      - storeIn:
          key: go_item
          value: ${productName}

      - executeFunction:
          name: ca.test.functions.productSearch.prod.srpToPdpPage
          params:
            - name: productName
              string: ${go_item}

      - executeFunction:
          name: ca.test.functions.PDPpage.validatingProductDetailsCard

      - executeFunction:
          name: ca.test.functions.pdp.MoreDetails

      - executeFunction:
          name: ca.test.functions.pdp.moreDetails.pageValidation
          params:
            - name: productType
              string: Grocery

      # close
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

  #After Scenarios
  - name: After
    after: true
    flow:
      - executeFunction:
          name: ca.test.functions.utils.afterSteps 