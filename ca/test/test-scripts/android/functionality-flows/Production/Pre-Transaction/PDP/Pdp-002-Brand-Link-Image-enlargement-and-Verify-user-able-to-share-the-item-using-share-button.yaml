          message: Validating product header tile in PDP.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.pdp.productHeaderTileValidation

      - log: 
          message: Closing PDP page.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

