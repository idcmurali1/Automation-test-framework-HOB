general:
  platform: android
  tags: ca-function-run, pdp-006
  testCaseId: pdp-006
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: false
    endTestOnFailure: false
    flow:
      - log: Execute before scenarios


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  
  - name: Validate min qty, max qty, multi-variant and age restricted item in PDP page.
    flow:
      - log:
          message: Validate min qty, max qty, multi-variant and age restricted item in PDP page.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.orleansZipCode

      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.pdp006.minQtyItem 

      - log: 
          message: Extracting first product name from SRP.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.productSearch.extractingFirstProductName

      - log: 
          message: Storing product name to a variable.
          color: GREEN_BOLD

      - storeIn:
          key: minQtyItem
          value: ${productName}

      - executeFunction:
          name: ca.test.functions.productSearch.prod.srpToPdpPage
          params:
            - name: productName
              string: ${minQtyItem}

      - executeFunction:
          name: ca.test.functions.PDPpage.addToCart
          params:
            - name: quantity
              string: ca.test.data.pdp006.minItemQty
      
      - executeFunction:
          name: ca.test.functions.PDPpage.ValidatingQtyAddToCart
          params:
            - name: Quantity
              string: MinQty

      - executeFunction:
          name: ca.test.functions.pdp.validatingMultiVariantProduct

      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.pdp006.maxQtyItem

      - log: 
          message: Extracting first product name from SRP.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.productSearch.extractingFirstProductName

      - log: 
          message: Storing product name to a variable.
          color: GREEN_BOLD

      - storeIn:
          key: maxQtyItem
          value: ${productName}

      - executeFunction:
          name: ca.test.functions.productSearch.prod.srpToPdpPage
          params:
            - name: productName
              string: ${maxQtyItem}

      - executeFunction:
          name: ca.test.functions.PDPpage.addToCart
          params:
            - name: quantity
              string: ca.test.data.pdp006.maxItemQty
      
      - executeFunction:
          name: ca.test.functions.PDPpage.ValidatingQtyAddToCart
          params:
            - name: Quantity
              string: MaxQty

      # close
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.pdp006.ageRestrictedItem

      - log: 
          message: Extracting first product name from SRP.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.productSearch.extractingFirstProductName

      - log: 
          message: Storing product name to a variable.
          color: GREEN_BOLD

      - storeIn:
          key: ageRestrcitedItem
          value: ${productName}

      - executeFunction:
          name: ca.test.functions.productSearch.prod.srpToPdpPage
          params:
            - name: productName
              string: ${ageRestrcitedItem}

      - executeFunction:
          name: ca.test.functions.pdp.validatingAgeRestrictedProduct

      - executeFunction:
          name: ca.test.functions.PDPpage.addToCart
          params:
            - name: quantity
              string: ca.test.data.pdp006.ageRestictedItemQty

      # close
      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

  - name: After
    after: true
    flow:
      - executeFunction:
          name: ca.test.functions.utils.afterSteps 