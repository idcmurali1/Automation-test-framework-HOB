

general:
  platform: android
  tags: ca-function-run, pdp-003
  testCaseId: pdp-003
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: false
    endTestOnFailure: false
    flow:
      - log: Executing before scenarios

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  
  - name: Validate the shipping address and store in PDP. Adding address and updating store in PDP and asserting same in PDP and HP.
    flow:
      - log:
          message: Validate the shipping address and store in PDP. Adding address and updating store in PDP and asserting same in PDP and HP.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.spruceGroveZipCode

      - log: 
          message: Navigating to Sign In Page
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.home.signIn

      - log: 
          message: Registered user Sign In
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.pdp003.userID
            - name: password
              string: ca.test.data.functional.password

      - log: 
          message: Selecting store in HP.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.home.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.spruceGroveZipCode 
            - name: storeName
              string: ca.test.data.spruceGroveStoreName  
        
      - executeFunction:
          name: ca.test.functions.home.changeLocationLink
          params:
            - name: pinCode
              string: ca.test.data.selectAddressZipCode

      - log: 
          message: Asserting delivery address in HP.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.home.deliveryAddressAssertion
          params:
            - name: addressFirstLine
              string: ca.test.android.data.albertaLloydminsterAddress

      - log: 
          message: Searching for a GM product.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.functions.searchPage.searchItemArray
          params:
            - name: items
              string: ca.test.data.pdp003.gmItemArray
            - name: quantity
              string: ca.test.data.pdp003.gmItemQty
            - name: checkNonPromotionBadges
              string: true  

      # - executeFunction:
      #     name: ca.test.functions.productSearch.searchAProduct
      #     params:
      #       - name: product
      #         string: ca.test.data.pdp03.GMItem  

      - log: 
          message: Navigating to PDP page of the product.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.pdp.srpToPdp

      - log:
          message: Validating fulfillment options tile in PDP.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.pdp.primaryBuyBoxContainerMerchandise
          params:
            - name: storeName
              string: ca.test.data.pdp03.storeSpruceGrove 
            - name: addressFirstLine
              string: ca.test.data.deliveryAddressAlbertaBeach

      - log:
          message: Clicking add address button.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.pdp.changeAddressButton

      - sleep: 
          duration: 10000

      - log:
          message: Clicking add new address button in address selection page.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.function.cart.deliveryFromStore.addNewAddress
            
      - log:
          message: Providing user address details.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.cart.addresses.addNewAddress
          params:
            - name: fName
              string: ca.test.android.data.addAddress.firstName
            - name: lName
              string: ca.test.android.data.addAddress.secondName
            - name: streetAddress
              string: ca.test.android.data.addAddress.addressFirstLine
            - name: city
              string: ca.test.android.data.addAddress.city
            - name: state
              string: ca.test.android.data.addAddress.state
            - name: zipcode
              string: ca.test.android.data.addAddress.zipcode
            - name: mobileNumber
              string: ca.test.android.data.addAddress.mobileNumber

      - log:
          message: Validating store and delivery address in PDP page.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.pdp.primaryBuyBoxContainerMerchandise
          params:
            - name: storeName
              string: ca.test.data.orleansStoreNameAssertion  
            - name: addressFirstLine
              string: ca.test.data.pdp03.addressAssertion 
            - name: productType
              string: GM

      - log:
          message: Clicking change store button in PDP.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.pdp.changeStoreButton

      - log:
          message: Searching and selecting store.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.pdp.changeStore.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.orleansZipCode
            - name: storeName
              string: ca.test.data.orleansStoreName

      - log:
          message: Validating store and delivery address in PDP page.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.pdp.primaryBuyBoxContainerMerchandise
          params:
            - name: storeName
              string: ca.test.data.orleansStoreNameAssertion
            - name: addressFirstLine
              string: ca.test.data.pdp03.addressAssertion 

      - log: 
          message: Closing PDP page.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

      - log: 
          message: Navigating back to home.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.productSearch.navigateBackToHome

      - log: 
          message: Asserting store in HP.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.home.storeSelectionAssertion
          params:
            - name: storeName
              string: ca.test.data.orleansStoreNameAssertion

      - log:
          message: Asserting delivery address in HP.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.home.deliveryAddressAssertion
          params:
            - name: addressFirstLine
              string: ca.test.data.orleansDeliveryAddressFirstLine

  #After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: Navigating to my address page using deep link to cancel saved address.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ca.test.data.accountPage.deepLink

      - log:
          message: Opening addresses page in my account.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.accountPage.goToAddresses

      - log:
          message: Cancelling address saved from cart page.
          color: GREEN_BOLD

      - executeFunction:
          name: ca.test.functions.accountPage.removeAddress
          params:
            - name: addressLine
              string: ca.test.android.data.deliveryAddress.Ottawa

      - executeFunction:
          name: ca.test.functions.utils.afterSteps 