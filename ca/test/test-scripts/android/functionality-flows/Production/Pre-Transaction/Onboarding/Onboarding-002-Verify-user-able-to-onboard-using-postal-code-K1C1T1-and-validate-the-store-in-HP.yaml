general:
  platform: android
  tags: ca-function-run, onboarding-002, onboarding
  testCaseId: onboarding-002
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Verify user able to onboard using postal code K1C1T1 and after onboarding screen verify the location is set as K1C1T1.
    flow:

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home page
      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.orleansZipCode

      - executeFunction:
          name: ca.test.functions.home.storeSelectionAssertion
          params:
            - name: storeName
              string: ca.test.data.orleansStoreNameAssertion

      - executeFunction:
          name: ca.test.functions.home.deliveryAddressAssertion 
          params:
            - name: addressFirstLine
              string: ca.test.android.data.orleansDeliveryAddress

  #After Scenarios
  - name: After
    after: true
    flow:
      - executeFunction:
          name: ca.test.functions.utils.afterSteps 