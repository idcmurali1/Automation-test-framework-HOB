general:
  platform: android
  tags: helpcenter

scenarios:

  #-------------------------------------------------------------------------------------------------------------------- 
  - name: Validate search input text clear option
    flow:
      - log: "TEST START - Help Regression - 012"

      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateOnboardingToHome.paramZip
          params:
            - name: ZIP_CODE
              string: ca.test.data.onboarding.zipcode

      - executeFunction:
          name: ca.test.functions.helpCentre.navigateToHelpCentre

      - executeFunction:
          name: ca.test.functions.helpCentre.verifyHelpCentreScreenElements

      - executeFunction:
         name: ca.test.functions.helpCentre.search
         params:
           - name: helpsearch
             string: "jdfhjfhdjfdj"

      - executeFunction:
         name: ca.test.functions.helpCentre.clickCancel

      - executeFunction:
         name: ca.test.functions.helpCentre.verifyHelpCentreScreenElements

      - executeFunction:
         name: ca.test.functions.helpCentre.search
         params:
           - name: helpsearch
             string: "jdfhjfhdjfdj"

      - executeFunction:
         name: ca.test.functions.helpCentre.clickClearText

      - executeFunction:
         name: ca.test.functions.helpCentre.getSearchText

      - if:
          condition: "${searchText} == 'jdfhjfhdjfdj'"
          then:
            - failTest:
                message: "search text is not clearing"