general:
  platform: android
  tags: helpcenter

scenarios:

  #-------------------------------------------------------------------------------------------------------------------- 
  - name: validate the search suggestions
    flow:
      - log: "TEST START - Help Regression - 008"

      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateOnboardingToHome.paramZip
          params:
            - name: ZIP_CODE
              string: ca.test.data.onboarding.zipcode

      - executeFunction:
          name: ca.test.functions.helpCentre.navigateToHelpCentre

      - executeFunction:
          name: ca.test.functions.helpCentre.verifyHelpCentreScreenElements

      - executeFunction:
         name: ca.test.functions.helpCentre.search
         params:
           - name: helpsearch
             string: "order"

      - executeFunction:
         name: ca.test.functions.helpCentre.searchSuggestionCount
      - if:
          condition: "${searchSuggestionCount} < 1"
          then:
            - failTest:
                message: "search suggestions is apprearing"

      - verifyIdentifier:
         present:
           - identifier: ca.test.mappings.helpcenter.navigateIcon