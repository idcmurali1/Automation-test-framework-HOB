  - name: Validate no search results page with search again
    flow:
      - log: "TEST START - Help Regression - 011"

      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateOnboardingToHome.paramZip
          params:
            - name: ZIP_CODE
              string: ca.test.data.onboarding.zipcode

      - executeFunction:
          name: ca.test.functions.helpCentre.navigateToHelpCentre

      - executeFunction:
          name: ca.test.functions.helpCentre.verifyHelpCentreScreenElements

      - executeFunction:
         name: ca.test.functions.helpCentre.search
         params:
           - name: helpsearch
             string: "jdfhjfhdjfdj"

      - executeFunction:
          name: ca.test.functions.helpCentre.clickOnSearchFor

      - executeFunction:
          name: ca.test.functions.helpCentre.clickSearchAgain

      - executeFunction:
          name: ca.test.functions.helpCentre.verifySearchInput