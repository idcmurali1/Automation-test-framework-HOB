general:
  platform: android
  tags: helpcenter

scenarios:

  #-------------------------------------------------------------------------------------------------------------------- 
  - name: Validate the search with empty spaces
    flow:
      - log: "TEST START - Help Regression - 009"

      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateOnboardingToHome.paramZip
          params:
            - name: ZIP_CODE
              string: ca.test.data.onboarding.zipcode

      - executeFunction:
          name: ca.test.functions.helpCentre.navigateToHelpCentre

      - executeFunction:
          name: ca.test.functions.helpCentre.verifyHelpCentreScreenElements

      - executeFunction:
         name: ca.test.functions.helpCentre.search
         params:
           - name: helpsearch
             string: "   "

      - executeFunction:
         name: ca.test.functions.helpCentre.getSearchText

      - if:
          condition: "${searchText} == ''"
          then:
            - failTest:
                message: "Able to enter the space as first character"