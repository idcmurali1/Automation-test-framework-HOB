general:
  platform: android
  tags: POX-002,ca_POX,en_POX
  inherit:
    filesRunAll:
      - errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
  - name: Main
    flow:

      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateOnboardingToHome.paramZip
          params:
            - name: ZIP_CODE
              string: ca.test.data.pox002.onboardingZipCode
      - executeFunction:
          name: ca.test.functions.astro.createAccount
          params:
            - name: payLoad
              string: ca.test.data.pox002.astroRequestBody1

      # Verifying home screen
      - executeFunction:
          name: ca.test.functions.home.headerElements.validateHomePage

      # Verifying home screen bottom ribbon
      - executeFunction:
          name: ca.test.functions.home.livingDesign.validateBottomNavigation



      # Navigate to Account Tab
      - executeFunction:
          name: ca.test.functions.global.navigation.goToAccountFromTabBar

#      # Account page validation after login
#      - executeFunction:
#          name: ca.test.functions.accountPage.accountPageBeforeLogin

      # Placing order using astro api
      - executeFunction:
          name: ca.test.functions.astro.placeOrder.scheduledPickup
          params:
            - name: email
              string: ca.test.data.pox002.emailId
            - name: password
              string: ca.test.data.pox002.password
            - name: payLoad
              string: ca.test.data.pox002.astroOrderBody
      # Login to account
      - executeFunction:
          name: ca.test.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ca.test.data.pox002.emailId
            - name: password
              string: ca.test.data.pox002.password

      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_Post order experience'
      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Go to purchase page
      - executeFunction:
          name: ca.test.functions.accountPage.purchaseHistoryButton

      # Validating purchase history page
      - executeFunction:
          name: ca.test.functions.purchaseHistoryPageValidation

      # Purchase history page to view Details
      - executeFunction:
          name: ca.test.functions.purchaseHistory.viewDetailsButton


      # Navigating to edit order button
      - executeFunction:
          name: ca.test.functions.purchaseHistory.viewDetails.editOrderButton

      - executeFunction:
          name: ca.test.functions.purchaseHistory.viewDetails.amendQuantity
          params:
            - name: amendQuantity
              string: ca.test.data.pox002.amendType
            - name: Quantity
              string: ca.test.data.pox002.amendQuantity

     
      # status
      - storeIn:
          key: testStatus
          value: passed

  # After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: POX-002
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps
