general:
  platform: android
  tags: POX-003,ca_POX,en_POX
  inherit:
    filesRunAll:
      - ca-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
      - log: 'R2_Post order experience'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
  
  - name: Main
    flow:
      - log: Start Main

      # Get TimeStamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - executeFunction:
          name: ca.test.functions.global.onboarding.navigateOnboardingToHome.paramZip
          params:
            - name: ZIP_CODE
              string: ca.test.data.pox003.onboardingZipCode
#      # Navigate onboarding to home
#      - executeFunction:
#          name: ca.test.functions.global.onboarding.navigateOnboardingToHome
#
      - executeFunction:
          name: ca.test.functions.astro.createAccount
          params:
            - name: payLoad
              string: ca.test.data.pox003.astroRequestBody1

      # Verifying home screen
      - executeFunction:
          name: ca.test.functions.home.headerElements.validateHomePage

      # Verifying home screen bottom ribbon
      - executeFunction:
          name: ca.test.functions.home.livingDesign.validateBottomNavigation

      # Navigate to Account Tab
      - executeFunction:
          name: ca.test.functions.global.navigation.goToAccountFromTabBar
#      #done
#      # Account page validation before login
#      - executeFunction:
#          name: ca.test.functions.accountPage.accountPageBeforeLogin


      # Placing order using astro api
      - executeFunction:
          name: ca.test.functions.astro.placeOrder.S2H
          params:
            - name: email
              string: ca.test.data.pox003.emailId
            - name: password
              string: ca.test.data.pox003.password
            - name: payLoad
              string: ca.test.data.pox003.astroOrderBody

      # Login to account
      - executeFunction:
          name: ca.test.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ca.test.data.pox003.emailId
            - name: password
              string: ca.test.data.pox003.password
      


# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2 Post order experience'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      
      # Go to purchase page
      - executeFunction:
          name: ca.test.functions.accountPage.purchaseHistoryButton

      # Validating purchase history page
      - executeFunction:
          name: ca.test.functions.purchaseHistoryPageValidation

      # Purchase history page to view Details
      - executeFunction:
          name: ca.test.functions.purchaseHistory.viewDetailsButton
      


      # Order cancellation
      - executeFunction:
          name: ca.test.functions.purchaseHistory.orderCancellation
      
      # Validating order cancellation page
      - executeFunction:
          name: ca.test.functions.purchaseHistory.orderCancellationPageValidation



      # status
      - storeIn:
          key: testStatus
          value: passed

  # After Scenarios
  - name: After
    after: true
    flow:
      - log:
          message: POX-003
          color: GREEN_BOLD
      - executeFunction:
          name: ca.test.functions.utils.afterSteps
    
            
