  - name: Main
    flow:
      - executeFunction:
          name: ca.test.functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: ca.test.data.development002.onboarding.zipCode

      - executeFunction:
          name: ca.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ca.test.data.development002.authentication.emailId
            - name: password
              string: ca.test.data.development002.authentication.password

      - executeFunction:
          name: ca.test.functions.home.signIn

      - executeFunction:
          name: ca.test.functions.loginPage.userLogin
          params:
            - name: email
              string: ca.test.data.development002.authentication.emailId
            - name: password
              string: ca.test.data.development002.authentication.password

      - executeFunction:
          name: ca.test.functions.home.GICPhase2.selectStore
          params:
            - name: Zip_Code
              string: ca.test.data.development002.onboarding.zipCode
            - name: storeName
              string: ca.test.data.development002.homePage.storeSelection.storeName

      - executeFunction:
          name: ca.test.functions.productSearch.searchAProduct
          params:
            - name: product
              string: ca.test.data.development002.searchProduct.product_1_sku
      
      - executeFunction:
          name: ca.test.functions.productSearch.srpToPdpPage
          params:
            - name: productName
              string: ca.test.data.development002.searchProduct.product_1_name

      - executeFunction:
          name: ca.test.functions.PDPpage.addToCart
          params:
            - name: quantity
              string: ca.test.data.development002.addToCart.product_1_qty

      - executeFunction:
          name: ca.test.functions.PDPpage.closePDPpage

      - executeFunction:
           name: ca.test.functions.cart.assertCartQuantity
           params:
            - name: cartQuantity
              string: ca.test.data.development002.addToCart.product_1_qty
      
      - executeFunction:
          name: ca.test.functions.cart.assertCartTotal
          params:
            - name: subTotal
              string: ca.test.data.development002.cartSubTotal

