functions:
  
  # Description: This Function is used to book required slot date
  # Param  ${requiredSlotDay} [Mandatory] >> To select Required slot date
  # @Author: pratik.shete [vn55ofc]
  # @LastUpdate: 

  - name: ca.test.functions.reserveTimePage.bookRequiredSlotDate
    flow:
      - executeFunction:
          name: ca.test.functions.reserveTimePage.isPageDisplayed
      - if:
          condition: ${returnedIsDisplayed} == true
          then:
            - executeFunction:
                name: ca.test.functions.reserveTimePage.tapOnRequiredSlotDate
                params:
                  - name: requiredSlotDay
                    string: ${requiredSlotDay}
      - log:
          message: "End Function: reserveTimePage.bookRequiredSlotDate"
          color: GREEN_BOLD

#-----------------------------------------------------------------------------------------------------
