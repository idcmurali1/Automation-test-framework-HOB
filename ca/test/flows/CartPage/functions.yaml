functions:

  #---------------------------------------------------------------------------------------------------------------------
  # Description: This function is used to Validate MoneyBox on Cart Page
  # Param  ${checkForStrikeOutPrice}             [Optional] >> Mark as true
  #        ${checkForBelowHandlingThresholdFee}  [Optional] >> Mark as true
  #        ${checkForBelowShippingThresholdFee}  [Optional] >> Mark as true
  #        ${checkForAboveShippingThresholdFee}  [Optional] >> Mark as true
  #        ${checkForWalmartPickupFee}           [Optional] >> Mark as true
  #        ${checkForGroceryPickupFee}           [Optional] >> Mark as true
  #        ${checkForGroceryDeliveryFee}         [Optional] >> Mark as true
  #        ${checkForBagFee}                     [Optional] >> Mark as true
  #        ${checkForMarketPlaceShippingFee}     [Optional] >> Mark as true
  #        ${checkForMarketPlacePickupFee}       [Optional] >> Mark as true
  #        ${checkForEcoHandlingFee}             [Optional] >> Mark as true
  #        ${checkForCrfFee}                     [Optional] >> Mark as true
  #        ${checkForBevFee}                     [Optional] >> Mark as true
  #        ${checkForHstTax}                     [Optional] >> Mark as true
  #        ${checkForGstTax}                     [Optional] >> Mark as true
  # @Author: pratik.shete [vn55ofc]
  # @Last Update: 
  
  - name: ca.test.functions.cartPage.validateMoneyBox
    flow:
      - executeFunction:
          name: ca.test.functions.cartPage.moneyBox.validateSubTotal
      - if:
          condition: ${checkForBelowHandlingThresholdFee}
          then:
            - executeFunction:
                name: ca.test.functions.cartPage.moneyBox.validateHandlingFee
      - if:
          condition: ${checkForBelowShippingThresholdFee}
          then:
            - executeFunction:
                name: ca.test.functions.cartPage.moneyBox.validateBelowThresholdShippingFee
      - if:
          condition: ${checkForAboveShippingThresholdFee}
          then:
            - executeFunction:
                name: ca.test.functions.cartPage.moneyBox.validateWalmartShippingFee
      - if:
          condition: ${checkForWalmartPickupFee}
          then:
            - executeFunction:
                name: ca.test.functions.cartPage.moneyBox.validateWalmartPickupFee
      - if:
          condition: ${checkForGroceryPickupFee}
          then:
            - executeFunction:
                name: ca.test.functions.cartPage.moneyBox.validateGroceryPickupFee
      - if:  
          condition: ${checkForGroceryDeliveryFee}
          then:
            - executeFunction:
                name: ca.test.functions.cartPage.moneyBox.validateGroceryDeliveryFee
      - if: 
          condition: ${checkForBagFee}
          then:
            - executeFunction:
                name: ca.test.functions.cartPage.moneyBox.validateBagFee
      - if:  
          condition: ${checkForMarketPlaceShippingFee}
          then:
            - executeFunction:
                name: ca.test.functions.cartPage.moneyBox.validateMarketPlaceShippingFee
      - if:
          condition: ${checkForMarketPlacePickupFee}
          then:
            - executeFunction:
                name: ca.test.functions.cartPage.moneyBox.validateMarketPlacePickupFee
      - if:
          condition: ${checkForEcoHandlingFee}
          then:
            - executeFunction:
                name: ca.test.functions.cartPage.moneyBox.validateEcoHandlingFee
      - if:
          condition: ${checkForCrfFee}
          then:
            - executeFunction:
                name: ca.test.functions.cartPage.moneyBox.validateCrfFee
      - if:  
          condition: ${checkForBevFee}
          then:
            - executeFunction:
                name: ca.test.functions.cartPage.moneyBox.validateBevDepositFee
      - executeFunction:
          name: ca.test.functions.cartPage.moneyBox.validateTotalTax
      - if:
          condition: ${checkForHstTax}
          then:
            - executeFunction:
                name: ca.test.functions.cartPage.moneybox.validateHstTax
      - if:
          condition: ${checkForGstTax}
          then:
            - executeFunction:
                name: ca.test.functions.cartPage.moneybox.validateGstTax
      - executeFunction:
          name: ca.test.functions.cartPage.moneyBox.validateEstimatedTotal

  #---------------------------------------------------------------------------------------------------------------------
      
                
      
