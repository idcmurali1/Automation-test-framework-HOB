functions:
  #--------------------------------------------------------------------------------------------------------------------

  # Description: This functions selects express delivery slot
  # No Param  
  - name: ca.functions.cartPage.selectExpressDeliverySlot
    flow:
      - executeFunction:
          name: ca.test.functions.cartPage.isChangeSlotButtonDisplayed
      - if:
           condition: ${returnedIsDisplayed}
           then:          
            - executeFunction:
                name: ca.test.functions.cartPage.tapChangeButton
      - executeFunction:
          name: ca.test.functions.cartPage.isSlotPageDisplayed
      - if:
           condition: ${returnedIsDisplayed}
           then:             
             - executeFunction:
                 name: ca.test.functions.slotPage.selectDeliveryTab
             - executeFunction:
                 name: ca.test.functions.slotPage.verifySlotPage  
      - executeFunction:
         name: ca.test.functions.slotPage.isExpressSlotDisplayed
      - if:
           condition: ${returnedIsDisplayed}
           then:                            
             - executeFunction:
                 name: ca.test.functions.slotPage.selectExpressSlot
             - executeFunction:
                 name: ca.test.functions.slotPage.tapContinueButton
             - sleep:
                 duration: 3000
      - log:
          message: "End functions: cartPage.selectExpressDeliverySlot"
          color: GREEN_BOLD

  # ----------------------------------------------------------------------------------------------------------------
 