functions:
   
  # Description: This function is used to validate All fulfillment types on Order Confirmation Page
  # Param   ${fulfillmentCondition}  [Mandatory] >> Used to Validate Fulfillment Type
  # @Author: pratik.shete [vn55ofc]
  # @LastUpdate:

  - name: ca.test.functions.orderConfirmationPage.validateScheduled$UnscheduledFulfillmentTypes
    flow:
      - executeFunction:
          name: ca.test.functions.orderConfirmationPage.validateInStorePickupFulfillmentDetails
          params:
            - name: storeName
              string: ${storeName}
            - name: storeAddress
              string: ${storeAddress}
      - executeFunction:
          name: ca.test.functions.orderConfirmationPage.validateShippingFulfillmentDetails
          params:
            - name: addressAssertion
              string: ${addressAssertion}
      - executeFunction:
          name: ca.test.functions.orderConfirmationPage.validateDeliveryFromStoreFulfillmentDetails
          params:
            - name: deliveryAddress
              string: ${deliveryAddress}
      - executeFunction:
          name: ca.test.functions.orderConfirmationPage.validatePickupInsteadFulfillmentTypeDetails
          params:
            - name: pickupStoreName
              string: ${pickupStoreName}
            - name: pickupStoreAddress
              string: ${pickupStoreAddress}
      - log:
          message: "End Function: orderConfirmationPage.validateScheduled$UnscheduledFulfillmentTypes"
          color: GREEN_BOLD

