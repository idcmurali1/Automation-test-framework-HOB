functions:
  
  # Description: This Function is used to add Different Payment Methods
  # Param  ${cardNumber}      [Mandatory] >> Used to enter Card Number
  #        ${expirationDate}  [Mandatory] >> Used to enter Expiration Date
  #        ${securityCode}    [Mandatory] >> Used to enter Security Code
  #        ${firstName}       [Mandatory] >> Used to enter first name
  #        ${lastName}        [Mandatory] >> Used to enter last name
  #        ${phoneNumber}     [Mandatory] >> Used to enter phone number
  #        ${streetAddress}   [Mandatory] >> Used to enter street address
  #        ${cityName}        [Mandatory] >> Used to enter city name
  #        ${stateName}       [Mandatory] >> Used to enter state name
  #        ${postalCode}      [Mandatory] >> Used to enter zip code
  #        ${giftCardNumber}  [Mandatory] >> Used to enter Gift Card Number
  #        ${giftCardPin}     [Mandatory] >> Used to enter Gift Card Pin
  #        ${paypalEmail}     [Mandatory] >> Used to enter Paypal Email
  #        ${paypalPwd}       [Mandatory] >> Used to enter Paypal Pwd
  # @Author: pratik.shete [vn55ofc]
  # @Last Update: 
  
  - name: ca.test.functions.walletPage.addDifferentPaymentMethods
    flow:
      - if:
          condition: ${cardPage} == 'Add credit or debit card'
          then:
            - executeFunction:
                name: ca.test.functions.wallet.addAPaymentMethod.addCreditOrDebitCard.enterCardNumber
                params:
                  - name: cardNumber
                    string: ${cardNumber}
            - executeFunction:
                name: ca.test.functions.wallet.addAPaymentMethod.addCreditOrDebitCard.enterExpirationDate
                params:
                  - name: expirationDate
                    string: ${expirationDate}
            - executeFunction:
                name: ca.test.functions.wallet.addAPaymentMethod.addCreditOrDebitCard.enterSecurityCode
                params:
                  - name: securityCode
                    string: ${securityCode}
            - executeFunction:
                name: ca.test.functions.wallet.addAPaymentMethod.addCreditOrDebitCard.enterFirstName
                params:
                  - name: firstName
                    string: ${firstName}
            - executeFunction:
                name: ca.test.functions.wallet.addAPaymentMethod.addCreditOrDebitCard.enterLastName
                params:
                  - name: lastName
                    string: ${lastName}
            - executeFunction:
                name: ca.test.functions.wallet.addAPaymentMethod.addCreditOrDebitCard.enterPhoneNumber
                params:
                  - name: phoneNumber
                    string: ${phoneNumber}
            - executeFunction:
                name: ca.test.functions.wallet.addAPaymentMethod.addCreditOrDebitCard.streetAddress
                params:
                  - name: streetAddress
                    string: ${streetAddress}
            - executeFunction:
                name: ca.test.functions.wallet.addAPaymentMethod.addCreditOrDebitCard.enterCityName
                params:
                  - name: cityName
                    string: ${cityName}
            - executeFunction:
                name: ca.test.functions.wallet.addAPaymentMethod.addCreditOrDebitCard.enterStateName
                params:
                  - name: stateName
                    string: ${stateName}
            - executeFunction:
                name: ca.test.functions.wallet.addAPaymentMethod.addCreditOrDebitCard.enterPostalCode
                params:
                  - name: postalCode
                    string: ${postalCode}
            - executeFunction:
                name: ca.test.functions.wallet.addAPaymentMethod.tapSaveButton
      - if:
          condition: ${cardPage} == 'Add a Gift Card'
          then:
            - executeFunction:
                name: ca.test.functions.walletPage.addPaymentMethod.addGiftCard.isPageDisplayed
            - executeFunction:
                name: ca.test.functions.walletPage.giftCard.enterGiftCardNumber
                params:
                  - name: giftCardNumber
                    string: ${giftCardNumber}
            - executeFunction:
                name: ca.test.functions.walletPage.giftCard.enterGiftCardPin
                params:
                  - name: giftCardPin
                    string: ${giftCardPin}
            - executeFunction:
                name: ca.test.functions.walletPage.giftCard.tapOnSaveBtn
      - if:
          condition: ${cardPage} == 'Pay with PayPal'
          then:
            - executeFunction:
                name: ca.test.functions.walletPage.AddAPaymentMethod.paypal.isPaypalPageDisplayed
            - executeFunction:
                name: ca.test.functions.walletPage.addAPaymentMethod.paypalPage.enterEmail
                params:
                  - name: paypalEmail
                    string: ${paypalEmail}
            - executeFunction:
                name: ca.test.functions.walletPage.addAPaymentMethod.paypalPage.tapOnNextBtn
            - executeFunction:
                name: ca.test.functions.walletPage.addAPaymentMethod.paypalPage.enterPaypalPassword
                params:
                  - name: paypalPwd
                    string: $[paypalPwd]
            - executeFunction:
                name: ca.test.function.walletPage.addAPaymentMethod.paypalPage.tapOnLoginBtn
            - executeFunction:
                name:  ca.test.functions.walletPage.addAPaymentMethod.paypalPage.paypalCardPage.isPageDisplayed
            - executeFunction:
                name: ca.test.functions.walletPage.addAPaymentMethod.payaplPage.tapContinueToReviewOrderBtn
            - executeFunction:
                name: ca.test.functions.walletPage.paypal.validateSuccessMsgForPaypal

