functions:
  
#--------------------------------------------------------------------------------------------------------------------

  # Description: Validating details in Subscribe$Save Pop up
  # Param ${productName}    [Mandatory]    This parameter is used to validate product name
    
  - name: ca.test.functions.productPage.validateSubscribe$SavePopup
    flow:
      - executeFunction:
         name: ca.test.functions.subscribe$SavePopup.isSubscribe$SavePageDisplayed
      - if:
          condition: ${isReturnedDisplayed} == true
          then:
            - log:
                message: "Save and Subscribe pop up is displayed"
                color: CYAN
          else:
            - failTest:
                message: "Save and Subscribe pop up is not displayed"   
      - executeFunction:
         name: ca.test.functions.subscribe$SavePopup.validateProductDetails
         params:
           - name: productName
             string: ${productName}
      - executeFunction:
          name: ca.test.functions.subscribe$SavePopup.validateDefaultFrequency
