                  - verifyIdentifier:
                      present:
                        - identifier: ca.test.mappings.pdp.returnPolicy.moreDetails.returnWithinText
                        - identifier: ca.test.mappings.pdp.returnPolicy.moreDetails.returnTimeLine
      - verifyIdentifier:
          timeout: 15000
          present:
