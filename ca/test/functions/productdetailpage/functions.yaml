          then:
            - sleep:
                duration: 2000
            - scroll:
                direction: down
                untilIdentifier: ca.test.mappings.pdp.returnPolicyButton
                scrollLimit: 3
          else:
            - break: true
      - if:
          condition: ${productType} == 'Digital' || ${productType} == 'Charity'
          then:
            - verifyIdentifier:
                present:
