functions:
  - name: ca.test.functions.global.navigateToShop
    platform: android
    flow:
      - if:
          identifier:
            notPresent:
              - identifier: ca.test.mappings.tabBar.shop
          then:
            - scroll:
                direction: up
                untilIdentifier: ca.test.mappings.tabBar.shop
                withinIdentifier: ca.test.mappings.account.privacyCarousel
      - click:
          identifier: ca.test.mappings.tabBar.shop

  - name: ca.test.functions.global.keyboard.delete
    platform: ios
    flow:
      - loop:
              begin: 0
              end: 3
              mode: increment
              flow:
                - if:
                    identifier:
                      present:
                        - identifier: ca.test.mappings.checkOut.selectDriverTipCustomOptionTxtBox
                    then:
                      - click:
                          identifier: ca.test.mappings.keyboard.delete
                - sleep:
                    duration: 10000                

  - name: ca.functions.global.authentication.createAccountFromAccount
    platform: android
    flow:
      - verifyIdentifier:
          present:
            - identifier: ca.mappings.global.authentication.createAccountButton
      - click:
          identifier: ca.mappings.global.authentication.createAccountButton
      - verifyPresent:
          identifier: ca.mappings.account.createAccount.firstNameTextField
      - enterText:
          identifier: ca.mappings.account.createAccount.firstNameTextField
          string: FName
          pressEnter: true
      - enterText:
          identifier: ca.mappings.account.createAccount.lastNameTextField
          string: LName
          pressEnter: true
      - enterText:
          identifier: ca.mappings.account.createAccount.emailTextField
          string: ${email}
          pressEnter: true
      - scroll:
          direction: down
          withinIdentifier: ca.mappings.account.createAccount.createAccountContainer
          untilIdentifier: ca.mappings.account.createAccount.passwordTextField
      - enterText:
          identifier: ca.mappings.account.createAccount.passwordTextField
          string: ${password}
        #   pressEnter: true
    #   - click:
    #       identifier: Done
      - click:
          identifier: ca.test.mappings.global.authentication.signInButton

  #--------------------------------------------------------------------------------------------------------------------
  # Description: This function taps on cart button in home page
  # No Param
  - name: ca.test.functions.global.navigationToCart
    flow:
      - click:
          identifier: ca.test.mappings.global.navBar.cartIcon
      - log:
          message: "End functions: global.navigationToCart"
          color: BLUE
  #--------------------------------------------------------------------------------------------------------------------
