functions:
  # Search for Item
  - name: ca.functions.search.searchItem
    platform: android
    flow:
      # Back to homepage
      - verifyIdentifier:
          present:
            - identifier: ca.mappings.tabBar.search
      - click:
          wait: 3000
          identifier: ca.mappings.tabBar.search
      - verifyIdentifier:
          present:
            - identifier: ca.mappings.home.searchBarSelected
      - click:
          identifier: ca.mappings.home.searchBarSelected
          wait: 3000
      - verifyIdentifier:
          present:
            - identifier: ca.mappings.home.searchBarSelected
      - enterText:
          identifier: ca.mappings.home.searchBarSelected
          string: ${searchTerm}
          pressEnter: true
      - verifyIdentifier:
          present:
            - identifier: ca.mappings.search.firstItem            