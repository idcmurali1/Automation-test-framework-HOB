  - name: ca.test.functions.cart.qtyIncrement
    platform: ios
    flow:
      - if:
          identifier:
            notPresent:
              - identifier: ca.test.mappings.cart.productTitle.bottomPan
          then:
            - scroll:
                direction: down
                untilIdentifier: ca.test.mappings.cart.productTitle.bottomPan
      - getString:
