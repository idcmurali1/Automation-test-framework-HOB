      - log:
          message: ${qty}
          color: GREEN_BOLD
      - executeNode:
          file: ca/test/helpers/Cart/quantityInCart.js
          args:
            - value: ${qty}
          getResponse:
            storeIn: itemQty
      - log:
          message: Item Quantity Before Increment - ${itemQty}
          color: GREEN_BOLD
      - loop:
          begin: 0
          end: ${quantity}
          mode: increment
          flow:
            - click:
                identifier: ca.test.mappings.cart.increase
            - arithmetic:
                expression: ${itemQty} + 1
                storeIn: updatedQty
            - storeIn:
                key: itemQty
                value: ${updatedQty}
      - getString:
          identifier: ca.test.mappings.cart.productTitle.itemQty
          attribute: label
          storeIn: nextqty
      - executeNode:
          file: ca/test/helpers/Cart/quantityInCart.js
          args:
            - value: ${nextqty}
          getResponse:
            storeIn: getQty
      - if:
          condition: ${getQty} == ${itemQty}
          then:
