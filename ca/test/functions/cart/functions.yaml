          color: GREEN_BOLD
      - log:
          message: Clicking on the ${storeName}.
          color: GREEN_BOLD
      - click: 
          identifier: ca.test.mappings.selectStore.storeName
      - log:
          message: Clicking on the save address button
          color: GREEN_BOLD
      - click:
          identifier: ca.test.mappings.reserveTime.changeLocation.locationSaveButton
      - loop:
          begin: 1
          end: 4
          mode: increment
          flow:
            - log:
