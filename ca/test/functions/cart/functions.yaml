      - if:
          condition: ${quantity} > ${itemQty}
          then:
            - failTest:
                message: Decrement quantity is higher than available quantity in cart.
          else:
            - if:
                condition: ${quantity} == ${itemQty}
                then:
                  - loop:
                      begin: 0
