functions:
- name: ca.test.functions.contextaulHelp.missingItem.navigateToContextualHelpModal
  platform: android
  flow:
    # Go to purchase page
    - executeFunction:
        name: ca.test.functions.accountPage.purchaseHistoryButton

    # Search order
    - executeFunction:
        name: ca.test.functions.purchaseHistory.searchOrderId
        params:
          - name: orderId
            string: ca.test.data.contextualHelp.orderId

    # Purchase history page to view Details
    - executeFunction:
        name: ca.test.functions.purchaseHistory.viewDetailsButton
    
    # Navigate to Contextual Help Modal
    - executeFunction:
        name: ca.test.functions.purchaseHistory.viewContextualHelpModal

- name: ca.test.functions.contextaulHelp.missingItem.feedback.helpful
  platform: android
  flow:
    - executeFunction:
        name: ca.test.functions.contextaulHelp.missingItem.feedback.helpfulAction

- name: ca.test.functions.contextaulHelp.ArticleCount
  platform: android
  flow:
  - numberOfChildElements:
      identifier: ca.test.mappings.contextaulHelp.recyclerView
      filterBy: ca.test.mappings.contextaulHelp.parentView
      storeIn: totalArticle