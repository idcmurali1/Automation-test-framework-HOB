functions:
  #--------------------------------------------------------------------------------------------------------------------
# Description: Validation items from Item details in checkout page
# params: ${productName} [mandatory] Used to asser the Product name
  - name: ca.test.functions.checkOut.OrderSummaryValidationSC
    platform: ios
    flow:
        - click:
            identifier: ca.test.mappings.checkout.itemDetails.ViewLink
        - verifyIdentifier:
            timeout: 10000
            present:
              - identifier: ca.test.mappings.checkout.itemDetails.Heading
              - identifier: ca.test.mappings.checkout.itemDetails.grocerryItemsHeading
              - identifier: ca.test.mappings.checkout.itemDetails.estimateTotal
        - if:
            identifier:
              notPresent:
                - identifier: ca.test.mappings.checkout.itemDetails.Product
            then:
              - scroll:
                  direction: down
                  untilIdentifier: ca.test.mappings.checkout.itemDetails.Product

  #--------------------------------------------------------------------------------------------------------------------
# Description: Validation items from FC group in checkout page
# params: ${productName} [mandatory] Used to asser the Product name
  - name: ca.test.functions.checkOut.OrderSummaryValidationFC
    platform: ios
    flow:
        - verifyIdentifier:
            timeout: 1000
            present:
              - identifier: ca.test.mappings.checkout.ArrivesByHeading
        - click:
            identifier: ca.test.mappings.checkout.FCViewLink
        - sleep:
            duration: 500
        - if:
            identifier:
              notPresent:
                - identifier: ca.test.mappings.checkout.itemDetails.Product
            then:
              - scroll:
                  direction: down
                  untilIdentifier: ca.test.mappings.checkout.itemDetails.Product

  #--------------------------------------------------------------------------------------------------------------------
# Description: Validation pickup details in checkout page
# params: ${FulfilmentType} [mandatory] Used to asser the Product name
#         ${pickupStoreAddress} [mandatory] Used to asser the pickup store Address
  - name: ca.test.functions.checkOut.pickupDetailsValidation
    platform: ios
    flow:
        - if:
            identifier:
              notPresent:
                - identifier: ca.test.mappings.checkout.fulfilmentType
            then:
              - scroll:
                  direction: up
                  untilIdentifier: ca.test.mappings.checkout.fulfilmentType
        - verifyIdentifier:
            label:
                - identifier: ca.test.mappings.checkout.pickupStoreAddress
                  contains: ${pickupStoreAddress}

  #--------------------------------------------------------------------------------------------------------------------
# Description: Validation delivery details in checkout page
# params: ${FulfilmentType} [mandatory] Used to asser the Product name
#         ${deliveryAddress} [mandatory] Used to asser the delivery Address
  - name: ca.test.functions.checkOut.deliveryDetailsValidation
    platform: ios
    flow:
        - if:
            identifier:
              notPresent:
                - identifier: ca.test.mappings.checkout.fulfilmentType
            then:
              - scroll:
                  direction: down
                  untilIdentifier: ca.test.mappings.checkout.fulfilmentType
        - verifyIdentifier:
            label:
                - identifier: ca.test.mappings.checkout.pickupStoreAddress
                  contains: ${deliveryAddress}
#--------------------------------------------------------------------------------------------------------------------
