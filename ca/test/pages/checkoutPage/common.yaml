functions:
  #--------------------------------------------------------------------------------------------------------------------
# Description: This function enter CVV 
# params: ${cvv} [Optional] To assert the CVV value
  - name: ca.test.functions.checkoutPage.addCVV
    flow:
      - if:
          identifier:
            notPresent:
              - identifier: ca.test.mappings.checkOutPage.cardCvv
          then:
            - scroll:
                direction: down
                untilIdentifier:  ca.test.mappings.checkOutPage.cardCvv
                position: center
      - enterText:
          identifier: ca.test.mappings.checkOutPage.cardCvv
          string: ${cvv}  
          clickFirst: true
          clearField: true                
      - hideKeyboard: true
      - if:
          identifier:
            present:
              - identifier: ca.test.mappings.global.doneButton 
          then:
            - click:
                identifier: ca.test.mappings.global.doneButton
            - log:
                message: "End function: checkoutPage.addCVV"
                color: BLUE

#--------------------------------------------------------------------------------------------------------------------

# Description: This function enter phonenumber 
# params: ${Phonenumber} [Optional] To assert the phonenumber value
  - name: ca.test.functions.checkoutPage.enterContactNumber
    flow:
      - scroll:
          direction: down
          untilIdentifier: ca.test.mappings.checkoutPage.phoneNumberField
          position: center
      - enterText:
          identifier: ca.test.mappings.checkoutPage.phoneNumberField
          string: ${phoneNumber}
          clickFirst: true
          clearField: true
      - hideKeyboard: true                    
      - if:
          identifier:
            present:
              - identifier: ca.test.mappings.global.doneButton 
          then:
            - click:
                identifier: ca.test.mappings.global.doneButton
            - log:
                message: "End function: checkoutPage.enterContactNumber"
                color: BLUE

