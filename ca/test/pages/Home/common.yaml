functions:

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This function taps on shop button in home page
  # No param
  - name: ca.test.functions.homePage.shopButton
    flow:
      - click:
          identifier: ca.mappings.home.livingDesign.shopButton
      - log:
          message: "End functions: homePage.shopButton"
          color: BLUE

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This method asserts whether the Home Page loaded properly.
  # No Param
  - name: ca.test.functions.homePage.assertPageLoaded
    flow:
      - verifyIdentifier:
          present:
            - identifier: ca.mappings.home.livingDesign.shopButton
            - identifier: ca.test.mappings.homePage.shopFragmentRootContainer
          timeout: 15000
      - log:
          message: "End function: homePage.assertPageLoaded"
          color: BLUE

  # ----------------------------------------------------------------------------------------------------------------          
