functions:
  #--------------------------------------------------------------------------------------------------------------------
 
  # Description: This functions verify ODP for express order
  # No Param

  - name: ca.test.functions.orderDetailsPage.validateForExpressOrder
    flow:
      - verifyIdentifier:
          notPresent:
            - identifier: ca.test.mappings.orderDetailsPage.amendOrderEditButton
            - identifier: ca.test.mappings.orderDetailsPage.addItemsText
            - identifier: ca.test.mappings.orderDetailsPage.addItemsLink
      - if: 
          identifier:
            notPresent:
              - identifier: ca.test.mappings.orderDetailsPage.subTotalText
          then:
            - scroll:
                direction: down
                untilIdentifier: ca.test.mappings.orderDetailsPage.subTotalText
      - verifyIdentifier:
          notPresent:                
            - identifier: ca.test.mappings.orderDetailsPage.cancelOrderButton
      - log:
          message: "End function: orderDetailsPage.validateForExpressOrder"
          color: CYAN
  #--------------------------------------------------------------------------------------------------------------------
 
 #--------------------------------------------------------------------------------------------------------------------

  # Description: This function taps on cancel item
  # No Params
  - name: ca.test.functions.orderDetailsPage.tapCancelItem
    flow:
      - if:
          identifier:
            notPresent:
              - identifier: ca.test.mappings.orderDetailsPage.cancelItems
            timeout: 5000
          then:
            - scroll:
                direction: down
                untilIdentifier: ca.test.mappings.orderDetailsPage.cancelItems
      - click:
          identifier: ca.test.mappings.orderDetailsPage.cancelItems
      - log:
          message: "End function: orderDetailsPage.tapCancelItem"
          color: BLUE

 #--------------------------------------------------------------------------------------------------------------------

  # Description: This function verify Edit items page before removing item
  # No Params
  - name: ca.test.functions.orderDetailsPage.verifyEditItemsPageForCancel
    flow:
      - verifyIdentifier:
          present:
            - identifier: ca.test.mappings.orderDetailsPage.editPageTitle
            - identifier: ca.test.mappings.orderDetailsPage.editPage.itemCount
            - identifier: ca.test.mappings.orderDetailsPage.editPage.removeButton
            - identifier: ca.test.mappings.orderDetailsPage.editPage.removeAllButton
            - identifier: ca.test.mappings.orderDetailsPage.editPage.removeItem1
            - identifier: ca.test.mappings.orderDetailsPage.editPage.removeItem2         

      - log:
          message: "End function: orderDetailsPage.verifyEditItemsPageForCancel"
          color: BLUE      

 #--------------------------------------------------------------------------------------------------------------------

  # Description: This function tap on remove link
  # No Params          
  - name: ca.test.functions.orderDetailsPage.editItemsPage.tapRemoveLink
    flow:
      - click:
          identifier: ca.test.mappings.orderDetailsPage.editPage.removeButton
      - log:
          message: "End function: orderDetailsPage.editItemsPage.tapRemoveLink"
          color: BLUE  

 #--------------------------------------------------------------------------------------------------------------------

  # Description: This function verify remove item bottom sheet
  # No Params          
  - name: ca.test.functions.orderDetailsPage.editItemsPage.verifyRemoveItemBottomsheet
    flow:
      - verifyIdentifier:
          present:
            - identifier: ca.test.mappings.orderDetailsPage.editPage.removeBottomSheetTitle
            - identifier: ca.test.mappings.orderDetailsPage.editPage.reasonToRemove
            - identifier: ca.test.mappings.orderDetailsPage.editPage.confirmingReasonToRemove
      - log:
          message: "End function: orderDetailsPage.editItemsPage.verifyRemoveItemBottomsheet"
          color: BLUE  

 #--------------------------------------------------------------------------------------------------------------------

  # Description: This function select reason for cancellation
  # Params  ${returnReason} [Mandatory] User need to select reason for return        
  - name: ca.test.functions.orderDetailsPage.editItemsPage.selectRemoveReason
    flow:
      - click:
          identifier: ca.test.mappings.orderDetailsPage.editPage.reasonToRemove    #<--- Param ${returnReason} 
      - log:
          message: "End function: orderDetailsPage.editItemsPage.selectRemoveReason"
          color: BLUE  

 #--------------------------------------------------------------------------------------------------------------------

  # Description: This function taps on remove button
  # No Params          
  - name: ca.test.functions.orderDetailsPage.editItemsPage.tapRemove
    flow:
      - click:
          identifier: ca.test.mappings.orderDetailsPage.editPage.confirmingReasonToRemove
      - log:
          message: "End function: orderDetailsPage.editItemsPage.tapRemove"
          color: BLUE  

 #--------------------------------------------------------------------------------------------------------------------

  # Description: This function tap on back navigation
  # No Params          
  - name: ca.test.functions.orderDetailsPage.editItemsPage.tapBackNavigation
    flow:
      - click:
          identifier: ca.test.mappings.orderDetailsPage.editPage.backNavigation
      - log:
          message: "End function: orderDetailsPage.editItemsPage.tapBackNavigation"
          color: BLUE  

 #--------------------------------------------------------------------------------------------------------------------

  # Description: This function taps on remove item
  # No Params
  - name: ca.test.functions.orderDetailsPage.tapRemoveItem
    flow:
      - scroll:
          direction: up
          untilIdentifier: ca.test.mappings.orderDetailsPage.orderStatus
      - if:
          identifier:
            notPresent:
              - identifier: ca.test.mappings.orderDetailsPage.removeItemButton
            timeout: 5000
          then:
            - scroll:
                direction: down
                untilIdentifier: ca.test.mappings.orderDetailsPage.removeItemButton
      - click:
          identifier: ca.test.mappings.orderDetailsPage.removeItemButton
      - log:
          message: "End function: orderDetailsPage.tapRemoveItem"
          color: BLUE

 #--------------------------------------------------------------------------------------------------------------------
