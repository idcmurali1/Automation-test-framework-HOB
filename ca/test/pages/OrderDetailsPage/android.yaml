functions:

 #--------------------------------------------------------------------------------------------------------------------

  # Description: This function verify success message on removing an item
  # No Params  
  - name: ca.test.functions.orderDetailsPage.editItemsPage.verifySuccessMessage
    platform: android
    flow:
      - verifyIdentifier:
          text:
            - identifier: ca.test.mappings.orderDetailsPage.editPage.successMsgOnCanellation
              contains: ca.test.data.flow301.successMessage
      - log:
          message: "End function: orderDetailsPage.editItemsPage.verifySuccessMessage"
          color: BLUE  
 #--------------------------------------------------------------------------------------------------------------------

  # Description: This function verify ODP after removing an item
  #  No Param 
  - name: ca.test.functions.orderDetailsPage.verifyAfterFirstOrderCancellation
    platform: android
    flow:
      - if:
          identifier:
            notPresent:
              - identifier: ca.test.mappings.orderDetailsPage.reorderAllButton 
          then:
            - scroll:
                direction: down
                untilIdentifier: ca.test.mappings.orderDetailsPage.reorderAllButton 
      - verifyIdentifier:
          present:
            - identifier: ca.test.mappings.orderDetailsPage.addressTitle
      - verifyIdentifier:
          text:
            - identifier: ca.test.mappings.orderDetailsPage.cancelledText 
              contains: ca.test.data.flow301.cancelledText
      - verifyIdentifier:
          text:
            - identifier: ca.test.mappings.orderDetailsPage.orderStatus
              contains: ca.test.data.flow301.cancelledText
      - verifyIdentifier:
          text:
            - identifier: ca.test.mappings.orderDetailsPage.orderCancelNotice
              contains: ca.test.data.flow301.cancelledOrderChargeText
      - verifyIdentifier:
          text:
            - identifier: ca.test.mappings.orderDetailsPage.cancellationConfirmationText
              contains: ca.test.data.flow301.cancelledSubText
      - verifyIdentifier:
          text:
            - identifier: ca.test.mappings.orderDetailsPage.firstProductPriceAfterCancellation
              contains: ca.test.data.flow301.cancelledOrderPrice
      - log:
          message: "End function: orderDetailsPage.verifyAfterFirstOrderCancellation"
          color: BLUE  
 #--------------------------------------------------------------------------------------------------------------------

  # Description: This function verify ODP after removing an item
  # No Param
  - name: ca.test.functions.orderDetailsPage.verifyAfterWholeCancellation
    platform: android
    flow:
      - verifyIdentifier:
          text:
            - identifier: ca.test.mappings.orderDetailsPage.orderStatus
              contains: ca.test.data.flow301.cancelledText
      - verifyIdentifier:
          text:
            - identifier: ca.test.mappings.orderDetailsPage.orderCancelNotice
              contains: ca.test.data.flow301.cancelledOrderChargeText
      - verifyIdentifier:
          text:
            - identifier: ca.test.mappings.orderDetailsPage.orderDetailsHeader
              contains: ca.test.data.flow301.cancelledText      
      - verifyIdentifier:
          text:
            - identifier: ca.test.mappings.orderDetailsPage.firstProductPriceAfterCancellation
              contains: ca.test.data.flow301.cancelledOrderPrice       
      - scroll:
          direction: down
          untilIdentifier: ca.test.mappings.orderDetailsPage.totalAmount
      - verifyIdentifier:
          text:
            - identifier: ca.test.mappings.orderDetailsPage.secondProductPriceAfterCancellation
              contains: ca.test.data.flow301.cancelledOrderPrice                                          
      - verifyIdentifier:
          present:
            - identifier: ca.test.mappings.orderDetailsPage.reorderAllButton
            - identifier: ca.test.mappings.orderDetailsPage.subtotalText
            - identifier: ca.test.mappings.orderDetailsPage.subtotalAmount
            - identifier: ca.test.mappings.orderDetailsPage.taxText
            - identifier: ca.test.mappings.orderDetailsPage.taxValue
            - identifier: ca.test.mappings.orderDetailsPage.totalText
            - identifier: ca.test.mappings.orderDetailsPage.totalAmount
      - log:
          message: "End function: orderDetailsPage.verifyAfterWholeCancellation"
          color: BLUE  
 #--------------------------------------------------------------------------------------------------------------------
