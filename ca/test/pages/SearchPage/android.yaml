functions:
  
  # Description: This function is used to validate Subscribe to save badge on Search Page
  # No Param
  # @Author: pratik.shete [vn55ofc]
  # @Last Update: 

  - name: ca.test.functions.searchPage.isSubscribe$SaveBadgeDisplayed
    flow:
      - storeIn:
          key: isReturnedDisplayed
          value: false
      - if:
          identifier:
            present:
              - identifier:  ca.test.mappings.searchPage.subscribeToSaveBadge
          then:
            - storeIn:
                key: isReturnedDisplayed
                value: true
            - log:
                message: "End Functions: searchPage.isSubscribe$SaveBadgeDisplayed (Displayed)"
                color: BLUE
          else:
            - failTest:
                message: "End Functions: searchPage.isSubscribe$SaveBadgeDisplayed (Not Displayed)"

#-----------------------------------------------------------------------------------------------------------------------