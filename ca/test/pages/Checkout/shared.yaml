functions:
  
  # Description: This function is used to tap on item details link from checkout page
  # No Param
  # @Author: pratik.shete [vn55ofc]
  # @Last Update:

  - name: ca.test.functions.checkoutPage.tapItemDetailsLink
    flow:
      - click:
          identifier: ca.test.mappings.checkout.itemDetailsLink
      - log:
          message: "End Functions: checkoutPage.tapItemDetailsLink"
          color: BLUE

#--------------------------------------------------------------------------------------------------------------------------------------
  
  # Description: This function is used to Validate Items Details Page Displayed
  # No Param
  # @Author: pratik.shete [vn55ofc]
  # @Last Update: 

  - name: ca.test.function.checkoutPage.itemDetailsPage.isPageDisplayed
    flow:
      - storeIn:
          key: returnedIsDisplayed
          value: false
      - if:
          identifier:
            present:
              - identifier: ca.test.mappings.checkoutPage.itemDetailsPageText
          then:
            - storeIn:
                key: returnedIsDisplayed
                value: true
            - log:
                message: "End Function: checkoutPage.isItemDetailsPage.isPageDisplayed (Displayed)"
                color: BLUE
          else:
            - failTest:
                message: "End Function: checkoutPage.isItemDetailsPage.isPageDisplayed (Not Displayed)"

#--------------------------------------------------------------------------------------------------------------------------------------

  # Description: This function is used to validate checkout page displayed
  # No Param
  # @Author: pratik.shete [vn55ofc]
  # @Last Update: 

  - name: ca.test.functions.checkoutPage.isPageDisplayed
    flow:
      - storeIn:
          key: isReturnedDisplayed
          value: false
      - if: 
          identifier:
            present:
              - identifier: ca.test.mappings.checkoutPage.checkoutTitle
          then:
            - storeIn:
                key: isReturnedDisplayed
                value: true
            - log:
                message: "End Functions: checkoutPage.isPageDisplayed (Displayed)"
                color: BLUE
          else:
            - failTest:
                message: "End Functions: checkoutPage.isPageDisplayed (Not Displayed)"

#--------------------------------------------------------------------------------------------------------------------------------------
  
  # Description: This function is used to click on Add Payment Method button
  # No Param
  # @Author: pratik.shete [vn55ofc]
  # @Last Update:

  - name: ca.test.functions.checkout.tapAddPaymentMethod
    flow:
      - if:
          identifier:
            notPresent:
              - identifier: ca.test.mappings.checkoutPage.addPaymentMethodBtn
          then:
            - scroll:
                direction: down
                untilIdentifier: ca.test.mappings.checkoutPage.addPaymentMethodBtn
      - click:
          identifier: ca.test.mappings.checkoutPage.addPaymentMethodBtn
      - log:
          message: "End Functions: checkout.tapAddPaymentMethod"
          color: BLUE

#--------------------------------------------------------------------------------------------------------------------------------------
  
  # Description: This function is used to click on Edit Payment button from checkout page
  # No Param
  # @Author: pratik.shete [vn55ofc]
  # @Last Update:

  - name: ca.test.functions.checkout.tapEditPaymentBtn
    flow:
      - click:
          identifier: ca.test.mappings.checkoutPage.editPaymentBtn
      - sleep:
          duration: 5000
      - log:
          message: "End Functions: checkout.tapEditPaymentBtn"
          color: BLUE
        
#--------------------------------------------------------------------------------------------------------------------------------------

  # Description: This function is used to click on Redeem Rewards checkbox
  # No Param
  # @Author: pratik.shete [vn55ofc]
  # @Last Update
  
  - name: ca.test.functions.checkout.tapRedeemRewardsCheckbox
    flow:
      - if:
          identifier:
            notPresent:
              - identifier: ca.test.mappings.checkoutPage.redeemWalmartRewardsCheckbox
          then:
            - scroll:
                direction: up
                untilIdentifier: ca.test.mappings.checkoutPage.redeemWalmartRewardsCheckbox
      - click:
          identifier: ca.test.mappings.checkoutPage.redeemWalmartRewardsCheckbox
      - sleep:
          duration: 5000
      - if:
          identifier:
            present:
              - identifier: ca.test.mappings.global.technicalErrorMsg
          then:
            - click:
                identifier: ca.test.mappings.global.retryBtn
            - sleep:
                duration: 5000
            - click:
                identifier: ca.test.mappings.cartPage.continueToCheckoutBtn
            - sleep:
                duration: 5000
            - scroll:
                direction: down
                untilIdentifier: ca.test.mappings.checkoutPage.redeemWalmartRewardsCheckbox
                scrollLimit: 2
      - log:
          message: "End Functions: checkout.tapRedeemRewardsCheckbox"
          color: BLUE

#--------------------------------------------------------------------------------------------------------------------------------------
  
  # Description: This function is used to Validate Subtotal Price Displayed on CheckoutPage
  # Param  ${checkForStrikeOutPrice}  [Optional] >> Mark as true
  # @Author: pratik.shete [vn55ofc]
  # @Last Update:

  - name: ca.test.functions.checkoutPage.moneyBox.validateSubtotal
    flow:
      - if:
          identifier:
            notPresent:
              - identifier: ca.test.mappings.checkoutPage.moneyBox.subtotalText
          then:
            - scroll:
                direction: down
                untilIdentifier: ca.test.mappings.checkoutPage.moneyBox.subtotalText
      - verifyIdentifier:
          present:
            - identifier: ca.test.mappings.checkoutPage.moneyBox.subtotalText
            - identifier: ca.test.mappings.checkoutPage.moneyBox.subtotalPrice
      - if:
          condition: ${checkForStrikeOutPrice} != null
          then:
            - verifyIdentifier:
                present:
                  - identifier: ca.test.mappings.checkoutPage.moneyBox.strikeoutSubtotalPrice
                  - identifier: ca.test.mappings.checkoutPage.moneyBox.savingPrice
                  - identifier: ca.test.mappings.checkoutPage.moneyBox.actualSubtotalPrice
                  - identifier: ca.test.mappings.checkoutPage.moneyBox.savingText
      - log:
          message: "End Function: checkoutPage.moneyBox.validateSubtotal"
          color: BLUE

