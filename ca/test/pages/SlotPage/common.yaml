functions:

  #--------------------------------------------------------------------------------------------------------------------
 
  # Description: This functions verify slot page is displayed
  # No Param
  - name: ca.test.functions.cartPage.isSlotPageDisplayed
    flow:
      - storeIn:
          key: returnedIsDisplayed
          value: false
      - if:
          identifier:
            present:
              - identifier: ca.test.mappings.slotPage.title
            timeout: 5000
          then:
            - storeIn:
                key: returnedIsDisplayed
                value: true
            - log:
                message: "End function: cartPage.isSlotPageDisplayed (Displayed)"
                color: BLUE
          else: 
            - log:
                message: "End function: cartPage.isSlotPageDisplayed (Not displayed)"
                color: BLUE
  
  #--------------------------------------------------------------------------------------------------------------------

  # Description: This functions verify slot page is completely loaded
  # No Param
  - name: ca.test.functions.slotPage.verifySlotPage
    flow:  
      - verifyIdentifier:
          present:
            - identifier: ca.test.mappings.slotPage.pickUpTab
            - identifier: ca.test.mappings.slotPage.deliveryTab
            - identifier: ca.test.mappings.slotPage.bookslotDayCarousel
            - identifier: ca.test.mappings.slotPage.bookslotTimingRecyclerView
            - identifier: ca.test.mappings.slotPage.confirmSlotSelection
          timeout: 10000
      - log:
          message: "End function: slotPage.verifySlotPage"
          color: BLUE            

  #--------------------------------------------------------------------------------------------------------------------
 
  # Description: This functions tap continue button in slot page
  # No Param
  - name: ca.test.functions.slotPage.tapContinueButton
    flow:
      - click:
          identifier: ca.test.mappings.slotPage.confirmSlotSelection
          wait: 3000
      - log:
          message: "End function: slotPage.tapContinueButton"
          color: BLUE      

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This functions select delivery tab in slot page
  # No Param
  - name: ca.test.functions.slotPage.selectDeliveryTab
    flow:
      - click:
          identifier: ca.test.mappings.slotPage.deliveryTab
      - log:
          message: "End function: slotPage.selectDeliveryTab"
          color: BLUE      

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This functions select express slot 
  # No Param
  - name: ca.test.functions.slotPage.selectExpressSlot
    flow:
      - click:
          identifier: ca.test.mappings.slotPage.reserveExpressTime
          wait: 5000
      - log:
          message: "End function: slotPage.selectExpressSlot"
          color: BLUE      

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This functions verify  express slot in delivery tab
  # No Param
  - name: ca.test.functions.slotPage.isExpressSlotDisplayed
    flow:
      - storeIn:
          key: returnedIsDisplayed
          value: false
      - if:
          identifier:
            present:
              - identifier: ca.test.mappings.slotPage.reserveExpressTime
            timeout: 5000
          then:
            - storeIn:
                key: returnedIsDisplayed
                value: true
            - log:
                message: "End function: slotPage.isExpressSlotDisplayed (Displayed)"
                color: BLUE
          else: 
            - failTest:
                message: "End function: slotPage.isExpressSlotDisplayed (Not displayed)"
  
  #--------------------------------------------------------------------------------------------------------------------
        