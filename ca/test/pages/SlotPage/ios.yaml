functions:
#--------------------------------------------------------------------------------------------------------------------
    # Description: This functions if for book third day pickup slot from slot page
    # no parameters
  - name: ca.test.functions.bookASlot.reserveTimePage.ThirdDayStandardSlotSelection
    platform: ios
    flow:
        - verifyIdentifier:
            timeout: 20000
            present:
                - identifier: ca.test.mappings.cart.reserveTime.title
        - sleep:
            duration: 10000
        - click:
            identifier: ca.test.mappings.reserveATime.thirdDateSlotButton
        - if:
            identifier:
                present:
                - identifier: //XCUIElementTypeButton[@name="SlotHoursView.radioButton"]
            then:
                - loop:
                    begin: 1
                    end: 6
                    mode: increment
                    storeIndex: i
                    flow:
                    - if:
                        identifier:
                            notPresent:
                            - identifier: ca.test.mappings.reserveATime.expressSlotButton
                        then:
                            - if:
                                identifier:
                                    present:
                                    - identifier: ca.test.mappings.reserveATime.timeSlotButton
                                then:
                                - click:
                                    identifier: ca.test.mappings.reserveATime.timeSlotButton
                                - storeIn:
                                    key: a
                                    value: ${i}
                                - getString:
                                    identifier: ca.test.mappings.reserveATime.timeSlotPrice
                                    attribute: label
                                    storeIn: slotDatePrice
                                - break: true
                                else:
                                - break: true
                - if:
                    identifier:
                        present:
                        - identifier: ca.test.mappings.reserveATime.timeSlotConformation
                    then:
                    - break: true
            else:
                - log:
                    message: Slot not present
                    color: GREEN_BOLD
#--------------------------------------------------------------------------------------------------------------------
