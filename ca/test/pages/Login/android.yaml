functions:

  
  # Description: This function is used to Validate Email Page
  # No Param
  # @Author: pratik.shete [vn55ofc]
  # @LastUpdate:
 
  - name: ca.test.functions.loginPage.emailPage.validateEmailPage
    platform: android
    flow:
      - verifyIdentifier:
          present:
            - identifier: ca.test.mappings.loginPage.emailPage.walmartLogo
            - identifier: ca.test.mappings.loginPage.emailPage.emailField
            - identifier: ca.test.mappings.loginPage.emailPage.continueBtn
            - identifier: ca.test.mappings.loginPage.emailPage.closeBtn
          text:
            - identifier: ca.test.mappings.loginPage.emailPage.authenticationText
              contains: ca.test.data.loginPage.emailPage.authenticationText
            - identifier: ca.test.mappings.loginPage.emailPage.authenticationSubtitle
              contains: ca.test.data.loginPage.emailPage.authenticationSubtitle
            - identifier: ca.test.mappings.loginPage.emailPage.authSubtitleText
              contains: ca.test.data.loginPage.emailPage.authSubtitleText
      - log:
          message: "End Function: loginPage.emailPage.validateEmailPage"
          color: BLUE
 
#-----------------------------------------------------------------------------------------------------------------------------------------------------------------------
  
  # Description: This function is used to Validate Password Page
  # No Param
  # @Author: pratik.shete [vn55ofc]
  # @LastUpdate:
 
  - name: ca.test.functions.loginPage.passwordPage.validatePasswordPage
    platform: android
    flow:
      - verifyIdentifier:
          present:
            - identifier: ca.test.mappings.loginPage.passwordPage.walmartLogo
            - identifier: ca.test.mappings.loginPage.passwordPage.closeBtn
            - identifier: ca.test.mappings.loginPage.passwordPage.emailAddressText
            - identifier: ca.test.mappings.loginPage.passwordPage.emailAddressChangeBtn
            - identifier: ca.test.mappings.loginPage.passwordPage.forgotPasswordLink
            - identifier: ca.test.mappings.loginPage.passwordPage.signInBtn
            - identifier: ca.test.mappings.loginPage.passwordPage.passwordField
            - identifier: ca.test.mappings.loginPage.passwordPage.eyeIcon
          text:
            - identifier: ca.test.mappings.loginPage.passwordPage.authenticationText
              contains: ca.test.data.loginPage.passwordPage.authenticationText
            - identifier: ca.test.mappings.loginPage.passwordPage.emailAddressHeader
              contains: ca.test.data.loginPage.passwordPage.emailAddressHeader
      - log:
          message: "End Function: loginPage.passwordPage.validatePasswordPage"
          color: BLUE
 
