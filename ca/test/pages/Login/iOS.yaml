functions:

 # Description: This function is used to Validate Email Page
  # No Param
  # @LastUpdate: 
  - name: ca.test.functions.loginPage.emailPage.validateEmailPage
    platform: ios
    flow:
      - verifyIdentifier:
          present:
            - identifier: ca.test.mappings.loginPage.emailPage.walmartLogo
            - identifier: ca.test.mappings.loginPage.emailPage.emailField 
            - identifier: ca.test.mappings.loginPage.emailPage.continueBtn
            - identifier: ca.test.mappings.loginPage.emailPage.closeBtn
      - getString:
          identifier: ca.test.mappings.loginPage.emailPage.authenticationText
          attribute: label
          storeIn: emailAuthenticationText
      - executeNode:
          file: ca/test/helpers/specialCharacterHandling/hypenHandling.js
          args:
            - value: ${emailAuthenticationText}
            - value: ca.test.data.loginPage.emailPage.authenticationText
          getResponse:
            storeIn: result
      - log: ${result}      
      - if:
          condition: "!${result}"
          then:
            - failTest:
                message: "Email page subtitle mismatch"    
      - getString:
          identifier: ca.test.mappings.loginPage.emailPage.authenticationSubtitle
          attribute: label
          storeIn: emailAuthenticationSubtitle
      - executeNode:
          file: ca/test/helpers/specialCharacterHandling/invertedCommaHandling.js
          args:
            - value: ${emailAuthenticationSubtitle}
            - value: ca.test.data.loginPage.emailPage.authenticationSubtitle
          getResponse:
            storeIn: result
      - log: ${emailAuthenticationSubtitle}     
      - log: ${result}
      - if:
          condition: "!${result}"
          then:
            - failTest:
                message: "Email page subtitle mismatch"               
      - log:
          message: "End Function: loginPage.emailPage.validateEmailPage"
          color: BLUE

