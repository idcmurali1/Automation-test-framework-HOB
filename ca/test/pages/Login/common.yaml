functions:

  # ----------------------------------------------------------------------------------------------------------------
  # Description: This functions check for signIn page is opened.
  # No Param
  # @Author: pratik.shete [vn55ofc]
  # @Last Update:

  - name: ca.test.functions.login.isSignInPageDisplayed
    flow: 
      - storeIn:
          key: returnedIsDisplayed
          value: false
      - if: 
          identifier:
            present:
              - identifier: ca.test.mappings.login.signinTtitle
          then:
            - storeIn:
                key: returnedIsDisplayed
                value: true
            - log:
                message: "End function: signIn.isSignInPageDisplayed (Displayed)"
                color: BLUE
          else: 
            - failTest:
                message: "End function: signIn.isSignInPageDisplayed (Not Displayed)"

  # ----------------------------------------------------------------------------------------------------------------

  # Description: This functions asserts Login Page is displayed.
  # No Param
  - name: ca.test.functions.login.vaidateSignInPage
    flow:
      - verifyIdentifier:
          present:
            - identifier: ca.test.mappings.login.walmartLogo
            - identifier: ca.test.mappings.login.signinTtitle
            - identifier: ca.test.mappings.login.emailText
            - identifier: ca.test.mappings.login.emailField
            - identifier: ca.test.mappings.login.passwordText
            - identifier: ca.test.mappings.login.passwordField
            - identifier: ca.test.mappings.login.forgotPasswordButton
            - identifier: ca.test.mappings.login.showPassword
            - identifier: ca.test.mappings.login.signInButton
            - identifier: ca.test.mappings.login.createAccount
            - identifier: ca.test.mappings.login.newToWalmartText
      - log:
          message: "End function: login.assertPageDisplayed"
          color: BLUE

  # ----------------------------------------------------------------------------------------------------------------

  # Description:  This method enters user's password.
  # Param:        ${userEmail} [Mandatory] Email for registered user.
  - name: ca.test.functions.login.enterEmail
    flow:
      - log:
          message: "Email: ${userEmail}"
          color: CYAN
      - enterText:
          identifier: ca.test.mappings.login.emailField
          string: "${userEmail}"
          clickFirst: true
          clearField: true
      - log:
          message: "End function: login.enterEmail"
          color: BLUE
  
  # ----------------------------------------------------------------------------------------------------------------

  # Description:  This method enters user's password.
  # Param:        ${userPassword} [Mandatory] Password for registered user.
  - name: ca.test.functions.login.enterPassword
    flow:
      - enterText:
          identifier: ca.test.mappings.login.passwordField
          string: "${userPassword}"
          clickFirst: true
          clearField: true
      - log:
          message: "End function: login.enterPassword"
          color: BLUE

  # ----------------------------------------------------------------------------------------------------------------

  # Description:  This method taps on Login button.
  # No Param
  - name: ca.test.functions.login.tapLogin
    flow:
      - click:
          identifier: ca.test.mappings.login.signInButton
      - log:
          message: "End function: login.tapLogin"
          color: BLUE

  # ----------------------------------------------------------------------------------------------------------------

  # Description: This function is used to click on create an account link
  # No Param
  # @Author: pratik.shete [vn55ofc]
  # @Last Update: 
  
  - name: ca.test.functions.signInPage.tapCreateAccountLink
    flow:
      - click:
          identifier: ca.test.mappings.login.createAccount
      - log:
          message: "End Functions: signInPage.tapCreateAccountLink"
          color: BLUE

#-----------------------------------------------------------------------------------------------------
  
  # Description: This function is used to validate Create Account Page Displayed
  # No Param
  # @Author: pratik.shete [vn55ofc]
  # @Last Update: 

  - name: ca.test.functions.signInPage.createAccountPage.isPageDisplayed
    flow:
      - storeIn:
          key: isReturnedDisplayed
          value: false
      - if:
          identifier:
            present:
              - identifier: ca.test.mappings.loginPage.createAccountPage.createAccountTitle
          then:
            - storeIn:
                key: isReturnedDisplayed
                value: true
            - log:
                message: "End Functions: signInPage.createWalmartAccount.isPageDisplayed (Displayed)"
                color: BLUE
          else:
            - failTest:
                message: "End Functions: signInPage.createWalmartAccount.isPageDisplayed (Not Displayed)"

#---------------------------------------------------------------------------------------------------------------------

  # Description: This Function is used to enter First name
  # Param  ${firstName} [Mandatory] >> Used to enter First Name
  # @Author: pratik.shete [vn55ofc]
  # @Last Update: 

  - name: ca.test.functions.signInPage.createAccountPage.enterFirstName
    flow:
      - click:
          identifier: ca.test.mappings.loginPage.createAccountPage.firstNameField
      - enterText:
          identifier: ca.test.mappings.loginPage.createAccountPage.firstNameField
          string: ${firstName}
          clickFirst: true
          pressEnter: true
      - log:
          message: "End Functions: signInPage.createWalmartAccountPage.enterFirstName"
          color: BLUE
        
#------------------------------------------------------------------------------------------------------------------
  
  # Description: This function is used to enter Last Name
  # Param  ${lastName}  [Mandatory] >> Used to enter Last Name
  # @Author: pratik.shete [vn55ofc]
  # @Last Update: 

  - name: ca.test.functions.signInPage.createAccountPage.enterLastName
    flow:
      - enterText:
          identifier: ca.test.mappings.loginPage.createAccountPage.lastNameField
          string: ${lastName}
          clickFirst: true
          pressEnter: true
      - log:
          message: "End Functions: signInPage.createWalmartAccountPage.enterLastName"
          color: BLUE

#----------------------------------------------------------------------------------------------------------------------
  
  # Description: This function is used to enter email
  # Param  ${email}  [Mandatory] >> Used to enter Email
  # @Author: pratik.shete [vn55ofc]
  # @Last Update: 

  - name: ca.test.functions.signInPage.createAccountPage.enterEmail
    flow:
      - enterText:
          identifier: ca.test.mappings.loginPage.createAccountPage.emailField
          string: ${email}
          clickFirst: true
          pressEnter: true
      - log: 
          message: "End Functions: signInPage.createWalmartAccountPage.enterEmail"
          color: BLUE

#----------------------------------------------------------------------------------------------------------------------
  
  # Description: This Function is used to enter Password
  # Param  ${password}  [Mandatory] >> Used to enter Password
  # @Author: pratik.shete [vn55ofc]
  # @Last Update: 

  - name: ca.test.functions.signInPage.createAccountPage.enterPassword
    flow:
      - goBack: true
      - if:
          identifier:
            notPresent:
              - identifier: ca.test.mappings.loginPage.createAccountPage.passwordField
          then:
            - scroll:
                direction: down
                untilIdentifier: ca.test.mappings.loginPage.createAccountPage.passwordField
      - enterText:
          identifier: ca.test.mappings.loginPage.createAccountPage.passwordField
          string: ${password}
          clickFirst: true
      - log:
          message: "End Functions: signInPage.createWalmartAccountPage.enterPassword"
          color: BLUE

#-----------------------------------------------------------------------------------------------------------------------
  
  # Description: This function is used to click on Create an Account Btn
  # No Param
  # @Author: pratik.shete [vn55ofc]
  # @Last Update:

  - name: ca.test.functions.signInPage.createAccountPage.tapCreateAccountBtn
    flow:
      - click:
          identifier: ca.test.mappings.loginPage.createAccountPage.createAnAccountBtn
      - log:
          message: "End Functions: signInPage.createWalmartAccountPage.tapCreateAccountBtn"
          color: BLUE

#------------------------------------------------------------------------------------------------------------------------
  
  # Description: This function is used to click on Sign In button from home page
  # No Param
  # @Author: pratik.shete [vn55ofc]
  # @Last Update:

  - name: ca.test.functions.homePage.login.tapSignInBtn
    flow:
      - click:
          identifier: ca.test.mappings.homePage.signInBtn
      - log:
          message: "End Functions: homePage.login.tapSignInBtn"
          color: BLUE

#--------------------------------------------------------------------------------------------------------------------------
  
  # Description: This function is used to Validate Error msg should displayed when user to create account for Empty Field
  # No Param
  # @Author: pratik.shete [vn55ofc]
  # @Last Update: 

  - name: ca.test.functions.signInPage.createAccountPage.validateErrorMsgDisplayedForEmptyField
    flow:
      - verifyIdentifier:
          present:
            - identifier: ca.test.mappings.createAccountPage.firstNameErrorMsg
            - identifier: ca.test.mappings.createAccountPage.lastNameErrorMsg
            - identifier: ca.test.mappings.createAccountPage.emailAddressErrorMsg
            - identifier: ca.test.mappings.createAccountPage.pwdConditionsErrorMsg
      - log:
          message: "End Functions: signInPage.createAccountPage.validateErrorMsgDisplayedForEmptyField (Displayed)"
          color: BLUE

#----------------------------------------------------------------------------------------------------------------------------------------
  
  # Description: This Function is used to validate Error msg should not displayed after navigating to Create Account Page after
  # No Param
  # @Author: pratik.shete [vn55ofc]
  # @Last Update: 
  
  - name: ca.test.functions.signInPage.createAccountPage.validateErrorMsgNotDisplayed
    flow:
      - verifyIdentifier:
          notPresent:
            - identifier: ca.test.mappings.createAccountPage.firstNameErrorMsg
            - identifier: ca.test.mappings.createAccountPage.lastNameErrorMsg
            - identifier: ca.test.mappings.createAccountPage.emailAddressErrorMsg
            - identifier: ca.test.mappings.createAccountPage.pwdConditionsErrorMsg
      - log:
          message: "End Functions: signInPage.createAccountPage.validateErrorMsgNotDisplayed (Not Displayed)"
          color: BLUE

#----------------------------------------------------------------------------------------------------------------------------------
  
  # Description: This function is used to validate elements on Create Account Page
  # No Param
  # @Author: pratik.shete [vn55ofc]
  # @Last Update: 

  - name: ca.test.functions.signInPage.createAccountPage.validateCreateAccountPage
    flow:
      - verifyIdentifier:
          present:
            - identifier: ca.test.mappings.loginPage.createAccountPage.createAnAccountBtn
            - identifier: ca.test.mappings.loginPage.createAccountPage.backBtn
            - identifier: ca.test.mappings.loginPage.createAccountPage.closeBtn
          text:
            - identifier: ca.test.mappings.loginPage.createAccountPage.checkBoxOptIn
              equals: ca.test.data.createAccountPage.checkBoxOptIn
            - identifier: ca.test.mappings.loginPage.createAccountPage.authText
              equals: ca.test.data.createAccountPage.authText
      - log:
          message: "End Functions: signInPage.createAccountPage.validateCreateAccountPage"
          color: BLUE

#----------------------------------------------------------------------------------------------------------------------------------
  
  # Description: This Function is used to enter Password
  # Param  ${pwdCondition}  [Mandatory]  >> Used To Enter Password Details
  # @Author: pratik.shete [vn55ofc]
  # @Last Update:

  - name: ca.test.functions.signInPage.createAccountPage.pwdConditions.enterPassword
    flow:
      - enterText:
          identifier: ca.test.mappings.loginPage.createAccountPage.passwordField
          string: ${pwdCondition}
          clickFirst: true
          clearField: true
      - log:
          message: "End Functions: signInPage.createAccountPage.pwdConditions.enterPassword"
          color: BLUE

#-------------------------------------------------------------------------------------------------------------------------
  
  # Description: This function is used to validate password conditions for Creating Account
  # No Param 
  # @Author: pratik.shete [vn55ofc]
  # @Last Update:

  - name: ca.test.functions.loginPage.createAccountPage.validatePasswordConditions
    flow:
      - storeIn:
          key: pwdSuggestion
          value: false
      - if:
          identifier:
            present:
              - identifier: ca.test.mappings.createAccountPage.pwdConditionsErrorMsg
          then:
            - storeIn:
                key: pwdSuggestion
                value: true
            - log:
                message: "End Functions: loginPage.createAccountPage.validatePasswordConditions (Displayed)"
                color: BLUE
          else:
            - failTest:
                message: "End Functions: loginPage.createAccountPage.validatePasswordConditions (Not Displayed)"

#-----------------------------------------------------------------------------------------------------------------------------------
        

  # Description: This function is used to enter email
