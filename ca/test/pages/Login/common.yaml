          string: ${lastName}
      - goBack: true    
      - log:
          message: "End Function: loginPage.createAccountPage.enterLastName"
          color: BLUE
 
#------------------------------------------------------------------------------------------------------------------------------
  
  # Description: This function is used to Tap on Create Account Button
  # No Param
  # @Author: pratik.shete [vn55ofc]
