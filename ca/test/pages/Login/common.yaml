          identifier: ca.test.mappings.loginPage.createAccountPage.createAccountBtn
      - log:
          message: "End Function: loginPage.createAccountPage.tapCreateAccountBtn"
          color: BLUE
 
#--------------------------------------------------------------------------------------------------------------------------------
  
  # Description: This function is used to Validate Sign in Page Displayed
  # No Param
  # @Author: pratik.shete [vn55ofc]
  # @LastUpdate:
 
  - name: ca.test.functions.loginPage.emailPage.isPageDisplayed
    flow:
      - storeIn:
          key: returnedIsDisplayed
          value: false
      - if:
          identifier:
            present:
              - identifier: ca.test.mappings.loginPage.emailPage.continueBtn
          then:
            - storeIn:
                key: returnedIsDisplayed
                value: true
            - log:
                message: "End Function: loginPage.emailPage.isPageDisplayed (Displayed)"
                color: BLUE
          else:
            - failTest:
                message: "End Function: loginPage.emailPage.isPageDisplayed (Not Displayed)"
 
#-------------------------------------------------------------------------------------------------------------------------------------------------------
  
  # Description: This function is used to tap on Sign in Btn from Account Page
  # No Param
  # @Author: pratik.shete [vn55ofc]
  # @LastUpdate:
 
  - name: ca.test.functions.accountPage.tapSignInBtn
    flow:
      - click:
          identifier: ca.test.mappings.accountPage.signInBtn
      - log:
          message: "End Function: accountPage.tapSignInBtn"
          color: BLUE

#-------------------------------------------------------------------------------------------------------------------------------------------------
  
  # Description: This function is used to Validate SignIn Or Create Account Page Displayed
  # No Param
  # @Author: pratik.shete [vn55ofc]
  # @LastUpdate:

  - name: ca.test.functions.loginPage.isSignInOrCreateAccountPageDisplayed
    flow:
      - storeIn:
          key: returnedIsDisplayed
          value: false
      - if:
          identifier:
            present:
              - identifier: ca.test.mappings.loginPage.signInOrCreateAccountText
          then:
            - storeIn:
                key: returnedIsDisplayed
                value: true
            - log:
                message: "End Function: loginPage.isSignInOrCreateAccountPageDisplayed (Displayed)"
                color: BLUE
          else:
            - failTest:
                message: "End Function: loginPage.isSignInOrCreateAccountPageDisplayed (Not Displayed)"

