  # Description: This function is used to enter Password
  # Param ${password [Mandatory]
  # @Author: pratik.shete [vn55ofc]
  # @LastUpdate:
 
  - name: ca.test.functions.loginPage.passwordPage.enterPassword
    flow:
      - enterText:
          identifier: ca.test.mappings.loginPage.passwordPage.passwordField
          string: ${password}
      - log:
          message: "End Function: loginPage.passwordPage.enterPassword"
          color: BLUE
 
#-------------------------------------------------------------------------------------------------------------------------
  
  # Description: This function is used to tap on Sign in Btn
  # No Param
  # @Author: pratik.shete [vn55ofc]
  # @LastUpdate:
 
  - name: ca.test.functions.loginPage.passwordPage.tapSignInBtn
