functions:

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This function will validate if the wallet page is opened
  # No Param
  - name: ca.test.functions.checkout.wallet.isPageDisplayed
    flow:
      - storeIn:
          key: returnedIsDisplayed
          value: false
      - if:
          identifier:
            present:
              - identifier: ca.test.mappings.wallet.pageTitle
              - identifier: ca.test.mappings.wallet.continueButton
              - identifier: ca.test.mappings.wallet.payWithPaypalButton
          then:
            - storeIn:
                key: returnedIsDisplayed
                value: true
            - log:
                message: "End function: checkout.wallet.isPageDisplayed (returnedIsDisplayed)"
                color: CYAN
          else:
            - log:
                message: "End function: checkout.wallet.isPageDisplayed (Not displayed)"
                color: BLUE                

  # ----------------------------------------------------------------------------------------------------------------

  # Description:  This function taps on add new payment method button.
  # No Param
  - name: ca.test.functions.checkout.wallet.tapAddNewPaymentMethodButton
    flow:
      - click:
          identifier: ca.test.mappings.wallet.addNewPaymentMethodButton
      - sleep:
          duration: 5000
      - log:
          message: "End function: checkout.wallet.tapAddNewPaymentMethodButton"
          color: BLUE

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This function will validate if the add a payment method page is opened
  # No Param
  - name: ca.test.functions.wallet.addAPaymentMethod.isPageDisplayed
    flow:
      - storeIn:
          key: returnedIsDisplayed
          value: false
      - if:
          identifier:
            present:
              - identifier: ca.test.mappings.wallet.addAPaymentMethod.pageTitle
              - identifier: ca.test.mappings.wallet.addAPaymentMethod.creditDebitCardText
              - identifier: ca.test.mappings.wallet.addAPaymentMethod.giftCardText
              - identifier: ca.test.mappings.wallet.payWithPaypalButton
          then:
            - storeIn:
                key: returnedIsDisplayed
                value: true
            - log:
                message: "End function: wallet.addAPaymentMethod.isPageDisplayed (returnedIsDisplayed)"
                color: CYAN
          else:
            - log:
                message: "End function: wallet.addAPaymentMethod.isPageDisplayed (Not displayed)"
                color: BLUE       

  # ----------------------------------------------------------------------------------------------------------------

  # Description:  This function taps on credit/debitCard button.
  # No Param
  - name: ca.test.functions.wallet.addAPaymentMethod.tapCreditDebitCardButton
    flow:
      - click:
          identifier: ca.test.mappings.wallet.addAPaymentMethod.creditDebitCardText
      - log:
          message: "End function: wallet.addAPaymentMethod.tapCreditDebitCardButton"
          color: BLUE                

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This function will validate if the add a payment method page is opened
  # No Param
  - name: ca.test.functions.wallet.addAPaymentMethod.addCreditOrDebitCard.isPageDisplayed
    flow:
      - storeIn:
          key: returnedIsDisplayed
          value: false
      - if:
          identifier:
            present:
              - identifier: ca.test.mappings.wallet.addCreditOrDebitCard.pageTitle
              - identifier: ca.test.mappings.wallet.addCreditOrDebitCard.saveButton
          then:
            - storeIn:
                key: returnedIsDisplayed
                value: true
            - log:
                message: "End function: wallet.addAPaymentMethod.addCreditOrDebitCard.isPageDisplayed (returnedIsDisplayed)"
                color: CYAN
          else:
            - log:
                message: "End function: wallet.addAPaymentMethod.addCreditOrDebitCard.isPageDisplayed (Not displayed)"
                color: BLUE        

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This function enters card number to the card number field.
  # param: ${cardNumber}    [Mandatory] Card number to enter 
  - name: ca.test.functions.wallet.addAPaymentMethod.addCreditOrDebitCard.enterCardNumber
    flow:
      - enterText:
          identifier: ca.test.mappings.wallet.addAPaymentMethod.addCreditOrDebitCard.cardNumber
          string: ${cardNumber}
          clickFirst: true
          pressEnter: true
      - log:
          message: "End function: wallet.addAPaymentMethod.addCreditOrDebitCard.enterCardNumber"
          color: BLUE

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This function enters expiration date to the expiration date field.
  # param: ${expirationDate}    [Mandatory] Expiration Date to enter 
  - name: ca.test.functions.wallet.addAPaymentMethod.addCreditOrDebitCard.enterExpirationDate
    flow:
      - enterText:
          identifier: ca.test.mappings.wallet.addAPaymentMethod.addCreditOrDebitCard.expirationDate
          string: ${expirationDate}
          clearField: true
          clickFirst: true
          pressEnter: true
      - log:
          message: "End function: wallet.addAPaymentMethod.addCreditOrDebitCard.enterExpirationDate"
          color: BLUE     

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This function enters  security code to the security code field.
  # param: ${securityCode}    [Mandatory] Security code to enter 
  - name: ca.test.functions.wallet.addAPaymentMethod.addCreditOrDebitCard.enterSecurityCode
    flow:
      - enterText:
          identifier: ca.test.mappings.wallet.addAPaymentMethod.addCreditOrDebitCard.securityCode
          string: ${securityCode}
          clickFirst: true
      - log:
          message: "End function: wallet.addAPaymentMethod.addCreditOrDebitCard.enterSecurityCode"
          color: BLUE     

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This function enters first name to the first name field.
  # param: ${firstName}    [Mandatory]  First Name to enter 
  - name: ca.test.functions.wallet.addAPaymentMethod.addCreditOrDebitCard.enterFirstName
    flow:
      - enterText:
          identifier: ca.test.mappings.wallet.addAPaymentMethod.addCreditOrDebitCard.firstName
          string: ${firstName}
          clearField: true
          clickFirst: true
      - log:
          message: "End function: wallet.addAPaymentMethod.addCreditOrDebitCard.enterFirstName"
          color: BLUE

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This function enters last name to the last name field.
  # param: ${lastName}    [Mandatory]  Last Name to enter
  - name: ca.test.functions.wallet.addAPaymentMethod.addCreditOrDebitCard.enterLastName
    flow:
      - enterText:
          identifier: ca.test.mappings.wallet.addAPaymentMethod.addCreditOrDebitCard.lastName
          string: ${lastName}
          clearField: true
          clickFirst: true
      - log:
          message: "End function: wallet.addAPaymentMethod.addCreditOrDebitCard.enterLastName"
          color: BLUE        

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This function enters phone number to the phone number field.
  # param: ${phoneNumber}    [Mandatory]  Phone number to enter 
  - name: ca.test.functions.wallet.addAPaymentMethod.addCreditOrDebitCard.enterPhoneNumber
    flow:
      - enterText:
          identifier: ca.test.mappings.wallet.addAPaymentMethod.addCreditOrDebitCard.phoneNumber
          string: ${phoneNumber}
          clickFirst: true
          pressEnter: true
      - goBack: true        
      - log:
          message: "End function: wallet.addAPaymentMethod.addCreditOrDebitCard.enterPhoneNumber"
          color: BLUE              

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This function select country from given suggestion list.
  # param: ${countryName}    [Mandatory]  country Name to enter 
  - name: ca.test.functions.wallet.addAPaymentMethod.addCreditOrDebitCard.addCountryFromSuggestion
    flow:           
      - verifyIdentifier:
          present:
            - identifier: ca.test.mappings.wallet.addAPaymentMethod.addCreditOrDebitCard.countrySelector 
      - click:
          identifier: ca.test.mappings.wallet.addAPaymentMethod.addCreditOrDebitCard.countrySelector 
      - click:
          identifier: ca.test.mappings.wallet.addAPaymentMethod.addCreditOrDebitCard.country  #<--Params -${countryName}
      - log:
          message: "End function: wallet.addAPaymentMethod.addCreditOrDebitCard.addCountryFromSuggestion"
          color: BLUE    

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This function enters street address to the street address field. 
  # param: ${streetAddress}    [Mandatory]  Street address to enter 
  - name: ca.test.functions.wallet.addAPaymentMethod.addCreditOrDebitCard.streetAddress
    flow:   
      - scroll:
          direction: down
      - enterText:
          identifier: ca.test.mappings.wallet.addAPaymentMethod.addCreditOrDebitCard.streetAddress
          string: ${streetAddress}
          clickFirst: true
      - goBack: true                 
      - log:
          message: "End function: wallet.addAPaymentMethod.addCreditOrDebitCard.streetAddress"
          color: BLUE   

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This function enters city name to the city name field.
