#---------------------------------------------------------------------------------------------------------------------------------
  
  # Description: This function is used to handle technical error while adding Gift card
  # No Param
  # @Author: pratik.shete [vn55ofc]
  # @Last Update: 

  - name: ca.test.functions.walletPage.giftCard.handlingTechnicalErrorForGiftCard
    flow:
      - loop:
          begin: 0
          end: 3
          mode: increment
          flow:
            - if:
                identifier:
                  present:
                    - identifier: ca.walmart.ecommerceapp.qa:id/payment_methods_error_message
                then:
                  - click:
                      identifier: ca.walmart.ecommerceapp.qa:id/payment_methods_save_cta
            - sleep:
                duration: 3000
            - if:
                identifier:
                  notPresent:
                    - identifier: ca.walmart.ecommerceapp.qa:id/payment_methods_error_message
                then:
                  - goBack: true
            - log:
                message: "End Function: walletPage.giftCard.handlingTechnicalErrorForGiftCard"
                color: BLUE

#--------------------------------------------------------------------------------------------------------------------------------
  
  # Description: This function is used to validate success message after adding Gift card
  # No Param 
  # @Author: pratik.shete [vn55ofc]
  # @Last Update: 

  - name: ca.test.functions.walletPage.giftCard.validateGiftCardSuccessMsg
    flow:
      - sleep:
          duration: 3000
      - verifyIdentifier:
          text:
            - identifier: ca.test.mappings.walletPage.giftCardAddedSuccessMsgText
              contains: ca.test.data.walletPage.giftCardSuccessMsg
      - log:
          message: "End Function: walletPage.giftCard.validateGiftCardSuccessMsg"
          color: BLUE

