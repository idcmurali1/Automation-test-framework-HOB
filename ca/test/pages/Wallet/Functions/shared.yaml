  #--------------------------------------------------------------------------------------------------------------------

  # Description:  This function taps on set default card button.
  # No Param
  - name: ca.test.functions.wallet.addAPaymentMethod.addCreditOrDebitCard.setAsDefaultCard
    flow:
      - click:
          identifier: ca.test.mappings.wallet.addAPaymentMethod.addCreditOrDebitCard.setAsDefaultCard
      - log:
          message: "End function: wallet.addAPaymentMethod.addCreditOrDebitCard.setAsDefaultCard"
          color: BLUE

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This function asserts the selected country name. 
  # param: ${countryName}   [Mandatory]  Country name to verify 
  - name: ca.test.functions.wallet.addAPaymentMethod.addCreditOrDebitCard.verifySelectedcountryName
    flow:   
      - verifyIdentifier:
         text:
           - identifier: ca.test.mappings.wallet.addAPaymentMethod.addCreditOrDebitCard.countryName
             contains: ${countryName}                   
      - log:
          message: "End function: wallet.addAPaymentMethod.addCreditOrDebitCard.verifySelectedcountryName"
          color: BLUE   

  # ----------------------------------------------------------------------------------------------------------------       

  # Description: Assert error for all field 
  # No Param
  - name: ca.test.functions.wallet.addAPaymentMethod.addCreditOrDebitCard.assertErrorsDisplayed
    flow: 
      - verifyIdentifier:
         present:
           - identifier: ca.test.mappings.wallet.addAPaymentMethod.addCreditOrDebitCard.validateCardNumber
           - identifier: ca.test.mappings.wallet.addAPaymentMethod.addCreditOrDebitCard.validateExpirationDate
           - identifier: ca.test.mappings.wallet.addAPaymentMethod.addCreditOrDebitCard.validateSecurityCode
           - identifier: ca.test.mappings.wallet.addAPaymentMethod.addCreditOrDebitCard.validateFirstName
           - identifier: ca.test.mappings.wallet.addAPaymentMethod.addCreditOrDebitCard.validateLastName
           - identifier: ca.test.mappings.wallet.addAPaymentMethod.addCreditOrDebitCard.validatePhoneNumber
           - identifier: ca.test.mappings.wallet.addAPaymentMethod.addCreditOrDebitCard.validateStreetAddress
           - identifier: ca.test.mappings.wallet.addAPaymentMethod.addCreditOrDebitCard.validateCityName
           - identifier: ca.test.mappings.wallet.addAPaymentMethod.addCreditOrDebitCard.validateStateName
           - identifier: ca.test.mappings.wallet.addAPaymentMethod.addCreditOrDebitCard.validateZipcode
      - log:
          message: "End function: wallet.addAPaymentMethod.addCreditOrDebitCard.assertErrorsDisplayed"
          color: BLUE              

  # ----------------------------------------------------------------------------------------------------------------     

  # Description:  This function taps on save button.
  # No Param
  - name: ca.test.functions.wallet.addAPaymentMethod.tapSaveButton
    flow:
      - click:
          identifier: ca.test.mappings.wallet.addCreditOrDebitCard.saveButton
      - log:
          message: "End function: wallet.addAPaymentMethod.tapSaveButton"
          color: BLUE                

  #--------------------------------------------------------------------------------------------------------------------
  
