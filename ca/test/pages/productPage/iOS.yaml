functions:
  
#--------------------------------------------------------------------------------------------------------------------

  # Description: Validating the green save and subscribe badge in pdp
  # Param ${badges} [Madatory] This parameter will be used to validate the badge in product page.
  - name: ca.test.functions.productPage.validateBadges
    platform: ios
    flow:
      - verifyIdentifier:
          label:
            - identifier: ca.test.mappings.productPage.subscribeWhenYouSaveBadge
              contains: ${badges}
      - log:
          message: "End Function: productPage.validateBadges"
          color: BLUE

#--------------------------------------------------------------------------------------------------------------------

  # Description: Validating the One time purchase info
  # Param ${actualProductPrice} [Madatory] This parameter will be used to validate the actual price of product
  - name: ca.test.functions.productPage.purchaseOptions.validateOneTimePurchaseOption
    platform: ios
    flow:
      - verifyIdentifier:
          present:
              - identifier: ca.test.mappings.productPage.oneTimePurchase.productPrice
          label:
            - identifier: ca.test.mappings.productPage.oneTimePurchase.productPrice
              contains: ${actualProductPrice} 
      - log:
          message: "End Function: productPage.purchaseOptions.validateOneTimePurchaseOption"
          color: BLUE

#--------------------------------------------------------------------------------------------------------------------
  
  # Description: Validating the Save To Subscription Option
  # Param ${discountPercent} [Madatory] Percent of discount applied to a product after subscription
  #       ${discountedPrice} [Madatory] Product price with subscription
  #       ${strikeOutPrice} [Madatory]   Original Product Price
  - name: ca.test.functions.productPage.purchaseOptions.validateSubscribeToSaveOption
    platform: ios
    flow:
      - verifyIdentifier:
          label:
            - identifier: ca.test.mappings.productPage.purchaseOptions.saveAndSubscribeOption.discountPercent
              contains: ${discountPercent}
            - identifier: ca.test.mappings.productPage.purchaseOptions.saveAndSubscribeOption.discountedPrice
              contains: ${discountedPrice}
            - identifier: ca.test.mappings.productPage.purchaseOptions.saveAndSubscribeOption.strikedOutPrice
              contains: ${strikeOutPrice}  
      - click:
          identifier: ca.test.mappings.productPage.purchaseOptions.subscribeToSaveOption.infoIcon  
      - sleep:
         duration: 500
      - verifyIdentifier: 
          label:
            - identifier: ca.test.mappings.purchaseOptions.subscriptionInfo.subscribeToSaveHeader
              contains: ca.data.purchaseOptions.subscriptionInfo.subscribeToSaveHeader 
            - identifier: ca.test.mappings.purchaseOptions.subscriptionInfo.subscribeToSaveDescription
              contains: ca.data.purchaseOptions.subscriptionInfo.subscribeToSaveDescription
      - click:
          identifier: ca.test.mappings.productPage.subscriptionInfo.closeIcon
      - log:
          message: "End Function: productPage.purchaseOptions.validateSubscribeToSaveOption"
          color: BLUE