functions:

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This functions taps on Pickup from fulfillment choice in cart page
  # No Param
  - name: ca.test.functions.cartPage.tapPickupIntent
    platform: ios
    flow:
      - click:
          identifier: ca.test.mappings.cartPage.fulfillmentTypePickup
      - log:
          message: "End functions: cartPage.tapPickupIntent"
          color: BLUE            

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This functions taps on Delivery from fulfillment choice in cart page
  # No Param
  - name: ca.test.functions.cartPage.tapDeliveryIntent
    platform: ios
    flow:
      - click:
          identifier: ca.test.mappings.cartPage.fulfillmentTypeDelivery
      - log:
          message: "End functions: cartPage.tapDeliveryIntent"
          color: BLUE      

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This functions taps on Switch button in cart page
  # No Param
  - name: ca.test.functions.cartPage.tapSwitchButton
    platform: ios
    flow:
      - click:
          identifier: ca.test.mappings.cartPage.switchButton
      - log:
          message: "End functions: cartPage.tapSwitchButton"
          color: BLUE      

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This functions taps on Reserve a time button in cart page
  # No Param
  - name: ca.test.functions.cartPage.tapReserveATimeButton
    platform: ios
    flow:
      - click:
          identifier: ca.test.mappings.cartPage.reserveATimeButton
      - log:
          message: "End functions: cartPage.tapReserveATimeButton"
          color: BLUE       

  #--------------------------------------------------------------------------------------------------------------------
  
  # Description: This functions taps on Change button in cart page
  # No Param
  - name: ca.test.functions.cartPage.tapReserveTimeChangeButton
    platform: ios
    flow:
      - click:
          identifier: ca.test.mappings.cartPage.reserveTimeChangeButton
      - log:
          message: "End functions: cartPage.tapReserveTimeChangeButton"
          color: BLUE       

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This functions taps on requied fulfillment from fulfillment choice in cart page
  # param: ${fulfillmentType}    [Mandatory]  To select Pickup/Delivery  intent 
  - name: ca.test.functions.cartPage.selectFulfillment
    platform: ios
    flow:
      - if:
          condition: ${fulfillmentType} == 'Pickup'
          then:
            - executeFunction:
                name: ca.test.functions.cartPage.tapPickupIntent
          else:
            - if:
                condition: ${fulfillmentType} == 'Delivery'
                then:
                  - executeFunction:
                      name: ca.test.functions.cartPage.tapDeliveryIntent
      - log:
          message: "End functions: cartPage.selectFulfillment"
          color: BLUE       

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This function verify success message in cart page for amend order
  # No param
  - name: ca.test.functions.cartPage.amendOrder.itemAmendSuccessMessage
    platform: ios
    flow:
      - verifyIdentifier:
          timeout: 50000
          present:
            - identifier: ca.test.mappings.cartPage.amendOrder.successMessageText
      - verifyIdentifier:
          label:
            - identifier: ca.test.mappings.cartPage.amendOrder.successMessageText
              contains: ca.test.data.flow302.amendOrder.successMessageText.ios
      - log:
          message: "End functions: cartPage.amendOrder.itemAmendSuccessMessage"
          color: BLUE 
  #--------------------------------------------------------------------------------------------------------------------