functions:

  #--------------------------------------------------------------------------------------------------------------------


  # Description: This function verify cart details for amend order
  # No Param
  - name: ca.test.functions.cartPage.amendOrder.verifyCartDetailsForAmendOrder
    flow:
      - verifyIdentifier:
          present:
            - identifier: ca.test.mappings.global.cartContainer
          timeout: 15000    
      - if: 
          identifier:
            present:
              - identifier: ca.test.mappings.cartPage.amendOrder.seeDetailsButton
          then:
            - click:
                identifier: ca.test.mappings.cartPage.amendOrder.seeDetailsButton
      - verifyIdentifier:
          present:
            - identifier: ca.test.mappings.cartPage.amendOrder.amendTime
            - identifier: ca.test.mappings.cartPage.amendOrder.productImage
            - identifier: ca.test.mappings.cartPage.amendOrder.productDetails
            - identifier: ca.test.mappings.cartPage.amendOrder.productPrice
            - identifier: ca.test.mappings.cartPage.amendOrder.subTotalText
      - log:
          message: "End functions: cartPage.verifyCartDetailsForAmendOrder"
          color: BLUE            

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This function tap on add items button
  # No Param
  - name: ca.test.functions.cartPage.amendOrder.tapOnAddItemsToOtherOrdersButton
    flow:
      - click:
          identifier: ca.test.mappings.cartPage.amendOrder.addItemsToOtherOrderButton
      - log:
          message: "End functions: cartPage.tapOnAddItemsToOtherOrdersButton"
          color: BLUE  

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This function tap on view details button
  # No Param
  - name: ca.test.functions.cartPage.amendOrder.tapOnViewDetailsButton
    flow:
      - click:
          identifier: ca.test.mappings.cartPage.amendOrder.successMessageText
      - log:
          message: "End functions: cartPage.tapOnViewDetailsButton"
          color: BLUE  

  #--------------------------------------------------------------------------------------------------------------------
  # Description: This functions verify slot selection is availiable
  # No Param
  - name: ca.test.functions.cartPage.isChangeSlotButtonDisplayed
    flow:
      - storeIn:
          key: returnedIsDisplayed
          value: false
      - if:
          identifier:
            present:
              - identifier: ca.test.mappings.cartPage.reserveTimeChangeButton
          then:
            - storeIn:
                key: returnedIsDisplayed
                value: true
            - log:
                message: "End function: cartPage.isChangeSlotButtonDisplayed (Displayed)"
                color: BLUE
          else: 
            - failTest:
                message: "End function: cartPage.isChangeSlotButtonDisplayed (Not displayed)"
  
  #--------------------------------------------------------------------------------------------------------------------

  # Description: This functions tap change button in cart page
  # No Param
  - name: ca.test.functions.cartPage.tapChangeButton
    flow:
      - click:
          identifier: ca.test.mappings.cartPage.reserveTimeChangeButton
      - log:
          message: "End function: cartPage.tapChangeButton"
          color: BLUE      

  #--------------------------------------------------------------------------------------------------------------------
