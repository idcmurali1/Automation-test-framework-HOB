functions:
  #---------------------------------------------------------------------------------------------------------------------
  # Description: This function is used to validate cart page displayed
  # No Param
  # @Author: pratik.shete [vn55ofc]
  # @Last Update:

  - name: ca.test.functions.cartPage.isCartPageDisplayed
    flow:
      - storeIn:
          key: isReturnedDisplayed
          value: false
      - if:
          identifier:
            present:
              - identifier: ca.test.mappings.cartPage.cartTitle
          then:
            - storeIn:
                key: isReturnedDisplayed
                value: true
            - log:
                message: "End Functions: cartPage.isCartPageDisplayed (Displayed)"
                color: BLUE
          else:
            - log:
                message: "End Functions: cartPage.isCartPageDisplayed (Not Displayed)"
                color: BLUE

  #---------------------------------------------------------------------------------------------------------------------
  
  # Description: This function is used to Validate Subtotal Price Displayed on Cart Page
  # Params       ${checkForStrikeOutPrice}    [Optional]    Mark as true 
  # @Author: pratik.shete [vn55ofc]
  # @Last Update:

  - name: ca.test.functions.cartPage.moneyBox.validateSubTotal
    flow:
      - if:
          identifier:
            notPresent:
              - identifier: ca.test.mapping.cartPage.moneyBox.subTotalText
          then:
            - scroll:
                direction: down
                untilIdentifier: ca.test.mapping.cartPage.moneyBox.subTotalText
      - if:
          identifier:
            notPresent:
              - identifier: ca.test.mappings.cartPage.moneyBox.subtotalText
              - identifier: ca.test.mappings.cartPage.moneyBox.subtotalPrice
          then:
            - verifyIdentifier:
                present:
                  - identifier: ca.test.mappings.cartPage.moneyBox.strikeoutSubtotalPrice
                  - identifier: ca.test.mappings.cartPage.moneyBox.savingPrice
                  - identifier: ca.test.mappings.cartPage.moneyBox.actualSubtotalPrice
          else:
            - verifyIdentifier:
                present:
                  - identifier: ca.test.mappings.cartPage.moneyBox.subtotalText
                  - identifier: ca.test.mappings.cartPage.moneyBox.subtotalPrice
      - log:
          message: "End Function: cartPage.moneyBox.validateSubTotal"
          color: BLUE

