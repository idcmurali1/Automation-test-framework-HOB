
functions:

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This function verify success msg in cart page for amend order
  # No param:
  - name: ca.test.functions.cartPage.itemAmendSuccessMessage
    platform: android
    flow:
      - verifyIdentifier:
          timeout: 50000
          present:
            - identifier: ca.test.mappings.cartPage.amendOrder.successMessageText
      - verifyIdentifier:
          text:
            - identifier: ca.test.mappings.cartPage.amendOrder.successMessageText
              contains: ca.test.data.flow302.amendOrder.successMessageText.and
      - log:
          message: "End functions: cartPage.amendOrder.itemAmendSuccessMessage"
          color: BLUE 
  #--------------------------------------------------------------------------------------------------------------------