functions:
#--------------------------------------------------------------------------------------------------------------------          
  
  # Description: Validate product details on Save and Subscribe pop up     
  # Params       No params
  # Some identifier is commented due to CAPURCHASE-1356
  - name: ca.test.functions.subscribe$SavePopup.validateProductDetails
    flow:
      - verifyIdentifier:
          label:
            - identifier: ca.test.mappings.subscribe$SavePopup.productName
              contains: ${productName}
          present:
            - identifier: ca.test.mappings.subscribe$SavePopup.productImage
            - identifier: ca.test.mappings.subscribe$SavePopup.strikeOutPrice
            # - identifier: ca.test.mappings.subscribe$SavePopup.discountPrice 
            - identifier: ca.test.mappings.subscribe$SavePopup.productQtyStepper
      - log:
          message: "End functions: subscribe$SavePopup.validateProductDetails"
          color: BLUE