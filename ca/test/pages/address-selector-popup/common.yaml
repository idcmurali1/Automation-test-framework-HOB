functions:

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This function will validate if the addresses page opened.
  # No Param
  - name: ca.test.functions.addressSelectorPopup.isAddressPageDisplayed
    flow:
      - storeIn:
          key: returnedIsDisplayed
          value: false
      - if:
          identifier:
            present:
              - identifier: ca.test.mappings.addressSelectorPopup.pageTitle
          then:
            - storeIn:
                key: returnedIsDisplayed
                value: true
            - log:
                message: "End function: addressSelectorPopup.assertPageDisplayed (Displayed)"
                color: CYAN
          else:
            - log:
                message: "End function: addressSelectorPopup.assertPageDisplayed (Not Displayed)"
                color: BLUE

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This function will validate if the addresses page opened
  # No Param
  - name: ca.test.functions.addressSelectorPopup.validateAddressPage
    flow:
      - verifyIdentifier:
          present:
            - identifier: ca.test.mappings.addressSelectorPopup.pageTitle
            - identifier: ca.test.mapings.addressSelectorPopup.addNewAddressLink
            - identifier: ca.test.mappings.addressSelectorPopup.addressContainer
            - identifier: ca.test.mappings.addressSelectorPopup.saveButton
      - log:
          message: "Assertion Succeeded: Addresses Page is Displayed."
          color: CYAN
      - log:
          message: "End function: addressSelectorPopup.assertPageDisplayed"
          color: BLUE

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This function will validate if the addresses page opened
  # params: ${userNameInAddress} [Mandatory] >> User name in address
  - name: ca.test.functions.addressSelectorPopup.selectUserAddress
    flow:
      - click:
          identifier: ca.test.mappings.addressSelectorPopup.addressRadioButton # <--PARAM--${userNameInAddress}
      - log:
          message: "Address Selected."
          color: CYAN
      - log:
          message: "End function: addressSelectorPopup.selectUserAddress"
          color: BLUE

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This function will validate if the addresses page opened
  # No Param
  - name: ca.test.functions.addressSelectorPopup.tapSaveButton
    flow:
      - click:
          identifier: ca.test.mappings.addressSelectorPopup.saveButton
      - log:
          message: "End function: addressSelectorPopup.tapSaveButton"
          color: BLUE

#------------------------------------------------------------------------------------------------------------------