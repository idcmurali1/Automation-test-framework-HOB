functions:

  # ----------------------------------------------------------------------------------------------------------------
  # Description: This functin clicks on coupon centre Image to get manufacturer coupons
  # No Param

  - name: functions.savingsPage.tapCouponCentreBtn
    flow:
      - click:
          identifier: savingsPage.couponCentreBtn
      - log:
          message: "End function: savingsPage.tapCouponCentreImage"
          color: BLUE

  # ----------------------------------------------------------------------------------------------------------------
  # Description: This function clicks on grocery category to search for manufacturer coupon
  # No Param

  - name: functions.savingsPage.tapGroceryBtn
    flow:
      - click:
          identifier: savingsPage.couponCentre.groceryCouponsBtn
      - log:
          message: "End function: savingsPage.tapGroceryImage"
          color: BLUE

  # ----------------------------------------------------------------------------------------------------------------
  # Description: This function scrolls down to the first item where the manufacturer coupon hasn't been applied
  # No Param
  - name: functions.savingsPage.scrollDownToFirstItemWithoutManufacturerCouponApplied
    flow:
      - scroll:
          direction: down
          untilIdentifier: savingsPage.firstItemWithoutCouponApplied
          position: center
      - log:
          message: "End function: savingsPage.scrollDownToFirstItemWithoutCouponApplied"
          color: BLUE

  # ----------------------------------------------------------------------------------------------------------------
  # Description: This function clicks on the first item where the manufacturer coupon hasn't been applied
  # No Param
  - name: functions.savingsPage.tapFirstItemWithoutManufacturerCouponApplied
    flow:
      - click:
          identifier: savingsPage.firstItemWithoutCouponApplied
      - log:
          message: "End function: savingsPage.tapFirstItemWithoutManufacturerCouponApplied"
          color: BLUE
