functions:

  #--------------------------------------------------------------------------------------------------------------------

   # Description: This function is to validate money box section after cancellation
   # No param  
   - name: functions.orderDetailPage.orderCancellation.validateMoneyBox 
     platform: android
     flow:
       - executeFunction:
           name: functions.orderDetailPage.scrollToPOS
       - verifyIdentifier:
           text:
             - identifier: orderDetailPage.totalAmount
               contains: data.global.totalAmountAfterCancellation
       - log:
            message: "End functions: orderDetailPage.orderCancellation.validateMoneyBox"
            color: BLUE               

  #--------------------------------------------------------------------------------------------------------------------
   # Description: This function is to tap on request invoice link in ODP
   # No param  
   - name: functions.orderDetailPage.tapOnRequestInvoiceLink 
     platform: android
     flow:
       - click:
           identifier: orderDetailsPage.invoiceInstruction
           coordinates: 50%, 15%
       - log:
            message: "End functions: orderDetailPage.tapOnRequestInvoiceLink"
            color: BLUE 
  
  #--------------------------------------------------------------------------------------------------------------------
  # Description: The function verify customer name invoice section in ODP
  # No param  
   - name: functions.orderDetailPage.validateCutomerName
     platform: android
     flow:  
       - verifyIdentifier: 
           text:
             - identifier: orderDetailsPage.invoiceCustomerName
               contains: ${invoiceFirstName}    
       - log:
           message: "End functions: orderDetailPage.validateCutomerName"
           color: BLUE

  #--------------------------------------------------------------------------------------------------------------------  
  # Description: Assert Order Tracker Primary button displayed with the given expected text
  # Param: ${expectedPrimaryButtonText}  
   - name: functions.orderDetailPage.assertTrackOrderButtonDisplayed
     platform: android
     flow:
       - verifyIdentifier:
            text:
              - identifier: orderDetailPage.orderTrackerPrimaryButton
                equals: ${expectedPrimaryButtonText}
       - log:
          message: "End functions: functions.orderDetailPage.assertTrackOrderButtonDisplayed"
          color: BLUE
  
  #--------------------------------------------------------------------------------------------------------------------
  # Return: ${currentDisplayedEDD}  
   - name: functions.orderDetailPage.getEstimatedDeliveryDateText
     platform: android
     flow:
       - getString:
          identifier: orderDetailsPage.orderStatusMessage
          storeIn: currentDisplayedEDD
       - log: "Extracted current EDD displayed: ${currentDisplayedEDD}"
       - log:
          message: "End functions: functions.orderDetailPage.getEstimatedDeliveryDateText"
          color: BLUE
  #--------------------------------------------------------------------------------------------------------------------
  # Description: This function verify Seller for 3p item is not Walmart
  # No Param
   - name: functions.orderDetailPage.3PItem.verifySellerInfo
     platform: android
     flow:
       - verifyIdentifier:
           text:
             - identifier: orderDetailPage.sellerInfo
               notContains: Walmart          
       - log:
          message: "End functions: orderDetailPage.3PItem.verifySellerInfo"
          color: BLUE
  #--------------------------------------------------------------------------------------------------------------------                            