functions:

  # #--------------------------------------------------------------------------------------------------------------------

  # Description: This function enters the Expiration Date.
  # Params:      ${expirationMonth}  [Mandatory]  The Expiration Month of the Credit/Debit Card to be added. * Provide value in english as per locale 'es-mx'.
  #              ${expirationYear}   [Mandatory]  The Expiration Year of the Credit/Debit Card to be added.
  - name: functions.addCreditDebitCardPage.enterExpirationDate
    platform: ios 
    flow:
      - click:
          identifier: addCreditDebitCardPage.expirationDateField
      - sleep:
          duration: 2000
      - enterText:
          identifier: addCreditDebitCardPage.expirationDateField.monthPickerWheel
          string: ${expirationMonth}
      - enterText:
          identifier: addCreditDebitCardPage.expirationDateField.yearPickerWheel
          string: ${expirationYear}
      - executeFunction:
          name: functions.utils.hideKeyboard
      - log:
          message: "End function: addCreditDebitCardPage.enterExpirationDate"
          color: BLUE