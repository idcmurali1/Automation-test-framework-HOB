functions:

  # #--------------------------------------------------------------------------------------------------------------------

  # Description: This function enters the Expiration Date.
  # Params:      ${expirationDate}  [Mandatory]  The expiration date of the Credit/Debit Card to be added. * Provide value in string as '0629' This means '06/29'.
  - name: functions.addCreditDebitCardPage.enterExpirationDate
    platform: android 
    flow:
      - enterText:
          identifier: addCreditDebitCardPage.expirationDateField
          string: ${expirationDate}
          clearField: true
          clickFirst: true
      - log:
          message: "End function: functions.addCreditDebitCardPage.enterExpirationDate"
          color: BLUE
