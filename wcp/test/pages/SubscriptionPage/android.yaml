functions:

#--------------------------------------------------------------------------------------------------------------------

  # Description: This function scrolls the change delivery day navigation bar to the left
  # Params:  No Params
  - name: functions.accountPage.mySubscriptions.changeDeliveryDay.DragandDrop
    platform: android
    flow:
      - drag:
          from:
            identifier: mySubscriptions.selectDeliveryDay.slot4         
          to:
            identifier: mySubscriptions.selectDeliveryDay.slot1
      - log :
            message: "End Functions: functions.accountPage.mySubscriptions.changeDeliveryDay.DragandDrop"
            color: BLUE
 
#--------------------------------------------------------------------------------------------------------------------

  # Description: Description: This function verifies the updated quantity for subscription item
  # Params:  No Params
  - name: functions.mySubscriptions.manageSubscription.verifyUpdatedQty
    platform: android
    flow:
      - click:
          identifier: mySubscriptions.manageSubscriptions.editItems.updateSubscriptionsBtn
      - scroll:
          direction: down
          scrollLimit: 0
      - if: 
           identifier:
             present:
               - identifier: mySubscription.manageSubscriptions.ediItems.SubscriptionTerms
           then:
             - click:
                 identifier: mySubscription.manageSubscriptions.ediItems.SubscriptionTerms
             
      # - click:
      #     identifier: mySubscription.manageSubscriptions.ediItems.SubscriptionTerms

      - verifyIdentifier:
          present:
            # - identifier: mySubscriptions.updatedSuccessMessage
            - identifier: mySubscription.manageSubscriptions.updatedQty
      - log :
          message: "Subscription quantity is updated successfully"