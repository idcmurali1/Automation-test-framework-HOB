functions:
  
    #--------------------------------------------------------------------------------------------------------------------
  # Description: Validate cart quantity 
  # No params
  - name: functions.global.validateCartQuantity
    platform: android
    flow:
      - verifyIdentifier:
          text:
            - identifier: homePage.cartItemCount
              contains: ${cartQuantity}
      - log:
          message: "End functions: global.validateCartQuantity"
          color: BLUE

  #--------------------------------------------------------------------------------------------------------------------    

  # Description: Validate cart sub total 
  # No params
  - name: functions.global.validateCartSubTotal
    platform: android
    flow:
      - executeNode:
          file: wcp/test/helpers/CartPage/beautifyPrice.js
          args:
            - value: ${totalPrice}
            - value: "cartIcon"
            - value: ${platform}
          getResponse:
            storeIn: subTotalCart
      - verifyIdentifier:
          text:
            - identifier: homePage.cartTotalPrice
              contains: ${subTotalCart}
      - log:
          message: "End functions: global.validateCartSubTotal"
          color: BLUE
  #-------------------------------------------------------------------------------------------------------------------- 
  # Description: Validate if pickup intent is already selected
  # No params
  - name: functions.global.verifyIfPickupintentIsSelected
    platform: android
    flow:
      - try:
          flow:
            - verifyIdentifier:
                checked:
                  - identifier: homepage.gic.expandedView.pickupIntent
                    value: true
            - log: "Pickup intent already selected"
          catch:
            flow:
              - click:
                  identifier: homepage.gic.expandedView.pickupIntent
      - log:
          message: "End functions: global.verifyIfPickupintentIsSelected"
          color: BLUE
  #--------------------------------------------------------------------------------------------------------------------                 
  # Description: Validate if delivery intent is already selected
  # No params
  - name: functions.global.verifyIfDeliveryintentIsSelected
    platform: android
    flow:
      - try:
          flow:
            - verifyIdentifier:
                checked:
                  - identifier: homepage.gic.expandedView.DeliveryIntent
                    value: true
            - log: "Delivery intent already selected"
          catch:
            flow:
              - click:
                  identifier: homepage.gic.expandedView.DeliveryIntent
                  wait: 5000
      - log:
          message: "End functions: global.verifyIfDeliveryintentIsSelected"
          color: BLUE

  #--------------------------------------------------------------------------------------------------------------------          