functions:

#--------------------------------------------------------------------------------------------------------------------

  # DESCRIPTION: Obtains the details of a product in a specific carousel. 
  # PARAM: ${carouselName}  [Mandatory]  Name of the section to scroll down to.
  # RETURNS: ${returnedProductName}  The name of the first product of the carousel.
  - name: functions.categoryLandingPage.specificCarousel.getProductName
    platform: android
    flow:     
      - getString: 
          identifier: categoryLandingPage.specificCarousel.productName # <--PARAM--${carouselName}
          attribute: text
          storeIn: returnedProductName
      - log:  
          message: "Returned product name: ${returnedProductName}"
      - log:  
          message: "End function: functions.categoryLandingPage.specificCarousel.getProductName"
          color: BLUE

#--------------------------------------------------------------------------------------------------------------------

  # DESCRIPTION: Obtains the details of a product in a specific carousel. 
  # PARAM: ${carouselName}  [Mandatory]  Name of the section to scroll down to.
  # RETURNS: ${returnedProductPrice} The price of the first product of the carousel.
  - name: functions.categoryLandingPage.specificCarousel.getProductPrice
    platform: android
    flow:     
      - getString: 
          identifier: categoryLandingPage.specificCarousel.productPrice # <--PARAM--${carouselName}
          attribute: text
          storeIn: returnedProductPrice
      - log:  
          message: "Returned product price: ${returnedProductPrice}"
      - log:  
          message: "End function: functions.categoryLandingPage.specificCarousel.getProductPrice"
          color: BLUE

#--------------------------------------------------------------------------------------------------------------------
  
  # Description: This function verify item count
  # params:      [itemCount]   Verify product quantity add to cart.
  - name: functions.categoryLandingPage.verifyItemCount
    platform: android
    flow:
      - verifyIdentifier:
          text:
            - identifier: categoryLandingPage.itemCount
              contains: ${itemCount}
      - log:
          message: "End functions: functions.categoryLandingPage.verifyItemCount"
          color: BLUE

 #--------------------------------------------------------------------------------------------------------------------
  # Description: Adds the first available item in an specific carousel to cart. 
  # Params: ${carouselName} -> Name of the specific carousel to add the item from. 
  - name: functions.categoryLandingPage.specificCarousel.addFirstAvailableItemToCart
    platform: android
    flow:
      - executeFunction:
          name: functions.categoryLandingPage.scrollToFirstAvailableItemInCarousel
      - if:
          identifier:
            present:
              - identifier: categoryLandingPage.specificCarousel.ATCAvailableButton # <--PARAM--${carouselName}
          then:
            - click:
                identifier: categoryLandingPage.specificCarousel.ATCAvailableButton # <--PARAM--${carouselName}
            - log:
                message: "First available item has been added to cart."
                color: GREEN
      - log:
          message: "End Function: categoryLandingPage.specificCarousel.addFirstAvailableItemToCart"
          color: BLUE