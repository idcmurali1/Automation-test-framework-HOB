 functions:
        
#--------------------------------------------------------------------------------------------------------------------
 
  # Description: This function select colonia
  # Params:      ${colonia}  [Mandatory]  The colonia name.
  - name: functions.addCreditDebitCardPage.coloniaSelector
    platform: ios
    flow:
      - if: 
          condition: ${market} == 'MX' || ${market} == 'MX-Bodega'
          then:
            - log:
                message: Select Colonia - ${colonia}
                color: CYAN
            - if:
                identifier:
                  notPresent:
                    - identifier: walletPage.addAddress.coloniaSelector
                then:
                  - scroll:
                      direction: down
                      untilIdentifier: walletPage.addAddress.coloniaSelector
            - click:
                identifier: walletPage.addAddress.coloniaSelector
            - executeFunction:
                name: functions.utils.selectValueFromDropDown
                params:
                  - name: valueToSelect
                    string: ${colonia}
      - log:
          message: "End function: addCreditDebitCardPage.coloniaSelector"
          color: BLUE

  #-----------------------------------------------------------------------------------------------------------------
  # Description: This function enters the state name
  # Params:      ${state}  [Mandatory]  The state.
  - name: functions.addCreditDebitCardPage.stateName
    platform: ios
    flow:
      - if:
          condition: ${market} == 'CA'
          then:
            - if:
                identifier:
                  notPresent:
                    - identifier: walletPage.creditOrDebitCard.stateName
                then:
                  - scroll:
                      direction: down
                      untilIdentifier: walletPage.creditOrDebitCard.stateName
            - click:
                identifier: walletPage.creditOrDebitCard.stateName
            - executeFunction:
                name: functions.utils.selectValueFromDropDown
                params:
                  - name: valueToSelect
                    string: ${state}
      - log:
          message: "End function: addCreditDebitCardPage.stateName"
          color: BLUE
