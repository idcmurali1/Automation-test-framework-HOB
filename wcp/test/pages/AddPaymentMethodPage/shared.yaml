functions:

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This function asserts the Add Payment Method Page has displayed.
  # No params
  - name: functions.addPaymentMethodPage.assertPageDisplayed
    flow:
      - verifyIdentifier:
          present:
            - identifier: addPaymentMethodPage.title
            - identifier: addPaymentMethodPage.container
          timeout: 5000
      - log:
          message: "End function: functions.addPaymentMethodPage.assertPageDisplayed"
          color: BLUE

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This function taps on the Credit/Debit Card option.
  # No params
  - name: functions.addPaymentMethodPage.tapCreditDebitCardOption
    flow:
      - click:
          identifier: addPaymentMethodPage.creditDebitCardOption
      - log:
          message: "End function: functions.addPaymentMethodPage.tapCreditDebitCardOption"
          color: BLUE
