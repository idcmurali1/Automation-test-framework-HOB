functions:


  # Description:  This function check on checkbox
  # No Param
  - name: functions.addAddressPage.preferredAddressCheckbox
    flow:
      - if:
          identifier:
            present:
              - identifier: addAddressPage.preferredAddressCheckboxSelected
          then:
            - log: "Preferred address checkbox already selected"
          else:
            - click:
                identifier: addAddressPage.unmarkedFavoriteAddressCheckbox
      - log:
          message: "End function: addAddressPage.preferredAddressCheckbox"
          color: BLUE

  # ----------------------------------------------------------------------------------------------------------------

  # Description: This function selects colonia from given dropdown
  # Param:  ${coloniaName}  [Mandatory]  Colonia Name to select
  - name: functions.addAddressPage.selectColonia
    platform: ios
    flow: 
      - click:
          identifier: addAddressPage.coloniaDropdown
      - enterText:
          identifier: addAddressPage.coloniaDropdown
          string: ${coloniaName}
          pressEnter: true
      - sleep:
          duration: 2000
      - if:
          identifier:
            present:
              - identifier: global.nextBtn   
          then:
            - executeFunction:
                name: functions.utils.keyboard.tapNextBtn
      - log:
          message: "End function: addAddressPage.selectColonia"
          color: BLUE
