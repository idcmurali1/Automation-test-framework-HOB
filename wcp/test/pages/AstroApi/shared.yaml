      - storeIn:
          key: itemList
          value: ${items}
      - log:
          message: "Items Array: ${itemList}"
          color: CYAN
      - loop:
          each: ${itemList}
          storeElement: item
          storeIndex: index__
          flow:
            - log: 
                message: "Item: ${item}"
                color: CYAN
            - try:
                flow:
                  - log: 
                      message: 'Tenant Id passed as header: ${tenantId}'
                      color: CYAN
                  - callAPI:
                      url: http://astro.walmart.com/api/v2/teflon/order
                      requestMethod: POST
                      wait: 5000
                      header:
                        - key: Content-Type
                          value: application/json
                        - key: payment_version
                          value: smart_allocation
                        - key: response_type
                          value: omni
                        - key: segment
                          value: oaoh
                        - key: tenant_id
                          value: ${tenantId}
                      readTimeout: 30000 
                      requestBody: '{"customerEmailAddress":"${userEmail}","storeId":"32144","paymentType":"SMART_ALLOCATION","fulfillmentGroups":[{"orderType":"${orderType}","items":[{"itemId":"${item}","quantity":"1"}]}],"terminateBefore":"contractCreation"}'
                      getValue:
                        - key: astroStatus
                          storeIn: apiStatus
                      retriesOnFail: 2
                      retryDelay: 1000
                  - if:
                      condition: ${apiStatus} == 'SUCCESS'
                      then:
                        - break: true
                catch:
                  flow:
                    - log:
                        message: "Failed to add item to cart: ${item}"
                        color: RED
      - if:
          condition: ${apiStatus} == 'SUCCESS'
          then:
            - log:
                message: "Items added to cart successfully."
                color: GREEN
          else:
            - failTest:
                message: "Failed to add items to cart."
      - log: 
          message: "End Function: astroApi.createOrder"
          color: BLUE
  

