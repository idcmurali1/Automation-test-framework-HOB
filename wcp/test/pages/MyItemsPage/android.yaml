functions: 

# ----------------------------------------------------------------------------------------------------------------           
  # Description: This function validates item count list page.
  # ${itemCount} [Mandatory]  ItemCount

  - name: functions.myItemsPage.lists.validateItemCountListsPage
    platform: android
    flow:
      - verifyIdentifier:
            text:
              - identifier: myItemsPage.lists.listItemCount
                contains: "${itemCount}" 
      - log:
          message: "End function:myItemsPage.lists.validateNonEmptyListsPage"
          color: BLUE

 # ----------------------------------------------------------------------------------------------------------------    
  # Description: This function edits the need button in lists
  # ${itemQty} [Mandatory]  To validate need count in list.
  - name: functions.myItemsPage.lists.selectNeedCount
    platform: android
    flow:
      - click:
          identifier: myItemsPage.lists.needDropDown
      - click:
          identifier: myItemsPage.lists.needItemCount
      - log:
          message: "End functions: myItemsPage.lists.selectNeedCount"
          color: BLUE           
         

# ----------------------------------------------------------------------------------------------------------------
                              
  # Description: This function validates the need count in list page
  # ${itemQty} [Mandatory]  To validate need count in list.
  - name: functions.myItemsPage.lists.validateItemNeed
    platform: android
    flow:          
      - verifyIdentifier:
            text:
            - identifier: myItemsPage.lists.needItemCount
              contains: "${itemQty}"          
      - log:
          message: "End function: myItemsPage.lists.validateItemNeed"
          color: BLUE

#--------------------------------------------------------------------------------------------------------------------          
  # Description: This function edits the existing list name
  # ${listName} [Mandatory]  List Name

  - name: functions.myItemsPage.lists.validateAndEditListName
    platform: android
    flow:
      - click:
          identifier: myItemsPage.lists.existingListName
      - click:
          identifier: myItemsPage.lists.removeExistingListName
      - enterText:
              identifier: myItemsPage.lists.enterNewListName
              string: ${listName}
              clickFirst: true
              clearField: true
      - click:
          identifier: myItemsPage.lists.saveNewListBtn 
      - verifyIdentifier:
              text:
                - identifier: myItemsPage.lists.listHeaderName 
                  contains: "${listName}"  
      - log:
          message: "End function: myItemsPage.lists.createNewLists"
          color: BLUE
  # -----------------------------------------------------------------------------------------------------------------                