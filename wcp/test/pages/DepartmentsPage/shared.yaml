functions:
  
    #--------------------------------------------------------------------------------------------------------------------

  # Description: This function validates departments page is displayed 
  # No params
  - name: functions.departmentsPage.validateDepartmentsPageIsDisplayed
    flow:
      - verifyIdentifier:
          present:
            - identifier: departmentsPage.exploreDepartmentsLabel
            - identifier: departmentsPage.categoryListsContainer
      - log:
          message: "End functions: functions.departmentsPage.validateDepartmentsPageIsDisplayed"
          color: BLUE

#--------------------------------------------------------------------------------------------------------------------

  # Description: This function opens the an specific category
  # Params: ${categoryName}  Name of the category to scroll and add item to cart.

  - name: functions.departmentsPage.openSpecificCategory
    flow:
      - if:
          identifier:
            notPresent:
              - identifier: departmentsPage.categoryButtonByName # <--PARAM--${categoryName}
          then:
            - scroll:
                direction: down
                untilIdentifier: departmentsPage.categoryButtonByName # <--PARAM--${categoryName}
                wait: 1000
                scrollLimit: 10
                position: center
      - click:
          identifier: departmentsPage.categoryButtonByName # <--PARAM--${categoryName}
      - log:
          message: "End function: functions.departmentsPage.openSpecificCategory"
          color: BLUE
  
#--------------------------------------------------------------------------------------------------------------------

  # Description: This functions taps on L1 category in the departments. 
  # Params:       ${departmentsName}    Name of the department to tap on
  - name: functions.departmentsPage.tapL1Category
    flow:
      - if:
          identifier:
            notPresent:
              - identifier: departmentsPage.categoryNameBtn
          then:
            - scroll:
                direction: down
                untilIdentifier: departmentsPage.categoryNameBtn
                position: center
                timeout: 10000
                scrollLimit: 5
      - click:
          identifier: departmentsPage.categoryNameBtn # <-- ${departmentsName}
      - log:
          message: "End functions: departmentsPage.tapL1Category"
          color: BLUE

#--------------------------------------------------------------------------------------------------------------------

  # Description: This functions verify category page.
  # No Params:
  - name: functions.departmentsPage.verifyCategoryPage
    flow:
      - verifyIdentifier:
          present:
            - identifier: departmentsPage.L1Category.pageContent
      - log:
          message: "End functions: departmentsPage.verifyCategoryPage"
          color: BLUE

#--------------------------------------------------------------------------------------------------------------------

  # Description: This functions add first avialable item to cart and verify add to cart.
  # No Params:
  - name: functions.departmentsPage.categoryPage.addFirstItemToCart
    flow:
      - if:
          identifier:
            notPresent:
              - identifier: departmentsPage.L1Category.firstAddToCartBtn
          then:
            - scroll:
                direction: down
                untilIdentifier: departmentsPage.L1Category.firstAddToCartBtn
                timeout: 30000
                scrollLimit: 5
                position: center
      - click:
          identifier: departmentsPage.L1Category.firstAddToCartBtn
      - verifyIdentifier:
          present:
            - identifier: departmentsPage.l1Category.firstProductQuantityAddedToCart
      - log:
          message: "End function: departmentsPage.categoryPage.addFirstItemToCart"
          color: BLUE
