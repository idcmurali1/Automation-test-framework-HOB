
functions:

  # ----------------------------------------------------------------------------------------------------------------
  # Description: This function select environment profile on debug panel
  # No params
  - name: functions.debugPanel.selectEnvProfile
    platform: android
    flow:
      - click:
          identifier: debugPanel.envProfile
      - log: 
            message: "End functions: functions.debugPanel.selectEnvProfile"
            color: BLUE


  # ----------------------------------------------------------------------------------------------------------------
  # Description: This function select teflon environment
  # No params
  - name: functions.debugPanel.selectTeflon
    platform: android
    flow:
      - click:
          identifier: debugPanel.teflonEnvOption
      - log: 
            message: "End functions: functions.debugPanel.selectTeflon"
            color: BLUE


  # ----------------------------------------------------------------------------------------------------------------
  # Description: This function select environment profile on environment profile page
  - name: functions.debugPanel.envProfilePage.selectEnvProfile
    platform: android
    flow:
      - click:
          identifier: debugPanel.envProfilePage.envProfile
      - log: 
            message: "End functions: functions.debugPanel.envProfilePage.selectEnvProfile"
            color: BLUE
  

  # ----------------------------------------------------------------------------------------------------------------
  # Description: This function select environment profile on debug panel
  # No params
  - name: functions.debugPanel.selectExpoPreview
    platform: android
    flow:
      - click:
          identifier: debugPanel.expoPreview
      - log: 
            message: "End functions: debugPanel.selectExpoPreview"
            color: BLUE

  # ----------------------------------------------------------------------------------------------------------------
  # Description: This function select 'Quick Add Experiment' on environment profile page
  - name:  functions.debugPanel.expoPreviewPage.addExperiment
    platform: android
    flow:
      - click:
          identifier: debugPanel.expoPreviewPage.addExperiment
      - log: 
            message: "End functions: debugPanel.expoPreviewPage.addExperiment"
            color: BLUE

  # ----------------------------------------------------------------------------------------------------------------
  # Description: This function add expo through debug pannel
  - name:  functions.debugPanel.addExpoPreview
    platform: android
    flow:
      - enterText:
          identifier: debugPanel.expoPreviewPage.addVariation
          string: data.debugPannel.expo.variation
      - click:
          identifier: debugPanel.expoPreviewPage.saveExpoBtn
      - log: 
          message: "End functions: debugPanel.addExpoPreview"
          color: BLUE

