functions:

#--------------------------------------------------------------------------------------------------------------------
  # Description: This method selects the store on the Select Store page by entering a given zip code.
  # Steps:
    # 1. Click on the location search text box.
    # 2. Loop to delete any existing text in the search box by clicking the delete key up to 5 times.
    # 3. Enter the provided zip code into the location search text box and press enter.
  # Params:        ${Zip_Code}      The zip code to enter into the location search text box.
  - name: functions.selectStorePage.enterZipcode
    platform: ios
    flow:
      - click:
          identifier: selectStorePage.locationSearchTextBox
      - loop:
          begin: 0
          end: 5
          mode: increment
          flow:
            - click:
                identifier: utils.deleteKey
      - enterText:
          identifier: selectStorePage.locationSearchTextBox
          string: ${Zip_Code}
          pressEnter: true
      - log:
          message: "End function: selectStorePage.enterZipcode"
          color: BLUE    
  #--------------------------------------------------------------------------------------------------------------------                  
