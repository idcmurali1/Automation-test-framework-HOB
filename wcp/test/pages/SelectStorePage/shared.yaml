functions:

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This method selects the first store for pickup
  # No param 
  - name: functions.selectStorePage.tapFirstStoreForPickup
    flow:
      - if: 
          identifier:
            present:
              - identifier: selectStorePage.firstStoreForPickupBtn
          then: 
            - click:
                identifier: selectStorePage.firstStoreForPickupBtn
      - log: 
          message: "End function: selectStorePage.tapFirstStoreForPickup"
          color: BLUE

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This method selects save store 
  # No param 
  - name: functions.selectStorePage.tapOnSaveButton
    flow:
      - if:
          identifier:
            present:
              - identifier: selectStorePage.saveButton
          then:
              - click:
                  identifier: selectStorePage.saveButton
      - log: 
          message: "End function: selectStorePage.tapOnSaveButton"
          color: BLUE

 # ----------------------------------------------------------------------------------------------------------------  
 # Description: This method select the store on Select store page        
  - name: functions.selectStorePage.selectStore
    flow:   
        - verifyIdentifier:
            timeout: 10000
            present:
              - identifier: selectStorePage.selectStore.storeName      
        - click: 
            identifier: selectStorePage.selectStore.storeName
        - log:
            message: "End function: selectStorePage.selectStore"
            color: BLUE          
  #--------------------------------------------------------------------------------------------------------------------
  # Description: This method selects walmart express link in Select store tab
  # No param 
  - name: functions.selectStorePage.tapWalmartExpress
    flow:
      - click:
          identifier: selectStorePage.walmartExpressLink
      - log: 
          message: "End function: selectStorePage.tapWalmartExpress"
          color: BLUE

 # ----------------------------------------------------------------------------------------------------------------              # Description: This method selects walmart express 
  # Description: This method verifies express text for Walmart express store
  # No param 
  - name: functions.selectStorePage.verifyWalmartExpressStore
    flow:
      - verifyIdentifier:
          present:
            - identifier: selectStorePage.walmartExpressBadge
            - identifier: selectStorePage.walmartExpress.storeName
      - log: 
          message: "End function: selectStorePage.verifyWalmartExpressStore"
          color: BLUE

 # ----------------------------------------------------------------------------------------------------------------             
  # Description: This method selects walmart link in Select store tab
  # No param 
  - name: functions.selectStorePage.tapWalmart
    flow:
      - click:
          identifier: selectStorePage.walmartLink
      - log: 
          message: "End function: selectStorePage.tapWalmart"
          color: BLUE

 # ----------------------------------------------------------------------------------------------------------------    
  # Description: This method verifies express text is not present for Walmart store
  # No param 
  - name: functions.selectStorePage.verifyWalmartStore
    flow:
      - verifyIdentifier:
          notPresent:
            - identifier: selectStorePage.walmartExpressBadge
            - identifier: selectStorePage.walmartExpress.storeName
      - log: 
          message: "End function: selectStorePage.verifyWalmartStore"
          color: BLUE

 # ---------------------------------------------------------------------------------------------------------------- 
   # Description: This method verifies select store bottomsheet
  # No param 
  - name: functions.selectStorePage.validateSelectStoreBottomsheet
    flow:
      - verifyIdentifier: 
          present:
            - identifier: selectStorePage.title
            - identifier: selectStorePage.currentLocationLink
            - identifier: selectStorePage.zipcodeInputField
            - identifier: selectStorePage.storeFilter
            - identifier: selectStorePage.storeDistance
            - identifier: selectStorePage.saveButton
      - log: 
          message: "End function: selectStorePage.validateSelectStoreBottomsheet"
          color: BLUE

 # ---------------------------------------------------------------------------------------------------------------- 
 # ----------------------------------------------------------------------------------------------------------------    
  # Description: This method verifies select store popup page
  # No param 
  - name: functions.selectStorePage.assertPageDisplayed
    flow:
      - verifyIdentifier:
          present:
            - identifier: selectStorePage.title
            - identifier: selectStorePage.locationSearchTextBox
            - identifier: checkoutPage.wallet.closeBtn
      - log:
          message: "End function: selectStorePage.assertPageDisplayed"
          color: BLUE
 # ----------------------------------------------------------------------------------------------------------------   
