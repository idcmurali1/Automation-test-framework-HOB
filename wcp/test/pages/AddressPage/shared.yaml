functions: 

  #--------------------------------------------------------------------------------------------------------------------
  # Description: This function taps on Delete Address Btn.
  # No params
  - name: functions.addressPage.tapOnDeleteAddressBtn
    flow:
      - click:
          identifier: addressPage.deleteAddressBtn
      - log: 
          message: "End function: functions.addressesPage.tapOnDeleteAddressBtn"
          color: BLUE 

  #--------------------------------------------------------------------------------------------------------------------
  # Description: This function taps on Confirm Delete Address Btn.
  # No params
  - name: functions.addressPage.tapConfirmDeleteAddressBtn
    flow:
      - if:
          identifier:
            present:
              - identifier: addressPage.confirmDeleteAddressBtn
          then:
            - click:
                identifier: addressPage.confirmDeleteAddressBtn
      - log: 
          message: "End function: addressPage.tapConfirmDeleteAddressBtn"
          color: BLUE


  #--------------------------------------------------------------------------------------------------------------------
  # Description: This function taps on address radio button
  # Params:      ${streetAddress}  [Mandatory]  Street Address to select the address from select address page
  # Works for:   [ MX [✓]   MX-Bodega [✓]   US [__] ]
  - name: functions.accountPage.setAddress
    flow:
      - click:
          identifier: accountPage.selectAddressRadioBtn  # <-- ${streetAddress}
      - log: 
          message: "End function: accountPage.setAddress"
          color: BLUE

  #--------------------------------------------------------------------------------------------------------------------
  # Description: This function taps on continue btn on select address page.
  # Params:      no params
  # Works for:   [ MX [✓]   MX-Bodega [✓]   US [__] ]
  - name: functions.accountPage.tapContinueBtn
    flow:
      - click:
          identifier: selectAddressPage.continuebutton  # <-- ${streetAddress}
      - log: 
          message: "End function: accountPage.tapContinueBtn"
          color: BLUE

  #--------------------------------------------------------------------------------------------------------------------
  # Description: This function scrolls to top if first name is not displayed in address bottom sheet
  # No Param
  - name: functions.addAddressPage.scrollUpToDeliveryAddressFirstName
    flow:
      - if:
          identifier:
            notPresent:
              - identifier: addAddressPage.firstName
            timeout: 5000
          then: 
            - scroll:
                direction: up
                scrollLimit: 1
                untilIdentifier: addAddressPage.firstName
                wait: 1000
            - log:
                message: "Scrolled up to First Name"
                color: CYAN
      - log:
          message: "End function: aaddAddressPage.scrollUpToDeliveryAddressFirstName"
          color: BLUE
# ----------------------------------------------------------------------------------------------------------------
  # Description: This function select second address
  # No params required
  - name: functions.addAddressPage.selectSecondAddress
    flow:
      - click:
          identifier: selectAddressPage.secondAddressButton
      - log:
          message: "End Function: addAddressPage.selectSecondAddress"
          color: BLUE

  #-----------------------------------------------------------------------------------------------------------------