functions:

 #--------------------------------------------------------------------------------------------------------------------
  # Description: This function check whether the email present in returning paypal user is same as passed from the 
  #              test case.
  # Params:      ${payPalEmailId}    [Mandatory]    Paypal email id will be checked with the default one.
  - name: functions.payPalPage.assertPayPalEmailId
    platform: android
    flow:
      - storeIn:
          key: isEmailMatches
          value: false
      - if:
          identifier:
            text:
              - identifier: payPalPage.emailPage.emailField
                contains: ${payPalEmailId}
          then:
            - storeIn:
                key: isEmailMatches
                value: true
      - log:
          message: "End function: payPalPage.assertPayPalEmailId"
          color: BLUE

 #--------------------------------------------------------------------------------------------------------------------