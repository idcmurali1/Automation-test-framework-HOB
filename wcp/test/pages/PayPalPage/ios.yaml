functions:

 #--------------------------------------------------------------------------------------------------------------------
  # Description: This function check whether the email present in returning paypal user is same as passed from the 
  #              test case.
  # Params:      ${payPalEmailId}    [Mandatory]    Paypal email id will be checked with the default one.
  - name: functions.payPalPage.assertPayPalEmailId
    platform: ios
    flow:
      - storeIn:
          key: isEmailMatches
          value: false
      - if:
          identifier:
            label:
              - identifier: payPalPage.emailPage.emailField
                contains: ${payPalEmailId}
          then:
            - storeIn:
                key: isEmailMatches
                value: true
      - log:
          message: "End function: payPalPage.assertPayPalEmailId"
          color: BLUE

 #--------------------------------------------------------------------------------------------------------------------

  # Description: This function taps on cancel in paypal screen
  # No params 
  - name: functions.payPalPage.tapCancelBtn
    platform: ios 
    flow:
      - click:
          identifier: payPalPage.cancelBtn
      - log:
          message: "End function: functions.paypalPage.tapCancelBtn"
          color: BLUE