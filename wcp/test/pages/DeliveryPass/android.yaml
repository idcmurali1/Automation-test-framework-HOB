functions:

#------------------------------------------------------------------------------------------------------------
  # Description: This function taps on walmart delivery pass link.
  # Params:   No Params 
  - name: functions.tapOnWalmartDeliveryPass
    platform: android
    flow:
      - scroll:
          direction: down
          untilIdentifier: accountPage.walmartDeliveryPassChevron
      - click:
          identifier: accountPage.walmartDeliveryPassChevron
          wait: 3000
      - log:
          message: "End function: functions.tapOnWalmartDeliveryPass"
          color: BLUE
