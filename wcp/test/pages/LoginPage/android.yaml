functions:

  # ----------------------------------------------------------------------------------------------------------------

  # Description: This method taps the Continue button in the Unified Account Popup in the Login Page.
  # No Param
  # Works for:    [ MX [✓]   MX-Bodega [✓]   US [TBD] ]
  - name: functions.loginPage.assertEmailAddressDisplayed.forSSOFlow
    platform: android
    flow:
      - log:
          message: "Expected Email Address: '${userEmail}'"
          color: CYAN
      - getString:
          identifier: loginPage.ssoLogin.emailAddressLabel
          attribute: text
          storeIn: displayedUserEmail
      - if:
          condition: ${displayedUserEmail} != ${userEmail}
          then:
            - failTest:
                message: Displayed Email Address '${displayedUserEmail}' is not correct.
      - log:
          message: Displayed Email Address '${displayedUserEmail}' is correct.
          color: GREEN
      - log:
          message: "End function: loginPage.assertEmailAddressDisplayed.forSSOFlow"
          color: BLUE
  # ----------------------------------------------------------------------------------------------------------------
  
  # Description: This method taps the Continue button in the Unified Account Popup in the Login Page.
  # No Param
  # Works for:    [ MX [✓]   MX-Bodega [✓]   US [TBD] ]
  - name: functioms.loginPage.createAccount
    platform: android
    flow:
      - click:
          identifier: loginPage.createAccountBtn
      - getTimestamp:
          asDate: false
          storeIn: time
      - enterText:
          identifier: createAnAccountPage.firstNameField
          string: Test
      - goBack: true
      - enterText:
          identifier: createAnAccountPage.lastNameField
          string: User
      - goBack: true
      - enterText:
          identifier: createAccountPage.emailField
          string: test${time}@walmart.com
      - goBack: true
      - enterText:
          identifier: createAccountPage.passwordFiled
          string: Welcome@3
      - goBack: true
      - click:
          identifier: loginPage.continueBtn