functions:

  # ----------------------------------------------------------------------------------------------------------------

  # Description: This method taps the Continue button in the Unified Account Popup in the Login Page.
  # No Param
  # Works for:    [ MX [✓]   MX-Bodega [✓]   US [TBD] ]
  - name: functions.loginPage.assertEmailAddressDisplayed.forSSOFlow
    platform: ios
    flow:
      - log:
          message: "Expected Email Address: '${userEmail}'"
          color: CYAN
      - getString:
          identifier: loginPage.ssoLogin.emailAddressLabel
          attribute: label
          storeIn: displayedUserEmail
      - if:
          condition: ${displayedUserEmail} != ${userEmail}
          then:
            - failTest:
                message: Displayed Email Address '${displayedUserEmail}' is not correct.
      - log:
          message: Displayed Email Address '${displayedUserEmail}' is correct.
          color: GREEN
      - log:
          message: "End function: loginPage.assertEmailAddressDisplayed.forSSOFlow"
          color: BLUE