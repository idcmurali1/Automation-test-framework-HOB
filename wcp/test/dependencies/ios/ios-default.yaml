general:
  automationName: XCUITest
  appiumVersion: 2.0.0
  combineScenarios: ${COMBINE_SCENARIOS:true}
  fullReset: ${fullReset:false}
  noReset: false
  build: r2-glass-${APP_PLATFORM}-${TEST_TAGS}-${TEST_SESSION_ID}
  newCommandTimeout: 90000
  idleTimeout: 1000
  commandTimeout: 600
  launchTimeout: 6000000
  iosInstallPause: 20000
  noLimitTraceObject: true
  sendKeyStrategy: oneByOne
  public: share
  autoAcceptAlerts: true
  glassEnv: '{"env":{"config":"{\"environment\":\"${GLASS_ENV:teflon}\"}"}}' #Default env is teflon

profiles:
  #-----------------------------------------------------  Local Teflon ---------------------------------------------------------------
  # US English
  - name: local-us-en
    general:
      app: ${WALMART_APP_FILENAME_IOS:./wcp/app/glass-us.zip}
      serverURL: "http://127.0.0.1:4723"
      bundleId: ${BUNDLE_ID:com.walmart.beta.electronics}
      locale: en_US
      language: en
      mappingLabels: ${MAPPING_LABELS:us_en_ios_teflon}

    device:
      - deviceName: ${DEVICE_NAME_IOS:iPhone 14}
        platformName: ${PLATFORM_NAME_IOS:iOS}
        platformVersion: ${PLATFORM_VERSION_IOS:16.1}
        deviceOrientation: ${DEVICE_ORIENTATION_IOS:portrait}
  
  # Mexico Spanish
  - name: local-mx
