functions:

  # Description: This function will check for existing invoice and delete from the account page 
  # No params required
  - name: functions.accountPage.deleteIfAnyInvoicePresent
    flow:
      - if:
          condition: ${environment} == 'Production'
          then:
            - executeFunction:
                name: functions.global.tapAccountBtn
            - executeFunction:
                name: functions.accountPage.tapOnInvoice
            - if:
                identifier:
                    present: 
                    - identifier: accountPage.deleteInvoiceBtn
                then:            
                    - executeFunction:
                        name: functions.accountPage.deleteInvoiceBtn
                    - executeFunction:
                        name: functions.accountPage.tapConfirmDeleteInvoiceBtn
                    - executeFunction:
                        name: functions.accountPage.verifyNoInvoicePresent
            - executeFunction:
                name: functions.global.tapBackBtn               
          else:
            - log:
                message: Teflon environment, hence skipping the functions.accountPage.deleteIfAnyInvoicePresent
      - log:
          message: "End Function: functions.accountPage.deleteIfAnyInvoicePresent"
          color: GREEN_BOLD
  #--------------------------------------------------------------------------------------------------------------------
        