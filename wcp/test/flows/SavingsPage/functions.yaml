functions: 

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This flow selects an item with manufacturer coupon and applies the coupon from savings page
  # No params
  - name: functions.savingsPage.selectAnItemAndApplyManufacturerCoupon
    flow:
      - executeFunction:
          name: functions.savingsPage.tapCouponCentreBtn
      - executeFunction:
          name: functions.savingsPage.tapGroceryBtn
      - executeFunction:
          name: functions.savingsPage.scrollDownToFirstItemWithoutManufacturerCouponApplied
      - executeFunction:
          name: functions.savingsPage.tapFirstItemWithoutManufacturerCouponApplied
      - executeFunction:
          name: functions.productDetailsPage.applyManufacturerCoupon
      - executeFunction:
          name: functions.productDetailsPage.validateManufacturerCouponIsApplied
      - log:
          message: "End Functions: savingsPage.selectAnItemAndApplyManufacturerCoupon"
          color: BLUE
