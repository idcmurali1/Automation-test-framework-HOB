functions:

  - name: functions.orderDetailsPage.verifyAmmendsBanner
    flow: 
        - if: 
            condition: ${fufillment} == ' Scheduled Delivery' || ${fufillment} == 'Scheduled Pickup'
            then:
                - executeFunction:
                    name: functions.orderDetailsPage.verifyAmmendsBannerIsDisplayed
            else: 
                - executeFunction:
                    name: functions.orderDetailsPage.verifyAmmendsBannerIsNotDisplayed