functions: 

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This function sets the Billing Address to same as the Delivery Address.
  # No Params
  - name: functions.addCreditDebitCardPage.setBillingAddressToSameAsDeliveryAddress
    platform: android
    flow:
      - try:
          flow:
            - getString:
                identifier: walletPage.addCreditOrDebitCard.billingAddress
                attribute: checked 
                storeIn: billingCheckboxStatus
          catch:
            flow:
              - storeIn:
                  key: billingCheckboxStatus
                  value: 0
      - if:
          condition: ${billingCheckboxStatus} == true
          then:
            - log:
                message: Billing Address already set to same as Delivery Address.
                color: GREEN
          else:
            - executeFunction:
                name: functions.addCreditDebitCardPage.tapSameBillingAddressCheckbox
            - log:
                message: Billing Address has been set to same as Delivery Address.
                color: GREEN
      - log:
          message: "End function: functions.addCreditDebitCardPage.setBillingAddressToSameAsDeliveryAddress"
          color: BLUE

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This function sets the entered card as default.
  # No Params
  - name: functions.addCreditDebitCardPage.setAsDefaultCard
    platform: android 
    flow:
      - try:
          flow:
            - getString:
                identifier: addCreditDebitCardPage.setDefaultCardCheckbox
                attribute: checked
                storeIn: defaultCardStatus
          catch:
            flow:
              - storeIn:
                  key: defaultCardStatus
                  value: 0
      - if:
          condition: ${defaultCardStatus} == true
          then:
            - log:
                message: Card is already set to be default Card.
                color: GREEN
          else:
            - executeFunction:
                name: functions.addCreditDebitCardPage.tapDefaultCardCheckbox
            - log:
                message: Card has been set to be default Card.
                color: GREEN
      - log:
          message: "End function: functions.addCreditDebitCardPage.setAsDefaultCard"
          color: BLUE

  #--------------------------------------------------------------------------------------------------------------------

  # Description: This function unset the entered card as default.
  # No Params
  - name: functions.addCreditDebitCardPage.unsetAsDefaultCard
    platform: android 
    flow:
      - try:
          flow:
            - getString:
                identifier: addCreditDebitCardPage.setDefaultCardCheckbox
                attribute: checked
                storeIn: defaultCardStatus
          catch:
            flow:
              - storeIn:
                  key: defaultCardStatus
                  value: 0
      - if:
          condition: ${defaultCardStatus} == false 
          then:
            - log:
                message: Card is already unset as default Card.
                color: GREEN
          else:
            - executeFunction:
                name: functions.addCreditDebitCardPage.tapDefaultCardCheckbox
            - log:
                message: Card has been unset as default Card.
                color: GREEN
      - log:
          message: "End function: functions.addCreditDebitCardPage.unsetAsDefaultCard"
          color: BLUE