general:
  testCaseId: INEP-654
  tags: INEP-654, OPIF-179365, p1-mh-opif-teflon-d-feb, p1-mh-opif-teflon
  combineScenarios: true

scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: "BEFORE SCENARIO"

      - executeFunction:
          name: functions.utils.setMarketInfo

      - log: "BEFORE SCENARIO END"   
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: "MH: Validate user can’t complete purchase without pickup person info"
    flow:

      # Create account using astro api.
      - log:
          message: PREREQUISITE — Creating user account using Astro API...
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.createNewAccountWithCreatePayload
          params:
            - name: paymentMethod
              string: data.default.astroAPI.createAccount.paymentMethod.CCVisa 

      # Onboard to application
      - log:
          message: "Onboard to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.groceryStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded
      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
          name: functions.accountPage.tapSignInBtn
      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: ${userEmail}
            - name: userPassword
              string: ${password}
      - executeFunction:
          name: functions.accountPage.assertUserLoggedInSuccessfully 

      - executeFunction:
          name: functions.global.tapShopBtn  
      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArray
          params:
            - name: productArray
              string: data.mh.TC01.groceryItemArray

      # Navigate to cart.
      - log:
          message: "Navigate to cart"
          color: GREEN_BOLD       
      - executeFunction:
          name: functions.global.tapCartIcon 

      - executeFunction:
         name: functions.cartPage.tapOnPickUpButton

      - executeFunction:
          name: functions.cartPage.tapReserveATimeBtn

      - executeFunction:
         name: functions.reserveAtime.closeAddAddresspopup.Ifdisplayed

      #Booking standared pickup slot
      - executeFunction:
          name: functions.reserveATime.bookSlot
          params:
            - name: fufillment
              string: data.cartPage.pickupFulfillmentType
            - name: slotType
              string: Standard

      #Navigate to checkout page
      - executeFunction:
          name: functions.cartPage.tapContinueToCheckoutBtn

      #opening edit pickup person link.
      - executeFunction:
          name: functions.checkoutPage.tapEditPickupPersonInformation

      #Editing pickup person FirstName and passing empty value
      - executeFunction:
          name: functions.checkoutPage.enterPickupPersonName
          params:
            - name: pickupPersonName
              string: ' '

      #Editing Pickup person LastName  and passing empty value
      - executeFunction:
          name: functions.checkoutPage.enterpickupPersonLastName
          params:
            - name: pickupPersonLastName
              string: ' '

      #Editing pickup person phonenumber and passing empty value
      - executeFunction:
          name: functions.checkoutPage.enterPickupPersonPhoneNumber
          params:
            - name: pickupPersonPhoneNumber
              string: ' '

      #Clicking save button
      - executeFunction:
          name: functions.checkoutPage.tapSavePickupPersonInformation

      #Validating first name field error message
      - executeFunction:
          name: functions.checkoutPage.validate.pickupPersonInfo.errorMessage
          params:
            - name: field
              string: data.mx.firstNameFeild
      
      #Validating last name field error message
      - executeFunction:
          name: functions.checkoutPage.validate.pickupPersonInfo.errorMessage
          params:
            - name: field
              string: data.mx.lastNameFeild
      
      #Validating Phone number field error message
      - executeFunction:
          name: functions.checkoutPage.validate.pickupPersonInfo.errorMessage
          params:
            - name: field
              string: data.mx.phonenumberFeild

      - storeIn:
          key: tcVars_successfulExecution
          value: true
      - log: 'INEP: 654 MAIN SCENARIO END'

#  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
# #   A F T E R   S C E N A R I O
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: After
    after: true
    executeOnFailure: false
    flow:
      - log: "AFTER SCENARIO"
      - if:
          condition: ${tcVars_successfulExecution}
          then:
            - log:
                message: "Main Scenario passed Successfully."
                color: GREEN_BOLD
          else:
            - failTest:
                message: "Main Scenario failed."
      - log: "AFTER SCENARIO ENDED"                                    