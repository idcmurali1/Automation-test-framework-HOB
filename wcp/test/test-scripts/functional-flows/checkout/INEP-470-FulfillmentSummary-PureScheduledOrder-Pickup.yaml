# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"

      - executeFunction:
          name: functions.utils.setMarketInfo
      
      #TODO: Remove whether functions.reserveATime.bookSlot is usgin to reserve a slot
      - storeIn:
          key: index
          value: '1'

      - log: "BEFORE SCENARIO END"
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: "MH: Validate Pure Scheduled Order (Pickup)"
    flow:
      # Create account using astro api.
      - log:
          message: PREREQUISITE â€” Creating user account using Astro API...
          color: GREEN_BOLD
      - executeFunction:
          name: functions.astroApi.createNewAccountWithCreatePayload
          params:
            - name: paymentMethod
              string: data.default.astroAPI.createAccount.paymentMethod.CCVisa 

      # Onboard to application
      - log:
          message: "Onboard to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.groceryStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded
      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
          name: functions.accountPage.tapSignInBtn
      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: ${userEmail}
            - name: userPassword
              string: ${password}
      - executeFunction:
          name: functions.accountPage.assertUserLoggedInSuccessfully 

      # Add products to add and validate product added sucessfully 
      - executeFunction:
          name: functions.global.tapShopBtn  
      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArray #TO-DO: Update with Grocery Items
          params:
            - name: productArray
              string: data.mh.TC01.groceryItemArray

     # Navigate to cart.
      - log:
          message: "Navigate to cart "
          color: GREEN_BOLD       
      - executeFunction:
          name: functions.global.tapCartIcon 
      - executeFunction:
         name: functions.cartPage.tapContinueToCheckoutBtn
      
     # Reserving slot
      - log:
          message: "Reserving slot"
          color: GREEN_BOLD 
      
      #TODO: Validating conditions & Posibility to add functions calls to get address, date and time delivery on wcp reserveATime.bookSlot flow
      # - executeFunction:
      #     name: functions.reserveATime.bookSlot
      #     params:
      #       - name: fufillment
      #         string: data.global.deliveryText.delivery
      #       - name: slotType
      #         string: Standard
      
      # TODO: Provisional flow to reserveATime slot and get get address, date and time delivery
      - executeFunction:
          name: functions.reserveATime.tapPickupBtn
      - executeFunction:
          name: functions.reserveATime.addAddressDisplayed
      - if:
          condition: ${returnedIsDisplayed}
          then:
            - executeFunction:
                name: functions.reserveATime.tapAddAddress
            - executeFunction:
                name: function.reserveATime.validateSelectAddressSheet                    
            - executeFunction:
                name: functions.reserveATime.selectFirstAddress
            - executeFunction:
                name: functions.reserveATime.tapSaveAddress 
      - executeFunction:
                name: functions.reserveATime.getSelectedAddress
      - executeFunction:
          name: functions.reserveATime.tapBookSlotDateBtn
      - executeFunction:
          name: functions.reserveATime.checkSlotAvailability
      - if: 
            condition: ${isSlotAvailable}
            then: 
                - executeFunction:
                    name: functions.reserveATime.tapFirstSlotBtn
      - executeFunction:
                name: functions.reserveATime.getSelectedDaySlot
      - executeFunction:
                name: functions.reserveATime.getSelectedTimeSlot
      - executeFunction:
          name: functions.reserveATime.tapReserveBtn
      
      # Validate fulfillment items details is displayed in checkout page
      - log:
          message: "Validate item details displayed successfully "
          color: GREEN_BOLD 
      - executeFunction:
          name: functions.checkoutPage.validateItemDetails

      # Validate fulfillment method in checkout page same as selected from cart
      - log:
          message: "Validate fulfillment method same as cart"
          color: GREEN_BOLD 
      - executeFunction:
          name: functions.checkout.validateFufillmentType  #--> ${expectedFulfillmentType} 
          params:
            - name: expectedFulfillmentType
              string: data.deliveryMethod.pickup
      
      # Validate fulfillment bag image in checkout is displayed
      - log:
          message: "Validate fulfillment car image is displayed"
          color: GREEN_BOLD 
      - executeFunction:
          name: functions.checkoutPage.assertFulfillmentDeliveryMethodImageView

      # Validate address name in checkout page same as selected from cart
      - log:
          message: "Validate adress name same as cart"
          color: GREEN_BOLD 
      - executeFunction:
          name: functions.checkoutPage.assertFulfillmentAddressName
      
      # Validate delivery address in checkout page same as selected from cart
      - log:
          message: "Validate delivery address same as cart"
          color: GREEN_BOLD 
      - executeFunction:
          name: functions.checkoutPage.assertFulfillmentAddress

      # TODO: Validate slot date & time same as reserved from cart
      - log:
          message: "Validate date & time same as cart"
          color: GREEN_BOLD 
      
      # Validate shipping cost is displayed
      - log:
          message: "Validate shipping cost is displayed"
          color: GREEN_BOLD 
      - executeFunction:
          name: functions.checkoutPage.validateShippingCharge
    
      - storeIn:
          key: testStatus
          value: passed

