scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"

      - executeFunction:
          name: functions.utils.setMarketInfo

      - log: "BEFORE SCENARIO END"


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: "MH: P13n recommendations for category bestsellers - Validate bestseller carousel displays correctly on L1."
    flow:

      # Onboard to application
      - log:
          message: "Onboard to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded

      # Navigate to departments landing page.
      - log:
          message: "Navigate to departments landing page."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.tapDepartmentsBtn

      # Navigate to a category landing page. 
      - log:
          message: "Navigate to a category landing page."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.departmentsPage.openFirstAvailableCategory

      # Scroll down to P13N (Best Sellers) carousel.
      - log:
          message: "Scroll down to P13N (Best Sellers) carousel."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.categoryLandingPage.scrollDownToSectionCarousel
          params:
            - name: carouselName
              string: data.categoryLandingPage.carouselName

      # Obtain item details from P13N carousel.
      - log:
          message: "Obtain item details from P13N carousel."
          color: PURPLE_BOLD_BRIGHT
      # Obtain product name
      - executeFunction:
          name: functions.categoryLandingPage.specificCarousel.getProductName
          params:
             - name: carouselName
               string: data.categoryLandingPage.carouselName
      # Obtain product price
      - executeFunction:
          name: functions.categoryLandingPage.specificCarousel.getProductPrice
          params:
             - name: carouselName
               string: data.categoryLandingPage.carouselName
      
      # Open PDP by product Name from P13N carousel.
      - log:
          message: "Open PDP by product Name from P13N carousel."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.categoryLandingPage.openPDPbyName
          params:
            - name: productName
              string: ${returnedProductName}
      
      # Validate product details in PDP
      - log:
          message: "Validate product details in PDP."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.productDetailsPage.assertProductDetailsConsistency
          params:
            - name: productName
              string: ${returnedProductName}
            - name: productPrice
              string: ${returnedProductPrice}
        
        # Add product to cart from PDP
      - log:
          message: "Add product to cart from PDP."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.productDetailsPage.tapAddToCart

        # Validate items in cart from PDP
      - log:
          message: "Validate items in cart from PDP."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.productDetailsPage.verifyItemCount
          params:
            - name: itemCount
              string: 1
       
#  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
# #   A F T E R   S C E N A R I O
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: After
    after: true
    executeOnFailure: false
    flow:
      - log: "AFTER SCENARIO"

      - log:
          message: "Main Scenario passed Successfully."
          color: GREEN_BOLD

      - log: "AFTER SCENARIO ENDED"