general:
  testCaseId: INEP-246
  tags: p1-mh-opif-teflon, OPIF-179425, p1-mh-opif-teflon-d-feb, INEP-246, INEP-239, native-apps-opif-test-case
  combineScenarios: true

scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   B E F O R E   S C E N A R I O                                                                                     #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: 'INEP-246: BEFORE SCENARIO START'

      - executeFunction:
          name: functions.utils.setMarketInfo

      - if:
          condition: ${platform} == 'Android'
          then:
            - storeIn:
                key: tcVars_userEmail
                value: data.mh.inep245.user.email-android
          else:
            - storeIn:
                key: tcVars_userEmail
                value: data.mh.inep245.user.email-ios

      - storeIn:
          key: tcVars_successfulExecution
          value: false

      - log: 'INEP-246: BEFORE SCENARIO END'

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   M A I N   S C E N A R I O                                                                                         #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: 'INEP-246: Validate detailed summary of the order'
    flow:
      - log: 'INEP-246: MAIN SCENARIO START'

      # TODO: Add "Complete purchase" flow

      - log:
          message: "Validate savings"
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.thankYouPage.assertPageDisplayed

      - executeFunction:
          name: functions.thankYouPage.tapOnContinueShoppingButton

      - sleep:
          duration: 5000

      # TODO: Review this flow
      # This flow assumes the user started the purchase at Home (Home -> Cart), if the user starts
      # the purchase at Departments (Departments -> Cart), this function should be replace by
      # functions.departmentsPage.validateDepartmentsPageIsDisplayed
      - executeFunction:
          name: functions.homePage.assertPageLoaded

      - storeIn:
          key: tcVars_successfulExecution
          value: true

      - log: 'INEP-246: MAIN SCENARIO END'

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   A F T E R   S C E N A R I O                                                                                       #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: After
    after: true
    executeOnFailure: false
    flow:
      - log: 'INEP-246: AFTER SCENARIO START'

      - if:
          condition: ${tcVars_successfulExecution}
          then:
            - log:
                message: TC PASSED
                color: GREEN_BOLD
          else:
            - failTest:
                message: TC FAILED

      - log: 'INEP-246: AFTER SCENARIO END'
