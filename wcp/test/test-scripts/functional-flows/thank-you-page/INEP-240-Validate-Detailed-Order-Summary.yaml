#######################################################################################################################
#
#   TEST CASE DETAILS: 
#
#      [ TC - INEP-240 ]
#      FLOW: Validate detailed summary of the order.
#
#      PRE-REQUISITES:
#         - User must have a valid address already added.
#         - User must have a valid payment method added (preferably CC).
#         - User must have already placed an order with a valid address and a valid payment method...
#           (in order for the script to use pre-defined selected address and payment method to quicken the execution)
#    
#
#   CONFLUENCE TRACKING DASHBOARD:
#      https://confluence.walmart.com/display/COMM/WCP+Merging+Hallways+-+Weekly+Summary#25049188467b442a39856942ffbf14209cc3ea19a5
#
#   CONFLUENCE AUTOMATION TRACKING DASHBOARD:
#      https://confluence.walmart.com/display/~vn54czd/Native+Apps+Automation
#
#   JIRA OPIF ID:
#      https://jira.walmart.com/browse/OPIF-179425
#
#   JIRA STORY ID:
#      Https://jira.walmart.com/browse/INEP-12
#
#   JIRA SUB-TASK ID:
#      Https://jira.walmart.com/browse/INEP-277
#
#   JIRA TEST PLAN ID:
#      https://jira.walmart.com/browse/INEP-239
#
#   JIRA TEST ID:
#      https://jira.walmart.com/browse/INEP-240
#
#######################################################################################################################

general:
  testCaseId: INEP-240
  tags: p1-mh-opif-teflon, OPIF-179425, p1-mh-opif-teflon-d-feb, INEP-240, INEP-239, native-apps-opif-test-case
  combineScenarios: true

scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   B E F O R E   S C E N A R I O                                                                                     #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: 'INEP-240: BEFORE SCENARIO START'

      - executeFunction:
          name: functions.utils.setMarketInfo

      - if:
          condition: ${platform} == 'Android'
          then:
            - storeIn:
                key: tcVars_userEmail
                value: data.mh.inep240.user.email-android
          else:
            - storeIn:
                key: tcVars_userEmail
                value: data.mh.inep240.user.email-ios

      - storeIn:
          key: tcVars_successfulExecution
          value: false

      - log: 'INEP-240: BEFORE SCENARIO END'

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   M A I N   S C E N A R I O                                                                                         #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: 'INEP-240: Validate detailed summary of the order'
    flow:
      - log: 'INEP-240: MAIN SCENARIO START'

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 1: ONBOARD INTO THE APP...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.collapseGicIfExpanded
      - executeFunction:
          name: functions.homePage.assertPageLoaded

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 2: LOGIN WITH AN EXISTING USER ACCOUNT...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
          name: functions.accountPage.tapSignInBtn
      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: ${tcVars_userEmail}
            - name: userPassword
              string: data.global.password.Password3
      - executeFunction:
          name: functions.accountPage.assertUserLoggedInSuccessfully
      - executeFunction:
          name: functions.accountPage.assertDisplayedUserName
          params:
            - name: userName
              string: data.global.name.ACCEPT

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 3: NAVIGATE TO HOME AND CLEAR CART IF REQUIRED...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.global.tapShopBtn
      - executeFunction:
          name: functions.cartPage.clearCart

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 4: CREATE MIXED CART (1 ITEM OF EACH UNSCHEDULED, SCHEDULED & SHARED)...'
          color: PURPLE_BOLD_BRIGHT

      # Add unscheduled item...
      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails # RETURNS ---> ${totalPrice} (Updated)
          params:
            - name: productArray
              string: data.global.itemsArray.unscheduled
              # string: '["00005389114703", "00750103662680", "00750649501091"]' # NOTE: DATA PLACEHOLDER TO TEST IN OD-PRODUCTION ENV...
      - log:
          message: '✔︎ Unscheduled product added: ${productName}'
          color: GREEN_BOLD

      # Add scheduled item...
      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails # RETURNS ---> ${totalPrice} (Updated)
          params:
            - name: productArray
              string: data.global.itemsArray.scheduled
              # string: '["00750103662680", "00750649501091", "00005389114703"]' # NOTE: DATA PLACEHOLDER TO TEST IN OD-PRODUCTION ENV...
      - log:
          message: '✔︎ Scheduled product added: ${productName}'
          color: GREEN_BOLD

      # Add shared item...
      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails # RETURNS ---> ${totalPrice} (Updated)
          params:
            - name: productArray
              string: data.global.itemsArray.shared
              # string: '["00750649501091", "00005389114703", "00750103662680"]' # NOTE: DATA PLACEHOLDER TO TEST IN OD-PRODUCTION ENV...
      - log:
          message: '✔︎ Shared product added: ${productName}'
          color: GREEN_BOLD

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 5: OPEN CART...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.global.tapCartIcon

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 6: RESERVE A SLOT AND CONTINUE TO CHECKOUT...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
           name: functions.cartPage.tapReserveATimeBtn
      - executeFunction:
           name: functions.reserveATime.bookSlot
           params:
             - name: fufillment
               string: data.reserveATime.deliveryFromStore
             - name: slotType
               string: Standard
      - executeFunction:
          name: functions.cartPage.tapContinueToCheckoutBtn

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 7: PLACE ORDER...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.checkoutPage.tapPlaceOrderButton

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 8: THANK YOU PAGE VALIDATIONS...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.thankYouPage.verifyThankYouPageDisplayed

      - executeFunction:
          name: functions.thankYouPage.assertOrderNumberDisplayed
      - executeFunction:
          name: functions.thankYouPage.assertOrderNumberFormat
      - executeFunction:
          name: functions.thankYouPage.assertOrderTotal
          params:
            - name: expectedOrderTotal
              string: ${totalPrice}
      - executeFunction:
          name: functions.thankYouPage.assertItemsArrayListed-byFulfillmentMethod
          params:
            - name: fulfillmentMethod
              string: scheduledDelivery
            - name: itemsArray
              string: ${tcVars_itemsArrayScheduled}
            - name: assertItemDetails
              string: 'true'
      - executeFunction:
          name: functions.thankYouPage.assertItemsArrayListed-byFulfillmentMethod
          params:
            - name: fulfillmentMethod
              string: unscheduledDelivery
            - name: itemsArray
              string: ${tcVars_itemsArrayUnscheduled}
            - name: assertItemDetails
              string: 'true'
      - executeFunction:
          name: functions.thankYouPage.assertPaymentMethod-CC/DC
          params:
            - name: cardLast4Digits
              string: ${tcVars_cardLast4Digits}

      - storeIn:
          key: tcVars_successfulExecution
          value: true

      - log: 'INEP-240: MAIN SCENARIO END'

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   A F T E R   S C E N A R I O                                                                                       #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: After
    after: true
    executeOnFailure: false
    flow:
      - log: 'INEP-240: AFTER SCENARIO START'

      - if:
          condition: ${tcVars_successfulExecution}
          then:
            - log:
                message: TC PASSED
                color: GREEN_BOLD
          else:
            - failTest:
                message: TC FAILED

      - log: 'INEP-240: AFTER SCENARIO END'
