# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"

      - executeFunction:
          name: functions.utils.setMarketInfo

      - log: "BEFORE SCENARIO END"

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   M A I N   S C E N A R I O                                                                                         #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: "Verify Guest User Change Store GIC"
    flow:
      # Onboard to application..
      - log:
          message: "Onboard to the application.."
          color: PURPLE_BOLD_BRIGHT      
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore 

      # Verify home page is loaded..
      - log:
          message: "Verify home page is loaded.."
          color: PURPLE_BOLD_BRIGHT    
      - executeFunction:
         name: functions.homePage.assertPageLoaded

      # Select pickup intent and change store from gic..
      - log:
          message: "Select pickup intent and change store from gic.."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.homePage.selectStore
          params:
            - name: Zipcode
              string: true              
            - name: Zip_Code
              string: data.onboarding.userPostalCode
            - name: storeName
              string: data.global.gic.storeNameBaeAv

      # Validate selected store is displayed in GIC..
      - log:
          message: "Validate selected store is displayed in GIC.."
          color: PURPLE_BOLD_BRIGHT      
      - executeFunction:
          name: functions.homePage.gic.verifyStoreName
          params:
            - name: storeName
              string: data.mh.inep-313.storeName


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   A F T E R   S C E N A R I O                                                                                       #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #              
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: functions.utils.after      