scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   B E F O R E   S C E N A R I O                                                                                     #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: 'INEP-315: BEFORE SCENARIO START'

      - executeFunction:
          name: functions.utils.setMarketInfo

      - storeIn:
          key: tcVars_successfulExecution
          value: false

      - log: 'INEP-315: BEFORE SCENARIO END'

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   M A I N   S C E N A R I O                                                                                         #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: 'INEP-315: Validate GIC flows as registered user'
    flow:
      - log: 'INEP-315: MAIN SCENARIO START'

      # Create account using astro api.
      - log:
          message: PREREQUISITE â€” Creating user account using Astro API..
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.createNewAccountWithCreatePayload

      - log:
          message: "Navigate to home and login"
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore

      - executeFunction:
          name: functions.homePage.assertPageLoaded

      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
          name: functions.accountPage.tapSignInBtn
      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: ${userEmail}
            - name: userPassword
              string: data.global.password.Password2

      - executeFunction:
          name: functions.global.tapShopBtn

      #---------------------------------------------------------------------------------------------
      - log:
          message: "Validate GIC is visible in Homepage"
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.homePage.gic.expandIfCollapsed

      - executeFunction:
          name: functions.homePage.gic.verifyGICIsExpanded

      #---------------------------------------------------------------------------------------------
      - log:
          message: "Deselect intent from GIC"
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.global.gic.unselectIntent
      - executeFunction:
          name: functions.global.gic.verifyNoIntentIsSelected

      #---------------------------------------------------------------------------------------------
      - log:
          message: "Close GIC"
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.homePage.gic.collapseIfExpanded
      - executeFunction:
          name: functions.homePage.gic.verifyGICIsNotExpanded

      #---------------------------------------------------------------------------------------------
      - log:
          message: "Reset GIC intent"
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.homePage.gic.expandIfCollapsed
      - executeFunction:
          name: functions.global.verifyIfDeliveryintentIsSelected

      - storeIn:
          key: tcVars_successfulExecution
          value: true

      - log: 'INEP-315: MAIN SCENARIO END'

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   A F T E R   S C E N A R I O                                                                                       #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: After
    after: true
    executeOnFailure: false
    flow:
      - log: 'INEP-315: AFTER SCENARIO START'

      - if:
          condition: ${tcVars_successfulExecution}
          then:
            - log:
                message: TC PASSED
                color: GREEN_BOLD
          else:
            - failTest:
                message: TC FAILED

      - log: 'INEP-315: AFTER SCENARIO END'
