general:
  testCaseId: INEP-313
  tags: OPIF-179432, p1-mh-opif-teflon-d-feb, INEP-313, INEP-314, p1-mh-opif-prod, native-apps-opif-test-case, p1-mh-opif-teflon
  combineScenarios: true

scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   B E F O R E   S C E N A R I O                                                                                     #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: 'INEP-313: BEFORE SCENARIO START'

      - executeFunction:
          name: functions.utils.setMarketInfo

      - storeIn:
          key: tcVars_successfulExecution
          value: false

      - log: 'INEP-313: BEFORE SCENARIO END'

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   M A I N   S C E N A R I O                                                                                         #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: 'INEP-313: Validate GIC flows as guest user'
    flow:
      - log: 'INEP-313: MAIN SCENARIO START'

      # Onboard to application..
      - log:
          message: "Onboard to the application.."
          color: PURPLE_BOLD_BRIGHT       

      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore 
      - log:
          message: "Navigate to home"
          color: PURPLE_BOLD_BRIGHT         
      #---------------------------------------------------------------------------------------------
      - log:
          message: "Validate GIC opens"
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.homePage.gic.expandIfCollapsed

      - executeFunction:
          name: functions.homePage.gic.verifyGICIsExpanded

      #---------------------------------------------------------------------------------------------
      - log:
          message: "Validate no intent is selected"
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.global.gic.verifyNoIntentIsSelected

      #---------------------------------------------------------------------------------------------
      - log:
          message: "Validate default pickup store is displayed"
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.homePage.gic.assertStoreIsDisplayed
          params:
            - name: expectedStoreName
              string: data.mh.inep-313.storeName
            - name: expectedStoreAddress
              string: data.mh.inep-313.storeAddress

      #---------------------------------------------------------------------------------------------
      - log:
          message: "Validate default address is displayed"
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.homePage.gic.assertDeliveryAddressIsDisplayed
          params:
            - name: expectedDeliveryName
              string: data.mh.inep-313.deliveryName
            - name: expectedDeliveryAddress
              string: data.mh.inep-313.deliveryAddress

      - storeIn:
          key: tcVars_successfulExecution
          value: true

      - log: 'INEP-313: MAIN SCENARIO END'

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   A F T E R   S C E N A R I O                                                                                       #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: After
    after: true
    executeOnFailure: false
    flow:
      - log: 'INEP-313: AFTER SCENARIO START'

      - if:
          condition: ${tcVars_successfulExecution}
          then:
            - log:
                message: TC PASSED
                color: GREEN_BOLD
          else:
            - failTest:
                message: TC FAILED

      - log: 'INEP-313: AFTER SCENARIO END'
