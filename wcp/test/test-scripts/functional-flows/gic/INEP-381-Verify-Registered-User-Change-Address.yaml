scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"

      - executeFunction:
          name: functions.utils.setMarketInfo

      - log: "BEFORE SCENARIO END"

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   M A I N   S C E N A R I O                                                                                         #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: "Verify Registered User Change Address"
    flow:
      # Create account using astro api.
      - log:
          message: PREREQUISITE â€” Creating user account using Astro API..
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.createNewAccountWithCreatePayload

      # Onboard to application..
      - log:
          message: "Onboard to the application.."
          color: PURPLE_BOLD_BRIGHT      
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore 

      # Verify home page is loaded..
      - log:
          message: "Verify home page is loaded.."
          color: PURPLE_BOLD_BRIGHT    
      - executeFunction:
         name: functions.homePage.assertPageLoaded

      # Click on login and select sign in.
      - log:
          message: "Click on Login and Select Sign in.."
          color: PURPLE_BOLD_BRIGHT  
      - executeFunction:
          name: functions.global.tapAccountBtn          
      - executeFunction:
          name: functions.accountPage.tapSignInBtn

      # Login with existing user user.
      - log:
          message: "Login with existing user using password as authentication method and ensure user is logged in.."
          color: PURPLE_BOLD_BRIGHT       
      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: ${userEmail}
            - name: userPassword
              string: data.global.password.Password2

      - executeFunction:
          name: functions.global.tapShopBtn  

      # Select delivery intent from gic..
      - log:
          message: "Select delivery intent from gic"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.gic.selectDeliveryIntent
          params:
            - name: page
              string: home

      # Validate user can open address page from gic and verify the page..
      - log:
          message: "Validate user can open address page from gic and verify the page.."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: homePage.gic.selectDeliveryAddressOption
          params:
            - name: expectedDeliveryName
              string: "Accept Accept"

      - executeFunction:
          name: functions.homePage.gic.verifyAddressBottomSheet
      
      # Edit the address details and validate the same is reflected in gic..
      - log:
          message: "Edit the address details and validate the same is reflected in gic.."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.homePage.gic.editAddressdetails    
          params:
            - name: streetAddress
              string: data.inep-381.deliveryAddress 

      - executeFunction:
          name: functions.homePage.gic.assertDeliveryAddressIsDisplayed
          params:
            - name: expectedDeliveryName
              string: data.inep-381.deliveryName 
            - name: expectedDeliveryAddress
              string: data.inep-381.deliveryAddress

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   A F T E R   S C E N A R I O                                                                                       #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #              
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: functions.utils.after      