            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded

    # Add item to favourite from search page.
      - log:
          message: "Add item to favourite from search page."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.searchResultPage.searchItemAndAddtoFavourite # RETURNS --> ${productName}
          params : 
            - name: searchTerm
              string: data.search.searchTerm
    
    # Navigate to my items and click on lists.. 
      - log:
          message: "Navigate to my items and click on lists and validate correct page is loaded"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
           name: functions.myItemsPage.lists.selectMyItemsAndListsValidation
    
    # Open favorites list
      - log:
          message: "Open favorites list"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.myItemsPage.lists.selectMyFavourites

    
    # Validate the item gets added to favourite. 
      - log:
          message: "Validate the item gets added to favourite. "
          color: PURPLE_BOLD_BRIGHT
      -  executeFunction:
          name: functions.myItemsPage.lists.validateLists
    
    # Validate delete procuct from the list'.
      - log:
          message: "Validate delete procuct from the list."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.myItemsPage.lists.openFirstFavourite
    

