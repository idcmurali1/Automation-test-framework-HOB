  - name: "MH: Validate setting - set current list as favourite."
    flow:

      # Create account using astro api.
      - log:
          message: PREREQUISITE â€” Creating user account using Astro API..
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.createNewAccountWithCreatePayload

      # Onboard to application..
      - log:
          message: "Onboard to the application.."
          color: PURPLE_BOLD_BRIGHT      
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore          
      - executeFunction:
         name: functions.homePage.assertPageLoaded

       # Click on login and select sign in..
      - log:
          message: "Click on Login and Select Sign in.."
          color: PURPLE_BOLD_BRIGHT  
      - executeFunction:
          name: functions.global.tapAccountBtn          
      - executeFunction:
          name: functions.accountPage.tapSignInBtn

      # Login with existing user user..
      - log:
          message: "Login with existing user account.."
          color: PURPLE_BOLD_BRIGHT       
      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: ${userEmail}
            - name: userPassword
              string: data.global.password.Password1

      - executeFunction:
          name: functions.global.tapShopBtn 

       # Add item to lists from PDP.
      - log:
          message: "Add item to lists from pdp."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.utils.searchItemUsingDeepLink
          params:
            - name: searchText
              string: data.inep-834.item1      # Need to update

      - log:
          message: "Add item to the list page.."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.productDetailsPage.tapAddToFavorites    

      # Close PDP
      - log:
          message: "Close PDP"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.productDetailsPage.tapClose       
      
    # Navigate to my items and click on lists.. 
      - log:
          message: "Navigate to my items and click on lists"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.tapMyItemsBtn
      - executeFunction:
          name: functions.myItemsPage.tapLists    

    # Validating user is able to create a new list..
      - log:
          message: "Create a new list"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.myItemsPage.lists.validateCreateNewLists
          params:
            - name: listName
              string: data.inep-834.listName         # Need to update    
      
    # Mark an existing list as favourite.
      - log:
          message: "Open the specific list and mark it as favourite."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.myItemsPage.lists.search.openSpecificListAndMarkFav
          params:
            - name: listName
              string: data.inep-834.listName   

      - log:
          message: " Go back to list page"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.myItemsPage.lists.goBackListLandingAndNewListsValidation   

      - executeFunction:
          name: functions.global.tapShopBtn                
    
   # Search for an item or category
      - log:
          message: "Search for an item or category.."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.searchField.enterText
          params:
            - name: searchText
              string: data.inep-834.item1  # Need to update

      # Add item to the list page..
      - log:
          message: "Add offer item to the list page.."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.searchPage.addToLists    # Mappings need to be updated           
    
     # Navigate to my items and click on lists.. 
      - log:
          message: "Navigate to my items and click on lists"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.tapMyItemsBtn
      - executeFunction:
          name: functions.myItemsPage.tapLists  

       # Validate the item is added to the recently favourited list.
      - log:
          message: "Validate the item is added to the recently favourited list."
          color: PURPLE_BOLD_BRIGHT
          
      - executeFunction:
          name: functions.myItemsPage.lists.tapListTile
          params:
            - name: listName
              string: data.inep-834.listName       # Need to update

    # Validate item added to Favourite lists.  
      - log:
          message: "Validate item added to Favourite lists. "
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: myItemsPage.lists.listProductName
          params:
            - name: productName
              string: data.inep-834.itemName     # Need to update

