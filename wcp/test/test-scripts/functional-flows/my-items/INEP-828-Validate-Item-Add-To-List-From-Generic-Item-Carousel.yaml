  - name: "MH: Validate 'add to list' from generic item carousel."
    flow:

      # Create account using astro api.
      - log:
          message: PREREQUISITE â€” Creating user account using Astro API..
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.createNewAccountWithCreatePayload

      # Onboard to application..
      - log:
          message: "Onboard to the application.."
          color: PURPLE_BOLD_BRIGHT      
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore          
      - executeFunction:
         name: functions.homePage.assertPageLoaded

       # Click on login and select sign in..
      - log:
          message: "Click on Login and Select Sign in.."
          color: PURPLE_BOLD_BRIGHT  
      - executeFunction:
          name: functions.global.tapAccountBtn          
      - executeFunction:
          name: functions.accountPage.tapSignInBtn

      # Login with existing user user..
      - log:
          message: "Login with existing user account.."
          color: PURPLE_BOLD_BRIGHT       
      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: ${userEmail}
            - name: userPassword
              string: data.global.password.Password1

      - executeFunction:
          name: functions.global.tapShopBtn 
    
    # Navigate to my items and click on lists.. 
      - log:
          message: "Navigate to my items and click on lists and validate correct page is loaded"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.myItemsPage.lists.selectMyItemsAndListsValidation

    # Creating a new list.. 
      - log:
          message: "Creating a new list..."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.myItemsPage.lists.validateCreateNewLists
          params:
            - name: listName
              string: data.inep-828.listName  

    # Validate user seeing the type ahead while typing the text in search field and able to select from suggestion.
    # Type 'mil' -> Suggestion 'milk'
    # Add a generic item to list page.
      - log:
          message: "Validates TypeAhead Functionality in list search and add items"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
                name: functions.myItemsPage.lists.search.validateTypeAheadAndSelectAndCancel
                params:
                  - name: productName
                    string: data.inep-828.productName             # Need to update       
    
    # Validate add item CTA upon clicking displays carousel for generic term and user able to add item from the carousel.
      - log:
          message: "Validate add item CTA upon clicking displays carousel for generic term and user able to add item from the carousel."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
                name: functions.myItemsPage.lists.search.tapFindItemAndAddItem

