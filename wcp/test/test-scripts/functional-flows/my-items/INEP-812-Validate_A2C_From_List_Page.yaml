# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: "MH: Lists for merged hallways - Validate a2c from list page."
    flow:

      # Create account using astro api.
      - log:
          message: PREREQUISITE â€” Creating user account using Astro API..
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.createNewAccountWithCreatePayload

      # Onboard to application..
      - log:
          message: "Onboard to the application.."
          color: PURPLE_BOLD_BRIGHT      
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore          
      - executeFunction:
         name: functions.homePage.assertPageLoaded

       # Click on login and select sign in..
      - log:
          message: "Click on Login and Select Sign in.."
          color: PURPLE_BOLD_BRIGHT  
      - executeFunction:
          name: functions.global.tapAccountBtn          
      - executeFunction:
          name: functions.accountPage.tapSignInBtn

      # Login with existing user user..
      - log:
          message: "Login with existing user account.."
          color: PURPLE_BOLD_BRIGHT       
      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: ${userEmail}
            - name: userPassword
              string: data.global.password.Password1

      - executeFunction:
          name: functions.global.tapShopBtn 

      # Scroll down to the specific carousel by carousel name
      - executeFunction:
          name: functions.homePage.validateCarouselExists
          params:
            - name: carouselName
              string: data.homePage.trendingInYourAreaCarouselName    

      # Add items from Home page carousel to favourite..
      - log:
          message: "Add items from Home page carousel to favourite"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.homePage.addToListsByName
          params:
            - name: productName
              string: data.inep-812.firstItemName   # Need to update

      # Add items from Home page carousel to favourite..
      - log:
          message: "Add items from Home page carousel to favourite"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.homePage.addToListsByName
          params:
            - name: productName
              string: data.inep-812.secondItemName   # Need to update     

      # Navigate to my items from home page and click on lists.. 
      - log:
          message: "Navigate to my items from home page and click on lists and validate correct page is loaded"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.myItemsPage.lists.selectMyItemsAndListsValidation

      # Navigate to the list page with item..
      - log:
          message: "Navigate to the list page with item"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.myItemsPage.lists.nonEmptylistPage

      # Add individual items to cart from list..
      - log:
          message: "Add individual items to cart"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.myItemsPage.lists.addIndividualItemFromList  # Mappings need to be updated
          params:
            - name: productName
              string: data.inep-812.firstItemName

      # Click on add all item to cart btn..
      - log:
          message: "Add all item to cart btn"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.myItemsPage.lists.addAllItemFromList  # Mappings need to be updated

      # Navigate to cart.
      - log:
          message: "Navigate to cart"
          color: PURPLE_BOLD_BRIGHT      
      - executeFunction:
          name: functions.global.tapCartIcon  

      # Validate item quantity with respect to item name.
      - log:
          message: "Validate item with specific qty is present in cart"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.cartPage.validateQuantity  # Mappings need to be updated     
          params:
            - name: productName
              string: data.inep-812.firstItemName
            - name: productQty
              string: data.inep-812.firstItemQty

      # Validate item quantity with respect to item name.
      - log:
          message: "Validate item quantity with respect to item name"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.cartPage.validateQuantity  
          params:
            - name: productName
              string: data.inep-812.secondItemName
            - name: productQty
              string: data.inep-812.secondItemQty        

