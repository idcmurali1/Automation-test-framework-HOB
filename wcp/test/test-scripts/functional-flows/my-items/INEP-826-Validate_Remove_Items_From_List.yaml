  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"

      - executeFunction:
          name: functions.utils.setMarketInfo

      - log: "BEFORE SCENARIO END"

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: "MH: Lists for merged hallways - Validate remove items from list."
    flow:

      # Create account using astro api.
      - log:
          message: PREREQUISITE â€” Creating user account using Astro API..
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.createNewAccountWithCreatePayload

      # Onboard to application..
      - log:
          message: "Onboard to the application.."
          color: PURPLE_BOLD_BRIGHT      
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore          
      - executeFunction:
         name: functions.homePage.assertPageLoaded

       # Click on login and select sign in..
      - log:
          message: "Click on Login and Select Sign in.."
          color: PURPLE_BOLD_BRIGHT  
      - executeFunction:
          name: functions.global.tapAccountBtn          
      - executeFunction:
          name: functions.accountPage.tapSignInBtn

      # Login with existing user user..
      - log:
          message: "Login with existing user account.."
          color: PURPLE_BOLD_BRIGHT       
      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: ${userEmail}
            - name: userPassword
              string: data.global.password.Password1

      - executeFunction:
          name: functions.global.tapShopBtn 

      # Open pdp with deeplink
      - log:
          message: "Search item using deeplink, and navigate to product detail page"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.utils.searchItemUsingDeepLink
          params:
            - name: searchText
              string: data.inep-826.VWItem

      # Add VW item to the list page..
      - log:
          message: "Add VW item to the list page.."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.productDetailsPage.tapAddToFavorites

      # Close PDP
      - log:
          message: "Close PDP"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.productDetailsPage.tapClose       

      # Open pdp with deeplink
      - log:
          message: "Search item using deeplink, and navigate to product detail page"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.utils.searchItemUsingDeepLink
          params:
            - name: searchText
              string: data.inep-826.3PItem   

       # Add 3P item to the list page..
      - log:
          message: "Add 3P item to the list page.."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.productDetailsPage.tapAddToFavorites  # Mappings need to be updated   

      # Close PDP
      - log:
          message: "Close PDP"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.productDetailsPage.tapClose                

      # Navigate to my items from home page and click on lists.. 
      - log:
          message: "Navigate to my items from home page and click on lists and validate correct page is loaded"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.myItemsPage.lists.selectMyItemsAndListsValidation

      # Navigate to the list page with item..
      - log:
          message: "Navigate to the list page with item"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.myItemsPage.lists.nonEmptylistPage
      
       # Validate product details in list page..
      - log:
          message: "Validate product details in list page"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.myItemsPage.lists.validateProductDetailsListsPage  # Mappings need to be updated    
          params:
            - name: productName
              string: data.inep-826.VWItemName     # Need to Update

      - executeFunction:
          name: functions.myItemsPage.lists.validateProductDetailsListsPage  # Mappings need to be updated    
          params:
            - name: productName
              string: data.inep-826.3PItemName        # Need to Update  

      # Remove item from list
      - log:
          message: "Remove items from list"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.myItemsPage.lists.removeIndividualItemFromList  # Mappings need to be updated
          params:
            - name: productName
              string: data.inep-826.VWItemName

      # Validate list contains only one item.
      - log:
          message: "Validate list count"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.myItemsPage.lists.validateItemCountListsPage 
          params:
            - name: itemCount
              string: data.inep-826.itemCount

      # Load pdp of the 3P item and unheart from PDP. 
      - log:
          message: "Search item using deeplink, and navigate to product detail page"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.utils.searchItemUsingDeepLink
          params:
            - name: searchText
              string: data.inep-826.3PItem   

      # Unheart 3P item from pdp page..
      - log:
          message: "Unheart 3P item from pdp page"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.productDetailsPage.removeFromLists  

      # Close PDP
      - log:
          message: "Close PDP"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.productDetailsPage.tapClose  

      # Valdiate the list is empty..
      - log:
          message: "Valdiate the list is empty"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.myItemsPage.lists.validateEmptyLists                      

