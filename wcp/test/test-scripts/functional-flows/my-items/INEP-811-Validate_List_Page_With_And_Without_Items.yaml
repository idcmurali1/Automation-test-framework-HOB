  - name: "MH: Lists for merged hallways - Validate list page with and without items"
    flow:

      # Create account using astro api.
      - log:
          message: PREREQUISITE â€” Creating user account using Astro API..
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.createNewAccountWithCreatePayload

      # Onboard to application..
      - log:
          message: "Onboard to the application.."
          color: PURPLE_BOLD_BRIGHT      
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore          
      - executeFunction:
         name: functions.homePage.assertPageLoaded

       # Click on login and select sign in..
      - log:
          message: "Click on Login and Select Sign in.."
          color: PURPLE_BOLD_BRIGHT  
      - executeFunction:
          name: functions.global.tapAccountBtn          
      - executeFunction:
          name: functions.accountPage.tapSignInBtn

      # Login with existing user user..
      - log:
          message: "Login with existing user account.."
          color: PURPLE_BOLD_BRIGHT       
      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: ${userEmail}
            - name: userPassword
              string: data.global.password.Password1

      - executeFunction:
          name: functions.global.tapShopBtn   

      # Navigate to my items from home page and click on lists.. 
      - log:
          message: "Navigate to my items from home page and click on lists and validate correct page is loaded"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.myItemsPage.lists.selectMyItemsAndListsValidation

      # Validating user is able to create a new list..
      - log:
          message: "Validating user is able to create a new list"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.myItemsPage.lists.validateCreateNewLists
          params:
            - name: listName
              string: data.inep-806.listName

      # Validate empty list page.. 
      - log:
          message: "Validate empty list page"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.myItemsPage.lists.validateEmptyListsPage     # Mappings need to be updated

      # Go back and validate created list..
      - log:
          message: "Validate created list visible on the list landing page "
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.myItemsPage.lists.goBackListLandingAndNewListsValidation   

      # Go to Home page..
      - executeFunction:
          name: functions.global.tapShopBtn  

      # Search for an item or category
      - log:
          message: "Search for an item or category.."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.searchField.enterText
          params:
            - name: searchText
              string: data.inep-811.item1  # Need to update

      # Add item to the list page..
      - log:
          message: "Add item to the list page.."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.searchPage.addToLists    # Mappings need to be updated        

      # Search for an item or category
      - log:
          message: "Search for an item or category.."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.searchField.enterText
          params:
            - name: searchText
              string: data.inep-811.item2  # Need to update     

      # Add offer item to the list page..
      - log:
          message: "Add offer item to the list page.."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.searchPage.addToLists    # Mappings need to be updated

      # Navigate to my items from home page and click on lists.. 
      - log:
          message: "Navigate to my items from home page and click on lists and validate correct page is loaded"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.myItemsPage.lists.selectMyItemsAndListsValidation

      # Navigate to the list page with item..
      - log:
          message: "Navigate to the list page with item"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.myItemsPage.lists.nonEmptylistPage

      # Validate list page with items..
      - log:
          message: "Validate non empty list page"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.myItemsPage.lists.validateNonEmptyListsPage  # Mappings need to be updated

      # Validate product details in list page..
      - log:
          message: "Validate product details in list page"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.myItemsPage.lists.validateProductDetailsListsPage  # Mappings need to be updated    
          params:
            - name: productName
              string: data.inep-811.firstItemName   # Need to update 
