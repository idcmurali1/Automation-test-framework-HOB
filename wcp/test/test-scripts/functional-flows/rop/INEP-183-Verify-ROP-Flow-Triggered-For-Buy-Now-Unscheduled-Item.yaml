general:
  testCaseId: INEP-183
  tags: p1-mh-opif-teflon, OPIF-179421, INEP-183, native-apps-opif-test-case, p1-mh-opif-prod
  combineScenarios: true

scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   B E F O R E   S C E N A R I O                                                                                     #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: 'INEP-183: BEFORE SCENARIO START'

      - executeFunction:
          name: functions.utils.setMarketInfo

      - if:
          condition: ${platform} == 'Android'
          then:
            - storeIn:
                key: tcVars_userEmail
                value: data.mh.inep183.user.email-android
          else:
            - storeIn:
                key: tcVars_userEmail
                value: data.mh.inep183.user.email-ios

      - storeIn:
          key: tcVars_successfulExecution
          value: false

      - log: 'INEP-183: BEFORE SCENARIO END'

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   M A I N   S C E N A R I O                                                                                         #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: 'INEP-183: MH: Buy Now - Verify Review Order flow is triggered when Buy Now Button is clicked for Unscheduled Item'
    flow:
      - log: 'INEP-183: MAIN SCENARIO START'

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 1: ONBOARD INTO THE APP...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.collapseGicIfExpanded
      - executeFunction:
          name: functions.homePage.assertPageLoaded

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 2: LOGIN WITH AN EXISTING USER ACCOUNT...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
          name: functions.accountPage.tapSignInBtn
      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: ${tcVars_userEmail}
            - name: userPassword
              string: data.global.password.Password3
      - executeFunction:
          name: functions.accountPage.assertUserLoggedInSuccessfully
      - executeFunction:
          name: functions.accountPage.assertDisplayedUserName
          params:
            - name: userName
              string: data.global.name.ACCEPT
      - executeFunction:
          name: functions.global.tapShopBtn

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 3: OPEN AN UNSCHEDULED ITEM PDP AND CLICK BUY NOW BUTTON...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.productDetailsPage.openBuyNowPDP-usingItemsArray
          params:
            - name: itemsArray
              string: data.global.itemsArray.unscheduled
      - executeFunction:
          name: functions.productDetailsPage.GoToCheckoutWithBuyNowOption

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 4: VERIFY THE REVIEW ORDER PAGE IS DISPLAYED...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.checkoutPage.assertPageLoaded

      - storeIn:
          key: tcVars_successfulExecution
          value: true

      - log: 'INEP-183: MAIN SCENARIO END'

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   A F T E R   S C E N A R I O                                                                                       #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: After
    after: true
    executeOnFailure: false
    flow:
      - log: 'INEP-183: AFTER SCENARIO START'

      - if:
          condition: ${tcVars_successfulExecution}
          then:
            - log:
                message: TC PASSED
                color: GREEN_BOLD
          else:
            - failTest:
                message: TC FAILED

      - log: 'INEP-183: AFTER SCENARIO END'
