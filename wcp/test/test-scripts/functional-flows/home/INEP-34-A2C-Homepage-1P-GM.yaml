scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"

      - executeFunction:
          name: functions.utils.setMarketInfo

      - log: "BEFORE SCENARIO END"


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: "MH: Basic Cart Operations - Add 1P item GM item to cart."
    flow:


      # Create user and onboard to application
      - log:
          message: "Onboard to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded


      # Add 1P GM item to cart from home page.
      - log:
          message: "Add 1P GM item to cart from home page."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.homePage.carousel.productAddToCart


      # Validate add to cart and remove the item.
      - log:
          message: "Validate add to cart and remove the item."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.validateCartQuantity
          params:
            - name: cartQuantity
              string: data.itemCount.qty1
      - executeFunction:
          name: functions.cartPage.validateCartIconSubTotal
          params:
            - name: subTotalCart
              string: ${carouselProductPrice}
      - executeFunction:
          name: functions.global.tapCartIcon
      - executeFunction:
          name: function.cartPage.tapSeeDetails
      - executeFunction:
          name: functions.cartPage.validateProductDetails
          params:
            - name: productName
              string: ${carouselProductName}
            - name: productPrice
              string: ${carouselProductPrice}
            - name: productQty
              string: data.itemCount.qty1


