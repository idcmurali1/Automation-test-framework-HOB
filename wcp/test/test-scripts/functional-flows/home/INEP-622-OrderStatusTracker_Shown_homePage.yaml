  - name: "MH: P13N powered recommendations on Home Page - OST is shown in home page."
    flow:

      # Create order using astro api.
      - log:
          message: PREREQUISITE â€” Creating order using Astro API...
          color: BLUE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.createOrder # -> Returns {returnedOrderNumber}
          params:
            - name: userEmail
              string: data.mh.inep622.userEmail
            - name: payload
              string: data.mh.inep622.createOrderPayload

      # Onboard to application
      - log:
          message: "Onboard to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded

     # Log in
      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
          name: functions.accountPage.tapSignInBtn
      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: data.mh.inep622.userEmail
            - name: userPassword
              string: data.mh.inep622.userPassword
      - executeFunction:
          name: functions.accountPage.assertUserLoggedInSuccessfully 

      # Go to Home page and refresh
      - log:
          message: "Go to home page."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.tapShopBtn
      - executeFunction:
          name: functions.homePage.refreshPage
      
      # Validate OST
      - log:
          message: "Validate OST."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.homePage.validateOSTExistence

