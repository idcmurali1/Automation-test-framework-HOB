scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"

      - executeFunction:
          name: functions.utils.setMarketInfo

      - log: "BEFORE SCENARIO END"


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: "MH: P13N powered recommendations on Home Page - Validate Articulos populares en tu area/trending carousel."
    flow:

      # Onboard to application
      - log:
          message: "Onboard to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded

     # Log in
      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
          name: functions.accountPage.tapSignInBtn
      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: data.mh.inep621.userEmail
            - name: userPassword
              string: data.mh.inep621.userPassword
      - executeFunction:
          name: functions.accountPage.assertUserLoggedInSuccessfully 
      
      # Go to Home page.
      - log:
          message: "Go to home page."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.tapShopBtn
      
      # Validate "Artículos populares en tu área" carousel
      - log:
          message: "Validate 'Artículos populares en tu área' carousel."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.homePage.validateCarouselExists 
          params:
            - name: carouselName
              string: data.homePage.trendingInYourAreaCarouselName
      
      # Validate the details of a carousel tile
      - log:
          message: "Validate the details of a carousel tile"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.homePage.validateCarouselTileDetails
          params:
            - name: carouselName
              string: data.homePage.trendingInYourAreaCarouselName
            - name: _count
              string: 1


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   A F T E R   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: After
    after: true
    executeOnFailure: false
    flow:
      - log: "AFTER SCENARIO"

      - log:
          message: "Main Scenario passed Successfully."
          color: GREEN_BOLD

      - log: "AFTER SCENARIO ENDED"