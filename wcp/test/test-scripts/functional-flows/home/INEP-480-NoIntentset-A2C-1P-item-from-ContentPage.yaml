scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"
      - executeFunction:
          name: functions.utils.setMarketInfo
      - log: "BEFORE SCENARIO END"

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: "No Intent set A2C 1P item from Content Page"
    flow:

      # Create user and onboard to application
      - log:
          message: "Onboard to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded

      # Navigate to departments landing page.
      - log:
          message: "Navigate to departments landing page."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.tapDepartmentsBtn 

      # Navigate to an specific category landing page..
      - log:
          message: "Navigate to an specific category landing page.."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.departmentsPage.openSpecificCategory
          params:
            - name: categoryName
              string: data.departmentsPage.testWCP 
              
      # Add 1P GM item to cart from content page.
      - log:
          message: "Add 1P GM item to cart from content page"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.homePage.carousel.productAddToCart

       # Validate item is added to cart.
      - log:
          message: "Validate add to cart."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.validateCartQuantity
          params:
            - name: cartQuantity
              string: data.itemCount.qty1 

