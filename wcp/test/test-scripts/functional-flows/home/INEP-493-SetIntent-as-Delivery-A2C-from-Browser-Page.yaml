scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"

      - executeFunction:
          name: functions.utils.setMarketInfo

      - log: "BEFORE SCENARIO END"


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: "Set Intent as Delivery A2C from Browser Page"
    flow:

     # Create account using astro api.
      - log:
          message: PREREQUISITE â€” Creating user account using Astro API..
          color: PURPLE_BOLD_BRIGHT
      - if: 
          condition: ${environment} == 'Production'
          then:
            - executeFunction: 
                name: functions.login.storeEmail
                params:
                  - name: userAndroidEmail
                    string: data.mh.inep-493.userEmail-android # Need to update
                  - name: useriOSEmail
                    string: data.mh.inep-493.userEmail-ios # Need to update
          else:
            - executeFunction:
                name: functions.astroApi.createNewAccountWithCreatePayload  # RETURNS --> ${userEmail}, ${userPassword}

      # Onboard to application..
      - log:
          message: "Onboard to the application.."
          color: PURPLE_BOLD_BRIGHT      
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore          
      - executeFunction:
         name: functions.homePage.assertPageLoaded

      # Click on login and select sign in.
      - log:
          message: "Click on Login and Select Sign in.."
          color: PURPLE_BOLD_BRIGHT  
      - executeFunction:
          name: functions.global.tapAccountBtn          
      - executeFunction:
          name: functions.accountPage.tapSignInBtn

      # Login with existing user user.
      - log:
          message: "Login with existing user using password as authentication method and ensure user is logged in.."
          color: PURPLE_BOLD_BRIGHT       
      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: ${userEmail}
            - name: userPassword
              string: data.global.password.Password2

      - executeFunction:
          name: functions.global.tapShopBtn  

      - if: 
          condition: ${environment} == 'Production'
          then:
            - executeFunction: 
                name: functions.cartPage.clearCart
                
      # Select delivery intent from gic..
      - log:
          message: "Select delivery intent from gic"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.gic.selectDeliveryIntent
          params:
            - name: page
              string: home
      - executeFunction:
          name: functions.homePage.gic.collapseIfExpanded

      # Navigate to a browse page
      - log:
          message: "Navigate to a browse page.."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.homePage.browsePage.tapOnBanner

       # Add first item to cart from browse page.
      - log:
          message: "Add item to cart from browse page"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.searchResultPage.addItemToCart

       # Validate item is added to cart.
      - log:
          message: "Validate add to cart"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.validateCartQuantity
          params:
            - name: cartQuantity
              string: data.itemCount.qty1       

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   A F T E R   S C E N A R I O                                                                                       #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: After
    after: true
    executeOnFailure: false
    flow:
      - log: "AFTER SCENARIO"

      - log:
          message: "Main Scenario passed successfully."
          color: GREEN_BOLD

      - log: "AFTER SCENARIO ENDED"