scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"

      - executeFunction:
          name: functions.utils.setMarketInfo

      - log: "BEFORE SCENARIO END"

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: "MH: P13N powered recommendations on Home Page - 'Vistos recientemente/continue shopping' is shown for guest user after checking some PDP pages"
    flow:

      # Onboard to application
      - log:
          message: "Onboard to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded

      #Visit 3 different PDP pages
      - log:
          message: "Visit 3 different PDP pages"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.utils.openPDPWithDeeplink.multipleItems
          params:
            - name: productArray
              string: data.mh.inep623.itemsArray

      # Close PDP
      - log:
          message: "Close PDP"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.productDetailsPage.tapClose

      # Go to Home page and refresh
      - log:
          message: "Go to home page."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.tapShopBtn
      - executeFunction:
          name: functions.homePage.refreshPage
      
      # Validate "Vistos recientemente" carousel
      - log:
          message: "Validate 'Vistos recientemente' carousel."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.homePage.validateCarouselExists 
          params:
            - name: carouselName
              string: data.homePage.continueShoppingCarouselName

 # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *  * * * * * * * * * * * * * * * * * * * *
#   A F T E R   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: After
    after: true
    executeOnFailure: false
    flow:
      - log: "AFTER SCENARIO"

      - log:
          message: "Main Scenario passed Successfully."
          color: GREEN_BOLD

      - log: "AFTER SCENARIO ENDED"