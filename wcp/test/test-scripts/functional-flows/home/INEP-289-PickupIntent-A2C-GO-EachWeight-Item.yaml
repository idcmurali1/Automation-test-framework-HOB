scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"

      - executeFunction:
          name: functions.utils.setMarketInfo

      - log: "BEFORE SCENARIO END"
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: "Select pickup intent A2C GO eaches item from HomePage"
    flow:

      # Onboard to application..
      - log:
          message: "Onboard to the application.."
          color: PURPLE_BOLD_BRIGHT        
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore

      # Select pickup intent from gic..
      - log:
          message: "Select pickup intent from gic.."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.gic.selectPickupIntent
          params:
            - name: page
              string: home
      - executeFunction:
          name: functions.homePage.gic.collapseIfExpanded

      # Add GO eaches item to cart from home page..
      - log:
          message: "Add GO eaches item to cart from home page.."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.homePage.addToCartByName
          params:
            - name: productName
              string: data.global.searchText.products.groundBeef
      - executeFunction:
          name: functions.homePage.getProductPriceByName # -> ${returnedProductPrice}
          params:
            - name: productName
              string: data.global.searchText.products.groundBeef

      # Validate purchase limit in cart..
      - log:
          message: "Validate purchase limit in cart..."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.validateCartQuantity
          params:
            - name: cartQuantity
              string: data.itemCount.qty1
      - executeFunction:
          name: functions.cartPage.validateCartIconSubTotal
          params:
            - name: subTotalCart
              string: ${returnedProductPrice}
 
      # Navigate to cart.
      - log:
          message: "Navigate to cart.. "
          color: PURPLE_BOLD_BRIGHT      
      - executeFunction:
          name: functions.global.tapCartIcon    

      # Validate item and quantity available in cart..
      - log:
          message: "Validate item and quantity available in cart.. "
          color: PURPLE_BOLD_BRIGHT    
      - executeFunction:
          name: function.cartPage.tapSeeDetails
      - executeFunction:
          name: functions.cartPage.validateProductDetails
          params:
            - name: productName
              string: data.global.searchText.products.groundBeef
            - name: productPrice
              string: ${returnedProductPrice}
            - name: productQty
              string: data.itemCount.qty1

#  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
# #   A F T E R   S C E N A R I O
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: After
    after: true
    executeOnFailure: false
    flow:
      - log: "AFTER SCENARIO"

      - log:
          message: "Main Scenario passed successfully."
          color: GREEN_BOLD

      - log: "AFTER SCENARIO ENDED"