scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"

      - executeFunction:
          name: functions.utils.setMarketInfo

      - log: "BEFORE SCENARIO END"


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: "MH: Validate scheduled and unscheduled pickup order with check-in CTA button in PH"
    flow:
      # Create account using astro api.
      - log:
          message: PREREQUISITE — Creating user account using Astro API...
          color: GREEN_BOLD
      - executeFunction:
          name: functions.astroApi.createNewAccountWithCreatePayload  # Return -> $userEmail , $userPassword
          params:
            - name: paymentMethod
              string: data.default.astroAPI.createAccount.paymentMethod.CCVisa 

      # Create order using astro api.
      - log:
          message: PREREQUISITE — Creating scheduled pickup order using Astro API...
          color: GREEN_BOLD
      - executeFunction:
          name: functions.astroApi.createOrder
          params:
            - name: payload
              string: data.mh.createOrderPayload.scheduledPickup # Param -> $userEmail
      - storeIn:
          key: scheduledOrderId
          value: ${returnedOrderNumber}
      # Move order using astro api.
      - log:
          message: Move order ${scheduledOrderId} using Astro API -> "Ready for pickup"
          color: GREEN_BOLD
      - storeIn:
          key: lineId
          value: '1'
      - executeFunction:
          name: functions.astroApi.moveOrder
          params:
            - name: orderId
              string: ${returnedOrderNumber}
            - name: payload
              string: data.moveOrder.scheduledPickup.lineId.readyForPickup

      # Create order using astro api.
      - log:
          message: PREREQUISITE — Creating unscheduled pickup order using Astro API...
          color: GREEN_BOLD
      - executeFunction:
          name: functions.astroApi.createOrder
          params:
            - name: payload
              string: data.mh.createOrderPayload.unscheduledPickup # Param -> $userEmail
      - storeIn:
          key: unscheduledOrderId
          value: ${returnedOrderNumber}

      # Assert cta button in order in ready for pickup - scheduled order
      - executeFunction:
          name: functions.orderHistoryPage.assertCTAButtonDisplayedInOrderCard
          params:
            - name: orderStatus
              string: data.orderTracker.status.readyForPickup
            - name: ctaTextButton
              string: data.orderTracker.primaryMainButton.trackOrder
      
      # Assert NO cta button in order in preparing - unscheduled order
      - executeFunction:
          name: functions.orderHistoryPage.assertCTAButtonDisplayedInOrderCard
          params:
            - name: orderStatus
              string: data.orderTracker.status.preparing
            - name: ctaTextButton
              string: data.orderTracker.primaryMainButton.trackOrder
            - name: expectedCTAButtonDisplayed
              string: 'false'

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
# #   A F T E R   S C E N A R I O
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: After
    after: true
    executeOnFailure: false
    flow:
      - log: "AFTER SCENARIO"

      - log:
          message: "Main Scenario passed Successfully."
          color: GREEN_BOLD

      - log: "AFTER SCENARIO ENDED"