general:
  testCaseId: INEP-451
  tags: INEP-451, OPIF-179369, p1-mh-opif-teflon, native-apps-opif-test-case, p1-mh-opif-prod
  combineScenarios: true

scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: "BEFORE SCENARIO"
      - executeFunction:
          name: functions.utils.setMarketInfo
      - log: "BEFORE SCENARIO END"
      - storeIn:
          key: tc_SUCCESS
          value: true

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: "MH: Validate User Not Able To See or Add Delivery Comments for a GM OrderMobile"
    flow:
      
      # Create account using astro api.
      - log:
          message: PREREQUISITE â€” Creating user account using Astro API...
          color: GREEN_BOLD
      - executeFunction:
          name: functions.astroApi.createNewAccountWithCreatePayload
          params:
            - name: paymentMethod
              string: data.default.astroAPI.createAccount.paymentMethod.CCVisa  # <- RETURNS: ${userEmail}, ${password}

      # Onboard to application
      - log:
          message: "Onboard to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded
    
      # Login
      - log:
          message: "PERFORM LOGIN."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
          name: functions.accountPage.tapSignInBtn
      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: ${userEmail}
            - name: userPassword
              string: ${password}
      - executeFunction:
          name: functions.global.tapShopBtn

      # Create order - Add Products to Cart via Astro API
      - log:
          message: "ASTRO API - ADD FIRST ITEM TO CART"
          color: PURPLE_BRIGHT
      # 1: Add to cart GO item
      - executeFunction:
          name: functions.astroApi.addToCart 
          params:
            - name: userEmail
              string: ${userEmail}
            - name: password
              string: ${password}
            - name: storeId
              string: data.inep-449.storeId
            - name: s1
              string: data.inep-449.item1 # This may change, CURL is working, but Astro function Don't
            - name: q1
              string: "1"
            - name: orderType
              string: data.inep-449.orderType
      
      # Timeout
      - sleep:
          duration: 4000

      # Open cart and continue to review-order Page (Pago).
      - log:
          message: "OPEN CART AND CONTINUE TO REVIEW ORDER PAGE (Pago)"
          color: PURPLE_BRIGHT
      - executeFunction:
          name: functions.global.tapCartIcon
      - executeFunction:
          name: functions.cartPage.tapContinueToCheckoutBtn
      
      # NOTE: This may change once MH is completed. This is a Skeleton.
      # Reserving slot scheduled order (GO Items basquet)
      #TODO: Validating conditions & Posibility to add functions calls to get address, date and time delivery on wcp reserveATime.bookSlot flow
      - log:
          message: "Reserving slot"
          color: GREEN_BOLD 
      - executeFunction:
          name: functions.reserveATime.tapDeliveryFromStoreBtn
      - executeFunction:
          name: functions.reserveATime.addAddressDisplayed
      - if:
          condition: ${returnedIsDisplayed}
          then:
            - executeFunction:
                name: functions.reserveATime.tapAddAddress
            - executeFunction:
                name: function.reserveATime.validateSelectAddressSheet                    
            - executeFunction:
                name: functions.reserveATime.selectFirstAddress
            - executeFunction:
                name: functions.reserveATime.tapSaveAddress 
      - executeFunction:
                name: functions.reserveATime.getSelectedAddress
      - executeFunction:
          name: functions.reserveATime.tapBookSlotDateBtn
      - executeFunction:
          name: functions.reserveATime.checkSlotAvailability
      - if: 
            condition: ${isSlotAvailable}
            then: 
                - executeFunction:
                    name: functions.reserveATime.tapFirstSlotBtn
      - executeFunction:
                name: functions.reserveATime.getSelectedDaySlot
      - executeFunction:
                name: functions.reserveATime.getSelectedTimeSlot
      - executeFunction:
          name: functions.reserveATime.tapReserveBtn
      
      # Delivery Instructions Assertions.
      - log:
          message: "REVIEW ORDER - USER CAN ADD DELIVERY INSTRUCTIONS FOR MIXED ORDER"
          color: PURPLE_BRIGHT

      - executeFunction:
          name: functions.checkoutPage.assertPageLoaded
      - executeFunction:
          name: functions.checkoutPage.deliveryInstructions.assertSectionDisplayed
      - executeFunction:
          name: functions.checkoutPage.deliveryInstructions.isAddDeliveryInstructionsDislpayed # <- RETURNS ${sectionIsPresent}
      
      # We expect the "Enter Delivery Instructions" Section is not displayed in this case.
      - if:
          condition: ${sectionIsPresent} == false
          then:
            - storeIn:
                key: tc_SUCCESS
                value: true 
      
#  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
# #   A F T E R   S C E N A R I O
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: After
    after: true
    executeOnFailure: false
    flow:
      - log: "AFTER SCENARIO"
      - if:
          condition: ${tc_SUCCESS}
          then:
            - log:
                message: "Main Scenario passed Successfully."
                color: GREEN_BOLD
          else:
            - failTest:
                message: "Main Scenario Failed!"
      - log: "AFTER SCENARIO ENDED"