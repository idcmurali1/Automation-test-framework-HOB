general:
  testCaseId: INEP-372
  tags: INEP-372, OPIF-179465, p1-mh-opif-teflon-d-feb, p1-mh-opif-teflon, native-apps-opif-test-case
  combineScenarios: true

scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: 'INEP-372: BEFORE SCENARIO START'

      - executeFunction:
          name: functions.utils.setMarketInfo

      - storeIn:
          key: tcVars_successfulExecution
          value: false

      - log: 'INEP-372: BEFORE SCENARIO END'
      
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: "MH: Place unscheduled pickup order payment method CC MSI MCI"
    flow:
      - log: 'INEP-372: MAIN SCENARIO START'

      # Create account using astro api.
      - log:
          message: PREREQUISITE â€” Creating user account using Astro API..
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.generateTimeStampEmail
      - executeFunction:
          name: functions.astroApi.createAccount
          params:
            - name: payload
              string: data.global.payload.associateAccount

      # Onboard to application.
      - log:
          message: "Onboard to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded
      
      # login to application.
      - log:
          message: "Login to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
          name: functions.accountPage.tapSignInBtn
      - executeFunction:
          name: functions.loginPage.userAuthentication # <-- ${userEmail}, ${userPassword}
          params:
            - name: userEmail
              string: ${userEmail}
            - name: userPassword
              string: data.global.password.Password1
     # Navigate to shop button and add products to cart.
      - log:
          message: "Navigate to cart and ensure Items are added to cart."
          color: PURPLE_BOLD_BRIGHT 
      - executeFunction:
          name: functions.global.tapShopBtn  
      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArray
          params:
            - name: productArray
              string: data.mh.inep371.itemsArray.unscheduled.MSI
      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArray
          params:
            - name: productArray
              string: data.mh.inep372.itemsArray.unscheduled.MCI
      # Navigate to cart and ensure items are added to cart.
      - log:
          message: "Navigate to cart and ensure items are added to cart."
          color: PURPLE_BOLD_BRIGHT      
      - executeFunction:
          name: functions.global.tapCartIcon    
      - executeFunction:
          name: functions.global.gic.selectPickupIntent
          params:
            - name: page
              string: cart             
      - executeFunction:
          name: functions.cartPage.scrollToTopOfCart           
      - executeFunction:
          name: functions.cartPage.validateItemDetails  

 #   Validate MSI Interest Bottom Sheet on cart page
      - log:
          message: "Validate MSI button sheet"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.cartPage.validateBankPromotionBottomSheet
      - executeFunction:
          name: functions.cartPage.validateMoneybox
     
     # Select continue to checkout.
      - log:
          message: "Navigate to ROP"
          color: PURPLE_BOLD_BRIGHT      
      - executeFunction:
          name: functions.cartPage.tapContinueToCheckoutBtn
      
      - executeFunction:
          name: functions.addAddressBottomSheet.handleSelectAddressPopUp
          params:
            - name: invoiceColoniaName
              string: data.defaultAddress.coloniaName
     
      # Select credit card-MSI-MCI as payment method.
      - log:
          message: "Validating User is able to select payment method as credit card-MSI"
          color: PURPLE_BOLD_BRIGHT        
      - executeFunction:
          name: functions.checkoutPage.validateMciOptionsDisplayed
      - executeFunction:
          name: functions.checkoutPage.selectMCIoption  
      - executeFunction:
          name: functions.checkoutPage.scrolltoTopOfReviewOrderPage              
      - executeFunction:
           name: functions.checkoutPage.validateMsiOptionsDisplayed
      - executeFunction:
          name: functions.checkoutPage.selectMsiOption
      - executeFunction:
         name: functions.checkoutPage.addCVV
         params:
         - name: CVV
           string: data.global.card.cvv.1234

      # Apply promo code for discount..
      - log:
          message: "Apply promo code for discount.."
          color: PURPLE_BOLD_BRIGHT  
      - executeFunction:
          name: functions.checkoutPage.applyPromoCode
          params:
            - name: accountType
              string: data.global.accountType

      # Verify discount details in moneybox and place order..         
      - log:
          message: "Verify discount details in moneybox and place order.."
          color: PURPLE_BOLD_BRIGHT   
      - executeFunction:
          name: functions.checkoutPage.validateMoneyBoxField
          params:
            - name: moneyBoxFieldName
              string: ${promoCodeText}

      # Place the order.
      - log:
          message: "Place the Order."
          color: PURPLE_BOLD_BRIGHT        
      - executeFunction: 
          name: functions.checkoutPage.tapPlaceOrderButton    
            
      # Validate thankyou page.
      - log:
           message: "Validate Thankyou Page Header."
           color: PURPLE_BOLD_BRIGHT
      - executeFunction:
           name: functions.thankYouPage.verifyThankYouPageDisplayed # RETURNS --> ${returnedOrderNumber}
            
      # Navigate to ODP.
      - log:
            message: "Navigate to ODP."
            color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.navigateToODPUseDeeplink
            
      # Validate item is displayed in ODP.
      - log:
            message: "Validate correct item is displayed in ODP."
            color: PURPLE_BOLD_BRIGHT
      - executeFunction:
            name: functions.orderDetailPage.verifySectionDisplayed
      - executeFunction:
          name: functions.orderDetailPage.verifyDeliveryType
          params:
          - name: expectedDeliveryType
            string: data.global.deliveryText.storePickup
      
      # Validate payment details is displayed in ODP.
      - executeFunction:
            name: functions.orderDetailPage.verifyItemDetails
      - log:
            message: "Validate Payment Details Displayed in ODP."   
            color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.orderDetailPage.verifyPaymentMethodSection
      - executeFunction:
          name: functions.orderDetailPage.verifyCardPayment
          params:
          - name: expectedCardLastFourDigit
            string:  data.global.creditCard.visa.4242.last4DigitsOnly
      - executeFunction:
          name: functions.orderDetailPage.validateMoneybox
      
      - storeIn:
          key: tcVars_successfulExecution
          value: true

      - log: 'INEP-371: MAIN SCENARIO END'
         
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   A F T E R   S C E N A R I O                                                                                       #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #              
  
  - name: After
    after: true
    executeOnFailure: false
    flow:
      - log: 'INEP-372: AFTER SCENARIO START'

      - if:
          condition: ${tcVars_successfulExecution}
          then:
            - log:
                message: TC PASSED
                color: GREEN_BOLD
          else:
            - failTest:
                message: TC FAILED

      - log: 'INEP-372: AFTER SCENARIO END'
       