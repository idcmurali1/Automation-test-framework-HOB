general:
  testCaseId: INEP-744
  tags: INEP-744, OPIF-179465, p1-mh-opif-teflon-d-feb, p1-mh-opif-teflon, native-apps-opif-test-case
  combineScenarios: true

scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"

      - executeFunction:
          name: functions.utils.setMarketInfo

      - log: "BEFORE SCENARIO END"

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: "Create mixed order with pay at store Delivery vs Pickup + item level promotions"
    flow:

      # Create account using astro api..
      - log:
          message: PREREQUISITE â€” Creating user account using Astro API..
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.generateTimeStampEmail
      - executeFunction:
          name: functions.astroApi.createAccount
          params:
            - name: payload
              string: data.global.payload.visaCard1111

      # Onboard to application..
      - log:
          message: "Onboard to the application.."
          color: PURPLE_BOLD_BRIGHT      
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore          
      - executeFunction:
         name: functions.homePage.assertPageLoaded

     # Add to cart GO item and GM item (Mixed Cart)
      - log:
          message: "ASTRO API - ADD ITEM TO CART"
          color: PURPLE_BRIGHT
      - executeFunction:
          name: functions.astroApi.addToCart  
          params:
            - name: userEmail
              string: ${userEmail}
            - name: password
              string: data.global.password.Password1
            - name: storeId
              string: data.inep-744.storeId 
            - name: s1
              string: data.inep-744.item1
            - name: q1
              string: "1"
            - name: orderType
              string: data.orderType.storeScheduledDelivery
            - name: s2
              string: data.inep-744.item2
            - name: q1
              string: "1"
            - name: orderType
              string: data.orderType.storeUnscheduledPickup

      # Click on login and select sign in..
      - log:
          message: "Click on Login and Select Sign in.."
          color: PURPLE_BOLD_BRIGHT  
      - executeFunction:
          name: functions.global.tapAccountBtn          
      - executeFunction:
          name: functions.accountPage.tapSignInBtn

      # Login with existing user user..
      - log:
          message: "Login with existing user account.."
          color: PURPLE_BOLD_BRIGHT       
      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: ${userEmail}
            - name: userPassword
              string: data.global.password.Password1

      - executeFunction:
          name: functions.global.tapShopBtn 

# # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#       - log: 'R2_SUBFLOW_TRANSACTION'
# # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *              

      # Navigate to cart.
      - log:
          message: "Navigate to cart.. "
          color: PURPLE_BOLD_BRIGHT      
      - executeFunction:
          name: functions.global.tapCartIcon    

      # Validate item and quantity available in cart..
      - log:
          message: "Validate item and quantity available in cart.. "
          color: PURPLE_BOLD_BRIGHT    
      - executeFunction:
          name: function.cartPage.tapSeeDetails
      - executeFunction:
          name: functions.cartPage.validateItemDetails 

      # Select delivery slot from cart..
      - log:
          message: "Select delivery slot from cart.."
          color: PURPLE_BOLD_BRIGHT    
      - executeFunction:
          name: functions.cartPage.tapReserveATimeBtn

      - executeFunction:
          name: functions.addAddressBottomSheet.handleSelectAddressPopUpReserveATime
          params:
            - name: invoiceColoniaName
              string: data.defaultAddress.coloniaName       

      - executeFunction:
           name: functions.reserveATime.bookSlot
           params:
             - name: fufillment
               string: data.global.deliveryText.delivery
             - name: slotType
               string: Standard  
             - name: slotDay
               string: tomorrow

      - executeFunction:
          name: functions.cartPage.validatePromotions
          params:
            - name: itemName
              string: data.inep-744.itemName

      - executeFunction:
          name: functions.cartPage.scheduledDelivery.verifyCard
      - executeFunction:
          name: functions.cartPage.unscheduledOrder.verifyCard

      # Validate reduced prices/strikethrough price
      - log:
          message: "Validate savings details in cart page.."
      - executeFunction:
          name: functions.cartPage.scrollDownToPOS
      - executeFunction:
          name: functions.cartPage.pos.validateReducedPrice

      # Click checkout button and navigate to ROP..
      - log:
          message: "Click checkout button and navigate to ROP.. "
          color: PURPLE_BOLD_BRIGHT    
      - executeFunction:
          name: functions.cartPage.tapContinueToCheckoutBtn

      - executeFunction:
          name: functions.checkoutPage.assertPageLoaded          

      # Validate item details view details in ROP..
      - log:
          message: "Validate item details view details in ROP.."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.checkoutPage.viewDetails.verifyDetails
          params:
            - name: validateSavingDetails
              string: true
            - name: itemName
              string: data.inep-744.itemName
      # Select pay at store as payment method.
      - log:
          message: "Validating User is able to select Pay At Store."
          color: PURPLE_BOLD_BRIGHT        
      - executeFunction:
          name: functions.checkoutPage.selectPaymentMethod
          params:
            - name: payment
              string: data.paymentMethod.payAtStore    
      - executeFunction:
          name: functions.checkoutPage.validatePayAtStore
      
      # Place the order.
      - log:
          message: "Place the Order."
          color: PURPLE_BOLD_BRIGHT   
      - executeFunction:
          name: functions.checkoutPage.scrollToPOS
      - executeFunction:
          name: functions.checkoutPage.validateReducedPrice               
      - executeFunction: 
          name: functions.checkoutPage.tapPlaceOrderButton   

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Verify the Thank you page..
      - log:
          message: "Verify the Thank you page.."
          color: PURPLE_BOLD_BRIGHT      
      - executeFunction:
          name: functions.thankYouPage.verifyThankYouPageDisplayed

      # Validate Pay in store instructions and barcode displayed..
      - log:
          message: "Validate Pay in store instructions and barcode displayed.."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.thankYouPage.scrollDownToPayment
      - executeFunction:
          name: functions.thankYouPage.validatePayInStoreInstructions
      - executeFunction:
          name: functions.thankYouPage.validatePayInStoreBarCode
      # Navigate to ODP using deeplink..
      - log:
          message: "Navigate to ODP using deeplink.."
          color: PURPLE_BOLD_BRIGHT    
      - executeFunction:
          name: functions.global.navigateToODPUseDeeplink

      # Validate item is displayed in ODP.
      - log:
            message: "Validate correct item is displayed in ODP."
            color: PURPLE_BOLD_BRIGHT
      - executeFunction:
            name: functions.orderDetailPage.verifySectionDisplayed
      
      # Validate payment details is displayed in ODP.
      - executeFunction:
            name: functions.orderDetailPage.verifyItemDetails
      - log:
            message: "Validate Payment Details Displayed in ODP."   
            color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.orderDetailPage.verifyPaymentMethodSection
      - executeFunction:
          name: functions.orderDetailPage.verifyPaymentMethod
          params:
          - name: paymentType
            string: data.global.payAtStoreText
      - executeFunction:
          name: functions.orderDetailPage.validateMoneybox

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   A F T E R   S C E N A R I O                                                                                       #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #              
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    executeOnFailure: false
    flow:
      - executeFunction:
          name: functions.utils.after      