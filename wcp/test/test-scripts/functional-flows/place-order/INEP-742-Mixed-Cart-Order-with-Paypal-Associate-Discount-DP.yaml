general:
  testCaseId: INEP-742
  tags: INEP-742, OPIF-179465, p1-mh-opif-teflon-d-feb, p1-mh-opif-teflon, native-apps-opif-test-case
  combineScenarios: true

scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"

      - executeFunction:
          name: functions.utils.setMarketInfo

      - if:
          condition: ${platform} == 'Android'
          then:
            - storeIn:
                key: userEmail
                value: data.mh.inep-742.userEmail-android
          else:
            - storeIn:
                key: userEmail
                value: data.mh.inep-742.userEmail-ios 

      - log: "BEFORE SCENARIO END"

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: "Create mixed cart order with Paypal Pickup vs Delivery + Associate discount + DP"
    flow:

      # Onboard to application..
      - log:
          message: "Onboard to the application.."
          color: PURPLE_BOLD_BRIGHT      
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore          
      - executeFunction:
         name: functions.homePage.assertPageLoaded

      # Click on login and select sign in..
      - log:
          message: "Click on Login and Select Sign in.."
          color: PURPLE_BOLD_BRIGHT  
      - executeFunction:
          name: functions.global.tapAccountBtn          
      - executeFunction:
          name: functions.accountPage.tapSignInBtn

      # Login with existing user user..
      - log:
          message: "Login with existing user account.."
          color: PURPLE_BOLD_BRIGHT       
      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: ${userEmail}
            - name: userPassword
              string: data.global.password.Password2

      # Add delivery pass..   
      - log:
          message: "Add delivery pass.."
          color: PURPLE_BOLD_BRIGHT  
      - executeFunction:
          name: functions.tapOnWalmartDeliveryPass
      - executeFunction:                                    #To update once dp is up in merge hallways
          name: functions.walmartDeliveryPass.validateBenefitsInMembershipHub
      - executeFunction:
          name: functions.walmartDeliveryPass.startTrialMembership90Days
      - executeFunction:
          name: functions.walmartDeliveryPass.verifyMembershipBottomSheet
      - executeFunction:
          name: functions.walmartDeliveryPass.closeMembershipBottomSheet

      # Create order - Add Products to Cart via Astro API 
      - log:
          message: "ASTRO API - ADD ITEM TO CART"
          color: PURPLE_BRIGHT
      # Add to cart GO item and GM item (Mixed Cart)
      - executeFunction:
          name: functions.astroApi.addToCart  
          params:
            - name: userEmail
              string: ${userEmail}
            - name: password
              string: data.global.password.Password1
            - name: storeId
              string: data.inep-742.storeId
            - name: s1
              string: data.inep-742.item1
            - name: q1
              string: "1"
            - name: orderType
              string: data.orderType.storeScheduledPickup
            - name: s2
              string: data.inep-742.item2
            - name: q1
              string: "1"
            - name: orderType
              string: data.orderType.fcDelivery

      - executeFunction:
          name: functions.global.tapShopBtn 

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *              

      # Navigate to cart.
      - log:
          message: "Navigate to cart.. "
          color: PURPLE_BOLD_BRIGHT      
      - executeFunction:
          name: functions.global.tapCartIcon    

      # Validate item and quantity available in cart..
      - log:
          message: "Validate item and quantity available in cart.. "
          color: PURPLE_BOLD_BRIGHT    
      - executeFunction:
          name: function.cartPage.tapSeeDetails
      - executeFunction:
          name: functions.cartPage.validateItemDetails 

      # Select pickup slot from cart..
      - log:
          message: "Select pickup slot from cart.."
          color: PURPLE_BOLD_BRIGHT    
      - executeFunction:
          name: functions.cartPage.tapReserveATimeBtn

      - executeFunction:
          name: functions.addAddressBottomSheet.handleSelectAddressPopUpReserveATime
          params:
            - name: invoiceColoniaName
              string: data.defaultAddress.coloniaName  
                  
      - executeFunction:
           name: functions.reserveATime.bookSlot
           params:
             - name: fufillment
               string: data.global.deliveryText.pickup
             - name: slotType
               string: Standard  
             - name: slotDay
               string: tomorrow

      - executeFunction:
          name: functions.cartPage.scheduledPickup.verifyCard
      - executeFunction:
          name: functions.cartPage.unscheduledOrder.verifyCard
          params:
            - name: Delivery
              string: true

      - executeFunction:
          name:  functions.cartPage.scrollDownToPOS
      - executeFunction:
          name: functions.cartPage.pos.validateNoShippingCharge

      # Click checkout button and navigate to ROP..
      - log:
          message: "Click checkout button and navigate to ROP.. "
          color: PURPLE_BOLD_BRIGHT    
      - executeFunction:
          name: functions.cartPage.tapContinueToCheckoutBtn

      - executeFunction:
          name: functions.checkoutPage.assertPageLoaded
          
      # Verify if paypal is the default payment method..
      - log:
          message: "Verify if paypal is the default payment method.."
          color: PURPLE_BOLD_BRIGHT                 
      - executeFunction:
          name: functions.checkoutPage.paymentMethod.validatePaypalModule
          params:
            - name: payPalEmailId
              string: data.default.payPalEmailId

      # Apply promo code for discount..
      - log:
          message: "Apply promo code for discount.."
          color: PURPLE_BOLD_BRIGHT  
      - executeFunction:
          name: functions.checkoutPage.applyPromoCode
          params:
            - name: accountType
              string: data.global.accountType

      # Verify discount details in moneybox and place order..         
      - log:
          message: "Verify discount details in moneybox and place order.."
          color: PURPLE_BOLD_BRIGHT   
      - executeFunction:
          name: functions.checkoutPage.validateMoneyBoxField
          params:
            - name: moneyBoxFieldName
              string: ${promoCodeText}
      - executeFunction:
          name: functions.checkoutPage.tapPlaceOrderButton

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Verify the Thank you page..
      - log:
          message: "Verify the Thank you page.."
          color: PURPLE_BOLD_BRIGHT      
      - executeFunction:
          name: functions.thankYouPage.verifyThankYouPageDisplayed

      - executeFunction:
          name: functions.thankYouPage.verifyPromoCodeTextIsDisplayed
      # Navigate to ODP using deeplink..
      - log:
          message: "Navigate to ODP using deeplink.."
          color: PURPLE_BOLD_BRIGHT    
      - executeFunction:
          name: functions.global.navigateToODPUseDeeplink

      # Verify the fulfillment and payment method displayed..
      - log:
          message: "Verify the fulfillment and payment method displayed.."
          color: PURPLE_BOLD_BRIGHT    
      - executeFunction:
          name: functions.orderDetailPage.verifySectionDisplayed
      - executeFunction:
          name: functions.orderDetailPage.verifyPaymentType
          params:
            - name: paymentType
              string: data.global.paypalText
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   A F T E R   S C E N A R I O                                                                                       #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #              
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    executeOnFailure: false
    flow:
      - executeFunction:
          name: functions.utils.after     
