scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"
      - executeFunction:
          name: functions.utils.setMarketInfo
      - storeIn:
          key: tcVars_successfulExecution
          value: false
      - log: "BEFORE SCENARIO END"

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: "Edit invoice details in profile page.."
    flow:

      # Create user and onboard to application..
      - log:
          message: "Create user and onboard to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded
      
      # Sign in
      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
          name: functions.accountPage.tapSignInBtn
      - executeFunction: 
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: testaccount_1739208630110@walmart.com
            - name: userPassword
              string: Astro123$

      # Navigate to Invoice Page.
      - log:
          message: "Open Account Page"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.accountPage.tapOnInvoice

      # Edit invoice details.
      - log:
          message: "Edit invoice details"
          color: PURPLE_BOLD_BRIGHT
      - if:
          identifier:
            present:
              - identifier: invoicePage.firstNameACCEPT
          then:
            - executeFunction:
                name: functions.invoicePage.editInvoiceDetails
                params:
                  - name: invoiceFirstName
                    string: data.editInvoice.firstName
                  - name: invoiceLastName
                    string: data.editInvoice.lastName
                  - name: invoiceMiddleName
                    string: data.editInvoice.lastName
                  - name: invoiceRfc
                    string: data.invoice.RFC
                  - name: invoiceTaxRegime
                    string: data.editInvoice.TaxRegime
                  - name: invoiceCFDI
                    string: data.editInvoice.CFDI
                  - name: invoiceEmail
                    string: data.editInvoice.invoiceEmail
                  - name: invoicePostalCode 
                    string: data.editInvoice.address.postalCode 
                  - name: invoiceSteetAddress
                    string: data.editInvoice.streetAddress
                  - name: invoiceAppartment
                    string: data.editInvoice.exteriorNumber
                  - name: invoiceColoniaName
                    string: data.editInvoice.coloniaName
                  - name: invoicePhoneCountryCode
                    string: data.global.phoneCountryCode1
                  - name: invoicePhoneNumber
                    string: data.editInvoice.phoneNumber
          else:
            - executeFunction:
                name: functions.invoicePage.editInvoiceDetails
                params:
                  - name: invoiceFirstName
                    string: data.global.name.ACCEPT
                  - name: invoiceLastName
                    string: data.global.name.ACCEPT
                  - name: invoiceMiddleName
                    string: data.global.name.ACCEPT
                  - name: invoiceRfc
                    string: data.invoice.RFC
                  - name: invoiceTaxRegime
                    string: data.invoice.TaxRegime
                  - name: invoiceCFDI
                    string: data.invoice.CFDI
                  - name: invoiceEmail
                    string: data.editInvoice.originalInvoiceEmail
                  - name: invoicePostalCode 
                    string: data.defaultAddress.zipCode
                  - name: invoiceSteetAddress
                    string: data.defaultAddress.streetAddress
                  - name: invoiceAppartment
                    string: data.defaultAddress.exteriorNumber
                  - name: invoiceColoniaName
                    string: data.defaultAddress.coloniaName
                  - name: invoicePhoneCountryCode
                    string: data.global.phoneCountryCode1
                  - name: invoicePhoneNumber
                    string: data.defaultAddress.phoneNumber

      - storeIn:
          key: tcVars_successfulExecution
          value: true
      - log: 'INEP-91: MAIN SCENARIO END'

#  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
# #   A F T E R   S C E N A R I O
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: After
    after: true
    executeOnFailure: false
    flow:
      - log: "AFTER SCENARIO"
      - if:
          condition: ${tcVars_successfulExecution}
          then:
            - log:
                message: "Main Scenario passed Successfully."
                color: GREEN_BOLD
          else:
            - failTest:
                message: "Main Scenario failed."
      - log: "AFTER SCENARIO ENDED"