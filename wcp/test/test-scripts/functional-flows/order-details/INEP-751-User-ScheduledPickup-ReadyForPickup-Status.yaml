general:
  testCaseId: INEP-751
  tags: INEP-751, OPIF-179447, p1-mh-opif-teflon-d-feb, p1-mh-opif-teflon, INEP-746, native-apps-opif-test-case
  combineScenarios: true

scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"

      - executeFunction:
          name: functions.utils.setMarketInfo

      - log: "BEFORE SCENARIO END"

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: "MH: User with scheduled order in 'Ready for Pickup' status"
    flow:
    
      # Create account using astro api.
      - log:
          message: PREREQUISITE — Creating user account using Astro API...
          color: BLUE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.createNewAccountWithCreatePayload
          params:
            - name: paymentMethod
              string: data.default.astroAPI.createAccount.paymentMethod.CCVisa 
    
      # Create order using astro api.
      - log:
          message: PREREQUISITE — Creating order using Astro API...
          color: BLUE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.createOrder # -> Returns {returnedOrderNumber}
          params:
            - name: payload
              string: data.mh.createOrderPayload.scheduledPickup # Param -> $userEmail

      - storeIn:
          key: lineId
          value: '1'

     # Move order using astro api.
      - log:
          message: PREREQUISITE —  Move order ${returnedOrderNumber} using Astro API -> "Ready for Pickup"
          color: BLUE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.moveOrder
          params:
            - name: orderId
              string: ${returnedOrderNumber}
            - name: payload
              string: data.moveOrder.scheduledPickup.lineId.readyForPickup

      # Onboard to application
      - log:
          message: "Onboard to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded
    
      # Log in
      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
          name: functions.accountPage.tapSignInBtn
      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: ${userEmail}
            - name: userPassword
              string: ${userPassword}
      - executeFunction:
          name: functions.accountPage.assertUserLoggedInSuccessfully 
    
      # Go to Order History Page and validate order is created and opened
      - log:
          message: "Go to Order Details."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.accountPage.tapOnOrderHistory
      - executeFunction:
          name: functions.orderHistoryPage.tapOnViewOrderDetailsBtn
          params:
            - name: orderId
              string: ${returnedOrderNumber}
      
      # Validate Item Count for eaches vw (not eaches)
      - executeFunction:
          name: functions.orderDetailPage.validateItemCount
          params:
            - name: itemQty
              string: data.mh.inep-751.itemQty
            - name: itemMeasure
              string: data.mh.inep-751.itemMeasures.pieces

    # Validate check-in button is displayed
      - executeFunction:
          name: functions.orderDetailPage.validateCTADisplayed
          params:
            - name: ctaTextButton
              string: data.orderTracker.primaryMainButton.checkIn
                
    # Validate the return CTA is not displayed.
    # TO-DO: No existing RETURN CTA button in Android ATM. Issue has been reported. Need to update once fix gets merged

      - if: 
          condition: ${platform} == 'iOS'
          then:
            - executeFunction:
                name: functions.orderDetailPage.validateReturnCTANotDisplayed

    # Validate the track CTA is not displayed.
      - executeFunction:
          name: functions.orderDetailPage.validateCTANotDisplayed
          params:
            - name: ctaTextButton
              string: data.orderTracker.primaryMainButton.trackShipment
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   A F T E R   S C E N A R I O                                                                                       #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #              
      
  - name: After
    after: true
    executeOnFailure: false
    flow:
      - executeFunction:
          name: functions.utils.after