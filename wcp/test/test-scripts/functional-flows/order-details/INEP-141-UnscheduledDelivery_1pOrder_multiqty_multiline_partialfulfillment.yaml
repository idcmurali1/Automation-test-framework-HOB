general:
  testCaseId: INEP-141
  tags: INEP-141, OPIF-179472, p1-mh-opif-teflon-d-feb, INEP-108, p1-mh-opif-teflon, native-apps-opif-test-case
  combineScenarios: true

scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"

      - executeFunction:
          name: functions.utils.setMarketInfo

      - log: "BEFORE SCENARIO END"


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: "MH: Unscheduled Pickup Fulfill With WFS item + WFS Big Item + WFSDigital"
    flow:
      # Create Account with Payload
      - log:
          message: "Create Account with Payload."
          color: GREEN_BOLD
      - executeFunction:
          name: functions.astroApi.createNewAccountWithCreatePayload # <- RETURNS ${userEmail}, CREATES ${tenant-id}
          params:
            - name: paymentMethod
              string: data.default.astroAPI.createAccount.paymentMethod.CCVisa

      # Create FC_DELIVERY order using astro api.
      - log:
          message: CREATE ORDER FOR FC_DELIVERY
          color: GREEN_BOLD
      - executeFunction:
          name: functions.astroApi.createOrder
          params:
            - name: payload
              string: data.mh.inep141.createOrderPayload.1PNormal # Param -> ${userEmail}
        
      # Onboard to application
      - log:
          message: "Onboard to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded

      # Login
      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
          name: functions.accountPage.tapSignInBtn
      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: ${userEmail}
            - name: userPassword
              string: ${password}
      - executeFunction:
          name: functions.accountPage.assertUserLoggedInSuccessfully 

      # Go to Order History Page and validate order is created and opened
      - executeFunction:
          name: functions.accountPage.tapOnOrderHistory
      - executeFunction:
          name: functions.orderHistoryPage.tapOnViewOrderDetailsBtn
          params:
            - name: orderId
              string: ${returnedOrderNumber}
      
      # Validate LOT with "Preparando" status in Order Details page
      - executeFunction:
          name: functions.orderDetailPage.verifyOrderStatusInOrderTracker
          params:
            - name: orderStatus
              string: data.orderTracker.status.preparing
    
      # Validate total delivered items in order and quantity items for first product (line item 1)
      - executeFunction:
          name: functions.orderDetailPage.verifyTotalItemsInOrder
          params:
            - name: totalItemCount
              string: data.mh.inep141.totalCountItemsInOrder

      # Validate Quantity is consistence per some line item in order
      - executeFunction:
          name: functions.orderDetailPage.verifyQuantityPerLine 
          params:
            - name: lineItem
              string: "1"
            - name: quantity
              string: data.mh.inep141.lineItem1.quantity

      #############################################################################
      # Change partial order status from PO Ack ->  Shipped                       #
      #############################################################################
      - log:
          message: MOVE PARTIAL ORDER TO SHIPPED
          color: GREEN_BOLD
      - executeFunction:
          name: functions.astroApi.moveOrder
          params:
            - name: orderId
              string: ${returnedOrderNumber}
            - name: payload
              string: data.moveOrder.fcDelivery.line1.shippedStatus
      - sleep:
          duration: 20000

      # Reload Order Details Page displayed.
      - executeFunction:
          name: functions.orderDetailPage.reloadOrderDetailPage
      - scroll:
          direction: up
          untilIdentifier: orderDetailPage.orderNumber 

      # Validate LOT with "En Camino" status in Order Details page
      - executeFunction:
          name: functions.orderDetailPage.verifyOrderStatusInOrderTracker
          params:
            - name: orderStatus
              string: data.orderTracker.status.onTheWay

      #############################################################################
      # Change partial order status from Shipped ->  Out for Delivery             #
      #############################################################################
      
      - log:
          message: MOVE PARTIAL ORDER TO OUT FOR DELIVERY...
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.moveOrder
          params:
            - name: orderId
              string: ${returnedOrderNumber}
            - name: payload
              string: data.moveOrder.fcDelivery.line1.outForDelivery
      
     # ##################################################################################
     # Change partial order status from Ot for delivery -> Delivered.                   #
     # Move 1p item using astro api                                                     #
      ##################################################################################

      - log:
          message: MOVE PARTIAL ORDER TO DELIVERED...
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.moveOrder
          params:
            - name: orderId
              string: ${returnedOrderNumber}
            - name: payload
              string: data.moveOrder.fcDelivery.line1.delivered
      - sleep:
          duration: 20000

     # Reload Order Details Page
      - executeFunction:
          name: functions.orderDetailPage.reloadOrderDetailPage
    
      # Validate remaining items in order and quantity items for first product (line item 1)
      - executeFunction:
          name: functions.orderDetailPage.verifyTotalItemsInOrder
          params:
            - name: totalItemCount
              string: data.mh.inep141.partialCountItemsInOrder

      # Validate Quantity is consistent per some line item in order
      - executeFunction:
          name: functions.orderDetailPage.verifyQuantityPerLine 
          params:
            - name: lineItem
              string: "1"
            - name: quantity
              string: data.mh.inep141.lineItem1.quantity

      # Scroll to the delivered product 
      - scroll:
          direction: down
          untilIdentifier: orderDetailPage.requestCancellationButton

      # Validate LOT with "Entregado" status in Order Details page
      - executeFunction:
          name: functions.orderDetailPage.verifyOrderStatusInOrderTracker
          params:
            - name: orderStatus
              string: data.orderTracker.status.delivered
    
      # Validate total delivered items in order and quantity items for first product (line item 1)
      - executeFunction:
          name: functions.orderDetailPage.verifyTotalItemsInOrder
          params:
            - name: totalItemCount
              string: data.mh.inep141.partialCountItemsInOrder

      # Validate Quantity is consistence per some line item in order
      - executeFunction:
          name: functions.orderDetailPage.verifyQuantityPerLine 
          params:
            - name: lineItem
              string: "1"
            - name: quantity
              string: data.mh.inep141.lineItem1.quantity
             
