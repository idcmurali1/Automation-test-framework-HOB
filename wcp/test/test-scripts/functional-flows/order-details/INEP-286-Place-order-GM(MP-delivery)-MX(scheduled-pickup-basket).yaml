  tags: INEP-286, OPIF-196579, p1-mh-opif-teflon-d-feb, p1-mh-opif-teflon
  combineScenarios: true

scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"

      - executeFunction:
          name: functions.utils.setMarketInfo

      - log: "BEFORE SCENARIO END"


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: "MH: Place an order with GM(MP delivery) + MX(scheduled pickup basket) item"
    flow:
      # Create account using astro api.
      - log:
          message: PREREQUISITE — Creating user account using Astro API...
          color: GREEN_BOLD
      - executeFunction:
          name: functions.astroApi.createNewAccountWithCreatePayload
          params:
            - name: paymentMethod
              string: data.default.astroAPI.createAccount.paymentMethod.CCVisa 

      # Create order using astro api.
      - log:
          message: PREREQUISITE — Creating order using Astro API...
          color: GREEN_BOLD
      - executeFunction:
          name: functions.astroApi.createOrder
          params:
            - name: payload
              string: data.mh.createOrderPayload.mixedBasket.mpDeliveryAndMxScheduledPickup # Param -> ${userEmail}
      - storeIn:
          key: orderId
          value: ${returnedOrderNumber}

      # Onboard to application
      - log:
          message: "Onboard to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded
    
      # Go to Order History Page and validate order is created and opened
      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
          name: functions.accountPage.tapSignInBtn
      - executeFunction:
          name: functions.loginPage.userAuthentication
      - executeFunction:
          name: functions.accountPage.tapOnOrderHistory
      - executeFunction:
          name: functions.orderHistoryPage.tapOnViewOrderDetailsBtn # Param -> ${orderId}

     # Move from status line1 using astro api
      - storeIn:
         key: lineId
         value: 1
      - log:
          message: Move line 1 in order using Astro API -> Shipped
          color: GREEN_BOLD
      - executeFunction:
          name: functions.astroApi.moveOrder
          params:
            - name: orderId
              string: ${returnedOrderNumber}
            - name: payload
              string: data.moveOrder.mpDelivery.lineId.shippedStatus

      # Validate line1 status Order Tracker
      - executeFunction:
          name: functions.orderDetailPage.reloadOrderDetailPage
      - executeFunction:
          name: functions.orderDetailPage.verifyOrderStatusInOrderTracker
          params:
            - name: orderStatus
              string: data.orderTracker.status.preparing

      # Move order MX scheduled pickup line2
      - storeIn:
         key: lineId
         value: 2
      - log:
          message: Move line 2in  order using Astro API -> Ready for pickup
          color: GREEN_BOLD
      - executeFunction:
          name: functions.astroApi.moveOrder
          params:
            - name: orderId
              string: ${returnedOrderNumber}
            - name: payload
              string: data.moveOrder.scheduledPickup.lineId.readyForPickup

      # Validate LOT with "Ready for pickup" status in Order Details page for line2
      - executeFunction:
          name: functions.orderDetailPage.reloadOrderDetailPage
      - executeFunction:
          name: functions.orderDetailPage.verifyOrderStatusInOrderTracker
          params:
            - name: orderStatus
              string: data.orderTracker.status.readyForPickup
      
      # Validate CTA button displayed for track pickup order
      - executeFunction:
          name: functions.orderDetailPage.assertTrackOrderButtonDisplayed
          params:
            - name: expectedPrimaryButtonText
              string: data.orderTracker.primaryMainButton.trackOrder
      
      # Validate delivery order remain in same status
      - executeFunction:
          name: functions.orderDetailPage.verifyOrderStatusInOrderTracker
          params:
            - name: orderStatus
              string: data.orderTracker.status.preparing

      
      
#  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
# #   A F T E R   S C E N A R I O
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: After
    after: true
    executeOnFailure: false
    flow:
      - log: "AFTER SCENARIO"

      - log:
          message: "Main Scenario passed Successfully."
          color: GREEN_BOLD

      - log: "AFTER SCENARIO ENDED"