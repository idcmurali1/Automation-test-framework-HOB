scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"

      - executeFunction:
          name: functions.utils.setMarketInfo

      - log: "BEFORE SCENARIO END"


# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
# #   M A I N   S C E N A R I O
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: "MH: Unscheduled Pickup 1p Order multiqty + multiline full fulfillment Pay At Store"
    flow:
      # Create Account with Payload
      - log:
          message: "Create Account with Payload."
          color: GREEN_BOLD
      - executeFunction:
          name: functions.astroApi.createNewAccountWithCreatePayload # <- RETURNS ${userEmail}, CREATES ${tenant-id}
          params:
            - name: paymentMethod
              string: data.default.astroAPI.createAccount.paymentMethod.CCVisa

      # Create STORE_UNSCHEDULED_PICKUP order using astro api.
      - log:
          message: CREATE ORDER STORE_UNSCHEDULED_PICKUP
          color: GREEN_BOLD
      - executeFunction:
          name: functions.astroApi.createOrder
          params:
            - name: payload
              string: data.mh.inep181.createOrderPayload.unscheduledPickup # Param -> ${userEmail} # creates an unsheduled pickup order with 1p products -  reusing payload
      - storeIn:
          key: orderId
          value: ${returnedOrderNumber}
                
      # Onboard to application
      - log:
          message: "Onboard to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded

      # Login
      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
          name: functions.accountPage.tapSignInBtn
      - executeFunction:
          name: functions.loginPage.userAuthentication
      - executeFunction:
          name: functions.accountPage.assertUserLoggedInSuccessfully 

      # Go to Order History Page and validate order is created and opened
      - executeFunction:
          name: functions.accountPage.tapOnOrderHistory
      - executeFunction:
          name: functions.orderHistoryPage.tapOnViewOrderDetailsBtn # Param -> ${orderId}
      
      # Validate LOT with "Preparando" status in Order Details page
      - executeFunction:
          name: functions.orderDetailPage.verifyOrderStatusInOrderTracker
          params:
            - name: orderStatus
              string: data.orderTracker.status.preparing

      # Validate Total items in order and quantity items for first product (line item 1)
      - executeFunction:
          name: functions.orderDetailPage.verifyTotalItemsInOrder
          params:
            - name: totalItemCount
              string: data.mh.inep146.totalCountItemsInOrder # reusing data
      - executeFunction:
          name: functions.orderDetailPage.verifyQuantityPerLine 
          params:
            - name: lineItem
              string: "1"
            - name: quantity
              string: data.mh.inep146.lineItem1.quantity # reusing data
      
      ##########################################################
      # Move Pickup order using astro API                          #
      ##########################################################
      - log:
          message: Move order using Astro API -> PO Acknowledged
          color: GREEN_BOLD
      - executeFunction:
          name: functions.astroApi.moveOrder
          params:
            - name: orderId
              string: ${returnedOrderNumber}
            - name: payload
              string: data.moveOrder.unscheduledPickup.acknowledge
      - log:
          message: Move order using Astro API -> PO Pick Complete
          color: GREEN_BOLD
      - executeFunction:
          name: functions.astroApi.moveOrder
          params:
            - name: orderId
              string: ${returnedOrderNumber}
            - name: payload
              string: data.moveOrder.unscheduledPickup.pickComplete
      - log:
          message: Move order using Astro API -> PO Ready for Pickup
          color: GREEN_BOLD
      - executeFunction:
          name: functions.astroApi.moveOrder
          params:
            - name: orderId
              string: ${returnedOrderNumber}
            - name: payload
              string: data.moveOrder.unscheduledPickup.readyForPickup
      
      # Reload Order Details Page displayed.
      - executeFunction:
          name: functions.orderDetailPage.reloadOrderDetailPage
      # Validate LOT with "En Camino" status in Order Details page
      - executeFunction:
          name: functions.orderDetailPage.verifyOrderStatusInOrderTracker
          params:
            - name: orderStatus
              string: data.orderTracker.status.readyForPickup
      
      ###################################################################################
      # Change order status to Customer Picked                                          #
      # Move 1p Order using astro api                                                   #
      ###################################################################################
      # Move order to final status
      - log:
          message: Move order using Astro API -> Customer Picked
          color: GREEN_BOLD
      - executeFunction:
          name: functions.astroApi.moveOrder
          params:
            - name: orderId
              string: ${returnedOrderNumber}
            - name: payload
              string: data.moveOrder.unscheduledPickup.customerPicked # Re-using test data

      # Validate Estimated Delivery Date updated after order picked 
      - executeFunction:
          name: functions.orderDetailPage.reloadOrderDetailPage
      - executeFunction:
          name: functions.orderDetailPage.verifyEstimatedDeliveryDateText
          params:
            - name: expectedEDDText
              string: data.orderTracker.EDD.deliveredToday

      # Validate Quantity is consistence per some line item in order
      - executeFunction:
          name: functions.orderDetailPage.verifyQuantityPerLine 
          params:
            - name: lineItem
              string: "1"
            - name: quantity
              string: data.mh.inep146.lineItem1.quantity
             
#  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
# #   A F T E R   S C E N A R I O
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: After
    after: true
    executeOnFailure: false
    flow:
      - log: "AFTER SCENARIO"
      - log:
          message: "Main Scenario passed Successfully."
          color: GREEN_BOLD
      - log: "AFTER SCENARIO ENDED"