general:
  testCaseId: INEP-75
  tags: INEP-75, OPIF-179473, p1-mh-opif-teflon-d-feb, INEP-63, p1-mh-opif-teflon, native-apps-opif-test-case
  combineScenarios: true

scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"

      - executeFunction:
          name: functions.utils.setMarketInfo

      - log: "BEFORE SCENARIO END"
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
# #   M A I N   S C E N A R I O
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: "Place and fulfill an order with Digital 2P item (Unscheduled delivery)"
    flow:

      # Onboard to application..
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore

      # Click on login and select sign in.
      - log:
          message: "Click on Login and Select Sign in"
          color: GREEN_BOLD
      - executeFunction:
          name: functions.global.tapAccountBtn          
      - executeFunction:
          name: functions.accountPage.tapSignInBtn

      # Login with existing user user.
      - log:
          message: "Login with existing user using password as authentication method and ensure user is logged in"
          color: GREEN_BOLD   
      - if: 
          condition: ${environment} == 'iOS'
          then:
            - storeIn:
                key: userEmail
                value: data.digital.invoiceiOS.email
          else:
            - storeIn:
                key: userEmail
                value: data.digital.invoiceAndroid.email

      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: ${userEmail}
            - name: userPassword
              string: data.global.password.Password1

      # Add products to add and validate product added sucessfully 
      - log:
          message: "Add Digital 2P item to cart.."
          color: PURPLE_BOLD_BRIGHT         
      - executeFunction:
          name: functions.global.tapShopBtn                
      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArray
          params:
            - name: productArray
              string: data.global.1PItems.digital # <-- Need to update 2P Digital item
# # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#       - log: 'R2_SUBFLOW_TRANSACTION'
# # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Navigate to cart.
      - log:
          message: "Navigate to cart.. "
          color: PURPLE_BOLD_BRIGHT      
      - executeFunction:
          name: functions.global.tapCartIcon    

      # Validating 2P item is added in unscheduled slot in cart page
      - log:
          message: "Validate unscheduled slot in cart page.. "
          color: PURPLE_BOLD_BRIGHT    
      - executeFunction:
          name: functions.cartPage.validateItemDetails                 
      - executeFunction:
         name: functions.cartPage.assertFulfillmentTypeInCart
         params:
           - name: fulfillmentText
             string: data.global.deliveryText

      # Select continue to checkout
      - log:
          message: "Navigate to ROP.."
          color: PURPLE_BOLD_BRIGHT      
      - executeFunction:
          name: functions.cartPage.tapContinueToCheckoutBtn

      # Select existing invoice
      - executeFunction:
          name: functions.checkoutPage.selectInvoice
      - executeFunction:
          name: functions.checkoutPage.selectExistingInvoiceFromSheet

      # Select cvv and place order
      - log:
          message: "Add CVV and Place order.."
          color: PURPLE_BOLD_BRIGHT         
      - executeFunction:
          name: functions.checkoutPage.scrollToCVVTextfield
      - executeFunction:
          name: functions.checkoutPage.addCVV
          params:
            - name: CVV
              string: data.global.card.cvv.123
      - executeFunction:
          name: functions.checkoutPage.tapPlaceOrderButton

 # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
 # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - executeFunction:
          name: functions.thankYouPage.verifyThankYouPageDisplayed
      - executeFunction:
         name: functions.thankYouPage.tapOnContinueShoppingButton

      # Moving order to Delivered state.
      - log:
          message: "Move order to Delivered state..."
          color: PURPLE_BOLD_BRIGHT        
      - executeFunction:
          name: functions.astroApi.moveOrder
          params:
            - name: orderId
              string: ${returnedOrderNumber}          
            - name: payload
              string: data.moveOrder.fcDelivery

      # Navigate to Purchase history and validate order status   
      - log:
          message: "Validate order status is displayed correctly in Purchase history."
          color: PURPLE_BOLD_BRIGHT       
      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
         name: functions.accountPage.tapOnOrderHistory      
      - executeFunction:
         name: functions.orderHistoryPage.verifyOrderStatus
         params:
           - name: orderId
             string: ${returnedOrderNumber}

      #Validate order details
      - log:
          message: "Validate order details."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.orderHistoryPage.tapOnViewOrderDetailsBtn
          params:
            - name: orderId
              string: ${returnedOrderNumber}

      - executeFunction:
          name: functions.orderDetailPage.verifySectionDisplayed

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   A F T E R   S C E N A R I O                                                                                       #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #              
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    executeOnFailure: false
    flow:
      - executeFunction:
          name: functions.utils.after      

