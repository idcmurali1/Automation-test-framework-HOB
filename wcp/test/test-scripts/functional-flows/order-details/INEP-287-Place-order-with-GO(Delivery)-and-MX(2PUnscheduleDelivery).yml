scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"

      - executeFunction:
          name: functions.utils.setMarketInfo

      - log: "BEFORE SCENARIO END"


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: "MH: Place order with GO(Delivery) and MX(2PUnscheduleDelivery)"
    flow:
      # Create account using astro api.
      - log:
          message: PREREQUISITE — Creating user account using Astro API...
          color: GREEN_BOLD
      - executeFunction:
          name: functions.astroApi.createNewAccountWithCreatePayload # Return -> ${userEmail} and ${userPassword}
          params:
            - name: paymentMethod
              string: data.default.astroAPI.createAccount.paymentMethod.CCVisa 

      # Create order using astro api.
      - log:
          message: PREREQUISITE — Creating  WFS order using Astro API...
          color: GREEN_BOLD
      - executeFunction:
          name: functions.astroApi.createOrder
          params:
            - name: payload
              string: data.mh.inep287.createOrderPayload.MG1PPickUpGOPickup # Param -> ${userEmail}
      - storeIn:
          key: orderId
          value: ${returnedOrderNumber}

      # Onboard to application
      - log:
          message: "Onboard to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded
    
      # Go to Order History Page
      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
          name: functions.accountPage.tapSignInBtn
      - executeFunction:
          name: functions.loginPage.userAuthentication # Params -> ${userEmail} and ${userPassword}
      - executeFunction:
          name: functions.accountPage.assertUserLoggedInSuccessfully 
      - executeFunction:
          name: functions.accountPage.tapOnOrderHistory

      # Validate only 1 order in PH for user
      - executeFunction:
          name: functions.orderHistoryPage.tapOnViewOrderDetailsBtn # Param -> ${orderId}

      # Move from status line1 using astro api
      - storeIn:
         key: lineId
         value: 1
      - log:
          message: Move line 1 in order using Astro API -> Delivered
          color: GREEN_BOLD
      - executeFunction:
          name: functions.astroApi.moveOrder
          params:
            - name: orderId
              string: ${returnedOrderNumber}
            - name: payload
              string: data.moveOrder.fcDelivery.line1.delivered

      # Validate line1 status Order Tracker
      - executeFunction:
          name: functions.orderDetailPage.reloadOrderDetailPage
      - executeFunction:
          name: functions.orderDetailPage.verifyOrderStatusInOrderTracker
          params:
            - name: orderStatus
              string: data.orderTracker.status.delivered
      
      # Validate return button is displayed after order is updated
      - executeFunction:
          name: functions.orderDetailPage.scrollDownToSection
          params:
              - name: section
                string: orderDetailsPage.returnCta # <-- Request a Return button
      - executeFunction:
          name: functions.orderDetailPage.assertRequestAReturnIsDisplayed

       # Move line 2 in order using Astro API
      - storeIn:
         key: lineId
         value: 2
      - log:
          message: Move line 2 in order using Astro API -> PO Out for delivery
          color: GREEN_BOLD
      - executeFunction:
          name: functions.astroApi.moveOrder
          params:
            - name: orderId
              string: ${returnedOrderNumber}
            - name: payload
              string: data.moveOrder.mpDelivery.line1.outForDelivery

      # Validate LOT with "En camino" status in Order Details
      - executeFunction:
          name: functions.orderDetailPage.reloadOrderDetailPage
      - executeFunction:
          name: functions.orderDetailPage.verifyOrderStatusInOrderTracker
          params:
            - name: orderStatus
              string: data.orderTracker.status.onTheWay
      
      # Validate Tracker button is displayed after order is updated
      - executeFunction:
          name: functions.orderDetailPage.assertTrackOrderButtonDisplayed
          params:
            - name: expectedPrimaryButtonText
              string: data.orderTracker.primaryMainButton.trackShipment
      
      # Cancel unschedule order
      - executeFunction:
          name: functions.orderDetailPage.tapCancelButton
      - executeFunction:
          name: functions.orderDetailsPage.cancelOrder
      
      # Verify scheduled order still in progress
      - executeFunction:
          name: functions.orderDetailPage.verifyOrderStatusInOrderTracker
          params:
            - name: orderStatus
              string: data.orderTracker.status.onTheWay

