# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"

      - executeFunction:
          name: functions.utils.setMarketInfo

      - log: "BEFORE SCENARIO END"


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: "Place and fulfill an order with 1P+2P items (Multi quantity Unscheduled Pickup)"
    flow:

      # Onboard and log in to application..
      - log:
          message: "Onboard and log in to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.createNewAccountWithCreatePayload # RETURNS --> ${userEmail}, ${password}
          params:
            - name: paymentMethod
              string: data.default.astroAPI.createAccount.paymentMethod.CCVisa

      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded

      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
          name: functions.accountPage.tapSignInBtn
      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: ${userEmail}
            - name: userPassword
              string: ${password}

      # Add 1P Item.
      - log:
          message: "Add 2P Item."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.tapShopBtn
      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArray
          params:
            - name: productArray
              string: data.global.items.1P.pickup 

      # Add 2P Item.
      - log:
          message: "Add 2P Item."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.tapShopBtn
      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArray
          params:
            - name: productArray
              string: data.globalShared_2PRegularItems

      # Validate 1P&2P items are added in unscheduled slot in cart page
      - log:
          message: "Validate 2P item is added in unscheduled slot in cart page"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.tapCartIcon
      # TODO: Add validation for unscheduled slots
      - executeFunction:
          name: functions.global.tapBackBtn

      # Create 1P&2P Unscheduled Delivery order using astro api.
      - log:
          message: "Create 2P Unscheduled Delivery order using astro api."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.createOrder # RETURNS --> ${returnedOrderNumber}
          params:
            - name: payload
              string: data.mh.inep-67.createOrderPayload.unscheduledPickup # Param -> ${userEmail}

      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
          name: functions.accountPage.tapOnOrderHistory

      # Validate it is displayed correctly in Purchase history
      - log:
          message: "Validate it is displayed correctly in Purchase history."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.orderHistoryPage.validateOrderCardBasedOnOrderId
          params:
            - name: orderId
              string: ${returnedOrderNumber}

      # Validate order details
      - log:
          message: "Validate order details."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.orderHistoryPage.tapOnViewOrderDetailsBtn
          params:
            - name: orderId
              string: ${returnedOrderNumber}

      - executeFunction:
          name: functions.orderDetailPage.verifySectionDisplayed

      #Move order with astro, validate it is displayed as Delivered
      - log:
          message: "Move order with astro, validate it is displayed as Delivered."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.moveOrder
          params:
            - name: orderId
              string: ${returnedOrderNumber}
            - name: payload
              string: data.moveOrder.fcDelivery

      - executeFunction:
          name: functions.global.tapBackBtn

