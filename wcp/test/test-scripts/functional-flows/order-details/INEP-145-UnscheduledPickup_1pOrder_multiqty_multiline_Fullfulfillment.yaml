  testCaseId: INEP-145
  tags: INEP-145, OPIF-179472, p1-mh-opif-teflon-d-feb, INEP-108, p1-mh-opif-teflon, native-apps-opif-test-case
  combineScenarios: true

scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"
      - executeFunction:
          name: functions.utils.setMarketInfo
      - log: "BEFORE SCENARIO END"

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: "MH: UnscheduledPickup_1pOrder_multiqty_multiline_Fullfulfillment"
    flow:

      # Pre-requirement: Create user
      - log:
          message: "Pre-requirement: Create user."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.createNewAccountWithCreatePayload # RETURNS --> ${userEmail}, ${userPassword}
          params:
            - name: paymentMethod
              string: data.default.astroAPI.createAccount.paymentMethod.CCVisa

      # Pre-requirement: Create 1P multiline unscheduled pickup order
      - log:
          message: "Pre-requirement: Create 1P multiline unscheduled pickup order."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.createOrder # RETURNS --> ${returnedOrderNumber}
          params:
            - name: payload
              string: data.mh.inep-145.createOrderPayload # Param -> ${userEmail}

      # Onboard and log in to application
      - log:
          message: "Onboard and log in to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded

      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
          name: functions.accountPage.tapSignInBtn
      - executeFunction:
          name: functions.loginPage.userAuthentication # Params -> ${userEmail} and ${userPassword}

      # Validate order is displayed correctly in Order history
      - log:
          message: "Validate order is displayed correctly in Order history."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.accountPage.tapOnOrderHistory
      - sleep:
          duration: 3000
      - executeFunction:
          name: functions.orderHistoryPage.validateOrderCardBasedOnOrderId
          params:
            - name: orderId
              string: ${returnedOrderNumber}

      # Validate order details
      - log:
          message: "Validate order details."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.orderHistoryPage.tapOnViewOrderDetailsBtn
          params:
            - name: orderId
              string: ${returnedOrderNumber}

      - executeFunction:
          name: functions.orderDetailPage.verifySectionDisplayed

      # TODO: Confirm test works in iOS from this point on
      - executeFunction:
          name: functions.orderDetailPage.verifyOrderStatusInOrderTracker
          params:
            - name: orderStatus
              string: data.orderTracker.status.preparing

      # Validate Total items in order and quantity items for first product (line item 1)
      - executeFunction:
          name: functions.orderDetailPage.verifyTotalItemsInOrder
          params:
            - name: totalItemCount
              string: data.mh.inep-145.totalCountItemsInOrder

      - executeFunction:
          name: functions.orderDetailPage.verifyQuantityPerLine 
          params:
            - name: lineItem
              string: data.mh.inep-145.totalCountItemsInOrder
            - name: quantity
              string: data.mh.inep-145.lineItem1.quantity

      - log:
          message: "CHANGE ORDER STATUS -> READY FOR PICKUP"
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.astroApi.moveOrder
          params:
            - name: orderId
              string: ${returnedOrderNumber}
            - name: payload
              string: data.moveOrder.unscheduledPickup.readyForPickup
      - sleep:
          duration: 20000

      - executeFunction:
          name: functions.orderDetailPage.reloadOrderDetailPage

      - executeFunction:
          name: functions.orderDetailPage.verifyOrderStatusInOrderTracker
          params:
            - name: orderStatus
              string: data.orderTracker.status.readyForPickup

      # Validate Cancel items button is still displayed after order status updated
      - executeFunction:
          name: functions.orderDetailPage.assertCancelItemsButton

      - log:
          message: "CHANGE ORDER STATUS -> CUSTOMER PICKED"
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.astroApi.moveOrder
          params:
            - name: orderId
              string: ${returnedOrderNumber}
            - name: payload
              string: data.moveOrder.unscheduledPickup.customerPicked

      - sleep:
          duration: 20000

      # Validate Estimated Delivery Date updated after order picked 
      - executeFunction:
          name: functions.orderDetailPage.reloadOrderDetailPage
      - executeFunction:
          name: functions.orderDetailPage.verifyEstimatedDeliveryDateText
          params:
            - name: expectedEDDText
              string: data.orderTracker.EDD.deliveredToday
      
      # Validate Write an Opinion button is displayed per some line item in order
      - executeFunction:
          name: functions.orderDetailPage.verifyWriteOpinionButtonPerLine
          params:
            - name: lineItem
              string: "2"
      
      # Validate Quantity is consistence per some line item in order
      - executeFunction:
          name: functions.orderDetailPage.verifyQuantityPerLine 
          params:
            - name: lineItem
              string: "1"
            - name: quantity
              string: data.mh.inep-145.lineItem1.quantity
      
      # Validate Cancel Order button is NOT displayed
      - executeFunction:
          name: functions.orderDetailPage.assertCancelButton
          params:
            - name: isCancelButtonDisplayed
              string: 'false'
             
#  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
# #   A F T E R   S C E N A R I O
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: After
    after: true
    #executeOnFailure: false
    flow:
      - log: "AFTER SCENARIO"
      - log:
          message: "Main Scenario passed Successfully."
          color: GREEN_BOLD
      - log: "AFTER SCENARIO ENDED"