  - name: "Place and fulfill an order with GO pickup + 2P delivery items (Scheduled Pickup + Unscheduled Delivery)"
    flow:

      # Onboard and log in to application..
      - log:
          message: "Onboard and log in to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.createNewAccountWithCreatePayload # RETURNS --> ${userEmail}, ${password}
          params:
            - name: paymentMethod
              string: data.default.astroAPI.createAccount.paymentMethod.CCVisa

      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded

      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
          name: functions.accountPage.tapSignInBtn
      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: ${userEmail}
            - name: userPassword
              string: ${password}

      # Add GO Items To Cart --- this part will be in comment until we have merge-hallways
      # TO DO BC We dont have merge-hallway
      # - executeFunction:
      #     name: functions.searchPage.getTheFirstAvailableItemAndNavigateToPDP
      #     params: 
      #       - name: productArray
      #         string: data.searchPage.groceryItemArray
 

      # Add 2P Item.
      - log:
          message: "Add 2P Item."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.tapShopBtn
      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArray
          params:
            - name: productArray
              string: data.globalShared_2PRegularItems

      #TODO add validation in cart for GO + 2P products 

      # Create GO pickup + 2P delivery  Unscheduled Delivery order using astro api.
      # As we dont have GO products only we create an order to 2P iteams *Please update this part later*
      - log:
          message: "Create GO pickup + 2P Unscheduled Delivery order using astro api."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.createOrder # RETURNS --> ${returnedOrderNumber}
          params:
            - name: payload
              string: data.mh.inep-68.createOrderPayload.unscheduledDelivery # Param -> ${userEmail}

      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
          name: functions.accountPage.tapOnOrderHistory

      # Validate it is displayed correctly in Purchase history
      - log:
          message: "Validate it is displayed correctly in Purchase history."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.orderHistoryPage.validateOrderCardBasedOnOrderId
          params:
            - name: orderId
              string: ${returnedOrderNumber}

      # Validate order details
      - log:
          message: "Validate order details."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.orderHistoryPage.tapOnViewOrderDetailsBtn
          params:
            - name: orderId
              string: ${returnedOrderNumber}

      - executeFunction:
          name: functions.orderDetailPage.verifySectionDisplayed

      #Move order with astro, validate it is displayed as Delivered
      - log:
          message: "Move order with astro, validate it is displayed as Delivered."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.moveOrder
          params:
            - name: orderId
              string: ${returnedOrderNumber}
            - name: payload
              string: data.moveOrder.fcDelivery # TODO: Update order type once unscheduled pickup is available

      - executeFunction:
          name: functions.global.tapBackBtn

