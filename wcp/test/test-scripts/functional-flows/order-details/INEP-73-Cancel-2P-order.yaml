general:
  testCaseId: INEP-73
  tags: INEP-73, OPIF-179473, p1-mh-opif-teflon-d-feb, INEP-63, p1-mh-opif-teflon, native-apps-opif-test-case
  combineScenarios: true

scenarios:

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  #   B E F O R E   S C E N A R I O
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"

      - executeFunction:
          name: functions.utils.setMarketInfo

      - log: "BEFORE SCENARIO END"


  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  #   M A I N   S C E N A R I O
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: "Place and cancel an order with 2P item (Cancel order)"
    flow:

      # Pre-requirement: Create user
      - log:
          message: "Pre-requirement: Create user."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.createNewAccountWithCreatePayload # RETURNS --> ${userEmail}, ${password}
          params:
            - name: paymentMethod
              string: data.default.astroAPI.createAccount.paymentMethod.CCVisa

      # Pre-requirement: Create 2P order
      - log:
          message: "Pre-requirement: Create 2P order."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.createOrder # RETURNS --> ${returnedOrderNumber}
          params:
            - name: payload
              string: data.mh.inep-73.createOrderPayload # Param -> ${userEmail}

      # Onboard and log in to application
      - log:
          message: "Onboard and log in to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded

      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
          name: functions.accountPage.tapSignInBtn
      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: ${userEmail}
            - name: userPassword
              string: ${password}

      # Validate order is displayed correctly in Order history
      - log:
          message: "Validate order is displayed correctly in Order history."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.accountPage.tapOnOrderHistory
      - sleep:
          duration: 3000
      - executeFunction:
          name: functions.orderHistoryPage.validateOrderCardBasedOnOrderId
          params:
            - name: orderId
              string: ${returnedOrderNumber}

      # Cancel order
      - log:
          message: "Cancel order."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.orderHistoryPage.tapOnViewOrderDetailsBtn
          params:
            - name: orderId
              string: ${returnedOrderNumber}

      - executeFunction:
          name: functions.orderDetailPage.verifySectionDisplayed

      - executeFunction:
          name: functions.orderDetailsPage.cancelOrder

      # Cancel order
      - log:
          message: "Validate order is canceled in ODP."
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.orderDetailsPage.validateAfterCancellation
          params:
              - name: orderCancelled
                string: true


  #  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  # #   A F T E R   S C E N A R I O
  # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: After
    after: true

    flow:
      - log: "AFTER SCENARIO"


      - log:
          message: "Main Scenario passed Successfully."
          color: GREEN_BOLD


      - log: "AFTER SCENARIO ENDED"