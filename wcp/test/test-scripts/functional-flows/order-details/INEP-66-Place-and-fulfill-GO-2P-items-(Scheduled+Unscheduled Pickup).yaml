  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"

      - executeFunction:
          name: functions.utils.setMarketInfo

      - log: "BEFORE SCENARIO END"


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: "Place and fulfill GO + 2P items (Scheduled + Unscheduled Pickup)"
    flow:

      # Onboard and log in to application..
      - log:
          message: "Onboard and log in to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.createNewAccountWithCreatePayload
          params:
            - name: paymentMethod
              string: data.default.astroAPI.createAccount.paymentMethod.CCVisa
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded

      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
          name: functions.accountPage.tapSignInBtn
      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: ${userEmail}
            - name: userPassword
              string: ${password}
     
      # Add GO Items To Cart
      # TO DO BC We dont have merge-hallway
      # - executeFunction:
      #     name: functions.searchPage.getTheFirstAvailableItemAndNavigateToPDP
      #     params: 
      #       - name: productArray
      #         string: data.searchPage.groceryItemArray
     
      # Add 2P Item.
      - log:
          message: "Add 2P Item."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.tapShopBtn
      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArray
          params:
            - name: productArray
              string: data.globalShared_2PRegularItems

      # Validate 2P item is added in unscheduled slot in cart page
      - log:
          message: "Validate GO & 2P items are added in cart page"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.tapCartIcon
      # TODO: Add validation 
      - executeFunction:
          name: functions.global.tapBackBtn

      # Create GO & 2P order using astro api.
      - log:
          message: "Create GO & 2P order using astro api."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.createOrder
          params:
            - name: payload
              string: data.mh.inep-66.createOrderPayload # Param -> ${userEmail}

      #Move GO & 2P Unscheduled Pickup item using Astro API...
      - log:
          message: PREREQUISITE â€” Move GO & 2P Unscheduled Pickup item using Astro API...
          color: GREEN_BOLD
      - executeFunction:
          name: functions.astroApi.moveOrder
          params:
            - name: orderId
              string: ${returnedOrderNumber}
            - name: payload
              string: data.moveOrder.storeUnscheduledPickup

      #Validate it is displayed correctly in Purchase history
      - log:
          message: "Validate it is displayed correctly in Purchase history."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.orderHistoryPage.validateOrderCardBasedOnOrderId
          params:
            - name: orderId
              string: ${returnedOrderNumber}

      #Validate order details
      - log:
          message: "Validate order details."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.orderHistoryPage.tapOnViewOrderDetailsBtn
          params:
            - name: orderId
              string: ${returnedOrderNumber}

      - executeFunction:
          name: functions.orderDetailPage.verifySectionDisplayed

