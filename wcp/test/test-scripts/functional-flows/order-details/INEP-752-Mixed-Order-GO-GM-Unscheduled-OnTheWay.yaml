general:
  testCaseId: INEP-752
  tags: INEP-752,OPIF-179447,p1-mh-opif-teflon
  combineScenarios: true

scenarios:

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  #   B E F O R E   S C E N A R I O
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"

      - executeFunction:
          name: functions.utils.setMarketInfo

      - log: "BEFORE SCENARIO END"

# # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
# # #   M A I N   S C E N A R I O
# # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: "User with mixed order, unscheduled order in 'On the way' status (1 GO and GM 3p)"
    flow:

      # PREREQUISITE - Create account using astro.
      - log:
          message: "PREREQUISITE - Create account using astro."
          color: BLUE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.createNewAccountWithCreatePayload # RETURNS --> ${userEmail}, ${password}
          params:
            - name: paymentMethod
              string: data.default.astroAPI.createAccount.paymentMethod.CCVisa

      # PREREQUISITE - Create order using astro.
      - log:
          message: "PREREQUISITE -  Create order using astro."
          color: BLUE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.createOrder # RETURNS --> ${returnedOrderNumber}
          params:
            - name: payload
              string: data.mh.inep-752.createOrderPayload #TODO: Add scheduled order when available

      # PREREQUISITE - Move order using astro.
      - log:
          message: "PREREQUISITE -  Move order using astro."
          color: BLUE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.moveOrder
          params:
            - name: orderId
              string: ${returnedOrderNumber}
            - name: payload
              string: data.moveOrder.fcDelivery.line1.shippedStatus

      # Onboard and log in to application.
      - log:
          message: "Onboard and log in to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded

      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
          name: functions.accountPage.tapSignInBtn
      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: ${userEmail}
            - name: userPassword
              string: ${password}

      - executeFunction:
          name: functions.accountPage.tapOnOrderHistory

      # Go to order details.
      - log:
          message: "Go to order details."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.orderHistoryPage.navigateToLatestOrder

      # Validate order details.
      - log:
          message: "Validate order details."
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.orderDetailsPage.validateShipmentIsDisplayed
          params:
            - name: expectedDeliveryType
              string: data.global.deliveryText.delivery
            - name: expectedShipmentCount
              string: data.mh.inep-752.shipmentCount

      - executeFunction:
          name: functions.orderDetailsPage.validateOrderDetailsAreDisplayed

      - if:
          condition: ${platform} == 'ios'
          then:
            - executeFunction: # No existing RETURN CTA button in Android ATM. Issue has been reported. Need to update once fix gets merged
                name: functions.orderDetailPage.validateReturnCTADisplayed

      - executeFunction:
          name: functions.orderDetailPage.assertTrackOrderButtonDisplayed


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   A F T E R   S C E N A R I O                                                                                       #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
  - name: After
    after: true
    executeOnFailure: false
    flow:
      - log: "AFTER SCENARIO"

      - log:
          message: "Main Scenario passed successfully."
          color: GREEN_BOLD

      - log: "AFTER SCENARIO ENDED"