  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"

      - executeFunction:
          name: functions.utils.setMarketInfo

      - log: "BEFORE SCENARIO END"


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: "Registered User Validate Page Navigations"
    flow:

      # Create account using astro api.
      - log:
          message: PREREQUISITE â€” Creating user account using Astro API.
          color: BLUE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.createNewAccountWithCreatePayload # RETURNS --> ${userEmail}, ${password}

      # Onboard to application.
      - log:
          message: "Onboard to application."
          color: PURPLE_BOLD_BRIGHT      
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
         name: functions.homePage.assertPageLoaded

      # Login.
      - log:
          message: "Login."
          color: PURPLE_BOLD_BRIGHT  
      - executeFunction:
          name: functions.global.tapAccountBtn          
      - executeFunction:
          name: functions.accountPage.tapSignInBtn
      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: ${userEmail}
            - name: userPassword
              string: ${password}

      - executeFunction:
          name: functions.global.tapShopBtn  

      # Validate navigation to PDP.
      - log:
          message: "Validate navigation to PDP."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.searchPage.getTheFirstAvailableItemAndNavigateToPDP
          params:
            - name: productArray
              string: data.global.itemsArray.1P
      - executeFunction:
          name: functions.productDetailsPage.validateItemDetails
      - executeFunction:
           name: functions.productDetailsPage.tapClose      

      # Validate navigation to Homepage.
      - log:
          message: "Validate navigation to Homepage."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.searchPage.navigateBackToHome
          
