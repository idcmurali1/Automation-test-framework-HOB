  - name: "Registered User Validate SLP Page"
    flow:


      - log:
          message: PREREQUISITE â€” Creating user account using Astro API.
          color: BLUE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.createNewAccountWithCreatePayload # RETURNS --> ${userEmail}, ${password}


      - log:
          message: "Onboard to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded


      - log:
          message: "Login."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
          name: functions.accountPage.tapSignInBtn
      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: ${userEmail}
            - name: userPassword
              string: ${password}
      - executeFunction:
          name: functions.global.tapShopBtn


      - log:
          message: "Validate suggestions are displayed"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.searchField.typeTextWithoutEnter
          params:
            - name: searchText
              string: data.global.searchText.autocomplete
      - executeFunction:
          name: functions.searchPage.top-menu.search-suggestions.assertSuggestionsDisplayed


      - log:
          message: "Validate autocorrect feature"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.searchField.enterText
          params:
            - name: searchText
              string: data.global.searchText.typo
      - executeFunction:
          name: functions.searchPage.validateAutoCorrection


      - log:
          message: "Validate total results are displayed"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.searchField.enterText
          params:
            - name: searchText
              string: data.global.searchText.products.blender
      - executeFunction:
          name: functions.searchPage.top-menu.search.totalResultsDisplayed


      - log:
          message: "Validate no results are displayed "
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.searchField.enterText
          params:
            - name: searchText
              string: data.global.searchText.noResults
      - executeFunction:
          name: functions.searchPage.top-menu.search.noResultsDisplayed


      - log:
          message: "Validate add to cart from SLP"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails
          params:          
            - name: productArray
              string: data.global.itemsArray.unscheduledGM1P_S2H


      - executeFunction:
          name: functions.global.validateCartQuantity
          params:
            - name: cartQuantity
              string: data.itemCount.qty1   


