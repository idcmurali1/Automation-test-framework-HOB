general:
  testCaseId: INEP-774
  tags: INEP-774, INEP-783, OPIF-187054, p1-mh-opif-teflon, native-apps-opif-test-case
  combineScenarios: true

scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: 'INEP-774: BEFORE SCENARIO START'
      - executeFunction:
          name: functions.utils.setMarketInfo
      - storeIn:
          key: tcVars_successfulExecution
          value: false
      - log: 'INEP-774: BEFORE SCENARIO END'

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: "MH: Verify see similar link is displayed and can add products to cart from search GO EA."
    flow:
      - log: 'INEP-774: MAIN SCENARIO START'

      # Onboard to application.
      - log:
          message: "Onboard to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded
      
      # Search for an OOS GO EA item
      - executeFunction:
          name: functions.searchField.enterText
          params:
            - name: searchText
              string: data.mh.inep-774.searchItem1
      - executeFunction:
          name: functions.searchPage.scrollDownToOOSItem
      - executeFunction:
          name: functions.searchPage.tapShopSimilarLink
      - executeFunction:
          name: functions.searchPage.assertSeeSimilarCarouselIsDisplayed
      - executeFunction:
          name: functions.searchResultPage.addItemToCart

      # TC completed.    
      - storeIn:
          key: tcVars_successfulExecution
          value: true

      - log: 'INEP-774: MAIN SCENARIO END'

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   A F T E R   S C E N A R I O                                                                                       #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #              

  - name: After
    after: true
    executeOnFailure: false
    flow:
      - log: 'INEP-774: AFTER SCENARIO START'
      - if:
          condition: ${tcVars_successfulExecution}
          then:
            - log:
                message: TC PASSED
                color: GREEN_BOLD
          else:
            - failTest:
                message: TC FAILED
      - log: 'INEP-774: AFTER SCENARIO END'