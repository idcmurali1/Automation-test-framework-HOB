scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"

      - executeFunction:
          name: functions.utils.setMarketInfo

      - log: "BEFORE SCENARIO END"

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: "Select Delivery address, change default store A2C from SLP"
    flow:

      # Create account using astro api..
      - log:
          message: PREREQUISITE â€” Creating user account using Astro API..
          color: PURPLE_BOLD_BRIGHT
      - if: 
          condition: ${environment} == 'Production'
          then:
            - executeFunction: 
                name: functions.login.storeEmail
                params:
                  - name: userAndroidEmail
                    string: data.mh.inep-295.userEmail-android # Need to update
                  - name: useriOSEmail
                    string: data.mh.inep-295.userEmail-ios # Need to update
          else:
            - executeFunction:
                name: functions.astroApi.createNewAccountWithCreatePayload

      # Onboard to application..
      - log:
          message: "Onboard to the application.."
          color: PURPLE_BOLD_BRIGHT      
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore          
      - executeFunction:
         name: functions.homePage.assertPageLoaded

      # Click on login and select sign in..
      - log:
          message: "Click on Login and Select Sign in.."
          color: PURPLE_BOLD_BRIGHT  
      - executeFunction:
          name: functions.global.tapAccountBtn          
      - executeFunction:
          name: functions.accountPage.tapSignInBtn

      # Login with existing user user..
      - log:
          message: "Login with existing user using password as authentication method and ensure user is logged in.."
          color: PURPLE_BOLD_BRIGHT       
      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: ${userEmail}
            - name: userPassword
              string: ${password}

      - executeFunction:
          name: functions.global.tapShopBtn  

      - if: 
          condition: ${environment} == 'Production'
          then:
            - executeFunction: 
                name: functions.cartPage.clearCart

      # Change and validate delivery store address..
      - log:
          message: "Change and validate delivery store address.."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.homePage.selectStore
          params:       
            - name: Delivery
              string: true
            - name: validateAddress
              string: true
            - name: storeName
              string: data.global.data.walmartStoreName

      # Add GO item from search page..
      - log:
          message: "Add GO item from search page.."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails # -> RETURNS: ${productName}, ${productPrice}, ${productQty}
          params:          
            - name: productArray
              string: data.mh.inep295.itemsArray.grocery
      
      - executeFunction:
          name: functions.global.tapCartIcon

      # Validate item and quantity available in cart..
      - log:
          message: "Validate item and quantity available in cart.."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.cartPage.validateProductDetails
          params:
            - name: productName
              string: ${productName}
            - name: productPrice
              string: ${productPrice}
            - name: productQty
              string: data.mh.inep295.itemCount.qty

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   A F T E R   S C E N A R I O                                                                                       #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #              
  - name: After
    after: true
    executeOnFailure: false
    flow:
      - log: "AFTER SCENARIO"
      - log:
          message: "Main Scenario passed Successfully."
          color: GREEN_BOLD
      - log: "AFTER SCENARIO ENDED"