scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"

      - executeFunction:
          name: functions.utils.setMarketInfo

      - log: "BEFORE SCENARIO END"


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: "Registered User Validate filter options in SLP Page"
    flow:

      # PREREQUISITE — Creating user account using Astro API.
      - log:
          message: PREREQUISITE — Creating user account using Astro API.
          color: BLUE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.createNewAccountWithCreatePayload # RETURNS --> ${userEmail}, ${password}

      # Onboard to application.
      - log:
          message: "Onboard to the application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded

      # Login.
      - log:
          message: "Login."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
          name: functions.accountPage.tapSignInBtn
      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: ${userEmail}
            - name: userPassword
              string: ${password}

      - executeFunction:
          name: functions.global.tapShopBtn

      # Validate filter by department option
      - log:
          message: "Validate filter by department option"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.searchField.enterText
          params:
            - name: searchText
              string: data.global.searchText.products.tv
      - executeFunction:
          name: functions.searchPage.filterByDepartment
          params:
            - name: departmentName
              string: data.global.search.filter.departments.tvAndVideo

      # Clear applied filter
      - log:
          message: "Clear applied filter"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.searchPage.clearFilter

      # Search for an item
      - log:
          message: "Search for an item"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.searchField.enterText
          params:
            - name: searchText
              string: data.global.searchText.products.blender
      
      # Validate quick price filter
      - log:
          message: "Validate quick price filter"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.searchResultPage.validateFiltersOnSearchResultsPage
          params:
            - name: filter
              string: data.global.search.filter.price

      # Validate quick brand filter
      - log:
          message: "Validate quick brand filter"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.searchResultPage.validateFiltersOnSearchResultsPage
          params:
            - name: filter
              string: data.global.search.filter.brand

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   A F T E R   S C E N A R I O                                                                                       #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
  - name: After
    after: true
    executeOnFailure: false
    flow:
      - log: "AFTER SCENARIO"

      - log:
          message: "Main Scenario passed successfully."
          color: GREEN_BOLD

      - log: "AFTER SCENARIO ENDED"