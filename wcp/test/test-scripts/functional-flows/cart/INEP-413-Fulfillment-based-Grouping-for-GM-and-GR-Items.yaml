general:
  testCaseId: INEP-413
  tags: p1-mh-opif-teflon, OPIF-179339, p1-mh-opif-teflon-d-feb, INEP-413, native-apps-opif-test-case, p1-mh-opif-prod
  combineScenarios: true

scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   B E F O R E   S C E N A R I O                                                                                     #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: 'INEP-413: BEFORE SCENARIO START'

      - executeFunction:
          name: functions.utils.setMarketInfo
      - if:
          condition: ${platform} == 'Android'
          then:
            - storeIn:
                key: userEmail
                value: data.mh.inep413.user.email-android
          else:
            - storeIn:
                key: userEmail
                value: data.mh.inep413.user.email-ios
      - storeIn:
          key: userPassword
          value: data.global.password.Password3
      - storeIn:
          key: userName
          value: data.global.name.ACCEPT

      - storeIn:
          key: tcVars_successfulExecution
          value: false

      - log: 'INEP-413: BEFORE SCENARIO END'

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   M A I N   S C E N A R I O                                                                                         #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: 'INEP-413: Validate Correct Item Grouping by Fulfillment Method in Cart for GM and GR Items'
    flow:
      - log: 'INEP-413: MAIN SCENARIO START'

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 1: ONBOARD INTO THE APP...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.collapseGicIfExpanded
      - executeFunction:
          name: functions.homePage.assertPageLoaded

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 2: LOGIN WITH AN EXISTING USER ACCOUNT...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
          name: functions.accountPage.tapSignInBtn
      - executeFunction:
          name: functions.loginPage.userAuthentication # <-- ${userEmail}, ${userPassword}
      - executeFunction:
          name: functions.accountPage.assertUserLoggedInSuccessfully
      - executeFunction:
          name: functions.accountPage.assertDisplayedUserName # <-- ${userName}

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 3: NAVIGATE TO HOME AND CLEAR CART IF REQUIRED...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.global.tapShopBtn
      - executeFunction:
          name: functions.cartPage.clearCart

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 4: ADD 1 GM ITEM TO CART...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails # RETURNS --> ${productDetailsArray}, ${productName}
          params:
            - name: productArray
              string: data.mh.inep413.itemsArray.GM
      - storeIn:
          key: tcVars_productDetailsArray_Unscheduled
          value: ${productDetailsArray}
      - executeFunction:
          name: functions.global.resetCartInformation/GlobalVars
      - log:
          message: '✔︎ GM Item added to Cart: ${productName}'
          color: GREEN_BOLD

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 5: ADD 1 GR ITEM TO CART...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails # RETURNS --> ${productDetailsArray}, ${productName}
          params:
            - name: productArray
              string: data.mh.inep413.itemsArray.GR
      - storeIn:
          key: tcVars_productDetailsArray_Scheduled
          value: ${productDetailsArray}
      - executeFunction:
          name: functions.global.resetCartInformation/GlobalVars
      - log:
          message: '✔︎ GR Item added to Cart: ${productName}'
          color: GREEN_BOLD

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 6: OPEN CART...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.global.tapCartIcon

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 7: VALIDATE GR ITEM IS GROUPED UNDER SCHEDULED DELIVERY BASKET...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.cartPage.assertItemsArrayListed-byFulfillmentMethod
          params:
            - name: fulfillmentMethod
              string: scheduledDelivery
            - name: itemsArray
              string: ${tcVars_productDetailsArray_Scheduled}
            - name: assertItemDetails
              string: 'false'

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 8: VALIDATE GM ITEM IS GROUPED UNDER UNSCHEDULED DELIVERY BASKET...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.cartPage.assertItemsArrayListed-byFulfillmentMethod
          params:
            - name: fulfillmentMethod
              string: unscheduledDelivery
            - name: itemsArray
              string: ${tcVars_productDetailsArray_Unscheduled}
            - name: assertItemDetails
              string: 'false'
            - name: useExistingGroupsJson
              string: 'true'

      - storeIn:
          key: tcVars_successfulExecution
          value: true

      - log: 'INEP-413: MAIN SCENARIO END'

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   A F T E R   S C E N A R I O                                                                                       #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: After
    after: true
    executeOnFailure: false
    flow:
      - log: 'INEP-413: AFTER SCENARIO START'

      - if:
          condition: ${tcVars_successfulExecution}
          then:
            - log:
                message: TC PASSED
                color: GREEN_BOLD
          else:
            - failTest:
                message: TC FAILED

      - log: 'INEP-413: AFTER SCENARIO END'
