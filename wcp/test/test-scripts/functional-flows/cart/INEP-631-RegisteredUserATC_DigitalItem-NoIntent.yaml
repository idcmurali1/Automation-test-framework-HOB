scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"

      - executeFunction:
          name: functions.utils.setMarketInfo

      - log: "BEFORE SCENARIO END"
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: "MH: Validate registered user ATC Digital Item no intent"
    flow:
      # Create account using astro api.
      - log:
          message: PREREQUISITE â€” Creating user account using Astro API...
          color: GREEN_BOLD
      - executeFunction:
          name: functions.astroApi.createNewAccountWithCreatePayload
          params:
            - name: paymentMethod
              string: data.default.astroAPI.createAccount.paymentMethod.CCVisa 

      # Onboard to application
      - log:
          message: "Onboard to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded
      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
          name: functions.accountPage.tapSignInBtn
      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: ${userEmail}
            - name: userPassword
              string: ${password}
      - executeFunction:
          name: functions.accountPage.assertUserLoggedInSuccessfully 
      
      # Navigate to shop button.
      - log:
          message: "Navigate to shop button."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.tapShopBtn 
      
      # Go to GIC and expand it
      - log:
          message: "Validate GIC opens"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.homePasge.gic.expandIfCollapsed

      # Validate no intent is selected
      - log:
          message: "# Validate no intent is selected"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.gic.unselectIntent
      - executeFunction:
          name: functions.global.gic.verifyNoIntentIsSelected
    
      # Collapsed GIC
      - log:
          message: "Close GIC"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.homePage.gic.collapseIfExpanded

      # Add digital items to cart.
      - log:
          message: "Add digital items to cart."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails #--> Returns ${productName}
          params:
            - name: productArray
              string: data.global.1PItems.digital #TO-DO: Update items, current data in production not in teflon
      # [VARIABLE] Product's name saved in ${digital_product_name}
      - storeIn:
          key: digital_product_name
          value: ${productName}

    # Go to GIC and expand it
      - log:
          message: "Validate GIC opens"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.homePage.gic.expandIfCollapsed

     # Navigate to cart.
      - log:
          message: "Navigate to cart "
          color: PURPLE_BOLD_BRIGHT      
      - executeFunction:
          name: functions.global.tapCartIcon 
    
    # Validate digital items in cart.
      - log:
          message: "Validate digital items in cart"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.cartPage.validateProductInCart
          params:
            - name: productName
              string: ${digital_product_name}

      - storeIn:
          key: testStatus
          value: passed

