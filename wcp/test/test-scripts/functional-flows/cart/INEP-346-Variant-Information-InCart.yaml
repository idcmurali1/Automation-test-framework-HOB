  - name: "MH: Cart Item Info - Validate the variant information of the product."
    flow:
      # Onboard to application
      - log:
          message: "Onboard to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded   

    # Add an item to cart.
      - log:
          message: "Add an item to cart"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.productDetailsPage.addToCartUsingItemArrayList-GetProductDetails
          params:
            - name: productArray
              string: data.mh.inep346.itemsArray
      
      # Obtaining the variant information of the product in cart.
      - log:
          message: "Obtaining the variant information of the product in cart."
          color: PURPLE_BOLD_BRIGHT 
      - executeFunction:
          name: functions.productDetailsPage.getProductVariant

      # Close PDP
      - log:
          message: "Close PDP"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.productDetailsPage.tapClose

      # Navigate to cart.
      - log:
          message: "Navigate to cart"
          color: PURPLE_BOLD_BRIGHT      
      - executeFunction:
          name: functions.global.tapCartIcon   

      # Validating the product variant information of the product in cart.
      - log:
          message: " Validating the product variant information of the product in cart."
          color: PURPLE_BOLD_BRIGHT 
      - executeFunction:
          name: functions.cartPage.assertProductColorVariant
          params:
            - name: returnedProductVariant
              string: ${returnedProductVariant}
   
