  - name: "MH: Bookslot - Verify the 'Reserve time' link is visible on cart."
    flow:


      # Onboard to application
      - log:
          message: "Onboard to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded

  #TO-DO: REMOVE - ADDED TO CHANGE STORE TO A ONE WHERE THE ITEMS ARE AVAILABLE. 
      #Select store without selecting intent..
      - log:
          message: "Select store without selecting intent.."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.tapShopBtn  
      - executeFunction:
          name: functions.homePage.selectStore
          params:
            - name: noIntent
              string: true
            - name: Zipcode
              string: true              
            - name: Zip_Code
              string: data.global.gic.zipCode2
            - name: storeName
              string: data.global.gic.storeNameScToreo

      # Add a GR item to cart.
      - log:
          message: "Add a GR item to cart"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArray
          params:
            - name: productArray
              string: data.global.itemsArray.groceryByPieces

      # Navigate to cart.
      - log:
          message: "Navigate to cart"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.tapCartIcon
      - executeFunction:
          name: functions.cartPage.verifyReserveATimeBtnIsDisplayed


