general:
  testCaseId: INEP-1061
  tags: INEP-1061, OPIF-179329, p1-mh-opif-teflon
  combineScenarios: true

scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: 'INEP-1061: BEFORE SCENARIO START'
      
      - executeFunction:
          name: functions.utils.setMarketInfo
      - if:
          condition: ${platform} == 'Android'
          then:
            - storeIn:
                key: tcVars_userEmail
                value: data.mh.inep1061.user.email-android
          else:
            - storeIn:
                key: tcVars_userEmail
                value: data.mh.inep1061.user.email-ios

      - log: 'INEP-1061: BEFORE SCENARIO END'
      
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
# #   M A I N   S C E N A R I O
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: "MH: Validate OOS basquet in cart"
    flow:
      - log: 'INEP-1061: MAIN SCENARIO START'

      # Onboard to application.
      - log:
          message: "Onboard to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded
      
      # login to application.
      - log:
          message: "Login to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
          name: functions.accountPage.tapSignInBtn
      - executeFunction:
          name: functions.loginPage.userAuthentication # <-- ${userEmail}, ${userPassword}
          params:
            - name: userEmail
              string: ${tcVars_userEmail}
            - name: userPassword
              string: data.global.password.Password2
      - executeFunction:
          name: functions.global.tapShopBtn
      - executeFunction:
          name: functions.cartPage.clearCart

      # Select delivery intent from gic.
      - log:
          message: "Select delivery intent from gic"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.gic.selectDeliveryIntent
          params:
            - name: page
              string: home

      # Select address to delivery intent
      - log:
          message: "Open address link and select address for delivery intent"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.homePage.gic.taponAddressbutton
      - executeFunction:
          name: functions.accountPage.setAddress
          params:
            - name: streetAddress
              string: data.global.streetAddress.zipcode.11220
      - executeFunction:
          name: functions.accountPage.tapContinueBtn
  
      # Add two scheduled item to cart.
      - log:
          message: "Add two scheduled item to cart"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails #--> Returns ${productName}
          params:
            - name: productArray
              string: data.global.data.dualGOItemArray
      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails #--> Returns ${productName}
          params:
            - name: productArray
              string: data.global.itemsArray.OOS.byZipCode.10200 #Item available in Zipcode 11220, not available in zipcode 10200
      # [VARIABLE] Product's name saved in ${expectedOOS_product_name}
      - storeIn:
          key: expectedOOS_product_name
          value: ${productName}
  
      # Navigate to cart.
      - log:
          message: "Navigate to cart."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.tapCartIcon
     
      # Change fulfilment address to make OOS GO and 1P items
      - log:
          message: "Change fulfillment address"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.cartPage.tapReserveATimeBtn
      - sleep:
          duration: 5000
      - executeFunction:
          name: functions.reserveATime.tabChangeAddressLink
      - executeFunction:
          name: functions.addAddressPage.selectSecondAddress
      - executeFunction:
          name: functions.addAddressBottomSheet.tapOnContinueButton
      - if:
          condition: ${platform} == 'Android'
          then:
            - executeFunction:
                name: functions.cartPage.tapGotItButton
          
            # Reserving slot.
            - log:
                message: "Reserving slot."
                color: PURPLE_BOLD_BRIGHT
            - executeFunction:
                name: functions.reserveATime.bookSlot
                params:
                  - name: fufillment
                    string: Delivery
                  - name: slotType
                    string: Standard
                  - name: slotDay
                    string: tomorrow
            - executeFunction:
                name: functions.cartPage.tapGotItButton
          else:
            - executeFunction:
                name: functions.reserveATime.tapBackToCartButton
          
     # Validate OOS card is displayed in cart
      - log:
          message: "Validate OOS card is displayed in cart"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.cartPage.OOSAlertMessageHeader.isDisplayed
      - executeFunction:
          name: functions.global.closePopUp

      - log: 'INEP-1061: MAIN SCENARIO END'
         
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   A F T E R   S C E N A R I O                                                                                       #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #              
  
  - name: After
    after: true
    executeOnFailure: false
    flow:
      - log: "AFTER SCENARIO"
      - log:
          message: "Main Scenario passed successfully."
          color: GREEN_BOLD
      - log: "AFTER SCENARIO ENDED"
       