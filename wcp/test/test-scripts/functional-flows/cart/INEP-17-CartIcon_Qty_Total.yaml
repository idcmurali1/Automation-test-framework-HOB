  - name: "CartIcon-Qty-Total"
    flow:

      # Onboard to application
      - log:
          message: "Onboard to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded  
 
      # Add items to cart..
      - log:
          message: Add items to cart..
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.utils.getTheFirstAvailableItemAndNavigateToPDPWithDeepLink
          params:
            - name: productArray
              string: data.opif-179332.itemsArray
            - name: quantity
              string: data.global.item.2count

      - executeFunction:
          name: functions.productDetailsPage.tapClose        

      - executeFunction:
          name: functions.global.validateCartQuantity
          params:
            - name: cartQuantity
              string: data.global.item.2count

