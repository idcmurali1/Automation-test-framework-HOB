general:
  testCaseId: INEP-642
  tags: INEP-642, OPIF-179336, p1-mh-opif-teflon-d-feb, p1-mh-opif-teflon, INEP-863, native-apps-opif-test-case, p1-mh-opif-prod
  combineScenarios: true

scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Before
    before: true
    endTestOnFailure: true

    flow:
      - log: "BEFORE SCENARIO"
      - executeFunction:
          name: functions.utils.setMarketInfo
      - log: "BEFORE SCENARIO END"

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: "Select GIC Pickup intent and store, A2C and change store in cart and validate OOS section and Number "
    flow:
      # Create account using astro api..
      - log:
          message: PREREQUISITE â€” Creating user account using Astro API..
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.createNewAccountWithCreatePayload

      # Onboard to application..
      - log:
          message: "Onboard to the application.."
          color: PURPLE_BOLD_BRIGHT      
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore          
      - executeFunction:
         name: functions.homePage.assertPageLoaded

      # Click on login and select sign in..
      - log:
          message: "Click on Login and Select Sign in.."
          color: PURPLE_BOLD_BRIGHT  
      - executeFunction:
          name: functions.global.tapAccountBtn          
      - executeFunction:
          name: functions.accountPage.tapSignInBtn

      # Login with existing user user..
      - log:
          message: "Login with existing user using password as authentication method and ensure user is logged in.."
          color: PURPLE_BOLD_BRIGHT       
      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: ${userEmail}
            - name: userPassword
              string: ${password}
      - executeFunction:
          name: functions.global.tapShopBtn  

      # Select pickup intent..
      - log:
          message: "Select pickup intent.."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.gic.selectPickupIntent
          params:
            - name: page
              string: home

      # Add item from search page..
      - log:
          message: "Add item from search page.."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails
          params:          
            - name: productArray
              string: data.global.itemsArray.unscheduledGM1P_S2H # Need to update item

      # Validate item and quantity available in cart..
      - log:
          message: "Validate item and quantity available in cart.."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.validateCartQuantity
          params:
            - name: cartQuantity
              string: data.global.item.1count

# # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#       - log: 'R2_SUBFLOW_TRANSACTION'
# # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *              

      # Navigate to cart.
      - log:
          message: "Navigate to cart.. "
          color: PURPLE_BOLD_BRIGHT      
      - executeFunction:
          name: functions.global.tapCartIcon    

      # Validate item and quantity available in cart..
      - log:
          message: "Validate item and quantity available in cart.. "
          color: PURPLE_BOLD_BRIGHT    
      - executeFunction:
          name: function.cartPage.tapSeeDetails
      - executeFunction:
          name: functions.cartPage.validateItemDetails 

      # Validate fulfillment details in cart page.. 
      - log:
          message: "Validate fulfillment details in cart page.. "
          color: PURPLE_BOLD_BRIGHT                    
      - executeFunction:
          name: function.cartPage.validateFufillmentType
          params:
            - name: expectedFulfillmentType
              string: data.cartPage.freePickupFulfillmentType

      # Select Pickup slot from cart..
      - log:
          message: "Select Pickup slot from cart.."
          color: PURPLE_BOLD_BRIGHT    
      - executeFunction:
          name: functions.cartPage.tapReserveATimeBtn
      - executeFunction:
          name: functions.reserveATime.bookSlot
          params:
            - name: fufillment
              string: data.global.deliveryText.pickup
            - name: slotType
              string: Standard
      
      # Change store from cart..
      - log:
          message: "Change store from cart.."
          color: PURPLE_BOLD_BRIGHT         
      - executeFunction:
          name: functions.cartPage.tapOnAddressLink
      - executeFunction:
          name: functions.selectStorePage.enterZipcode
          params:
            - name: Zip_Code
              string: data.global.gic.zipCode1 # Need to update
      - executeFunction:
          name: functions.selectStorePage.selectStore
          params:
            - name: storeName
              string: data.inep642.storeName # Need to update
      - executeFunction:
            name: functions.selectStorePage.tapOnSaveButton  
      
      # Validate the item in the cart is OOS
      - log:
          message: "Validate the item in the cart is OOS.."
          color: PURPLE_BOLD_BRIGHT         
      - executeFunction:
          name: functions.cartPage.validateOOSandItemUpdateSheet
          params:
            - name: ItemCount
              string: data.global.item.1count

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   A F T E R   S C E N A R I O                                                                                       #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #              
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    executeOnFailure: false
    flow:
      - executeFunction:
          name: functions.utils.after