general:
  testCaseId: INEP-1050
  tags: INEP-1050, OPIF-179342, p1-mh-opif-teflon, native-apps-opif-test-case, p1-mh-opif-prod
  combineScenarios: true

scenarios:

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  #   B E F O R E   S C E N A R I O
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"

      - executeFunction:
          name: functions.utils.setMarketInfo

      - log: "BEFORE SCENARIO END"

# # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
# # #   M A I N   S C E N A R I O
# # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: "Move scheduled and unscheduled items from cart to SFL"
    flow:
      
      # Onboard.
      - log:
          message: "Onboard."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded

      # Add 2 scheduled items to cart.
      - log:
          message: "Add 2 scheduled items to cart."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails # RETURNS ---> ${productName}, ${productPrice}, ${totalPrice}, ${productArray}
          params:
            - name: productArray
              string: data.mh.inep-1050.scheduled.item1

      - storeIn:
          key: scheduled_item1_product_name
          value: ${productName}
      - storeIn:
          key: scheduled_item1_product_price
          value: ${productPrice}
      # Clear variable ${productDetailsArray} to only get one item data
      - storeIn:
          key: productDetailsArray
          value: "null"

      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails # RETURNS ---> ${productName}, ${productPrice}, ${totalPrice}, ${productArray}
          params:
            - name: productArray
              string: data.mh.inep-1050.scheduled.item2

      - storeIn:
          key: scheduled_item2_product_details
          value: ${productDetailsArray}

      # Add 2 unscheduled items to cart.
      - log:
          message: "Add 2 unscheduled items to cart."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails # RETURNS ---> ${productName}, ${productPrice}, ${totalPrice}, ${productArray}
          params:
            - name: productArray
              string: data.mh.inep-1050.unscheduled.item1

      - storeIn:
          key: unscheduled_item1_product_name
          value: ${productName}
      - storeIn:
          key: unscheduled_item1_product_price
          value: ${productPrice}
      # Clear variable ${productDetailsArray} to only get one item data
      - storeIn:
          key: productDetailsArray
          value: "null"

      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails # RETURNS ---> ${productName}, ${productPrice}, ${totalPrice}, ${productArray}
          params:
            - name: productArray
              string: data.mh.inep-1050.unscheduled.item2

      - storeIn:
          key: unscheduled_item2_product_details
          value: ${productDetailsArray}

      # Go to cart.
      - log:
          message: "Go to cart."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.tapCartIcon
      - executeFunction:
          name: function.cartPage.tapSeeDetails

      # Moving scheduled item to SFL.
      - log:
          message: "Moving scheduled item to SFL."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.cartPage.validateProductDetails
          params:
            - name: productName
              string: ${scheduled_item1_product_name}
            - name: productPrice
              string: ${scheduled_item1_product_price}
            - name: productQty
              string: data.itemCount.qty1

      - executeFunction:
          name: functions.cartPage.moveAndVerifyProductMoveToSFL
          params:
            - name: productName
              string: ${scheduled_item1_product_name}

      - executeFunction:
          name: functions.cartPage.validateProductDetailsInSFL
          params:
            - name: productName
              string: ${scheduled_item1_product_name}
            - name: productPrice
              string: ${scheduled_item1_product_price}
            - name: productQty
              string: data.itemCount.qty1

      # Moving unscheduled item to SFL.
      - log:
          message: "Moving unscheduled item to SFL."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.cartPage.validateProductDetails
          params:
            - name: productName
              string: ${unscheduled_item1_product_name}
            - name: productPrice
              string: ${unscheduled_item1_product_price}
            - name: productQty
              string: data.itemCount.qty1

      - executeFunction:
          name: functions.cartPage.moveAndVerifyProductMoveToSFL
          params:
            - name: productName
              string: ${unscheduled_item1_product_name}

      - executeFunction:
          name: functions.cartPage.validateProductDetailsInSFL
          params:
            - name: productName
              string: ${unscheduled_item1_product_name}
            - name: productPrice
              string: ${unscheduled_item1_product_price}
            - name: productQty
              string: data.itemCount.qty1

      # Validate scheduled item is displayed in scheduled basket.
      - log:
          message: "Validate scheduled item is displayed in scheduled basket."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.cartPage.assertItemsArrayListed-byFulfillmentMethod
          params:
            - name: fulfillmentMethod
              string: scheduledDelivery
            - name: itemsArray
              string: ${scheduled_item2_product_details}
            - name: assertItemDetails
              string: 'false'

      # Validate unscheduled item is displayed in scheduled basket.
      - log:
          message: "Validate unscheduled item is displayed in scheduled basket."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.cartPage.assertItemsArrayListed-byFulfillmentMethod
          params:
            - name: fulfillmentMethod
              string: unscheduledDelivery
            - name: itemsArray
              string: ${unscheduled_item2_product_details}
            - name: assertItemDetails
              string: 'false'


