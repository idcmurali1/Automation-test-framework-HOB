general:
  testCaseId: INEP-418
  tags: p1-mh-opif-teflon, OPIF-179339, p1-mh-opif-teflon-d-feb, INEP-418, native-apps-opif-test-case, p1-mh-opif-prod
  combineScenarios: true

scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   B E F O R E   S C E N A R I O                                                                                     #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: 'INEP-418: BEFORE SCENARIO START'

      - executeFunction:
          name: functions.utils.setMarketInfo

      - storeIn:
          key: tcVars_successfulExecution
          value: false

      - log: 'INEP-418: BEFORE SCENARIO END'

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   M A I N   S C E N A R I O                                                                                         #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: 'INEP-418: Validate No Pickup Fulfillment Method is offered for GM FC Items'
    flow:
      - log: 'INEP-418: MAIN SCENARIO START'

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 1: ONBOARD INTO THE APP...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.collapseGicIfExpanded
      - executeFunction:
          name: functions.homePage.assertPageLoaded

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 2: ADD 1 FC ONLY ITEM TO CART...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails # RETURNS --> ${productDetailsArray}, ${productName}
          params:
            - name: productArray
              string: data.mh.inep418.itemsArray.GM.FCOnly
      - log:
          message: '✔︎ GM FC Only Item added to Cart: ${productName}'
          color: GREEN_BOLD

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 3: OPEN CART...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.global.tapCartIcon

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 4: VALIDATE NO PICKUP FULFILLMENT OPTION IS OFFERED...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.cartPage.assertPickupOptionIsNotOfferedInTheCart

      - storeIn:
          key: tcVars_successfulExecution
          value: true

      - log: 'INEP-418: MAIN SCENARIO END'

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   A F T E R   S C E N A R I O                                                                                       #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: After
    after: true
    executeOnFailure: false
    flow:
      - log: 'INEP-418: AFTER SCENARIO START'

      - if:
          condition: ${tcVars_successfulExecution}
          then:
            - log:
                message: TC PASSED
                color: GREEN_BOLD
          else:
            - failTest:
                message: TC FAILED

      - log: 'INEP-418: AFTER SCENARIO END'
