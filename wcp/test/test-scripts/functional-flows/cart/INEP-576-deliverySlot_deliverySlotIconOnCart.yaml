general:
  testCaseId: INEP-574
  tags: INEP-574, OPIF-179348, p1-mh-opif-teflon-d-feb, p1-mh-opif-teflon, native-apps-opif-test-case, p1-mh-opif-prod
  combineScenarios: true

scenarios:

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  #   B E F O R E   S C E N A R I O
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"

      - executeFunction:
          name: functions.utils.setMarketInfo

      - log: "BEFORE SCENARIO END"


  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  #   M A I N   S C E N A R I O
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: "MH: Bookslot - User is able see correct icon on cart after booking delivery slot."
    flow:
  
      # Onboard to application
      - log:
          message: "Onboard to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded


      # Add a GR item to cart.
      - log:
          message: "Add a GR item to cart"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArray
          params:
            - name: productArray
              string: data.global.itemsArray.groceryByPieces

      # Navigate to cart.
      - log:
          message: "Navigate to cart"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.tapCartIcon
      - executeFunction:
          name: functions.cartPage.tapOnSwitchButton
      - executeFunction:
          name: functions.reserveATime.tapDeliveryFromStoreBtn
      - executeFunction:
            name: functions.reserveATime.bookSlot
            params:
              - name: fufillment
                string: data.reserveATime.deliveryFromStore
              - name: slotType
                string: data.cartPage.reserveTimePage.slotType
      - executeFunction:
          name: functions.cartPage.deliveryFulfillmentIcon


  #  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  # #   A F T E R   S C E N A R I O
  # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: After
    after: true
    executeOnFailure: false
    flow:
      - log: "AFTER SCENARIO"


      - log:
          message: "Main Scenario passed Successfully."
          color: GREEN_BOLD


      - log: "AFTER SCENARIO ENDED"