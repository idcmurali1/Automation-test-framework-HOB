  - name: "MH: Cart Allocation | Guest user - set intent as delivery - add mixed item (1P)"
    flow:
      # Onboard to application
      - log:
          message: "Onboard to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded   

      # Add an item to cart.
      - log:
          message: "Add an item to cart"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArray
          params:
            - name: productArray
              string: data.global.itemsArray.shared

      # Set intent as delivery.
      - log:
          message: "Set intent as delivery"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.gic.selectDeliveryIntent
          params:
            - name: page
              string: home

      # Navigate to cart.
      - log:
          message: "Navigate to cart"
          color: PURPLE_BOLD_BRIGHT      
      - executeFunction:
          name: functions.global.tapCartIcon

      # Validate unscheduled delivery is selected with a link to reserve slot.
      - log:
          message: "Validate unscheduled delivery is selected with a link to reserve slot"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.cartPage.unscheduledOrder.verifyCard       

      # TODO: add link button to change from scheduled delivery to unscheduled delivery
      
      # Validate scheduled delivery is available.
      - log:
          message: "Validate scheduled delivery is available"
          color: PURPLE_BOLD_BRIGHT
