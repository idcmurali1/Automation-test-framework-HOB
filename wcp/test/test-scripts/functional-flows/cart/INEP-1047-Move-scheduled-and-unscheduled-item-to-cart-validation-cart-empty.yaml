  tags: INEP-1047, OPIF-179342, INEP-1044, p1-mh-opif-teflon, native-apps-opif-test-case, p1-mh-opif-prod
  combineScenarios: true

scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"
      - executeFunction:
          name: functions.utils.setMarketInfo
      - storeIn:
          key: tcVars_successfulExecution
          value: false
      - log: "BEFORE SCENARIO END"

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: "MH: Cart - Save for Later: move_scheduled_and_unscheduled_item_to_cart_valdiation_cart_empty"
    flow:

    # Create user and onboard to application..
      - log:
          message: "Create user and onboard to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.createNewAccountWithCreatePayload
    # Onboard to application and login
      - log:
          message: "Onboard to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.walmartGroceryStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded
      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
          name: functions.accountPage.tapSignInBtn
      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: ${userEmail}
            - name: userPassword
              string: ${password}
      - executeFunction:
          name: functions.accountPage.assertUserLoggedInSuccessfully 

    # Add unscheduled item to cart.
      - log:
          message: "Add unscheduled items to cart."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails # RETURNS --> ${productName}, ${productPrice}
          params:
            - name: productArray
              string: data.global.itemsArray.unscheduled
      - storeIn:
          key: unscheduled_product1Name
          value: ${productName}
      - storeIn:
          key: unscheduled_product1Price
          value: ${productPrice}
      - log:
          message: '✔︎ Unscheduled item added to Cart: ${unscheduled_product1Name} and price: ${unscheduled_product1Price} '
          color: GREEN_BOLD

    # Add scheduled items to cart.
      - log:
          message: "Add scheduled items to cart."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails # RETURNS --> ${productName}, ${productPrice}
          params:
            - name: productArray
              string: data.global.itemsArray.unscheduled
      - storeIn:
          key: scheduled_product1Name
          value: ${productName}
      - storeIn:
          key: scheduled_product1Price
          value: ${productPrice}
      - log:
          message: '✔︎ Unscheduled item added to Cart: ${scheduled_product1Name} and price: ${scheduled_product1Price} '
          color: GREEN_BOLD

# #TODO: entrar a carrito
      - executeFunction:
          name: functions.global.tapCartIcon
# #TODO: mover productos a SFL
      - executeFunction:
          name: functions.cartPage.moveAndVerifyProductMoveToSFL 
          params:
            - name: productName
              string: ${scheduled_product1Name}
      - executeFunction:
          name: functions.cartPage.moveAndVerifyProductMoveToSFL 
          params:
            - name: productName
              string: ${unscheduled_product1Name}
      
# #TODO: validar empty cart message
      - scroll:
          direction: up
          untilIdentifier: cartPage.cartEmptyTitle
          position: center
      - executeFunction:
          name: functions.cartPage.assertCartIsEmpty

      - storeIn:
          key: tcVars_successfulExecution
          value: true
      - log: 'INEP-1047: MAIN SCENARIO END'
      
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   A F T E R   S C E N A R I O                                                                                       #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #              

  - name: After
    after: true
    executeOnFailure: false
    flow:
      - log: 'AFTER SCENARIO START'
      - if:
          condition: ${tcVars_successfulExecution}
          then:
            - log:
                message: TC PASSED
                color: GREEN_BOLD
          else:
            - failTest:
                message: TC FAILED
      - log: 'AFTER SCENARIO END'
        