general:
  testCaseId: INEP-1048
  tags: INEP-1048, OPIF-179342, p1-mh-opif-teflon, native-apps-opif-test-case, p1-mh-opif-prod
  combineScenarios: true

scenarios:

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  #   B E F O R E   S C E N A R I O
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"

      - executeFunction:
          name: functions.utils.setMarketInfo

      - log: "BEFORE SCENARIO END"

# # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
# # #   M A I N   S C E N A R I O
# # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: "Move weight item from cart to SFL"
    flow:

      # PREREQUISITE - Create account using astro.
      - log:
          message: "PREREQUISITE - Create account using astro."
          color: BLUE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.createNewAccountWithCreatePayload # RETURNS --> ${userEmail}, ${password}
          params:
            - name: paymentMethod
              string: data.default.astroAPI.createAccount.paymentMethod.CCVisa

      # PREREQUISITE - Add items to cart using astro.
      - log:
          message: "PREREQUISITE - Add items to cart using astro."
          color: BLUE_BOLD_BRIGHT
      - executeFunction:
          name: functions.astroApi.createOrder
          params:
            - name: payload
              string: data.mh.inep-1048.createCartPayload #TODO: Review data

      # Onboard, log in to application and go to cart.
      - log:
          message: "Onboard, log in to application and go to cart."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded

      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
          name: functions.accountPage.tapSignInBtn
      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: ${userEmail}
            - name: userPassword
              string: ${password}

      - executeFunction:
          name: functions.global.tapShopBtn
      - executeFunction:
          name: functions.global.tapCartIcon
      - executeFunction:
          name: function.cartPage.tapSeeDetails

      # Validate weight item details in cart.
      - log:
          message: "Validate weight item details in cart."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.cartPage.validateProductDetails
          params:
            - name: productName
              string: data.mh.inep-1048.productName
            - name: productPrice
              string: data.mh.inep-1048.productPrice
            - name: productQty
              string: data.itemCount.qty1

      # Moving weight item to SFL.
      - log:
          message: "Moving weight item to SFL."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.cartPage.moveAndVerifyProductMoveToSFL
          params:
            - name: productName
              string: data.mh.inep-1048.productName

      # Validate weight item details in SFL are the same as in cart.
      - log:
          message: "Validate weight item details in SFL are the same as in cart."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.cartPage.validateProductDetailsInSFL
          params:
            - name: productName
              string: data.mh.inep-1048.productName
            - name: productPrice
              string: data.mh.inep-1048.productPrice
            - name: productQty
              string: data.itemCount.qty1


