# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      - log: "BEFORE SCENARIO"

      - executeFunction:
          name: functions.utils.setMarketInfo

      - log: "BEFORE SCENARIO END"

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
# #   M A I N   S C E N A R I O
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: "MH: Cart Item Info -  Validate the Item details for Multioffer items"
    flow:
      # Onboard to application
      - log:
          message: "Onboard to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded

      # Add an item to cart.
      - log:
          message: "Add an item to cart"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails # RETURNS ---> ${productName}, ${productPrice}, ${totalPrice}
          params:
            - name: productArray
              string: data.global.itemsArray.multioffer

      - executeFunction:
          name: functions.searchPage.tapProductDetails
      - executeFunction:
          name: functions.productDetailsPage.getSellerInformation # RETURNS ---> ${returnedSellerInformation}
      - executeFunction:
          name: functions.productDetailsPage.tapClose

      # Navigate to cart.
      - log:
          message: "Navigate to cart"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.tapCartIcon

      # Validate item details.
      - log:
          message: "Validate item details"
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.cartPage.validateItemDetails
      - executeFunction:
          name: functions.cartPage.validateProductDetails # <--- ${productName}, ${productPrice}
          params:
            - name: productQty
              string: data.mh.inep-354.itemQuantity
      - executeFunction:
          name: functions.cartPage.validateSellerInformation
          params:
            - name: expectedSellerInformation
              string: ${returnedSellerInformation}


