#      FLOW: Validate Correct Item Grouping by Seller in Cart for GM Items (1P, 2P, 3P & WFS).
#    
#
#   CONFLUENCE TRACKING DASHBOARD:
#      https://confluence.walmart.com/display/COMM/WCP+Merging+Hallways+-+Weekly+Summary#25049188467b442a39856942ffbf14209cc3ea19a5
#
#   CONFLUENCE AUTOMATION TRACKING DASHBOARD:
#      https://confluence.walmart.com/display/~vn54czd/Native+Apps+Automation
#
#   JIRA OPIF ID:
#      https://jira.walmart.com/browse/OPIF-179339
#
#   JIRA STORY ID:
#      Https://jira.walmart.com/browse/INEP-335
#
#   JIRA SUB-TASK ID:
#      Https://jira.walmart.com/browse/INEP-438
#
#   JIRA TEST PLAN ID:
#      https://jira.walmart.com/browse/INEP-419
#
#   JIRA TEST ID:
#      https://jira.walmart.com/browse/INEP-417
#
#######################################################################################################################

general:
  testCaseId: INEP-417
  tags: p1-mh-opif-teflon, OPIF-179339, p1-mh-opif-teflon-d-feb, INEP-417, native-apps-opif-test-case, p1-mh-opif-prod
  combineScenarios: true

scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   B E F O R E   S C E N A R I O                                                                                     #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: 'INEP-417: BEFORE SCENARIO START'

      - executeFunction:
          name: functions.utils.setMarketInfo

      - storeIn:
          key: tcVars_successfulExecution
          value: false

      - log: 'INEP-417: BEFORE SCENARIO END'

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   M A I N   S C E N A R I O                                                                                         #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: 'INEP-417: Validate Correct Item Grouping by Seller in Cart for GM Items (1P, 2P, 3P & WFS)'
    flow:
      - log: 'INEP-417: MAIN SCENARIO START'

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 1: ONBOARD INTO THE APP...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.collapseGicIfExpanded
      - executeFunction:
          name: functions.homePage.assertPageLoaded

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 2: ADD 1 GM 1P ITEM TO CART...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails # RETURNS --> ${productDetailsArray}, ${productName}
          params:
            - name: productArray
              string: data.mh.inep416.itemsArray.GM.1P
      - storeIn:
          key: tcVars_productDetailsArray_S1
          value: ${productDetailsArray}
      - executeFunction:
          name: functions.global.resetCartInformation/GlobalVars
      - log:
          message: '✔︎ GM 1P Item added to Cart: ${productName}'
          color: GREEN_BOLD

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 3: ADD 1 GM 2P ITEM TO CART (SAME EDD AS THE 1P ITEM)...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails # RETURNS --> ${productDetailsArray}, ${productName}
          params:
            - name: productArray
              string: data.mh.inep416.itemsArray.GM.2P
      - storeIn:
          key: tcVars_productDetailsArray_S2
          value: ${productDetailsArray}
      - executeFunction:
          name: functions.global.resetCartInformation/GlobalVars
      - log:
          message: '✔︎ GM 2P Item added to Cart: ${productName}'
          color: GREEN_BOLD

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 4: ADD 1 GM 3P ITEM TO CART (SAME EDD AS THE 1P & 2P ITEMS)...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails # RETURNS --> ${productDetailsArray}, ${productName}
          params:
            - name: productArray
              string: data.mh.inep416.itemsArray.GM.3P
      - storeIn:
          key: tcVars_productDetailsArray_Seller2
          value: ${productDetailsArray}
      - executeFunction:
          name: functions.global.resetCartInformation/GlobalVars
      - log:
          message: '✔︎ GM 3P Item added to Cart: ${productName}'
          color: GREEN_BOLD

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 5: ADD 1 GM WFS ITEM TO CART (SAME EDD AS THE 1P, 2P & 3P ITEMS)...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails # RETURNS --> ${productDetailsArray}, ${productName}
          params:
            - name: productArray
              string: data.mh.inep416.itemsArray.GM.WFS
      - storeIn:
          key: tcVars_productDetailsArray_Seller3
          value: ${productDetailsArray}
      - executeFunction:
          name: functions.global.resetCartInformation/GlobalVars
      - log:
          message: '✔︎ GM 3P Item added to Cart: ${productName}'
          color: GREEN_BOLD

      # Merge arrays that will be used for validations (Seller 1) - - - - - - - - - - - - - - - - - - - - - - - - - - -

      - executeFunction:
          name: functions.utils.mergeArrays # RETURNS ---> ${mergedArray}
          params:
            - name: array1
              string: ${tcVars_productDetailsArray_S1}
            - name: array2
              string: ${tcVars_productDetailsArray_S2}
      - storeIn:
          key: tcVars_productDetailsArray_Seller1
          value: ${mergedArray}

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 6: OPEN CART...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.global.tapCartIcon

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 7: VALIDATE 1P & 2P ITEMS ARE GROUPED UNDER SAME SELLER GROUP...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.cartPage.assertItemsArrayListed-bySeller # TODO: SKELETON FUNCTION PLACEHOLDER FOR BOTH ANDROID AND IOS.
          params:
            - name: seller
              string: ${seller1}
            - name: itemsArray
              string: ${tcVars_productDetailsArray_Seller1}
            - name: assertItemDetails
              string: 'false'

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 8: VALIDATE 3P ITEM IS GROUPED UNDER SEPARATE SELLER GROUP THAN THE OTHER PRODUCTS...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.cartPage.assertItemsArrayListed-bySeller # TODO: SKELETON FUNCTION PLACEHOLDER FOR BOTH ANDROID AND IOS.
          params:
            - name: seller
              string: ${seller2}
            - name: itemsArray
              string: ${tcVars_productDetailsArray_Seller2}
            - name: assertItemDetails
              string: 'false'

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 9: VALIDATE WFS ITEM IS GROUPED UNDER SEPARATE SELLER GROUP THAN THE OTHER PRODUCTS...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.cartPage.assertItemsArrayListed-bySeller # TODO: SKELETON FUNCTION PLACEHOLDER FOR BOTH ANDROID AND IOS.
          params:
            - name: seller
              string: ${seller3}
            - name: itemsArray
              string: ${tcVars_productDetailsArray_Seller3}
            - name: assertItemDetails
              string: 'false'

      - storeIn:
          key: tcVars_successfulExecution
          value: true

      - log: 'INEP-417: MAIN SCENARIO END'

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   A F T E R   S C E N A R I O                                                                                       #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: After
    after: true
    executeOnFailure: false
    flow:
      - log: 'INEP-417: AFTER SCENARIO START'

      - if:
          condition: ${tcVars_successfulExecution}
          then:
            - log:
                message: TC PASSED
                color: GREEN_BOLD
          else:
            - failTest:
                message: TC FAILED

      - log: 'INEP-417: AFTER SCENARIO END'
