#      FLOW: Validate Correct Item Grouping by EDD in Cart for GM Items (1P, 2P, 3P & WFS).
#    
#
#   CONFLUENCE TRACKING DASHBOARD:
#      https://confluence.walmart.com/display/COMM/WCP+Merging+Hallways+-+Weekly+Summary#25049188467b442a39856942ffbf14209cc3ea19a5
#
#   CONFLUENCE AUTOMATION TRACKING DASHBOARD:
#      https://confluence.walmart.com/display/~vn54czd/Native+Apps+Automation
#
#   JIRA OPIF ID:
#      https://jira.walmart.com/browse/OPIF-179339
#
#   JIRA STORY ID:
#      Https://jira.walmart.com/browse/INEP-335
#
#   JIRA SUB-TASK ID:
#      Https://jira.walmart.com/browse/INEP-438
#
#   JIRA TEST PLAN ID:
#      https://jira.walmart.com/browse/INEP-419
#
#   JIRA TEST ID:
#      https://jira.walmart.com/browse/INEP-416
#
#######################################################################################################################

general:
  testCaseId: INEP-416
  tags: p1-mh-opif-teflon, OPIF-179339, p1-mh-opif-teflon-d-feb, INEP-416, native-apps-opif-test-case, p1-mh-opif-prod
  combineScenarios: true

scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   B E F O R E   S C E N A R I O                                                                                     #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: 'INEP-416: BEFORE SCENARIO START'

      - executeFunction:
          name: functions.utils.setMarketInfo

      - storeIn:
          key: tcVars_successfulExecution
          value: false

      - log: 'INEP-416: BEFORE SCENARIO END'

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   M A I N   S C E N A R I O                                                                                         #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: 'INEP-416: Validate Correct Item Grouping by EDD in Cart for GM Items (1P, 2P, 3P & WFS)'
    flow:
      - log: 'INEP-416: MAIN SCENARIO START'

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 1: ONBOARD INTO THE APP...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.collapseGicIfExpanded
      - executeFunction:
          name: functions.homePage.assertPageLoaded

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 2: ADD 1 GM 1P ITEM TO CART...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails # RETURNS --> ${productDetailsArray}, ${productName}
          params:
            - name: productArray
              string: data.mh.inep416.itemsArray.GM.1P
      - storeIn:
          key: tcVars_productDetailsArray_U1
          value: ${productDetailsArray}
      - storeIn:
          key: tcVars_productDetailsArray_E1
          value: ${productDetailsArray}
      - executeFunction:
          name: functions.global.resetCartInformation/GlobalVars
      - log:
          message: '✔︎ GM 1P Item added to Cart: ${productName}'
          color: GREEN_BOLD

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 3: ADD 1 GM 2P ITEM TO CART (SAME EDD AS THE 1P ITEM)...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails # RETURNS --> ${productDetailsArray}, ${productName}
          params:
            - name: productArray
              string: data.mh.inep416.itemsArray.GM.2P
      - storeIn:
          key: tcVars_productDetailsArray_U2
          value: ${productDetailsArray}
      - storeIn:
          key: tcVars_productDetailsArray_E2
          value: ${productDetailsArray}
      - executeFunction:
          name: functions.global.resetCartInformation/GlobalVars
      - log:
          message: '✔︎ GM 2P Item added to Cart: ${productName}'
          color: GREEN_BOLD

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 4: ADD 1 GM 3P ITEM TO CART (DIFFERENT EDD THAN 1P & 2P ITEMS)...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails # RETURNS --> ${productDetailsArray}, ${productName}
          params:
            - name: productArray
              string: data.mh.inep416.itemsArray.GM.3P
      - storeIn:
          key: tcVars_productDetailsArray_U3
          value: ${productDetailsArray}
      - storeIn:
          key: tcVars_productDetailsArray_E3
          value: ${productDetailsArray}
      - executeFunction:
          name: functions.global.resetCartInformation/GlobalVars
      - log:
          message: '✔︎ GM 3P Item added to Cart: ${productName}'
          color: GREEN_BOLD

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 5: ADD 1 GM WFS ITEM TO CART (SAME EDD AS THE 3P ITEM)...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails # RETURNS --> ${productDetailsArray}, ${productName}
          params:
            - name: productArray
              string: data.mh.inep416.itemsArray.GM.WFS
      - storeIn:
          key: tcVars_productDetailsArray_U4
          value: ${productDetailsArray}
      - storeIn:
          key: tcVars_productDetailsArray_E4
          value: ${productDetailsArray}
      - executeFunction:
          name: functions.global.resetCartInformation/GlobalVars
      - log:
          message: '✔︎ GM 3P Item added to Cart: ${productName}'
          color: GREEN_BOLD

      # Merge arrays that will be used for validations (Unscheduled) - - - - - - - - - - - - - - - - - - - - - - - - - -

      - executeFunction:
          name: functions.utils.mergeArrays # RETURNS ---> ${mergedArray}
          params:
            - name: array1
              string: ${tcVars_productDetailsArray_U1}
            - name: array2
              string: ${tcVars_productDetailsArray_U2}
      - storeIn:
          key: tcVars_productDetailsArray_Unscheduled
          value: ${mergedArray}
      - executeFunction:
          name: functions.utils.mergeArrays # RETURNS ---> ${mergedArray}
          params:
            - name: array1
              string: ${tcVars_productDetailsArray_Unscheduled}
            - name: array2
              string: ${tcVars_productDetailsArray_U3}
      - storeIn:
          key: tcVars_productDetailsArray_Unscheduled
          value: ${mergedArray}
      - executeFunction:
          name: functions.utils.mergeArrays # RETURNS ---> ${mergedArray}
          params:
            - name: array1
              string: ${tcVars_productDetailsArray_Unscheduled}
            - name: array2
              string: ${tcVars_productDetailsArray_U4}
      - storeIn:
          key: tcVars_productDetailsArray_Unscheduled
          value: ${mergedArray}

      # Merge arrays that will be used for validations (EDD 1) - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

      - executeFunction:
          name: functions.utils.mergeArrays # RETURNS ---> ${mergedArray}
          params:
            - name: array1
              string: ${tcVars_productDetailsArray_E1}
            - name: array2
              string: ${tcVars_productDetailsArray_E2}
      - storeIn:
          key: tcVars_productDetailsArray_EDD1
          value: ${mergedArray}

      # Merge arrays that will be used for validations (EDD 2) - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

      - executeFunction:
          name: functions.utils.mergeArrays # RETURNS ---> ${mergedArray}
          params:
            - name: array1
              string: ${tcVars_productDetailsArray_E3}
            - name: array2
              string: ${tcVars_productDetailsArray_E4}
      - storeIn:
          key: tcVars_productDetailsArray_EDD2
          value: ${mergedArray}

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 6: OPEN CART...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.global.tapCartIcon

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 7: VALIDATE ALL ITEMS ARE GROUPED UNDER UNSCHEDULED DELIVERY BASKET...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.cartPage.assertItemsArrayListed-byFulfillmentMethod # TODO: WORKS FOR IOS ONLY. FOR ANDROID IT IS JUST A FUNCTION PLACEHOLDER.
          params:
            - name: fulfillmentMethod
              string: unscheduledDelivery
            - name: itemsArray
              string: ${tcVars_productDetailsArray_Unscheduled}
            - name: assertItemDetails
              string: 'false'

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 8: VALIDATE 1P & 2P ITEMS ARE GROUPED UNDER SAME EDD GROUP...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.cartPage.assertItemsArrayListed-byEDD # TODO: SKELETON FUNCTION PLACEHOLDER FOR BOTH ANDROID AND IOS.
          params:
            - name: edd
              string: ${edd1}
            - name: itemsArray
              string: ${tcVars_productDetailsArray_EDD1}
            - name: assertItemDetails
              string: 'false'

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 9: VALIDATE 3P & WFS ITEMS ARE GROUPED UNDER SAME EDD GROUP...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.cartPage.assertItemsArrayListed-byEDD # TODO: SKELETON FUNCTION PLACEHOLDER FOR BOTH ANDROID AND IOS.
          params:
            - name: edd
              string: ${edd2}
            - name: itemsArray
              string: ${tcVars_productDetailsArray_EDD2}
            - name: assertItemDetails
              string: 'false'

      - storeIn:
          key: tcVars_successfulExecution
          value: true

      - log: 'INEP-416: MAIN SCENARIO END'

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   A F T E R   S C E N A R I O                                                                                       #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: After
    after: true
    executeOnFailure: false
    flow:
      - log: 'INEP-416: AFTER SCENARIO START'

      - if:
          condition: ${tcVars_successfulExecution}
          then:
            - log:
                message: TC PASSED
                color: GREEN_BOLD
          else:
            - failTest:
                message: TC FAILED

      - log: 'INEP-416: AFTER SCENARIO END'
