general:
  testCaseId: INEP-415
  tags: p1-mh-opif-teflon, OPIF-179339, p1-mh-opif-teflon-d-feb, INEP-415, native-apps-opif-test-case, p1-mh-opif-prod
  combineScenarios: true

scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   B E F O R E   S C E N A R I O                                                                                     #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: 'INEP-415: BEFORE SCENARIO START'

      - executeFunction:
          name: functions.utils.setMarketInfo

      - storeIn:
          key: tcVars_successfulExecution
          value: false

      - log: 'INEP-415: BEFORE SCENARIO END'

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   M A I N   S C E N A R I O                                                                                         #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: 'INEP-415: Validate Correct Item Grouping by Fulfillment Method in Cart for GM, GR and Mixed Items'
    flow:
      - log: 'INEP-415: MAIN SCENARIO START'

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 1: ONBOARD INTO THE APP...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.collapseGicIfExpanded
      - executeFunction:
          name: functions.homePage.assertPageLoaded

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 2: ADD 1 GM ITEM TO CART...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails # RETURNS --> ${productDetailsArray}, ${productName}
          params:
            - name: productArray
              string: data.mh.inep413.itemsArray.GM
      - storeIn:
          key: tcVars_productDetailsArray_Unscheduled
          value: ${productDetailsArray}
      - executeFunction:
          name: functions.global.resetCartInformation/GlobalVars
      - log:
          message: '✔︎ GM Item added to Cart: ${productName}'
          color: GREEN_BOLD

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 3: ADD 1 GR ITEM TO CART...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails # RETURNS --> ${productDetailsArray}, ${productName}
          params:
            - name: productArray
              string: data.mh.inep413.itemsArray.GR
      - storeIn:
          key: tcVars_productDetailsArray_S1
          value: ${productDetailsArray}
      - executeFunction:
          name: functions.global.resetCartInformation/GlobalVars
      - log:
          message: '✔︎ GR Item added to Cart: ${productName}'
          color: GREEN_BOLD

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 4: ADD 1 MIXED ITEM TO CART...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails # RETURNS --> ${productDetailsArray}, ${productName}
          params:
            - name: productArray
              string: data.mh.inep413.itemsArray.Mixed
      - storeIn:
          key: tcVars_productDetailsArray_S2
          value: ${productDetailsArray}
      - executeFunction:
          name: functions.global.resetCartInformation/GlobalVars
      - log:
          message: '✔︎ Mixed Item added to Cart: ${productName}'
          color: GREEN_BOLD
      - executeFunction:
          name: functions.utils.mergeArrays # RETURNS ---> ${mergedArray}
          params:
            - name: array1
              string: ${tcVars_productDetailsArray_S1}
            - name: array2
              string: ${tcVars_productDetailsArray_S2}
      - storeIn:
          key: tcVars_productDetailsArray_Scheduled
          value: ${mergedArray}

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 5: OPEN CART...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.global.tapCartIcon

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 6: VALIDATE GR & MIXED ITEMS ARE GROUPED UNDER SCHEDULED DELIVERY BASKET...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.cartPage.assertItemsArrayListed-byFulfillmentMethod
          params:
            - name: fulfillmentMethod
              string: scheduledDelivery
            - name: itemsArray
              string: ${tcVars_productDetailsArray_Scheduled}
            - name: assertItemDetails
              string: 'false'

      - log: #- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
          message: 'STEP 7: VALIDATE GM ITEM IS GROUPED UNDER UNSCHEDULED DELIVERY BASKET...'
          color: PURPLE_BOLD_BRIGHT

      - executeFunction:
          name: functions.cartPage.assertItemsArrayListed-byFulfillmentMethod
          params:
            - name: fulfillmentMethod
              string: unscheduledDelivery
            - name: itemsArray
              string: ${tcVars_productDetailsArray_Unscheduled}
            - name: assertItemDetails
              string: 'false'
            - name: useExistingGroupsJson
              string: 'true'

      - storeIn:
          key: tcVars_successfulExecution
          value: true

      - log: 'INEP-415: MAIN SCENARIO END'

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   A F T E R   S C E N A R I O                                                                                       #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #

  - name: After
    after: true
    executeOnFailure: false
    flow:
      - log: 'INEP-415: AFTER SCENARIO START'

      - if:
          condition: ${tcVars_successfulExecution}
          then:
            - log:
                message: TC PASSED
                color: GREEN_BOLD
          else:
            - failTest:
                message: TC FAILED

      - log: 'INEP-415: AFTER SCENARIO END'
