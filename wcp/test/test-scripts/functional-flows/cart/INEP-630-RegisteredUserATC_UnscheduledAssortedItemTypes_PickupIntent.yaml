general:
  testCaseId: INEP-630
  tags: INEP-630, OPIF-179322, p1-mh-opif-teflon-d-feb, p1-mh-opif-teflon, native-apps-opif-test-case, p1-mh-opif-prod
  combineScenarios: true

scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: 'INEP-630: BEFORE SCENARIO START'

      - executeFunction:
          name: functions.utils.setMarketInfo

      - storeIn:
          key: tcVars_successfulExecution
          value: false

      - log: 'INEP-630: BEFORE SCENARIO END'
      
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: "MH: Validate registered user ATC unscheduled assorted itemTypes pickup intent"
    flow:
      
      - log: 'INEP-630: MAIN SCENARIO START'
      
      # Create account using astro api.
      - log:
          message: PREREQUISITE â€” Creating user account using Astro API. 
          color: GREEN_BOLD
      - executeFunction:
          name: functions.astroApi.createNewAccountWithCreatePayload # RETURNS --> ${userEmail} , ${userPassword}
          params:
            - name: paymentMethod
              string: data.default.astroAPI.createAccount.paymentMethod.CCVisa 

      # Onboard to application
      - log:
          message: "Onboard to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
      - executeFunction:
          name: functions.homePage.assertPageLoaded
      
      # Login to application.
      - log:
          message: "Login to application."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
          name: functions.accountPage.tapSignInBtn
      - executeFunction:
          name: functions.loginPage.userAuthentication # <-- ${userEmail}, ${userPassword}
      
      # Navigate to shop button.
      - log:
          message: "Navigate to shop button."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.tapShopBtn
      
       # Select pickup intent from gic..
      - log:
          message: "Select pickup intent from gic"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.global.gic.selectPickupIntent
    
    # Collapsed GIC
      - log:
          message: "Close GIC"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.homePage.gic.collapseIfExpanded

      # Add 1P/2P/WFS/3P unscheduled items to cart.
      - log:
          message: "Add 1P/2P/WFS/3P unscheduled items to cart."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails # RETURNS --> ${productName}
          params:
            - name: productArray
              string: data.global.1PItems #TO-DO: Update items, current data in production not in teflon
      # [VARIABLE] Product's name saved in ${1P_product_name}
      - storeIn:
          key: 1P_product_name
          value: ${productName}

      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails
          params:
            - name: productArray
              string: data.mh.inep628.1P2PWFS3P #TO-DO: Update items, current data in production not in teflon
      # [VARIABLE] Product's name saved in ${2P_product_name}
      - storeIn:
          key: 2P_product_name
          value: ${productName}

      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails # RETURNS --> ${productName}
          params:
            - name: productArray
              string: data.mh.inep628.1P2PWFS3P #TO-DO: Update items, current data in production not in teflon
      # [VARIABLE] Product's name saved in ${WFS_product_name}
      - storeIn:
          key: WFS_product_name
          value: ${productName}

      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArrayList-GetProductDetails # RETURNS --> ${productName}
          params:
            - name: productArray
              string: data.mh.inep628.1P2PWFS3P #TO-DO: Update items, current data in production not in teflon
      # [VARIABLE] Product's name saved in ${3P_product_name}
      - storeIn:
          key: 3P_product_name
          value: ${productName}

     # Navigate to cart.
      - log:
          message: "Navigate to cart."
          color: PURPLE_BOLD_BRIGHT      
      - executeFunction:
          name: functions.global.tapCartIcon 
    
    # Validate 1P/2P/WFS/3P unscheduled items in cart.
      - log:
          message: "Validate 1P/2P/WFS/3P unscheduled items in cart."
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.cartPage.validateProductInCart
          params:
            - name: productName
              string: ${1P_product_name}
      - executeFunction:
          name: functions.cartPage.validateProductInCart
          params:
            - name: productName
              string: ${2P_product_name}
      - executeFunction:
          name: functions.cartPage.validateProductInCart
          params:
            - name: productName
              string: ${WFS_product_name}
      - executeFunction:
          name: functions.cartPage.validateProductInCart
          params:
            - name: productName
              string: ${3P_product_name}
      
      # Validate fulfillment method
      - log:
          message: "Validate fulfillment method"
          color: PURPLE_BOLD_BRIGHT
      - executeFunction:
          name: functions.cartPage.scheduledPickup.verifyCard

      - storeIn:
          key: tcVars_successfulExecution
          value: true

      - log: 'INEP-630: MAIN SCENARIO END'

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #
#   A F T E R   S C E N A R I O                                                                                       #
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * #              
      
  - name: After
    after: true
    executeOnFailure: false
    flow:
      - log: 'INEP-630: AFTER SCENARIO START'

      - if:
          condition: ${tcVars_successfulExecution}
          then:
            - log:
                message: TC PASSED
                color: GREEN_BOLD
          else:
            - failTest:
                message: TC FAILED

      - log: 'INEP-630: AFTER SCENARIO END'
        