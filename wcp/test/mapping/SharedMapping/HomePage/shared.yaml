android:

  - name: homePage.signInBtn
    identifier: ${appPackage}:id/integration_toolbar_auth_title

  - name: homePage.walmartLogo
    identifier: ${appPackage}:id/integration_toolbar_walmart_icon

  - name: homePage.orderDiscountUpdatesAlert.laterBtn
    identifier: ${appPackage}:id/permissions_cancel_button

  - name: homePage.contentLayout
    identifier: ${appPackage}:id/content_layout_view

  - name: searchResultPage.plusBtn
    identifier: ${appPackage}:id/button_plus

  - name: homePage.cartItemCount
    identifier: ${appPackage}:id/cart_summary_count

  - name: homePage.cartTotalPrice
    identifier: ${appPackage}:id/cart_summary_subtotal

  - name: homePage.shopFragmentRootContainer
    identifier: ${appPackage}:id/shop_fragment_root

  - name: homePage.technicalError
    identifier: ${appPackage}:id/error_message

  - name: homePage.technicalErrorDismissButton
    identifier: ${appPackage}:id/error_button

  - name: homePage.orderStatusTracker
    identifier: ${appPackage}:id/order_status_tracker_compact_cta 

  - name: homePage.personalizedShoppingExperiencePopup.title
    identifier: ${appPackage}:id/marketing_privacy_bottom_sheet_title
  
  - name: homePage.personalizedShoppingExperiencePopup.dismissBtn 
    identifier: ${appPackage}:id/marketing_privacy_bottom_sheet_deny_btn
    
  - name: homepage.gic.storelink
    identifier: ${appPackage}:id/global_intent_center_card_parts || ${appPackage}:id/gic_hot_pickup_card || ${appPackage}:id/gic_hot_card_content  

  - name: homepage.gic.addressLink
    identifier: ${appPackage}:id/gic_hot_address_card

  - name: homepage.gic.intentOptionsContainer
    identifier: ${appPackage}:id/global_intent_center_hot_expanded_with_intents

  - name: homepage.gic.animatedContainer
    identifier: ${appPackage}:id/global_intent_center_hot_card_content

  - name: homepage.gic.deliveryName
    identifier: //android.widget.LinearLayout[@resource-id="${appPackage}:id/gic_hot_address_card"]//android.widget.TextView[@resource-id="${appPackage}:id/gic_hot_card_title"]

  - name: homepage.gic.deliveryAddress
    identifier: //android.widget.LinearLayout[@resource-id="${appPackage}:id/gic_hot_address_card"]//android.widget.TextView[@resource-id="${appPackage}:id/gic_hot_card_subtitle"]

  - name: homepage.gic.storeName
    identifier: //android.widget.LinearLayout[@resource-id="${appPackage}:id/gic_hot_pickup_card"]//android.widget.TextView[@resource-id="${appPackage}:id/gic_hot_card_title"]

  - name: homepage.gic.storeAddress
    identifier: //android.widget.LinearLayout[@resource-id="${appPackage}:id/gic_hot_pickup_card"]//android.widget.TextView[@resource-id="${appPackage}:id/gic_hot_card_subtitle"]

  - name: selectStorePage.locationSearchTextBox
    identifier: //android.widget.EditText[@resource-id="${appPackage}:id/store_selector_zip_code_textinput_layout"]/android.widget.FrameLayout/android.widget.EditText 
  
  - name: homePage.carousel
    identifier: //*[@resource-id="${appPackage}:id/item_carousel_layout" or @resource-id="${appPackage}:id/item_carousel_view"]

  - name: homePage.carousel.weightItemText
    identifier: ${appPackage}:id/product_tile_weight_label 

  - name: homePage.firstCarouselText
    identifier: //android.view.ViewGroup[@resource-id="${appPackage}:id/item_carousel_layout"]/android.widget.TextView[@resource-id="${appPackage}:id/carousel_header_title"] | //android.view.ViewGroup[@resource-id="${appPackage}:id/item_carousel_view"]/android.widget.TextView[@resource-id="${appPackage}:id/carousel_header_title"]
  
  - name: homePage.carouselAddToCartBtn
    identifier: (//android.widget.TextView[@resource-id="${appPackage}:id/carousel_header_title" and contains(@text,"${carouselName}")]/following-sibling::androidx.recyclerview.widget.RecyclerView[@resource-id="${appPackage}:id/carousel_products"]//android.view.ViewGroup[@resource-id="${appPackage}:id/quantitystepper_root"])[${count}]
  
  - name: homePage.carouselProductName
    identifier: (//android.widget.TextView[@resource-id="${appPackage}:id/carousel_header_title" and contains(@text,"${carouselName}")]/following-sibling::androidx.recyclerview.widget.RecyclerView[@resource-id="${appPackage}:id/carousel_products"]//android.widget.TextView[@resource-id="${appPackage}:id/product_tile_title"])[${_count}]
  
  - name: homePage.carouselProductPrice
    identifier: (//android.widget.TextView[@resource-id="${appPackage}:id/carousel_header_title" and contains(@text,"${carouselName}")]/following-sibling::androidx.recyclerview.widget.RecyclerView[@resource-id="${appPackage}:id/carousel_products"]//android.widget.TextView[@resource-id="${appPackage}:id/product_tile_primary_price"])[${_count}]

  - name: homePage.carouselProductImage
    identifier: //*[@resource-id="${appPackage}:id/carousel_header_title" and contains(@text,"${carouselName}")]/following-sibling::*[@resource-id="${appPackage}:id/carousel_products"]//*[@resource-id="${appPackage}:id/product_tile_image_view"]

  - name: homepage.gic.expandedView.pickupIntent
    identifier: //*[@resource-id="${appPackage}:id/card_btn_hot_pickup"] | //*[@resource-id="${appPackage}:id/global_intent_center_expanded_item_pickup"]

  - name: homepage.gic.expandedView.DeliveryIntent
    identifier: //*[@resource-id="${appPackage}:id/card_btn_hot_delivery"] | //*[@resource-id="${appPackage}:id/global_intent_center_expanded_item_delivery"]

  - name: homepage.gicIntent.storeName
    identifier: ${appPackage}:id/global_intent_center_collapsed_location

  - name: homePage.carouselName
    identifier: //android.widget.TextView[@resource-id="${appPackage}:id/carousel_header_title" and @text="${carouselName}"]

  - name: homePage.carousel.productByName
    identifier: //android.widget.TextView[@resource-id="${appPackage}:id/carousel_header_title" and contains(@text,"${carouselName}")]/following-sibling::androidx.recyclerview.widget.RecyclerView[@resource-id="${appPackage}:id/carousel_products"]//android.widget.TextView[@resource-id="${appPackage}:id/product_tile_title" and contains(@text,"${productName}")]

  - name: homePage.carousel.productPriceByName
    identifier: //android.widget.TextView[@resource-id="${appPackage}:id/carousel_header_title" and contains(@text,"${carouselName}")]/following-sibling::androidx.recyclerview.widget.RecyclerView[@resource-id="${appPackage}:id/carousel_products"]//android.widget.TextView[@resource-id="${appPackage}:id/product_tile_title" and contains(@text,"${productName}")]/preceding-sibling::android.view.ViewGroup[@resource-id="${appPackage}:id/product_tile_grid_price_view_top"]//android.widget.TextView[@resource-id="${appPackage}:id/product_tile_primary_price"]

  - name: homePage.firstIdentifiableElement
    identifier: ${appPackage}:id/tempo_shared_sub_nav_view
  
  - name: homePage.OSTCardLayout
    identifier: //*[@resource-id="${appPackage}:id/order_status_tracker_card_layout"]
  
  - name: homePage.addToCartBtn.productByName
    identifier: //android.widget.TextView[contains(@content-desc,"Agregar") and contains(@content-desc,"${productName}")]

  - name: homePage.gic.gotItBtn
    identifier: //android.widget.Button[@resource-id="${appPackage}:id/gic_got_it_button"]


ios:

  - name: homePage.signInBtn
    identifier: Home.GreetingButton

  - name: homePage.contentLayout
    identifier: ModuleViewController.collectionView

  - name: searchResultPage.plusBtn
    identifier: stepper.incrementButton

  - name: homePage.cartItemCount
    identifier: LDBadge.label

  - name: homePage.cartTotalPrice
    identifier: CartButton.totalLabel

  - name: homePage.technicalError
    identifier: LDError.TitleLabel
    
  - name: homePage.technicalErrorDismissButton
    identifier: ErrorViewController.PrimaryButton

  - name: homePage.orderStatusTracker
    identifier: Home.OrderStatusTrackerLinkButton    

  - name: homepage.gic.storelink
    identifier: //XCUIElementTypeImage[@name="HoTLocationsItemDetailsView.chevronIconView"]

  - name: homepage.gic.addressLink
    identifier: //XCUIElementTypeImage[@name="HoTLocationsItemDetailsView.iconView" and @label="Location"]

  - name: homepage.gic.intentOptionsContainer
    identifier: HoTGlobalIntentCenterViewController.intentOptionsContainerView

  - name: homepage.gic.animatedContainer
    identifier: HoTGlobalIntentCenterViewController.intentOptionsContainerView

  - name: homepage.gic.deliveryName
    identifier: //XCUIElementTypeButton[contains(@label,'${expectedDeliveryName}')]

  - name: homepage.gic.deliveryAddress
    identifier: //XCUIElementTypeStaticText[contains(@label,'${expectedDeliveryAddress}')]

  - name: homepage.gic.storeName
    identifier: //XCUIElementTypeButton[contains(@label,'${expectedStoreName}')]

  - name: homepage.gic.storeAddress
    identifier: //XCUIElementTypeStaticText[contains(@label,'${expectedStoreAddress}')]

  - name: selectStorePage.locationSearchTextBox
    identifier: //XCUIElementTypeTextField[@name="ZipCodeField.zipCodeTextField"]

  - name: selectStorePage.selectStore.storeName
    identifier: //XCUIElementTypeOther[contains(@label,'${storeName}')]
  
  - name: homePage.carousel
    identifier: //XCUIElementTypeCollectionView[contains(@name,"CarouselView")] | //XCUIElementTypeCell[@name="Home.CarouselItem_0"]/parent::XCUIElementTypeScrollView

  - name: homePage.carousel.weightItemText
    identifier: PriceView.weightLabel

  - name: homePage.firstCarouselText
    identifier: (//XCUIElementTypeCollectionView[contains(@name,"CarouselView")]/XCUIElementTypeOther/XCUIElementTypeStaticText)[1]| //XCUIElementTypeCell[@name="Home.CarouselItem_0"]/parent::XCUIElementTypeScrollView/preceding-sibling::XCUIElementTypeOther/XCUIElementTypeStaticText
  
  - name: homePage.carouselAddToCartBtn
    identifier: (//XCUIElementTypeOther/XCUIElementTypeStaticText[@name="${carouselName}"]/parent::XCUIElementTypeOther/following-sibling::XCUIElementTypeScrollView//XCUIElementTypeOther[@name="AddToCartButton.stackView"])[${count}]

  - name: homePage.carouselProductName
    identifier: (//XCUIElementTypeOther/XCUIElementTypeStaticText[@name="${carouselName}"]/parent::XCUIElementTypeOther/following-sibling::XCUIElementTypeScrollView//XCUIElementTypeStaticText[@name="GlassProductTile_title"])[${_count}]
  
  - name: homePage.carouselProductPrice
    identifier: (//XCUIElementTypeOther/XCUIElementTypeStaticText[@name="${carouselName}"]/parent::XCUIElementTypeOther/following-sibling::XCUIElementTypeScrollView//XCUIElementTypeStaticText[@name="GreenPriceView.primaryPriceLabel"])[${_count}]

  - name: homePage.carouselProductImage
    identifier: //*[@name="${carouselName}"]/parent::*/following-sibling::*//*[@name="GlassProductTile.productImageView"]

  - name: homePage.carouselName
    identifier: //XCUIElementTypeStaticText[@name="${carouselName}"]

  - name: homePage.carousel.productByName
    identifier: //XCUIElementTypeOther/XCUIElementTypeStaticText[@name="${carouselName}"]/parent::XCUIElementTypeOther/following-sibling::XCUIElementTypeScrollView//XCUIElementTypeStaticText[@name="GlassProductTile_title" and contains(@label,"${productName}")]

  - name: homePage.carousel.productPriceByName
    identifier: //XCUIElementTypeOther/XCUIElementTypeStaticText[@name="${carouselName}"]/parent::XCUIElementTypeOther/following-sibling::XCUIElementTypeScrollView//XCUIElementTypeButton[@name="GlassProductTile.mainStackView" and contains(@label,"${productName}")]//XCUIElementTypeStaticText[@name="GreenPriceView.primaryPriceLabel"]

  - name: homePage.firstIdentifiableElement
    identifier: Home.NewCategoryListItem_0
  
  - name: homePage.OSTCardLayout
    identifier: //*[contains(@name,"Home.OrderStatusTracker")]/parent::XCUIElementTypeOther
  
  - name: homePage.addToCartBtn.productByName
    identifier: //XCUIElementTypeOther[@name="AddToCartButton.stackView" and descendant::XCUIElementTypeButton[contains(@label, "${productName}")]]
