android:

  - name: createAnAccountPage.walmartLogo
    identifier: ${appPackage}:id/auth_splash_art_small

  - name: createAnAccountPage.title
    identifier: ${appPackage}:id/auth_splash_small_text

  - name: createAnAccountPage.firstNameField
    identifier: //*[@resource-id="${appPackage}:id/auth_field_first_name"]//android.widget.EditText

  - name: createAnAccountPage.lastNameField
    identifier: //*[@resource-id="${appPackage}:id/auth_field_last_name"]//android.widget.EditText

  - name: createAnAccountPage.motherLastNameField
    identifier: //*[@resource-id="${appPackage}:id/auth_field_second_last_name"]//android.widget.EditText

  - name: createAnAccountPage.phoneNumberField
    identifier: //*[@resource-id="${appPackage}:id/phone_number_field"]//android.widget.EditText | //*[@resource-id="${appPackage}:id/auth_field_phone_login_component"]//android.widget.EditText 

  - name: createAnAccountPage.passwordField
    identifier: //android.widget.EditText[@content-desc="Crear contrase√±a"]/android.widget.FrameLayout/android.widget.EditText | //*[@resource-id="${appPackage}:id/auth_field_password"]//android.widget.EditText

  - name: optPage.firstDigitCell
    identifier: (//*[@resource-id="${appPackage}:id/auth_multiple_otp_cells_view"]/android.widget.EditText)[1]

  - name: otpPage.continueBtn
    identifier: ${appPackage}:id/auth_button_main
    
ios:

  - name: createAnAccountPage.walmartLogo
    identifier: SignUpView.sparkLogo

  - name: createAnAccountPage.firstNameField
    identifier: //*[@name="SignUpView.firstNameField"]//XCUIElementTypeTextField

  - name: createAnAccountPage.lastNameField
    identifier: //*[@name="SignUpView.lastNameField"]//XCUIElementTypeTextField

  - name: createAnAccountPage.motherLastNameField
    identifier: //*[@name="SignUpView.secondLastNameField"]//XCUIElementTypeTextField

  - name: createAnAccountPage.phoneNumber.countryCodeDropdown
    identifier: TextFieldContainerView.dropdownButton

  - name: createAnAccountPage.phoneNumber.countryCodeSelector.radioButton.byName
    identifier: //*[@name="DropdownSelectView.radio" and ./following-sibling::*[@label="${countryName}"]]

  - name: createAnAccountPage.phoneNumber.countryCodeSelector.phoneCode.byName
    identifier: //*[@name="DropdownSelectView.radio" and ./following-sibling::*[@label="${countryName}"]]/../following-sibling::*[@name="DropdownSelectView.trailingLabel"]

  - name: createAnAccountPage.phoneNumber.countryCodeSelector.confirmationBtn
    identifier: DropdownBottomSheet.confirmationButton

  - name: createAnAccountPage.phoneNumberField
    identifier: //*[@name="SignUpView.phoneNumberField"]//XCUIElementTypeTextField

  - name: createAnAccountPage.passwordField
    identifier: //*[@name="SignUpView.passwordField"]//XCUIElementTypeSecureTextField |  //*[@name="SignUpView.passwordTextField"]//XCUIElementTypeSecureTextField

  - name: optPage.firstDigitCell
    identifier: (//*[contains(@name,"OTPTextField.otpCell")])[1]

  - name: otpPage.continueBtn
    identifier: ValidateOTPView.ctaButton 

  - name: createAnAccountPage.title
    identifier: SignUpView.titleLabel   