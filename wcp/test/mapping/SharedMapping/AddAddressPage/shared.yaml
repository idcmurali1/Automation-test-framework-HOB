ios:

  # ADD ADDRESS PAGE * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: addAddressPage.geoPointView.mapView
    identifier: AddressGeoPointViewController.mapView

  - name: addAddressPage.geoPointView.exactAddress
    identifier: AddressGeoPointViewController.prompt

  - name: addAddressPage.geoPointView.confirmLocation
    identifier: AddressGeoPointViewController.confirm

  - name: addAddressPage.geoPointView.exactLocationOnMap
    identifier: AddressGeoPointViewController.pin || address-geopoint-pin || mapPin

  - name: addAddressPage.saveButton
    identifier: AddressEditView.saveButton

  - name: addAddressPage.firstName
    identifier: AddressEditView.firstNameField

  - name: addAddressPage.lastName
    identifier: AddressEditView.lastNameField

  - name: addAddressPage.streetAddress
    identifier: AddressEditView.addressLineOneField

  - name: addAddressPage.exteriorNumber
    identifier: AddressEditView.addressLineTwoField

  - name: addAddressPage.interiorNumber
    identifier: AddressEditView.addressLineThreeField

  - name: addAddressPage.zipCodeField
    identifier: AddressEditView.postalCodeField

  - name: addAddressPage.crossingStreetsField
    identifier: AddressEditView.crossStreetsField

  - name: addAddressPage.referencesField
    identifier: AddressEditView.referencesField
  
  - name: addAddressPage.coloniaDropdown
    identifier: AddressEditView.colonyField
  
  - name: addAddressPage.phoneNumber
    identifier: AddressEditView.phoneNumberField
    
  - name: addAddressPage.preferredAddressCheckboxSelected
    identifier: //*[@name="AddressEditView.preferredCheck" and @value ="1"]
  
  - name: addAddressPage.unmarkedFavoriteAddressCheckbox
    identifier: AddressEditView.preferredCheck

  - name: addAddressPage.geoPointView.confirmLocationDisabled
    identifier: //XCUIElementTypeButton[@name="AddressGeoPointViewController.confirm" and @enabled="false"]

  - name: addAddressPage.geoPointView.returnToFormBtn
    identifier: AddressGeoPointViewController.cancel

  - name: addressPage.confirmDeleteAddressBtn 
    identifier: RemoveAddressViewController.removeButton
