android:

  - name: addAddressPage.geoPointView.mapView
    identifier: ${appPackage}:id/map_container

  - name: addAddressPage.geoPointView.exactAddress
    identifier: ${appPackage}:id/delivery_address_textview

  - name: addAddressPage.geoPointView.confirmLocation
    identifier: ${appPackage}:id/save_button

  - name: addAddressPage.geoPointView.exactLocationOnMap
    identifier: ${appPackage}:id/map_pin_image_view

  - name: addAddressPage.firstName
    identifier: ${appPackage}:id/first_name_field

  - name: addAddressPage.lastName
    identifier: ${appPackage}:id/last_name_field

  - name: addAddressPage.apartmentName
    identifier: ${appPackage}:id/apartment_field_surrogate

  - name: addAddressPage.exteriorNumber
    identifier: ${appPackage}:id/apartment_number_field

  - name: addAddressPage.interiorNumber
    identifier: ${appPackage}:id/address_line_three_field

  - name: addAddressPage.zipCodeField
    identifier: ${appPackage}:id/postal_code_field

  - name: addAddressPage.crossingStreetsField
    identifier: ${appPackage}:id/street_information_field

  - name: addAddressPage.referencesField
    identifier: ${appPackage}:id/landmark_field

  - name: addAddressPage.cityName
    identifier: ${appPackage}:id/city_field
  
  - name: addAddressPage.state
    identifier: ${appPackage}:id/state_field
  
  - name: addAddressPage.municipalityName
    identifier: ${appPackage}:id/municipality_field
  
  - name: addAddressPage.streetAddress
    identifier: ${appPackage}:id/street_information_field || ${appPackage}:id/street_address_field
  
  - name: addAddressPage.landmarkField
    identifier: ${appPackage}:id/landmark_field

  - name: addAddressPage.saveButton
    identifier: ${appPackage}:id/Coninuar || ${appPackage}:id/save_button
  
  - name: addAddressPage.phoneNumber
    identifier: ${appPackage}:id/phone_number_field || ${appPackage}:id/phone_field
  
  - name: addAddressPage.preferredAddressCheckbox
    identifier: //android.widget.CheckBox[@resource-id="${appPackage}:id/preferred_address_checkbox" and @checked="true"]

  - name: addAddressPage.unmarkedFavoriteAddressCheckbox
    identifier: //android.widget.CheckBox[@resource-id="${appPackage}:id/preferred_address_checkbox" and @checked="false"]
  
  - name: addAddressPage.coloniaDropdown
    identifier: //*[@resource-id="${appPackage}:id/colony_selector"]//android.widget.EditText | //*[@resource-id="${appPackage}:id/colony_selector"]//android.widget.AutoCompleteTextView

  - name: addAddressPage.coloniaName
    identifier: //*[contains(@text,"${coloniaName}")]

  - name: addAddressPage.geoPointView.confirmLocationDisabled
    identifier: //android.widget.Button[@resource-id="${appPackage}:id/save_button" and @enabled="false"]

  - name: addAddressPage.addAddressBtn
    identifier: //android.widget.Button[@resource-id="${appPackage}:id/add_address_button"]

  - name: addAddressPage.allowLocationPermission
    identifier: com.android.permissioncontroller:id/permission_allow_foreground_only_button

  - name: addressPage.confirmDeleteAddressBtn 
    identifier: ${appPackage}:id/delivery_address_confirmation_primary_button

