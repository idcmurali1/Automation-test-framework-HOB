android:

  - name: payPalPage.pageTitle
    identifier: PayPal

  - name: payPalPage.logo
    identifier: //android.widget.Image[@text="PayPal Logo"]
  
  - name: payPalPage.emailPage.emailField
    identifier: //android.widget.EditText[@resource-id="email"]
  
  - name: payPalPage.passwordPage.passwordTitle
    identifier: //android.view.View[@resource-id="pwdSubTagLine"] 

  - name: payPalPage.passwordPage.userEmail
    identifier: //android.widget.TextView[@text="${payPalEmailId}"]

  - name: payPalPage.passwordPage.passwordField
    identifier: //android.widget.EditText[@resource-id="password"]

  - name: payPalPage.passwordPage.loginBtn
    identifier: //android.widget.Button[@resource-id="btnLogin"]
  
  - name: payPalPage.creditCard.byLast4Digits
    identifier: //android.widget.Button[contains(@text,"${lastFourDigits}")] | //android.widget.RadioButton[contains(@text,"${lastFourDigits}")]
  
  - name: payPalPage.createAccountBtn
    identifier: createAccount

  - name: payPalPage.creditCard.expandCreditCardList
    identifier: show-more-fi-toggle


ios:
  - name: payPalPage.creditCard.byLast4Digits
    identifier: //XCUIElementTypeButton[contains(@name,"${lastFourDigits}")] | //XCUIElementTypeOther[contains(@name,"${lastFourDigits}")]

  - name: payPalPage.creditCard.expandCreditCardList
    identifier: More ways to pay