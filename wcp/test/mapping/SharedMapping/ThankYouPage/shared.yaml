android:

  - name: thankYouPage.title
    identifier: ${appPackage}:id/checkout_thankyou_header_textview || ${appPackage}:id/benefits_header_text

  - name: thankYouPage.orderTotal
    identifier: ${appPackage}:id/checkout_order_total_textview

  - name: thankYouPage.orderNumber
    identifier: ${appPackage}:id/checkout_order_number_textview

  - name: thankYouPage.fulfillmentContainer
    identifier: //android.view.ViewGroup[@resource-id="${appPackage}:id/confirmation_fulfillment_container"]
    
  - name: thankYouPage.deliveryType
    identifier: ${appPackage}:id/fulfillment_new_method
    
  - name: thankYouPage.fulfillmentDate
    identifier: ${appPackage}:id/fulfillment_time
    
  - name: thankYouPage.fulfillmentName
    identifier: ${appPackage}:id/fulfillment_name
    
  - name: thankYouPage.fulfillmentAddress
    identifier: ${appPackage}:id/fulfillment_address
    
  - name: thankYouPage.arrivalDate
    identifier: ${appPackage}:id/arrive_date
    
  - name: thankYouPage.itemsCount
    # identifier: ${appPackage}:id/order_items_count
    identifier: //*[@resource-id="${appPackage}:id/order_items_count"]
          # The above mapping was changed to Xpath because it is used in `numberOfChildElements > filterBy` functionality.
          # For now, this R2 functionality does not work unless we provide Xpath mapping.
          # See R2 ticket: PGPTOOLS-257182 - https://jira.walmart.com/servicedesk/customer/portal/162/PGPTOOLS-257182

  - name: thankYouPage.itemsCount.byPosition
    identifier: (//*[@resource-id="${appPackage}:id/order_items_count"])[${position}]
    
  - name: thankYouPage.itemsThumbnailsContainer
    identifier: ${appPackage}:id/order_items_recycler_view
    
  - name: thankYouPage.continueShoppingBtn
    identifier: ${appPackage}:id/checkout_sticky_continue_shopping

  - name: thankYouPage.savingsContainer
    identifier: ${appPackage}:id/consolidated_savings_card

  - name: thankYouPage.savingsValue
    identifier: ${appPackage}:id/checkout_total_saving_value
  
  - name: thankYouPage.promoCodeText
    identifier: //android.widget.TextView[@resource-id="${appPackage}:id/promo_savings_label"] || ${appPackage}:id/checkout_total_saving_label

ios:

  - name: thankYouPage.title
    identifier: OrderNumberViewController.orderConfirmLabel

  - name: thankYouPage.orderTotal
    identifier: OrderNumberViewController.totalLabel

  - name: thankYouPage.orderNumber
    identifier: OrderNumberViewController.orderNumberLabel

  - name: thankYouPage.fulfillmentContainer
    identifier: //*[@name="DeliveryViewController.containerView"]
    
  - name: thankYouPage.deliveryType
    identifier: FulfillmentTitleView.titlePrefixLabel || FulfillmentSummaryView.alternateTitleLabel
    
  - name: thankYouPage.fulfillmentDate
    identifier: FulfillmentSummaryView.detailLabel
    
  - name: thankYouPage.fulfillmentName
    identifier: FulfillmentSummaryView.nameLabel
  
  - name: thankYouPage.fulfillmentAddress
    identifier: FulfillmentSummaryView.addressLabel
    
  - name: thankYouPage.arrivalDate
    identifier: FulfillmentSummaryView.detailLabel
    
  - name: thankYouPage.itemsCount
    identifier: //*[@name="FulfillmentProductGroupView.countLabel"]

  - name: thankYouPage.itemsCount.byPosition
    identifier: (//*[@name="FulfillmentProductGroupView.countLabel"])[${position}]
    
  - name: thankYouPage.itemsThumbnailsContainer
    identifier: ItemPreviewView.imageView
    
  - name: thankYouPage.continueShoppingBtn
    identifier: ThankYouContinueShoppingView.button

  - name: thankYouPage.savingsContainer
    identifier: ConsolidatedSavingsLineItemView.stackView

  - name: thankYouPage.savingsValue
    identifier: ConsolidatedSavingsLineItemView.rightLabel

  - name: thankYouPage.promoCodeText
    identifier: //XCUIElementTypeStaticText[@name="ConsolidatedSavingsLineItemView.leftLabel"]