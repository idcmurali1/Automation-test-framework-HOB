android:

  - name: loginPage.walmartLogo
    identifier: ${appPackage}:id/auth_splash_art_small
  
  - name: loginPage.continueBtn
    identifier: ${appPackage}:id/auth_button_main
  
  - name: loginPage.signInBtn
    identifier: ${appPackage}:id/auth_button_main
    
  - name: loginPage.securityCheck.sendCodeBtn
    identifier: ${appPackage}:id/auth_button_main

  - name: loginPage.authLandingPage.continueBtn
    identifier: ${appPackage}:id/continueButton

  - name: loginPage.ssoLogin.passwordField
    identifier: //*[@resource-id="${appPackage}:id/auth_field_password"]//android.widget.FrameLayout/android.widget.EditText 

ios:

  - name: loginPage.walmartLogo
    identifier: WelcomeView.sparkLogo
  
  - name: loginPage.continueBtn
    identifier: SignInSectionView.ctaButton || WelcomeView.ctaButton || SignInView.ctaButton || SignUpView.createAccountButton
  
  - name: loginPage.securityCheck.sendCodeBtn
    identifier: AuthChoiceView.ctaButton

  - name: loginPage.authLandingPage.continueBtn
    identifier: AuthLandingBannerView.continueButton

  - name: loginPage.createAccountBtn
    identifier: SignInView.createAccountButton

  - name: loginPage.ssoLogin.emailField
    identifier: LDTextField.textFieldStackView || TextFieldContainerView.textField

  - name: loginPage.ssoLogin.passwordField
    identifier: TextFieldStackView.textField