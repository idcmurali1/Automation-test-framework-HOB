android:

  - name: reserveATime.pickupToggleBtn
    identifier: ${appPackage}:id/bookslot_first_toggle

  - name: reserveATime.deliveryFromStoreToggleBtn
    identifier: ${appPackage}:id/bookslot_second_toggle

  - name: reserveATime.firstSlot
    identifier: //android.widget.RadioButton[@index=0]

  - name: reserveATime.bookSlotDate
    identifier: (//android.view.ViewGroup[@resource-id="${appPackage}:id/bookslot_day_date_layout"])[${index}]

  - name: reserveATime.bookSlotDate.slotFullText
    identifier: (//android.view.ViewGroup[@resource-id="${appPackage}:id/bookslot_day_date_layout"]/following-sibling::android.widget.TextView[@resource-id="${appPackage}:id/carousel_day_full"])[${index}]

  - name: reserveATime.saveAddress
    identifier: ${appPackage}:id/select_address_continue_button || ${appPackage}:id/store_selector_store_save_button
  
  - name: reserveATime.reserveBtn
    identifier: ${appPackage}:id/bookslot_bottom_button || ${appPackage}:id/bookslot_subscription_button

  - name: reserveATime.unschedulePickupButton
    identifier: ${appPackage}:id/bookslot_unscheduled_pickup

  - name: reserveATime.ResscheduleSlot
    identifier: //android.widget.RadioButton[@index=${index}]
 
  - name: cartPage.reserveTimePage.storeName
    identifier: ${appPackage}:id/bookslot_store_name
  
  - name: cartPage.reserveTimePage.storeAddress
    identifier: ${appPackage}:id/bookslot_store_address

  - name: cartPage.reserveTimePage.dateCarousel
    identifier: ${appPackage}:id/bookslot_day_carousel_recycler_view
  
  - name: cartPage.reserveTimePage.timeSlotList
    identifier: ${appPackage}:id/bookslot_recycler_view
  
  - name: cartPage.reserveTimePage.reserveTimeBtn
    identifier: ${appPackage}:id/bookslot_bottom_button
  
  - name: cartPage.reserveTime.storeSelection.storeSelectorRecyclerView
    identifier: ${appPackage}:id/storeslector_access_points_recycler_view
  
  - name: cartPage.reserveTime.storeSelection.storeSelectorRadioBtn
    identifier: (//android.view.ViewGroup[@resource-id="${appPackage}:id/storeselector_view_container"])[${storeRadioIndex}]

  - name: cartPage.reserveTime.storeSelection.storeNameBasedOnRadioBtn
    identifier: (//android.view.View[@resource-id="${appPackage}:id/storeselector_store_radio_button"])[${storeRadioIndex}]/following-sibling::android.widget.TextView[@resource-id="${appPackage}:id/storeselector_store_name"]

  - name: reserveATime.selectFirstAddress
    identifier: (//android.widget.RadioButton[@resource-id="${appPackage}:id/choose_address_radio_button"])[1]
  
  - name: reserveATime.confirmationDeliverySlotBlackBoxMessage
    identifier: com.walmart.mg.debug:id/design_snackbar_text
  
  - name: reserveATime.completeReserveSlotDetailsLabel
    identifier: ${appPackage}:id/bookslot_bottom_button_text
    
  - name: reserveATime.changeAddressLink
    identifier: ${appPackage}:id/bookslot_change

  - name: cartPage.reserveTime.addressSelection.addressRadioBtn
    identifier: (//android.widget.RadioButton[@resource-id="${appPackage}:id/choose_address_radio_button"])

  - name: cartPage.reserveTime.addressSelection.addressName
    identifier: (//android.widget.RadioButton[@resource-id="${appPackage}:id/choose_address_radio_button"]/following-sibling::android.widget.TextView[@resource-id,"${appPackage}:id/customer_name"])[${radioBtnIndex}]

  - name: cartPage.reserveTime.addressSelection.addressFullAddress
    identifier: (//android.view.ViewGroup[@resource-id="${appPackage}:id/delivery_address_select_address_layout"]/android.widget.TextView[@resource-id="${appPackage}:id/address"])[${radioBtnIndex}]
  
  - name: cartPage.reserveATime.slotPriceText
    identifier: (//android.widget.TextView[@resource-id="{appPackage}:id/bookslot_slot_price_text_view"])[1]

  - name: reserveATime.deliveryFromStore.freeDeliveryWMembersLabel
    identifier: ${appPackage}:id/bookslot_wplus_saved_amount_info

  - name: reserveADay.selectDay.tomorrow
    identifier: (//android.view.ViewGroup[@resource-id="${appPackage}:id/bookslot_day_date_layout"])[2]

  - name: reserveATime.specificSlot  
    identifier: (//android.view.ViewGroup[@resource-id="${appPackage}:id/bookslot_slot_item_layout"])[3]

ios:
  
  - name: reserveATime.reserveBtn
    identifier: //XCUIElementTypeButton[@name="ReserveSlotView.saveButton"]

  - name: reserveATime.bookSlotDate
    identifier: //XCUIElementTypeCollectionView[@name="DaySelectionViewController.collectionView"]/XCUIElementTypeCell[${index}]   

  - name: reserveATime.firstSlot
    identifier: (//XCUIElementTypeButton[@name="SlotHoursCell.slotHoursView"])[1]

  - name: reserveATime.ResscheduleSlot
    identifier: (//XCUIElementTypeButton[@name="SlotHoursCell.slotHoursView"])[${index}]  

  - name: reserveATime.addAddressButton
    identifier: DisclaimerViewController.doneButton

  - name: reserveATime.selectFirstAddress
    identifier: (//XCUIElementTypeButton[@name="AddressSelectTableViewCell.itemStackView"])[1]

  - name: reserveATime.saveAddress
    identifier: AddressSelectViewController.actionButton || SaveStoreSelectionView.saveButton

  - name: reserveATime.unschedulePickupButton
    identifier: UnscheduledPickupView.stackView

  - name: reserveATime.completeReserveSlotDetailsLabel
    identifier: ReserveSlotView.detailLabel

  - name: reserveATime.changeAddressLink
    identifier: FulfillmentDetailView.changeButton

  - name: cartPage.reserveTime.addressSelection.addressRadioBtn
    identifier: (//XCUIElementTypeButton[@name="AddressSelectTableViewCell.radioButton"])[${radioBtnIndex}]

  - name: cartPage.reserveTime.addressSelection.addressName
    identifier: (//XCUIElementTypeStaticText[@name="AddressSelectTableViewCell.nameLabel"])[${radioBtnIndex}]

  - name: cartPage.reserveTime.addressSelection.addressFullAddress
    identifier: (//XCUIElementTypeStaticText[@name="AddressSelectTableViewCell.addressLabel"])[${radioBtnIndex}]
  
  - name: cartPage.reserveATime.slotPriceText
    identifier: (//XCUIElementTypeStaticText[@name="SlotHoursView.priceLabel"])[1]
  
  - name: reserveATime.confirmationDeliverySlotBlackBoxMessage
    identifier: //XCUIElementTypeStaticText[@name="LDSnackbar.label"]

  - name: reserveATime.deliveryFromStore.freeDeliveryWMembersLabel
    identifier: //XCUIElementTypeStaticText[@name="ReserveSlotView.wPlusSlotReservationLabel"]

  - name: reserveADay.selectDay.tomorrow
    identifier: (//XCUIElementTypeOther[@name="DaySelectionCircleView.stackView"])[2]

  - name: reserveATime.specificSlot
    identifier: (//XCUIElementTypeButton[@name="SlotHoursCell.slotHoursView"])[3]  

  - name: reserveATime.ExpressSlot
    identifier: (//XCUIElementTypeStaticText[@name="SlotHoursView.expressLabel" and contains(@label, "Express")])[${index}]  

  - name: reserveATime.eligibilityConfirmationButton
    identifier: ConfirmEligibilityViewController.confirmButton
