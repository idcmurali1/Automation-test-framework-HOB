    identifier: //android.widget.TextView[@text='Environment profile']
  
  - name: debugPanel.envProfilePage.envProfile
    identifier: (//android.widget.TextView[@text='Environment profile'])[2]

  - name: debugPanel.teflonEnvOption
    identifier: //*[@text='Teflon' and @resource-id='android:id/text1']

  - name: debugPanel.expoPreview
    identifier: //android.widget.TextView[@text="Expo Preview"]
  
  - name: debugPanel.expoPreviewPage.addExperiment
    identifier: //android.widget.TextView[@resource-id="android:id/title" and @text="Quick Add Experiment"]
  
  - name: debugPanel.expoPreviewPage.addVariation
    identifier: //android.widget.EditText[@content-desc="Variation Spec (e.g. 0I80k)"]/android.widget.FrameLayout/android.widget.EditText
    #//android.widget.EditText[contains(@content-desc,"Variation Spec")]

  - name: debugPanel.expoPreviewPage.saveExpoBtn
    identifier: //android.widget.Button[@resource-id="${appPackage}:id/platform_config_debug_save" and @text="Add Preview"]
