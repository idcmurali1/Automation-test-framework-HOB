  - name: searchPage.fulfillmentBottomSheet
    identifier: ${appPackage}:id/search_bottom_sheet_view

  - name: searchPage.fulfillmentBottomSheetCloseBtn
    identifier: ${appPackage}:id/search_close_button
  
  - name: searchPage.addToCartError
    identifier: ${appPackage}:id/atc_error_title
  
  - name: searchResultPage.closeAddToCartError
    identifier: ${appPackage}:id/atc_cta_close

  - name: searchPage.allFilterPills 
    identifier: ${appPackage}:id/carousel_recycler_view

  - name: searchPage.sortAndFilter.submitButton
    identifier: ${appPackage}:id/search_filter_submit_button

  - name: searchResultPage.productName
    identifier: ${appPackage}:id/product_tile_title

  - name: searchResultPage.productPrice
    identifier: //android.view.ViewGroup[contains(@content-desc,"${productName}")]//android.widget.TextView[@resource-id="${appPackage}:id/product_tile_primary_price"]

  - name: searchPage.productTile.preOrderText
    identifier: ${appPackage}:id/product_tile_preorder_message
  
  - name: searchPage.productTile.preOrderDate
    identifier: ${appPackage}:id/product_tile_preorder_date_message
  
  - name: searchPage.productTile.ageRestrictionBadge
    identifier: //android.widget.LinearLayout[@resource-id="${appPackage}:id/product_tile_tertiary_info_section"]/android.widget.TextView[contains(@text,"Everyone ")]

  - name: searchPage.searchResultItemView
    identifier: ${appPackage}:id/product_tile_view || ${appPackage}:id/product_tile_list_view
  
  - name: searchPage.oosLabel
    identifier: //android.widget.TextView[contains(@text,"Out of stock")]
  
  - name: searchPage.shopSimilarBtn
    identifier: ${appPackage}:id/product_tile_secondary_action
  
  - name: searchPage.seeSimilarTitle
    identifier: ${appPackage}:id/title_text

  - name: searchPage.manufacturerCouponBox
    identifier: //*[@resource-id="${appPackage}:id/product_tile_promo_discount"]

  - name: searchPage.sortAndFliter.closeButton
    identifier: ${appPackage}:id/search_close_button    

ios:
  - name: searchPage.protectionPlan
    identifier: ProetctionPlanTitle || ProtectionPlanTitle
  
  - name: searchPage.protectionPlan.declineBtn
    identifier: DeclineLabel

  - name: searchPage.searchBar
    identifier: //XCUIElementTypeSearchField//XCUIElementTypeSearchField | //XCUIElementTypeSearchField

  - name: searchPage.firstItem
    identifier: ListView.accessibilityContainer || GlassProductTile_title

  - name: searchResultPage.productPrice
    identifier: GreenPriceView.primaryPriceLabel || ListView.accessibilityContainer

  - name: searchPage.itemSort$FilterCarousel
    identifier: GlassProductTile.mainStackView

  - name: searchPage.allFilterPills
    identifier: //*[contains(@name,"FilterPillViewCollectionCell")]

  - name: searchPage.allProductCells
    identifier: //*[contains(@name,"searchPrimaryProductCell")]

  - name: searchPage.addToCartError
    identifier: UnavailableItemsViewController.titleLabel
  
  - name: searchResultPage.closeAddToCartError
    identifier: UnavailableItemsViewController.actionButton

  - name: searchPage.sortAndFilter.submitButton
    identifier: SortAndFilterViewController.applyButton

  - name: searchPage.productTile.preOrderText
    identifier: //XCUIElementTypeStaticText[@name="PreOrderView.titleLabel"]
  
  - name: searchPage.productTile.preOrderDate
    identifier: //XCUIElementTypeStaticText[@name="PreOrderView.subTitleLabel"]

  - name: searchPage.searchResultItemView
    identifier: ListView.accessibilityContainer || GlassProductTile.mainStackView

  - name: searchPage.productTile.ageRestrictionBadge
    identifier: //XCUIElementTypeStaticText[@name="GlassBadge.label" and contains(@label,"Everyone ")]

  - name: searchPage.oosLabel
    identifier: //XCUIElementTypeStaticText[@name="AvailabilityStatusView.availabilityLabel"]
  
  - name: searchPage.shopSimilarBtn
    identifier: //XCUIElementTypeStaticText[@name="Shop similar"]
  
  - name: searchPage.seeSimilarTitle
    identifier: //XCUIElementTypeStaticText[@name="myItems_seeSimilarHeaderLabel"]

  - name: searchPage.manufacturerCouponBox
    identifier: //*[@name="UnselectedPromotionsView.titleLabel"] | //*[@name="AppliedPromotionsView.titleLabel"]

  - name: searchPage.sortAndFliter.closeButton
    identifier: //XCUIElementTypeButton[@name="MultiSelectFilterViewController_searchCloseButton"]  

