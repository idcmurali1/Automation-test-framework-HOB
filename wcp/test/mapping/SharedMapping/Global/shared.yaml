  - name: globalPages.navIcon 
    identifier: //XCUIElementTypeButton[@name="Go back"] 

  - name: global.updateItemQuantitySelector
    identifier: //XCUIElementTypeTable[@name="ATCQuantityListViewController.tableView"]
  
  - name: global.experienceOnboardingBottomSheet.title
    identifier: ExperienceOnboardingViewController.titleLabel