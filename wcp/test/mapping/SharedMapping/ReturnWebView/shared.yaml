android:
  - name: returnWebView.mainItemContainer
    identifier: //android.view.View[@resource-id="maincontent"]
  
  - name: returnWebView.itemLevelCheckbox
    identifier: //android.widget.CheckBox
  
  - name: returnWebView.itemCheckboxBasedOnIndex
    identifier: (//android.widget.CheckBox)[${_index}]
  
  - name: returnWebPage.chooseReturnMethod.productContainer
    identifier: //android.view.View[@text="Return Group ${lineItem}"]

ios:
  - name: returnWebView.itemLevelCheckbox
    identifier: //XCUIElementTypeSwitch[contains(@name,"unticked")]

  - name: returnWebView.itemCheckboxBasedOnIndex
    identifier: (//XCUIElementTypeSwitch[contains(@name,"unticked")])[${_index}]
