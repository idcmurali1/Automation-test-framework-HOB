android:

  - name: phoneNumber.popUpTitle
    identifier: ${appPackage}:id/phone_collector_title

  - name: phoneNumber.popUpTitle.notNowBtn
    identifier: ${appPackage}:id/dismiss_button || ${appPackage}:id/phone_collector_not_now 

  - name: cashiMobile.mobileNumberPopUpTitle
    identifier: ${appPackage}:id/cashi_mobile_verification_title

  - name: cashiMobile.mobileNumberPopUp.closeBtn
    identifier: ${appPackage}:id/cashi_mobile_verification_close_button || ${appPackage}:id/icon_close
  
  - name: utils.dropDown
    identifier: //android.widget.TextView[@resource-id="${appPackage}:id/select_item_text" and @text="${valueToSelect}"]
  
  - name: utils.dropDownValue
    identifier: //android.widget.TextView[@text="${valueToSelect}"]
  
  - name: utils.dropDownContainer
    identifier: //android.widget.ListView
  
  - name: utils.pageTitle
    identifier: //android.widget.TextView[@resource-id="${appPackage}:id/platform_sdk_toolbar_title"]
  
  - name: utils.dismissPopUpBtn
    identifier: //*[contains(@resource-id,"close_button") or contains(@resource-id,"icon_close") or contains(@resource-id, "cancel_button") or contains(@resource-id,"design_callout_close_button")]

ios:

  - name: utils.pickerWheel
    identifier: //XCUIElementTypePickerWheel

  - name: utils.pageTitle
    identifier: //XCUIElementTypeNavigationBar

  - name: utils.dismissPopUpBtn
    identifier: //*[contains(@name,"actionButton") or @label="Not Now"]

  - name: phoneNumber.popUpTitle
    identifier: PhoneCollectionOnboardingView.titleLabel
  
  - name: phoneNumber.popUpTitle.notNowBtn
    identifier: Ahora no
  
  - name: utils.deleteKey
    identifier: (//XCUIElementTypeKey)[last()]