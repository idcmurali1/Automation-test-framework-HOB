general:
  mappingLabels: ca_ios_teflon, ca_ios_production, ca-fr_ios_teflon, ca-fr_ios_production
all:

  - name: reserveATime.firstExpressSlot
    identifier: (//XCUIElementTypeStaticText[@name="SlotHoursView.expressLabel" and contains(@label,"Express")])[1]

  - name: accountPage.walletCard
    identifier: //XCUIElementTypeButton[@name="WalletTableViewCell"]

  - name: walletPage.addPaymentMethod.creditDebitCardButton
    identifier: AddPaymentMethodView.creditCardTile

  - name: checkoutPage.paymentMethod.rewardsPointCheckbox
    identifier: //XCUIElementTypeButton[@name="RewardDisplayView.selectionButton"]

  - name: reseveSlot.instaCart.messageIcon
    identifier: ReserveSlotView.thirdPartyDeliveryLogoImageView  

  - name: homePage.shopFragmentRootContainer
    identifier: //XCUIElementTypeCollectionView[@name="ModuleViewController.collectionView"]/XCUIElementTypeOther[1]

  - name: loginPage.signInTitle
    identifier: //*[contains(@name, "SignInView.titleLabel") or contains(@name, "WelcomeView.titleLabel")]

  - name:  accountPage.selectAddressRadioBtn
    identifier: //XCUIElementTypeButton[contains(@label, "${streetAddress}")]//XCUIElementTypeButton[@name="AddressSelectTableViewCell.radioButton"]

  - name: walletPage.otherWaysToPay.klarnaBtn
    identifier: //XCUIElementTypeButton[@name="OtherWaysToPayElementView.mainButton" and @label="Klarna"] | (//XCUIElementTypeOther[@name="OtherWaysToPayElementView.mainStackView"])[1]

  - name: walletPage.otherWaysToPay.klarnaPopUp
    identifier: (//XCUIElementTypeOther[@name="BottomSheetView.mainView"])[2]/XCUIElementTypeOther/XCUIElementTypeOther/XCUIElementTypeOther/XCUIElementTypeOther
  
  - name: walletPage.otherWaysToPay.klarnaPopUp.continueBtn
    identifier: //XCUIElementTypeButton[@name="BottomConfirmationViewController.topButton"]
  
  - name: walletPage.otherWaysToPay.klarnaTxt
    identifier: //XCUIElementTypeStaticText[@name="Klarna"]
  
  - name: walletPage.otherWaysToPay.klarnaTitle
    identifier: //XCUIElementTypeOther[@name="Klarna"]/XCUIElementTypeOther[2]/XCUIElementTypeOther
  
  - name: walletPage.otherWaysToPay.klarnaDescription
    identifier: //XCUIElementTypeOther[@name="Klarna"]/XCUIElementTypeOther[2]/XCUIElementTypeOther/XCUIElementTypeOther[2]

  - name: payPalPage.cancelBtn
    identifier: //XCUIElementTypeStaticText[@name="PayPal"]/following-sibling::XCUIElementTypeButton[@name="Close"] | //XCUIElementTypeButton[@name="Cancel"]

  - name: checkoutPage.wallet.closeBtn
    identifier: //XCUIElementTypeButton[@name="Close"] | //XCUIElementTypeButton[@name="close"]

  - name: productDetailsPage.productTitle.klarnaInfo
    identifier: //XCUIElementTypeStaticText[contains(@name,"4 biweekly payments")]

  - name: productDetailsPage.productTitle.klarnaIcon
    identifier: PDPBNPLLabel.iconImageView
  
  - name: productDetailsPage.productTitle.klarnaTermsLink
    identifier: //XCUIElementTypeStaticText[contains(@label, "Klarna")]/following-sibling::XCUIElementTypeButton[@name="PDPBNPLLabel.learnHowLabel"]



