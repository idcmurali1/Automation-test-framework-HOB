general:
  mappingLabels: mx_ea_android_teflon, mx_ea_android_production, mx_ea_android_teflon_merge_hallways, mx_ea_android_prod_merge_hallways
all:

# ONBOARDING PAGE * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: onboarding.enterZip$PostalCodeButton
    identifier: //android.widget.Button[@text="Ingresa un código postal"]

  - name: onboarding.continueButton
    identifier: ${appPackage}:id/onboarding_welcome_secondary_button

  - name: onboarding.getNotification.title
    identifier: //android.widget.TextView[@text="Recibir actualizaciones de pedidos y descuentos"]

  - name: onboarding.locationScreenText
    identifier: //android.widget.TextView[@text="Siempre cerca de ti"]

  - name: onboarding.mainScreenText
    identifier: //android.widget.TextView[contains(@text,"Te damos la bienvenida")]

  - name: onboarding.getNotification.title
    identifier: //android.widget.TextView[@text="Recibir actualizaciones de pedidos y descuentos"]

  - name: onboarding.locationScreenText
    identifier: //android.widget.TextView[@text="Siempre cerca de ti"]

# LOGIN PAGE* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: loginPage.signInTitle
    identifier: //android.widget.TextView[@text="Iniciar sesión"] | //android.widget.TextView[@content-desc="Iniciar sesión o crear cuenta, encabezado"]

# CREATE AN ACCOUNT PAGE* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: createAnAccountPage.firstNameFieldErrorMsg
    identifier: "//android.widget.EditText[@content-desc='Algo sucedió: *Nombre, Ingresa nombre(s)']"

  - name: createAnAccountPage.lastNameFieldErrorMsg
    identifier: "//android.widget.EditText[@content-desc='Algo sucedió: *Primer apellido, Ingresa apellido(s)']"

  - name: createAnAccountPage.phoneNumberFieldErrorMsg
    identifier: "//android.widget.EditText[@content-desc='Algo sucedió: *Número telefónico, Ingresa un número telefónico válido de 10 dígitos']"

  - name: createAnAccountPage.passwordFieldErrorMsg
    identifier: "//android.widget.EditText[contains(@content-desc,'Algo sucedió: Crear contraseña, Tu contraseña debe incluir lo siguiente:')]"

# HOME PAGE* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: homePage.orderDiscountUpdatesAlert.title
    identifier: //android.widget.TextView[@text="Recibir actualizaciones de pedidos y descuentos"]

  - name: homePage.title
    identifier: //android.view.ViewGroup[@resource-id="com.walmart.mg.debug:id/toolbar"]   

  - name: homepage.browsePage.additionalBanner
    identifier: //androidx.cardview.widget.CardView[@resource-id="com.walmart.mg.debug:id/adjustable_card_view"]  

# SEARCH PAGE* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * 

  - name: searchPage.sortAndFliter.soldByWalamrtCheckBox
    identifier: (//android.view.ViewGroup[contains(@content-desc,"Walmart")]/android.widget.CheckBox)[1]
    
# CART PAGE* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: cartPage.fulfillmentGroupCard.expandGroupButton
    identifier: //*[@resource-id="${appPackage}:id/expand_collapse_text" and @text="Ver detalles"]

  - name: cartPage.basketSwitchingSection.collapseButton
    identifier: //*[@resource-id="${appPackage}:id/basket_switching_expand_view"]/*[contains(@content-desc,"Expandido")]

  - name: cartPage.basketSwitchingSection.expandButton
    identifier: //*[@resource-id="${appPackage}:id/basket_switching_expand_view"]/*[contains(@content-desc,"Oculto")]

  - name: cartPage.basketSwitchingSection.disabledPickupButton
    identifier: //*[@resource-id="${appPackage}:id/basket_switching_container"]//*[@resource-id="${appPackage}:id/cart_basket_container" and contains(@content-desc,"Pickup") and (contains(@content-desc,"No disponible") or contains(@content-desc,"Desactivado"))]

# PAYPAL PAGE* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: payPalPage.passwordPage.cancelBtn
    identifier: //android.widget.TextView[@text="Cambiar"]

  - name: payPalPage.passwordPage.forgotPassword
    identifier: //android.widget.TextView[@text="¿Ha olvidado su contraseña?"]
  
  - name: payPalPage.cancel$ReturnLink
    identifier: //android.widget.TextView[@text="Cancelar y volver a Walmart.com.mx"]

# ORDER DETAILS PAGE * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: orderDetailPage.requestCancelOrderButton
    identifier: ${appPackage}:id/order_detail_configurable_cta_underline_button

  - name: orderDetailPage.writeAReviewButton
    identifier: ${appPackage}:id/write_a_review_link
  
  - name: orderDetailPage.statusTracker
    identifier: ${appPackage}:id/status_tracker
  
  - name: orderDetailPage.trackOrderButton
    identifier: ${appPackage}:id/cta_button
    
# DEPARTMENTS PAGE * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: departmentsPage.firstCategoryButton
    identifier: ${appPackage}:id/category_name

# CATEGORY LANDING PAGE * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: categoryLandingPage.carouselName
    identifier: //android.widget.TextView[@text="${carouselName}"]

  - name: categoryLandingPage.itemInsideCarousel
    identifier: //*[@text="${carouselName}"]/following-sibling::*//*[@resource-id="${appPackage}:id/product_tile_shared_grid_product_tile"]
  
  - name: categoryLandingPage.specificCarousel.productImage
    identifier: //*[@text="${carouselName}"]/parent::*/following-sibling::*//*[@resource-id="${appPackage}:id/product_tile_image"]

  - name: categoryLandingPage.specificCarousel.brandName
    identifier: //*[@text="${carouselName}"]/parent::android.view.ViewGroup//*[@resource-id="${appPackage}:id/carousel_products"]//*[@resource-id="${appPackage}:id/product_tile_brand_name"]
  
  - name: categoryLandingPage.specificCarousel.productName
    identifier: //*[@text="${carouselName}"]/parent::android.view.ViewGroup//*[@resource-id="${appPackage}:id/carousel_products"]//*[@resource-id="${appPackage}:id/product_tile_title"]

  - name: categoryLandingPage.specificCarousel.productPrice
    identifier: //*[@text="${carouselName}"]/parent::android.view.ViewGroup//*[@resource-id="${appPackage}:id/carousel_products"]//*[@resource-id="${appPackage}:id/product_tile_grid_price_view_top"]
  
  - name: categoryLandingPage.specificCarousel.genericProductPromotion
    identifier: //*[@text="${carouselName}"]/parent::*//*[@resource-id="${appPackage}:id/carousel_products"]//*[@resource-id="${appPackage}:id/product_tile_primary_info_section_tag"]
  
  - name: categoryLandingPage.specificCarousel.carouselContainer
    identifier: //*[@text="${carouselName}"]/parent::*//*[@resource-id="${appPackage}:id/carousel_products"]
  
  - name: categoryLandingPage.specificCarousel.productMeasureSelector #TODO - Mapping is specific to OD until Merge Hallways
    identifier: //*[@text="${carouselName}"]/parent::android.view.ViewGroup//*[@resource-id="${appPackage}:id/carousel_products"]//*[@resource-id="${appPackage}:id/text"]

  # Dual Items * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: cartPage.productUOMSelector
    identifier: //android.widget.FrameLayout[@resource-id="com.walmart.mg.debug:id/unit_of_measure_selector"]

  - name: cartPage.productWeightOptionFlag
    identifier: //android.view.ViewGroup[contains(@content-desc,"${productName}")]//android.widget.TextView[contains(@resource-id, "textview_count") and contains(@text, "g")]  

  - name: cartPage.productWeightOption
    identifier: //android.widget.TextView[@resource-id="com.walmart.mg.debug:id/tv_unit_by_weight"]

  - name: cartPage.productPiecesOption
    identifier: //android.widget.TextView[@resource-id="com.walmart.mg.debug:id/tv_unit_by_unit"]  

  # Search Page * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: searchPage.priceFilterButton
    identifier: //android.widget.LinearLayout[@resource-id="com.walmart.mg.debug:id/filter_pill" and contains(@content-desc, "Precio")]

  - name: searchPage.brandFilterButton
    identifier: //android.widget.LinearLayout[@resource-id="com.walmart.mg.debug:id/filter_pill" and contains(@content-desc, "Marca")]

  - name: searchPage.sliderLeftKnob
    identifier: (//android.widget.SeekBar[@resource-id="com.walmart.mg.debug:id/search_slider"]//android.widget.SeekBar)[1]

  - name: searchPage.sliderRightKnob
    identifier: (//android.widget.SeekBar[@resource-id="com.walmart.mg.debug:id/search_slider"]//android.widget.SeekBar)[2]

  - name: searchPage.filter.sortAndFilterHeader
    identifier: //android.widget.TextView[@resource-id="com.walmart.mg.debug:id/search_filter_title"]

  - name: searchPage.filter.textField
    identifier: //android.widget.EditText[@resource-id="com.walmart.mg.debug:id/search_view" and @text="Encuentra una marca"]

  - name: searchPage.filter.sortAndFilterButton
    identifier: PillView_name_Ordenar y filtrar || //XCUIElementTypeButton[@name="PillView_name_Ordenar y filtrar"]

  - name: searchPage.results.filter.closeButton
    identifier: //android.widget.ImageView[@resource-id="com.walmart.mg.debug:id/search_close_button"]

  - name: searchPage.top-menu.search-suggestions.suggestionsContainer
    identifier: //androidx.recyclerview.widget.RecyclerView[contains(@resource-id,"recyler_layout_view")]//android.widget.RelativeLayout[contains(@resource-id,"root_view") and not(.//android.widget.ImageView[contains(@resource-id,"recent_image")])] | //androidx.recyclerview.widget.RecyclerView[@resource-id="${appPackage}:id/rv_type_ahead"]//android.widget.TextView[@resource-id="${appPackage}:id/primary_text"]

  - name: searchPage.top-menu.search.totalResultsDisplayed 
    identifier: //android.widget.TextView[@resource-id="com.walmart.mg.debug:id/primary_text"]  

  - name: searchPage.top-menu.search.errorNoResultsDisplayed 
    identifier: //android.widget.TextView[@resource-id="com.walmart.mg.debug:id/search_error_title"]

  - name: searchPage.top-menu.search.retryResultsDisplayed 
    identifier: //android.widget.Button[@resource-id="com.walmart.mg.debug:id/search_clear_filter_button"]  

  - name: searchPage.sortAndFliter.orderByLowToHighPriceRadioButton
    identifier: //android.view.ViewGroup[contains(@content-desc, "Precio menor a mayor")]/android.widget.RadioButton 

  - name: searchPage.sortAndFliter.orderByMostRelevantRadioButton 
    identifier: //android.view.ViewGroup[contains(@content-desc, "Más relevantes")]/android.widget.RadioButton

  - name: searchPage.OOSItem
    identifier: //android.widget.TextView[@resource-id="${appPackage}:id/text" and @text="Agotado"]//ancestor::*[@resource-id="${appPackage}:id/product_tile_secondary_info_section"]//preceding-sibling::android.widget.TextView[@resource-id="${appPackage}:id/product_tile_title"]

  - name: searchPage.addToCartButtonByName
    identifier: //*[@resource-id="${appPackage}:id/product_tile_quantity_stepper"]//android.widget.TextView[@text="Agregar" and contains(@content-desc, "${productName}")]

  - name: searchPage.validateAutoCorrection.correctText  
    identifier: //android.widget.TextView[@resource-id="com.walmart.mg.debug:id/search_spell_check_title"]

  - name: searchPage.validateAutoCorrection.wrongTextLink  
    identifier: //android.widget.TextView[@resource-id="com.walmart.mg.debug:id/search_spell_check_link_text"]

  - name: searchPage.validateAutoCorrection.continueSearchingText  
    identifier: //android.widget.TextView[@resource-id="com.walmart.mg.debug:id/search_spell_check_subtitle"]  

  - name: searchPage.sortAndFilter.departmentByFilterDownArrow
    identifier: //android.widget.TextView[@content-desc="Departamento Oculto"]/following-sibling::android.widget.ImageView[@content-desc="Oculto"]

  - name: searchPage.sortAndFilter.filterByDepartmentRadioButton
    identifier: //android.widget.TextView[@resource-id="com.walmart.mg.debug:id/facet_radio_text" and @text="${departmentName}"]

  - name: searchPage.sortAndFilter.clearFilterButton
    identifier: //android.widget.TextView[@content-desc="eliminar todos los filtros"]     