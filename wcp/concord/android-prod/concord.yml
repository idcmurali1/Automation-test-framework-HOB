configuration:
  runtime: "concord-v2"
  processTimeout: "PT4H"
  dependencies:
    - "mvn://com.walmartlabs.concord.plugins:looper-task:latest"
  arguments:
    username: svcstoreautomation
    baseUrl: "https://looperpro-cigateway.prod.walmart.com"
    apiToken: ${crypto.decryptString("OcifZWm5IBDlG/mN4uXpnf8SpEgEx7EVvJjmBokCZ91mob+B6WHJx+HQ9f/QZssC")}
    sauceApp: "storage:filename=us-development-latest.apk"
    postToSplunk: "false"
    appBuildBranch: development-latest
  meta:
    testTags: ""
    appBuildBranch: ""
    dependencyProfile: ""

flows:
  runTests:
    - task: looper
      in:
        username: ${username}
        baseUrl: ${baseUrl}
        apiToken: ${apiToken}
        jobName: glass-automation/wcp/looperpro/android-prod
        call: ${looperFlow}
        suspend: true
        sync: true
        parameters:
          TEST_TAGS: ${testTags}
          SAUCE_APP: ${sauceApp}
          DEPENDENCY_PROFILE: ${dependencyProfile}
          POST_TO_SPLUNK: ${postToSplunk}
          APP_BUILD_BRANCH: ${appBuildBranch}
          MAPPING_LABELS: ${mappingLabels} 

  onPr:
    - checkpoint: " CI build for PR flow "
    - log: " branch :::   ${event.branch}"
    - log: ${event.payload}
    - set:
        prBranch: ${event.payload.pull_request.head.ref}
        sha: ${event.payload.pull_request.head.sha}
        baseBranch: ${event.payload.pull_request.base.ref}
        prNumber: ${event.payload.pull_request.number}
    - log: "Pr branch: ${prBranch}, base branch: ${baseBranch}, Concord process: ${txId}"
    - task: looper
      in:
        username: ${username}
        baseUrl: ${baseUrl}
        apiToken: ${apiToken}
        jobName: glass-automation/wcp/looperpro/android-prod
        commitHash: ${sha}
        processId: ${txId}
        processType: "concord"
        prNumber: ${prNumber}
        suspend: true
        call: pr
      out: looperJob
    - log: "looperJob Details :: ${looperJob.status}, url: ${looperJob.url} Log: ${looperJob.log} ${looperJob.message} ${looperJob.scmEventsLog}"


