android:

  # Inbox list
  - name: sc.mappings.inbox.title
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/titleText" and @text="Inbox"]

  - name: sc.mappings.inbox.messageList
    identifier: //*[@resource-id="com.walmart.android.seller.debug:id/items_list"]//android.view.ViewGroup[@resource-id="com.walmart.android.seller.debug:id/message_list"]

  - name: sc.mappings.inbox.firstCard
    identifier: (//android.view.ViewGroup[@resource-id="com.walmart.android.seller.debug:id/message_list"])[1] | //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/error_message"]

  - name: sc.mappings.inbox.firstUnSpamCard
    identifier: (//android.view.ViewGroup[@resource-id="com.walmart.android.seller.debug:id/message_list" and .//*[contains(@resource-id,'tag_message')][not(@text='Spam')]])[1]

  - name: sc.mappings.inbox.firstCardFlagImage
    identifier: (//android.view.ViewGroup[contains(@resource-id,"message_list")])[1]//*[contains(@resource-id,"secondary_icon")]

  - name: sc.mappings.inbox.firstCardSpamImage
    identifier: (//android.view.ViewGroup[contains(@resource-id,"message_list")])[1]//android.widget.TextView[contains(@text, "Spam")]

  - name: sc.mappings.inbox.firstCardUnreadImage
    identifier: (//android.view.ViewGroup[@resource-id="com.walmart.android.seller.debug:id/message_list"])[1]//*[@resource-id="com.walmart.android.seller.debug:id/count_badge"]

  - name: sc.mappings.inbox.nthCard
    identifier: (//android.view.ViewGroup[@resource-id="com.walmart.android.seller.debug:id/message_list"])[${index}]

  - name: sc.mappings.inbox.nthMessageTitle
    identifier: (//android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/title"])[${index}]

  - name: sc.mappings.inbox.nthMessageSubTitle
    identifier: (//android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/subtitle"])[${index}]

  - name: sc.mappings.inbox.messageTitle
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/title"]

  - name: sc.mappings.inbox.messageSubTitle
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/subtitle"]

  - name: sc.mappings.inbox.messageBody
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/body"]

  - name: sc.mappings.inbox.search
    identifier: //android.view.ViewGroup[@content-desc="Search"]

  - name: sc.mappings.inbox.filter
    identifier: //android.view.ViewGroup[contains(@content-desc,"Filter")]

  - name: sc.mappings.inbox.filter.title
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/titleText" and @text="Filter"]

  - name: sc.mappings.inbox.moreOptions
    identifier: //android.view.ViewGroup[@content-desc="Information about Inbox"] | //android.view.ViewGroup[@content-desc="More actions for Inbox"]

  - name: sc.mappings.inbox.composeMessage
    identifier: //android.widget.TextView[@text="Message customer"]
  
  # Message filters
  - name: sc.mappings.inbox.filters.messageStatus
    identifier: //*[contains(@resource-id,"filter_radio_item_text") and contains(@text,"${messageStatus}")]

  - name: sc.mappings.inbox.filters.messageType
    identifier: //*[contains(@resource-id,"filter_check_box_item_text") and contains(@text,"${messageType}")]

  - name: sc.mappings.inbox.filters.viewResults
    identifier: com.walmart.android.seller.debug:id/apply_filters

  - name: sc.mappings.inbox.filters.clearAll
    identifier: //android.widget.Button[@content-desc="Clear all"]

  # Message compose
  - name: sc.mappings.inbox.compose.messageTitle
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/titleText" and @text="Message customer"]

  - name: sc.mappings.inbox.compose.messageClose
    identifier: com.walmart.android.seller.debug:id/icon_close || com.walmart.android.seller.debug:id/platform_sdk_toolbar_navigation_button

  - name: sc.mappings.inbox.compose.messageAlert
    identifier: //*[contains(@resource-id,"alert_view")]//*[contains(@resource-id,"text")]

  - name: sc.mappings.inbox.compose.messagePONumber
    identifier: //*[contains(@resource-id,'seller_message_order_number')]//android.widget.EditText

  - name: sc.mappings.inbox.compose.messagePOSearchButton
    identifier: com.walmart.android.seller.debug:id/search_icon_in_seller_message_order_number

  - name: sc.mappings.inbox.compose.messageItem
    identifier: //*[contains(@content-desc,"Product")]

  - name: sc.mappings.inbox.compose.itemSelection
    identifier: com.walmart.android.seller.debug:id/seller_common_details_small_image_title

  - name: sc.mappings.inbox.compose.templateSelectionWithName
    identifier: (//android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/seller_common_details_text_item" and contains(@text,'${templateName}')])[1]

  - name: sc.mappings.inbox.compose.templateItem
    identifier: //android.widget.EditText[@text="Select"]

  - name: sc.mappings.inbox.compose.tagSelectionWithName
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/seller_common_details_text_item" and @text="${tagName}"]

  - name: sc.mappings.inbox.compose.insertTagItem
    identifier: com.walmart.android.seller.debug:id/insert_tag

  - name: sc.mappings.inbox.compose.messageBody
    identifier: //*[contains(@resource-id,"message_body")]//android.widget.EditText

  - name: sc.mappings.inbox.compose.messageSend
    identifier: com.walmart.android.seller.debug:id/send_message_button

  # Message details
  - name: sc.mappings.inbox.messageDetails.title
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/titleText" and @text="Message"]

  - name: sc.mappings.inbox.messageDetails.detailsTitle
    identifier: com.walmart.android.seller.debug:id/toolbar #com.walmart.android.seller.debug:id/seller_message_details_heading

  - name: sc.mappings.inbox.messageDetails.subject
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/seller_common_details_label" and @text="Subject"]//following-sibling::android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/seller_common_details_value"]

  - name: sc.mappings.inbox.messageDetails.poLink
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/seller_common_details_label" and @text="PO#"]//following-sibling::android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/seller_common_details_value"]

  - name: sc.mappings.inbox.messageDetails.skuLink
    identifier: com.walmart.android.seller.debug:id/seller_message_details_sku_value

  - name: sc.mappings.inbox.messageDetails.orderValue
    identifier: com.walmart.android.seller.debug:id/seller_message_details_order_no_value

  - name: sc.mappings.inbox.messageDetails.tracking
    identifier: com.walmart.android.seller.debug:id/seller_message_details_tracking_text

  - name: sc.mappings.inbox.messageDetails.status
    identifier: com.walmart.android.seller.debug:id/seller_message_details_status_text
  
  - name: sc.mappings.inbox.messageDetails.statusBadge
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/tag_message"]

  - name: sc.mappings.inbox.messageDetails.unflaggedMessage
    identifier: //android.view.ViewGroup[@content-desc="Flag Message"]

  - name: sc.mappings.inbox.messageDetails.flaggedMessage
    identifier: //android.view.ViewGroup[@content-desc="Unflag Message"]

  - name: sc.mappings.inbox.messageDetails.flagUnflagMessage
    identifier: //android.view.ViewGroup[@content-desc="Flag Message"] | //android.view.ViewGroup[@content-desc="Unflag Message"]

  # Message Details - Spam
  - name: sc.mappings.inbox.messageDetails.spamMessageEnabled
    identifier: //android.view.ViewGroup[@content-desc="Spam Action"]

  - name: sc.mappings.inbox.messageDetails.spamMessageDisabled
    identifier: spam

  - name: sc.mappings.inbox.messageDetails.spamDialog
    identifier: com.walmart.android.seller.debug:id/design_bottom_sheet

  - name: sc.mappings.inbox.messageDetails.spamDialogReason
    identifier: //android.widget.RadioButton[@text='${spamReason}']

  - name: sc.mappings.inbox.messageDetails.spamDialogReasonSubmit
    identifier: com.walmart.android.seller.debug:id/seller_action_submit_button

  - name: sc.mappings.inbox.messageDetails.spammedMessageStatus
    identifier: com.walmart.android.seller.debug:id/tag_message

  - name: sc.mappings.inbox.messageDetails.replyButton
    identifier: //android.widget.Button[@resource-id="com.walmart.android.seller.debug:id/seller_message_primary_action_button" and @text="Reply"]

  - name: sc.mappings.inbox.messageDetails.replySection
    identifier: com.walmart.android.seller.debug:id/seller_message_details_conversations

  - name: sc.mappings.inbox.messageDetails.lastMessage
    identifier: (//*[contains(@resource-id,'seller_message_list_data')])[last()]//*[contains(@resource-id,'seller_message_list_customer_message')]

  - name: sc.mappings.inbox.messageDetails.noResponseNeededButton
    identifier: //android.widget.Button[@resource-id="com.walmart.android.seller.debug:id/seller_message_secondary_action_button" and @text="No response needed"]
  
  - name: sc.mappings.inbox.messageDetails.noResponseNeededButton.body
    identifier: com.walmart.android.seller.debug:id/seller_message_response_option_one

  - name: sc.mappings.inbox.messageDetails.noResponseNeededButton.title
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/title"]
  
  - name: sc.mappings.inbox.messageDetails.noResponseNeededButton.subtitle
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/seller_message_no_response_text"]

  - name: sc.mappings.inbox.messageDetails.SentMessage
    identifier: com.walmart.android.seller.debug:id/seller_message_list_customer_message

  # Message reply
  - name: sc.mappings.inbox.reply.title
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/title" and @text="Reply"]

  - name: sc.mappings.inbox.reply.body
    identifier: //*[@resource-id="com.walmart.android.seller.debug:id/message_body"]//android.widget.EditText

  - name: sc.mappings.inbox.reply.sendButton
    identifier: com.walmart.android.seller.debug:id/send_message_button

  - name: sc.mappings.inbox.reply.closeButton
    identifier: com.walmart.android.seller.debug:id/icon_close
  
  # Select any message
  - name: sc.mappings.inbox.selectAnyMessage
    identifier: (//android.widget.LinearLayout[@resource-id="com.walmart.android.seller.debug:id/main_content"])[3]/android.view.ViewGroup

  # subject at Message tile
  - name: sc.mappings.inbox.subjectMessage
    identifier: (//android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/subtitle"])[3] 
  
  # status at Message tile 
  - name: sc.mappings.inbox.statusMessage
    identifier: (//android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/tag_message"])[3]

  # subject at Message details screen
  - name: sc.mappings.inbox.subjectMessageDetails
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/seller_common_details_value"] #com.walmart.android.seller.debug:id/seller_message_details_subject_value

  # Sort and fitler
  - name: sc.mappings.inbox.filter.statusInFilter
    identifier: Status, , Expanded

  - name: sc.mappings.inbox.filter.typeInFilter
    identifier: Type, , Expanded
  
  - name: sc.mappings.inbox.filter.unreadInFilter
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/filter_radio_item_text" and @text="Unread"]

  - name: sc.mappings.inbox.filter.readInFilter
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/filter_radio_item_text" and @text="Read"]

  - name: sc.mappings.inbox.filter.failedInFilter
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/filter_radio_item_text" and @text="Failed"]

  - name: sc.mappings.inbox.filter.responseNeededInFilter
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/filter_check_box_item_text" and @text="Response needed"]
  
  - name: sc.mappings.inbox.filter.flaggedInFilter
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/filter_check_box_item_text" and @text="Flagged"]

  - name: sc.mappings.inbox.filter.customerCareInFilter
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/filter_check_box_item_text" and @text="Customer Care"]

  - name: sc.mappings.inbox.filter.spamInFilter
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/filter_check_box_item_text" and @text="Spam"]

  # Seach inbox
  - name: sc.mappings.inbox.search.title
    identifier: com.walmart.android.seller.debug:id/titleText

  - name: sc.mappings.inbox.search.searchBar
    identifier: com.walmart.android.seller.debug:id/search_bar

  - name: sc.mappings.inbox.search.searchIcon
    identifier: com.walmart.android.seller.debug:id/error_image
  
  - name: sc.mappings.inbox.search.searchHintText
    identifier: com.walmart.android.seller.debug:id/search_hint_text
  
  - name: sc.mappings.inbox.search.searchMessage
    identifier: Search your inbox, Search by order#, message subject or sender.

  # swpie message flag or unflag
  - name: sc.mappings.inbox.swpieFlagUnflag
    identifier: //android.widget.ImageView[@resource-id="com.walmart.android.seller.debug:id/swipeable_content_icon"]
  
  - name: sc.mappings.inbox.verifySwpieFlagUnflag
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/swipeable_content_text"]

  # no result 
  - name: sc.mappings.inbox.noResultTitle
    identifier: com.walmart.android.seller.debug:id/error_title

  - name: sc.mappings.inbox.noResultText
    identifier: com.walmart.android.seller.debug:id/error_message
