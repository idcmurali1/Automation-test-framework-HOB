android:

  - name: sc.mappings.wfsShippment.title
    identifier: com.walmart.android.seller.debug:id/titleText

  - name: sc.mappings.wfsShippment.shipmentCount
    identifier: com.walmart.android.seller.debug:id/top_filter_count

  - name: sc.mappings.wfsShippment.searchButton
    identifier: (//android.widget.ImageView[@content-desc="Image View"])[1]

  - name: sc.mappings.wfsShippment.quickFilterSection
    identifier: com.walmart.android.seller.debug:id/seller_filter_list

  - name: sc.mappings.wfsShippment.quickFilters
    identifier: //android.widget.Button[@resource-id="com.walmart.android.seller.debug:id/seller_search_scope_btn" and contains(@text,"${quickFilter}")]

  - name: sc.mappings.wfsShippment.selectedQuickFilter
    identifier: //*[contains(@resource-id,"seller_search_scope_btn") and contains(@text,"${quickFilter}")]/following-sibling::*[contains(@resource-id,"seller_title_underline")]

  - name: sc.mappings.wfsShippment.searchIcon
    identifier: (//*[contains(@resource-id,'seller_common_menu_icon_image')])[1]

  - name: sc.mappings.wfsShippment.firstWFSShippingCard
    identifier: (//*[contains(@resource-id,"items_list")]//android.view.ViewGroup)[1]

  - name: sc.mappings.wfsShippment.noResultsFound
    identifier: (//*[contains(@resource-id,"items_list")]//android.view.ViewGroup)[1]

  - name: sc.mappings.wfsShippment.nthWFSShippingCard
    identifier: (//*[contains(@resource-id,"items_list")]//android.view.ViewGroup)[${index}]

  - name: sc.mappings.wfsShippment.nthWFSShippingImage
    identifier: (//*[contains(@resource-id,"items_list")]//android.view.ViewGroup)[${index}]//*[contains(@resource-id,"seller_wfs_shipment_item_image")]

  - name: sc.mappings.wfsShippment.nthWFSShippingId
    identifier: (//*[contains(@resource-id,"items_list")]//android.view.ViewGroup)[${index}]//*[contains(@resource-id,"seller_wfs_shipment_id_title")]

  - name: sc.mappings.wfsShippment.nthWFSShippingDate
    identifier: (//*[contains(@resource-id,"items_list")]//android.view.ViewGroup)[${index}]//*[contains(@resource-id,"seller_wfs_shipment_create_date")]

  - name: sc.mappings.wfsShippment.nthWFSShippingUnitsCount
    identifier: (//*[contains(@resource-id,"items_list")]//android.view.ViewGroup)[${index}]//*[contains(@resource-id,"seller_wfs_shipment_shipped_unit_value")]

  - name: sc.mappings.wfsShippment.nthWFSShippingTo
    identifier: (//*[contains(@resource-id,"items_list")]//android.view.ViewGroup)[${index}]//*[contains(@resource-id,"seller_wfs_shipment_ship_to_value")]

  - name: sc.mappings.wfsShippment.nthWFSShippingCarrier
    identifier: (//*[contains(@resource-id,"items_list")]//android.view.ViewGroup)[${index}]//*[contains(@resource-id,"seller_wfs_shipment_carrier_value")]

  - name: sc.mappings.wfsShippment.nthWFSShippingStatus
    identifier: (//*[contains(@resource-id,"items_list")]//android.view.ViewGroup)[${index}]//*[contains(@resource-id,"tag_message")]

  # Shipment details
  - name: sc.mappings.wfsShippment.wfsShipmentDetails.header
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/titleText" and @text="Shipment details"]

  - name: sc.mappings.wfsShippment.shipmentDetails.title
    identifier: //*[contains(@resource-id, "seller_common_details_heading") and @text="Details"]

  - name: sc.mappings.wfsShipment.shipmentDetails.shipmentIdTitle
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/seller_common_details_label" and @text="Shipment ID"]

  - name: sc.mappings.wfsShipment.shipmentDetails.shipmentIdValue
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/seller_common_details_label" and @text="Shipment ID"]/following-sibling::*[contains(@resource-id, "seller_common_details_value")]

  - name: sc.mappings.wfsShipment.shipmentDetails.inboundOrderIdTitle
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/seller_common_details_label" and @text="Inbound order ID"]

  - name: sc.mappings.wfsShipment.shipmentDetails.inboundOrderIdValue
