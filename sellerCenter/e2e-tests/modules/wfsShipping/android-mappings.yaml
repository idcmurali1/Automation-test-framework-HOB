  - name: sc.mappings.wfsShipment.shipmentDetails.shippedUnitsValue
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/seller_common_details_label" and @text="Shipped units"]/following-sibling::*[contains(@resource-id, "seller_common_details_value")]

  - name: sc.mappings.wfsShipment.shipmentDetails.receivedUnitsTitle
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/seller_common_details_label" and @text="Received units"]

  - name: sc.mappings.wfsShipment.shipmentDetails.receivedUnitsValue
