    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/seller_common_details_label" and contains(@text,"Ship to")]/following-sibling::*[contains(@resource-id, "seller_common_details_value")]

  - name: sc.mappings.wfsShipment.shipmentDetails.statusTitle
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/seller_common_details_status_key" and @text="Status"]

  - name: sc.mappings.wfsShipment.shipmentDetails.statusValue
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/seller_common_details_status_key" and @text="Status"]/following-sibling::*[contains(@resource-id, "seller_common_details_status_tag")]

  - name: sc.mappings.wfsShipment.shipmentDetails.itemsTitle
    identifier: //*[contains(@resource-id, "seller_common_details_heading") and @text="Items"]

  - name: sc.mappings.wfsShipment.shipmentDetails.itemsViewLink
