  - name: sc.mappings.wfsShipment.shipmentDetails.trackingTitle
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/seller_common_details_label" and @text="Tracking#"]

  - name: sc.mappings.wfsShipment.shipmentDetails.trackingValue
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/seller_common_details_label" and @text="Tracking#"]/following-sibling::*[contains(@resource-id, "seller_common_details_value")]

  # Search WFS Shipments
  - name: sc.mappings.wfsShippment.searchWfsShipment.header
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/titleText" and @text="Search WFS shipments"]

  - name: sc.mappings.wfsShippment.searchWfsShipment.shipmentIdTab
