functions:

  ###########################################################################################
  # Description : Function to validate the filter icon content count matches with given value                  
  ###########################################################################################
  - name: sc.functions.filter.iconContent
    platform: android
    flow:
       - executeFunction:
          name: sc.functions.validateText.equalsJS
          params:
            - name: identifier
              string: sc.mappings.orders.filterSelectedValue
            - name: expectedValue
              string: "${expectedValue}"
            - name: identifierAttribute
              string: content-desc
            - name: identifierName
              string: Filtered options
