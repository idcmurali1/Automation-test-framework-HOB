android:

  - name: sc.mappings.notifications.notificationsList
    identifier: com.walmart.android.seller.debug:id/error_title || com.walmart.android.seller.debug:id/items_list

  - name: sc.mappings.notifications.filter
    identifier: com.walmart.android.seller.debug:id/seller_common_menu_icon_image

  - name: sc.mappings.notifications.filterCount
    identifier: com.walmart.android.seller.debug:id/seller_common_menu_icon_badge

  # Notifications filters
  - name: sc.mappings.notifications.filters.title
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/titleText" and @text="Sort and filter"]

  - name: sc.mappings.notifications.filters.viewResults
    identifier: com.walmart.android.seller.debug:id/apply_filters

  - name: sc.mappings.notifications.filters.clearAll
    identifier: //android.widget.Button[@content-desc="Clear all"]

  - name: sc.mappings.notifications.filters.sortBySection
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/title" and @text="Sort by"]

  - name: sc.mappings.notifications.sortBy
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/filter_radio_item_text" and contains(@text,"${sortBy}")]

  - name: sc.mappings.notifications.selectedSortByOption
    identifier: //*[contains(@resource-id,"filter_radio_item_text") and contains(@text,"${sortBy}")]/preceding-sibling::android.widget.RadioButton