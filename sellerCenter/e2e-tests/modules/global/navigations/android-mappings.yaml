android:

  - name: sc.mappings.navigation.menuOptions
    identifier: //androidx.recyclerview.widget.RecyclerView[@resource-id="com.walmart.android.seller.debug:id/navigation_menu"]

  - name: sc.mappings.navigation.toTab
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/menu_title" and @text="${tab}"]

  - name: sc.mappings.navigation.notificationsTab
    identifier: //android.view.ViewGroup[contains(@content-desc,"Notifications")]

  - name: sc.mappings.navigation.currentTabTitle
    identifier: com.walmart.android.seller.debug:id/titleText

  - name: sc.mappings.navigation.currentTabTitleText
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/titleText" and contains(@text, "${tabTitle}")]

  - name: sc.mappings.navigation.spinner
    identifier: //android.widget.ImageView[@content-desc="Loading"]

  - name: sc.mappings.navigation.menu
    identifier: //android.widget.FrameLayout[@content-desc="Menu"]

  - name: sc.mappings.navigation.toFooterTab
    identifier: //*[contains(@resource-id,"living_design_bottom_navigation_view")]//android.widget.FrameLayout[contains(@content-desc, "${footerTab}")]

  - name: sc.mappings.navigation.pushNotifications
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/title"]

  - name: sc.mappings.navigation.allowNotifications
    identifier: com.walmart.android.seller.debug:id/seller_notifications_permission_allow_btn

  - name: sc.mappings.navigation.closePushNotifications
    identifier: //android.widget.ImageView[@content-desc="Close"]

  - name: sc.mappings.navigation.allowButton
    identifier: com.android.permissioncontroller:id/permission_allow_button

  # navigation to Unshipped Orders
  - name: sc.mappings.navigation.toUnshippedOrders
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/dashboard_kpi_type" and @text="${tab}"]

  # Back Navigate to the Orders list screen
  - name: sc.mappings.navigation.backToOrderList
    identifier: Back

  - name: sc.mappings.navigation.backButton
    identifier: //android.widget.ImageButton[@content-desc="Back"] | //android.widget.ImageButton[@content-desc="Close"]

    # tap Hamburger button 
  - name: sc.mappings.navigation.clickHamburger
    identifier: Hamburger menu
  
    # Nav back to Home button via Hamburger button
  - name: sc.mappings.navigation.backToHome
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/menu_title" and @text="Home"]

  - name: sc.mappings.navigation.backArrow
    identifier: //android.widget.ImageButton[@content-desc="Back"]

  - name: sc.mappings.navigation.pageLoadError
    identifier: //android.widget.TextView[contains(@resource-id,"error_title") and contains(@text,"Page‚Äù)]

  - name: sc.mappings.navigation.retryButton
    identifier: //android.widget.Button[contains(@resource-id,"error_button") and contains(@text,"Retry")]