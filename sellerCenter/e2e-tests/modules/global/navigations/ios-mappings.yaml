ios:

  - name: sc.mappings.navigation.menu
    identifier: //XCUIElementTypeButton[@name="Menu"]

  - name: sc.mappings.navigation.menuOptions
    identifier: SellerSettings.SellerMenuView

  - name: sc.mappings.navigation.toTab
    identifier: //XCUIElementTypeTable[@name="SellerMenuViewController.tableView"]//XCUIElementTypeButton[@name="${tab}"]

  - name: sc.mappings.navigation.spinner
    identifier: LDSpinner.sparkView

  - name: sc.mappings.navigation.toFooterTab
    identifier: //XCUIElementTypeButton[contains(@name,"${footerTab}")]

  - name: sc.mappings.navigation.pushNotifications
    identifier: //XCUIElementTypeStaticText[@name="pageTitle" and contains(@label, "Push Notifications")]

  - name: sc.mappings.navigation.allowNotifications
    identifier: PushNotificationPermissionBottomsheetViewController.allowNotificationsButton

  - name: sc.mappings.navigation.closePushNotifications
    identifier: //XCUIElementTypeButton[@name="Close"]

  - name: sc.mappings.navigation.allowButton
    identifier: //XCUIElementTypeButton[@name="Allow"]

  - name: sc.mappings.navigation.dismissNotifications
    identifier: PushNotificationPermissionBottomsheetViewController.dontAskAgainButton

  - name: sc.mappings.navigation.currentTabTitle
    identifier: //XCUIElementTypeStaticText[@name="${tab}"]

  - name: sc.mappings.navigation.currentTabTitleText
    identifier: //XCUIElementTypeStaticText[@name="${tabTitle}"]

  - name: sc.mappings.navigation.backButton
    identifier: back || close

    # navigation to Unshipped Orders
  - name: sc.mappings.navigation.toUnshippedOrders
    identifier: //XCUIElementTypeStaticText[@name="${tab}"] 
    
    # Back Navigate to the Orders list screen
  - name: sc.mappings.navigation.backToOrderList
    identifier: back
  
    # tap Hamburger button 
  - name: sc.mappings.navigation.clickHamburger
    identifier: menu
  
    # Nav back to Home button via Hamburger button
  - name: sc.mappings.navigation.backToHome
    identifier: Home

  - name: sc.mappings.navigation.pageLoadError
    identifier: //XCUIElementTypeStaticText[@name="SellerErrorView.titleLabel" and contains(@label,"Page")]

  - name: sc.mappings.navigation.retryButton
    identifier: Retry
