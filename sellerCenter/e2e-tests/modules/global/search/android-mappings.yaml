android:

  # Search orders/Catalog/Returns/Inbox
  - name: sc.mappings.global.searchButton
    identifier: //android.view.ViewGroup[@content-desc="Search"]

  - name: sc.mappings.global.searchField
    identifier: com.walmart.android.seller.debug:id/search_bar

  - name: sc.mappings.global.searchNavigateBack
    identifier: com.walmart.android.seller.debug:id/platform_sdk_toolbar_navigation_button

  - name: sc.mappings.global.searchType
    identifier: //android.widget.Button[@resource-id="com.walmart.android.seller.debug:id/seller_search_scope_btn" and contains(@text,"${searchType}")]

  - name: sc.mappings.global.searchHintText
    identifier: //*[contains(@resource-id, "search_hint_text") and matches(@text, "${searchType}", "i")]

  - name: sc.mappings.global.firstCard
    identifier: com.walmart.android.seller.debug:id/seller_common_item_list_view || com.walmart.android.seller.debug:id/seller_item_detail || com.walmart.android.seller.debug:id/message_list || com.walmart.android.seller.debug:id/seller_global_error_view
  