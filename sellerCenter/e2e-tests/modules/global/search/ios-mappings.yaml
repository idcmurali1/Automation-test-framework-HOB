  - name: sc.mappings.global.search.searchButton
    identifier: //XCUIElementTypeButton[contains(@name,"SellerSearchViewController") and contains(@name,"searchIconButton")]
    #SellerSearchViewController<SellerOrdersCoordinator>.searchIconButton || SellerSearchViewController<SCItemsCoordinator>.searchIconButton || SellerSearchViewController<SellerReturnsRefundsListCoordinator>.searchIconButton || SellerSearchViewController<WFSInventoryCoordinator>.searchIconButton || SellerSearchViewController<SellerMessagesCoordinator>.searchIconButton

  - name: sc.mappings.global.firstCard
    identifier: //XCUIElementTypeTable[contains(@name,"SellerSearchTableView")]//XCUIElementTypeCell[1] | //XCUIElementTypeStaticText[@name="LDError.TitleLabel"] | (//XCUIElementTypeOther[@name="SellerInboxCardView.rightStackView"])[1] | //XCUIElementTypeOther[@name="SellerErrorView.stackView"]