functions:

  ##################################################################################################
  # Description : Function to search for a specific value in Orders / Catalog / Returns / Inbox    #
  # -------------------------------------------- Params -------------------------------------------#
  # [mandatory]   ${searchValue}          - order #, PO # to be searched                           #
  # [optional]    ${searchType}           - For Orders [PO / Order / SKU / First Name / All]       #
  #                                       - For Catalog [SKU / Item ID / Item name / GTIN / UPC]   #
  #                                       - For Returns / Inbox [Not applicable]                   #
  ##################################################################################################
  - name: sc.functions.global.search
    flow:
      - verifyIdentifier:
          present:
            - identifier: sc.mappings.global.searchButton
      - click:
          identifier: sc.mappings.global.searchButton
      - verifyIdentifier:
          present:
            - identifier: sc.mappings.global.searchField
      - sleep:
          duration: 2000
      - if:
          condition: ${searchType} != null
          then:
            - click:
                identifier: sc.mappings.global.searchType
            - sleep:
                duration: 1000
            - verifyIdentifier:
                present:
                  - identifier: sc.mappings.global.searchHintText
      - enterText:
          identifier: sc.mappings.global.searchField
          string: ${searchValue}
          pressEnter: true
      - if:
          condition: ${APP_PLATFORM} != 'android'
          then:
            - if:
                identifier:
                  present:
                    - identifier: sc.mappings.global.search.searchButton
                then:
                  - click:
                      identifier: sc.mappings.global.search.searchButton
                  - sleep:
                      duration: 3000
      - verifyIdentifier:
          present:
            - identifier: sc.mappings.global.firstCard
      - storeIn:
          key: searchType
          value: 'null'