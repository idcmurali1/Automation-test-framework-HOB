android:

  - name: sc.mappings.accounts.logInButton
    identifier: com.walmart.android.seller.debug:id/login_button
   
  - name: sc.mappings.accounts.signInTitle
    identifier: //android.widget.TextView[@text="Sign in"]

  - name: sc.mappings.accounts.email
    identifier: //android.view.View[@text="Email or User ID"]/following-sibling::android.widget.EditText | //android.webkit.WebView[@text="Walmart Seller"]/android.view.View/android.view.View[2]/android.widget.EditText[1]

  - name: sc.mappings.accounts.password
    identifier: //android.view.View[@text="Password"]/following-sibling::android.widget.EditText |//android.webkit.WebView[@text="Walmart Seller"]/android.view.View/android.view.View[2]/android.widget.EditText[2]

  - name: sc.mappings.accounts.signInButton
    identifier: //android.widget.Button[@text="Sign in"]

  - name: sc.mappings.accounts.loadingImage
    identifier: com.walmart.android.seller.debug:id/progress

  - name: sc.mappings.accounts.signedInTitle
    identifier: com.walmart.android.seller.debug:id/home_banner_greeting || com.walmart.android.seller.debug:id/logoLayout_sub_name

  - name: sc.mappings.accounts.advancedOption
    identifier: //android.widget.Button[@resource-id="details-button"]

  - name: sc.mappings.accounts.proceedLink
    identifier: //android.widget.TextView[@text="Proceed to login.account.wal-mart.com (unsafe)"]

  # Accounts page details
  - name: sc.mappings.accounts.details.profileImage
    identifier: com.walmart.android.seller.debug:id/profile_image

  - name: sc.mappings.accounts.details.profileName
    identifier: com.walmart.android.seller.debug:id/profile_name

  - name: sc.mappings.accounts.details.profileRole
    identifier: com.walmart.android.seller.debug:id/profile_role

  - name: sc.mappings.accounts.details.orgName
    identifier: com.walmart.android.seller.debug:id/org_name

  - name: sc.mappings.accounts.details.partnerId
    identifier: com.walmart.android.seller.debug:id/partner_id

  - name: sc.mappings.accounts.details.settingsText
    identifier: //*[contains(@resource-id,"item_text") and @text="Settings"]

  - name: sc.mappings.accounts.details.helpSection
    identifier: com.walmart.android.seller.debug:id/help_layout

  - name: sc.mappings.accounts.details.helpText
    identifier: com.walmart.android.seller.debug:id/textHelp

  - name: sc.mappings.accounts.details.moreText
    identifier: //*[contains(@resource-id,"item_text") and @text="More"]

  - name: sc.mappings.accounts.details.feedbackSection
    identifier: com.walmart.android.seller.debug:id/feedbackGroup

  - name: sc.mappings.accounts.details.feedbackButton
    identifier: com.walmart.android.seller.debug:id/give_feedback_button

  # Accounts navigations
  - name: sc.mappings.accounts.personalInfo.settingsLink
    identifier: //*[contains(@resource-id,"item_text") and @text="Personal info"]

  - name: sc.mappings.accounts.notifications.settingsLink
    identifier: //*[contains(@resource-id,"item_text") and @text="Notifications"] | //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/item_text" and @text="Manage notifications"]

  - name: sc.mappings.accounts.help.link
    identifier: //*[contains(@resource-id,"item_text") and @text="${helpType}"]

  - name: sc.mappings.accounts.more.link
    identifier: //*[contains(@resource-id,"item_text") and @text="${moreOptions}"]

  - name: sc.mappings.accounts.marketplaceLearn.settingsLink
    identifier: com.walmart.android.seller.debug:id/txt_learn

  - name: sc.mappings.accounts.shareStorefront.settingsLink
    identifier: //*[contains(@resource-id,"item_text") and @text="View storefront"]

  - name: sc.mappings.accounts.signOut.settingsLink
    identifier: //*[contains(@resource-id,"item_text") and @text="Sign out"]

  # Notifications
  - name: sc.mappings.accounts.notifications.settingsPage.title
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/titleText" and @text="Manage notifications"]
  
  - name: sc.mappings.accounts.notifications.settings.title
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/item_text" and @text="${settingsTitle}"]

  - name: sc.mappings.accounts.notifications.settings.options.title
    identifier: //android.view.ViewGroup/android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/item_text" and contains(@text,"${settingsOptions}")]

  - name: sc.mappings.accounts.notifications.settings.options.link
    identifier: //android.widget.TextView[contains(@resource-id,"item_text") and contains(@text,"${settingsOptions}")]/following-sibling::*[contains(@resource-id,"item_nav_icon")]

  - name: sc.mappings.accounts.notifications.settings.bottompage.title
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/title" and @text="${settingsOptions}"]

  - name: sc.mappings.accounts.notifications.settings.bottompage.errormessage
    identifier: TBD

  - name: sc.mappings.accounts.notifications.settings.bottomPage.close
    identifier: com.walmart.android.seller.debug:id/icon_close

  - name: sc.mappings.accounts.notifications.settings.bottomPage.pushNotifications.title
    identifier: com.walmart.android.seller.debug:id/seller_notifications_push_notifications

  - name: sc.mappings.accounts.notifications.settings.bottomPage.pushNotifications.switch
    identifier: //android.view.ViewGroup[@resource-id="com.walmart.android.seller.debug:id/seller_notifications_push_switch"]

  - name: sc.mappings.accounts.notifications.settings.bottomPage.inAppNotifications.title
    identifier: com.walmart.android.seller.debug:id/seller_notifications_text_in_app_notifications

  - name: sc.mappings.accounts.notifications.settings.bottomPage.inAppNotifications.switch
    identifier: //android.view.ViewGroup[@resource-id="com.walmart.android.seller.debug:id/seller_notifications_in_app_switch"]

  - name: sc.mappings.accounts.notifications.settings.bottomPage.pushNotifications.frequency
    identifier: //android.widget.RadioButton[contains(@text,"${frequency}")]

  - name: sc.mappings.accounts.notifications.settings.bottomPage.notificationsSettings.saveButton
    identifier: com.walmart.android.seller.debug:id/seller_notifications_save_notification

  # Personal info
  - name: sc.mappings.accounts.personalInfo.settingsPage.title
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/titleText" and @text="Personal info"]

  - name: sc.mappings.accounts.personalInfo.settingsPage.infoSection
    identifier: com.walmart.android.seller.debug:id/seller_profile_info_list

  - name: sc.mappings.accounts.personalInfo.settingsPage.titleTexts
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/seller_info_display" and @text="${titles}"]

  - name: sc.mappings.accounts.personalInfo.settingsPage.titleValues
    identifier: //*[contains(@resource-id,"seller_info_display") and @text="${titles}"]/following-sibling::*[contains(@resource-id,"seller_info_data")]

  - name: sc.mappings.accounts.personalInfo.settingsPage.titleEdits
    identifier: //*[contains(@resource-id,"seller_info_display") and @text="${titles}"]/following-sibling::*[contains(@resource-id,"seller_info_edit")]

  - name: sc.mappings.accounts.personalInfo.settingsPage.titleEditsLock
    identifier: //*[contains(@resource-id,"seller_info_display") and @text="${titles}"]/following-sibling::*[contains(@resource-id,"seller_account_imageview")]

  # Support details
  - name: sc.mappings.accounts.help.url
    identifier: //android.widget.TextView[@resource-id="com.android.chrome:id/url_bar"]

  - name: sc.mappings.accounts.help.closeWebPage
    identifier: com.android.chrome:id/close_button

  # Feedback details
  - name: sc.mappings.accounts.feedback.title
    identifier: //android.widget.TextView[@content-desc="Give feedback"]

  - name: sc.mappings.accounts.feedback.rating
    identifier: //android.widget.RadioButton[@content-desc="5 Excellent"]

  - name: sc.mappings.accounts.feedback.text
    identifier: //android.widget.EditText

  - name: sc.mappings.accounts.feedback.submitButton
    identifier: //android.widget.Button[@content-desc="Share with Walmart"]