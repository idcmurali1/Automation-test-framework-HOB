ios:

  - name: sc.mappings.accounts.logInButton
    identifier: SellerOnboardingViewController.loginButton

  - name: sc.mappings.accounts.signInTitle
    identifier: //XCUIElementTypeStaticText[@name="Sign in"]

  - name: sc.mappings.accounts.email
    identifier: //XCUIElementTypeTextField

  - name: sc.mappings.accounts.password
    identifier: //XCUIElementTypeOther[@name="Password"]/following-sibling::XCUIElementTypeSecureTextField
  
  - name: sc.mappings.accounts.signInButton
    identifier: //XCUIElementTypeButton[@name="Sign in"]

  - name: sc.mappings.accounts.loadingImage
    identifier: //XCUIElementTypeOther[@name="GlassLoadingViewController.loadingView"]
    #//XCUIElementTypeOther[@name="GlassLoadingView.indicatorView"]
    #//XCUIElementTypeOther[@name="LDSpinner.animatingView"]

  - name: sc.mappings.accounts.signedInTitle
    identifier: SellerHomeHeaderView.nameTitleLabel

  # Accounts page details
  - name: sc.mappings.accounts.details.profileImage
    identifier: ProfileView.accountImageView

  - name: sc.mappings.accounts.details.profileName
    identifier: ProfileView.accountNameLabel

  - name: sc.mappings.accounts.details.profileRole
    identifier: ProfileView.roleLabel

  - name: sc.mappings.accounts.details.orgName
    identifier: ProfileView.orgNameLabel

  - name: sc.mappings.accounts.details.partnerId
    identifier: ProfileView.partnerIDLabel

  - name: sc.mappings.accounts.details.settingsSection
    identifier: //XCUIElementTypeStaticText[@name="SettingsBaseCardView.cardTitle" and @label="Settings"]

  - name: sc.mappings.accounts.details.settingsText
    identifier: //XCUIElementTypeStaticText[@name="SettingsBaseCardView.cardTitle" and @label="Settings"]

  - name: sc.mappings.accounts.details.helpSection
    identifier: //XCUIElementTypeStaticText[@name="SettingsBaseCardView.cardTitle" and @label="Help"]

  - name: sc.mappings.accounts.details.helpText
    identifier: //XCUIElementTypeStaticText[@name="SettingsBaseCardView.cardTitle" and @label="Help"]

  - name: sc.mappings.accounts.details.moreText
    identifier: //XCUIElementTypeStaticText[@name="SettingsBaseCardView.cardTitle" and @label="More"]

  - name: sc.mappings.accounts.details.feedbackSection
    identifier: FeedbackView.mainStackView

  - name: sc.mappings.accounts.details.feedbackButton
    identifier: FeedbackView.feedbackButton

  # Accounts navigations
  - name: sc.mappings.accounts.personalInfo.settingsLink
    identifier: //*[@name="CardLineItemView.lineItemTitle" and @label="Personal info"]

  - name: sc.mappings.accounts.notifications.settingsLink
    identifier: //*[@name="CardLineItemView.lineItemTitle" and @label="Notifications"]

  - name: sc.mappings.accounts.help.link
    identifier: //XCUIElementTypeStaticText[(@name="SettingsBaseCardView.cardTitle" or @name="CardLineItemView.lineItemTitle") and @label="${helpType}"]

  - name: sc.mappings.accounts.more.link
    identifier: //*[@name="CardLineItemView.lineItemTitle" and @label="${moreOptions}"]
    
  - name: sc.mappings.accounts.marketplaceLearn.settingsLink
    identifier: //XCUIElementTypeStaticText[@name="CardLineItemView.lineItemTitle" and @label="Marketplace learn"]/following-sibling::XCUIElementTypeButton

  - name: sc.mappings.accounts.shareStorefront.settingsLink
    identifier: //XCUIElementTypeStaticText[@name="CardLineItemView.lineItemTitle" and @label="View storefront"]/following-sibling::XCUIElementTypeButton

  - name: sc.mappings.accounts.signOut.settingsLink
    identifier: //XCUIElementTypeStaticText[@name="CardLineItemView.lineItemTitle" and @label="Sign out"]/following-sibling::XCUIElementTypeButton

  # Notifications
  - name: sc.mappings.accounts.notifications.settingsPage.title
    identifier: //XCUIElementTypeStaticText[@name="Manage notifications"]
  
  - name: sc.mappings.accounts.notifications.settings.title
    identifier: //XCUIElementTypeStaticText[@name="NotificationsBaseCardView.cardTitle" and @label="${settingsTitle}"]

  - name: sc.mappings.accounts.notifications.settings.options.title
    identifier: //XCUIElementTypeButton[@name="NotificationCardLineItemView.lineItemTitle" and @label="${settingsOptions}"]

  - name: sc.mappings.accounts.notifications.settings.options.link
    identifier: //XCUIElementTypeButton[@name="NotificationCardLineItemView.lineItemTitle" and @label="${settingsOptions}"]/following-sibling::XCUIElementTypeOther/XCUIElementTypeImage[@name="NotificationCardLineItemView.chevronRightIconView"]

  - name: sc.mappings.accounts.notifications.settings.bottompage.title
    identifier: //XCUIElementTypeNavigationBar[@name="${settingsOptions}"]

  - name: sc.mappings.accounts.notifications.settings.bottompage.errormessage
    identifier: SellerNotificationEditViewController.errorAlertView

  - name: sc.mappings.accounts.notifications.settings.bottomPage.close
    identifier: //XCUIElementTypeButton[@name="Close"]

  - name: sc.mappings.accounts.notifications.settings.bottomPage.pushNotifications.title
    identifier: //XCUIElementTypeStaticText[@name="SellerNotificationDetailsLineView.lineItemTitle" and @value="Push notifications"]

  - name: sc.mappings.accounts.notifications.settings.bottomPage.pushNotifications.switch
    identifier: //XCUIElementTypeButton[@name="SellerNotificationDetailsLineView.headerStackView" and contains(@label,"Push notifications")]//XCUIElementTypeSwitch

  - name: sc.mappings.accounts.notifications.settings.bottomPage.inAppNotifications.title
    identifier: //XCUIElementTypeStaticText[@name="SellerNotificationDetailsLineView.lineItemTitle" and @value="In-app notifications"]

  - name: sc.mappings.accounts.notifications.settings.bottomPage.inAppNotifications.switch
    identifier: //XCUIElementTypeButton[@name="SellerNotificationDetailsLineView.headerStackView" and contains(@label,"In-app notifications")]//XCUIElementTypeSwitch

  - name: sc.mappings.accounts.notifications.settings.bottomPage.pushNotifications.frequency
    identifier: //XCUIElementTypeButton[@name="SellerNotificationDetailsLineSubView.mainStackView" and @label="${frequency}"]

  - name: sc.mappings.accounts.notifications.settings.bottomPage.notificationsSettings.saveButton
    identifier: SellerNotificationEditViewController.primaryButton

  # Personal info
  - name: sc.mappings.accounts.personalInfo.settingsPage.title
    identifier: //XCUIElementTypeStaticText[@name="Personal info"]

  - name: sc.mappings.accounts.personalInfo.settingsPage.infoSection
    identifier: SellerProfileView.mainStackView

  - name: sc.mappings.accounts.personalInfo.settingsPage.titleTexts
    identifier: //XCUIElementTypeStaticText[@name="BaseSingleInfoView.infoTitle" and @label="${titles}"]

  - name: sc.mappings.accounts.personalInfo.settingsPage.titleValues
    identifier: //*[@name="BaseSingleInfoView.infoTitle" and @label="${titles}"]/following-sibling::*//*[@name="BaseSingleInfoView.infoValue"]

  - name: sc.mappings.accounts.personalInfo.settingsPage.titleEdits
    identifier: //*[@name="BaseSingleInfoView.infoTitle" and @label="${titles}"]/following-sibling::*//*[@name="BaseSingleInfoView.editButton"]

  - name: sc.mappings.accounts.personalInfo.settingsPage.titleEditsLock
    identifier: //*[@name="BaseSingleInfoView.infoTitle" and @label="${titles}"]/following-sibling::*//*[@name="BaseSingleInfoView.lockIconView"]

  # Support details
  - name: sc.mappings.accounts.help.url
    identifier: //XCUIElementTypeOther[@name="URL"]

  - name: sc.mappings.accounts.help.closeWebPage
    identifier: //XCUIElementTypeStaticText[@name="Done"]