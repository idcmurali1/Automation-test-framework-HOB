  - name: sc.mappings.returns.itemDetails.items.statusTitle
    identifier: (//android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/seller_common_details_status_key"])[2]

  - name: sc.mappings.returns.itemDetails.items.statusValue
    identifier: (//android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/seller_common_details_status_key"])[2]/following-sibling::android.widget.LinearLayout/android.widget.TextView

  # Returns Item Details - Refund
  - name: sc.mappings.returns.itemDetails.refund.title
    identifier: //android.widget.TextView[@content-desc="Refund heading"]

  - name: sc.mappings.returns.itemDetails.refund.statusTitle
