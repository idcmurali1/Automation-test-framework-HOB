android:

  - name: sc.mappings.returns.filterButton
    identifier: (//android.widget.ImageView[@resource-id="com.walmart.android.seller.debug:id/seller_common_menu_icon_image"])[2]

  - name: sc.mappings.returns.quickFilterSection
    identifier: com.walmart.android.seller.debug:id/seller_filter_list

  - name: sc.mappings.returns.quickFilters
    identifier: //android.widget.Button[@resource-id="com.walmart.android.seller.debug:id/seller_search_scope_btn" and contains(@text,"${quickFilter}")]

  - name: sc.mappings.returns.selectedQuickFilter
    identifier: //*[contains(@resource-id,"seller_search_scope_btn") and contains(@text,"${quickFilter}")]/following-sibling::*[contains(@resource-id,"seller_title_underline")]

  - name: sc.mappings.returns.firstReturnCard
    identifier: (//android.view.ViewGroup[@resource-id="com.walmart.android.seller.debug:id/seller_common_item_list_view"])[1]

  - name: sc.mappings.returns.firstReturnCardOrNoResult
    identifier: //android.widget.LinearLayout[@content-desc="There were no results, Try changing some filter selections."] | //android.view.ViewGroup[@resource-id="com.walmart.android.seller.debug:id/seller_common_item_list_view"] | //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/error_title"]

  - name: sc.mappings.returns.nthReturnCard
    identifier: (//android.view.ViewGroup[@resource-id="com.walmart.android.seller.debug:id/seller_common_item_list_view"])[${index}]//*[@resource-id="com.walmart.android.seller.debug:id/seller_common_header1_value"]

  - name: sc.mappings.returns.returnCard
    identifier: //*[contains(@resource-id,"items_list")]/(//*[contains(@resource-id,"com.walmart.android.seller.debug:id/seller_common_tag_value")])[${index}]/android.widget.TextView

  # Return filters
  - name: sc.mappings.returns.filters.filterTitle
    identifier: //android.widget.TextView[@text="Sort and Filter"]

  - name: sc.mappings.returns.filters.resetButton
    identifier: //android.widget.Button[@text="Clear all"]

  - name: sc.mappings.returns.filters.initiatedChannel
    identifier: //*[contains(@resource-id,"filterContainer")]/android.view.ViewGroup[1]//*[contains(@resource-id,"filter_check_box_item_text") and contains(@text, "${initiatedChannel}")]

  - name: sc.mappings.returns.filters.currentStatus
    identifier: //*[contains(@resource-id,"filterContainer")]/android.view.ViewGroup[2]//*[contains(@resource-id,"filter_check_box_item_text") and contains(@text, "${currentStatus}")]

  - name: sc.mappings.returns.filters.viewResults
    identifier: com.walmart.android.seller.debug:id/apply_filters

  # Returns List Items (Card Content)
  - name: sc.mappings.returnsListView.listItemsSection
    identifier: //android.view.ViewGroup[contains(@resource-id,"seller_common_item_list_view")]

  - name: sc.mappings.returnsListView.listItems.rmaWithIndex
    identifier: (//android.view.ViewGroup[contains(@resource-id,"seller_common_item_list_view")])[${index}]//*[contains(@resource-id,"seller_common_header1_value")]

  - name: sc.mappings.returnsListView.listItems.priceWithIndex
    identifier: (//android.view.ViewGroup[contains(@resource-id,"seller_common_item_list_view")])[${index}]//*[contains(@resource-id,"seller_common_header2_value")]

  - name: sc.mappings.returnsListView.listItems.itemNameWithIndex
    identifier: (//android.view.ViewGroup[contains(@resource-id,"seller_common_item_list_view")])[${index}]//*[contains(@resource-id,"seller_common_item_title1")]

  - name: sc.mappings.returnsListView.listItems.reasonWithIndex
    identifier: (//android.view.ViewGroup[contains(@resource-id,"seller_common_item_list_view")])[${index}]//*[contains(@resource-id,"seller_common_item_title2_value")]

  - name: sc.mappings.returnsListView.listItems.qtyWithIndex
    identifier: (//android.view.ViewGroup[contains(@resource-id,"seller_common_item_list_view")])[${index}]//*[contains(@resource-id,"seller_common_item_title3_value")]

  # Returns details page
  - name: sc.mappings.returns.returnDetails.header
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/titleText" and @text="Return details"]

  - name: sc.mappings.returns.returnDetails.returnTitle
    identifier: //*[contains(@resource-id,"seller_returns_details_list")]//android.widget.TextView[@content-desc="Details heading"]

  - name: sc.mappings.returns.returnDetails.orderLink
    identifier: //*[contains(@resource-id,"seller_returns_details_list")]//android.widget.TextView[@content-desc="View order Details button"]

  - name: sc.mappings.returns.returnDetails.rmaValue
    identifier: //*[contains(@resource-id,"seller_common_details_label") and @text="RMA#"]/following-sibling::android.widget.TextView

  - name: sc.mappings.returns.itemDetails.details.rmaTitle
    identifier: //*[contains(@resource-id,"seller_common_details_label") and @text="RMA#"]

  - name: sc.mappings.returns.itemDetails.details.reasonTitle
    identifier: //*[contains(@resource-id,"seller_common_details_label") and @text="Reason"]

  - name: sc.mappings.returns.itemDetails.details.reasonValue
