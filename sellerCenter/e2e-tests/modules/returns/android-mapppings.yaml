  - name: sc.mappings.returns.itemDetails.items.qtyTitle
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/seller_common_details_label" and @text="Qty"]

  - name: sc.mappings.returns.itemDetails.items.qtyValue
