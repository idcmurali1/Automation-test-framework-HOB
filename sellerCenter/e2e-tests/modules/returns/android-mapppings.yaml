  - name: sc.mappings.returns.itemDetails.refund.shippingTitle
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/seller_common_details_label" and @text="Shipping"]
 
  - name: sc.mappings.returns.itemDetails.refund.shippingValue
