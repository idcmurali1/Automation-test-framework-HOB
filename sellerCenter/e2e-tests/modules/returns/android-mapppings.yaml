  - name: sc.mappings.returns.itemDetails.details.statusValue
    identifier: (//android.widget.LinearLayout[@resource-id="com.walmart.android.seller.debug:id/seller_common_details_status_tag"])[1]

  # Returns Item Details - Items
  - name: sc.mappings.returns.itemDetails.items.title
    identifier: //android.widget.TextView[@content-desc="Items heading"]

  - name: sc.mappings.returns.itemDetails.items.itemName
    identifier: com.walmart.android.seller.debug:id/seller_common_details_small_image_title
 
  - name: sc.mappings.returns.itemDetails.items.priceTitle
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/seller_common_details_label" and @text="Price"]

  - name: sc.mappings.returns.itemDetails.items.priceValue
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/seller_common_details_label" and @text="Price"]/following-sibling::android.widget.TextView

  - name: sc.mappings.returns.itemDetails.items.conditionTitle
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/seller_common_details_label" and @text="Condition"]

  - name: sc.mappings.returns.itemDetails.items.conditionValue
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/seller_common_details_label" and @text="Condition"]/following-sibling::android.widget.TextView
    
  - name: sc.mappings.returns.itemDetails.items.itemIdTitle
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/seller_common_details_label" and @text="Item ID"]

  - name: sc.mappings.returns.itemDetails.items.itemIdValue
