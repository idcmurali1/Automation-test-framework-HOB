android:

  # Orders
  - name: sc.mappings.orders.filterButton
    identifier: (//android.widget.ImageView[@resource-id="com.walmart.android.seller.debug:id/seller_common_menu_icon_image"])[2]

  - name: sc.mappings.orders.searchButton
    identifier: (//android.widget.ImageView[@resource-id="com.walmart.android.seller.debug:id/seller_common_menu_icon_image"])[1]

  - name: sc.mappings.orders.filterSelectedValue
    identifier: com.walmart.android.seller.debug:id/seller_common_menu_icon_badge

  - name: sc.mappings.orders.quickFilterSection
    identifier: com.walmart.android.seller.debug:id/seller_filter_list

  - name: sc.mappings.orders.quickFilters
    identifier: //android.widget.Button[@resource-id="com.walmart.android.seller.debug:id/seller_search_scope_btn" and contains(@text,"${quickFilter}")]

  - name: sc.mappings.orders.firstOrderCard
    identifier: (//android.view.ViewGroup[@resource-id="com.walmart.android.seller.debug:id/seller_common_item_list_view"])[1]

  - name: sc.mappings.orders.nthOrderCard
    identifier: (//android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/seller_common_header1_value"])[${index}]

  - name: sc.mappings.orders.firstOrderCardOrNoResult
    identifier: //android.widget.LinearLayout[contains(@content-desc, "There were no results") or contains(@content-desc, "No orders")] | //android.view.ViewGroup[@resource-id="com.walmart.android.seller.debug:id/seller_common_item_list_view"]

  - name: sc.mappings.orders.orderCard
    identifier: //android.view.ViewGroup[@resource-id="com.walmart.android.seller.debug:id/seller_common_sub_item_view"]/(//android.widget.LinearLayout[@resource-id="com.walmart.android.seller.debug:id/seller_common_tag_value"])[${index}]/android.widget.LinearLayout/android.widget.TextView

  - name: sc.mappings.orders.selectedQuickFilter
    identifier: //*[contains(@resource-id,"seller_search_scope_btn") and contains(@text,"${quickFilter}")]/following-sibling::*[contains(@resource-id,"seller_title_underline")]

  - name: sc.mappings.orders.completeOrderList
    identifier: //*[@resource-id="com.walmart.android.seller.debug:id/items_list"]

  - name: sc.mappings.orders.orderCardTopView
    identifier: android.view.ViewGroup

  - name: sc.mappings.orders.noOrdersMessage
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/error_title" and @text="No orders"] | //android.widget.Button[contains(@resource-id,"error_button") and contains(@text,"Retry")]

  # Order search
  - name: sc.mappings.orders.searchField
    identifier: com.walmart.android.seller.debug:id/search_bar

  - name: sc.mappings.orders.searchCancel
    identifier: com.walmart.android.seller.debug:id/cancel_text

  - name: sc.mappings.orders.searchType
    identifier: //android.widget.Button[@resource-id="com.walmart.android.seller.debug:id/seller_search_scope_btn" and contains(@text,"${searchType}")]

  # Order details page
  - name: sc.mappings.orders.orderDetails.header
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/titleText" and @text="Order details"]

  - name: sc.mappings.orders.orderDetails.detailsLink
    identifier: com.walmart.android.seller.debug:id/order_details_view

  - name: sc.mappings.orders.orderDetails.bottomSheet.close
    identifier: com.walmart.android.seller.debug:id/icon_close

  - name: sc.mappings.orders.orderDetails.backNavigation
    identifier: com.walmart.android.seller.debug:id/platform_sdk_toolbar_navigation_button

  - name: sc.mappings.orders.orderDetails.bottomSheet.orderTitle
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/title" and @text="Details"]

  - name: sc.mappings.orders.orderDetails.bottomSheet.poNumber
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/seller_common_details_label" and @text="PO#"]/following-sibling::*

  - name: sc.mappings.orders.orderDetails.bottomSheet.orderNumber
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/seller_common_details_label" and @text="Order#"]/following-sibling::*

  - name: sc.mappings.orders.orderDetails.moreActionsButton
    identifier: com.walmart.android.seller.debug:id/seller_common_menu_icon_image

  - name: sc.mappings.orders.orderDetails.acknowledgeOrder
    identifier: //androidx.recyclerview.widget.RecyclerView[@resource-id="com.walmart.android.seller.debug:id/menu_list"]/android.view.ViewGroup[1]
    
  - name: sc.mappings.orders.orderDetails.orderOptions
    identifier: com.walmart.android.seller.debug:id/seller_common_menu_icon_image

  - name: sc.mappings.orders.orderDetails.itemOptions
    identifier: com.walmart.android.seller.debug:id/seller_order_item_actions

  - name: sc.mappings.orders.orderDetails.orderStatus
    identifier: com.walmart.android.seller.debug:id/tag_message

  - name: sc.mappings.orders.orderDetails.itemSpecificStatus
    identifier: //*[contains(@resource-id, "seller_order_products_list")]//*[@resource-id="com.walmart.android.seller.debug:id/tag_message"]

  - name: sc.mappings.orders.orderDetails.orderCancelled.successStickyMessage
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/design_snackbar_text" and @text="This order has been canceled."]

  - name: sc.mappings.orders.orderDetails.orderCancelled.successMessage
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/design_snackbar_text" and @text="Order canceled."]

  # Order details options
  - name: sc.mappings.orders.orderDetails.orderOptions.actionsTitle
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/title" and @text="Actions"]

  - name: sc.mappings.orders.orderDetails.orderOptions.close
    identifier: com.walmart.android.seller.debug:id/icon_close

  - name: sc.mappings.orders.orderDetails.orderOptions.printOrder
    identifier: //androidx.recyclerview.widget.RecyclerView[@resource-id="com.walmart.android.seller.debug:id/menu_list"]/android.view.ViewGroup[2]

  - name: sc.mappings.orders.orderDetails.orderOptions.cancel
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/txt_title" and @text="Cancel order"]

  - name: sc.mappings.orders.orderDetails.itemOptions.itemCancel
    identifier: 

  - name: sc.mappings.orders.orderDetails.orderOptions.cancelOrder.title
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/title" and @text="Cancel order?"]

  - name: sc.mappings.orders.orderDetails.itemOptions.cancelItem.title
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/title" and @text="Cancel item?"]

  - name: sc.mappings.orders.orderDetails.itemOptions.qtyDecrement
    identifier: com.walmart.android.seller.debug:id/stepper_button_minus

  - name: sc.mappings.orders.orderDetails.itemOptions.qtyIncrement
    identifier: com.walmart.android.seller.debug:id/stepper_button_plus

  - name: sc.mappings.orders.orderDetails.orderOptions.cancelOrder.close
    identifier: com.walmart.android.seller.debug:id/icon_close

  - name: sc.mappings.orders.orderDetails.orderOptions.cancelOrder.cancelButton
    identifier: //android.widget.Button[@resource-id="com.walmart.android.seller.debug:id/seller_order_cancel_button"]

  - name: sc.mappings.orders.orderDetails.orderOptions.cancelOrder.doNotCancelButton
    identifier: com.walmart.android.seller.debug:id/seller_order_dont_cancel_button

  - name: sc.mappings.orders.orderDetails.orderOptions.cancelOrder.reasonDropdown
    identifier: com.walmart.android.seller.debug:id/living_design_text_input_end_icon

  - name: sc.mappings.orders.orderDetails.orderOptions.cancelorder.selectReason
    identifier: //android.widget.RadioButton[@resource-id="com.walmart.android.seller.debug:id/seller_order_cancel_reason_pricing_error"]

  # Order filters
  - name: sc.mappings.orders.filters.filterTitle
    identifier: //android.widget.TextView[@text="Sort and filter"] | //android.widget.TextView[@text="Filter"]

  - name: sc.mappings.filters.dateRadioButton
    identifier: //*[contains(@resource-id,'filter_radio_item_text')][@text='${orderDate}']/preceding-sibling::*

  - name: sc.mappings.orders.filters.resetButton
    identifier: //android.widget.Button[@text="Clear all"]

  - name: sc.mappings.orders.filters.closeButton
    identifier: //android.widget.ImageButton[@content-desc="Close"]

  - name: sc.mappings.orders.filters.orderDateTab
    identifier: com.walmart.android.seller.debug:id/chip_orderDate

  - name: sc.mappings.orders.filters.shipByTab
    identifier: com.walmart.android.seller.debug:id/chip_shipBy

  - name: sc.mappings.orders.filters.orderStatus
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/filter_check_box_item_text" and contains(@text, "${orderStatus}")]

  - name: sc.mappings.orders.filters.orderShipByDate
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/filter_radio_item_text" and @text="${orderShipByDate}"]/preceding-sibling::android.widget.RadioButton

  - name: sc.mappings.orders.filters.orderDate
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/filter_radio_item_text" and @text="${orderDate}"]/preceding-sibling::android.widget.RadioButton

  - name: sc.mappings.orders.filters.viewResults
    identifier: com.walmart.android.seller.debug:id/apply_filters

  # select any order
  - name: sc.mappings.orders.selectAnyNewItem
    identifier: (//androidx.cardview.widget.CardView[@resource-id="com.walmart.android.seller.debug:id/seller_order_layout"])[${index}]/android.view.ViewGroup | (//android.view.ViewGroup[@resource-id="com.walmart.android.seller.debug:id/seller_common_item_list_view"])[${index}]

  # click print packing slip
  - name: sc.mappings.orders.orderDetails.printpackingslip
    identifier: //android.widget.Button[@resource-id="com.walmart.android.seller.debug:id/seller_order_primary_print_button"]

  # select New at the filter 
  - name:  sc.mappings.orders.unshipped.selectedNew
    identifier: (//android.widget.CheckBox[@resource-id="com.walmart.android.seller.debug:id/filter_check_box_item"])[1]

  # click View results
  - name: sc.mappings.orders.confirmViewResults
    identifier: //android.widget.Button[@resource-id="com.walmart.android.seller.debug:id/apply_filters"]
  
  # Acknowledge order exist
  - name: sc.mappings.orders.acknowledgedOrderExist
    identifier: //android.widget.Button[@resource-id="com.walmart.android.seller.debug:id/seller_order_primary_acknowledge_button"]

  - name: sc.mappings.orders.orderDetails.unshippedLabel
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/seller_order_group_title" and @text="Unshipped"]

  - name: sc.mappings.orders.orderDetails.carrierLabel
    identifier: //android.widget.TextView[@text="Carrier"]
  
  - name: sc.mappings.orders.orderDetails.carrierDropdown
    identifier: //android.widget.EditText[@text="Select"]

  - name: sc.mappings.orders.orderDetails.carrierOption
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.seller.debug:id/name" and @text="${carrierOption}"]

  - name: sc.mappings.orders.orderDetails.trackingNoLabel
    identifier: //android.widget.TextView[@text="Tracking number"]
  
  - name: sc.mappings.orders.orderDetails.trackingNoField
    identifier: //android.widget.EditText[@content-desc="Tracking number"]/android.widget.FrameLayout/android.widget.EditText

  - name: sc.mappings.orders.orderDetails.markAsShippedCTA
    identifier: com.walmart.android.seller.debug:id/seller_order_mark_as_shipped_button

  - name: sc.mappings.orders.orderDetails.shippedLabel
    identifier: Shipped

  
