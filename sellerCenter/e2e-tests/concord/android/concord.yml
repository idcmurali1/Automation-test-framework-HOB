configuration:
  runtime: "concord-v2"
  processTimeout: "PT4H"
  dependencies:
    - "mvn://com.walmartlabs.concord.plugins:looper-task:latest"
  arguments:
    username: svcstoreautomation
    baseUrl: "https://looperpro-cigateway.prod.walmart.com"
    apiToken: ${crypto.decryptString("LCH8Vm5LglJzuBXAAF8D+v7YvSy306aWASKWkwJaOC3UN7+Y79gxEyZDo7V0nfvX")}
    postToSplunk: "false"
    appBuildBranch: development-latest
  meta:
    testTags: ""
    appBuildBranch: ""
    dependencyProfile: ""

flows:
  runTests:
    - task: looper
      in:
        username: ${username}
        baseUrl: ${baseUrl}
        apiToken: ${apiToken}
        jobName: seller-center/us/e2e-tests/android
        call: ${looperFlow}
        suspend: true
        sync: true
        parameters:
          APP_BUILD_BRANCH: ${appBuildBranch}

triggers:

  ## development ##

  # Execute teflon test flows on android
  - manual:
      name: "[Tests - E2E STAG] [Env - STAG] [Branch - DEV]"
      entryPoint: runTests
      arguments:
        looperFlow: run_tests_teflon

  - cron:
      spec: "0 10,20 * * *"
      timezone: "America/Los_Angeles"
      entryPoint: runTests
      arguments:
        looperFlow: run_tests_teflon

  # Execute production test flows on android
  - manual:
      name: "[Tests - E2E PROD] [Env - PROD] [Branch - DEV]"
      entryPoint: runTests
      arguments:
        looperFlow: run_tests_prod

  # Disabled until we have solution on captcha hanlding for production
  # - cron:
  #     spec: "0 23 * * *"
  #     timezone: "America/Los_Angeles"
  #     entryPoint: runTests
  #     arguments:
  #       looperFlow: run_tests_prod

  # Execute teflon test flows on android
  - manual:
      name: "[Tests - E2E PROD] [Env - STAG] [Branch - DEV]"
      entryPoint: runTests
      arguments:
        looperFlow: run_tests_prod_on_teflon

  - cron:
      spec: "0 13 * * *"
      timezone: "America/Los_Angeles"
      entryPoint: runTests
      arguments:
        looperFlow: run_tests_prod_on_teflon