general:
  tags: C2737927

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

  - name: Main
    flow:
      - log: Start Main

      # Login
      - executeFunction:
          name: sc.functions.accounts.login
          params:
            - name: email
              string: sc.partner1.email
            - name: password
              string: sc.partner1.password

      # Validate Add item navigations from home page shotcut
      - executeFunction:
          name: sc.functions.items.addItemFromHomePageValidations

      # Navigate to catalog tab
      - executeFunction:
          name: sc.functions.navigation.toTab
          params:
            - name: tab
              string: Catalog

      # Add new item through ISBM feature
      - executeFunction:
          name: sc.functions.items.isbm.addItem
          params:
            - name: searchValue
              string: 'test'

      - storeIn:
          key: testStatus
          value: passed