general:
  tags: sc-e2e, sc-staging-feature-build, C2720434

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - if:
          condition: ${APP_PLATFORM} == 'android'
          then:
            - storeIn:
                key: identifierTextAttribute
                value: text
          else:
            - storeIn:
                key: identifierTextAttribute
                value: label

  - name: Main
    flow:
      - log: Start Main

      # Login
      - executeFunction:
          name: sc.functions.accounts.login
          params:
            - name: email
              string: sc.partner1.email
            - name: password
              string: sc.partner1.password

      # navigation to catalog view from the home menu
      - executeFunction:
          name: sc.functions.navigation.toTab
          params:
            - name: tab
              string: sc.tab.home.name

      - executeFunction:
          name: sc.functions.home.pageLoaded

      - executeFunction:
          name: sc.functions.home.dashboard.validateKpiSection

      - executeFunction:
          name: sc.functions.home.dashboard.validateShortcutSection

      - executeFunction:
          name: sc.functions.home.dashboard.validateKPILinks
      
      - executeFunction:
          name: sc.functions.home.dashboard.validateShortcutLinks

      - storeIn:
          key: testStatus
          value: passed
  
  - name: After
    after: true
    flow:
      - executeFunction:
          name: sc.functions.utils.afterSteps
