general:
  tags: sc-e2e, sc-staging-feature-build, C2720438

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      
      - if:
          condition: ${APP_PLATFORM} == 'android'
          then:
            - storeIn:
                key: identifierAttribute
                value: text
          else:
            - storeIn:
                key: identifierAttribute
                value: label

  - name: Main
    flow:
      - log: Start Main

      # Login
      - executeFunction:
          name: sc.functions.accounts.login
          params:
            - name: email
              string: sc.partner2.email
            - name: password
              string: sc.partner2.password

      - executeFunction:
          name: sc.functions.navigation.toInboxTab
          params:
            - name: deepLinkUrl
              string: sellercenter://seller/inbox?status=unread

      - executeFunction:
          name: sc.functions.inbox.verifyMessageListDisplay

      - executeFunction:
          name: sc.functions.inbox.selectFirstMessage

      - executeFunction:
          name: sc.functions.inbox.sendReply

      - executeFunction:
          name: sc.functions.inbox.validateReplyIsSent

      - storeIn:
          key: testStatus
          value: passed
  - name: After
    after: true
    flow:
      - executeFunction:
          name: sc.functions.utils.afterSteps
