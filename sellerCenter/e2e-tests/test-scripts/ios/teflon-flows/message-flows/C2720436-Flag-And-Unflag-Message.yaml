general:
  tags: sc-e2e, sc-staging-feature-build, C2720436

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:


  - name: Main
    flow:
      - log: Start Main

      # Login
      - executeFunction:
          name: sc.functions.accounts.login
          params:
            - name: email
              string: sc.partner2.email
            - name: password
              string: sc.partner2.password

      # navigation to catalog view from the home menu
      - executeFunction:
          name: sc.functions.navigation.toInboxTab
          params:
            - name: deepLinkUrl
              string: sellercenter://seller/inbox

      - executeFunction:
          name: sc.functions.inbox.verifyMessageListDisplay

      - executeFunction:
          name: sc.functions.inbox.selectFirstMessage

      - executeFunction:
          name: sc.functions.inbox.flagUnglagMessage

      - if:
          condition: ${APP_PLATFORM} == 'android'
          then:
            - executeFunction:
                name: sc.functions.navigation.navigateBackToListPage
          else:
            - executeFunction:
                name: sc.functions.global.navigation.goToDeepLink
                params:
                  - name: deepLinkUrl
                    string: sellercenter://seller/inbox

      - executeFunction:
          name: sc.functions.inbox.selectFirstMessage

      - executeFunction:
          name: sc.functions.inbox.flagUnglagMessage

      - if:
          condition: ${APP_PLATFORM} == 'android'
          then:
            - executeFunction:
                name: sc.functions.navigation.navigateBackToListPage
          else:
            - executeFunction:
                name: sc.functions.global.navigation.goToDeepLink
                params:
                  - name: deepLinkUrl
                    string: sellercenter://seller/inbox

      - storeIn:
          key: testStatus
          value: passed
        
  - name: After
    after: true
    flow:
      - executeFunction:
          name: sc.functions.utils.afterSteps