general:
  tags: p1-sc-prod-e2e, sc-prod-feature-build

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

  - name: Main
    flow:
      - log: Start Main

      # Login
      - executeFunction:
          name: sc.functions.accounts.login
          params:
            - name: email
              string: sc.partner1.email
            - name: password
              string: sc.partner1.password
      
      - executeFunction:
          name: sc.functions.navigation.toTab
          params:
            - name: tab
              string: Returns

      - executeFunction:
          name: sc.functions.returns.quickFilterReturns
          params:
            - name: quickFilter
              string: Received

      - executeFunction:
          name: sc.functions.returns.verifyQuickFilters
          params:
            - name: quickFilter
              string: Received
            # - name: validateReturn
            #   string: true

      - executeFunction:
          name: sc.functions.returns.quickFilterReturns
          params:
            - name: quickFilter
              string: Completed

      - executeFunction:
          name: sc.functions.returns.verifyQuickFilters
          params:
            - name: quickFilter
              string: Completed
            - name: validateReturn
              string: true

      - executeFunction:
          name: sc.functions.returns.selectFirstReturnRecord

      - executeFunction:
          name: sc.functions.returns.returnDetails.fetchReturnData

      - executeFunction:
          name: sc.functions.navigation.navigateBackToListPage

      - executeFunction:
          name: sc.functions.global.search
          params:
            - name: searchValue
              string: ${rma}

      - executeFunction:
          name: sc.functions.returns.selectFirstReturnRecord
          params:
            - name: validateData
              string: true
            - name: rma
              string: ${rma}

      - executeFunction:
          name: sc.functions.returns.verifyReturnDetails
          params:
            - name: validateData
              string: true
            - name: rma
              string: ${rma}
            - name: itemId
              string: ${itemId}

      - storeIn:
          key: testStatus
          value: passed