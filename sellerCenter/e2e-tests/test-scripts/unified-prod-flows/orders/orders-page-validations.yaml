general:
  tags: p1-sc-prod-e2e, sc-prod-feature-build

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

  - name: Main
    flow:
      - log: Start Main

      # Login
      - executeFunction:
          name: sc.functions.accounts.login
          params:
            - name: email
              string: sc.partner1.email
            - name: password
              string: sc.partner1.password
      
      - executeFunction:
          name: sc.functions.navigation.toTab
          params:
            - name: tab
              string: Orders

      - executeFunction:
          name: sc.functions.orders.quickFilterOrders
          params:
            - name: quickFilter
              string: Unshipped

      - executeFunction:
          name: sc.functions.orders.verifyQuickFilters
          params:
            - name: quickFilter
              string: Unshipped
            - name: validateOrder
              string: true

      - executeFunction:
          name: sc.functions.orders.quickFilterOrders
          params:
            - name: quickFilter
              string: Shipped

      - executeFunction:
          name: sc.functions.orders.verifyQuickFilters
          params:
            - name: quickFilter
              string: Shipped
            - name: validateOrder
              string: true

      - executeFunction:
          name: sc.functions.orders.selectFirstOrder

      - executeFunction:
            name: sc.functions.orders.loadOrderDetailsBottomSheet

      - executeFunction:
          name: sc.functions.orders.orderDetails.fetchOrderData

      - executeFunction:
          name: sc.functions.orders.closeOrderDetailsBottomSheet

      - executeFunction:
          name: sc.functions.navigation.navigateBackToListPage

      - executeFunction:
          name: sc.functions.global.search
          params:
            - name: searchValue
              string: ${orderNumber}
            - name: searchType
              string: Order

      - executeFunction:
          name: sc.functions.orders.selectFirstOrder
          params:
            - name: validateData
              string: true
            - name: poNumber
              string: ${poNumber}

      - executeFunction:
          name: sc.functions.orders.verifyOrder
          params:
            - name: validateData
              string: true
            - name: poNumber
              string: ${poNumber}
            - name: orderNumber
              string: ${orderNumber}

      - executeFunction:
          name: sc.functions.navigation.navigateBackToListPage

      - executeFunction:
          name: sc.functions.global.search
          params:
            - name: searchValue
              string: ${poNumber}
            - name: searchType
              string: PO

      - executeFunction:
          name: sc.functions.orders.selectFirstOrder
          params:
            - name: validateData
              string: true
            - name: poNumber
              string: ${poNumber}

      - executeFunction:
          name: sc.functions.orders.verifyOrder
          params:
            - name: validateData
              string: true
            - name: poNumber
              string: ${poNumber}
            - name: orderNumber
              string: ${orderNumber}

      - storeIn:
          key: testStatus
          value: passed