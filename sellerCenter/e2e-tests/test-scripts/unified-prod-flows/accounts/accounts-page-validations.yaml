general:
  tags: p1-sc-prod-e2e, sc-prod-feature-build

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

  - name: Main
    flow:
      - log: Start Main

      # Login
      - executeFunction:
          name: sc.functions.accounts.login
          params:
            - name: email
              string: sc.partner1.email
            - name: password
              string: sc.partner1.password
      
      - executeFunction:
          name: sc.functions.navigation.toTab
          params:
            - name: tab
              string: Account

      - executeFunction:
          name: sc.functions.accounts.validate.profileDetailsDisplay

      - executeFunction:
          name: sc.functions.accounts.validate.settingsDetailsDisplay

      - executeFunction:
          name: sc.functions.accounts.validate.personalInfoDetailsDisplay
          params:
            - name: titlesList
              string: Full name,Password,Role,Email address,Phone

      - executeFunction:
          name: sc.functions.navigation.navigateBackToListPage

      - executeFunction:
          name: sc.functions.navigation.toTab
          params:
            - name: tab
              string: Help

      - executeFunction:
          name: sc.functions.accounts.validate.helpDetailsDisplay
          params:
            - name: helpSection
              string: support
            - name: helpTypeList
              string: Contact support,Your cases

      - executeFunction:
          name: sc.functions.accounts.validate.helpDetailsDisplay
          params:
            - name: helpSection
              string: marketplace
            - name: helpTypeList
              string: Academy,Guides,FAQ

      - storeIn:
          key: testStatus
          value: passed