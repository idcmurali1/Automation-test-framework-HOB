general:
  tags: p1-sc-prod-e2e, sc-prod-feature-build

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

  - name: Main
    flow:
      - log: Start Main

      # Login
      - executeFunction:
          name: sc.functions.accounts.login
          params:
            - name: email
              string: sc.partner1.email
            - name: password
              string: sc.partner1.password
      
      - executeFunction:
          name: sc.functions.navigation.toTab
          params:
            - name: tab
              string: Notifications

      - executeFunction:
          name: sc.functions.verifyNotificationsPage

      - executeFunction:
          name: sc.functions.navigation.navigateBackToListPage

      # - executeFunction:
      #     name: sc.mappings.notifications.filterSeclection
      #     params:
      #       - name: sortBy
      #         string: Priority

      - storeIn:
          key: testStatus
          value: passed