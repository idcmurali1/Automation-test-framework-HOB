general:
  platform: android
  tags: C2724077, sc-e2e

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - storeIn:
          key: APP_PLATFORM
          value: android

  - name: Main
    flow:
      - log: Start Main

      # Login
      - executeFunction:
          name: sc.functions.accounts.login
          params:
            - name: email
              string: sc.partner2.email
            - name: password
              string: sc.partner2.password
      
      - executeFunction:
          name: sc.functions.navigation.toTab
          params:
            - name: tab
              string: Account

      - executeFunction:
          name: sc.functions.accounts.validate.profileDetailsDisplay

      - executeFunction:
          name: sc.functions.accounts.validate.personalInfoDetailsDisplay
          params:
            - name: titlesList
              string: Full name,Password,Role,Email address,Phone

      - executeFunction:
          name: sc.functions.navigation.navigateBackToListPage

      - executeFunction:
          name: sc.functions.navigation.toTab
          params:
            - name: tab
              string: Account

      - executeFunction:
          name: sc.functions.accounts.validate.settingsDetailsDisplay

      - executeFunction:
          name: sc.functions.accounts.validate.moreDetailsDisplay

      - storeIn:
          key: testStatus
          value: passed
