general:
  platform: android
  tags: C2715339, sc-e2e, sc-staging-feature-build-item_android

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

  - name: Main
    flow:
      - log: Start Main

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Login
      - executeFunction:
          name: sc.functions.accounts.login
          params:
            - name: email
              string: sc.teflon.testaquafina.email
            - name: password
              string: sc.teflon.testaquafina.password
      
      # navigation to Unshipped Orders
      - executeFunction:
          name: sc.functions.navigation.toUnshippedOrders
          params:
            - name: tab
              string: Unshipped orders

      # Scroll down 5 levels of Pagination and tap any Order tile with New Badge.
      - executeFunction:
          name: sc.functions.orders.tapAnyOrder
      
      # Tap the Acknowledge order button. Acknowledged if can be acknowledged, otherwise, verify print packing slip and then back
      - executeFunction:
          name: sc.functions.orders.preAcknowledgeOrder
      
      # verify order and order details
      - executeFunction:
          name: sc.functions.orders.verifyOrder
      
      # verify order details
      - executeFunction:
          name: sc.functions.orders.verifyOrderDetailsPage

      # Back Navigate to the Orders list screen
      - executeFunction:
          name: sc.functions.navigation.backToOrderList

      # Navigate back home, by tapping Home button in the bottom nav footer bar.
      - executeFunction:
          name: sc.functions.navigation.backToHome

      - storeIn:
          key: testStatus
          value: passed
  
  - name: After
    after: true
    flow:
      - executeFunction:
          name: sc.functions.utils.afterSteps


