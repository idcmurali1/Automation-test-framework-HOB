general:
  platform: android
  tags: C2720433, sc-e2e, sc-staging-feature-build

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

  - name: Main
    flow:
      - log: Start Main

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Login
      - executeFunction:
          name: sc.functions.accounts.login
          params:
            - name: email
              string: sc.partner1.email
            - name: password
              string: sc.partner1.password
      
      # Validate All the Assets on the Home screen are present including the Footer Tab cta links.
      - executeFunction:
          name: sc.functions.home.verify.display

      # Validate foot bar
      - executeFunction:
          name: sc.functions.home.verify.toFooterTab
        
      # Validate the User Can tap the Hamburger menu, Assert the MP Seller Company Name shows the First Letter Capitalized.
      - executeFunction:
          name: sc.functions.home.verify.hamburger.display
          
      # Validate that every option in the Hamburger Menu can be select Tapped and properly Redirects to each Corresponding screen.
      - executeFunction:
          name: sc.functions.home.verify.hamburger.menu.eachCategory

      - storeIn:
          key: testStatus
          value: passed
  
  - name: After
    after: true
    flow:
      - executeFunction:
          name: sc.functions.utils.afterSteps


