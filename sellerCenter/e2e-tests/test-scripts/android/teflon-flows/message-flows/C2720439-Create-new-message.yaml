general:
  platform: android
  #tags: sc-e2e, sc-staging-feature-build, C2720439

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - storeIn:
          key: identifierTextAttribute
          value: text
      - storeIn:
          key: APP_PLATFORM
          value: android

  - name: Main
    flow:
      - log: Start Main

      # Login
      - executeFunction:
          name: sc.functions.accounts.login
          params:
            - name: email
              string: sc.teflon.testaquafina.email
            - name: password
              string: sc.teflon.testaquafina.password

      - executeFunction:
          name: sc.functions.home.dashboard.validateKPILink.todaysOrders

      - executeFunction:
          name: sc.functions.orders.fetchOrderPO

      # navigation to catalog view from the home menu
      - executeFunction:
          name: sc.functions.navigation.toInboxTab
          params:
            - name: deepLinkUrl
              string: sellercenter://seller/inbox?status=failed

      - executeFunction:
          name: sc.functions.inbox.verifyMessageListDisplay

      - executeFunction:
          name: sc.functions.inbox.composeMessageWithInvalidPO

      - executeFunction:
          name: sc.functions.inbox.selectComposeMessage

      - executeFunction:
          name: sc.functions.inbox.composeMessage
          params:
            - name: poNumber
              string: ${poNumber}
            - name: messageBody
              string: 'Message for testing'
            - name: templateName
              string: 'new template'
            - name: tagName
              string: 'Item name'
            - name: sendMessage
              string: true

      - executeFunction:
          name: sc.functions.inbox.validateNewMessageCreated
          params:
            - name: poNumber
              string: ${poNumber}
            - name: messageBody
              string: 'Message for testing'


      - storeIn:
          key: testStatus
          value: passed
