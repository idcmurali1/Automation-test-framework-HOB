general:
  platform: android
  tags: C2717998, sc-e2e

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

  - name: Main
    flow:
      - log: Start Main

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Login
      - executeFunction:
          name: sc.functions.accounts.login
          params:
            - name: email
              string: sc.partner2.email
            - name: password
              string: sc.partner2.password
      
      # From the Home screen, verify that the user can View and then select the inbox from the footer bar tab.
      - executeFunction:
          name: sc.functions.navigation.toTab
          params:
            - name: tab
              string: Inbox
      
      # swipe to mark message as flag or unflag
      - executeFunction:
          name: sc.functions.inbox.swipeFlagUnflag

      # filter Flagged message from the Filter
      - executeFunction:
          name: sc.functions.inbox.filterSelection
          params:
            - name: messageType
              string: Flagged  
      
      # swip to mark message as flag or unflag
      - executeFunction:
          name: sc.functions.inbox.swipeFlagUnflag

      - storeIn:
          key: testStatus
          value: passed
  
  - name: After
    after: true
    flow:
      - executeFunction:
          name: sc.functions.utils.afterSteps





