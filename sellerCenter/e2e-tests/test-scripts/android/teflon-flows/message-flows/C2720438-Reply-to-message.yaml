general:
  #platform: android
  #tags: sc-e2e, sc-staging-feature-build, C2720438

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - storeIn:
          key: identifierTextAttribute
          value: text
      - storeIn:
          key: APP_PLATFORM
          value: android

  - name: Main
    flow:
      - log: Start Main

      # Login
      - executeFunction:
          name: sc.functions.accounts.login
          params:
            - name: email
              string: sc.partner2.email
            - name: password
              string: sc.partner2.password

      # navigation to catalog view from the home menu
      - executeFunction:
          name: sc.functions.navigation.toInboxTab
          params:
            - name: deepLinkUrl
              string: sellercenter://seller/inbox?status=unread

      - executeFunction:
          name: sc.functions.inbox.verifyMessageListDisplay

      - executeFunction:
          name: sc.functions.inbox.selectFirstMessage

      - executeFunction:
          name: sc.functions.inbox.sendReply

      - executeFunction:
          name: sc.functions.inbox.validateReplyIsSent

      - storeIn:
          key: testStatus
          value: passed
