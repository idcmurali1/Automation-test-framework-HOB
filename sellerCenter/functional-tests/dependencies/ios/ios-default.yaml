general:
  automationName: XCUITest
  bundleId: com.walmart.beta.seller
  appiumVersion: 2.0.0
  mappingLabels: ${MAPPING_LABELS:teflon-functional}
  combineScenarios: ${COMBINE_SCENARIOS:true}
  glassEnv: '{"env":{"config":"{\"environment\":\"${GLASS_ENV:teflon}\"}"},"args":["-kGlassExpEnabled","true","-com.walmart.px.skip-catcha","YES"]}'
  fullReset: ${fullReset:false}
  noReset: false
  build: r2-${TEST_SESSION_ID}
  newCommandTimeout: 90000
  idleTimeout: 1000
  commandTimeout: 600
  # retryFailedTests: true
  launchTimeout: 6000000
  iosInstallPause: 20000
  noLimitTraceObject: true
  wdaLaunchTimeout: 120000
  autoAcceptAlerts: true
  public: share

profiles:
  - name: local
    general:
      app: ${WALMART_APP_FILENAME_IOS:./sellerCenter/app/sc-development-latest.zip}
      serverURL: 'http://127.0.0.1:4723'
      combineScenarios: ${COMBINE_SCENARIOS:true}

    device:
      - deviceName: ${DEVICE_NAME_IOS:iPhone 15}
        platformName: ${PLATFORM_NAME_IOS:iOS}
        platformVersion: ${PLATFORM_VERSION_IOS:17.2}
        deviceOrientation: ${DEVICE_ORIENTATION_IOS:portrait}
        appiumVersion: ${APPIUM_VERSION:2.0.0}

  - name: looper-teflon
    general:
      app: $SAUCE_APP
      testrailProxyHost: sysproxy.wal-mart.com
      testrailProxyPort: 8080
      parallelExecution: true
      combineScenarios: ${COMBINE_SCENARIOS:true}
      build: r2-${TEST_SESSION_ID}
      maxDuration: 10800
      language: en_US
      locale: en_US
      glassEnv: '{"env":{"config":"{\"environment\":\"${GLASS_ENV:teflon}\"}"},"args":["-kGlassExpEnabled","true","-com.walmart.px.skip-catcha","YES"]}'
      tunnelIdentifier: sc-sauce-tunnel-${BUILD_ID}
      mappingLabels: ${MAPPING_LABELS:teflon-functional}

    saucelabs:
      userName: $SAUCE_USERNAME
      accessKey: $SAUCE_ACCESS_KEY
      useNewSauceAPI: true

    device:
      - deviceName: ${DEVICE_NAME_IOS:iPhone 14 Simulator}
        platformName: ${PLATFORM_NAME_IOS:iOS}
        platformVersion: ${PLATFORM_VERSION_IOS:16.2}
        deviceOrientation: ${DEVICE_ORIENTATION_IOS:portrait}
        appiumVersion: ${APPIUM_VERSION:2.0.0}
