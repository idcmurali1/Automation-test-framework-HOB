functions:

  - name: us.b2b.functions.global.navigation.accountToHome
    flow:
      - verifyIdentifier:
          present:
            - identifier: us.b2b.mappings.tabBar.shop
      - sleep:
          duration: 2000
      - click:
          identifier: us.b2b.mappings.tabBar.shop
          doubleClick: true

  - name: us.b2b.functions.global.navigation.goToDeepLink
    flow: 
      - verifyValue:
          identifier: $deepLinkUrl
          contains: 'walmartb2b://'
      - openLink: ${deepLinkUrl}
      - executeFunction:
          name: us.b2b.functions.global.navigation.openDeepLink

  - name: us.b2b.functions.global.navigation.openDeepLink
    platform: ios
    flow:
      - try:
          flow:
            - verifyIdentifier:
                timeout: 0
                present:
                  - identifier: Open in “Walmart Business”?
            - click:
                identifier: Open
          catch:
            flow:
              - log: Deeplink pop up not displayed

        
