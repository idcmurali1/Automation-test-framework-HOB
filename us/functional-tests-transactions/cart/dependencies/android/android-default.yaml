general:
  automationName: UiAutomator2
  appiumVersion: 2.0.0
  mappingLabels: ${MAPPING_LABELS:teflon}
  combineScenarios: ${COMBINE_SCENARIOS:true}
  appPackage: ${APP_PACKAGE:com.walmart.android.debug}
  appActivity: "com.walmart.glass.integration.AutomationActivity"
  # appWaitActivity: "com.walmart.glass.integration.splash.SplashActivity"
  fullReset: ${fullReset:true}
  noReset: false
  noSign: true
  intentFlags: 0
  build: r2-glass-${APP_PLATFORM}-${TEST_TAGS}-${TEST_SESSION_ID}
  adbExecTimeout: 50000
  newCommandTimeout: 600000
  idleTimeout: 1000
  commandTimeout: 600
  optionalIntentArguments: "--es glass.auto.ServiceEnv TEFLON --es glass.auto.CCM '{ \"feature.membership.annualPlanOffer.enabled\": { \"value\": false }  \"feature.omnischeduler.anchorItem.enabled\": { \"value\": true } }'"
  # retryFailedTests: true
  noLimitTraceObject: true
  public: share

profiles:
  - name: local
    general:
      app: ${WALMART_APP_FILENAME_ANDROID:./us/app/glass.apk}
      serverURL: "http://127.0.0.1:4723"
      combineScenarios: ${COMBINE_SCENARIOS:true}
      enableMultiWindows: true
      optionalIntentArguments: "--es glass.auto.ServiceEnv TEFLON  --es glass.auto.CCM '{ \"platform.productMetrics.isQuantumMetricEnabled.useDebugLogging\": { \"value\": true } }'"

    device:
      - deviceName: ${DEVICE_NAME_ANDROID:Pixel_6_API_33}
        platformName: ${PLATFORM_NAME_ANDROID:Android}
        platformVersion: ${PLATFORM_VERSION_ANDROID:13.0}
        deviceOrientation: ${DEVICE_ORIENTATION_ANDROID:portrait}
        appiumVersion: ${APPIUM_VERSION:2.0.0}
              
  - name: local-prod
    general:
      app: ${WALMART_APP_FILENAME_ANDROID:./us/app/glass.apk}
      mappingLabels: ${MAPPING_LABELS:production}
      serverURL: "http://127.0.0.1:4723/wd/hub"
      combineScenarios: ${COMBINE_SCENARIOS:true}
      optionalIntentArguments: --es glass.auto.ServiceEnv PRODUCTION
      enableMultiWindows: true

    device:
      - deviceName: ${DEVICE_NAME_ANDROID:Pixel_8_Pro_API_34}
        platformName: ${PLATFORM_NAME_ANDROID:Android}
        platformVersion: ${PLATFORM_VERSION_ANDROID:14.0}
        deviceOrientation: ${DEVICE_ORIENTATION_ANDROID:portrait}
        appiumVersion: ${APPIUM_VERSION:2.0.0}
    
  - name: saucelabs-prod-local
    general:
      app: storage:filename=glass.apk
      testrailProxyHost: sysproxy.wal-mart.com
      testrailProxyPort: 8080
      combineScenarios: ${COMBINE_SCENARIOS:true}
      mappingLabels: ${MAPPING_LABELS:production}
      optionalIntentArguments: --es glass.auto.ServiceEnv PROD
      parallelExecution: true
      enableMultiWindows: true
      
    saucelabs:
      userName: $SAUCE_USERNAME
      accessKey: $SAUCE_ACCESS_KEY
      useNewSauceAPI: true

    device:
      - deviceName: ${DEVICE_NAME_ANDROID:Google Pixel 8 Pro GoogleAPI Emulator}
        platformName: ${PLATFORM_NAME_ANDROID:Android}
        platformVersion: ${PLATFORM_VERSION_ANDROID:15.0}
        deviceOrientation: ${DEVICE_ORIENTATION_ANDROID:portrait}
        appiumVersion: ${APPIUM_VERSION:2.0.0}
