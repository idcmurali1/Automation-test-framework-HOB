# Validate alcohol disclosure module - error message when alcohol disclosure not accepted - place order and TY page

general:
  platform: ios
  tags: C2714074, prod-functional-checkout
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2714074

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: End Before test

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_PRE_TRANSACTION"
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Validate alcohol disclosure module - error message when alcohol disclosure not accepted - place order and TY page
    endTestOnFailure: true
    flow:
      - log: Starting test "Validate alcohol disclosure module - error message when alcohol disclosure not accepted - place order and TY page"

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.prod.checkout.alcoholdisclosure.ios.email
            - name: password
              string: us.data.prod.checkout.alcoholdisclosure.ios.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      # Enable dummy payment through debug panel
      - executeFunction:
          name: us.functions.functional.utils.placeOrder.enablePaymentByPass

      # Go to cart and remove items in cart
      - click:
          identifier: us.mappings.navBar.cartIcon

      - executeFunction:
          name: us.functions.cart.removeAllCartItems

      - executeFunction:
          name: us.functions.cart.removeUnavailableItemsFromCart

      # Search item and add to cart
      - executeFunction:
          name: us.functions.search.addItemtoCart
          params:
            - name: searchTerm
              string: us.data.checkout.alcoholdisclosure.item
            - name: expectedItemCount
              string: 1

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_TRANSACTION"
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Go to cart
      - click:
          identifier: us.mappings.navBar.cartIcon

      # Go to book slot
      - executeFunction:
          name: us.functions.selectBookingSlot
          params:
            - name: tab
              string: pickup
            - name: page
              string: cart
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 3

      # Continue to checkout or create new order
      - executeFunction:
          name: us.functions.cart.continueToCheckoutOrNewOrder

      # Validate alcohol disclosure
      - executeFunction:
            name: us.functions.functional.checkout.reviewOrder.validateAlcoholDisclosure

      # Opt out of text message updates
      - scroll:
          direction: up
          untilIdentifier: us.mappings.reviewOrder.mobileContactText
          position: center

      - if:
          identifier:
            present:
              - identifier: us.mappings.reviewOrder.OptinCheckboxTextboxChecked
          then:
            - click:
                identifier: us.mappings.reviewOrder.getTextCheckBox

      # Enter cvv
      - scroll:
          direction: up
          untilIdentifier: us.mappings.reviewOrder.paymentMethod.label

      - executeFunction:
          name: us.functions.checkout.confirmCvvBeforePlaceOrder

      # Validate error message when place order pressed without accepting the alcohol discloure
      - executeFunction:
            name: us.functions.functional.checkout.reviewOrder.validateAlcoholDisclosureErrorMessageAppears

      # Check alcohol disclosure checkbox
      - executeFunction:
            name: us.functions.functional.checkout.reviewOrder.selectAlcoholDisclosureCheckbox

      # Place order
      - executeFunction:
          name: us.functions.checkout.placeOrder
          params:
            - name: ebtExists
              string: false

      # Validate order confirmation page
      - executeFunction:
          name: us.functions.orderConfirmation.orderCreationValidation
      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: Order number ${orderNo}

      - storeIn:
           key: testStatus
           value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
