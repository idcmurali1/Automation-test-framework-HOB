# Validate - PetRx split quantity between 2 pets in checkout flow

general:
  platform: ios
  tags: C2729499, prod-functional-checkout
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2729499

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: End Before test

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_PRE_TRANSACTION"
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Validate - PetRx split quantity between 2 pets in checkout flow
    endTestOnFailure: true
    flow:
      - log: Starting test "Validate - PetRx split quantity between 2 pets in checkout flow"

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.prod.checkout.bagfee.optin.ios.email
            - name: password
              string: us.data.prod.checkout.bagfee.optin.ios.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      #Enable dummy payment through debug panel
      - executeFunction:
          name: us.functions.functional.utils.placeOrder.enablePaymentByPass

      - executeFunction:
          name: us.functions.home.changeStore
          params:
              - name: zipcode
                string: 95122 
              - name: storeName
                string: San Jose Supercenter
      
      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping
      
      # Go to cart and remove items in cart
      - click:
          identifier: us.mappings.navBar.cartIcon

      - executeFunction:
          name: us.functions.cart.removeAllCartItems

      - executeFunction:
          name: us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.checkout.petrx1.itemlink

      - executeFunction:
          name: us.functions.item.petrxItem.verifyPresent

      - executeFunction:
          name: us.functions.item.addItemToCart

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_TRANSACTION"
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: us.data.fulfillment.shipping
      
      - executeFunction:
          name: us.functions.cart.increaseItemQtyInCart
          params:
            - name: quantity
              string: 2

      # Continue to checkout
      - executeFunction:
          name: us.functions.cart.continueToCheckout

      # Validate shipping module
      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping    

      #  Add Pet and Vet details
      - executeFunction:
          name: us.functions.checkout.AddPetVet
      
      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.MultiSelectPetVet
          params:
            - name: petName1
              string: Snoopy
            - name: vetName1
              string: Bajwa, Satwinder S (Bajwa,Satwinder)
            - name: petName2
              string: Harry
            - name: vetName2
              string: Yang, Carolyn Kai-Ling (Yang,Carolyn)   
              
      #Verifying PetRx details in review order page after selecting a pet and vet
      #Total number of PetRx items, adjusted by adding 1 since label indexing starts at 1. 
      #Actual PetRx items are 2.
      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.verifyPetRxCardDetails.after.selectingPetandVet
          params:
            - name: itemsCount
              string: 3
            - name: splitItems
              string: true        
              
      - storeIn:
           key: testStatus
           value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
