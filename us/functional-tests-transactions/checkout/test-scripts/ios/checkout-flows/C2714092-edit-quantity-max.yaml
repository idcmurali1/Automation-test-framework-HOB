# Validate edit quantity to max in POS and checkout

general:
  platform: ios
  tags: C2714092, prod-functional-checkout
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2714092

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: End Before test

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_PRE_TRANSACTION"
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Validate edit quantity to max in POS and checkout
    endTestOnFailure: true
    flow:
      - log: Starting test "Validate edit quantity to max in POS and checkout"

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.prod.checkout.editQuantityMax.ios.email
            - name: password
              string: us.data.prod.checkout.editQuantityMax.ios.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      # Enable dummy payment through debug panel
      - executeFunction:
          name: us.functions.functional.utils.placeOrder.enablePaymentByPass

      - executeFunction:
          name: us.test.functions.utils.closeWplusPrompt.homeScreen

      # Go to cart and remove items in cart
      - click:
          identifier: us.mappings.navBar.cartIcon
      - executeFunction:
          name: us.functions.cart.removeAllCartItems
      - executeFunction:
          name: us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: us.test.functions.utils.closeWplusPrompt.homeScreen

      # Search item and add to cart
      - executeFunction:
          name: us.functions.search.addItemtoCart
          params:
            - name: searchTerm
              string: us.data.checkout.editQuantityMax.item
            - name: expectedItemCount
              string: 1

      # Update item quantity to max
      - executeFunction:
          name: us.functions.functional.utils.incrementItemUntilMax

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_TRANSACTION"
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Validate '+' sign no longer enabled on quantity stepper
      - executeFunction:
          name: us.functions.functional.utils.validateMaxQuantity

      # Go to cart
      - click:
          identifier: us.mappings.navBar.cartIcon

      # Go to book slot
      - executeFunction:
          name: us.functions.selectBookingSlot
          params:
            - name: tab
              string: pickup
            - name: page
              string: cart
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 3

      # Continue to checkout or create new order
      - executeFunction:
          name: us.functions.cart.continueToCheckoutOrNewOrder
      
      - scroll:
          direction: down
          untilIdentifier: us.mappings.functional.checkout.reviewOrder.itemDetails.titleLabel
          position: center

      # Validate item quantity in item details
      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.itemDetails.validateItemQuantity
          params:
            - name: isMaxQuantity
              string: true
            - name: quantity
              string: 2

      # Validate item quantity in POS
      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.pos.validateItemQuantity
          params:
            - name: quantity
              string: 2

      # Decrement item quantity
      - scroll:
          direction: up
          untilIdentifier: us.mappings.functional.checkout.reviewOrder.itemDetails.titleLabel
          position: center

      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.itemDetails.decrementItemQuantity
          params:
            - name: numDecrements
              string: 1

      # Validate decremented item quantity in item details
      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.itemDetails.validateItemQuantity
          params:
            - name: isMaxQuantity
              string: false
            - name: quantity
              string: 1

      # Validate decremented item quantity in POS
      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.pos.validateItemQuantity
          params:
            - name: quantity
              string: 1

      # Increment item quantity
      - scroll:
          direction: up
          untilIdentifier: us.mappings.functional.checkout.reviewOrder.itemDetails.titleLabel
          position: center
      
      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.itemDetails.incrementItemQuantity
          params:
            - name: numIncrements
              string: 1

      # Validate incremented item quantity in item details
      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.itemDetails.validateItemQuantity
          params:
            - name: isMaxQuantity
              string: true
            - name: quantity
              string: 2

      # Validate incremented item quantity in POS
      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.pos.validateItemQuantity
          params:
            - name: quantity
              string: 2

      # Opt out of text messages
      - scroll:
          direction: up
          untilIdentifier: us.mappings.reviewOrder.mobileContactText
          position: center
      
      - executeFunction:
          name: us.functions.functional.utils.optOutTextMessage

      # Place Order
      - scroll:
          direction: up
          untilIdentifier: us.mappings.reviewOrder.paymentMethod.label

      - executeFunction:
          name: us.functions.checkout.placeOrder
          params:
            - name: ebtExists
              string: false

      # Validate order confirmation page
      - executeFunction:
          name: us.functions.orderConfirmation.orderCreationValidation
      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: Order number ${orderNo}

      - storeIn:
           key: testStatus
           value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
