# Verifying Store scheduled pickup checkout

general:
  platform: ios
  tags: C2711679, prod-functional-checkout
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2711679

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: End Before test

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_PRE_TRANSACTION"
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Verifying Store scheduled pickup checkout
    endTestOnFailure: true
    flow:
      - log: Starting test "Verifying Store scheduled pickup checkout"

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.prod.checkout.sc.ios.email
            - name: password
              string: us.data.prod.checkout.sc.ios.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      #Enable dummy payment through debug panel
      - executeFunction:
          name: us.functions.functional.utils.placeOrder.enablePaymentByPass

      # Go to cart and remove items in cart
      - click:
          identifier: us.mappings.navBar.cartIcon

      - executeFunction:
          name: us.functions.cart.removeAllCartItems

      - executeFunction:
          name: us.functions.cart.removeUnavailableItemsFromCart

       # Adding items to cart
      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: us.data.checkout.scPickUp.item

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem
          params:
            - name: noAds
              string: "true"

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_TRANSACTION"
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Go to cart
      - click:
          identifier: us.mappings.navBar.cartIcon

      # Go to book slot
      - executeFunction:
          name: us.functions.selectBookingSlot
          params:
            - name: tab
              string: pickup
            - name: page
              string: cart
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 3

      # Continue to checkout or create new order
      - executeFunction:
          name: us.functions.cart.continueToCheckoutOrNewOrder

      #Review ScheduledPickup order details
      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.validateSchedulePickupCard
          params:
            - name: fulfillmentText
              string: Pickup
            - name: altFulfillmentText
              string: pickup
            - name: primaryPickupPerson
              string: Glass Test
            - name: fulfillmentItemCount
              string: 1
            - name: fulfillmentType
              string: SC_PICKUP
    
      - verifyIdentifier:
          present:
            - identifier: us.mappings.functional.checkout.reviewOrder.itemDetailsSection.itemImages
              occurrences: 1

      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.updatePickupPerson
          params:
            - name: pickupPersonFirstName
              string: Glass fName
            - name: pickupPersonLastName
              string: Test lName
            - name: addAlternatePickupPerson
              string: false
            - name: removeAlternatePickupPerson
              string: false

      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.validatePOSForSCPickup
          params:
            - name: isBelowThreshold
              string: true
            - name: itemCount
              string: 1

      - scroll:
          direction: up
          untilIdentifier: us.mappings.reviewOrder.paymentMethod.label

     # Enter mobile contact phone number
      - executeFunction:
          name: us.functions.checkout.enterMobileContact
          params:
            - name: phoneNumber
              string: us.data.scheduledpickup.phoneNumber

      - executeFunction:
          name: us.functions.checkout.placeOrder
          params:
            - name: ebtExists
              string: false

      #Validate order confirmation page
      - executeFunction:
          name: us.functions.orderConfirmation.orderCreationValidation
      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: Order number ${orderNo}

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
