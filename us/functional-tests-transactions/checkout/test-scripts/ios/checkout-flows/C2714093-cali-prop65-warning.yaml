# Validate California Prop 65 Warning in checkout flow

general:
  platform: ios
  tags: C2714093, prod-functional-checkout
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2714093

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: End Before test

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_PRE_TRANSACTION"
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Validate California Prop 65 Warning in checkout flow
    endTestOnFailure: true
    flow:
      - log: Starting test "Validate California Prop 65 Warning in checkout flow"

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.prod.checkout.caliprop65.ios.email
            - name: password
              string: us.data.prod.checkout.caliprop65.ios.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      #Enable dummy payment through debug panel
      - executeFunction:
          name: us.functions.functional.utils.placeOrder.enablePaymentByPass
      
      - executeFunction:
          name: us.functions.home.changeStore
          params:
              - name: zipcode
                string: 95122 
              - name: storeName
                string: San Jose Supercenter
      
      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Pickup

      # Go to cart and remove items in cart
      - click:
          identifier: us.mappings.navBar.cartIcon
      
      - sleep:
          duration: 3000

      - executeFunction:
          name: us.functions.cart.removeAllCartItems

      - executeFunction:
          name: us.functions.cart.removeUnavailableItemsFromCart

      # Search caliProp65Warning item and add to cart
      - executeFunction:
          name: us.functions.search.addItemtoCart
          params:
            - name: searchTerm
              string: us.data.checkout.caliProp65Warning.item
            - name: expectedItemCount
              string: 1
      
      # Search pickup item and add to cart
      - executeFunction:
          name: us.functions.search.addItemtoCart
          params:
            - name: searchTerm
              string: us.data.checkout.bagfee.scPickupDelivery.item
            - name: expectedItemCount
              string: 1

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_TRANSACTION"
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Go to cart
      - click:
          identifier: us.mappings.navBar.cartIcon

      - sleep:
          duration: 3000

      # # Go to book slot
      - executeFunction:
          name: us.functions.selectBookingSlot
          params:
            - name: tab
              string: pickup
            - name: page
              string: cart
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 3

      # Continue to checkout or create new order
      - executeFunction:
          name: us.functions.cart.continueToCheckoutOrNewOrder
      
      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.verifyCaliProp65Warning.and.verifyP65WarningBottomSheet
          params:
            - name: itemsCount
              string: 2
            - name: caliP65WarningDescription
              string: Drinking distilled spirits, beer, coolers, wine and other alcoholic beverages may cause increase cancer risk, and, during pregnancy, can cause birth defects. For more information go to www.P65Warnings.ca.gov/alcohol.
      
      - sleep: 
          duration: 3000

      # Verify cali prop65 Warning in checkout and item details
      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.verifyCaliProp65Warning.in.itemDetails

      - storeIn:
           key: testStatus
           value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
