# Verifying delivery tipping module in checkout review order page

general:
  platform: ios
  tags: C2714079, prod-functional-checkout
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2714079

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: End Before test

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_PRE_TRANSACTION"
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Verifying delivery tipping module in checkout review order page
    endTestOnFailure: true
    flow:
      - log: Starting test "Verifying delivery tipping module in checkout review order page"

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.prod.checkout.sc.bagpreference.ios.email
            - name: password
              string: us.data.prod.checkout.sc.bagpreference.ios.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      #Enable dummy payment through debug panel
      - executeFunction:
          name: us.functions.functional.utils.placeOrder.enablePaymentByPass

      # Go to cart and remove items in cart
      - click:
          identifier: us.mappings.navBar.cartIcon

      - executeFunction:
          name: us.functions.cart.removeAllCartItems

      - executeFunction:
          name: us.functions.cart.removeUnavailableItemsFromCart

      # Search item and add to cart
      - executeFunction:
          name: us.functions.search.addItemtoCart
          params:
            - name: searchTerm
              string: us.data.checkout.delivery.item
            - name: expectedItemCount
              string: 1

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_TRANSACTION"
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Go to cart
      - click:
          identifier: us.mappings.navBar.cartIcon

      # # Go to book slot
      - executeFunction:
          name: us.functions.selectBookingSlot
          params:
            - name: tab
              string: delivery
            - name: page
              string: cart
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 3

      # Continue to checkout or create new order
      - executeFunction:
          name: us.functions.cart.continueToCheckoutOrNewOrder

      # Verifying Tip module
      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyingTip
      
      # Verifying Selected Tip
      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.verifyingSelectedTip

      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.scrollUpToDeliveryTipModule

      # Verifying Custom Tip
      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.verifyingCustomTip

      - scroll:
          direction: up
          untilIdentifier: us.mappings.functional.checkout.reviewOrder.itemDetails.viewButton
          position: center

      # Verifying Tip Percentage
      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.verifyingTipPercentage

      - storeIn:
           key: testStatus
           value: passed
