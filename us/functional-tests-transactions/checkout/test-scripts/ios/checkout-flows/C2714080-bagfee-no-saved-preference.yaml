# Verifying Bag fee opt in/opt out module - No saved bag preference checkout

general:
  platform: ios
  tags: C2714080, prod-functional-checkout
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2714080

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: End Before test

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_PRE_TRANSACTION"
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Verifying Bag fee opt in/opt out module - No saved bag preference in checkout review order page
    endTestOnFailure: true
    flow:
      - log: Starting test "Verifying Bag fee opt in/opt out module - No saved bag preference in checkout review order page"

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.prod.checkout.sc.bagpreference.ios.email
            - name: password
              string: us.data.prod.checkout.sc.bagpreference.ios.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      #Enable dummy payment through debug panel
      - executeFunction:
          name: us.functions.functional.utils.placeOrder.enablePaymentByPass

      # Go to cart and remove items in cart
      - click:
          identifier: us.mappings.navBar.cartIcon

      - executeFunction:
          name: us.functions.cart.removeAllCartItems

      - executeFunction:
          name: us.functions.cart.removeUnavailableItemsFromCart

      # Search item and add to cart
      - executeFunction:
          name: us.functions.search.addItemtoCart
          params:
            - name: searchTerm
              string: us.data.checkout.bagfee.scPickupDelivery.item
            - name: expectedItemCount
              string: 1

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_TRANSACTION"
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Go to cart
      - click:
          identifier: us.mappings.navBar.cartIcon
      
      - sleep:
          duration: 3000


      # # Go to book slot
      - executeFunction:
          name: us.functions.selectBookingSlot
          params:
            - name: tab
              string: pickup
            - name: page
              string: cart
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 3

      # Continue to checkout or create new order
      - executeFunction:
          name: us.functions.cart.continueToCheckoutOrNewOrder

      # Verify bag section details & bag fee in POS section
      - executeFunction:
            name: us.functions.reviewOrder.verifyBagSection

      # Verify no bag fee in POS section
      - executeFunction:
            name: us.functions.functional.checkout.reviewOrder.verifyNoBagFeeInPosForSkipBags

      - scroll:
          direction: down
          untilIdentifier: us.mappings.reviewOrder.paymentMethod.label

      - executeFunction:
          name: us.functions.checkout.placeOrder
          params:
            - name: ebtExists
              string: false

      #Validate order confirmation page
      - executeFunction:
          name: us.functions.orderConfirmation.orderCreationValidation
      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: Order number ${orderNo}

      - storeIn:
           key: testStatus
           value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
