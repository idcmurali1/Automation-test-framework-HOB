# Verifying MP pickup checkout

general:
  platform: ios
  tags: C2714097, prod-functional-checkout
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2714097

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: End Before test

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_PRE_TRANSACTION"
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Verifying MP pickup checkout
    endTestOnFailure: true
    flow:
      - log: Starting test "Verifying MP pickup checkout"

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.prod.checkout.sc.pickupperson.ios.email
            - name: password
              string: us.data.prod.checkout.sc.pickupperson.ios.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.setStore
          params:
            - name: store
              string: 77043
            - name: storeName
              string: Houston Supercenter

      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Pickup

      #Enable dummy payment through debug panel
      - executeFunction:
          name: us.functions.functional.utils.placeOrder.enablePaymentByPass

      # Go to cart and remove items in cart
      - click:
          identifier: us.mappings.navBar.cartIcon

      - executeFunction:
          name: us.functions.functional.cart.mpPickupPopUp

      - executeFunction:
          name: us.functions.cart.removeAllCartItems

      - executeFunction:
          name: us.functions.cart.removeUnavailableItemsFromCart

      # Search item and add to cart
      - executeFunction:
          name: us.functions.functional.utils.addItemToCart
          params:
            - name: searchTerm
              string:  us.data.checkout.mpPickup.item
            - name: expectedItemCount
              string: 1

      - executeFunction:
          name: us.functions.functional.cart.mpPickupPopUp

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_TRANSACTION"
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Go to cart
      - click:
          identifier: us.mappings.navBar.cartIcon

      - executeFunction:
          name: us.functions.functional.cart.mpPickupPopUp

      # Continue to checkout 
      - executeFunction:
          name: us.functions.cart.continueToCheckout

      #Review Pickup order details
      - scroll:
          timeout: 5000
          direction: up
          untilIdentifier: us.mappings.reviewOrder.fulfillmentTopSection.fulfillmentTypeText

      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: pickup
            - name: altFulfillmentText
              string: Pickup
    
      - verifyIdentifier:
          present:
            - identifier: us.mappings.functional.checkout.reviewOrder.itemDetailsSection.itemImages
              occurrences: 1

      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.fulfillment.validateItemDetails
          params:
            - name: fulfillmentItemCount
              string: 1

      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.updatePickupPerson
          params:
            - name: pickupPersonFirstName
              string: Glass fName
            - name: pickupPersonLastName
              string: Test lName
            - name: addAlternatePickupPerson
              string: false
            - name: removeAlternatePickupPerson
              string: false

      - scroll:
          timeout: 5000
          direction: up
          untilIdentifier: us.mappings.reviewOrder.paymentMethod.label

     # Enter mobile contact phone number
      - executeFunction:
          name: us.functions.checkout.enterMobileContact
          params:
            - name: phoneNumber
              string: us.data.scheduledpickup.phoneNumber

      - executeFunction:
          name: us.functions.checkout.placeOrder
          params:
            - name: ebtExists
              string: false

      #Validate order confirmation page
      - executeFunction:
          name: us.functions.orderConfirmation.orderCreationValidation
      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: Order number ${orderNo}

       # Validate shipping module in TY page
      - scroll:
          direction: down
          untilIdentifier: us.mappings.functional.checkout.reviewOrder.fulfillmentCardTitle

      - executeFunction:
          name: us.functions.orderConfirmation.verifyMarketplaceSection

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
