# Validate scheduled delivery checkout flow - updated delivery instructions - pos module - thank you page

general:
  platform: ios
  tags: C2714068, prod-functional-checkout
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2714068

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: End Before test

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_PRE_TRANSACTION"
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Validate scheduled delivery checkout flow - updated delivery instructions - pos module - thank you page
    endTestOnFailure: true
    flow:
      - log: Starting test "Validate scheduled delivery checkout flow - updated delivery instructions - pos module - thank you page"

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.prod.checkout.template.ios.email
            - name: password
              string: us.data.prod.checkout.template.ios.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      # Enable dummy payment through debug panel
      - executeFunction:
          name: us.functions.functional.utils.placeOrder.enablePaymentByPass

      # Go to cart and remove items in cart
      - click:
          identifier: us.mappings.navBar.cartIcon
      - executeFunction:
          name: us.functions.cart.removeAllCartItems
      - executeFunction:
          name: us.functions.cart.removeUnavailableItemsFromCart

      # Search item and add to cart
      - executeFunction:
          name: us.functions.search.addItemtoCart
          params:
            - name: searchTerm
              string: us.data.prod.scd.item
            - name: expectedItemCount
              string: 1

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_TRANSACTION"
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Go to cart
      - click:
          identifier: us.mappings.navBar.cartIcon

      # Go to book slot
      - executeFunction:
          name: us.functions.selectBookingSlot
          params:
            - name: tab
              string: delivery
            - name: page
              string: cart
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 3

      # Continue to checkout or create new order
      - executeFunction:
          name: us.functions.cart.continueToCheckoutOrNewOrder
      
      # Validate delivery from store module
      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.fulfillment.validateCardImageAndTitle
          params:
            - name: fulfillmentText
              string: delivery

      # Validate POS details
      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.validateScheduledDeliveryPOS
          params:
            - name: isBelowThreshold
              string: true

      # Update and validate delivery instructions
      - scroll:
          direction: up
          untilIdentifier: us.mappings.reviewOrder.deliveryInstructions.title
          position: center
      
      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.fc.updateDeliveryInstructions
          params:
            - name: propertyType
              string: House
            - name: gateOrCallCode
              string: 123456
            - name: fulfillmentDeliveryNotes
              string: Some delivery instructions.
            - name: dropOffLocation
              string: Back door
      
      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.deliveryModule.validateDeliveryInstructionsModule
          params:
            - name: fulfillmentDeliveryInstructions
              string: House, 123456, Back door, Some delivery instructions.

      # Increase item quantity and validate no below threshold charge
      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.itemDetails.incrementItemQuantity
          params:
            - name: numIncrements
              string: 9

      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.fulfillment.validateItemDetails
          params:
            - name: fulfillmentItemCount
              string: 10
      
      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.validateScheduledDeliveryPOS
          params:
            - name: isBelowThreshold
              string: false

      # Opt out of text message updates
      - scroll:
          direction: up
          untilIdentifier: us.mappings.reviewOrder.mobileContactText
          position: center

      - executeFunction:
          name: us.functions.functional.utils.optOutTextMessage

      # Place order
      - scroll:
          direction: up
          untilIdentifier: us.mappings.reviewOrder.paymentMethod.label

      - executeFunction:
          name: us.functions.checkout.placeOrder
          params:
            - name: ebtExists
              string: false

      # Validate order confirmation page
      - executeFunction:
          name: us.functions.orderConfirmation.orderCreationValidation
      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: Order number ${orderNo}

      # Validate delivery from store module in TY page
      - scroll:
          direction: down
          untilIdentifier: us.mappings.functional.checkout.reviewOrder.fulfillmentCardTitle

      - executeFunction:
          name: us.functions.checkout.thankyou.validateThankYouFulfillmentModule
          params:
            - name: fulfillmentText
              string: delivery
            - name: fulfillmentItemCount
              string: 10

      - storeIn:
           key: testStatus
           value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
