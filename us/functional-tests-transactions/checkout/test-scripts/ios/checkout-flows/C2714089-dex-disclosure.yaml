# Validate dex disclosure age consent form in checkout - validate dex checkbox for place order

general:
  platform: ios
  tags: C2714089, prod-functional-checkout
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2714081

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: End Before test

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_PRE_TRANSACTION"
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Validate dex disclosure age consent form in checkout - validate dex checkbox for place order
    endTestOnFailure: true
    flow:
      - log: Starting test "Validate dex disclosure age consent form in checkout - validate dex checkbox for place order"

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.prod.checkout.dexdisclosure.ios.email
            - name: password
              string: us.data.prod.checkout.dexdisclosure.ios.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      # Enable dummy payment through debug panel
      - executeFunction:
          name: us.functions.functional.utils.placeOrder.enablePaymentByPass

      # Go to cart and remove items in cart
      - click:
          identifier: us.mappings.navBar.cartIcon

      - executeFunction:
          name: us.functions.cart.removeAllCartItems
      - executeFunction:
          name: us.functions.cart.removeUnavailableItemsFromCart

      # Search item and add to cart
      - executeFunction:
          name: us.functions.search.addItemtoCart
          params:
            - name: searchTerm
              string: us.data.checkout.dexdisclosure.item
            - name: expectedItemCount
              string: 1

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_TRANSACTION"
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Go to cart
      - click:
          identifier: us.mappings.navBar.cartIcon

      # # Go to book slot
      - executeFunction:
          name: us.functions.selectBookingSlot
          params:
            - name: tab
              string: delivery
            - name: page
              string: cart
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 3

      # Continue to checkout or create new order
      - executeFunction:
          name: us.functions.cart.continueToCheckoutOrNewOrder

      # Validate only one delivery option present for customer
      - executeFunction:
            name: us.functions.functional.checkout.reviewOrder.dex.validateOneDeliveryOption

      # Validate age consent form
      - scroll:
          direction: down
          untilIdentifier: us.mappings.functional.checkout.reviewOrder.dexDisclosureFormTitle

      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.dex.validateAgeConsentForm

      # Opt out of text message updates
      - scroll:
          direction: up
          untilIdentifier: us.mappings.reviewOrder.mobileContactText
          position: center

      - if:
          identifier:
            present:
              - identifier: us.mappings.reviewOrder.OptinCheckboxTextboxChecked
          then:
            - click:
                identifier: us.mappings.reviewOrder.getTextCheckBox

      # Validate placeorder failure without placing age consent
      - scroll:
          direction: up
          untilIdentifier: us.mappings.reviewOrder.paymentMethod.label

      - executeFunction:
          name: us.functions.checkout.placeOrder
          params:
            - name: ebtExists
              string: false

      # Validate placeorder success with age consent and order confirmation page
      - scroll:
          direction: down
          untilIdentifier: us.mappings.functional.checkout.reviewOrder.dexDisclosureFormTitle

      - executeFunction:
          name: us.functions.functional.checkout.revieworder.toggleDexConsentFormOn

      # Place order
      - executeFunction:
          name: us.functions.checkout.placeOrder
          params:
            - name: ebtExists
              string: false

      - executeFunction:
          name: us.functions.orderConfirmation.orderCreationValidation
      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: Order number ${orderNo}

      - storeIn:
           key: testStatus
           value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
