# Validate mixed fulfillment checkout flow - shipping, 1p pickup, 3p pickup, egift modules and TY page
general:
  platform: ios
  tags: C2714073, prod-functional-checkout
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2714073

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: End Before test

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_PRE_TRANSACTION"
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Validate mixed fulfillment checkout flow - shipping, 1p pickup, 3p pickup, egift modules and TY page
    endTestOnFailure: true
    flow:
      - log: Starting test "Validate mixed fulfillment checkout flow - shipping, 1p pickup, 3p pickup, egift modules and TY page"

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.prod.checkout.mixedFulfillment.ios.email
            - name: password
              string: us.data.prod.checkout.mixedFulfillment.ios.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      # Enable dummy payment through debug panel
      - executeFunction:
          name: us.functions.functional.utils.placeOrder.enablePaymentByPass

      # Go to cart and remove items in cart
      - click:
          identifier: us.mappings.navBar.cartIcon
      - executeFunction:
          name: us.functions.functional.cart.closeMultiSellerItemsUpdate

      - executeFunction:
          name: us.functions.cart.removeAllCartItems
      - executeFunction:
          name: us.functions.cart.removeUnavailableItemsFromCart
      - executeFunction:
          name: us.functions.global.navigation.backNavigation

      # Search shipping item and add to cart
      - executeFunction:
          name: us.functions.functional.utils.addItemToCart
          params:
            - name: searchTerm
              string: us.data.checkout.shippingOnly.item
            - name: expectedItemCount
              string: 1

      # Search 1p pickup item and add to cart
      - executeFunction:
          name: us.functions.functional.utils.addItemToCart
          params:
            - name: searchTerm
              string: us.data.checkout.1pPickup.item
            - name: expectedItemCount
              string: 1

      # Search 3p pickup item and add to cart
      - executeFunction:
          name: us.functions.functional.utils.addItemToCart
          params:
            - name: searchTerm
              string: us.data.checkout.3pPickup.item
            - name: expectedItemCount
              string: 1

      # Search digital delivery item and add to cart
      - executeFunction:
          name: us.functions.functional.utils.addItemToCart
          params:
            - name: searchTerm
              string: us.data.checkout.digitalDelivery.item
            - name: expectedItemCount
              string: 1

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_TRANSACTION"
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      # Selecting the shipping tab and deal with 3p pickup bottomsheet
      - executeFunction:
          name: us.functions.functional.cart.selectFulfillmentTab
          params:
            - name: fulfillmentTab
              string: pickup

      - executeFunction:
          name: us.functions.selectBookingSlot
          params:
            - name: tab
              string: pickup
            - name: page
              string: cart
            - name: slotDay
              string: tomorrow
            - name: timeSlot
              string: 3

      # Continue to checkout or create new order
      - executeFunction:
          name: us.functions.cart.continueToCheckout

      # Validate 1p-pickup, 3p-pickup, shipping, and digital delivery modules
      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.fulfillment.validateMixedFulfillmentModules
          params:
            - name: 1p-pickup
              string: true
            - name: 3p-pickup
              string: true
            - name: shipping
              string: true
            - name: digitalDelivery
              string: true

      # Validate shipping and pickup in pos
      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.pos.validateShippingAndPickup

      # Opt out of text message updates
      - scroll:
          direction: up
          untilIdentifier: us.mappings.reviewOrder.mobileContactText
          position: center

      - executeFunction:
          name: us.functions.functional.utils.optOutTextMessage

      # Place order
      - scroll:
          direction: up
          untilIdentifier: us.mappings.reviewOrder.paymentMethod.label

      - executeFunction:
          name: us.functions.checkout.placeOrder
          params:
            - name: ebtExists
              string: false

      # Validate order confirmation page
      - executeFunction:
          name: us.functions.orderConfirmation.orderCreationValidation
      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: Order number ${orderNo}

      # Validate shipping module in TY page
      - scroll:
          direction: down
          untilIdentifier: us.mappings.functional.checkout.reviewOrder.fulfillmentCardTitle

      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.validateThankYouMixedFulfillmentModules
          params:
            - name: 1p-pickup
              string: true
            - name: 3p-pickup
              string: true
            - name: shipping
              string: true
            - name: digitalDelivery
              string: true

      - storeIn:
           key: testStatus
           value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
