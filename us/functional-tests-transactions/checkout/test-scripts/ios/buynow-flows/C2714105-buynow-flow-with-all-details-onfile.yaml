# Verifying BuyNow Flow with all details on file

general:
  platform: ios
  tags: C2714105, prod-functional-checkout
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2714105

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: End Before test
      
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Verifying BuyNow with all details on file
    endTestOnFailure: true
    flow:
      - log: Starting test "Verifying BuyNow with all details on file"

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.allowLocation.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.prod.checkout.sc.ios.email
            - name: password
              string: us.data.prod.checkout.sc.ios.password
      
      - executeFunction:
          name: us.functions.global.authentication.dismissSelectSavedPasswordDialog

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      #Enable dummy payment through debug panel
      - executeFunction:
          name: us.functions.functional.utils.placeOrder.enablePaymentByPass

      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping
              
      - executeFunction:
          name: us.functions.search.searchItem
          params:
            - name: searchTerm
              string: us.data.prod.shippingupgrade.itemId

      - executeFunction:
          name: us.functions.search.clickOnFirstItem
          params:
            - name: excludeSponsored
              string: true

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
     #Verify all details on file
      - executeFunction:
          name: us.functions.buyNow.existingUser.overlay
      
      - executeFunction:
          name: us.functions.functional.buynow.validateBuynowData
          params:
            - name: fulfillmentType
              string: FC_DELIVERY
            - name: Address
              string: us.data.streetAddress
            - name: payWith
              string: us.data.payWithCard7777

      - executeFunction:
          name: us.functions.functional.buyNow.addCVV
          params:
            - name: CVV
              string: us.data.creditCard.cvv

      #Place order after adding address
      - executeFunction:
            name: us.functions.buynow.existingUser.placeOrder

      - sleep:
          duration: 5000

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps