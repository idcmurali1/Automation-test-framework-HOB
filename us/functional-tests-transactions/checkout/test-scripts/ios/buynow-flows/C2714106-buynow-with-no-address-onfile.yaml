# Verifying BuyNow Flow with no address on file

general:
  platform: ios
  tags: C2714106, prod-functional-checkout
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2714106

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: End Before test
      
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Verifying BuyNow with no address on file
    endTestOnFailure: true
    flow:
      - log: Starting test "Verifying BuyNow with no address on file"

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.email
            - name: password
              string: us.data.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      #Enable dummy payment through debug panel
      - executeFunction:
          name: us.functions.functional.utils.placeOrder.enablePaymentByPass

      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping
              
      - executeFunction:
          name: us.functions.search.searchItem
          params:
            - name: searchTerm
              string: us.data.buynow.item

      - executeFunction:
          name: us.functions.search.clickOnFirstItem
          params:
            - name: excludeSponsored
              string: true

      - executeFunction:
          name: us.functions.buyNow.newUser.overlay.verify

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

       #Add delivery address through buy now flow
      - executeFunction:
          name: us.functions.buyNow.deliveryAddress.addAddress
          params:
            - name: firstName
              string: us.data.firstName
            - name: lastName
              string: us.data.lastName
            - name: streetAddress
              string: us.data.streetAddress
            - name: city
              string: us.data.city
            - name: state
              string: us.data.state
            - name: zipcode
              string: us.data.zipcode
            - name: phoneNumber
              string: us.data.phoneNumber

      - executeFunction:
          name: us.functions.functional.buyNow.addCVV
          params:
            - name: CVV
              string: us.data.creditCard.cvv

      #Place order after adding address
      - executeFunction:
            name: us.functions.buynow.guestUser.placeOrder

      - sleep:
          duration: 5000

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      # Tap on continue shopping button
       - executeFunction:
          name: us.functions.wplus.clickContinueShopping

       - executeFunction:
          name: us.functions.global.navigation.goToAccountFromTabBar
      
       - executeFunction:
          name: us.functions.account.naviagteToMenuItems
          params:
            - name: menuItemName
              string: Addresses
            - name: noScrollRequired
              string: true

       - executeFunction:
          name: us.functions.account.removeAddress

       - executeFunction:
          name: us.functions.utils.afterSteps