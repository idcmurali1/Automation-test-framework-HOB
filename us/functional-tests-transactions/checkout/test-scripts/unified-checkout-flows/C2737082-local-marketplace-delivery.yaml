# Validate marketplace (3p) seller shipping for multiple items checkout flow
general:
  platform: ios
  tags: C2737082, unified-prod-functional-checkout
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2737082

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # Set environment
      - executeFunction:
          name: us.function.utils.getEnvironmentValue
      # Set platform
      - executeFunction:
          name: functions.utils.setPlatformInfo   
      - log: End Before test

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_PRE_TRANSACTION"
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Validate Local Marketplace delivery checkout flow - updated delivery instructions - pos module - thank you page
    endTestOnFailure: true
    flow:
      - log: Starting test "Validate Local Marketplace delivery checkout flow - updated delivery instructions - pos module - thank you page"

      #Onboarding Steps
      - executeFunction:
          name: unified.us.functions.transactions.onboarding.navigateOnboardingToHome

      #Navigate to Signin
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with LMP account
      # TODO: Need to add android account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.prod.checkout.lmp.ios.email
            - name: password
              string: us.data.prod.checkout.lmp.ios.password

      #Navigate to Home tab
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      # Enable dummy payment through debug panel
      - executeFunction:
          name: us.functions.functional.utils.placeOrder.enablePaymentByPass

      # Go to cart and remove items in cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      # Search item and add to cart
      - executeFunction:
          name: unified.us.functions.functional.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.checkout.localMarketplace.item
      
      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_TRANSACTION"
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.functional.cart.selectFulfillmentTab
          params:
            - name: fulfillmentTab
              string: delivery
      
      - executeFunction:
          name: unified.us.functions.cart.continueToCheckoutOrNewOrder
      
      # Validate review order page is loaded
      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.validateIsReviewOrderView
      
      # Validate LMP fulfillmentCard
      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.validateDeliveryFromLocalStoreFulfillmentCard
          params:
            - name: fulfillmentText
              string: MPDelivery
            - name: fulfillmentItemCount
              string: 1
            - name: fulfillmentType
              string: MP_DELIVERY
      
      # Validate shipping fee in pos
      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.pos.validateLocalMarketplaceDeliveryFee
      
      # Update and validate delivery instructions
      - scroll:
          direction: up
          untilIdentifier: us.mappings.reviewOrder.deliveryInstructions.title
          position: center
      
      - executeNode:
          file: us/functional-tests-transactions/helpers/getRandomNumber
          getResponse:
            storeIn: randomGateOrCallCode

      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.deliveryModule.updateDeliveryInstructions
          params:
            - name: propertyType
              string: House
            - name: gateOrCallCode
              string: ${randomGateOrCallCode}
            - name: fulfillmentDeliveryNotes
              string: Test delivery instructions.
            - name: dropOffLocation
              string: Back door

      # Place order
      - scroll:
          direction: down
          untilIdentifier: us.mappings.functional.checkout.reviewOrder.paymentMethod.label

      - executeFunction:
         name: us.functions.functional.checkout.placeOrder
         params:
            - name: ebtExists
              string: false

      - executeFunction:
          name: unified.us.functions.checkout.reviewOrder.paymentsCloseTray

      # Validate order confirmation page
      - executeFunction:
          name: us.functions.orderConfirmation.orderCreationValidation
      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: Order number ${orderNo}

      # Validate shipping module in TY page
      - scroll:
          direction: down
          untilIdentifier: us.mappings.functional.checkout.reviewOrder.fulfillmentCardTitle

      - executeFunction:
          name: us.functions.checkout.thankyou.validateThankYouFulfillmentModule
          params:
            - name: fulfillmentText
              string: MPDelivery
            - name: fulfillmentType
              string: MP_DELIVERY
            - name: isMultipleItems
              string: false
            - name: fulfillmentItemCount
              string: 1

      - storeIn:
           key: testStatus
           value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
