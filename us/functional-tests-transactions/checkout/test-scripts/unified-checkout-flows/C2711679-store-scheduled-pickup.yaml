# Verifying Store scheduled pickup checkout

general:
  tags: C2711679, unified-prod-functional-checkout
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2711679

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # Set environment
      - executeFunction:
          name: us.function.utils.getEnvironmentValue
      # Set platform
      - executeFunction:
          name: functions.utils.setPlatformInfo   
      - log: End Before test

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_PRE_TRANSACTION"
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Verifying Store scheduled pickup checkout
    endTestOnFailure: true
    flow:
      - log: Starting test "Verifying Store scheduled pickup checkout"

       #Onboarding Steps
      - executeFunction:
          name: unified.us.functions.transactions.onboarding.navigateOnboardingToHome

      #Navigate to Signin
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      #Signin to the account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.prod.checkout.sc.android.email
            - name: android.password
              string: us.data.prod.checkout.sc.android.password
            - name: ios.email
              string: us.data.prod.checkout.sc.ios.email
            - name: ios.password
              string:  us.data.prod.checkout.sc.ios.password


      # Enable dummy payment through debug panel
      - executeFunction:
          name: us.functions.functional.utils.placeOrder.enablePaymentByPass

      #Navigate to Home tab
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      # Select Delivery intent from GIC
      - executeFunction:
          name: unified.us.functions.gic.expandIfCollapsed
      - executeFunction:
          name: unified.us.functions.gic.setFulfillment
          params:
            - name: option
              string: Pickup
      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.functional.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.prod.scd.item

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      - executeFunction:
          name: unified.us.functions.item.postAddToCartSteps
      
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_TRANSACTION"
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

       # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.functional.bookslot.changeOrReserve

      - executeFunction:
          name: unified.us.functions.functional.bookslot.reserveASlot
          params:
            - name: tab
              string: pickup
            - name: slotDay
              string: 3
            - name: slotIndex
              string: 2

      - executeFunction:
          name: unified.us.functions.cart.continueToCheckoutOrNewOrder

      - executeFunction:
          name: unified.us.functions.checkout.reviewOrder.paymentsCloseTray

      # Validate review order page is loaded
      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.validateIsReviewOrderView

      #Review ScheduledPickup order details
      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.validateSchedulePickupCard
          params:
            - name: fulfillmentText
              string: Pickup
            - name: altFulfillmentText
              string: pickup
            - name: primaryPickupPerson
              string: Glass Test
            - name: fulfillmentItemCount
              string: 1
            - name: fulfillmentType
              string: SC_PICKUP
    
      - verifyIdentifier:
          present:
            - identifier: us.mappings.functional.checkout.reviewOrder.itemDetailsSection.itemImages
              occurrences: 1

      - scroll:
          direction: up
          untilIdentifier: us.mappings.functional.checkout.reviewOrder.editPickupPersonLink

      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.updatePickupPerson
          params:
            - name: pickupPersonFirstName
              string: Glass fName
            - name: pickupPersonLastName
              string: Test lName
            - name: addAlternatePickupPerson
              string: false
            - name: removeAlternatePickupPerson
              string: false

      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.validatePOSForSCPickup
          params:
            - name: isBelowThreshold
              string: true
            - name: itemCount
              string: 1

      - scroll:
          direction: up
          untilIdentifier: us.mappings.functional.checkout.reviewOrder.mobileContactTextBox

     # Enter mobile contact phone number
      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.enterMobileContact
          params:
            - name: phoneNumber
              string: us.data.scheduledpickup.phoneNumber

      - executeFunction:
         name: us.functions.functional.checkout.placeOrder

      - executeFunction:
          name: unified.us.functions.checkout.reviewOrder.paymentsCloseTray

      - executeFunction:
          name: us.functions.functional.checkout.thankyou.orderConfirmation.getOrderNumber  

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps

