# Verifying FC unscheduled delivery checkout flow
general:
  tags: C2713812, unified-prod-functional-checkout
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2713812

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # Set environment
      - executeFunction:
          name: us.function.utils.getEnvironmentValue
      # Set platform
      - executeFunction:
          name: functions.utils.setPlatformInfo   
      - log: End Before test

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_PRE_TRANSACTION"
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Verifying FC unscheduled delivery checkout flow
    endTestOnFailure: true
    flow:
      - log: Starting test "Verifying FC unscheduled delivery checkout flow"

     #Onboarding Steps
      - executeFunction:
          name: unified.us.functions.transactions.onboarding.navigateOnboardingToHome

      #Navigate to Signin
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      #Signin to the account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.prod.checkout.fc.android.email
            - name: android.password
              string: us.data.prod.checkout.fc.android.password
            - name: ios.email
              string: us.data.prod.checkout.fc.ios.email
            - name: ios.password
              string: us.data.prod.checkout.fc.ios.password
    
      # Enable dummy payment through debug panel
      - executeFunction:
          name: us.functions.functional.utils.placeOrder.enablePaymentByPass

      #Navigate to Home tab
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      # Select Delivery intent from GIC
      - executeFunction:
          name: unified.us.functions.gic.expandIfCollapsed
      - executeFunction:
          name: unified.us.functions.gic.setFulfillment
          params:
            - name: option
              string: Shipping
      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      - executeFunction:
          name: unified.us.functions.functional.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.checkout.fc.item

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      - executeFunction:
          name: unified.us.functions.item.postAddToCartSteps
    

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_TRANSACTION"
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: shipping

      - executeFunction:
          name: unified.us.functions.cart.continueToCheckoutOrNewOrder

      - executeFunction:
          name: unified.us.functions.checkout.reviewOrder.paymentsCloseTray

      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.validateFCCard
          params:
            - name: fulfillmentText
              string: Shipping
            - name: altFulfillmentText
              string: shipping
            - name: fulfillmentItemCount
              string: 1
            - name: fulfillmentType
              string: FC_DELIVERY

      - verifyIdentifier:
          present:
            - identifier: us.mappings.functional.checkout.reviewOrder.itemDetailsSection.itemImages
              occurrences: 1

      - executeNode:
          file: us/functional-tests-transactions/helpers/getRandomNumber
          getResponse:
            storeIn: randomGateOrCallCode

      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.fcModule.updateDeliveryInstructions
          params:
            - name: propertyType
              string: House
            - name: gateOrCallCode
              string: ${randomGateOrCallCode}
            - name: fulfillmentDeliveryNotes
              string: Test delivery notes
            - name: dropOffLocation
              string: Back door

      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.fcModule.validateDeliveryInstructionsModule
          params:
            - name: fulfillmentDeliveryInstructions
              string: House, ${randomGateOrCallCode}, Back door, Test delivery notes

      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.validatePosTotals
          params:
            - name: itemCount
              string: 1

      - scroll:
          direction: up
          untilIdentifier: us.mappings.reviewOrder.paymentMethod.label

      - executeFunction:
          name: us.functions.functional.checkout.placeOrder

      #Validate order confirmation page
      - executeFunction:
          name: us.functions.functional.checkout.thankyou.orderConfirmation.getOrderNumber

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
