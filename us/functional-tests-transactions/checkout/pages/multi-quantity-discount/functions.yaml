functions:
  - name: us.functions.functional.checkout.reviewOrder.fcModule.validateItemDetailsModuleForMQD
    flow:
      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.fcModule.checkItemDetailsSectionForMQD

      - click:
          identifier: us.mappings.functional.checkout.reviewOrder.itemDetailsViewText

      - sleep:
          duration: 3000

      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.validateMQDItemDetailsView

      - click:
          identifier: us.mappings.functional.closeImageView

      - sleep:
          duration: 1000

      - executeFunction:
          name: unified.us.functions.utils.scrollIfNotVisible
          params:
            - name: identifier
              string: us.mappings.functional.checkout.savingsValueText
            - name: direction
              string: down
            - name: scrollPosition
              string: center

      - executeFunction:
          name: us.functions.functional.checkout.reviewOrder.validateEstimatedTotalPriceSectionForMQD

  - name: us.functions.functional.checkout.reviewOrder.fcModule.checkItemDetailsSectionForMQD
    flow:
      - verifyIdentifier:
          present:
            - identifier: us.mappings.functional.checkout.reviewOrder.itemDetailsText
            - identifier: us.mappings.functional.checkout.reviewOrder.mqdQuantityValueItemsText
            - identifier: us.mappings.functional.checkout.reviewOrder.itemDetailsViewText

  - name: us.functions.functional.checkout.reviewOrder.validateMQDItemDetailsView
    flow:
      - verifyIdentifier:
          present:
            - identifier: us.mappings.functional.closeImageView
            - identifier: us.mappings.functional.checkout.reviewOrder.itemDetails.title
            - identifier: us.mappings.functional.checkout.reviewOrder.mqdQuantityValueItemsText
            - identifier: us.mappings.functional.checkout.reviewOrder.itemDetails.qtyNum
            - identifier: us.mappings.functional.checkout.reviewOrder.itemDetails.fromSavingsText
            - identifier: us.mappings.functional.checkout.reviewOrder.itemDetails.quantityNum

  - name: us.functions.functional.checkout.reviewOrder.validateEstimatedTotalPriceSectionForMQD
    flow:
      - verifyIdentifier:
          present:
            - identifier: us.mappings.functional.checkout.subtotalMqdQuantityValueItemsText
            - identifier: us.mappings.functional.checkout.savingsText
            - identifier: us.mappings.functional.checkout.savingsValueText