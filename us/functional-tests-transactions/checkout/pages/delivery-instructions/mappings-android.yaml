android:
  ### Delivery instructions section ######
  - name: us.mappings.functional.checkout.reviewOrder.deliveryInstructions.section
    identifier: //android.view.ViewGroup//android.widget.TextView[@content-desc="Delivery instructions (optional)"]

  - name: us.mappings.functional.checkout.reviewOrder.deliveryInstructions.heading
    identifier: //android.widget.TextView[@content-desc="Delivery instructions (optional)" and @text="Delivery instructions (optional)"]

  - name: us.mappings.functional.checkout.reviewOrder.deliveryInstructions.editLink
    identifier: //android.widget.Button[@content-desc="Edit Delivery instructions (optional)"]

  - name: us.mappings.functional.checkout.reviewOrder.deliveryInstructions.instructions
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.debug:id/checkout_delivery_instructions_text" and @content-desc="${fulfillmentDeliveryInstructions}"]
  
  ### Delivery instructions bottomsheet ######
  - name: us.mappings.functional.checkout.reviewOrder.deliveryInstructionsBottomSheet.deliveryInstructionsHeading
    identifier: //android.widget.FrameLayout[@resource-id="com.walmart.android.debug:id/design_bottom_sheet"]//android.widget.TextView[@resource-id="com.walmart.android.debug:id/title" and @text="Delivery Instructions"]

  - name: us.mappings.functional.checkout.reviewOrder.deliveryInstructions.clearProperty
    identifier: com.walmart.android.debug:id/property_type_chip_clear

  - name: us.mappings.functional.checkout.reviewOrder.deliveryInstructionsBottomSheet.propertyTypeButton
    identifier: //android.view.ViewGroup[@content-desc="Property Type Radio Group"]//android.widget.RadioButton[@text="${propertyType}"]

  - name: us.mappings.functional.checkout.reviewOrder.deliveryInstructionsBottomSheet.gateOrCallBoxCodeTextField
    identifier: //*[@resource-id="com.walmart.android.debug:id/access_code_field"]//android.widget.EditText
  
  - name: us.mappings.functional.checkout.reviewOrder.deliveryInstructionsBottomSheet.deliveryNotesTextBox
    identifier: //*[@resource-id="com.walmart.android.debug:id/delivery_notes_field"]//android.widget.EditText
  
  - name: us.mappings.functional.checkout.reviewOrder.deliveryInstructionsBottomSheet.deliveryDoorStep
    identifier: //android.widget.RadioGroup[@content-desc="Dropoff location Radio Group"]//android.widget.RadioButton[@text="${dropOffLocation}"]

  - name: us.mappings.functional.checkout.reviewOrder.deliveryInstructionsBottomSheet.saveDeliveryInstructions
    identifier: //android.widget.Button[@resource-id="com.walmart.android.debug:id/save_button"]