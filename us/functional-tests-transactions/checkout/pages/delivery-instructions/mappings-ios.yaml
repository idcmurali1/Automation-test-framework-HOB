ios:
  ### Delivery instructions section ######
  - name: us.mappings.functional.checkout.reviewOrder.deliveryInstructions.section
    identifier: //*[@name="Checkout.${viewType}ViewController.card-${fulfillmentType}"]//*[@name="DeliveryViewController.instructionsView"]

  - name: us.mappings.functional.checkout.reviewOrder.deliveryInstructions.heading
    identifier: //*[@name="Checkout.${viewType}ViewController.card-${fulfillmentType}"]//*[@name="DeliveryViewController.instructionsView"]//XCUIElementTypeStaticText[contains(@label, "Delivery instructions (optional)")]

  - name: us.mappings.functional.checkout.reviewOrder.deliveryInstructions.editLink
    identifier: //*[@name="Checkout.${viewType}ViewController.card-${fulfillmentType}"]//*[@name="DeliveryViewController.instructionsView"]//XCUIElementTypeButton[contains(@label, "Edit")] || DeliveryInstructionsView.changeButton.REGULAR

  - name: us.mappings.functional.checkout.reviewOrder.deliveryInstructions.instructions
    identifier: //*[@name="Checkout.${viewType}ViewController.card-${fulfillmentType}"]//*[@name="DeliveryViewController.instructionsView"]//XCUIElementTypeStaticText[@name="DeliveryInstructionsView.instructionsLabel.REGULAR"]

  ### Delivery instructions bottomsheet ######
  - name: us.mappings.functional.checkout.reviewOrder.deliveryInstructionsBottomSheet.deliveryInstructionsHeading
    identifier: //*[@name="BottomSheetView.mainView"]//XCUIElementTypeNavigationBar[@name="Delivery instructions"]

  - name: us.mappings.functional.checkout.reviewOrder.deliveryInstructions.clearProperty
    identifier: //XCUIElementTypeButton[@name="GuidedDeliveryInstructionsVC.clearButton"]

  - name: us.mappings.functional.checkout.reviewOrder.deliveryInstructionsBottomSheet.propertyTypeButton
    identifier: //*[@name="GuidedDeliveryInstructionsVC.propertyStack"]//XCUIElementTypeButton[@name="${propertyType}"]

  - name: us.mappings.functional.checkout.reviewOrder.deliveryInstructionsBottomSheet.gateOrCallBoxCodeTextField
    identifier: //*[@name="BottomSheetView.mainView"]//XCUIElementTypeTextField[@name="TextFieldStackView.textField" and @label[contains(.,"Gate or call box code (optional)")]]

  - name: us.mappings.functional.checkout.reviewOrder.deliveryInstructionsBottomSheet.deliveryNotesTextBox
    identifier: //*[@name="BottomSheetView.mainView"]//XCUIElementTypeTextView[@name="LDTextArea.textView" and contains(@label, "Delivery notes")]

  - name: us.mappings.functional.checkout.reviewOrder.deliveryInstructionsBottomSheet.deliveryDoorStep
    identifier: //*[@name="GuidedDeliveryInstructionsVC.dropoffContainerStack"]//XCUIElementTypeButton[contains(@label,"${dropOffLocation}")]

  - name: us.mappings.functional.checkout.reviewOrder.deliveryInstructionsBottomSheet.saveDeliveryInstructions
    identifier: GuidedDeliveryInstructionsVC.saveButton