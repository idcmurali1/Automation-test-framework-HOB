android: 

  - name: us.mappings.functional.checkout.reviewOrder.wPlusBanner
    identifier: //android.widget.TextView[contains(@text,"Try it out with a free 30-day trial")]
  
  - name: us.mappings.functional.checkout.reviewOrder.confirmLocation
    identifier: //android.widget.TextView[@text="Please confirm your location"]

  - name: us.mappings.functional.checkout.reviewOrder.pickSubstitution
    identifier: //android.widget.TextView[@text="Just in case - pick substitutions"] | //android.widget.TextView[@text="Just in case â€“ pick substitutions"]

  - name: us.mappings.functional.checkout.reviewOrder.navBarHeading
    identifier: //android.widget.TextView[(@text="Review Order") or (@text="Checkout") or (@text="Review order")]
  
  ### Fulfillment module ###
  - name: us.mappings.functional.checkout.reviewOrder.fulfillmentCardImage
    identifier: //android.view.ViewGroup[@content-desc="${fullfillmentModuleHeading}"]//(android.widget.ImageView[@content-desc="Sub header icon"])

  - name: us.mappings.functional.checkout.reviewOrder.fulfillmentCardTitle
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.debug:id/delivery_section_new_title"]
  
  - name: us.mappings.functional.checkout.reviewOrder.fulfillmentSection.fulfillmentTime
    identifier: com.walmart.android.debug:id/delivery_pickup_date

  ### Item details section ###
  - name: us.mappings.functional.checkout.reviewOrder.itemDetailsSection
    identifier: //android.widget.TextView[(@resource-id="com.walmart.android.debug:id/substitution_title" or  @resource-id="com.walmart.android.debug:id/item_details_label" ) and @text="Item details"]

  - name: us.mappings.functional.checkout.reviewOrder.itemDetailsSection.viewButton
    identifier: com.walmart.android.debug:id/order_items_details

  - name: us.mappings.functional.checkout.reviewOrder.itemDetailsSection.itemCount
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.debug:id/order_items_count"]

  - name: us.mappings.functional.checkout.reviewOrder.fulfillmentProductGroupView.countLabel
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.debug:id/order_items_count"]

  - name: us.mappings.functional.checkout.reviewOrder.itemDetailsSection.itemImages
    identifier: com.walmart.android.debug:id/thumbnail_product_image

  ### Item details bottom sheet ###
  - name: us.mappings.functional.checkout.reviewOrder.itemDetails.viewButton
    identifier: //android.widget.Button[@content-desc="View item details" and @resource-id="com.walmart.android.debug:id/order_items_details"]

  - name: us.mappings.functional.chekcout.reviewOrder.quantityStepper.incrementButton
    identifier: //android.widget.ScrollView[@resource-id="com.walmart.android.debug:id/bottom_sheet_item_details"]//(//android.widget.ImageView[@content-desc="Increase quantity"])[${itemIndex}]

  - name: us.mappings.functional.checkout.reviewOrder.itemDetails.doneButton
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/details_button_done

  ### Payment Section ###
  - name: us.mappings.functional.checkout.reviewOrder.paymentMethod.label
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/wallet_header

  ### Mobile contact ###
  - name: us.mappings.functional.checkout.reviewOrder.getTextInfo
    identifier: //android.widget.CheckBox[@resource-id="com.walmart.android.debug:id/mobile_contact_order_status_checkbox" and @text="Send order updates"]

  - name: us.mappings.functional.checkout.reviewOrder.getTextCheckBox
    identifier: //android.widget.CheckBox[@resource-id="com.walmart.android.debug:id/mobile_contact_order_status_checkbox"]
  
  - name: us.mappings.functional.checkout.reviewOrder.OptinCheckboxTextboxChecked
    identifier: //android.widget.CheckBox[@resource-id="com.walmart.android.debug:id/mobile_contact_order_status_checkbox" and @checked="true"]

  - name: us.mappings.funcitonal.checkout.reviewOrder.textdisclaimerTextbox
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/mobile_contact_order_status_legend

  #### GDI ####
  - name: us.mappings.functional.checkout.reviewOrder.deliveryInstructions.title
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/checkout_delivery_instructions_label

  #### Delivery options ####
  - name: us.mappings.functional.checkout.reviewOrder.deliveryInstructionsView.attendedDeliveryType
    identifier: com.walmart.android.debug:id/checkout_meet_at_door_choice

  - name: us.mappings.functional.checkout.reviewOrder.deliveryInstructionsView.unattendedDeliveryType
    identifier: com.walmart.android.debug:id/checkout_leave_at_door_choice

 ### Payment section ####
  - name: us.mappings.reviewOrder.functional.checkout.reviewOrder.paymentMethod.enterCvvMessage
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.debug:id/enter_cvv_title" and @text="Please enter the security code (CVV) for the card"]
  - name: us.mappings.functional.checkout.reviewOrder.paymentMethod.cvvInputField
    identifier: //*[(@resource-id="com.walmart.android.debug:id/payment_methods_security_code_field") or (@resource-id="com.walmart.android.debug:id/cvv_input_field")]//android.widget.EditText
