android:
  - name: us.mappings.functional.checkout.reviewOrder.alcoholDisclaimerPolicyHeader
    identifier: //android.widget.TextView[@text="You’ll need to show ID at delivery"]

  - name: us.mappings.functional.checkout.reviewOrder.alcoholDisclaimerErrorAlertMessage
    identifier: //android.widget.TextView[@text="You must confirm you’re 21 or older." and contains(@content-desc, "Error")]

  - name: us.mappings.functional.checkout.reviewOrder.alcoholDisclosureInfoIcon
    identifier: //android.widget.ImageView[@resource-id="com.walmart.android.debug:id/cxo_alcohol_disclosure_disclaimer_details"]

  - name: us.mappings.functional.checkout.reviewOrder.alcoholDisclosureCheckbox
    identifier: com.walmart.android.debug:id/cxo_alcohol_disclosure_checkbox

  - name: us.mappings.functional.checkout.reviewOrder.alcoholDisclosureDescription
    identifier:  //android.widget.TextView[@resource-id="com.walmart.android.debug:id/checkout_alcohol_disclosure_description" and @text="Checking this box confirms you’re at least 21 years old and won’t resell any alcohol you purchase."]

  - name: us.mappings.functional.checkout.reviewOrder.alcoholDisclosureInfoDialog
    identifier: //android.widget.FrameLayout[@resource-id="com.walmart.android.debug:id/design_bottom_sheet"]//android.widget.TextView[@resource-id="com.walmart.android.debug:id/title" and @text="ID required for alcohol delivery"]

  - name: us.mappings.functional.checkout.reviewOrder.alcoholDisclosureInfoDialogCloseButton
    identifier: //android.widget.FrameLayout[@resource-id="com.walmart.android.debug:id/design_bottom_sheet"]//android.widget.ImageView[@resource-id="com.walmart.android.debug:id/icon_close" and @content-desc="Close"]

  ### DEX disclosure ###
  - name: us.mappings.functional.checkout.reviewOrder.dexDisclosureFormTitle
    identifier: //androidx.cardview.widget.CardView[@resource-id="com.walmart.android.debug:id/checkout_dex_disclosure_container"]//android.widget.TextView[@content-desc="ID and signature required"]

  - name: us.mappings.functional.checkout.reviewOrder.dexDisclosureFormDescriptionLabel
    identifier: //androidx.cardview.widget.CardView[@resource-id="com.walmart.android.debug:id/checkout_dex_disclosure_container"]//android.widget.TextView[@text="This order contains an over-the-counter medication that requires someone 18 or older to sign for delivery."]

  - name: us.mappings.functional.checkout.reviewOrder.dexDisclosureCheckbox
    identifier: //androidx.cardview.widget.CardView[@resource-id="com.walmart.android.debug:id/checkout_dex_disclosure_container"]//*[@resource-id="com.walmart.android.debug:id/checkout_dex_disclosure_checkbox"]

  - name: us.mappings.functional.checkout.reviewOrder.dexDisclosureCheckboxSelected
    identifier: //androidx.cardview.widget.CardView[@resource-id="com.walmart.android.debug:id/checkout_dex_disclosure_container"]//*[@resource-id="com.walmart.android.debug:id/checkout_dex_disclosure_checkbox" and @checked="true"]

  - name: us.mappings.functional.checkout.reviewOrder.dexDisclosureFormBodyLabel
    identifier: //androidx.cardview.widget.CardView[@resource-id="com.walmart.android.debug:id/checkout_dex_disclosure_container"]//android.widget.TextView[@text="I confirm I'm at least 18 years old and can provide an ID and signature."]

  - name: us.mappings.functional.checkout.reviewOrder.dexDisclaimerErrorAlertMessage
    identifier: //androidx.cardview.widget.CardView[@resource-id="com.walmart.android.debug:id/checkout_dex_disclosure_container"]//android.widget.TextView[@text="You'll need to confirm before checking out." and contains(@content-desc, "Error")]