ios:
  - name: us.mappings.functional.checkout.reviewOrder.alcoholDisclaimerPolicyHeader
    identifier: //XCUIElementTypeOther[@name="DisclosureSectionViewController.disclosureSectionView"]//XCUIElementTypeStaticText[@label="You'll need to show ID at delivery"]

  - name: us.mappings.functional.checkout.reviewOrder.alcoholDisclaimerErrorAlertMessage
    identifier: //XCUIElementTypeStaticText[@name="LDAlert.messageLabel" and @label="You must confirm you’re 21 or older."]
  
  - name: us.mappings.functional.checkout.reviewOrder.alcoholDisclosureInfoIcon
    identifier: //XCUIElementTypeButton[@name="DisclosureSectionViewController.infoImageView"]

  - name: us.mappings.functional.checkout.reviewOrder.alcoholDisclosureCheckbox
    identifier: //XCUIElementTypeOther[@name="DisclosureSectionViewController.disclosureSectionView"]//XCUIElementTypeButton[@name="DisclosureSectionViewController.checkbox"]

  - name: us.mappings.functional.checkout.reviewOrder.alcoholDisclosureDescription
    identifier: //XCUIElementTypeStaticText[@name="DisclosureSectionViewController.bodyLabel" and @label="Checking this box confirms you're at least 21 years old and won't resell any alcohol you purchase."]

  - name: us.mappings.functional.checkout.reviewOrder.alcoholDisclosureInfoDialog
    identifier: //XCUIElementTypeOther[@name="BottomSheetContainerViewController.bottomSheetView"]//XCUIElementTypeNavigationBar[@name="Alcohol disclosure (required)"]
  
  - name: us.mappings.functional.checkout.reviewOrder.alcoholDisclosureInfoDialogCloseButton
    identifier: //XCUIElementTypeOther[@name="BottomSheetContainerViewController.bottomSheetView"]//XCUIElementTypeButton[@name="DisclaimerViewController.doneButton"]

  - name: us.mappings.functional.checkout.reviewOrder.dexDisclosureFormTitle
    identifier: //XCUIElementTypeStaticText[@name="DisclosureSectionViewController.titleLabel" and @label="ID and signature required"]

  - name: us.mappings.functional.checkout.reviewOrder.dexDisclosureFormDescriptionLabel
    identifier: //XCUIElementTypeOther[@name="DisclosureSectionViewController.disclosureSectionView"]//XCUIElementTypeStaticText[@label="This order contains an over-the-counter medication that requires someone 18 or older to sign for delivery."]

  - name: us.mappings.functional.checkout.reviewOrder.dexDisclosureCheckbox
    identifier: //XCUIElementTypeOther[@name="DisclosureSectionViewController.disclosureSectionView"]//XCUIElementTypeButton[@name="DisclosureSectionViewController.checkbox"]

  - name: us.mappings.functional.checkout.reviewOrder.dexDisclosureCheckboxSelected
    identifier: //XCUIElementTypeButton[@name="DisclosureSectionViewController.checkbox" and @value="1"]

  - name: us.mappings.functional.checkout.reviewOrder.dexDisclosureFormBodyLabel
    identifier: //XCUIElementTypeStaticText[@name="DisclosureSectionViewController.bodyLabel" and @label="I confirm I’m at least 18 years old and can provide an ID and signature."]

  - name: us.mappings.functional.checkout.reviewOrder.dexDisclaimerErrorAlertMessage
    identifier: //XCUIElementTypeStaticText[@name="LDAlert.messageLabel" and @label="You must confirm you’re 21 or older."]