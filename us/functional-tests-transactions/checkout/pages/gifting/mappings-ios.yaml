ios:
  # TODO Moved these selectors to this new mapping file as part of refactoring, selectors to be updated with latest
  # selectors during unified test automation
  - name: us.mappings.functional.checkout.reviewOrder.gifting.isAGiftOrderText
    identifier: //XCUIElementTypeButton[@name="GiftingDetailsViewController.bodyLabel" and @label="This order is a gift."]

  - name: us.mappings.functional.checkout.reviewOrder.gifting.isNotAGiftOrderText
    identifier: //XCUIElementTypeButton[@name="GiftingDetailsViewController.bodyLabel" and @label="This order is not a gift."]

  - name: us.mappings.functional.checkout.reviewOrder.gifting.unsavedGiftOrderText
    identifier: //XCUIElementTypeButton[@name="GiftingDetailsViewController.bodyLabel" and @label="This order is a gift. You’ll need to add a few details to complete your purchase.  Learn more"]

  - name: us.mappings.functional.checkout.reviewOrder.thankyou.gifting.giftOrderBodyText
    identifier: //XCUIElementTypeButton[@name="GiftingDetailsViewController.bodyLabel" and @label="We’ll email you and the recipient with tracking details when your gift ships."]

  - name: us.mappings.functional.checkout.reviewOrder.gifting.recipientLabel
    identifier: GiftingDetailsViewController.detailsRecipientLabel

  - name: us.mappings.functional.checkout.reviewOrder.gifting.senderLabel
    identifier: GiftingDetailsViewController.detailsSenderLabel

  - name: us.mappings.functional.checkout.reviewOrder.gifting.giftMessageLabel
    identifier: GiftingDetailsViewController.detailsMessageLabel

  - name: us.mappings.functional.checkout.reviewOrder.gifting.recipientName
    identifier: GiftingDetailsViewController.detailsRecipientNameField

  - name: us.mappings.functional.checkout.reviewOrder.gifting.recipientEmail
    identifier: GiftingDetailsViewController.detailsRecipientEmailField

  - name: us.mappings.functional.checkout.reviewOrder.gifting.senderName
    identifier: GiftingDetailsViewController.detailsSenderNameField

  - name: us.mappings.functional.checkout.reviewOrder.gifting.giftMessage
    identifier: GiftingDetailsViewController.detailsMessageField

  - name: us.mappings.functional.checkout.reviewOrder.giftingDetails.recipientEmailTextField
    identifier: //XCUIElementTypeTextField[@name="TextFieldStackView.textField" and @label="Recipient's email address *"]

  - name: us.mappings.functional.checkout.reviewOrder.giftingDetails.senderNameTextField
    identifier: //XCUIElementTypeTextField[@name="TextFieldStackView.textField" and @label="From *"]

  - name: us.mappings.functional.checkout.reviewOrder.giftingDetails.giftMessageTextField
    identifier: //XCUIElementTypeTextView[@name="LDTextArea.textView"]