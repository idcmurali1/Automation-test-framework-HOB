  - name: us.mappings.functional.checkout.thankyou.orderConfirmation.youSavedToday
    identifier: //android.widget.TextView[contains(@text,"You saved") and contains(@text,"today!")]

  - name: us.mappings.functional.checkout.thankyou.orderConfirmation.totalOrderSavings
