ios:

  - name: us.mappings.functional.debugPanel.ThankYouPageSettings
    identifier: //XCUIElementTypeStaticText[@name="ThankYou Page"]

  - name: us.mappings.functional.debugPanel.placeOrderPaymentByPassToggle
    identifier: //XCUIElementTypeStaticText[@name="SettingToggleView.titleLabel" and @label="Place Dummy Order (Bypass Payments)"]//following-sibling::XCUIElementTypeSwitch[@name="SettingToggleView.toggle"]

  - name: us.mappings.functional.debugPanel.back
    identifier: //XCUIElementTypeButton[contains(@label,"Debug Panel")] | //XCUIElementTypeButton[@name="Done"]

  - name: us.mappings.functional.postAddToCart.header
    identifier: Added to cart!

  - name: us.mappings.functional.postAddToCart.close
    identifier: //XCUIElementTypeButton[@name="Close"]

  - name: us.mappings.functional.item.addToCartButton
    identifier: stepper.mainButton || PrescriptionOrderFooter.addToCartButton || SubscriptionEnrollmentCTAView.primaryButton || //XCUIElementTypeButton[@name="stepper.mainButton" and contains(@label,"Add to cart")]

  - name: us.mappings.functional.quantityStepper.firstItem
    identifier: (//XCUIElementTypeButton[@name="stepper.mainButton"])[1]

  - name: us.mappings.functional.quantityStepper.incrementButton.enabled
    identifier: //XCUIElementTypeButton[@name="stepper.incrementButton" and @enabled="true"]

  - name: us.mappings.functional.quantityStepper.incrementButton.disabled
    identifier: //XCUIElementTypeButton[@name="stepper.incrementButton" and @enabled="false"]

  - name: us.mappings.functional.quantityStepper.text
    identifier: stepper.mainButton.text

  - name: us.mappings.functional.quantityStepper.incrementButton
    identifier: stepper.incrementButton

  - name: us.mappings.functional.quantityStepper.decrementButton
    identifier: stepper.decrementButton

  - name: us.mappings.functional.cart.bottomsheet.gotItButton
    identifier: //XCUIElementTypeButton[@name="MultiSellerItemsUpdateViewController.actionButton"]

  - name: us.mappings.functional.cart.reserveOrChangeSlot
    identifier: //XCUIElementTypeButton[@label="Change delivery method or slot"] | //XCUIElementTypeStaticText[@name="Reserve a time"]

##### Bookslot ######
  - name: us.mappings.functional.bookslot.deliveryFromStoreTab
    identifier: //XCUIElementTypeButton[@name="Delivery from store"]
  - name: us.mappings.functional.bookslot.pickup
    identifier: //XCUIElementTypeButton[@name="Pickup"]
  - name: us.mappings.functional.bookslot.daySelector
    identifier:  (//XCUIElementTypeStaticText[@name="DaySelectionCircleView.dateLabel"])[${slotDay}]
  - name: us.mappings.functional.bookslot.slotSelector
    identifier: (//XCUIElementTypeButton[@name="SlotHoursView.radioButton"])[${slotIndex}]
  - name:  us.mappings.functional.bookslot.reserveButton
    identifier: //XCUIElementTypeButton[@name="ReserveSlotView.saveButton"]