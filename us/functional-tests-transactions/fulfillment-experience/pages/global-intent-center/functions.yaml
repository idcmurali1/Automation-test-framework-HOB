functions:

  - name: unified.us.functions.functional.gic.module.noIntent.largeCard.verifyStoreStreetAddress
    flow:
      - verifyIdentifier:
          timeout: 3500
          present:
            - identifier: us.mappings.home.gicBannerVerifyStreetAddress

  - name: unified.us.functions.functional.gic.module.selectAddress
    flow:
      - executeFunction:
          name: unified.us.functions.gic.expandIfCollapsed
      - click:
          identifier: us.mappings.functional.home.gic.addressButton
      - click:
          identifier: us.mappings.functional.home.gic.addressSelector.address
          wait: 3000
      - click:
          identifier: us.mappings.functional.home.gic.addressSelector.saveSelectAddress