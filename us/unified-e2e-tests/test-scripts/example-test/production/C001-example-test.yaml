general:
  tags: unified-example-test, C001
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C001
  metadata:
    - name: scenarioId
      string: EC001

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Main
    flow:
      - log: Start Main
      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      - if:
          condition: ${platform} == 'Android'
          then:
              - storeIn:
                  key: email
                  value: us.data.prod.flow001.android.email
              - storeIn:
                  key: password
                  value: us.data.and.prod.password
      - if:
          condition: ${platform} == 'iOS'
          then:
              - storeIn:
                  key: email
                  value: us.data.prod.flow001.ios.email
              - storeIn:
                  key: password
                  value: us.data.prod.flow001.password

      # Sign in with default account 
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${email}
            - name: password
              string: ${password}

      - executeFunction:
          name: us.functions.global.navigation.accountToHome
