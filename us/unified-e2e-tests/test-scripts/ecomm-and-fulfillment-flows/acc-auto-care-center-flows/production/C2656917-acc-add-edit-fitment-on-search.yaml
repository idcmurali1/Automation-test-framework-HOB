general:
  tags: unified-prod-e2e , C2656917, prod-e2e-sim-dct, EC054  #prod-e2e-rdc-dct #prod-e2e-dct
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2656917
  metadata:
    - name: scenarioId
      string: EC054 # 117

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Accoount info
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.android.flow0121.email
            - name: android.password
              string: us.data.android.flow0121.password
            - name: ios.email
              string: us.data.ios.flow0121.email
            - name: ios.password
              string: us.data.ios.flow0121.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
            - name: store
              string: 94539
            - name: storeOnly
              string: true

      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: tire

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Pickup

      - executeFunction:
          name: unified.us.functions.search.addFitmentDetails
          params:
            - name: year
              string: 2022
            - name: make
              string: Honda
            - name: model
              string: Civic
            - name: tiresize
              string: us.data.tiresize
            - name: index
              string: 1
            - name: submodel
              string: LX

      - executeFunction:
          name: unified.us.functions.search.validateFitmentDetails

      - executeFunction:
          name: unified.us.functions.search.changeFitmentDetails
          params:
            - name: modifyyear
              string: 2023
            - name: make
              string: Honda
            - name: model
              string: CR-V
            - name: submodel
              string: EX
            - name: tiresize
              string: 18" | 235/60R18 103H

      - executeFunction:
          name: unified.us.functions.search.validateFitmentDetails

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem
          params:
            - name: subFilter
              string: Available for installation

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Go to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.validateTireInstallationRadioButton

      - executeFunction:
          name: unified.us.functions.cart.handleSafetyAdviceAndCheckout

      #Reserve slot
      - executeFunction:
          name: unified.us.functions.cart.scheduleInstallation
          params:
            - name: slotIndex
              string: 1

      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: listOfExpectedFulfilment
              string: Auto Care
            - name: reviewOrder
              string: true

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
