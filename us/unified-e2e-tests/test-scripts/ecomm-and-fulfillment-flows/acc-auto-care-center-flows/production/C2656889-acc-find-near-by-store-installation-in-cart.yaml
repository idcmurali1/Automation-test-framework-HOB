general:
  tags: unified-prod-e2e , C2656889, EC024 
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2656889
  metadata:
    - name: scenarioId
      string: EC024 # 59

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo
          
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome
        # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Accoount info
      - executeFunction:
          name: unified.us.functions.authentication.signInInfo
          params:
            - name: android.email
              string: us.data.prod.acc.android.email
            - name: android.password
              string: us.data.prod.acc.android.password
            - name: ios.email
              string: us.data.prod.flow058.ios.email
            - name: ios.password
              string: us.data.prod.flow058.ios.password

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${email}
            - name: password
              string: ${password}

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.cart.validateInstallationNotAvailableAtAutocare

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter

      # Search on Tires: ACC Tires
      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: Tire #Ford tire

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping

      - executeFunction:
          name: unified.us.functions.search.applyRetailerFilter
          params:
            - name: option
              string: Walmart

      - executeFunction:
          name: unified.us.functions.home.toolTip

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem
          params:
            - name: subFilter
              string: Available for installation

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping

      - executeFunction:
          name: unified.us.functions.cart.selectNearByStore
          params:
            - name: zipcode1
              string: 99558
            - name: zipcode2
              string: 94539
            - name: address
              string: Milpitas Supercenter

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: pickup at Auto Care Center
            - name: altFulfillmentText
              string: Installation at Auto Care Center

      - executeFunction:
          name: unified.us.functions.cart.validateTireInstallationRadioButton

      - executeFunction:
          name: unified.us.functions.cart.handleSafetyAdviceAndCheckout

      # Reserve slot
      - executeFunction:
          name: unified.us.functions.cart.scheduleInstallation
          params:
            - name: slotIndex
              string: 2

      - executeFunction:
          name: unified.us.functions.cart.handleSafetyAdvice

      - executeFunction:
          name: unified.us.functions.home.closeWPlusPromotionPopUpIfDisplayed

      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: reviewOrder
              string: true
            - name: listOfExpectedFulfilment
              string: Auto Care

      - executeFunction:
          name: unified.us.functions.checkout.reviewOrder.verifyEditPickPersonLink 
          params:
            - name: pickupPersonFirstName
              string: Auto
            - name: pickupPersonLastName
              string: ACC
            - name: pickupPersonPhoneNumber
              string: us.data.flow001.phoneNumber

      - executeFunction:
          name: unified.us.functions.checkout.reviewOrder.verifyViewItemDetailsLink

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
