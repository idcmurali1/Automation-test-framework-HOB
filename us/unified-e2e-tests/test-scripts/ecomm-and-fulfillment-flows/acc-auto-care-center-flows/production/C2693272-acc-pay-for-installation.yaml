general:
  tags: C2693272, unified-prod-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2693272
  metadata:
    - name: scenarioId
      string: EC137
      
scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

    #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: unified.us.functions.utils.handleTechnicalErrorPopup 

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      # Account info
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.prod.mp.seller.e2e.android.email
            - name: android.password
              string: us.data.prod.mp.seller.e2e.android.password
            - name: ios.email
              string: us.data.prod.mpseller.ios.email
            - name: ios.password
              string: us.data.prod.mpseller.ios.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.cart.validateInstallationNotAvailableAtAutocare

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
            - name: store
              string: 95035
            - name: storeName
              string: Milpitas Supercenter

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Pickup

      # Search on Tires: ACC Tires
      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: Goodyear Tire 

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem
          params:
            - name: subFilter
              string: Available for installation

      # This validation is not successful as the tire is showing for the matching vehicle
      # - executeFunction:
      #     name: unified.us.functions.item.verifyS2SItemPage
    
      - executeFunction:
          name: unified.us.function.item.verifyACCModule.DetailsLink

      #Select Tire Installation Option
      - executeFunction:
          name: unified.us.functions.item.selectTireInstallationFromS2SItemPage

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      - executeFunction:
           name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.increaseToMaxQty
          params:
            - name: maxQty
              string: 2

      - executeFunction:
          name: unified.us.functions.cart.validateTireInstallationRadioButton           

      # This is function is not working for this scenario so added above and below fucntions
      # - executeFunction:
      #    name: unified.us.functions.cart.handleSafetyAdviceAndCheckout

      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

      - executeFunction:
          name: unified.us.functions.cart.scheduleInstallation
          params:
            - name: slotIndex
              string: 1

      - if:
          condition: ${platform} == 'iOS'
          then:
            - executeFunction:
                name: unified.us.functions.reviewOrder.acc.verifySelectedPackage
                params:
                  - name: Package
                    string: valuePackage

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
