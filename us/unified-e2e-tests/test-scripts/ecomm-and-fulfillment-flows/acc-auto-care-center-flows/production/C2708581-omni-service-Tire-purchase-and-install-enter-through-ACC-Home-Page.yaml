general:
  tags: C2708581, unified-prod-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2708581

  metadata:
    - name: scenarioId
      string: EC138

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: Main
    flow:

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: unified.us.functions.utils.handleTechnicalErrorPopup 

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn 

      # Sign in with default account
           # Account info
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.prod.tirepurchase.acc.android.email
            - name: android.password
              string: us.data.prod.tirepurchase.acc.android.password
            - name: ios.email
              string: us.data.prod.tirepurchase.acc.ios.c2708581.email
            - name: ios.password
              string: us.data.prod.tirepurchase.acc.ios.c2708581.password

      - executeFunction:
          name: unified.us.functions.global.navigation.goToServicesFromTabBar

      - executeFunction:
          name: unified.us.functions.services.naviagteToServices
          params:
            - name: servicesName
              string: Auto Services

      - executeFunction:
          name: unified.us.functions.services.acc.virtualGarageRemoveVehicle

      - executeFunction:
          name: unified.us.functions.services.acc.virtualGarageAddVehicle
          params:
            - name: year
              string: 2019 
            - name: make
              string: Alfa Romeo 
            - name: model
              string: Giulia
            - name: submodel
              string: TI

      - executeFunction:
          name: unified.us.functions.services.acc.schedulingService

      - executeFunction:
          name: unified.us.functions.services.acc.schedulingService.selectVehicle

      - executeFunction:
          name: unified.us.functions.services.acc.schedulingService.serviceselection
          params:
            - name: servicesName
              string: Tire installation

      - executeFunction:
          name: unified.us.functions.services.acc.schedulingService.tireInstallationOption 
          params:
            - name: service
              string: TireInstallation
            - name: vehicleName
              string: Alfa Romeo
            - name: submodel
              string: Base
            - name: tiresize
              string: 17" | 225/50R17 94V

      - executeFunction:
          name: unified.us.functions.search.acc.schedulingService.accVehicleModule
          params:
            - name: vehicleName
              string: Alfa Romeo
            - name: submodel
              string: Base
          
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps 