# ACC Tires (Installation not available - After changing store)
general:
  tags:  unified-prod-e2e, C2656514, p2-ecomm-prod-e2e
  inherit:
    filesRunAll:
      - errors-helpers.yaml
  testCaseId: C2656514
  metadata:
    - name: scenarioId
      string: 340, RT012

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

       # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.prod.flow.acc1.android.email
            - name: android.password
              string: us.data.prod.flow.acc1.android.password
            - name: ios.email
              string: us.data.prod.flowacc.android.email
            - name: ios.password
              string: us.data.android.prod.password.flowacc

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Pickup
              
      #Update store to Tire Installation location
      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
            - name: store
              string: 95035
            - name: storeName
              string: Milpitas Supercenter

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      # Search on Tires: ACC Tires 
      - executeFunction:  
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: Tires

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem  
          params:
            - name: subFilter
              string: Available for installation
                        
      - executeFunction:
         name: unified.us.functions.item.verifyS2SItemPage 

      - executeFunction:
          name: unified.us.functions.item.selectTireInstallationFromS2SItemPage

      - executeFunction:
          name: unified.us.functions.item.addItemToCart 

      - executeFunction:
           name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.scrollToTopOfCart 

      - executeFunction:
          name: unified.us.functions.cart.validateTireInstallationRadioButton

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      #change the store to tire installation unavailable store 
      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
            - name: store
              string: 95210
            - name: storeName
              string: Stockton

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping

      - executeFunction:
          name: unified.us.functions.cart.validateInstallationNotAvailableAtAutocare

      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: listOfExpectedFulfilment
              string: Shipping
            - name: cart
              string: true              

      - executeFunction:
          name: unified.us.functions.cart.handleSafetyAdviceAndCheckout

      - executeFunction:
          name: unified.us.functions.cart.availableforShippingOnly

      - executeFunction:
          name: unified.us.functions.reserveSlot.fcormpselectaddressandcontinue

      - executeFunction:
          name: unified.us.functions.home.closeWPlusPromotionPopUpIfDisplayed
          
      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: listOfExpectedFulfilment
              string: Shipping
            - name: reviewOrder
              string: true

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps