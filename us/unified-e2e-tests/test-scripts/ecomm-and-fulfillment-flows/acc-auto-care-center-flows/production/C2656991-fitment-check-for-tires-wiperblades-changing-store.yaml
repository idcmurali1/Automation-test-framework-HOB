general:
  tags: unified-prod-e2e , C2656991
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2656991
  metadata:
    - name: scenarioId
      string: 341, RT013

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
