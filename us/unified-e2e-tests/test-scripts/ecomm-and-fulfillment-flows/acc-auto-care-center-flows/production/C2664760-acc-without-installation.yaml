general:
  tags: unified-prod-e2e, C2664760, EC023 #prod-e2e-dct
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2664760
  metadata:
    - name: scenarioId
      string: EC023 # 57

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.prod.flow010.android.email
            - name: android.password
              string: us.data.android.prod.password.flow010
            - name: ios.email
              string: us.data.prod.flow010.ios.email
            - name: ios.password
              string: us.data.ios.prod.password.flow010

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
            - name: store
              string: 95035
            - name: storeName
              string: Milpitas Supercenter

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Pickup

      # Search on Tires: S2S
      - executeFunction:  
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: Tires

      # Configure the Tires:
      # ATC Tires
      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem  
          params:
            - name: subFilter
              string: Available for installation

      # ACC Tire Brand name assertion:
      - executeFunction:
          name: unified.us.functions.item.acc.brandHeaderValidation

      #Verify ACC Module
      - executeFunction:
         name: unified.us.functions.item.verifyS2SItemPage 

      - executeFunction:
          name: unified.us.function.item.verifyACCModule.DetailsLink

      - executeFunction:
          name: unified.us.function.item.verifyACCModule.verifyInstallation

      - executeFunction:
          name: unified.function.item.acc.verifyACCLabels
          params:
            - name: itemType
              string: put-tires

      - executeFunction:
          name: unified.us.functions.item.addItemToCart 

      - executeFunction:
           name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.skipInstallationAtAutocareCenter

      #Continue to Review order screen
      - executeFunction:
          name: unified.us.functions.cart.handleSafetyAdviceAndCheckout

      #Validate on Review order screen
      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: listOfExpectedFulfilment
              string: Auto Care Center
            - name: reviewOrder
              string: true

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
