
general:
  tags: acc-schedule-appoinment-amend, C2664811, unified-teflon-e2e, unified-p1-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2664811

  metadata:
    - name: scenarioId
      string: RT014

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

 #***************************************************************************************************************

  # Astro - Clear cart

 #***************************************************************************************************************

      - executeFunction:
          name: unified.us.functions.utils.astro.clearCart
          params:
            - name: email
              string: us.data.flowScheduleAppointment.email


  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.flowScheduleAppointment.email
            - name: password
              string: us.data.flowScheduleAppointment.password
      
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter

      # Fetch stock available items using fetch API
      - executeFunction:
          name: unified.us.functions.utils.fetchFulcrumAvailableItem
          params:
            - name: itemType
              string: STORE_UNSCHEDULED_PICKUP
            - name: store
              string: 32144                               
            - name: itemFilter
              string: ACC
            - name: backupItem
              string: 3767027505

      - storeIn:
          key: item1
          value: $itemFetched

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://item/$item1   

       #Verify ACC Module
      - executeFunction:
          name: unified.us.functions.item.verifyS2SItemPage 

      - executeFunction:
          name: unified.us.function.item.verifyACCModule.DetailsLink 

      - executeFunction:
          name: unified.us.function.item.verifyACCModule.verifyInstallation
          
      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
           name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Auto Care Center

      - executeFunction:
          name: unified.us.functions.cart.handleSafetyAdviceAndCheckout

      # Enter mobile contact phone number
      - executeFunction:
          name: unified.us.functions.checkout.enterMobileContact
          params:
            - name: phoneNumber
              string: us.data.flow006.phoneNumber

      # #Place order
      - executeFunction:
          name: unified.us.functions.checkout.placeOrder

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: unified.us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      # Deeplink into order details page
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

       #Reserve slot
      - executeFunction:
          name: unified.us.functions.orderDetails.scheduleInstallation 

       #Verify Installation Instruction and Detail
      - executeFunction:
          name: unified.us.functions.oderDetails.verifyInstallationInstructionAndDetail

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: unified.us.functions.orderDetails.rescheduleInstallation

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: unified.us.functions.cancel.cancelInstallation
          params:
            - name: reasonIndex
              string: 1
      
      - sleep:
          duration: 6000

      - executeFunction:
          name: unified.us.functions.cancel.verifyAccInstantCancellationTireOrder
          params:
            - name: reasonIndex
              string: 2

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps 