general:
  tags: us-golden-flows, unified-teflon-e2e, C2656412, unified-p2-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2656412
  metadata:
    - name: scenarioId
      string: RT004	

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

       #Get Environment Values and Setting Platform
      - executeFunction:
          name: unified.us.function.utils.getEnvironmentValueAndSetPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

 #***************************************************************************************************************

  # Fetch item from Fulcrum and create order from Astro

 #***************************************************************************************************************

     # Fetch stock available items from fulcrum
      - executeFunction:
          name: unified.us.functions.utils.fetchFulcrumAvailableItem 
          params:
            - name: itemType
              string: MP_DELIVERY  
            - name: store
              string: 32144
              
      - storeIn:
          key: item1
          value: $itemFetched

      - executeFunction:
          name: unified.us.functions.utils.astro.createOrder
          params:
            - name: payload
              string: us.data.flow022a.createOrderPayload

      - executeFunction:
          name: unified.us.functions.utils.astro.getOrderStatus

      - executeFunction:
          name: unified.us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: MP_DELIVERY 
            - name: status
              string: Delivered
      
      - executeFunction:
          name: unified.us.functions.utils.astro.getOrderStatus
      
      - log: Order - ${orderNo} moved to Delivered!

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome
    
          # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: us.data.flow022a.email
              - name: password
                string: us.data.flow028.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      # Deeplink into order details page
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$order
    
      - executeFunction:
          name: unified.us.functions.returns.goToStartReturn

       # Validation fails due to a functional issue - https://walmart.slack.com/archives/C011X7AGVA7/p1741903577680469    

      - executeFunction:
          name: unified.us.function.returns.mp.contactSellerFromReturns 
          params:
            - name: message
              string: us.data.flow020.meessage.Text

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
