general:
  tags: C2716624, unified-p1-ecomm-teflon-e2e,  p2-ecomm-prod-e2e, EC033 #prod-e2e-dct
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2716624
  metadata:
    - name: scenarioId
      string: EC033 #88

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow: 
  
    #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - if:
          condition: ${env} == 'teflon'
          then:
            # Fetch stock available items using fetch API
            - executeFunction:
                name: unified.us.functions.utils.getSearchableItem
                params:
                  - name: source
                    string: astro
                  - name: itemType
                    string: STORE_SCHEDULED_PICKUP
                  - name: store
                    string: 32144
            - storeIn:
                key: item1
                value: $itemFetched

            - executeFunction:
                name: unified.us.functions.utils.astro.createOrder
                params:
                  - name: payload
                    string: us.data.flow053.flow053PostTxn_android.electronicsitemKeepItFlow.createOrderPayload

      - sleep:
          duration: 6000

      - executeFunction:
          name: unified.us.functions.utils.astro.getOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}

      - executeFunction:
          name: unified.us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: FC_DELIVERY
            - name: status
              string: Delivered

  - name: Main
    flow:
      - log: Start Main    

     # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

     # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.android.partialkeepitnormalreturnflow.email
            - name: password
              string: us.data.android.partialkeepitnormalreturnflow.password
            - name: email
              string: us.data.ios.partialkeepitreturnflow.email
            - name: password
              string: us.data.ios.partialkeepitreturnflow.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - sleep:
          duration: 3000
              
        # Deeplink into order details page
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo
    
      - executeFunction:
          name: unified.us.functions.returns.goToStartReturn
      
      - executeFunction:
          name: unified.us.functions.returns.verifyStartReturnScreen
             
      - executeFunction:
          name: unified.us.functions.returns.itemReturn
          params:
             - name: itemIndex
               string: 1
             - name: returnReason
               string: Damaged
             - name: returnType
               string: Refund
             - name: returnMethod
               string: Return by mail
             - name: itemType
               string: fc
             - name: tierMsgType
               string: slow
      - sleep:
          duration : 60000
      
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps