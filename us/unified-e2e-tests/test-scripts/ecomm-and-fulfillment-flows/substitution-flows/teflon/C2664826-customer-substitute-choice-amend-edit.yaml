general:
  tags: C2664826, unified-teflon-e2e, unified-p1-ecomm-teflon-e2e
  inherit:
    filesRunAll:
     - us-errors-helpers.yaml
  testCaseId: C2664826
  metadata:
    - name: scenarioId
      string: EC019

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values and Setting Platform
      - executeFunction:
          name: unified.us.function.utils.getEnvironmentValueAndSetPlatformInfo  

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: Main
    endTestOnFailure: true
    flow:

      - log: Start Main

      - executeFunction:
          name: unified.us.functions.authentication.signInInfo
          params:
            - name: android.email
              string: us.data.android.teflon.customerSubsChoice.email
            - name: android.password
              string: us.data.android.teflon.customerSubsChoice.password
            - name: ios.email
              string: us.data.ios.teflon.customerSubsChoice.email
            - name: ios.password
              string: us.data.ios.teflon.customerSubsChoice.password

      - executeFunction:
          name: unified.us.functions.utils.astro.clearCart
          params:
            - name: email
              string: ${email}
              
      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

    # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

    # User signs in to the account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${email}
            - name: password
              string: ${password}

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
            - name: store
              string: 32144
            - name: storeName
              string: San Jose Supercenter

      - executeFunction:
          name: unified.us.functions.utils.getSearchableItem
          params:
            - name: storeId
              string: 32144      
            - name: itemType
              string: STORE_SCHEDULED_PICKUP
            - name: itemFilter 
              string: subsallowed
            - name: excludeFetchedItem
              string: true 
            - name: skipForNext
              string: true 
            - name: skipItemId
              string: 596634660 

      - storeIn:
          key: item1
          value: $itemFetched

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://ip/$item1 

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      - executeFunction:
          name: unified.us.functions.utils.getSearchableItem
          params:
            - name: storeId
              string: 32144      
            - name: itemType
              string: STORE_SCHEDULED_PICKUP
            - name: itemFilter 
              string: subsallowed
            - name: excludeFetchedItem
              string: true  
            - name: skipItemId
              string: 596634660
            - name: useHardCodedItem
              string: true

      - storeIn:
          key: item2
          value: $itemFetched

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://ip/$item2 

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
           name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.checkoutWithSlotBooking
          params:
            - name: page
              string: cart
            - name: tab
              string: pickup
            - name: slotDay
              string: dayAfter
            - name: slotIndex
              string: 3

      - executeFunction:
          name: unified.us.functions.reviewOrder.verifyItemEligibleForSubs

      - executeFunction:
          name: unified.us.functions.reviewOrder.verifySubsToggleButton

      # Enter mobile contact phone number
      - executeFunction:
          name: unified.us.functions.checkout.enterMobileContact
          params:
            - name: phoneNumber
              string: us.data.flow001.phoneNumber

      # Place order
      - executeFunction:
          name: unified.us.functions.checkout.placeOrder


# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: unified.us.functions.orderConfirmation.ratings

      - executeFunction:
          name: unified.us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: unified.us.functions.orderDetails.verifySubsOptionNotShowed

      - executeFunction:
          name: unified.us.functions.orderDetails.amend.EditItem.verifySubsToggleSwichAndUpdateOrder
          params:
            - name: subSearchTerm
              string: milk

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
