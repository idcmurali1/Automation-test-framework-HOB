general:
  tags: unified-prod-e2e, C2658330, p1-ecomm-prod-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2658330
  metadata:
    - name: scenarioId
      string: "177, 254, EC019"

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * 

  - name: Main
    flow:
      - log: Start Main
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.android.prod.subsFLow.email
            - name: android.password
              string: us.data.android.prod.C2659240.password
            - name: ios.email
              string: us.data.ios.prod.subsFLow.email
            - name: ios.password
              string: us.data.ios.prod.C2659240.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome 

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      # Removing items from cart if any
      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems 

      # Removing unavailable items from cart if any
      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      # Going back to the Home page
      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation 

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Pickup

      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: milk
      
      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem

     # Add item to cart
      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping

      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: tv
      
      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem

     # Add item to cart
      - executeFunction:
          name: unified.us.functions.item.addItemToCart

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
    
     # Navigate to cart and verify Items in Cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      # Go to book slot
      - executeFunction:
          name: unified.us.functions.selectBookingSlot
          params:
            - name: tab
              string: pickup
            - name: page
              string: cart
            - name: slotDay
              string: dayAfter   

        # Verify cart page
      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: cart
              string: true
            - name: listOfExpectedFulfilment
              string: Pickup

      # Continue to checkout
      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

      # Verify substitution preference and selecting toggle 
      - executeFunction:
          name: unified.us.functions.reviewOrder.verifySubsToggleButton

#Commenting this out as interactions with bestmatch are flaky, as validations carried out in subsequent functions
      # - executeFunction:
      #     name: unified.us.functions.reviewOrder.chooseSubsPreferences
      #     params:
      #       - name: fulfillmentType
      #         string: Pickup
      #       - name: index
      #         string: 1
      #       - name: option
      #         string: bestMatch

      - executeFunction:
          name: unified.us.functions.reviewOrder.chooseSubsPreferences
          params:
            - name: fulfillmentType
              string: Pickup
            - name: searchTerm
              string: chicken
            - name: index
              string: 1
            - name: option
              string: replaceWith

      - executeFunction:
          name: unified.us.functions.reviewOrder.chooseSubsPreferences
          params:
            - name: fulfillmentType
              string: Shipping
            - name: direction
              string: down

      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: reviewOrder
              string: true
            - name: listOfExpectedFulfilment
              string: Pickup

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps