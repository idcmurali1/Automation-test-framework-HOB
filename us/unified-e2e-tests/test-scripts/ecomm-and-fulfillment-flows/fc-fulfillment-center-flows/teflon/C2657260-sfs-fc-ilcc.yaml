general:
  tags: C2657260, unified-teflon-e2e, unified-p2-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2657260

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
        #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

 #***************************************************************************************************************

        # Astro - Clear cart

 #***************************************************************************************************************

  - name: Main
    flow:

      
      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$

      # Create Accountusing astro api
      - executeFunction:
          name: unified.us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.ilcc.ios.createAccountPayLoad

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      #create new account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: ios.email
              string: $customerEmail
            - name: ios.password
              string: $password
            - name: android.email
              string: $customerEmail
            - name: android.password
              string: $password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.home.location.updateStore
          params:
            - name: address
              string: Denver Supercenter
            - name: ZIP_CODE
              string: 80212   
      
      - executeFunction:
          name: unified.us.functions.gic.expandIfCollapsed                  

      - executeFunction:
          name: unified.us.functions.gic.deselectFulfillment
          params:
            - name: option
              string: Pickup

      - executeFunction:
         name: unified.us.functions.gic.collapseIfExpanded

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://expo?expo_preview=true&experiment_spec=f58da&variation_specs=J482z&experiment_count=0


# ######## item 1
#       # Fetch stock available items using fetch API

      - executeFunction:
          name: unified.us.functions.utils.fetchFulcrumAvailableItem                    #us.functions.utils.getSearchableItem
          params:
            - name: itemType
              string: STORE_SCHEDULED_DELIVERY
            - name: storeId
              string: 32137
      - storeIn:
          key: item1
          value: $itemFetched

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://ip/$item1
      
      - executeFunction:
          name: unified.us.functions.item.addItemToCart

######### item 2 
#       # Fetch stock available items using deeplink
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://item/5024961619

      - executeFunction:
          name: unified.us.functions.item.addItemToCart        
# ######### item 3   

      - executeFunction:
          name: unified.us.functions.utils.fetchFulcrumAvailableItem                    #us.functions.utils.getSearchableItem
          params:
            - name: itemType
              string: FC_SFS
            - name: storeId
              string: 32137

      - storeIn:
          key: item3
          value: $itemFetched


      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://ip/$item3

      - executeFunction:
          name: unified.us.functions.item.addItemToCart  

# ######### item 4   
#       # Fetch stock available items using fetch API

      - executeFunction:
          name: unified.us.functions.utils.fetchFulcrumAvailableItem                    #us.functions.utils.getSearchableItem
          params:
            - name: itemType
              string: FC_DELIVERY
            - name: storeId
              string: 32137

      - storeIn:
          key: item4
          value: $itemFetched


      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://ip/$item4
  
      - executeFunction:
          name: unified.us.functions.item.addItemToCart  
# # # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
           name: unified.us.functions.global.navigation.toCartFromNavBar
    
      - executeFunction:
          name: us.functions.cart.handleEmptyCartScreen

      - executeFunction:
          name: unified.us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: delivery

      - executeFunction:
          name: unified.us.functions.selectBookingSlot
          params:
            - name: tab
              string: delivery
            - name: page
              string: cart
            - name: slotDay
              string: dayAfterTV


      - executeFunction:
          name: unified.us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Delivery

  # Verifying that 4 items are selected and checking the price
      - executeFunction:
          name: unified.us.functions.cart.verifyCartItems

  #Unchecking the first item ###Need to update locators for Android
      - executeFunction:
          name: unified.us.functions.cart.deselectItemInCart

  #Verifying the cart items and price 
      - executeFunction:
          name: unified.us.functions.cart.verifyItemsAfter   

      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

      - executeFunction:
          name: unified.us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Delivery

      #Place order
      - executeFunction:
          name: unified.us.functions.checkout.placeOrder
    
      - executeFunction:                                 
          name: unified.us.functions.orderConfirmation.ratings

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: unified.us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      - executeFunction:
          name:  unified.us.functions.utils.astro.getOrderStatus

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://home

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.seeDetails

      - executeFunction: 
          name: unified.us.functions.cart.leftOverItemsInCart

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps