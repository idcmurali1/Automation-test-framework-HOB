general:
  tags: us-golden-flows, C2671875, unified-p2-ecomm-teflon-e2e, unified-teflon-e2e
  inherit:
    filesRunAll:
     - us-errors-helpers.yaml
  testCaseId: C2671875
  metadata:
    - name: scenarioId
      string: EC096

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
        #Get Environment Values
      - executeFunction:
          name: unified.us.function.utils.getEnvironmentValueAndSetPlatformInfo
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    endTestOnFailure: true
    flow:
      - log: Start Main
#***************************************************************************************************************
 # Astro - Create Account
#***************************************************************************************************************

    # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

    # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp     

      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$

      - executeFunction:
          name: unified.us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.createAccountPayload

      - executeFunction:
          name: unified.us.functions.utils.fetchItemAndValidate
          params:
            - name: itemType
              string: STORE_UNSCHEDULED_PICKUP
            - name: storeId
              string: 32144
            - name: action
              string: FetchAndValidateOrderMovment
            - name: orderStatus
              string: Customer Picked
            - name: emailId
              string: ${customerEmail}

      - storeIn:
          key: item1
          value: $itemFetched

#***************************************************************************************************************
 # Astro - Create order
#***************************************************************************************************************

      - executeFunction:
          name: unified.us.functions.utils.astro.createOrder
          params:
            - name: payload
              string: us.data.unscheudledPickup.createOrderPayload


      - log: ${orderNo}

      - storeIn:
          key: orderNo
          value: ${orderNo}

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with default account

      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: ios.email
              string: $customerEmail
            - name: ios.password
              string: $password
            - name: android.email
              string: $customerEmail
            - name: android.password
              string: $password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome              

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *           
      
      - executeFunction:
          name: unified.us.functions.utils.getStoreInAttribute

      - executeFunction:
          name: unified.us.functions.homepage.redesign.verify.ost.storepickup
          params:
            - name: attribute
              string: ${attribute}
            - name: option
              string: inprogress
            - name: ostHeaderLabel
              string: We're preparing your order
            - name: ostSubHeaderLabel
              string: Pick up 
            - name: orderStatusLink
              string: View order
            - name: orderNo
              string: ${orderNo}
            - name: orderStatusLabel
              string: Progress

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation


#       # Deeplink into order details page

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: unified.us.functions.utils.astro.getOrderStatus

      - executeFunction:
          name: unified.us.functions.utils.astro.setOrderStatus 
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: STORE_UNSCHEDULED_PICKUP
            - name: status
              string: PO Ready For Pickup 

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      - sleep:
          duration: 5000

      - executeFunction:
          name: unified.us.functions.homepage.redesign.verify.ost.storepickup
          params:
            - name: attribute
              string: ${attribute}
            - name: option
              string: readyforpickup
            - name: ostHeaderLabel
              string: order is ready
            - name: ostSubHeaderLabel
              string: Pick up by
            - name: orderStatusLink
              string: I'm on my way
     
      ## Commented Below functions, can be used for further enhancement 
      # - executeFunction:
      #     name: unified.us.functions.global.navigation.backNavigation

      # - sleep:
      #     duration: 5000

      # - executeFunction:
      #     name: unified.us.functions.homepage.redesign.verify.ost.storepickup
      #     params:
      #       - name: attribute
      #         string: ${attribute}
      #       - name: option
      #         string: checkedin
      #       - name: ostHeaderLabel
      #         string: We'll see you soon! #You're in parking spot
      #       - name: ostSubHeaderLabel
      #         string: Park #We'll see you soon!
      #       - name: orderStatusLink
      #         string: View #View pickup details

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: unified.us.functions.utils.astro.setOrderStatus 
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: STORE_UNSCHEDULED_PICKUP
            - name: status
              string: Customer Picked

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      - sleep:
          duration: 5000

      - executeFunction:
          name: unified.us.functions.homepage.redesign.verify.ost.storepickup
          params:
            - name: option
              string: customerpicked

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps