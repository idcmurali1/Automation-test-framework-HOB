general:
  tags:  unified-p1-ecomm-teflon-e2e, C2671876
  testCaseId: C2671876
  metadata:    
    - name: scenarioId      
      string: EC140

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#       - log: 'ReOrder Your Essentials flow
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:

      - log: Start main

    #   # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

    # # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

    #Signin
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: android.email
              string: us.data.reorder.essentials.email
            - name: android.password
              string: us.data.reorder.essentials.password
            - name: ios.email
              string: us.data.reorder.essentials.ios.email
            - name: ios.password
              string: us.data.reorder.essentials.ios.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unifiedus.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter

      - executeFunction:
          name: unified.us.functions.gic.expandIfCollapsed  

      # Deselect the selected pickup intent
      - executeFunction:
          name: unified.us.functions.gic.deselectFulfillment
          params:
            - name: option
              string: Pickup

      - executeFunction:
         name: unified.us.functions.gic.collapseIfExpanded

      - executeFunction:
          name: unified.us.functions.home.close.bottomSheet.startTrial.cta

    # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

    # Add item to cart from Reorder Your Essentials Carousel
      - executeFunction:
          name: unified.us.functions.home.addItem.toCartUnder.reOrderYourEssentialsCarousel

    # Verify item added to cart from Reorder Your Essentials Carousel
      - executeFunction:
          name: unified.us.functions.home.verify.itemAddedToCart.from.reOrderYourEssentialsCarousel

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps