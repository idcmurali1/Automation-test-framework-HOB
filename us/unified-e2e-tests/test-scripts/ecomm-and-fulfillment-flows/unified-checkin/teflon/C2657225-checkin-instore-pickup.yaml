general:
  tags: C2657225, unified-teflon-e2e, unified-p0-ecomm-teflon-e2e, p0-fulfillment
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2657225
  metadata:
    - name: scenarioId
      string: FF001

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values and Setting Platform
      - executeFunction:
          name: unified.us.function.utils.getEnvironmentValueAndSetPlatformInfo

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      
  - name: Main
    endTestOnFailure: true
    flow:

      - log: Start Main

      - executeFunction:
          name: unified.us.functions.authentication.signInInfo
          params:
            - name: android.email
              string: us.data.flow043.email
            - name: android.password
              string: us.data.flow043.password
            - name: ios.email
              string: us.data.ios.flow043.email
            - name: ios.password
              string: us.data.ios.flow043.password

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # User signs in to the account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${email}
            - name: password
              string: ${password}

      #Fetch stock available items using fetch API
      - executeFunction:
          name: unified.us.functions.utils.fetchFulcrumAvailableItem
          params:
            - name: itemType
              string: STORE_UNSCHEDULED_PICKUP
            - name: storeId
              string: 32144

      - storeIn:
          key: item1
          value: $itemFetched           

      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: unified.us.functions.utils.astro.createOrder
          params:
            - name: payload
              string: us.data.inStorePickup.createOrderPayload

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      #*******************************************************************************************************
      # Astro - Move order status to PO Ready For Pickup
      #*******************************************************************************************************

      - executeFunction:
          name: unified.us.functions.utils.astro.getOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}

      - executeFunction:
          name: unified.us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: STORE_UNSCHEDULED_PICKUP
            - name: status
              string: PO Ready For Pickup

      # Deeplink into order details page
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: unified.us.functions.orderDetails.ost.pickup.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: In-store pickup
            - name: orderStatus
              string: Ready

      - executeFunction:
          name: unified.us.functions.checkin.checkinUnscheduledPickup.inStorePickup

      - executeFunction:
          name: unified.us.functions.checkin.instore.verifyUnScheduledCheckedInScreen

      # Deeplink into order details page
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # - executeFunction: # as per the recent flow change, this function is not required
      #     name: unified.us.function.orderDetails.verifyButtonNameChangeToSeeMore

      #*******************************************************************************************************
      # Astro - Move order status to Customer Picked
      #*******************************************************************************************************

      - executeFunction:
          name: unified.us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: STORE_UNSCHEDULED_PICKUP
            - name: status
              string: Customer Picked

      # Deeplink into order details page
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: unified.us.functions.orderDetails.ost.pickup.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: In-store pickup
            - name: orderStatus
              string: Picked up

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
