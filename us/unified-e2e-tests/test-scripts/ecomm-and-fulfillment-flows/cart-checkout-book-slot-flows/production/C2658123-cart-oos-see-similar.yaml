general:
  tags: C2658123, unified-prod-e2e, p2-ecomm-prod-e2e, EC068, EC123
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2658123
  metadata:
    - name: scenarioId
      string: EC068

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_PRE_TRANSACTION"
    # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.prod.flowCartOosSeeSimilar.android.email
            - name: android.password
              string: us.data.prod.flowCartOosSeeSimilar.android.password
            - name: ios.email
              string: us.data.prod.oosseesimilar.ios.email
            - name: ios.password
              string: us.data.prod.oosseesimilar.ios.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      # Navigate to cart

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
            - name: address
              string: San Jose Supercenter
            - name: store
              string: 95122

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Pickup

      # Adding items to cart
      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: 10292852

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem
          params:
            - name: noAds
              string: true

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      - sleep:
          duration: 2000

      - executeFunction:
          name:  unified.us.functions.home.setStore
          params:
            - name: address
              string: Joliet Supercenter
            - name: store
              string: 60435

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar         

      - executeFunction:
          name: unified.us.functions.cart.oos.shopSimilarCart

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
