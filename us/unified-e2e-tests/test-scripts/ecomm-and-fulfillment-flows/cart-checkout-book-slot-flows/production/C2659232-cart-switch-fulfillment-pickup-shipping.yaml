general:
  tags: C2659232, unified-prod-e2e, EC037 #, prod-e2e-dct
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2659232
  metadata:
    - name: scenarioId
      string: EC037 #94

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with Existing account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.prod.flowSwitchingPickup.android.email
            - name: android.password
              string: us.data.prod.flowSwitchingPickup.android.password
            - name: ios.email
              string: us.data.prod.flowswitchingpickup.ios.email
            - name: ios.password
              string: us.data.prod.flowswitchingpickup.ios.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      # Search for shared Item
      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: Tv

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Pickup

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem
          params:
            - name: noAds
              string: true

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: listOfExpectedFulfilment
              string: Pickup

      # validate switch to shipping on cart
      - executeFunction:
          name: unified.us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: shipping

      - executeFunction:
          name: unified.us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: pickup

      - executeFunction:
          name: unified.us.functions.selectBookingSlotSkipIfNotRequired
#          name: us.functions.selectBookingSlot
          params:
            - name: tab
              string: pickup
            - name: page
              string: cart

      # Go to checkout
      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

      - executeFunction:
          name: unified.us.functions.checkout.reviewOrder.paymentsCloseTray

      # Verify review order page
      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: listOfExpectedFulfilment
              string: pickup

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
