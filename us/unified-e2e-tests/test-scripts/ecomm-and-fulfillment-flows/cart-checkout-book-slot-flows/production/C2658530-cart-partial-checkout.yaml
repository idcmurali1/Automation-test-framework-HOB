general:
  tags: unified-prod-e2e, C2658530, p1-ecomm-prod-e2e, EC035 #prod-e2e, prod-e2e-dct  Partial CXO is currently being A/B tested, causing this test to fail intermittently. Temp Disabled
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2658530
  metadata:
    - name: scenarioId
      string: 91, EC035

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_PRE_TRANSACTION"
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.prod.flow047.android.email
            - name: android.password
              string: us.data.prod.flow047.android.password
            - name: ios.email
              string: us.data.prod.flow047.ios.email
            - name: ios.password
              string: us.data.prod.flow047.ios.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.cart.validateInstallationNotAvailableAtAutocare

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart
      
      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Pickup

      # Add SC items to cart using deeplink
      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: milk

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem
          params:
            - name: excludeSponsored
              string: true

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      # Go to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_TRANSACTION"
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      
      # Verify cart page
      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: listOfExpectedFulfilment
              string: Pickup

      #verify no partial checkout in Cart
      - executeFunction:
          name: unified.us.functions.cart.partialCheckout.verifyNoPartialCheckoutButton

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping

      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: round neck shirts

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem
          params:
            - name: noAds
              string: true

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: us.data.search.s2s.tires

      - executeFunction:
          name: unified.us.functions.home.toolTip

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem
          params:
            - name: noAds
              string: true

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      - executeFunction:
          name: us.functions.item.deepLink.checkItemAvailable
          params:
            - name: itemArray
              string: digitalDeliveryItemArray

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      # Go to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      # ----- Pickup Validations ------

      # verify shipping header and partial checkout button in cart screen
      - executeFunction:
          name: unified.us.functions.cart.partialCheckout.verifyCheckout
          params:
            - name: fulfillmentText
              string: Pickup

      - executeFunction:
          name: us.functions.selectBookingSlot
          params:
            - name: tab
              string: pickup
            - name: slotDay
              string: dayAfter
            - name: slotIndex
              string: 3

      - executeFunction:
          name: unified.us.functions.home.closeWPlusPromotionPopUpIfDisplayed

      # Verify pickup or delivery header on review order page
      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: reviewOrder
              string: true
            - name: listOfExpectedFulfilment
              string: Pickup

      # navigate back to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      - executeFunction:
          name: unified.us.functions.checkout.handleCheckoutAlert

      # ----- Shipping Validations ------

      # verify shipping header and partial checkout button in cart screen
      - executeFunction:
          name: unified.us.functions.cart.partialCheckout.verifyCheckout
          params:
            - name: fulfillmentText
              string: Shipping
    
      - executeFunction:
          name: unified.us.functions.cart.handleSafetyAdvice
          
      # Verify shipping header on review order page
      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: reviewOrder
              string: true
            - name: listOfExpectedFulfilment
              string: Shipping

      # navigate back to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      - executeFunction:
          name: unified.us.functions.checkout.handleCheckoutAlert

      # ----- Digital Delivery Validations ------
      
      # verify digital delivery header and partial checkout button in cart screen
      - executeFunction:
          name: unified.us.functions.cart.partialCheckout.verifyCheckout
          params:
            - name: fulfillmentText
              string: Digital delivery
              
      # Verify shipping header on review order page
      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: reviewOrder
              string: true
            - name: listOfExpectedFulfilment
              string: Digital delivery

      # navigate back to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      - executeFunction:
          name: unified.us.functions.checkout.handleCheckoutAlert

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
