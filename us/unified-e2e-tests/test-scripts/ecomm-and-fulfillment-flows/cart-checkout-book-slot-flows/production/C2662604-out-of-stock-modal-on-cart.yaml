general:
  tags: unified-prod-e2e , C2662604
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2662604
  metadata:
    - name: scenarioId
      string: 96, EC046

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo
          
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

        # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Accoount info
      - executeFunction:
          name: unified.us.functions.authentication.signInInfo
          params:
            - name: android.email
              string: us.data.prod.flow.cartoos.android.email
            - name: android.password
              string: us.data.prod.flow.cartoos.android.password
            - name: ios.email
              string: us.data.prod.C2662604.ios.email
            - name: ios.password
              string: us.data.prod.C2662604.ios.password

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${email}
            - name: password
              string: ${password}

      #Account to Home
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      #Update Store
      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
            - name: store
              string: 95122

      # Navigate to cart and remove all the cart Items 
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      #  # Add items to cart
      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: 10292898 #us.data.search.android.oosItem1
      
      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem
          params:
            - name: noAds
              string: true          

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: us.data.search.android.oosItem2

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Pickup

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem
          params:
            - name: excludeSponsored
              string: true  

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      #Update the Store 
      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
            - name: store
              string: 60435
            - name: address
              string: ${STREET_ADDR:2424 W Jefferson St}

      #Navigate to Cart and check for Item
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar
     
      - executeFunction:
          name: unified.us.functions.cart.verifyAndHandleOOSAlert
    
      - executeFunction: 
          name: unified.us.functions.cart.oosCheckout

      - executeFunction: 
          name: unified.us.functions.myItems.checkout.reviewOrder.verifyCard

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps   