general:
  tags: C2662640, unified-prod-e2e, p2-ecomm-prod-e2e, EC071
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2662640
  metadata:
    - name: scenarioId
      string: EC071

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_PRE_TRANSACTION"
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with Existing account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.prod.shopsimilardelivery.android.email
            - name: android.password
              string: us.data.android.prod.C2657243.password
            - name: ios.email
              string: us.data.prod.flowsplitcart.delivery.ios.email
            - name: ios.password
              string: us.data.prod.flowsplitcart.delivery.ios.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

    # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
              - name: store
                string: 94587
              - name: storeName
                string: Union City Store

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping

      - executeFunction:
          name: unified.us.functions.item.deepLink.checkItemAvailable
          params:
            - name: itemArray
              string: shopSimilarDeliveryItems

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Delivery
    
      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: TV #soda #TCL

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem
          params:
            - name: noAds
              string: true

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      # Switch to Delivery

      - executeFunction:
          name: unified.us.functions.selectBookingSlot
          params:
            - name: page
              string: cart   
            - name: tab
              string: delivery

      - executeFunction:
          name: unified.us.functions.cart.shopSimilarSplitCart
          params:
            - name: shopsimilar
              string: delivery

      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew # unified.us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: listOfExpectedFulfilment # fulfillmentText
              string: Delivery

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps 