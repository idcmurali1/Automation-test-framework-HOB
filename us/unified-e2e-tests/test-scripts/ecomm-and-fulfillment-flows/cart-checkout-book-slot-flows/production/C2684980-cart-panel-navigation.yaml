general:
  tags: C2684980, unified-prod-e2e, p2-ecomm-prod-e2e, EC086
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2684980
  metadata:
    - name: scenarioId
      string: 402, EC086

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_PRE_TRANSACTION"
    # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

    # Sign in with Existing account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.prod.oositems.android.email
            - name: android.password
              string: us.data.prod.oositems.android.password
            - name: ios.email
              string: us.data.prod.cartPanel.ios.email
            - name: ios.password
              string: us.data.prod.cartPanel.ios.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter

    # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      # add scheduled delivery item to cart from Search and Item page
      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Delivery 

      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: cut watermelon

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem
          params:
            - name: excludeSponsored
              string: true

      - executeFunction:
          name: unified.us.functions.item.addItemToCart 

      # Search FC Item and add to cart

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping

      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: Camera
              
      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem
          params:
            - name: excludeSponsored
              string: true

      - executeFunction:
          name: unified.us.functions.item.addItemToCart             

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.verifyOosItemsMovedtoSFL

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps

