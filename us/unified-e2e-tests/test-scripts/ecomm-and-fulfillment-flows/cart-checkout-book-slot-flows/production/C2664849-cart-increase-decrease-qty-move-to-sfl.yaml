general:
  tags: unified-prod-e2e, C2664849, p1-ecomm-prod-e2e, EC065
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2664849
  metadata:
    - name: scenarioId
      string: 176, EC065

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_PRE_TRANSACTION"
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

    # Sign in with Existing account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.prod.flow176.android.email
            - name: android.password
              string: us.data.prod.flow176.android.password
            - name: ios.email
              string: us.data.prod.flow176.ios.email
            - name: ios.password
              string: us.data.prod.flow176.ios.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

    # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      # Navigate back to Home
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

     # search for fc item
      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: Patio

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem
 
    # Add Item to the Cart
      - executeFunction:
          name: unified.us.functions.item.addItemToCart
          
     # search for sc item
      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: tv

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem

    # Add Item to the Cart
      - executeFunction:
          name: unified.us.functions.item.addItemToCart

     # Navigate to cart and verify Items on Cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: listOfExpectedFulfilment
              string: Shipping
            - name: cart
              string: true   

    # Verify the  number of items added to cart
      - executeFunction:
          name: unified.us.functions.cart.verifyItemCountinCart     
     
      # Validate by incrementing and decrementing the count
      - executeFunction:
          name: unified.us.functions.cart.verifyByChangingItemCount
          params:
            - name: fulfillmentText
              string: Shipping

      # Second item added to Save for Later and Verify
      # Verify Learn how link is present     
      - executeFunction:
          name: unified.us.functions.cart.secondItemAddedToSaveForLater

      # Verify sub total, Estimated Total and Taxes are present 
      - executeFunction:
          name: unified.us.functions.cart.verifyTotalAmount

      # Continue to checkout
      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

      # Review order details
      - executeFunction:
          name: unified.us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
