general:
# Disabled test due to A/B test on the Prod, Currently E2E test Executing through the expo link
  # tags: us-golden-flows, C2738080, unified-p1-ecomm-teflon-e2e, unified-teflon-e2e
  inherit:
    filesRunAll:
     - us-errors-helpers.yaml
  testCaseId: C2738080
  metadata:
    - name: scenarioId
      string: 

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
        #Get Environment Values
      - executeFunction:
          name: unified.us.function.utils.getEnvironmentValueAndSetPlatformInfo
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.teflon.refurbitems.ios.emaill
            - name: password
              string: us.data.teflon.refurbitems.ios.passwords

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      # Enable the expo EBT min order fee
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://expo?expo_preview=true&experiment_spec=GEWWj&variation_specs=sY1tC&experiment_count=0

      # Navigate to cart

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
            - name: address
              string: San Jose Supercenter
            - name: store
              string: 95122

      # Adding items to cart
      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: 5028109684

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem
          params:
            - name: noAds
              string: true

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      - sleep:
          duration: 2000

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.cart.validateEBTMinBannerandPriceOnCartPage     

      # Continue to checkout
      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

      - executeFunction:
          name: unified.us.functions.cart.validateEBTMinBannerandPriceOnreviewOrderPage

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
