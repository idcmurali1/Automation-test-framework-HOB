general:
  tags: unified-prod-e2e, C2665997, p2-ecomm-prod-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2665997
  metadata:
    - name: scenarioId
      string: EC001

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn 

      # Account info
      - executeFunction:
          name: unified.us.functions.authentication.signInInfo
          params:
            - name: android.email
              string: us.data.prod.dfsinfo.email
            - name: android.password
              string: us.data.prod.dfsinfo.password
            - name: ios.email
              string: us.data.prod.dfsinfo.and.ios.email
            - name: ios.password
              string: us.data.prod.dfsinfo.ios.password

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${email}
            - name: password
              string: ${password}

      # clear cart  
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar 

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'GIC_HOME_PAGE_CHANGE_STORE_GIC_DSS_INSIDE_CATCHMENT'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * 

      - executeFunction:
          name: unified.us.functions.gic.expandIfCollapsed

      - executeFunction:
          name: unified.us.functions.gic.setFulfillment
          params:
            - name: option
              string: Delivery

      - executeFunction:
          name: unified.us.functions.gic.updateStore

      - executeFunction:
          name: unified.us.functions.gic.setFulfillment
          params:
            - name: option
              string: Pickup

      - executeFunction:
         name: unified.us.functions.home.changeStore
         params:
           - name: zipcode
             string: 72712
           - name: storeName
             string: Bentonville Supercenter

      - executeFunction:
          name: unified.us.functions.gic.expandIfCollapsed
          
      - executeFunction:
          name: unified.us.functions.gic.setFulfillment
          params:
            - name: option
              string: Delivery

      - executeFunction:
          name: unified.us.functions.gic.updateStore

      - executeFunction:
          name: unified.us.functions.gic.module.selectAdress.fromSelector
          params:
            - name: deliveryAddress
              string: ${STREET_ADDR:15 Ranch Dr, Milpitas, CA 95035}
            - name: deliveryAddressCard
              string: ${STREET_ADDR:15 Ranch Dr, Milpitas, CA, 95035}

      - executeFunction:
          name: unified.us.functions.home.validateDfsinfo.bookslot.selection

      - executeFunction:
          name: unified.us.functions.selectBookingSlot
          params:
            - name: tab
              string: delivery
            - name: page
              string: home
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 3
            - name: addAddress
              string: false
            - name: addExistingAddress
              string: false
            - name: timeSlot
              string: generic
      
      - executeFunction:
          name: unified.us.functions.gic.setFulfillment
          params:
            - name: option
              string: Delivery
      
      - executeFunction:
          name: unified.us.functions.gic.updateStore
      
      - executeFunction:
          name: unified.us.functions.gic.collapseIfExpanded

      - executeFunction:
          name: unified.us.functions.verify.deliveryIntent.selected.inGicHeader

      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: pen

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem
          params:
            - name: noAds
              string: true

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.gic.verify.cart.slot

      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps