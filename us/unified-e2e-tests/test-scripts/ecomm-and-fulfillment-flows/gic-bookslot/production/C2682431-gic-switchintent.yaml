general:
  tags: unified-prod-e2e, p2-ecomm-prod-e2e, C2682431
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2682431
  metadata:
    - name: scenarioId
      string: EC001

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # User Validates GIC expanded on Default. 
      # User Validates Elements in GIC Module in deselected state
      - executeFunction:
          name: unified.us.functions.homePage.verify.GICExpandedView.unselected

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn 

      # Account info
      - executeFunction:
          name: unified.us.functions.authentication.signInInfo
          params:
            - name: android.email
              string: us.data.prod.gicUser2.android.email
            - name: android.password
              string: us.data.prod.gicUser2.android.password
            - name: ios.email
              string: us.data.prod.gicUser1.ios.email
            - name: ios.password
              string: us.data.prod.gicUser1.ios.password

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${email}
            - name: password
              string: ${password}

      # clear cart  
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar 

      # Confirm GIC is not present on Cart screen.
      - executeFunction:
          name: unified.us.functions.homePage.verify.GICExpandedView.notPresent     

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'GIC_SWITCHINTENT'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - executeFunction:
            name: unified.us.functions.gic.expandIfCollapsed
      
      # Search store
      - executeFunction:
          name: unified.us.functions.home.searchStore.cityState.combinations
          params:
          - name: combination
            string: us.data.storeSelector.cityStateArray

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
          - name: store
            string: 32144
          - name: storeName
            string: San Jose Supercenter 

      # User Confirms Pickup Intent is selected.
      # User Selects Delivery and collapses GIC module.
      # User Validates GIC header.
      # User Selects Bookslot, picks a store and sets Bookslot time for Tomorrow and Saves.
      # User Validates GIC Header is now updated to Pickup.
      - executeFunction:
          name: unified.us.functions.homePage.gic.Module.deliveryIntent.changesTo.pickupIntent.fromBookslot.selection
          params:
            - name: storeOne
              string: San Jose Neighborhood Market
            - name: storeTwo
              string: San Jose Supercenter   

      # User Searches on TV or other shared item and Adds item to cart.
      # Confirm in Cart intent show item is in Store Module for pickup.
      # Return to Homescreen.
      # Change GIC intent to Shipping.
      # Return to Cart.
      # Validate Item is now in Shipping Module based on GIC intent change.  
      - executeFunction:  
          name: unified.us.functions.homePage.gic.Module.searchFor.sharedItems.gicPickupHeader

      - executeFunction: 
          name: unified.us.functions.item.addItemToCart

      - executeFunction:
          name: unified.us.functions.homePage.gic.Module.verifySwitchingOfIntentsInGICAffectsCartIntent 

      # Continue to Cart and Verify review order page for Variation A or Variation B
      - executeFunction:  
          name: unified.us.functions.homePage.gic.Module.verifyReviewOrder.variationA.orVariationB

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps