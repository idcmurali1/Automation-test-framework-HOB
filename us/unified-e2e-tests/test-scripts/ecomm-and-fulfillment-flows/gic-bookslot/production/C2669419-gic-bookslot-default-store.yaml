general:
  tags: unified-prod-e2e, C2669419, p2-ecomm-prod-e2e 
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2669419
  metadata:
    - name: scenarioId
      string: EC001

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values and Setting Platform
      - executeFunction:
          name: unified.us.function.utils.getEnvironmentValueAndSetPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: unified.us.functions.utils.handleTechnicalErrorPopup 

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn 
      
      # Account info
      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.prod.flow056.android.email
            - name: android.password
              string: us.data.prod.flow056.android.password
            - name: ios.email
              string: us.data.prod.dfsinfo.ios.email
            - name: ios.password
              string: us.data.prod.dfsinfo.password

      # clear cart  
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar 

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'GIC_BOOKSLOT PICKUP RESERVE TIME SLOTS VERIFICATION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      
      # Verification pickup time slot at GIC
      - executeFunction:
          name: unified.us.functions.homePage.verify.updateZipCodeButton

      - executeFunction:
         name: unified.us.functions.home.changeStore
         params:
           - name: zipcode
             string: 95122
           - name: storeName
             string: San Jose Supercenter
      
      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Pickup

      - executeFunction:
          name: unified.us.functions.homePage.verify.pickup.reserve.timeslots

      - executeFunction:
          name: unified.us.functions.gic.selectPickupTime  
      
      # Verification pickup time slot at Cart
      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: chicken

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem    

      - executeFunction:
          name: unified.us.functions.item.addItemToCart         
      
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar    

      - executeFunction:
          name: unified.us.functions.gic.verify.pickup.timeslot.inCart     
          
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps