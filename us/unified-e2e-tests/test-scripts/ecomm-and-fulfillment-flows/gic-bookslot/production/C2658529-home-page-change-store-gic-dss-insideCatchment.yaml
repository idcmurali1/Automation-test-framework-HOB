general:
  tags: unified-prod-e2e, C2658529, p2-ecomm-prod-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2658529
  metadata:
    - name: scenarioId
      string: EC001

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn 

      # Account info
      - executeFunction:
          name: unified.us.functions.authentication.signInInfo
          params:
            - name: android.email
              string: us.data.prod.gicDss_User1.android.email
            - name: android.password
              string: us.data.prod.gicDssUser1.android.password
            - name: ios.email
              string: us.data.prod.gicDss_User1.ios.email
            - name: ios.password
              string: us.data.prod.gicDssUser1.ios.password

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${email}
            - name: password
              string: ${password}

      # clear cart  
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar 

      - executeFunction:
          name: us.functions.cart.removeAllCartItems

      - executeFunction:
          name: us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'GIC_HOME_PAGE_CHANGE_STORE_GIC_DSS_INSIDE_CATCHMENT'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: unified.us.functions.gic.expandIfCollapsed 

      # Deselect the selected pickup intent
      - executeFunction:
          name: us.functions.gic.deselectFulfillment
          params:
            - name: option
              string: Pickup

      # Deselect the selected Delivery intent
      - executeFunction:
          name: us.functions.gic.deselectFulfillment
          params:
            - name: option
              string: Delivery

      # Update Store Selection to a new Store inside catchment and validate New Store Card
      - executeFunction:
          name: unified.us.functions.home.location.updateStore.gicDss
          params: 
            - name: ZIP_CODE
              string: ${ZIP_CODE:72712}            
            - name: SelectedStoreByZip
              string: ${STREET_ADDR:205 North Main Street, Bentonville, AR 72712}
            - name: DeliveryStoreAddress
              string: ${STREET_ADDR:205 NORTH MAIN STREET, Bentonville, AR, 72712}
            - name: DeliveryStoreName
              string: ${STORE_NAME:Bentonville Neighborhood Market}
            - name: NewStoreAddress
              string: ${STREET_ADDR:406 S Walton Blvd, Bentonville, AR 72712}
            - name: StoreAddressDeliveryPickupIntent
              string: ${STREET_ADDR:406 S WALTON BLVD, Bentonville, AR, 72712}              
            - name: StoreNameDeliveryPickupIntent
              string: ${STORE_NAME:Bentonville Supercenter}

      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: chicken

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem

      # Validate the Intent selection and Store Name on item page
      - executeFunction:
          name: unified.us.functions.item.verifyStoreNameandAddress.checkIntent
          params:
            - name: switchIntent
              string: ${SWITCH_INTENT:Delivery}
            - name: Intent
              string: ${INTENT:Pickup}
            - name: storeName
              string: ${STORE_NAME:Bentonville Supercenter}

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.noSlotBooked.goToReserveSlot

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps