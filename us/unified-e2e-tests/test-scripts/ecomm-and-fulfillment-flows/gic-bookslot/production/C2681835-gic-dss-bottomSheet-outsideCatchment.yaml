general:
  tags: unified-prod-e2e, C2681835, p2-ecomm-prod-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2681835
  metadata:
    - name: scenarioId
      string: EC001

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn 

      # Account info
      - executeFunction:
          name: unified.us.functions.authentication.signInInfo
          params:
            - name: android.email
              string: us.data.prod.gicDss_User2.android.email
            - name: android.password
              string: us.data.prod.gicDssUser2.android.password
            - name: ios.email
              string: us.data.prod.gicDss_User2.ios.email
            - name: ios.password
              string: us.data.prod.gicDssUser2.ios.password

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${email}
            - name: password
              string: ${password}

      # clear cart  
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar 

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'GIC_DSS BOTTOM SHEET OUTSIDE CATCHMENT'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      
      - executeFunction:
          name: unified.us.functions.gic.expandIfCollapsed 

      # Deselect the selected pickup intent
      - executeFunction:
          name: unified.us.functions.gic.deselectFulfillment
          params:
            - name: option
              string: Pickup

      # Deselect the selected Delivery intent
      - executeFunction:
          name: unified.us.functions.gic.deselectFulfillment
          params:
            - name: option
              string: Delivery

      # Update Store Selection to a new Store inside catchment and validate New Store Card
      - executeFunction:
          name: unified.us.functions.gicDss.select.deliveryStore.address.updatesStoreCard
          params:
            - name: ZIP_CODE
              string: ${ZIP_CODE:95122}
            - name: SelectedStoreByZip
              string: ${STREET_ADDR:777 Story Rd, San Jose, CA 95122}
            - name: DeliveryStoreAddress
              string: ${STREET_ADDR:777 STORY RD, San Jose, CA, 95122}
            - name: DeliveryStoreName
              string: ${STORE_NAME:San Jose Supercenter}
 
      # Select the Delivery Address
      - executeFunction:
          name: unified.us.functions.gic.module.selectAdress.fromSelector
          params:
            - name: deliveryAddress
              string: ${STREET_ADDR:82 Molokai Ct, San Ramon, CA 94582}
            - name: deliveryAddressCard
              string: ${STREET_ADDR:82 Molokai Ct, San Ramon, CA, 94582}

      # Validate the Dss Bottom Sheet and Update to a new Store
      - executeFunction:
          name: unified.us.functions.gic.module.dssBottomSheet.updateStore
          params:
            - name: dssStoreName
              string: ${STORE_NAME:San Ramon Neighborhood Market}
            - name: dssStoreAddress
              string: ${STREET_ADDR:9100 ALCOSTA BLVD, San Ramon, CA, 94583}
            - name: currentDeliveryStore
              string: ${STORE_NAME:San Jose Supercenter} 
            - name: StoreNameDeliveryPickupIntent
              string: ${STORE_NAME:San Ramon Neighborhood Market}
            - name: StoreAddressDeliveryPickupIntent
              string: ${STREET_ADDR:9100 ALCOSTA BLVD, San Ramon, CA, 94583}            

      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: Magic Spoon

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem
          params:
            - name: excludeSponsored
              string: true

      # Validate the Intent selection and Store Name on item page
      - executeFunction:
          name: unified.us.functions.item.verifyStoreNameandAddress.checkIntent
          params:
            - name: Intent
              string: ${INTENT:Pickup}
            - name: storeName
              string: ${STORE_NAME:San Ramon Neighborhood Market}

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.noSlotBooked.goToReserveSlot

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps