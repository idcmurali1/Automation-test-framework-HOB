general:
  tags: C2658145, p1-ecomm-prod-e2e, EC069, unified-prod-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2658145
  metadata:
    - name: scenarioId
      string: EC069 #218

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.authentication.signInInfo
          params:
            - name: android.email
              string: us.data.prod.registrygift.android.email
            - name: android.password
              string: us.data.prod.registrygift.android.password
            - name: ios.email
              string: us.data.ios.registryGifting.email
            - name: ios.password
              string: us.data.ios.registryGifting.password
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${email}
            - name: password
              string: ${password}

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      # add to cart from registry
      - executeFunction:
          name: unified.us.functions.verifyRegistryAddToCart

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: unified.us.functions.cart.registyGiftValidation

      # continue to checkout page
      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout
          params:
            - name: skipErrorValidation
              string: true
            - name: giftItem
              string: true

      # validating gift details in review order
      - executeFunction:
          name: unified.us.functions.checkout.reviewOrder.registyGiftValidation
          params:
            - name: from
              string: 'Test Registry'
            - name: giftMessage
              string: 'Hope you enjoy the gift'

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
