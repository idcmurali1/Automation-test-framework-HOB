general:
  tags: C2658122, p2-ecomm-prod-e2e, EC026, unified-prod-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2658122
  metadata:
    - name: scenarioId
      string: EC026 #77

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    endTestOnFailure: true
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.authentication.signInInfo
          params:
            - name: android.email
              string: us.data.prod.giftflow.android.email
            - name: android.password
              string: us.data.prod.giftflow.android.pwd
            - name: ios.email
              string: data.prod.gift.ios.email
            - name: ios.password
              string: data.prod.gift.ios.password
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${email}
            - name: password
              string: ${password}

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation
      - sleep:
          duration: 3000

      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: us.data.prod.gift.searchItem

      - executeFunction:
          name: unified.us.functions.search.applyGiftFilter 

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem

      - executeFunction:
          name: unified.us.functions.item.gift.verifyGiftItem

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: shipping

      - executeFunction:
          name: unified.us.functions.cart.sendOrderAsAGift

      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: listOfExpectedFulfilment
              string: Shipping
            - name: cart
              string: true

      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout
      
      - executeFunction:
          name: unified.us.functions.home.closeWPlusPromotionPopUpIfDisplayed

      - executeFunction:
          name: unified.us.functions.revieworder.addGiftDetails
          params:
            - name: recipientEmail
              string: us.data.prod.gift.recipientEmail
            - name: from
              string: us.data.prod.gift.from
            - name: message
              string: us.data.prod.gift.giftMessage

      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: listOfExpectedFulfilment
              string: Shipping
            - name: reviewOrder
              string: true

      - executeFunction:
          name: unified.us.functions.revieworder.verifyGiftDetails

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps

