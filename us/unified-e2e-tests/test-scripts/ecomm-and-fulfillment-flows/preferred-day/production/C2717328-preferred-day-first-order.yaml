general:
  tags: C2717328, unified-prod-e2e, EC143
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: EC143
  testCaseId: C2717328

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Main
    flow:
      - log: Start main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Account info
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.ios.flow174i.email
            - name: android.password
              string: us.data.ios.flow174i.password
            - name: ios.email
              string: us.data.ios.flow174i.email
            - name: ios.password
              string: us.data.ios.flow174i.password

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.prod.prefday.deeplink


      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome
      
        # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

       # Check in Cart page if items already available if so delete the cart 
      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
            - name: store
              string: 07302
            - name: storeName
              string: Kearny Supercenter

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping

      - executeFunction:
          name: unified.us.functions.gic.module.selectAdress.fromSelector
          params:
            - name: deliveryAddress
              string: ${STREET_ADDR:668 Jersey Ave, Jersey City, NJ 07302}
            - name: deliveryAddressCard
              string: ${STREET_ADDR:668 Jersey Ave, Jersey City, NJ, 07302}

      - executeFunction:  
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: Shirt

      - executeFunction:
          name: unified.us.functions.search.applyRetailerFilter
          params:
            - name: option
              string: Walmart

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem  

      # Add Item to the Cart
      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.continueToCheckoutOrNewOrder

      - executeFunction:
          name: unified.us.functions.cart.selectPreferredDay
          params:
            - name: savePreferredDay
              string: true
            - name: dateSlot
              string: 3

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
          
          
