general:
  tags: unified-prod-e2e, C2659240, EC056, p1-ecomm-prod-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2659240
  metadata:
    - name: scenarioId
      string: EC056 #122

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main
      - getTimestamp:
          asDate: false
          storeIn: timestamp
      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome
      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.android.prod.C2659240.email
            - name: android.password
              string: us.data.android.prod.C2659240.password
            - name: ios.email
              string: us.data.ios.prod.C2659240.email
            - name: ios.password
              string: us.data.ios.prod.C2659240.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome 

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      # Removing items from cart if any
      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems 

      # Removing unavailable items from cart if any
      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      # Going back to the Home page
      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation 

      #Navigate to List and delete existing list/lists apart from primary
      - executeFunction:
          name: unified.us.functions.myItems.deleteExistingList

      # Create a new list
      - executeFunction:
          name:  unified.us.functions.myItems.createNewList

      - executeFunction:
          name: unified.us.functions.global.navigation.goToHomeFromTabBar

      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: table #us.data.prod.gic.sharedItem10

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem 

      # Search for an item and add to list n Cart
      - executeFunction:
          name: unified.us.functions.myItems.addItemToList  

      - executeFunction:
          name: unified.us.functions.global.navigation.goToMyItemsFromTabBar 

      - executeFunction:
         name: unified.us.functions.global.navigation.backNavigationForListpage

      - executeFunction:
          name: unified.us.functions.global.navigation.goToListTabFromMyitem

      - executeFunction:
          name: unified.us.functions.myItems.addAnItemToList
          params:
            - name: searchTerm
              string: chair

      - executeFunction:
          name: unified.us.functions.myItems.addItemToCart
          params:
            - name: expectedItemCount
              string: 2

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar 

      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout 

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps

