general:
  tags: sc-registry, C2664823, p1-ecomm-prod-e2e, prod-e2e-sim-dct, EC060, unified-prod-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2664823
  metadata:
    - name: scenarioId
      string: EC060 #173

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo
  #**************
  - name: Main
    flow:
      - log: Start Main

      #Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      #search for item
      - executeFunction:
          name: unified.us.functions.search.searchItem 
          params:
            - name: searchTerm
              string: Cup #decor

    #click on first item
      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem  

      - executeFunction:
          name: unified.us.functions.myItems.signin.addItemRegistry 

      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.prod.C2666395.email
            - name: android.password
              string: us.data.prod.C2666395.password
            - name: ios.email
              string: us.data.prod.addItemRegistry.ios.email
            - name: ios.password
              string: us.data.prod.addItemRegistry.ios.password

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: RegistryName
          value: Registry${timestamp}

      #click on Add Registry
      - executeFunction:
          name: unified.us.functions.myItems.Addregistry

      #click on Verify Registry
      - executeFunction:
          name: unified.us.functions.myItems.VerifyRegistry

      - executeFunction:
          name: unified.us.functions.myItems.deleteRegistry

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      #Same steps Executing again comment if not required from line 95-128
      #search for item
      - executeFunction:
          name: unified.us.functions.search.searchItem 
          params:
            - name: searchTerm
              string: rattle toys #diaper

      #click on first item
      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem

      - executeFunction:
          name: unified.us.functions.myItems.signin.addItemToRegistryOptionSelect

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: RegistryName
          value: Registry${timestamp}

      #click on Add Registry
      - executeFunction:
          name: unified.us.functions.myItems.Addregistry

      #click on Verify Registry
      - executeFunction:
          name: unified.us.functions.myItems.VerifyRegistry 

      - executeFunction:
          name: unified.us.functions.myItems.deleteRegistry

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps