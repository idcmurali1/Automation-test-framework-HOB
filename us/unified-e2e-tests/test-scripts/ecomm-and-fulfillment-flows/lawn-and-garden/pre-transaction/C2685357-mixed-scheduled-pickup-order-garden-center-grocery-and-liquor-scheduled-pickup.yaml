# Lawn and Graden Pre-tx flow
general:
  tags: C2685357,unified-teflon-e2e, unified-p2-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2685357
  metadata:
  - name: scenarioId
    string: FF010

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Astro clear cart
      - if: 
          condition: ${platform} == 'iOS'
          then:
            - executeFunction:
                name: unified.us.functions.utils.astro.clearCart
                params:
                  - name: custEmail
                    string:  us.data.teflon.lag.pre-tx.email.ios
      - if: 
          condition: ${platform} == 'Android'
          then:
            - executeFunction:
                name: us.functions.utils.astro.clearCart
                params:
                  - name: custEmail
                    string:  us.data.teflon.lag.pre-tx.email.android


  - name: Main
    flow:

      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: ios.email
              string:  us.data.teflon.lag.pre-tx.email.ios
            - name: ios.password
              string: us.data.teflon.lag.pre-tx.password.ios
            - name: android.email
              string:  us.data.teflon.lag.pre-tx.email.android
            - name: android.password
              string: us.data.teflon.lag.pre-tx.password.android

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.home.changeStore
          params:
              - name: zipcode
                string: 43219
              - name: storeName
                string: Columbus Neighborhood Market

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Pickup
      #Add alcohol item to cart
      - executeFunction:
          name: unified.us.functions.utils.getSearchableItem 
          params:
            - name: source
              string: astro          
            - name: itemType
              string: STORE_SCHEDULED_PICKUP
            - name: storeId
              string: 5525
            - name: backupItem
              string: 828215413
            - name: itemFilter
              string: alcohol 

      - storeIn:
          key: item1
          value: $itemFetched

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}  

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      # Add grocery item to cart
      - executeFunction:
          name: unified.us.functions.utils.getSearchableItem 
          params:
            - name: source
              string: astro          
            - name: itemType
              string: STORE_SCHEDULED_PICKUP
            - name: storeId
              string: 5525
            - name: backupItem
              string: 1367738181

      - storeIn:
          key: item2
          value: $itemFetched

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl} 

      - executeFunction:
          name: us.functions.item.addItemToCart


      # Add garden center item to cart
      - executeFunction:
          name: us.functions.utils.getSearchableItem 
          params:
            - name: source
              string: astro          
            - name: itemType
              string: STORE_SCHEDULED_PICKUP
            - name: storeId
              string: 5525
            - name: backupItem
              string: 3388422911 
            - name: itemFilter
              string: lawnngarden 
      - storeIn:
          key: item3
          value: $itemFetched

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl} 

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      # Add hot chicken item to cart using deeplink
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.teflon.hotchicken.item

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
           name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: pickup

    # Verify cart page
      - executeFunction:
          name: unified.us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Pickup

    # Verify ineligible items warning
      - executeFunction:
          name: unified.us.functions.reserveSlot.verifyIneligibleWarningMessage

    # Continue to checkout or create new order WithSlotBooking
      - executeFunction:
          name: unified.us.functions.cart.checkoutWithSlotBooking
          params:
            - name: tab
              string: pickup
            - name: slotDay
              string: dayAfter
            - name: slotIndex
              string: 6
                      
      # Review unScheduledPickup order details
      - executeFunction:
          name: unified.us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Pickup
      
      - executeFunction:
          name: unified.us.functions.reviewOrder.curbsidePickup.verifyMultiplePickupMessage

      - executeFunction:
          name: unified.us.functions.checkout.reviewOrder.SCDelivery.verifyAlcoholDisclosure

      # Place order
      - executeFunction:
          name: unified.us.functions.checkout.placeOrder


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: unified.us.functions.orderConfirmation.ratings

      - executeFunction:
          name: unified.us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      # Verify order confirmation page
      - executeFunction: 
          name: unified.us.functions.orderConfirmation.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Pickup

      # Verify multiple pickup message
      - executeFunction: 
          name: unified.us.functions.checkout.orderConfirmation.verifyMultiplePickupMessage

      # Verify add items
      - executeFunction: 
          name: unified.us.functions.checkout.orderConfirmation.verifyAddItems

      # Verify Liquor pickup instructions
      - executeFunction:
          name: unified.us.functions.orderConfirmation.verifyPickupInstructions
          params:
            - name: pickupText
              string:  LiquorPickup

      # Verify Garden Center pickup instructions
      - executeFunction:
          name: unified.us.functions.orderConfirmation.verifyPickupInstructions
          params:
            - name: pickupText
              string:  GardenCenterPickup

      # Verify Grocery pickup instructions
      - executeFunction:
          name: unified.us.functions.orderConfirmation.verifyPickupInstructions
          params:
            - name: pickupText
              string:  GroceryPickup
      
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
