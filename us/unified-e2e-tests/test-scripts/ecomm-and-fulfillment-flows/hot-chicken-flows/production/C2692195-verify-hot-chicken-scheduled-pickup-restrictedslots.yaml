  - name: Main
    endTestOnFailure: true
    flow:

      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.prod.hotchicken.email
            - name: android.password
              string: us.data.prod.hotchicken.password
            - name: ios.email
              string: us.prod.ios.hotchickken.pickup.email
            - name: ios.password
              string: us.prod.ios.hotchickken.pickup.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Pickup

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter
                
       # add hot chicken item to cart from Search and Item page
      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: 415310707

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      - executeFunction:
           name: unified.us.functions.global.navigation.toCartFromNavBar

      # Verify cart page
      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: cart
              string: true
            - name: listOfExpectedFulfilment
              string: Pickup 

      - executeFunction:
          name: unified.us.functions.cart.changeTime

      - executeFunction:
           name: unified.us.functions.reserveTime.verifyhotchickenResrtictedTime
           params:
            - name: tab
              string: pickup
  
      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      # add scheduled delivery item to cart from Search and Item page
      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: 415310707

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      - executeFunction:
           name: unified.us.functions.global.navigation.toCartFromNavBar
           
      - executeFunction:
          name: unified.us.functions.cart.seeDetails

      - executeFunction:
          name: unified.us.functions.cart.ineligibleReserveTimeBannerText

      - executeFunction:
          name: unified.us.functions.cart.continueToCheckoutOrNewOrder 

      - executeFunction:
          name: unified.us.functions.reserveTime.verify7amTo10amRestrictedSlots 

      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: reviewOrder
              string: true
            - name: listOfExpectedFulfilment
              string: Pickup 

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps