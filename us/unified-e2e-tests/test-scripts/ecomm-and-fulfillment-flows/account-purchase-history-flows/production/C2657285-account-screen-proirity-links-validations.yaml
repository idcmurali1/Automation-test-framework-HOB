general:
  tags:  unified-prod-e2e, C2657285, p1-ecomm-prod-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2657285
  metadata:
    - name: scenarioId
      string: 103
      
scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Main
    flow:

      - log: Start Main

    # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

    # Account section before sign in
      - executeFunction:
          name: unified.us.functions.global.navigation.toTab
          params:
            - name: tabName
              string: Account

     # Verify Track order
      - executeFunction:
          name: unified.us.functions.account.nonsignin.verify.trackOrder

     # Verify Walmart Plus on NON sign in screen
      - executeFunction:
          name: unified.us.functions.account.naviagteToMenuItems
          params:
            - name: menuItemName
              string: Walmart+

      - executeFunction:
          name: unified.us.functions.account.wplusVerify

    # Sign in from HP
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

    # Accoount info
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.prod.account.menus.email
            - name: android.password
              string: us.data.prod.flow001.password
            - name: ios.email
              string: us.data.prod.ios.account.menus.email
            - name: ios.password
              string: us.data.prod.ios.account.menus.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.test.functions.utils.relaunchApp

      - executeFunction:
          name: unified.us.functions.global.navigation.toTab
          params:
            - name: tabName
              string: Account

      - executeFunction:
          name: unified.us.functions.global.navigation.goToServicesFromTabBar

      - executeFunction:
          name: unified.us.functions.global.navigation.toTab
          params:
            - name: tabName
              string: Account

    # Account section after sign in
     # Verify Purchase History
      - executeFunction:
          name: unified.us.functions.account.verify.purchaseHistory
          
     # Verify Walmart Plus on sign in screen
      - executeFunction:
          name: unified.us.functions.account.wplus.startTrialVerify

     # Verify Walmart cash
      - executeFunction:
         name: unified.us.functions.account.verify.walmartCash

     # My items section, reorder
      - executeFunction:
          name: unified.us.functions.account.verify.reorder

     #  My profile section, pets 
      - executeFunction:
          name: unified.us.functions.account.verify.pets

     # Verify Wallet
      - executeFunction:
          name: unified.us.functions.account.settings.verify.Wallet

     # Verify Passkey
      - executeFunction:
          name: unified.us.functions.account.settings.verify.passkey

     # Verify Addresses
      - executeFunction:
          name: unified.us.functions.account.settings.verify.addresses

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps