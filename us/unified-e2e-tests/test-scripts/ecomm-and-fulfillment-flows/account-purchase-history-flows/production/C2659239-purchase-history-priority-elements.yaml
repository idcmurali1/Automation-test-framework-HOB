general:
  tags: C2659239, unified-prod-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2659239
  metadata:
    - name: scenarioId
      string: 134, EC061

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue
      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

  #**************
  - name: Main
    flow:
      - log: Start Main

     # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome
          
      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: unified.us.functions.authentication.signInInfo
          params:
            - name: android.email
              string: us.data.android.flow101a.email
            - name: android.password
              string: us.data.android.flow101a.password
            - name: ios.email
              string: us.data.prod.flow001.ios.email
            - name: ios.password
              string: us.data.prod.flow001.password

      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${email}
            - name: password
              string: ${password}

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.test.functions.utils.relaunchApp

      - executeFunction:
          name: unified.us.functions.global.navigation.toTab
          params:
            - name: tabName
              string: Account

      - executeFunction:
          name: unified.us.functions.global.navigation.goToServicesFromTabBar

      - executeFunction:
          name: unified.us.functions.global.navigation.toTab
          params:
            - name: tabName
              string: Account

      - executeFunction:
          name:  unified.us.functions.home.toolTip

      # Navigate to Purchase history
      - executeFunction:
          name: unified.us.functions.account.naviagteToMenuItems
          params:
            - name: menuItemName
              string: Purchase history
            - name: altMenuItemName
              string: View all

      - executeFunction:
          name: unified.us.functions.orderHistory.serachBar.SearchYourPurchasesTextbox

      - executeFunction:
          name: unified.us.functions.orderHistory.VerifyNoOrders 
   
      - executeFunction:
         name: unified.us.functions.global.navigation.backButtonClick

      - executeFunction:       
          name: unified.us.functions.global.account.verifyAccountpage

     #Signout from the account
      - executeFunction:
          name: unified.us.functions.account.signOutAccount

     # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome 

      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with selected accounts
      - executeFunction:
          name: unified.us.functions.authentication.signInInfo
          params:
            - name: android.email
              string: us.data.android.flow101b.email
            - name: android.password
              string: us.data.android.flow101b.password
            - name: ios.email
              string: us.data.ios.flow101b.email
            - name: ios.password
              string: us.data.ios.flow101b.password

      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${email}
            - name: password
              string: ${password}


      - executeFunction:
          name: unified.us.test.functions.utils.relaunchApp

      - executeFunction:
          name: unified.us.functions.global.navigation.toTab
          params:
            - name: tabName
              string: Account

      # Navigate to Purchase history
      - executeFunction:
          name: unified.us.functions.account.naviagteToMenuItems
          params:
            - name: menuItemName
              string: Purchase history

      - executeFunction:
          name: unified.us.functions.orderHistory.serachBar.SearchYourPurchasesTextbox

     # Search and view details of order from order history page
      - executeFunction:
          name: unified.us.functions.orderHistory.searchOrder
          params:
              - name: orderNo
                string: us.data.prod.flow101.orderNumber

      # Click on view details
      - executeFunction:
          name: unified.us.functions.orderHistory.clickOnViewDetails

      # Assert user is navigated to ODP page and added item details are present
      - executeFunction:
          name: unified.us.functions.orderDetails.verifyOdpForPickup

      # Assert Payment method Text
      - executeFunction:
          name: unified.us.function.orderDetails.verifyPaymentMethod

      # Assert subtotal text and Total Text
      - executeFunction:
          name: unified.us.functions.orderDetails.verifyPaymentDetails

      # Add item /Reorder from  ODP
      - executeFunction:
          name: unified.us.function.orderDetails.addToCart
          params:
            - name: fulfillmentText
              string: Pickup

      - executeFunction:
          name: unified.us.functions.home.closeWPlusPromotionPopUpIfDisplayed

      # Navigate back to cart and clear it
      - executeFunction:
          name: unified.us.functions.global.navigation.fromCheckoutBackToCart

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      # Navigate back to Home screen
      - executeFunction:
         name: unified.us.functions.global.navigation.backButtonClick

      - executeFunction:
         name: unified.us.functions.global.navigation.backButtonClick

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome    

      #Searching item and click on first shipping item displayed
      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: Dress

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem

      #Adding item to the cart
      - executeFunction:
          name: unified.us.functions.item.addItemToCart

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
