general:
  tags:  unified-prod-e2e, C2658121, p1-ecomm-prod-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2658121
  metadata:
    - name: scenarioId
      string: EC057 #135

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue
      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

  #**************
  - name: Main
    flow:
      - log: Start Main

    # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with selected accounts
      - executeFunction:
          name: unified.us.functions.authentication.signInInfo
          params:
            - name: android.email
              string: us.data.prod.andriod.address.email
            - name: android.password
              string: us.data.prod.andriod.address.password
            - name: ios.email
              string: us.data.prod.flow001.ios.email
            - name: ios.password
              string: us.data.prod.flow001.password

      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${email}
            - name: password
              string: ${password}

      # Navigate to Addresses
      - executeFunction:
          name: unified.us.functions.account.naviagteToMenuItems
          params:
            - name: menuItemName
              string: Addresses

      # Add address
      - executeFunction:
          name: unified.us.functions.account.deliveryAddress.addAddress
          params:
            - name: firstName
              string: Old
            - name: lastName
              string: Name
            - name: streetAddress
              string: us.data.flow004.streetAddress
            - name: city
              string: us.data.deliveryaddress.city
            - name: state
              string: us.data.deliveryaddress.state
            - name: zipcode
              string: us.data.deliveryaddress.zipcode
            - name: phoneNumber
              string: us.data.deliveryaddress.phoneNumber

      # Edit Address
      - executeFunction:
          name: unified.us.functions.deliveryAddress.editAddress              
          params:
            - name: clickEdit
              string: true
            - name: firstName
              string: Updated
            - name: lastName
              string: Updated
            - name: streetAddress
              string: us.data.flow004.streetAddress
            - name: city
              string: us.data.deliveryaddress.city
            - name: state
              string: us.data.deliveryaddress.state
            - name: zipcode
              string: us.data.deliveryaddress.zipcode

      # Remove Address
      - executeFunction:
          name: unified.us.functions.account.addresses.removeAddress

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps          
