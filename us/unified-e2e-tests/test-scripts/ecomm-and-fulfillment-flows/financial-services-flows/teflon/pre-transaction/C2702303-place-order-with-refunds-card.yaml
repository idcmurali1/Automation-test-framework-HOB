general:
  tags: C2702303, unified-p1-ecomm-teflon-e2e
  inherit:
    filesRunAll:
     - us-errors-helpers.yaml
  testCaseId: C2702303
  metadata:
    - name: scenarioId
      string: FS016
      
scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *  

  - name: Main
    flow:
      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: email
          value: us.data.ios.flowRefundsCardAccount.email
          
      - storeIn:
          key: password
          value: us.data.teflon.password

      - executeFunction:
          name: unified.us.functions.utils.astro.createAccount
          params:          
            - name: payload
              string: us.data.createAccountPayload.refundsCardPoint

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn 

      # Account info
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.ios.flowRefundsCardAccount.email
            - name: android.password
              string: us.data.teflon.password
            - name: ios.email
              string: us.data.ios.flowRefundsCardAccount.email
            - name: ios.password
              string: us.data.teflon.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome
                 
      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping

      # Fetch stock available items using fetch API
      # Manu is wrking on Unified function, will change it to unified once it is completed
      - executeFunction:
          name: us.functions.utils.fetchItemAndValidate 
          params:
            - name: itemType
              string: FC_DELIVERY
            - name: storeId
              string: 32144
            - name: action
              string: FetchItem

      # #Add items to cart using deeplink
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}  

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      # Go to cart
      - executeFunction:
           name: unified.us.functions.global.navigation.toCartFromNavBar

    # Continue to checkout
      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

      - executeFunction:
          name: unified.us.functions.checkout.reviewOrder.verifyPaymentCardsDisplay
          params:
            - name: verifyRC
              string: exists

      - executeFunction:
          name: unified.us.functions.checkout.placeOrder

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: unified.us.functions.orderConfirmation.getOrderNumber 

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: unified.us.functions.orderDetails.verifyPaymentCards
          params:
            - name: RefundCredit
              string: exists

      - storeIn:
            key: testStatus
            value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps