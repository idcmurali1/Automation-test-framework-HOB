general:
  tags: C2738379, unified-p1-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2738379

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # Get Environment and set platform values
      - executeFunction:
          name: unified.us.function.utils.getEnvironmentValueAndSetPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Main
    flow:
      - log: Start Main

       # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn
     
      # Sign in
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.teflon.paypalSplit.email
            - name: password
              string: us.data.teflon.paypalSplit.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome
  
      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter

      - executeFunction:
          name: unified.us.functions.utils.astro.clearCart

      # Add EBT item to the cart via deeplink
      - executeFunction:
          name: unified.us.functions.item.deepLink.checkItemAvailable
          params:
            - name: itemArray
              string: ebtItemArrayDelivery

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: delivery

      # Continue to checkout
      - executeFunction:
          name: unified.us.functions.cart.checkoutWithSlotBooking
          params:
            - name: tab
              string: delivery
            - name: page
              string: cart
            - name: slotDay
              string: dayAfter
            - name: slotIndex
              string: 2

      #Verify PayPal and EBT payment allocation
      - executeFunction:
          name: unified.us.functions.checkout.reviewOrder.verifyPaymentCardsDisplay
          params:
            - name: verifyEBT
              string: exists
            - name: verifyPayPal
              string: exists

       #Place order with entering EBT PIN
      - executeFunction:
          name: unified.us.functions.checkout.enterEBTPinAndPlaceOrder
          
      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - executeFunction:
          name: unified.us.functions.orderConfirmation.getOrderNumber
      - log: ${orderNo}

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: unified.us.functions.oderDetailPage.paymentClarity
          params: 
            - name: paymentMethod
              string: EBT and PayPal

      - storeIn:
          key: testStatus
          value: passed
  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps