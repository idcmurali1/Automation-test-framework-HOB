general:
  tags: prod-e2e, unified-prod-e2e, C2658329, p1-ecomm-prod-e2e, prod-e2e-rdc-dct, EC051
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2658329
  metadata:
    - name: scenarioId
      string: EC051 #"105, 106, 107"

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      - getTimestamp:
          asDate: false
          storeIn: timestamp


      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Signin
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.prod.zeekit.android.email
            - name: password
              string: us.data.prod.zeekit.android.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: us.data.search.zeekitItem

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem

      - executeFunction:
          name: unified.us.functions.item.validateZeekit

      - executeFunction:
          name: unified.us.functions.item.validateZeekitChooseMyModelScreen

      - executeFunction:
          name: unified.us.functions.item.validateZeekitModelUpdateScreen

      - executeFunction:
          name: unified.us.functions.item.validateZeekitEditModel

      - executeFunction:
          name: unified.us.functions.item.validateZeekitResetModel

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
