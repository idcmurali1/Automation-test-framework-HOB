general:
  tags: unified-prod-e2e, C2657303
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2657303
  metadata:
    - name: scenarioId
      string: EC001

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Accoount info
      - executeFunction:
          name: unified.us.functions.authentication.signInInfo
          params:
            - name: android.email
              string: us.data.prod.scanner.android.email
            - name: android.password
              string: us.data.prod.scanner.android.password
            - name: ios.email
              string: us.data.prod.glassScanner.ios.email
            - name: ios.password
              string: us.data.prod.glassScanner.ios.password

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${email}
            - name: password
              string: ${password}

      # clear cart  
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      
      # Navigate to scanner
      - executeFunction:
          name: unified.us.functions.home.goToScannerFromHome

      # Allow Camera Access
      - executeFunction:
          name: unified.us.functions.scanner.allowWouldYouLikeToAccessYourCameraOption

      # Validate Are you at the store bottom overlay
      - executeFunction:
          name: unified.us.functions.scanner.validateAreYouAtTheStoreBottomOverlay

      # Validate Are you get accurate prices bottom overlay
      - executeFunction:
          name: unified.us.functions.scanner.validateGetAccuratePriceBottomOverlay

      #Validate allow location
      - executeFunction:
          name: unified.us.functions.scanner.allowLocation

      # Validate Are you get shop smart with scanner bottom overlay
      - executeFunction:
          name: unified.us.functions.scanner.shopSmartWithScannerBottomOverlay

      # Enter barcode and verify
      - executeFunction:
          name: unified.us.functions.scanner.verifyAndEnterBarcodetext
          params:
            - name: barcode
              string: 041383090738 # 050946872902 # #073130004323

      - executeFunction:
          name: unified.us.functions.scanner.verifyScannerItemFound

          
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps