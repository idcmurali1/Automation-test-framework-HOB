general:
  tags: C2657301, unified-prod-e2e,  p2-ecomm-prod-e2e, EC040
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2657301
  metadata:
    - name: scenarioId
      string: EC040 #102

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main
    
      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in Account modified for Optimization
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: ios.email
              string: us.data.prod.flowStoreMaps.ios.email
            - name: ios.password
              string:  us.data.prod.flowStoreMaps.password
            - name: android.email
              string:  us.data.prod.flowStoreMaps.android.email
            - name: android.password
              string: us.data.prod.flowStoreMaps.password
      
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      # search and filter instore item and add item to cart - unScheduledPickupItem
      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: us.data.search.storeMapsScItem

      - executeFunction:
          name: unified.us.functions.inStorePickup.filter

      - sleep:
          duration: 2000

      # verify store maps on search result
      - executeFunction:
          name: unified.us.functions.storeMaps.mapView

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem

      # verify store maps on item page
      - executeFunction:
          name: unified.us.functions.storeMaps.itemPage.mapView

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      # # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      # # - log: 'R2_SUBFLOW_TRANSACTION'
      # # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

        # Go to book slot
      - executeFunction:
          name: unified.us.functions.selectBookingSlot
          params:
            - name: tab
              string: pickup
            - name: page
              string: cart
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 3

      # Verify cart
      - executeFunction:
          name: unified.us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Pickup

      # Go to checkout
      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

      # Verify review order page
      - executeFunction:
          name: unified.us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Pickup

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
