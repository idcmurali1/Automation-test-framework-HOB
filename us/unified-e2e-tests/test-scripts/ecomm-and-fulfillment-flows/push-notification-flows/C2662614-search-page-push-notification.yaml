general:
  tags: C2662614, prod-e2e-real-device
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2662614

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PUSH_NOTIFICATION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      - executeFunction:
          name: unified.us.functions.utils.restartapp

      - executeFunction:
          name: unified.us.functions.utils.prod.fetchCustomerId
          params:
            - name: email
              string: us.data.prod.flow067c.email

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome
          params:
            - name: allowNotifications
              string: true

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.prod.flow067c.email
            - name: password
              string: us.data.prod.flow067c.password

      # Dismiss the Autofill popup
      - executeFunction:
          name: unified.us.functions.global.onboarding.smartLock.DismissNoneOfTheAbove

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      # Send a push notification
      - callAPI:
          url: http://notifications-mobile.glb.prod.walmart.com/business/WMT1H/customers/$customerAccountId/push/new
          mediaType: application/json
          requestBody: '{"body": "Your search results for speakers", "title": "Your search results", "url": "walmart://search/?cat_id=0&query=speakers"}'
          header:
            - key: apiKey
              value: 48b2c607-08cf-4ce4-aeee-070571d75244
            - key: Cache-Control
              value: no-cache
          requestMethod: POST
          wait: 5000
          verifyResponseCode: 202
      - sleep:
          duration: 10000    
      - enableMobileWifiAndData:  true   

      # Open Push notification
      - openNotifications: true
      - verifyIdentifier:
          present:
            - identifier: Your search results
      - click: 
          identifier: Your search results

      # Validate the search page
      - executeFunction:
          name: unified.us.functions.search.closeHowDoYouWantYourOrderBottomTray

      # Close Bottom sheet
      - executeFunction:
          name: unified.us.functions.home.closeWPlusPromotionPopUpIfDisplayed     
          
      - verifyIdentifier:
          text:
            - identifier: us.mappings.search.filterfacet.appliedBrand
              contains: "speakers"
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps

