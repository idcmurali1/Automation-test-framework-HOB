general:
  tags: C2714063, p1-ecomm-teflon-e2e, unified-p1-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2714063
  metadata:
    - name: scenarioId
      string: EC141
      
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      # Get Environment and set platform values
      - executeFunction:
          name: unified.us.function.utils.getEnvironmentValueAndSetPlatformInfo
  
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'VIRTUAL_PACK_CHECKOUT FLOW'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:

      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.authentication.signInInfo
          params:
            - name: android.email
              string: us.data.teflon.flowvpcsubs.android.email
            - name: android.password
              string: us.data.teflon.flowvpcsubs.android.password
            - name: ios.email
              string: us.data.teflon.flowvpcsubs.ios.email
            - name: ios.password
              string: us.data.teflon.flowvpcsub.ios.password

      # Astro clear cart
      - executeFunction:
          name: unified.us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ${email}

      # User signs in to the account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${email}
            - name: password
              string: ${password}

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      # Set store
      - executeFunction:
          name: unified.us.functions.home.changeStore
          params:
            - name: zipcode
              string: 95122

      - executeFunction:
          name: unified.us.functions.gic.expandIfCollapsed  

      # Deselect the selected pickup intent
      - executeFunction:
          name: unified.us.functions.gic.deselectFulfillment
          params:
            - name: option
              string: Pickup

      - executeFunction:
          name: unified.us.functions.gic.setFulfillment
          params:
            - name: option
              string: Delivery

      - executeFunction:
          name: unified.us.functions.gic.collapseIfExpanded

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.teflon.virtulapack.susb.item1

      # add item to the cart
      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.teflon.virtulapack.susb.item2

      # add item to the cart
      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.teflon.virtulapack.susb.item3

      # add item to the cart
      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.selectBookingSlot
          params:
            - name: tab
              string: delivery 
            - name: page
              string: cart
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 3

      # Proceed to checkout
      - executeFunction:
          name: unified.us.functions.cart.continueToCheckoutOrNewOrder

      - executeFunction:
          name: unified.us.functions.home.closeWPlusPromotionPopUpIfDisplayed   

      - executeFunction:
          name: unified.us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Delivery                  

      # Review the Order details
      - executeFunction:
          name: unified.us.functions.reviewOrder.chooseVPItem.substitutions

      - executeFunction:
          name: unified.us.functions.checkout.placeOrder

      - executeFunction:
          name: unified.us.functions.orderConfirmation.ratings 

      #Validate order confirmation page
      - executeFunction:
          name: unified.us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      - executeFunction:
            name: unified.us.functions.global.navigation.goToDeepLink
            params:
              - name: deepLinkUrl
                string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.orderDetails.editItems.VerifyVPSubsitutions

      - executeFunction:
            name: unified.us.functions.global.navigation.goToDeepLink
            params:
              - name: deepLinkUrl
                string: walmart://orders/$orderNo

      - executeFunction:
          name: unified.us.functions.orderDetails.VerifyVPSubsitutions

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
