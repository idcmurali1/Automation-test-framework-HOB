general:
  tags: C2664759, unified-prod-e2e, p1-ecomm-prod-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2664759
  metadata:
    - name: scenarioId
      string: 443, EC087
      
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo
  

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'VIRTUAL_PACK_CHECKOUT FLOW'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:

      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.prod.flowvpcprod.android.email
            - name: android.password
              string: us.data.prod.flowvpcprod.android.password
            - name: ios.email
              string: us.data.prod.flowvpcprod.ios.email
            - name: ios.password
              string: us.data.prod.flowvpcprod.ios.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping

      # Search the Virtual pack Item
      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: us.data.item.VPC.ItemNumber

      # Click First item in the search list
      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem

      # Select single pack item
      - executeFunction:
          name: unified.us.functions.item.selectVirtualPack
          params:
            - name: vpItemType
              string: single

      # add item to the cart
      - executeFunction:
          name: unified.us.functions.item.addItemToCart
      
      # Search the Virtual pack Item
      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: us.data.item.VPC.ItemNumber

      # Click First item in the search list
      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem

      # Select multi pack item
      - executeFunction:
          name: unified.us.functions.item.selectVirtualPack
          params:
            - name: vpItemType
              string: multi

      # add item to the cart
      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      #Click on the Cart Icon
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - sleep:
          duration: 1000

      # Verify the VP items added to the cart
      - executeFunction:
          name: unified.us.functions.cart.verifyVPItemsInCart

      # Add 2pack VP item to cart 
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.item.VPC.Item1

      - executeFunction:
          name: unified.us.functions.item.addItemToCart 

      # Add 2pack VP item to cart 
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.item.VPC.Item2  

      - executeFunction:
          name: unified.us.functions.item.addItemToCart 

      # Add 2pack VP item to cart 
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.item.VPC.Item3 

      - executeFunction:
          name: unified.us.functions.item.addItemToCart   

      #Click on the Cart Icon
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar          

      # Verify the MP-VP items added to the cart
      - executeFunction:
          name: unified.us.functions.cart.seeDetails

      # Verify cart
      - executeFunction:
          name: unified.us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping

      # Proceed to checkout
      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

      - executeFunction:
          name: unified.us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping                  

      - executeFunction:
          name: unified.us.functions.checkout.reviewOrderDetails.verifyVPItemDetails


      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
