         name: unified.us.functions.search.searchItem
         params:
           - name: searchTerm
             string: us.data.prod.item.eachWeightItem 

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem
          params:
            - name: subFilter
              string: cost by weight

     # Add item to cart
      - executeFunction:
          name: unified.us.functions.item.addItemToCart

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.selectBookingSlot
          params:
            - name: tab
              string: pickup
            - name: page
              string: cart
            - name: slotDay
              string: tomorrow


      # Verify cart page
      - executeFunction:
          name: unified.us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Pickup
            - name: altFulfillmentText
              string: pickup
    
      - executeFunction:
          name: unified.us.functions.cart.itemWithWeight.verifyCard

      # Go to checkout
      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

      - executeFunction:
          name: unified.us.functions.myItems.checkout.reviewOrder.verifyCard 
          params:
            - name: fulfillmentText
              string: Curbside pickup #Curbside pickup
            - name: altFulfillmentText
              string: Pickup

