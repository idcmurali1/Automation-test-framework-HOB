general:
  tags: # C2659248, unified-prod-e2e, prod-e2e, p2-ecomm-prod-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2659248
  metadata:
    - name: scenarioId
      string: 347

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.prod.android.flow175.email
            - name: android.password
              string: us.data.prod.android.flow175.password
            - name: ios.email
              string: us.data.prod.ios.flow175.email
            - name: ios.password
              string: us.data.prod.ios.flow175.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome
    # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

    # Remove items from cart

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

     # search for item
      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: chicken

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem

     # Add item to cart

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

     # Navigate to cart and verify Items on Cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      # Book slot
      - executeFunction:
          name: unified.us.functions.selectBookingSlotSkipIfNotRequired
          params:
            - name: tab
              string: Pickup
            - name: page
              string: cart
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 3

      - executeFunction:
          name: unified.us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Pickup
            - name: altFulfillmentText
              string: Pickup

      # Continue to checkout
      - executeFunction:
          name: unified.us.functions.cart.continueToCheckoutOrNewOrder

      # Review order details
      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: listOfExpectedFulfilment
              string: Pickup
            - name: reviewOrder
              string: true

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps