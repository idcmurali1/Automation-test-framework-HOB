general:
  tags:  unified-prod-e2e, C2659245-unified, p1-ecomm-prod-e2e
  inherit:
    filesRunAll:
      - errors-helpers.yaml
  testCaseId: C2659245
  metadata:
    - name: scenarioId
      string: 340, RT012

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

          # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.prod.gicUser2.android.email
            - name: android.password
              string: us.data.prod.gicUser2.android.password
            - name: ios.email
              string: us.data.prod.gicUser1.ios.email
            - name: ios.password
              string: us.data.prod.gicUser1.ios.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

          # Set Store
      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
            - name: store
              string: 32144
            - name: storeName
              string: San Jose Supercenter

      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: Clay Kids

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping

      - executeFunction:
          name: unified.us.functions.search.applyGiftFilter

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem

      - executeFunction:
          name: unified.us.functions.item.verifyReturnDetailsLink #verifyReturnDetailsLink

      - executeFunction:
          name: unified.us.functions.item.verifyGiftEligibleLearnMoreLink

      - executeFunction:
          name: unified.us.functions.item.verifyReviewsScreenAndSubmitReview

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
