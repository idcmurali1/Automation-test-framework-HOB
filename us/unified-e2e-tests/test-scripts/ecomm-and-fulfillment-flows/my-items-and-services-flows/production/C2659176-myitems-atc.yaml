# This test cannot be executed in Prod
# Account requires actual items on My Items page, items show up only when orders are delivered to the customer

general:
  tags: #unified-prod-e2e , C2659176
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2659176
  metadata:
    - name: scenarioId
      string: 98, EC047

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo
          
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      #Navigate to MyItems Page
      - executeFunction:
          name: unified.us.functions.global.navigation.goToMyItemsFromTabBar

      - executeFunction:
          name: unified.us.functions.myItems.verifyGuestMyItem

      #Click SignIn from Myitems page
      - executeFunction:
          name: unified.us.functions.myItems.clickSignInButton

      # Accoount info
      - executeFunction:
          name: unified.us.functions.authentication.signInInfo
          params:
            - name: android.email
              string: us.data.prod.myitemsEmpty.newUser.android.email
            - name: android.password
              string: us.data.android.prod.password.myitems.newUser
            - name: ios.email
              string: us.data.prod.myitemsEmpty.newUser.ios.email
            - name: ios.password
              string: us.data.ios.prod.password.myitems.newUser

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${email}
            - name: password
              string: ${password}
    
      - executeFunction:
          name: unified.us.functions.global.navigation.goToMyItemsFromTabBar

        
      #checking new user myitems message
      - executeFunction:
          name: unified.us.functions.myItems.verifyNewUserMyItem
        
      - executeFunction:
          name: unified.us.functions.global.navigation.goToAccountFromTabBar

      #signout from new user
      - executeFunction:
          name: unified.us.functions.account.signOutAccount

      - executeFunction:
          name: unified.us.functions.global.navigation.goToMyItemsFromTabBar

      - executeFunction:
          name: unified.us.functions.myItems.clickSignInButton


      # Accoount info
      - executeFunction:
          name: unified.us.functions.authentication.signInInfo
          params:
            - name: android.email
              string: us.data.prod.myitems.DefaultUser.android.email
            - name: android.password
              string: us.data.android.prod.password.myitems.DefaultUser
            - name: ios.email
              string: us.data.prod.myitems.DefaultUser.ios.email
            - name: ios.password
              string: us.data.ios.prod.password.myitems.DefaultUser

      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${email}
            - name: password
              string: ${password}
    

      - executeFunction:
          name: unified.us.functions.home.closeWPlusPromotionPopUpIfDisplayed 

    # Remove Cart itemss
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
              - name: store
                string: data.storeId
              - name: storeName
                string: data.storeName

      - executeFunction:
          name: unified.us.functions.global.navigation.goToMyItemsFromTabBar

      - executeFunction:
          name: unified.us.functions.myItems.verifyPage

      - executeFunction:
          name: unified.us.functions.myItems.clickOnFirstItem
       
      - executeFunction:
          name: unified.us.functions.item.boughtBefore.verifyPresent

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar  

      - executeFunction:
          name: unified.us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: us.data.fulfillment.pickup 

      # Verify cart
      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: listOfExpectedFulfilment
              string: us.data.fulfillment.pickup  
            - name: cart
              string: true

      # Go to checkout
      - executeFunction:
          name: unified.us.functions.selectBookingSlot
          params:
            - name: tab
              string: pickup
            - name: page
              string: cart
            - name: slotDay
              string: tomorrow              

      # # Go to checkout
      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout


      # Verify review order page
      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: listOfExpectedFulfilment
              string: us.data.fulfillment.pickup
            - name: reviewOrder
              string: true

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
