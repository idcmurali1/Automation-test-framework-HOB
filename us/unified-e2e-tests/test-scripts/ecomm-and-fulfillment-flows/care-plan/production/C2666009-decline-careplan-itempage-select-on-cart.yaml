general:
  tags: C2666009, unified-prod-e2e, p2-ecomm-prod-e2e, EC028
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2666009
  metadata:
    - name: scenarioId
      string: EC028 

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_PRE_TRANSACTION"
    # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      #create new account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: ios.email
              string: us.data.prod.careplanwpp.ios.email
            - name: ios.password
              string: us.data.prod.careplanwpp.ios.password
            - name: android.email
              string: us.data.prod.android.careplan.cart.email
            - name: android.password
              string: us.data.prod.android.careplan.cart.password

      # Navigate to home page
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      # Navigate to cart and clear cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems
          
      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      # Add care plan items to cart
      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: TCL TV

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Delivery

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem

      - executeFunction:
          name: unified.us.functions.carePlans.validateAddOns

      # Add item to cart and Decline Coverage using decline button
      - executeFunction:
          name: unified.us.functions.item.addItemToCartAndDeclineProtectionCoverage

      # Search for Second Item
      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: Hisense TV
      
      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem

      - executeFunction:
          name: unified.us.functions.carePlans.validateAddOns

      # Add Second item to cart and Decline Coverage using close button
      - executeFunction:
          name: unified.us.functions.item.addItemToCartAndDeclineProtectionCoverage
          params:
            - name: declineUsing
              string: closeButton

      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      # - log: 'R2_SUBFLOW_TRANSACTION'
      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
     
      # Go to cart and verify care plus 
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.function.carePlans.viewDetailsPlan

      - executeFunction:
          name: unified.us.function.carePlans.viewDetailsExpertHelp

      # Validate and Select the ad-ons on Cart page
      - executeFunction:
          name: unified.us.functions.carePlans.selectAddOns

      # Book the slot 
      - executeFunction:
          name: unified.us.functions.selectBookingSlot
          params:
            - name: tab
              string: delivery
            - name: page
              string: cart
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 3
            - name: optimize
              string: true

      # Continue to checkout
      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

      # Verify care plus addons
      - executeFunction:
          name: unified.us.functions.carePlans.verifyWhetherCarePlansSelected

      # Driver percentage tip validation
      - executeFunction:
          name: unified.us.functions.tippingAndFeedback.driverTipAmountVerification.on.orderReviewPage
          params:
            - name: custTip
              string: true
            - name: custTipAmount
              string: 10

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
