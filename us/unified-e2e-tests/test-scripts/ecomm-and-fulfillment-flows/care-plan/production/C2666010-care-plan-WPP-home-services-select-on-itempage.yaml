general:
  tags: C2666010, unified-prod-e2e, p1-ecomm-prod-e2e, EC027, EC064
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2666010
  metadata:
    - name: scenarioId
      string: 'EC064, EC027' # "82"

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_PRE_TRANSACTION"
    # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      #create new account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.prod.careplanwpp.android.email
            - name: android.password
              string: us.data.prod.careplanwpp.android.password
            - name: ios.email
              string: us.data.prod.careplan.ios.email
            - name: ios.password
              string: us.data.prod.careplan.ios.password

      # Navigate to home page
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      # Navigate to cart and clear cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems
          
      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation
     
      # # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      # # - log: 'R2_SUBFLOW_TRANSACTION'
      # # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Add care plan items to cart
      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: Tv

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem

      - executeFunction:
          name: unified.us.functions.carePlans.validateAddOns
         
      - executeFunction:
          name: unified.us.functions.carePlans.selectAddOns

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: samsung mobiles

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem

      - executeFunction:
          name: unified.us.functions.item.validateAndClickAddToCartButton

      - executeFunction:
          name: unified.us.functions.carePlans.addProtectionPlanFromPACScreen

      # #Day 0 Apple Free offers commented for Prod now - these are seasonal promotions and item specific. Will be uncommented when available in Prod

      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: Apple iPhone

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem
          params:
            - name: noAds
              string: true

      - executeFunction:
          name: unified.us.functions.carePlans.applefreeoffers.validateOffers

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.applefreeoffers.CartvalidateOffers

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.carePlans.verifyCarePlansSelectedInCart

      - executeFunction:
          name: unified.us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: shipping 

      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

      - executeFunction:
          name: unified.us.functions.carePlans.verifyWhetherCarePlansSelected

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
