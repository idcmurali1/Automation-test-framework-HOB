general:
  tags: C2657152,  unified-prod-e2e, prod-e2e-dct, p1-ecomm-prod-e2e, prod-e2e-sim-dct, EC007 #prod-e2e-rdc-dct  #prod-e2e-dct
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2657152
  metadata:
    - name: scenarioId
      string: EC007 #8

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

    # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

    # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

    # Sign in with Existing account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.prod.flow006.android.email
            - name: android.password
              string: us.data.prod.flow003a.android.password
            - name: ios.email
              string: us.data.prod.flow006.ios.email
            - name: ios.password
              string: us.data.prod.flow006.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

    # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      #Add UnScheduled Pickup
      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: chocolate

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Pickup

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: tshirt

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      #Add FC item
      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: refrigerator

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      #Add 3P item
      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: color swell-drying clay for kids

      - executeFunction:
          name: unified.us.functions.search.applyRetailerFilter
          params:
            - name: option
              string: Marketplace-Sellers-fulfilled-by-Walmart

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem

      - executeFunction:
          name: unified.us.functions.reviewSellerInfo.thenAdd.marketplaceItem

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: pickup

      - executeFunction:
          name: unified.us.functions.selectBookingSlotSkipIfNotRequired
          params:
            - name: tab
              string: pickup
            - name: page
              string: cart
            - name: timeSlot
              string: unscheduled

      - executeFunction:
          name: unified.us.functions.cart.seeDetails

      - executeFunction:
          name: unified.us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Pickup
            - name: altFulfillmentText
              string: pickup

      - executeFunction:
          name: unified.us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping

      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

      # Verify review order
      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: reviewOrder
              string: true
            - name: listOfExpectedFulfilment
              string: Pickup, Shipping

      # Enter mobile contact phone number
      - executeFunction:
          name: unified.us.functions.checkout.enterMobileContact
          params:
            - name: phoneNumber
              string: us.data.flow001.phoneNumber

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
