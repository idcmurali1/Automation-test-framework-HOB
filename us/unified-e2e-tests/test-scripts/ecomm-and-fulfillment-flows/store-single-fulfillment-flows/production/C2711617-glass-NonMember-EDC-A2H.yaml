general:
  tags: C2711617, p1-ecomm-prod-e2e, unified-prod-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2711617
  metadata:
    - name: scenarioId
      string: EC133

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo
          
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

       # Will take the user to the account menu from where the user can sign in to the app
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # User signs in to the account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.prod.edca2h.android.email
            - name: android.password
              string: us.data.prod.edca2h.android.password
            - name: ios.email
              string: us.data.prod.edca2h.ios.email
            - name: ios.password
              string: us.data.prod.edca2h.ios.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

     # Set store
      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
            - name: store
              string: 98007
            - name: storeOnly
              string: true
            - name: storeName
              string: Bellevue Neighborhood Market

      # Verifying the New Banner is displaying on the GIC , New Delivery Icon and 2 Hr Slot
      - executeFunction:
          name: unified.us.functions.home.newEDCBannerAndA2HSlot

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Pickup
     
      - executeFunction:
         name: us.functions.gic.collapseIfExpanded

      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: Milk

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem
          params:
            - name: excludeSponsored
              string: true

      # Item page check the New Icon available on the delivery
      - executeFunction:
          name: unified.us.functions.item.verifyNewDeliveryIcon

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      # Verify EDC Banner 
      - executeFunction:
          name: unified.us.functions.cart.EDCBanner

      # Verifying the a2h slots in cart page
      - executeFunction:
          name: unified.us.functions.cart.verifyA2HSlot
          params:
            - name: page
              string: cart

      - executeFunction:
          name: unified.us.functions.selectBookingSlot
          params:
            - name: tab
              string: delivery
            - name: page
              string: cart
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 3

      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout


      # Verifying the 2 hr selected slot in Review Order Screen
      - executeFunction:
          name: unified.us.functions.cart.verifyA2HSlot
          params:
            - name: page
              string: review order

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
