general:
  tags: C2644785, unified-prod-e2e, p1-ecomm-prod-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2644785
  metadata:
    - name: scenarioId
      string: 1, EC002

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in Account modified for Optimization
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: ios.email
              string: us.data.prod.flow001.ios.email.C2644785
            - name: ios.password
              string: us.data.prod.flow001.password.C2644785
            - name: android.email
              string: us.data.prod.flow001.android.email
            - name: android.password
              string: us.data.and.prod.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
              - name: store
                string: 95035
              - name: storeName
                string: Milpitas Supercenter

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Pickup

      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: us.data.and785.prod.item

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: pickup
 
      - executeFunction:
          name: unified.us.functions.selectBookingSlot
          params:
            - name: tab
              string: pickup
            - name: page
              string: cart
            - name: timeSlot
              string: unscheduled

      # Verify cart page
      - executeFunction:
          name: unified.us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: us.data.fulfillment.pickup
            - name: unscheduled
              string: true

      # Go to checkout
      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

      - executeFunction:
          name: unified.us.functions.reviewOrder.verifyBagFieldAndBagFeeForDelivery

      # Verify review order page
      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: listOfExpectedFulfilment
              string: Pickup
            - name: reviewOrder
              string: true
            - name: unscheduled
              string: true
          
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
