general:
  tags: unified-p2-ecomm-teflon-e2e, C2704078
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2704078

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: e2e.teflon.flow.040.android.${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$

      # Creating a non-member account
      - executeFunction:
          name: unified.us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.visionFlow.createAccountPayload

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: android.email
              string: ${customerEmail}
            - name: password
              string: $password
            - name: ios.email
              string: ${customerEmail}
            - name: password
              string: $password


     # Navigate to home
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

     # Set store
      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter     
      
      - executeFunction:
         name: unified.us.functions.gic.expandIfCollapsed

      # Unscheduled Delivery GIC updated
      - executeFunction:
          name: unified.us.functions.gic.setFulfillment
          params:
            - name: option
              string: Shipping     
    

      - executeFunction:
          name: unified.us.functions.gic.collapseIfExpanded               

      - executeFunction:
          name: unified.us.functions.utils.fetchFromDataList 
          params:
            - name: email
              string: ${customerEmail}    
            - name: itemType
              string: STORE_SCHEDULED_DELIVERY
            - name: itemList
              string: ebtItemArray
            - name: storeId
              string: 32144  
      - storeIn:
          key: item
          value: $itemFetched

      # #Add items to cart using deeplink
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://item/$item 

      # Adding an item to the cart
      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      # Navigating to Cart screeen
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      # Verify the non-subscribed Item, 'Set up subscription' screen validations
      - executeFunction:
          name: unified.us.functions.cart.SetUpSubscriptionScreenValidationsForSubscribedAndSubEligibleItems

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Delivery  

      # Add another item which is a subscription eligible one
      - executeFunction:
          name: unified.us.functions.item.deepLink.checkItemAvailable
          params:
            - name: itemArray
              string: ebtItemArray

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

    # Navigating to Cart screeen
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar                  

    #  Selecting Delivery Slots on Cart screen to make scheduled delivery order
      - executeFunction:
          name: unified.us.functions.selectBookingSlot
          params:
            - name: page
              string: cart
            - name: tab
              string: delivery    
            - name: slotDay
              string: dayAfter 
            - name: slotIndex
              string: 2     

      - executeFunction:
         name: unified.us.functions.cart.continueToCheckoutOrNewOrder

      # Verify Review Order Screen
      - executeFunction:
          name: unified.us.functions.reviewOrder.SubAndOTPItemsValidations


      - executeFunction:
          name: unified.us.functions.checkout.placeOrder
 
     # Order Confirmation Screen
      - executeFunction:
          name: unified.us.functions.orderConfirmation.getOrderNumber
      
      - storeIn:                                                   
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
