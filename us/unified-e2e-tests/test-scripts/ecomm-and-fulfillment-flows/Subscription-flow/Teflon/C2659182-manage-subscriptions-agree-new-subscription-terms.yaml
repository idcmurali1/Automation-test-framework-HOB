general:
  tags: unified-p2-ecomm-teflon-e2e, C2659182
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2659182
  metadata:
    - name: scenarioId
      string: EC088
      
scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values and Setting Platform
      - executeFunction:
          name: unified.us.function.utils.getEnvironmentValueAndSetPlatformInfo       

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Astro clear cart
      - executeFunction:
          name: unified.us.functions.utils.astro.clearCart
          params:
            - name: email
              string: us.data.nonmember.subs.ftc.email

  - name: Main
    flow:
      - log: Start Main         

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # User signs in to the account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
          - name: email
            string: us.data.nonmember.subs.ftc.email
          - name: password
            string: us.data.nonmember.subs.ftc.password 

     # Navigate to home
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

     # Set store
      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter                  

      #Adding validation for Subs FTC initiative

       # Subscription eligible item
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://ip/2931930047
              
      #Subscription from item page - basket enrollment
      - executeFunction:
          name: unified.us.functions.item.setUpsubscription

      # Go to Account
      - executeFunction:
          name: unified.us.functions.global.navigation.toTab
          params:
            - name: tabName
              string: Account        

      - executeFunction:
          name: unified.us.functions.home.closeWPlusPromotionPopUpIfDisplayed                

     # Navigate to Subscription page on Account
      - executeFunction:
          name: unified.us.functions.account.navigateToSubscriptionPage

      - sleep:
          duration: 5000

     # Navigate to Item Subscription page
      - executeFunction:
          name: unified.us.functions.subs.selectSubscribedItem   

      # Edit Existing Subscription
      - executeFunction:
          name: unified.us.functions.subs.editExistingSubscriptionNewUI

      # Edit Existing Subscription frequency
      - executeFunction:
          name: unified.us.functions.subs.editFrequencySelection

      - log: "Updated the existing Subscription and Saved it successfully!!!"

      - storeIn:                                                   
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps