general:
  tags: C2662534, unified-p1-ecomm-prod-e2e, unified-prod-e2e, PV006
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2662534
  metadata:
    - name: scenarioId
      string: PV005
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: ios.email
              string: us.data.prod.flow.sparkDonation.ios.email
            - name: ios.password
              string: us.data.prod.flow.sparkDonation.password
            - name: android.email
              string: us.data.prod.sparkdonation.android.email
            - name: android.password
              string: us.data.prod.sparkdonation.android.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
            - name: store
              string: 80212

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: TV

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem
          params:
            - name: excludeSponsored
              string: true

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: shipping

       # Go to checkout
      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

      # Verify review order
      - executeFunction:
          name: unified.us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping

      # Validate CO retail delivery fee charges on review order page
      - executeFunction:
          name: unified.us.functions.reviewOrder.verifyCORetailDeliveryFeeChargedonreviewOrder

      - executeFunction:
          name: unified.us.functions.checkout.reviewOrder.verifyRoundupandDonate   

      - executeFunction:
         name: unified.us.functions.utils.getStoreInAttribute   

     # Fetch estimated total before clicking on donation checkout & store in variable estimatedTotalBefore
      - executeFunction:
          name: unified.us.functions.utils.fetchAmountDisplayed
          params:
            - name: identifier
              string: us.mappings.reviewOrder.estimateTotalAmount
            - name: attribute
              string: ${attribute}
            - name: delimeter
              string: '$'

      - storeIn:
          key: estimatedTotalBefore
          value: ${amountValue}

      # Select donation checkout
      - executeFunction:
          name: unified.us.functions.checkout.donationCheckoutSelection
          params:
            - name: donation
              string: select

      # After donation is selected, fetch estimated total again
      - executeFunction:
          name: unified.us.functions.utils.fetchAmountDisplayed
          params:
            - name: identifier
              string: us.mappings.reviewOrder.estimateTotalAmount
            - name: attribute
              string: ${attribute}
            - name: delimeter
              string: '$'        

      - executeFunction:
          name: unified.us.functions.checkout.validateDonationRoundOffCheck

# unselect donation checkout
      - executeFunction:
          name: unified.us.functions.checkout.donationCheckoutSelection
          params:
            - name: donation
              string: unselect

# Fetch estimated total amount after unselecting donation checkout
      - executeFunction:
          name: unified.us.functions.utils.fetchAmountDisplayed
          params:
            - name: identifier
              string: us.mappings.reviewOrder.estimateTotalAmount
            - name: attribute
              string: ${attribute}
            - name: delimeter
              string: '$'

# Validate if estimated total amount is reverted to old value after donation checkbox is unselected
      - executeFunction:
          name: unified.us.functions.checkout.validateEstimatedTotalPreviousValue

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
