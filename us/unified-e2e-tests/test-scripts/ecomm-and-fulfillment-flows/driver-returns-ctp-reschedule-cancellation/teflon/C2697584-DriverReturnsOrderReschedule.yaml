general:
  tags: C2697584, FF006, unified-teflon-e2e, unified-p1-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2697584
  metadata:
    - name: scenarioId
      string: FF006 #"383"

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values and Setting Platform
      - executeFunction:
          name: unified.us.function.utils.getEnvironmentValueAndSetPlatformInfo   

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: unified.us.functions.authentication.signInInfo
          params:
            - name: ios.email
              string: us.data.driverReturn.ios.email
            - name: ios.password
              string: us.data.driverReturn.ios.password
            - name: android.email
              string: us.data.driverReturn.android.email
            - name: android.password
              string: us.data.driverReturn.android.password
      
      - executeFunction:
          name: unified.us.functions.utils.fetchItemAndValidate
          params:
            - name: itemType
              string: STORE_SCHEDULED_DELIVERY
            - name: storeId
              string: 32144
            - name: action
              string: FetchAndValidateOrderMovment
            - name: orderStatus
              string: PO Out for Delivery
            - name: emailId
              string: ${email}
            - name: itemFilter
              string: subscriptions
            - name: getOrderId
              string: true

      - log: order Succefully created $orderNo

  - name: Main
    flow:
      - log: Start Main

      #Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Will take the user to the account menu from where the user can sign in to the app
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # User signs in to the account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${email}
            - name: password
              string: ${password}

      - sleep:
          duration: 3000

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # Verify order status in order details page
      - executeFunction:
          name: unified.us.functions.orderDetails.ost.scheduledDelivery.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: Delivery from store
            - name: orderStatus
              string: On the way

      # Astro - Make order status to driver returned to store
      - executeFunction:
          name: unified.us.functions.utils.astro.triggerDriverreturnedstatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: STORE_SCHEDULED_DELIVERY
            - name: status
              string: Returned

      - sleep:
          duration: 3000

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: unified.us.functions.utils.getStoreInAttribute

      #Validate Reschedule, Convert to Pickup, Request cancellation options are being displayed in order details
      - executeFunction:
          name: unified.us.functions.orderDetails.verifycustomerchoiceondriverreturns
          params:
            - name: attribute
              string: ${attribute}

      #Select Pickup option for  driver return order inorder to Conver to Pickup
      - click:
          identifier: us.mappings.orderDetails.customeroptionreschedule
      - sleep:
          duration: 5000          
      - executeFunction:
          name: unified.us.functions.reserveSlot.scheduledDelivery.bookSlot
      - sleep:
          duration: 10000
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # Payment clarity ledger when order is converted to pickup with "Order detail edited" showing on ledger
      - executeFunction:
          name: unified.us.functions.orderDetails.clickChargeHistoryPage
          params:
            - name: attribute
              string: ${attribute}

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
