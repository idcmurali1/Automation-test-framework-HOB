general:
  tags: C2707355, unified-p1-ecomm-teflon-e2e, unified-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2707355
  metadata:
    - name: scenarioId
      string: EC089

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values and Setting Platform
      - executeFunction:
          name: unified.us.function.utils.getEnvironmentValueAndSetPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

    # Sign in
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.sparkShopper.driverReturn.android.email
            - name: android.password
              string: us.data.sparkShopper.driverReturn.password
            - name: ios.email
              string: us.data.sparkShopper.driverReturn.ios.email
            - name: ios.password
              string: us.data.sparkShopper.driverReturn.password
          
      # Fetch stock available items using fetch API
      - executeFunction:
          name: unified.us.functions.utils.fetchFulcrumAvailableItem
          params:
            - name: itemType
              string: STORE_SCHEDULED_DELIVERY
            - name: storeId
              string: 32144 

      - storeIn:
          key: item1
          value: $itemFetched

#***************************************************************************************************************
 # Astro - Create order
#***************************************************************************************************************

      - executeFunction:
          name: unified.us.functions.utils.astro.createOrder
          params:
            - name: payload
              string: us.data.sparkShopper.driverReturn.createOrderPayload

      - executeFunction:
          name: unified.us.functions.utils.astro.getOrderStatus

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - sleep:
          duration : 3000
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # Astro - Move order status to Out for delivery                   
      - executeFunction:
          name: unified.us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: STORE_SCHEDULED_DELIVERY
            - name: status
              string: PO Out for Delivery                

      - sleep:
          duration : 3000

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # Verify order status in order details page
      - executeFunction:
          name: unified.us.functions.orderDetails.ost.scheduledDelivery.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: Delivery from store
            - name: orderStatus
              string: On the way

     # Astro - Move order status to driver returned to store 
      - executeFunction:
          name: unified.us.functions.utils.astro.triggerDriverReturnInitiatedStatus
          params:
            - name: orderNo
              string: $orderNo
            - name: orderType
              string: STORE_SCHEDULED_DELIVERY
            - name: status
              string: Return Initiated

      - sleep:
          duration : 3000

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo 

      - sleep:
          duration : 5000

     # Validate Reschedule, Convert to Pickup, Request cancellation options are being displayed on ODP
      - executeFunction:
           name: unified.us.functions.orderDetails.sparkShopper.verifyCustomerChoiceOnDriverReturns

      - if:
          condition: ${platform} == 'Android'
          then:
            #order cancellation in odp page      
            - executeFunction:
                name: unified.us.functions.cancel.order
            - sleep:
                duration : 6000
      - if:
          condition: ${platform} == 'iOS'
          then:
            # Select reschedule option for  driver return order 
            - executeFunction:
                name: unified.us.functions.orderDetails.sparkShopperDriverReturns.selectCTA 
                params:
                  - name: option
                    string: Cancel           
            - sleep:
                duration : 10000

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo     

      # Verify order status in order details page
      - executeFunction:
          name: unified.us.functions.orderDetails.ost.scheduledDelivery.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: Delivery from store
            - name: orderStatus
              string: Canceled                

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps 