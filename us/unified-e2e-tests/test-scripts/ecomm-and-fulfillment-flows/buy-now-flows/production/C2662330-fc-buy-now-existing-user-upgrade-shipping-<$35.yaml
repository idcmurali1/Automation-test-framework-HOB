general:
  tags: unified-prod-e2e, C2662330, p1-ecomm-prod-e2e, prod-e2e-sim-dct, prod-e2e-rdc-dct, p1-spanish-prod-e2e , EC016 #prod-e2e-dct
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2662330
  metadata:
    - name: scenarioId
      string: EC016 #34

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo    
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

       # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.prod.buynow.android.email
            - name: android.password
              string: us.data.prod.buynow.android.pwd
            - name: ios.email
              string: us.data.prod.buynow.ios.email
            - name: ios.password
              string: us.data.prod.buynow.ios.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.removeAllCartItems

      - executeFunction:
          name: us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping

      # Adding items to cart
      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: us.data.prod.shippingupgrade.itemId              

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem

      - executeFunction:
          name: unified.us.functions.buyNow.existingUser.overlay

      - executeFunction:
          name: unified.us.functions.buyNow.existingUser.upgradeShippingAndVerifyFields

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
