general:
  tags: C2657256, EC030, unified-p1-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2657256
  metadata:
    - name: scenarioId
      string: EC030  

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      #Get Environment Values and Setting Platform
      - executeFunction:
          name: unified.us.function.utils.getEnvironmentValueAndSetPlatformInfo

      # Astro - Clear cart
      - if: 
          condition: ${platform} == 'Android'
          then:        
            - executeFunction:
                name: unified.us.functions.utils.astro.clearCart
                params:
                  - name: email
                    string: us.data.flow078.email

      - if: 
          condition: ${platform} == 'iOS'
          then:        
            - executeFunction:
                name: unified.us.functions.utils.astro.clearCart
                params:
                  - name: email
                    string: us.data.flow078.email.ios

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.flow078.email
            - name: android.password
              string: us.data.flow078.password
            - name: ios.email
              string: us.data.flow078.email.ios
            - name: ios.password
              string: us.data.flow078.password
      
      # Navigate and restart
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
              - name: store
                string: data.storeId
              - name: storeName
                string: data.storeName

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping


      - executeFunction:
          name:  unified.us.functions.utils.getSearchableItem #us.functions.utils.getSearchableItem us.functions.utils.fetchFulcrumAvailableItem , us.functions.utils.getSearchableItem
          params:
            - name: itemType
              string: FC_DELIVERY
            - name: store
              string: 32144
            - name: itemFilter
              string: lessThan35
            - name: itemSubFilter
              string: buynow
              
      - storeIn:
          key: item1
          value: $itemFetched

      # Add items to cart using deeplink
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://item/$item1

      #Tapping BuyNow and Apply Associate Discount
      - executeFunction:
          name: unified.us.functions.buyNow.associateDiscountPrompt.applyDiscount

      - executeFunction:
          name : unified.us.functions.buyNow.editCard.verifyBuyNowEligibility   
            
      - executeFunction:
          name : unified.us.functions.buyNow.editCard.navigateback  
          
      # Verify associate discount under Est Total Bottom sheet:
      - executeFunction:
          name: unified.us.functions.buyNow.estTotal.associateDiscount.buyNowEligibility.text

      #Placing order through buy now flow with CVV and Associate Discount
      - executeFunction:
          name: unified.us.functions.buyNow.placeOrder.buyNow.associateDiscount.eligibility
          params:
            - name: cvv
              string: us.data.flow078.creditCard.cvv

      # Deeplink into order details page
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # Assert Associate Discount on Order Details Page
      - executeFunction:
          name: unified.us.functions.orderDetails.AssociateDiscount

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps