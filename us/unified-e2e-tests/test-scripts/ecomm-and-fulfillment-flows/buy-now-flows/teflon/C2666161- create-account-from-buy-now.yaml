general:
  tags: C2666161, unified-teflon-e2e, unified-p0-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2666161
  metadata:
    - name: scenarioId
      string: RT011
      
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values and Setting Platform
      - executeFunction:
          name: unified.us.function.utils.getEnvironmentValueAndSetPlatformInfo
          
    # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
    # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    endTestOnFailure: true
    flow:

      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter
              - name: storeOnly
                string: true

      #Search on Buy Now item and click item in Search Results
      #Let it pass thru item health from astro, Reach out to Krish or astro team
      - executeFunction:
          name: unified.us.functions.utils.fetchFulcrumAvailableItem # us.functions.utils.getSearchableItem us.functions.utils.fetchFulcrumAvailableItem
          params:
            - name: itemType
              string: FC_DELIVERY
            - name: store
              string: 32144
            - name: itemFilter
              string: buynow

      - storeIn:
          key: item1
          value: $itemFetched

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://item/$item1

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Create account from buy now
      - executeFunction:
            name: unified.us.functions.buyNow.newUser.overlay.createNewAccount
            params:
              - name: email
                string: us.data.flow028.email
              - name: password
                string: us.data.flow028.password       

      #Add delivery address through buy now flow
      - executeFunction:
          name: unified.us.functions.deliveryAddress.addAddress
          params:
            - name: addAddressForBuyNowFlow
              string: true
            - name: firstName
              string: us.data.flow028.firstName
            - name: lastName
              string: us.data.flow028.lastName
            - name: streetAddress
              string: us.data.flow028.streetAddress
            - name: city
              string: us.data.flow028.city
            - name: state
              string: us.data.flow028.state
            - name: zipcode
              string: us.data.flow028.zipcode
            - name: phoneNumber
              string: us.data.flow028.phoneNumber

      #Add payment method through buy now flow
      - executeFunction:
            name: unified.us.functions.account.paymentMethod.addCardDetailsAndAddress
            params:
              - name: addpaymentForBuyNowFlow
                string: true
              - name: number
                string: us.data.flow054.payment.creditCard
              - name: firstName
                string: us.data.flow028.firstName
              - name: lastName
                string: us.data.flow028.lastName
              - name: expirationYear
                string: us.data.flow005.payment.expiration
              - name: cvv
                string: us.data.flow005.payment.cvv
              - name: phoneNumber
                string: us.data.flow028.phoneNumber
     # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: unified.functions.buynow.guestUser.placeOrder

      # Validate order confirmation page
      - executeFunction:
          name: unified.functions.buyNow.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
