general:
  tags: C2657647, unified-teflon-e2e, unified-p1-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2657647
  metadata:
    - name: scenarioId
      string: EC001

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn 
      
      - if:
          condition: ${env} == 'production'
          then:
            - executeFunction:
                name: unified.us.functions.authentication.signInInfo
                params:
                  - name: android.email
                    string: us.data.prod.pharmacy.android.account
                  - name: android.password
                    string: us.data.prod.pharmacy.android.password
                  - name: ios.email
                    string: us.data.prod.pharmacy.ios.account
                  - name: ios.password
                    string: us.data.prod.pharmacy.ios.password
      - if:
          condition: ${env} == 'teflon'
          then:
            - executeFunction:
                name: unified.us.functions.authentication.signInInfo
                params:
                  - name: android.email
                    string: endtoend.autopharma@proton.me
                  - name: android.password
                    string: Automated@1
                  - name: ios.email
                    string: endtoend.autopharma@proton.me
                  - name: ios.password
                    string: Automated@1

      # Sign in with default account 
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${email}
            - name: password
              string: ${password}

      - executeFunction:
          name: unified.us.functions.global.navigation.goToServicesFromTabBar

      - executeFunction:
          name: unified.us.functions.services.naviagteToServices
          params:
            - name: servicesName
              string: Pharmacy

      - executeFunction:
          name: unified.us.function.services.pharmacy.verifyPin
      
      - if:
          condition: ${platform} == 'Android'
          then:
              - executeFunction:
                  name: us.function.services.pharmacy.acceptingPharmacyPrivacyPolicy

      - if:
          condition: ${env} == 'teflon'
          then:
            - executeFunction:
                name: unified.us.functions.services.pharmacy.page

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps