general:
  tags: C2657543, unified-p1-ecomm-teflon-e2e, unified-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2657543   
  metadata:
    - name: scenarioId
      string: EC104

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
        #Get Environment Values and Setting Platform
      - executeFunction:
          name: unified.us.function.utils.getEnvironmentValueAndSetPlatformInfo 

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: ios.email
              string: us.data.teflon.pharmacy.placeOrderWithOneRx.ios.email  
            - name: ios.password
              string: us.data.teflon.pharmacy.placeOrderWithOneRx.ios.password
            - name: android.email
              string: us.data.pharmacy.email
            - name: android.password
              string: us.data.pharmacy.password

      - executeFunction:
          name: unified.us.functions.global.navigation.goToServicesFromTabBar

      - executeFunction:
          name: unified.us.functions.services.naviagteToServices
          params:
            - name: servicesName
              string: Pharmacy

      - executeFunction:
          name: unified.us.function.services.pharmacy.verifyPin

      - executeFunction:
          name: unified.us.functions.services.pharmacy.pharmacyPageTopValidation

      - executeFunction:
          name: unified.us.function.services.pharmacy.myPrescriptions

      - executeFunction:
          name: unified.us.function.services.pharmacy.myPrescriptions.details
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps   