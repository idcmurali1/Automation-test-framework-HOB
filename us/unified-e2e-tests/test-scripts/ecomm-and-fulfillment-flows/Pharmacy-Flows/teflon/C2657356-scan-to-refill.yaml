general:
  tags: C2657356, unified-teflon-e2e, unified-p1-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2657356
  metadata:
    - name: scenarioId
      string: EC101

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.pharmacy.email
            - name: password
              string: us.data.pharmacy.password

      - executeFunction:
          name: unified.us.functions.global.navigation.goToServicesFromTabBar

      - executeFunction:
          name: unified.us.functions.services.naviagteToServices
          params:
            - name: servicesName
              string: Pharmacy

      - executeFunction:
          name: unified.us.function.services.pharmacy.verifyPin

      - sleep:
          duration: 5000

      - executeFunction:
          name: unified.us.function.services.pharmacy.scanToRefill

      - executeFunction:
          name: unified.us.functions.services.enterPrescriptionDetails

      - executeFunction:
          name: unified.us.function.services.pharmacy.refillPrescriptions

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
