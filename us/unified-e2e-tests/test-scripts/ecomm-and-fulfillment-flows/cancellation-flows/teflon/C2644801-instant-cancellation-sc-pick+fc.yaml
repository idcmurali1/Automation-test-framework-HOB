# Non-amendable
general:
  tags: C2644801, unified-teflon-e2e, unified-p0-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2644801
  metadata:
    - name: scenarioId
      string: EC015

scenarios:
  # Glass Mixed Order Cancel e2e Tests for FC Delivery+UD+SC-Scheduled-pickup
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values and Setting Platform
      - executeFunction:
          name: unified.us.function.utils.getEnvironmentValueAndSetPlatformInfo

      - executeFunction:
          name: unified.us.functions.authentication.signInInfo
          params:
            - name: android.email
              string: us.data.C2644801Andr.email
            - name: android.password
              string: us.data.C2644801Andr.password
            - name: ios.email
              string: us.data.C2644801iOS.email
            - name: ios.password
              string: us.data.C2644801iOS.password

      - executeFunction:
          name: unified.us.functions.utils.fetchItemAndValidate
          params:
            - name: itemType
              string: STORE_SCHEDULED_PICKUP
            - name: storeId
              string: 32144
            - name: action
              string: FetchItem
            - name: emailId
              string: ${email}

      - storeIn:
          key: item1
          value: $itemFetched

      - executeFunction:
          name: unified.us.functions.utils.fetchFromDataList
          params:
            - name: email
              string: ${email}
            - name: itemType
              string: FC_DELIVERY
            - name: itemList
              string: us.data.flow.item.instantcanel.itemLists    

      - storeIn:
          key: item2
          value: $itemFetched

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home and log in
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome 

      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${email}
            - name: password
              string: ${password}


      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.utils.astro.createOrder
          params:
            - name: payload
              string: us.data.cancel.android.createOrderPayload
            - name: skipOrderWait
              string: true

      # Deeplink into order details page
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # Includes steps of scrolling to the end of the screen to Cancel Order option, tapping on it, selecting the reason and then tapping on Request Cancel order button
      - executeFunction:
          name: unified.us.functions.cancel.orderItemsInstantCancel
          params:
            - name: cancelOrder
              string: true
            - name: reasonIndex
              string: 2

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
