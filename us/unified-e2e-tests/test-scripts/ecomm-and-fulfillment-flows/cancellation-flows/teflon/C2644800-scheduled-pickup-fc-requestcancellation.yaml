# Non-amendable
general:
  tags: C2644800, EC014, unified-p1-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2644800
  metadata:
    - name: scenarioId
      string: EC014 #18

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values and Setting Platform
      - executeFunction:
          name: unified.us.function.utils.getEnvironmentValueAndSetPlatformInfo

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - if:
          condition: ${env} == 'teflon'
          then:
            #Fetch stock available items using fetch API
            - executeFunction:
                name: unified.us.functions.utils.getSearchableItem
                params:
                  - name: source
                    string: astro
                  - name: itemType
                    string: STORE_SCHEDULED_PICKUP
                  - name: store
                    string: 32144                 
            - storeIn:
                key: item1
                value: $itemFetched

            # Fetch stock available items using fetch API
            - executeFunction:
                name: unified.us.functions.utils.getSearchableItem
                params:
                  - name: source
                    string: astro
                  - name: itemType
                    string: FC_DELIVERY
                  - name: store
                    string: 32144
                  - name: backupItem
                    string: 945213102
            - storeIn:
                key: item2
                value: $itemFetched

            - executeFunction:
                name: unified.us.functions.utils.astro.createOrder
                params:
                  - name: payload
                    string: us.data.flow014ca.nonAmendablePayload

  - name: Main
    flow:
      - log: Start Main

      #Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Will take the user to the account menu from where the user can sign in to the app
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      #Create new account using Astro API if env is teflon
      - if:
          condition: ${env} == 'teflon'
          then:
            - executeFunction:
                name: unified.us.functions.global.authentication.signInAccountWithParams
                params:
                  - name: ios.email
                    string: us.data.flow800.email
                  - name: ios.password
                    string: us.data.flow800.password
                  - name: android.email
                    string: us.data.flow014ca.email
                  - name: android.password
                    string: us.data.teflon.password

      # Deeplink into order details page
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: unified.us.functions.cancel.orderItems
          params:
            - name: itemTypes
              string: fc,sc
            - name: reasonIndex
              string: 4
     
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
