general:
  tags: C2644799, unified-teflon-e2e, unified-p1-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2644799
  metadata:
    - name: scenarioId
      string: EC013

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values and Setting Platform
      - executeFunction:
          name: unified.us.function.utils.getEnvironmentValueAndSetPlatformInfo

#*******************************************************************************************************
      # Fulcrum - Fetch items
#*******************************************************************************************************

      # Fetch stock available items using fetch API
      - executeFunction:
          name: unified.us.functions.utils.fetchFulcrumAvailableItem
          params:
            - name: itemType
              string: STORE_UNSCHEDULED_PICKUP
            - name: store
              string: 32144
            - name: backupItem
              string: 499312381
      - storeIn:
          key: item1
          value: $itemFetched

      # Fetch stock available items using fetch API
      - executeFunction:
          name: unified.us.functions.utils.fetchFulcrumAvailableItem
          params:
            - name: itemType
              string: FC_DELIVERY
            - name: store
              string: 32144
            - name: backupItem
              string: 732383650
      - storeIn:
          key: item2
          value: $itemFetched

#*******************************************************************************************************
      # Astro - Create order 
#*******************************************************************************************************
      - if:
          condition: ${platform} == 'Android'
          then:          
           - executeFunction:
               name: unified.us.functions.utils.astro.createOrder
               params:
                 - name: payload
                   string: us.data.flow013.android.nonAmendablePayload 
      - if:
          condition: ${platform} == 'iOS'
          then:          
           - executeFunction:
               name: unified.us.functions.utils.astro.createOrder
               params:
                 - name: payload
                   string: us.data.flow013.nonAmendablePayload                  

  - name: Main
    flow:

      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Will take the user to the account menu from where the user can sign in to the app
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # User signs in to the account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.flow013aa.email
            - name: android.password
              string: us.data.teflon.password
            - name: ios.email
              string: us.data.flow013.email
            - name: ios.password
              string: us.data.teflon.password             

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Deeplink into order details page
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

    #  Added below function for Order Tracking Day 0 Automation, function will enable once changes in Prod 

      # - executeFunction:
      #     name: unified.us.functions.orderDetails.screen.controlcenter 

      # Includes steps of scrolling to the end of the screen to Cancel Order option, tapping on it, selecting the reason and then tapping on Request Cancel order button
      - executeFunction:
          name: unified.us.functions.cancel.orderItems
          params:
            - name: itemTypes
              string: sc,fc  
            - name: reasonIndex
              string: 5

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
