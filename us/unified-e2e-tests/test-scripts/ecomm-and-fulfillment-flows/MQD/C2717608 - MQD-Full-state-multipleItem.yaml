general:
  tags: unified-p1-ecomm-teflon-e2e, C2717608v
  testCaseId: C2717608
  inherit:
    filesRunAll:
     - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: "415"
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_ASSIST_NON_MEMBER_SIGN_UP_FLOW'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Main
    flow:
      - log: Start Main
      - getTimestamp:
          asDate: false
          storeIn: timestamp
       
      - storeIn:
          key: customerEmail
          value: wplususers${timestamp}@walmart.com
      - storeIn:
          key: password
          value: E2epassword$ 
      
      # Create Accountusing astro api
      - executeFunction:
          name: unified.us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.visionFlow.createAccountPayload
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn
      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: android.email
              string: ${customerEmail}
            - name: password
              string: $password
            - name: ios.email
              string: ${customerEmail}
            - name: password
              string: $password


      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome
    #  Set store
      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter
      - executeFunction:
         name: unified.us.functions.gic.expandIfCollapsed
      - executeFunction:
          name: unified.us.functions.gic.setFulfillment
          params:
            - name: option
              string: Shipping

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://ip/5014301175

      - executeFunction:
          name: us.functions.item.addItemToCart

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction: 
          name: unified.us.functions.cart.addMqdEligibleItemOnCartPage

      # - executeFunction:
      #     name: unified.us.functions.cart.verifyMQDDisocuntAppliedorNot

      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

      - executeFunction:
          name: unified.us.functions.checkout.placeOrder
      - storeIn:
          key: testStatus
          value: passed
  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps

      