general:
  tags: C2701003, unified-prod-e2e, p2-ecomm-prod-e2e, FF014
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2701003
  metadata:
    - name: scenarioId
      string: FF014

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_PRE_TRANSACTION"
    # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

     # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome


     # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in to account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.prod.impmultistore.android.email
            - name: android.password
              string: us.data.prod.impmultistore.android.password
            - name: ios.email
              string: us.data.prod.impmultistore.ios.email
            - name: ios.password
              string: us.data.prod.impmultistore.ios.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      # Set the store to neighborhood store
      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
            - name: store
              string: 95110
            - name: storeOnly
              string: true

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart
  
      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: soundBar
      
      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem

    #Function to verify pick up near by message displayed on the item page
      - executeFunction:
          name: unified.us.functions.item.pickup.nearby.store

     # Add item to cart
      - executeFunction:
          name: unified.us.functions.item.addItemToCart

     # Navigate to cart and verify Items in Cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

     # Verify cart page   
      - executeFunction:
          name: unified.us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping 

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart
  
      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: 587182688

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem

      #Function to verify pick up near by message displayed on the item page and select pick up fulfillment
      - executeFunction:
          name: unified.us.functions.item.pickup.nearby.store
          params:
            - name: selectfulfillment
              string: pickup
      
       # Verify Selected store in out of stock and change to In Stock Store
      - executeFunction:
          name: unified.us.functions.item.verifyOutOfStockStoreAndSelectInStock

     # Add item to cart
      - executeFunction:
          name: unified.us.functions.item.addItemToCart
              
     # Navigate to cart and verify Items in Cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: listOfExpectedFulfilment
              string: Pickup
            - name: cart
              string: true

      - executeFunction:
          name: unified.us.functions.selectBookingSlot
          params:
            - name: tab
              string: pickup
            - name: page
              string: cart
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 3
         
      # Continue to checkout
      - executeFunction:
         name: unified.us.functions.cart.continueToCheckout

      # Navigate to Review order and verify  details
      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: listOfExpectedFulfilment
              string: Pickup
            - name: reviewOrder
              string: true

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps

