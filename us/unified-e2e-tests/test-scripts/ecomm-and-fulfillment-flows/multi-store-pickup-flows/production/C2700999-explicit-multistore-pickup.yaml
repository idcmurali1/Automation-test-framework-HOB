general:
  tags: C2700999, unified-prod-e2e, FF013
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2700999
  metadata:
    - name: scenarioId
      string: FF013

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_PRE_TRANSACTION"
    # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

     # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

       # Go to Deep Link URL
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.prod.expmultistore.ios.deeplink    

     # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in to account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.prod.expmultistore.android.email
            - name: android.password
              string: us.data.prod.expmultistore.android.password
            - name: ios.email
              string: us.data.prod.expmultistore.ios.email
            - name: ios.password
              string: us.data.prod.expmultistore.android.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      
        # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

       # Check in Cart page if items already available if so delete the cart 
      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart
  
      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      #setup store to pickup
      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
              - name: store
                string: 95122
              - name: storeName
                string: San Jose Supercenter

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Pickup

      # Search for an item
      - executeFunction:  
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: Tv

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem
          params:
            - name: noAds
              string: true
      
      # Select the Store as Neighborhood market store
      - executeFunction:  
          name: unified.us.functions.item.changeStore 

      # Verify Selected store in out of stock and change to In Stock Store
      - executeFunction:
          name: unified.us.functions.item.verifyOutOfStockStoreAndSelectInStock
  
     # Add item to cart
      - executeFunction:
          name: unified.us.functions.item.addItemToCart

     # Navigate to cart and verify Items in Cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: cart
              string: true
            - name: listOfExpectedFulfilment
              string: Pickup

      - executeFunction:
          name: unified.us.functions.selectBookingSlot
          params:
            - name: tab
              string: pickup
            - name: page
              string: cart
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 3
                       
      # Continue to checkout
      - executeFunction:
         name: unified.us.functions.cart.continueToCheckout

      # Navigate to Review order and verify  details
      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: listOfExpectedFulfilment
              string: Pickup

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
