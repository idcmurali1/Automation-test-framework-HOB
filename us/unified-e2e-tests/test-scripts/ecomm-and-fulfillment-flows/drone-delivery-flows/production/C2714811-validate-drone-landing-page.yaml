#TC 11 Customer is signed in, with an eligible full address and drone eligible delivery store set in GIC * Customer proceeds to the 
# landing page and adds items to cart from either landing page or item page from LP * Capacity counter will display at the top of the page 
# (note: android will not be sticky) * Customer proceeds to checkout 

general:
  tags: us-golden-flows, C2714811,  unified-prod-e2e-1
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2714811

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

       #Get Environment Values and Setting Platform
      - executeFunction:
          name: unified.us.function.utils.getEnvironmentValueAndSetPlatformInfo

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

       # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.prod.drone.email
            - name: password
              string: us.data.prod.drone.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome
      
      # Navigate to cart and clear cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems
          
      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      # Select Delivery intent from GIC
      - executeFunction:
          name: unified.us.functions.gic.expandIfCollapsed

      - executeFunction:
          name: unified.us.functions.gic.setFulfillment
          params:
            - name: option
              string: Delivery

      - executeFunction:
          name: unified.us.functions.gic.module.selectAdress.fromSelector
          params:
            - name: deliveryAddress
              string: ${STREET_ADDR:9901 Williford Trl, Frisco, TX 75033}
            - name: deliveryAddressCard
              string: ${STREET_ADDR:9901 Williford Trl, Frisco, TX, 75033}

      # Verify GIC Shop-drone-ready picks and navigate to Drone Landing Page 
      - executeFunction:
          name: unified.us.functions.gic.verify.navigateToDroneLanding                                         

      # Verify Drone Landing Page and add items
      - executeFunction:
          name: unified.us.functions.item.droneLandingPage.addDroneReadyItems

      # Verify Drone Capacity and Timer on GIC
      - executeFunction:
          name: unified.us.functions.gic.verify.droneCapacityAndTimer

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *          

      - executeFunction:
           name: unified.us.functions.global.navigation.toCartFromNavBar

      # Customer adds Drone eligible item from Drone landing page
      # Drone slot is auto-reserved in cart with capacity counter and text
      # Verify Drone Delivery Fulfillment Text is displayed in Cart
      # Verify Drone Delivery Fee in POS

      # Drone Delivery Slot auto-reserved via landing page
      - executeFunction:
          name: unified.us.functions.cart.verifyAndReserveDroneSlot

      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

      # Validate Drone Delivery fulfillment on Review order screen
      - executeFunction:
          name: unified.us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Drone delivery

      #Validate Drone Delivery on Review Order page
      - executeFunction:
          name: unified.us.functions.reviewOrder.verifyDroneFulfillmentDetails

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps                        

