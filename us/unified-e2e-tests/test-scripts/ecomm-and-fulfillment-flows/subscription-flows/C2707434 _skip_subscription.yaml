general:
  tags: C2707434, unified-p1-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2707434
  metadata:
    - name: scenarioId
      string: EC099
      
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

      #Get Environment Values
      - executeFunction:
          name: unified.us.function.utils.getEnvironmentValueAndSetPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: email
          value: us.data.flowSkipSubscription.email
          
      - storeIn:
          key: password
          value: us.data.teflon.password

      - executeFunction:
          name: unified.us.functions.utils.astro.createAccount
          params:          
            - name: payload
              string: us.data.createAccountPayload.generic

# Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

# Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Account info
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.flowSkipSubscription.email
            - name: android.password
              string: us.data.teflon.password
            - name: ios.email
              string: us.data.flowSkipSubscription.email
            - name: ios.password
              string: us.data.teflon.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter 

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping

      #Fetch stock available items using fetch API
      - executeFunction:
          name: unified.us.functions.utils.fetchFromDataList 
          params:
            - name: email
              string: us.data.flow076a.email 
            - name: itemType
              string: FC_DELIVERY
            - name: itemList
              string: us.data.flow.item.subscription.itemLists
      - storeIn:
          key: item1
          value: $itemFetched

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://item/$item1

      - executeFunction:
            name: unified.us.functions.subs.SubscriptionSelectItempage
            params:
              - name: Frequency
                string: 1   
              - name: Date
                string: 2   
              - name: subsfrequency
                string: 2 weeks

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar     

      - executeFunction:
          name: unified.us.functions.sub.validateTheSubscriptionFrequencyInCartPage

      - executeFunction:
          name: unified.us.functions.cart.continueToCheckoutOrNewOrder

      - executeFunction:
          name: unified.us.functions.checkout.placeOrder

# # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#       - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      #Validate order confirmation page
      - executeFunction:
          name: unified.us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      - executeFunction:
          name: unified.us.functions.orderConfirmation.navigateToSubscriptionPage    

      - executeFunction:
            name: unified.us.functions.subs.subscription.navigateToManagesubsPage

      - executeFunction:
            name: unified.us.functions.subs.subscription.skipSubscription

      - executeFunction:
            name: unified.us.functions.subs.changeFrequencySubscription

      - executeFunction:
            name: unified.us.functions.subs.changeSubscriptionItemQuantity

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
          
          
