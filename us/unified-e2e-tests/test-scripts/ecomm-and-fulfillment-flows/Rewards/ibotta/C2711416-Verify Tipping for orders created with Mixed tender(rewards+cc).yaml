general:
  tags: C2711416, us-golden-flows-ecom-p1, p1-ecomm-teflon-e2e, Tipping, unified-p1-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2716624
  metadata:
    - name: scenarioId
      string: EC033 #88

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow: 

      #Get Environment Values
      - executeFunction:
          name: unified.us.function.utils.getEnvironmentValueAndSetPlatformInfo

    # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
    # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  
  - name: Main  
    flow:
      - log: Start Main
      - try:
          flow:
            - getTimestamp:
                asDate: false
                storeIn: timestamp

      # Add the balance to rewards card if it's zero
      - executeFunction:
          name: unified.us.functions.checkRewardsBalanceAndLoadIfZero
          params:
            - name: payload
              string: us.data.addReward.amount.ios.payload
            - name: PIHASH
              string: us.data.checkReward.amount.pihash

      - executeFunction:
           name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: unified.us.functions.utils.handleTechnicalErrorPopup
      
      # Astro - Clear Cart
      - if: 
          condition: ${platform} == 'iOS'
          then:
            - executeFunction:
                name: unified.us.functions.utils.astro.clearCart
                params:
                  - name: email
                    string: wmtuser1687284535281@walmartstoretest.com
          else:
              - executeFunction:
                  name: unified.us.functions.utils.astro.clearCart
                  params:
                    - name: email
                      string: wmttipuser_ad@walmart.com

    # Login to existing W+ account with rewards available
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn  

      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.teflon.mixedtender.android.email
            - name: android.password
              string: us.data.teflon.mixedtender.android.password
            - name: ios.email
              string: us.data.teflon.mixedtender.ios.email
            - name: ios.password
              string: us.data.teflon.mixedtender.ios.password

      # Fetching healthy items from Astro instead of using static list,
      - executeFunction:
          name: us.functions.utils.fetchFulcrumAvailableItem
          params:
            - name: itemType
              string: STORE_SCHEDULED_DELIVERY
            - name: store
              string: 32144
            - name: itemFilter
              string: greaterthan35

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      # Set store
      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
            - name: store
              string: 32144
            - name: storeName
              string: San Jose Supercenter 

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Delivery

      # Add the item to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://item/$item1

      # select one time purchase option if subscription is enabled for an item
      - executeFunction:
           name: unified.us.functions.item.addItemToCart
      - sleep:
          duration: 3000

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: pickup
      
    # Go to book slot
      - executeFunction:
          name: unified.us.functions.selectBookingSlot
          params:
            - name: tab
              string: delivery
            - name: page
              string: cart
            - name: addExistingAddress
              string: true                
            - name: slotDay
              string: today
            - name: slotIndex
              string: 2

        # Go to checkout
      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

      # Enter cutom tip amount $5
      - executeFunction:
          name: unified.us.functions.tippingAndFeedback.driverTipAmountVerification.on.orderReviewPage
          params:
            - name: custTip
              string: true
            - name: custTipAmount
              string: 5

      # Place order with rewards and credit cards
      - executeFunction:
          name: unified.us.functions.reviewOrder.applyWalmartCash

      # Place order
      - executeFunction:
          name: unified.us.functions.checkout.placeOrder 

      # Validate Thank you order page.
      - if: 
          condition: ${platform} == 'iOS'
          then:
            - executeFunction:
                name: unified.us.functions.orderConfirmation.ratings

      - executeFunction:
          name: unified.us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

    # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
    # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Deeplink into order details page
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # Move to PO Acknowledged
      - executeFunction:
          name: unified.us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: $orderNo
            - name: orderType
              string: STORE_SCHEDULED_DELIVERY
            - name: status
              string: PO Acknowledged

      # Validate Driver Tip when the Order is in PO Acknowledged status
      - executeFunction:
          name: unified.us.functions.utils.astro.validateDriverTip
          params:
            - name: orderNo
              string: $orderNo
            - name: orderType
              string: STORE_SCHEDULED_DELIVERY
            - name: status
              string: PO Acknowledged
            - name: driverTipAmt
              string: 5
            - name: tipType
              string: PreTip

      # Move to Delivered
      - executeFunction:
         name: unified.us.functions.utils.astro.setOrderStatus
         params:
          - name: orderNo
            string: $orderNo
          - name: orderType
            string: STORE_SCHEDULED_DELIVERY
          - name: status
            string: Delivered

      # Validate Driver Tip when the Order is in Delivered status
      - executeFunction:
          name: unified.us.functions.utils.astro.validateDriverTip
          params:
            - name: orderNo
              string: $orderNo
            - name: orderType
              string: STORE_SCHEDULED_DELIVERY
            - name: status
              string: Delivered
            - name: driverTipAmt
              string: 5
            - name: tipType
              string: PreTip

      # Deeplink into order details page
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # Verify ODP to ensure the tip is shown as $5
      - executeFunction:
          name: unified.us.functions.purchaseOrderPage.VerifyCustomDriverTip
          params:
          - name: custTipAmount
            string: 5

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps                                                     