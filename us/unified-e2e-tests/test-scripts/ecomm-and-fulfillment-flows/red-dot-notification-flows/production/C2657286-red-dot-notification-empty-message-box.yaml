general:
  tags: C2657286,unified-prod-e2e, prod-e2e, p2-ecomm-prod-e2e, EC062
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2657286
  metadata:
    - name: scenarioId
      string: EC062 #277

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main
      
      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      #create new account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: ios.email
              string: us.data.ios.flowreddot.email
            - name: ios.password
              string: us.data.ios.flowreddot.password
            - name: android.email
              string: us.data.prod.reddotflow.android.email
            - name: android.password
              string: us.data.prod.reddotflow.android.password

      - executeFunction:
          name: unified.us.functions.account.reddotnotification

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
