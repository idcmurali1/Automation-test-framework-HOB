general:
  tags: C2663314, unified-p0-ecomm-teflon-e2e, unified-teflon-e2e, p0-fulfillment
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2663314
  metadata:
    - name: scenarioId
      string: EC034 #90

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

    #Get Environment Values and Setting Platform
      - executeFunction:
          name: unified.us.function.utils.getEnvironmentValueAndSetPlatformInfo

      - executeFunction:
          name: unified.us.functions.checkGiftCardBalanceAndLoadIfZero
          params:
            - name: balance
              string: 100
            - name: PID
              string: 969a9722-0a84-4662-9888-7751d247183f.3969
            - name: pin
              string: 0952

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn 

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.tipping.greaterThan35.android.email
            - name: android.password
              string: us.data.tipping.greaterThan35.password
            - name: ios.email
              string: us.data.tipping.greaterThan35.email
            - name: ios.password
              string: us.data.tipping.greaterThan35.password

      # Astro clear cart
      - executeFunction:
          name: unified.us.functions.utils.astro.clearCart

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.home.rateDriverPopup

      # Set store
      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
            - name: store
              string: 32144
            - name: storeName
              string: San Jose Supercenter
            - name: storeOnly
              string: true

      #Fetch FC_DELIVERY EBT stock from items list 

      - executeFunction:
          name: unified.us.functions.utils.fetchFulcrumAvailableItem
          params:
            - name: itemType
              string: FC_DELIVERY
            - name: storeId
              string: 32144
            - name: itemfilter
              string: greaterThan35Dollars

      - storeIn:
          key: item1
          value: $itemFetched

      # This function navigates to a specified deep link URL.
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://ip/$item1

      - executeFunction:
           name: unified.us.functions.item.addItemToCart
      - sleep:
          duration: 3000    

      - executeFunction:
          name: unified.us.functions.utils.fetchFulcrumAvailableItem
          params:
            - name: itemType
              string: STORE_SCHEDULED_DELIVERY
            - name: storeId
              string: 32144
            - name: itemfilter
              string: greaterThan35Dollars

      - storeIn:
          key: item2
          value: $itemFetched

      # This function navigates to a specified deep link URL.
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://ip/$item2               

      - executeFunction:
          name: unified.us.functions.home.rateDriverPopup

      - executeFunction:
           name: unified.us.functions.item.addItemToCart
      - sleep:
          duration: 3000                 

      - executeFunction:
          name: unified.us.functions.home.rateDriverPopup
                    
      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.increaseItemQtyInCart
          params:
            - name: quantity
              string: 2

      - executeFunction:
          name: unified.us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: pickup

      # Go to book slot
      - executeFunction:
          name: unified.us.functions.selectBookingSlot
          params:
            - name: tab
              string: delivery
            - name: page
              string: cart             
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 3

      # Go to checkout
      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

      - executeFunction:
          name: unified.us.functions.tippingAndFeedback.driverTipAmountVerification.on.orderReviewPage
          params:
            - name: greaterThan35Dollars
              string: true
            - name: decimalPlacesNeededForTipCalc
              string: 2
            - name: SC_DELIVERY_ITEM
              string: true                        

      - executeFunction:
          name: unified.us.functions.customDriverTip.amount 
          params:
            - name: tipAmount
              string: 0             

      # placing order and navigating to order confirmation page
      - executeFunction:
          name: unified.us.functions.checkout.confirmCvvBeforePlaceOrder
          params:
            - name: cvv
              string: 123
            - name: ebtExists
              string: true

      - executeFunction:
          name: unified.us.functions.checkout.placeOrder

      - executeFunction:
          name: unified.us.functions.orderConfirmation.getOrderNumber
     
      - log: ${orderNo}

      # # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      # # - log: 'Post order confirmation validation for Drivers Deliver tip selection on the Order details page'
      # # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Move to PO Acknowledged
      - executeFunction:
          name: unified.us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: STORE_SCHEDULED_DELIVERY
            - name: status
              string: PO Acknowledged

      # Validate Driver Tip when the Order is in PO Acknowledged status
      - executeFunction:
          name: unified.us.functions.utils.astro.validateDriverTip
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: STORE_SCHEDULED_DELIVERY
            - name: status
              string: PO Acknowledged
            - name: driverTipAmt
              string: ${tipAmount}
            - name: tipType
              string: PreTip

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo
      - sleep:
          duration: 7000

      - executeFunction:
          name: unified.us.functions.tippingAndFeedback.handleRateYourDriverPopupIfRequired                                                                        

      #  Astro Update Change the status of the order as Delivered
      - executeFunction:
          name: unified.us.functions.utils.astro.getOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}

      # Move order to Delivered
      - executeFunction:
          name: unified.us.functions.utils.astro.setOrderStatus
          params:
            - name: orderType
              string: STORE_SCHEDULED_DELIVERY
            - name: status
              string: Delivered  

      # Deeplink into order details page
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # Verify order status in order details page
      - executeFunction:
          name: unified.us.functions.orderDetails.ost.scheduledDelivery.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: Delivery from store
            - name: orderStatus
              string: Delivered

      - executeFunction:
          name: unified.us.functions.tippingAndFeedback.handleRateYourDriverPopupIfRequired              

      # Verify if add tip button is present in ODP page and add custom tip amount
      - executeFunction:
          name: unified.us.functions.tippingAndFeedback.deliveredOrder.addTipAndVerifyOnOrderDetails
          params:
            - name: custTipAmount
              string: 10         

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
