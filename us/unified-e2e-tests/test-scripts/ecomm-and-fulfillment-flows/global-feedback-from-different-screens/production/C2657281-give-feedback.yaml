general:
  tags: unified-prod-e2e, C2657281, p1-ecomm-prod-e2e, prod-e2e-sim-dct, EC041
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2657281
  metadata:
    - name: scenarioId
      string: EC041 #"108"

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

# Navigate onboarding to home and sign in
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      #Go to Account
      - executeFunction:
          name: unified.us.functions.global.navigation.goToAccountFromTabBar

#Submiting feedback from account page
      - executeFunction:
          name: unified.us.functions.global.navigateToFeedback

      - executeFunction:
          name: unified.us.functions.global.submitFeedback
          params:
            - name: stars
              string: 4 out of 5 stars
            - name: feedbackReason
              string: Test feedback from Account

      - scroll:
          direction: up
          scrollLimit: 1

      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.prod.feedback.email
            - name: android.password
              string: us.data.prod.feedback.password
            - name: ios.email
              string: us.data.prod.ios.feedback.email
            - name: ios.password
              string: us.data.prod.ios.feedback.password

# Navigate to cart and clear it
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

# #Submit feedback from home page
#       # Navigate to home from account
#       - executeFunction:
#           name: unified.us.functions.global.navigation.accountToHome

#       - executeFunction:
#           name: unified.us.functions.global.navigateToFeedback

#       - executeFunction:
#           name: unified.us.functions.global.submitFeedback
#           params:
#             - name: stars
#               string: 4 out of 5 stars
#             - name: feedbackReason
#               string: Test feedback from Home page
      - scroll:
          direction: up
          scrollLimit: 1

#Submit feedback from Search page
      #Navigate to Search from Home page
      - executeFunction:
          name: unified.us.functions.global.navigation.goToSearchFromTabBar

      - executeFunction:
          name: unified.us.functions.home.browse.departments
          params:
            - name: departmentName
              string: Toys
            - name: subDepartmentName
              string: Collectibles

      - executeFunction:
          name: unified.us.functions.global.navigateToFeedback

      - executeFunction:
          name: unified.us.functions.global.submitFeedback
          params:
            - name: stars
              string: 4 out of 5 stars
            - name: feedbackReason
              string: Android feedback from Search page

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      - scroll:
          direction: up
          scrollLimit: 1

#Submit feedback from Services page
      # Navigate to services from home
      - executeFunction:
          name: unified.us.functions.global.navigation.goToServicesFromTabBar
      - executeFunction:
          name: unified.us.functions.services.handleJoinOnePopup

      - executeFunction:
          name: unified.us.functions.global.navigateToFeedback
          params:
            - name: ServicesPage
              string: true

      - executeFunction:
          name: unified.us.functions.global.submitFeedback
          params:
            - name: stars
              string: 4 out of 5 stars
            - name: feedbackReason
              string: Android feedback from services page

# Submit feedback from item page
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://item/10316267

      # iOS gets timed out on scrolling to bottom of item page
      # - executeFunction:
      #     name: unified.us.functions.global.navigateToFeedback

      # - executeFunction:
      #     name: unified.us.functions.global.submitFeedback
      #     params:
      #       - name: stars
      #         string: 4 out of 5 stars
      #       - name: feedbackReason
      #         string: Android feedback from Item page

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

#Submit feedback from cart page
      #Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.global.navigateToFeedback
          params:
            - name: cartPage
              string: true

      - executeFunction:
          name: unified.us.functions.global.submitFeedback
          params:
            - name: stars
              string: 4 out of 5 stars
            - name: feedbackReason
              string: Android feedback from Cart page

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
