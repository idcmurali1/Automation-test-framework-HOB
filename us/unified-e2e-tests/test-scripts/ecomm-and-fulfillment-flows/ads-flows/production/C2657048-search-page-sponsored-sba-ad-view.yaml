general:
  tags: C2657048, p1-ecomm-prod-e2e, unified-prod-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2657048
  metadata:
    - name: scenarioId
      string: 100, EC049

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_PRE_TRANSACTION"
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.authentication.signInInfo
          params:
            - name: android.email
              string: us.data.prod.searchAd.email
            - name: android.password
              string: us.data.prod.searchAd.password
            - name: ios.email
              string: us.data.prod.searchAd.email
            - name: ios.password
              string: us.data.prod.searchAd.password
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${email}
            - name: password
              string: ${password}

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      # expo link to bypass ab testing on search page sba ads
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://expo?_xf=0oVWp&wm_preview_date=1714996376962

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      # Search prod item
      - executeFunction:
          name: unified.us.functions.search.skyline_Ad_onItemPage_retry
          params:
            - name: adItems
              string: adItemArrayName

      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: us.data.sbaAd.prod.item

      - executeFunction:
          name: unified.us.functions.search.ad.validateSBAAd

      - executeFunction:
          name: unified.us.functions.search.ad.validateSBAItems

      - executeFunction:
          name: unified.us.functions.search.ad.verifySBAAdAfterApplyingFilter
          params:
            - name: SortandFilterOptions
              string: Sort by Collapsed

      - executeFunction:
          name: unified.us.functions.search.ad.verifySBAATC

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
