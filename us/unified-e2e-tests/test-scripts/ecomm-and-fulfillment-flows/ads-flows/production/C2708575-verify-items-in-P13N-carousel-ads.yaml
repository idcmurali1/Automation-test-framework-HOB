general:
  tags: C2708575, p2-ecomm-prod-e2e, unified-prod-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2708575
  metadata:
    - name: scenarioId
      string:

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_PRE_TRANSACTION"
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.authentication.signInInfo
          params:
            - name: android.email
              string: us.data.prod.p13N.android.email
            - name: android.password
              string: us.data.prod.p13N.android.password
            - name: ios.email
              string: us.data.prod.p13N.ios.email
            - name: ios.password
              string: us.data.prod.p13N.ios.password
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${email}
            - name: password
              string: ${password}

      # After Sign in Navigate to home
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      # Scroll to P13N ads and select the item to go to Item page
      - executeFunction:
          name: unified.us.functions.home.verifyP13NSponsoredProductAdsAndSelectItem

      # In PAC screen Scroll left and right p13N ads and select add to cart
      - executeFunction:
          name: unified.us.functions.item.validatePACScreenAndSelectItemFromPACToATC

      - executeFunction:
         name: unified.us.functions.global.navigation.backNavigation

      # Navigate to cart
      - executeFunction:
         name: unified.us.functions.global.navigation.toCartFromNavBar

      # # In Cart page Scroll left and right p13N ads and select add to cart
      - executeFunction:
          name: unified.us.functions.item.validatep13NadsOnCartPageAndSelectItem

      # Go to Item page for OG Item
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.prod.p13N.OG.item

      - executeFunction:
          name: unified.us.functions.home.closeWPlusPromotionPopUpIfDisplayed

      # Add item to cart
      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      # Go to Item page for GM Item
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.prod.p13N.GM.item

      - executeFunction:
          name: unified.us.functions.home.closeWPlusPromotionPopUpIfDisplayed

      # Add item to cart
      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      # - executeFunction:
      #    name: unified.us.functions.global.navigation.backNavigation

      # Navigate to cart and verify Items in Cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Pickup

      - executeFunction:
          name: unified.us.functions.home.closeWPlusPromotionPopUpIfDisplayed

      - executeFunction:
          name: unified.us.functions.selectBookingSlot
          params:
            - name: tab
              string: pickup
            - name: page
              string: cart
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 3

      # Continue to checkout
      - executeFunction:
          name: unified.us.functions.cart.continueToCheckoutOrNewOrder

      # Navigate to Review order and verify  details
      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: listOfExpectedFulfilment
              string: Pickup

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
