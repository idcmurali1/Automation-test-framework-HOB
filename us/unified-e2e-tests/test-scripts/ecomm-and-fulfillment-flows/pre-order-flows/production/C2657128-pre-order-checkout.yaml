general:
  tags: unified-prod-e2e, C2657128, p2-ecomm-prod-e2e #prod-e2e-dct
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2657128
  metadata:
    - name: scenarioId
      string: 41, EC020
      
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

    # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

    # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

    # Sign in with Existing account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.prod.flow002.android.email
            - name: android.password
              string: us.data.prod.flow011.android.password
            - name: ios.email
              string: us.data.prod.flow011.ios.email
            - name: ios.password
              string: us.data.ios.prod.password.flow011

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

    # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping

      - executeFunction:
          name: unified.us.functions.search.preOrderItems
          params:
            - name: preOrderItems
              string: preOrderItemsArray

    # Validate PreOrder Details on Search          
      - executeFunction:
          name: unified.us.functions.search.validatepreOrderItemDetails            

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem

    # Validate PreOrder Details on ItemPage
      - executeFunction:
          name: unified.us.functions.item.validatepreOrderItemDetails_addItemToCart

      
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

    # Validate PreOrder Details on Cart
      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: cart
              string: true
            - name: listOfExpectedFulfilment
              string: Shipping

    # Validate PreOrder Details on Cart
      - executeFunction:
          name: unified.us.functions.cart.fcDelivery.preorderItem.verifyCard

    # Go to checkout
      - executeFunction:
          name: us.functions.cart.continueToCheckout

    # Verify review order page
      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: reviewOrder
              string: true
            - name: listOfExpectedFulfilment
              string: Shipping

    # Validate PreOrder Details on Checkout page
      - executeFunction:
          name: unified.us.functions.checkout.reviewOrder.preorderItem.verifyCardDetails     
   
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps