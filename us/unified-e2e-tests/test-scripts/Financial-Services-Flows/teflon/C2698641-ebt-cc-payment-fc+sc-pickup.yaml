general:
  tags: C2698641, unified-p2-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2698641
  metadata:
    - name: scenarioId
      string: FS012
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Main
    flow:
      - log: Start Main
      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp
      - storeIn:
          key: customerEmail
          value: ebt+cc${timestamp}@walmart.com
      - storeIn:
          key: password
          value: E2epassword$
      # Create Accountusing astro api
      - executeFunction:
          name: unified.us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.ebt+cc.ios.createAccountPayload
       # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome
      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn
      # Sign in
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: android.email
              string: ${customerEmail}
            - name: password
              string: $password
            - name: ios.email
              string: ${customerEmail}
            - name: password
              string: $password
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome
      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter
      # Add EBT item to the cart via deeplink
      - executeFunction:
          name: unified.us.functions.item.deepLink.checkItemAvailable
          params:
            - name: itemArray
              string: ebtItemArrayPickUp
      - executeFunction:
          name: unified.us.functions.item.addItemToCart
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#       - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar
      - executeFunction:
          name: unified.us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: pickup
#       # Verify cart page
      - executeFunction:
          name: unified.us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Pickup
      - executeFunction:
          name: unified.us.functions.cart.checkoutWithSlotBooking
          params:
            - name: tab
              string: pickup
            - name: page
              string: cart
            - name: slotDay
              string: dayAfter
            - name: slotIndex
              string: 2
      # Review unScheduledPickup order details
      - executeFunction:
          name: unified.us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Pickup
      #Verify grey messages for EBT substitutions
      - executeFunction:
          name: unified.us.functions.checkout.reviewOrder.verify.greymessages
      - executeFunction:
          name: unified.us.functions.checkout.reviewOrder.verifyPaymentCardsDisplay
          params:
            - name: verifyEBT
              string: exists
            - name: verifyCC
              string: exists
       #Place order
      - executeFunction:
          name: unified.us.functions.checkout.enterEBTPinAndPlaceOrder
          
        
      
      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - executeFunction:
          name: unified.us.functions.orderConfirmation.getOrderNumber
      - log: ${orderNo}
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo
      - executeFunction:
          name: unified.us.functions.oderDetailPage.paymentClarity
          params: 
            - name: paymentMethod
              string: EBT and CC
      
      # Navigate to change history page
      - executeFunction:
          name: unified.us.functions.orderDetails.clickChargeHistoryPage
      
     
      # Verify change history page 
      - executeFunction:
          name: unified.us.functions.orderDetails.verifyChargeHistoryPage 
          params:
            - name: orderStatus
              string: order placed               
      - storeIn:
          key: testStatus
          value: passed
  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps