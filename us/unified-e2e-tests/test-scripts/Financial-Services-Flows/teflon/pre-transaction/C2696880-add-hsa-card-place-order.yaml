general:
  tags: C2696880, unified-teflon-e2e, unified-p1-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2696880
  metadata:
    - name: scenarioId
      string: FS011

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values and Setting Platform
      - executeFunction:
          name: unified.us.function.utils.getEnvironmentValueAndSetPlatformInfo 

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:

      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@cloudtest.org

      - storeIn:
           key: password
           value: E2epassword$


      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

        # Create Accountusing astro api
      - executeFunction:
          name: unified.us.functions.utils.astro.createAccount
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.flow030.createAccountPayload

      # signing in to the account
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn  

      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
          - name: email
            string: ${customerEmail}
          - name: password
            string: $password
    
      - executeFunction:
          name: unified.us.functions.global.navigation.goToWalletPage
      
      - executeFunction:
          name: unified.us.functions.account.paymentMethod.addCreditCardDetails
          params: 
            - name: page
              string: wallet
            - name: number
              string: us.data.paymentmethod.hsaCard
            - name: expiration
              string: us.data.flow004.payment.expiration
            - name: expirationMonth
              string: us.data.flow005.payment.expirationMonth
            - name: expirationYear
              string: us.data.flow005.payment.expirationYear
            - name: cvv
              string: us.data.fsaCard.cvv
            - name: phoneNumber
              string: us.data.ios.flow043.phoneNumber
            - name: streetAddress
              string: us.data.ios.flow043.streetAddress
            - name: city
              string: us.data.ios.flow043.city
            - name: state
              string: us.data.ios.flow043.state
            - name: zipcode
              string: us.data.ios.flow043.zipcode

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter

      - executeFunction:
          name: unified.us.functions.utils.getSearchableItem 
          params:
            - name: source
              string: astro          
            - name: itemType
              string: FC_DELIVERY
            - name: store
              string: 32144

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      - executeFunction:
          name: unified.us.functions.utils.getSearchableItem 
          params:
            - name: source
              string: astro          
            - name: itemType
              string: STORE_SCHEDULED_PICKUP
            - name: store
              string: 32144
            - name: backupItem
              string: 2466884336

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}

      - executeFunction:
          name: unified.us.functions.item.addItemToCart


      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: pickup

      - executeFunction:
          name: unified.us.functions.cart.checkoutWithSlotBooking
          params:
            - name: tab
              string: pickup
            - name: slotDay
              string: dayAfter
            - name: slotIndex
              string: 3

      - executeFunction:
          name: unified.us.functions.checkout.placeOrder

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * 

      - executeFunction:
          name: unified.us.functions.orderConfirmation.getOrderNumber

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps