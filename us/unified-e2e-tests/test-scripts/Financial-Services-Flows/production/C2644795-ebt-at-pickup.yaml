general:
  tags: C2644795, unified-teflon-e2e, unified-p2-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2644795
  metadata:
    - name: scenarioId
      string: FS006

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values and Setting Platform
      - executeFunction:
          name: unified.us.function.utils.getEnvironmentValueAndSetPlatformInfo          

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - if:
          condition: ${env} == 'teflon'
          then:
            - executeFunction:
                name: unified.us.functions.authentication.signInInfo
                params:
                  - name: android.email
                    string: us.data.flow0114.email
                  - name: android.password
                    string: us.data.flow00114.password
                  - name: ios.email
                    string: us.data.flow0114.ios.email
                  - name: ios.password
                    string: us.data.flow00114.ios.password 

            - executeFunction:
                name: unified.us.functions.utils.astro.clearCart

      - if:
          condition: ${env} == 'production'
          then:
            - executeFunction:
                name: unified.us.functions.authentication.signInInfo
                params:
                  - name: android.email
                    string: us.data.C2644795.prod.android.email
                  - name: android.password
                    string: us.data.C2644795.prod.android.password
                  - name: ios.email
                    string: us.data.C2644795.prod.ios.email
                  - name: ios.password
                    string: us.data.C2644795.prod.ios.password   

  - name: Main
    flow:

      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${email}
            - name: password
              string: ${password}

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter

      - if:
          condition: ${env} == 'production'
          then:
            - executeFunction:
                name: unified.us.functions.utils.prod.clearCart

      - if:
          condition: ${env} == 'teflon'
          then:
            - executeFunction:
                name: unified.us.functions.utils.fetchFulcrumAvailableItem 
                params:
                  - name: storeId
                    string: 32144
                  - name: itemType
                    string: STORE_SCHEDULED_PICKUP
                  - name: itemFilter
                    string: ebtsnap                 

          # Add items to cart using deeplink
            - executeFunction:
                name: unified.us.functions.global.navigation.goToDeepLink
                params:
                  - name: deepLinkUrl
                    string: ${deeplinkURl}

      - if:
          condition: ${env} == 'production'
          then:
            - executeFunction:
                name: unified.us.functions.global.navigation.goToDeepLink
                params:
                  - name: deepLinkUrl
                    string: walmart://ip/10450114 

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
           name: unified.us.functions.cart.switchBetweenPickUpAndShipping
           params:
             - name: fulfillmentType
               string: pickup

        # Verify cart page
      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: cart
              string: true
            - name: listOfExpectedFulfilment
              string: Pickup


      # Select time slot from cart page
      - executeFunction:
          name: unified.us.functions.cart.checkoutWithSlotBooking
          params:
            - name: tab
              string: pickup
            - name: slotDay
              string: dayAfter
            - name: slotIndex
              string: 4

      - executeFunction:
          name: us.functions.account.paymentMethod.selectPaymentType
          params:
            - name: type
              string: EBTATPICKUP

      # # Enter mobile contact phone number
      - executeFunction:
          name: unified.us.functions.checkout.enterMobileContact
          params:
            - name: phoneNumber
              string: us.data.flow006.phoneNumber

      - if:
          condition: ${env} == 'teflon'
          then:
        # Place order
          - executeFunction:
              name: unified.us.functions.checkout.placeOrder

    # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
          - log: 'R2_SUBFLOW_POST_TRANSACTION'
    # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

          - executeFunction:
              name: unified.us.functions.orderConfirmation.getOrderNumber

          - log: ${orderNo}

          - executeFunction:
              name: unified.us.functions.global.navigation.goToDeepLink
              params:
                - name: deepLinkUrl
                  string: walmart://orders/$orderNo

    # in ODP EBT Pay at PICK card details  near payment section
          - executeFunction:
              name: unified.us.functions.orderDetails.ost.EBTATPICKUP.verifyOrderStatus

    # #*******************************************************************************************************
    #        # Astro - Move order status to Customer Picked
    # #*******************************************************************************************************

    # Need specific items for postpaid currently not available. Disabling till items are available similarly that was done by IOS

          - executeFunction:  
              name: unified.us.functions.utils.astro.getOrderStatus
              params:
                - name: orderNo
                  string: ${orderNo}
              
          - executeFunction:
              name: unified.us.functions.utils.astro.setOrderStatus
              params:
                - name: orderNo
                  string: ${orderNo}
                - name: orderType
                  string: STORE_SCHEDULED_PICKUP
                - name: status
                  string: PO Ready For Pickup

          - executeFunction:
              name: unified.us.functions.utils.astro.getOrderStatus
              params:
                - name: orderNo
                  string: ${orderNo}
          - executeFunction:
              name: unified.us.functions.utils.astro.setOrderStatus
              params:
                - name: orderNo
                  string: ${orderNo}
                - name: orderType
                  string: STORE_SCHEDULED_PICKUP
                - name: status
                  string: Customer Picked

      - storeIn:
          key: testStatus
          value: passed
              
  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
          