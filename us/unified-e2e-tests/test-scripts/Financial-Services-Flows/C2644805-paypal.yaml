general:
  tags:  unified-teflon-e2e, C2644805, unified-p0-ecomm-teflon-e2e, faultboard
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2644805     
  metadata:
    - name: scenarioId
      string: FS004
      
scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values and Setting Platform
      - executeFunction:
          name: unified.us.function.utils.getEnvironmentValueAndSetPlatformInfo    

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:

      - log: Start Main
      - if:
          condition: ${env} == 'teflon'
          then:
          - getTimestamp:
              asDate: false
              storeIn: timestamp

          - storeIn:
              key: email
              value: paypal${timestamp}@walmart.com

          - storeIn:
              key: password
              value: E2epassword$

          # Create Accountusing astro api
          - executeFunction:
              name: unified.us.functions.utils.astro.createAccount
              params:
                - name: payload
                  string: us.data.C2644805.createAccountPayload
      - if:
          condition: ${env} == 'production'
          then:
            - executeFunction:
                name: unified.us.functions.authentication.signInInfo
                params:
                  - name: android.email
                    string: us.data.C2644805.prod.android.email
                  - name: android.password
                    string: us.data.C2644805.prod.android.password
                  - name: ios.email
                    string: us.data.C2644805.prod.ios.email
                  - name: ios.password
                    string: us.data.C2644805.prod.ios.password   

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${email}
            - name: password
              string: ${password}

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHomeDeeplink

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter

      - if:
          condition: ${env} == 'teflon'
          then:
            - executeFunction:
                name: us.functions.utils.fetchFulcrumAvailableItem
                params:         
                  - name: itemType
                    string: STORE_SCHEDULED_PICKUP    
                  - name: store
                    string: 32144
      - storeIn:
          key: item1
          value: $itemFetched

      # This function navigates to a specified deep link URL.
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://ip/$item1
      - if:
          condition: ${env} == 'production'
          then:
            - executeFunction:
                name: unified.us.functions.global.navigation.goToDeepLink
                params:
                  - name: deepLinkUrl
                    string: walmart://ip/10450114 

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
           name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
           name: unified.us.functions.cart.switchBetweenPickUpAndShipping
           params:
             - name: fulfillmentType
               string: pickup

      # Book slot
      - executeFunction:
          name: unified.us.functions.selectBookingSlot
          params:
            - name: tab
              string: pickup
            - name: page
              string: cart
            - name: slotDay
              string: tomorrow

      # Continue to checkout
      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: reviewOrder
              string: true
            - name: listOfExpectedFulfilment
              string: Pickup  

      - executeFunction:
          name: unified.us.functions.paypal.logInPage       

      - if:
          condition: ${env} == 'teflon'
          then:
        # Place order
          - executeFunction:
              name: unified.us.functions.checkout.placeOrder

    # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
          - log: 'R2_SUBFLOW_POST_TRANSACTION'
    # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

          - executeFunction:
              name: unified.us.functions.orderConfirmation.getOrderNumber

          - log: ${orderNo}

          - storeIn:
              key: testStatus
              value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
