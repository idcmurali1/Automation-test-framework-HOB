general:
  tags: C2717587, MP007, unified-prod-e2e, unified-prod-e2e-mp, unified-teflon-e2e-mp, unified-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2717587
  metadata:
    - name: scenarioId
      string: MP007

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values and Platform Values
      - executeFunction:
          name: unified.us.function.utils.getEnvironmentValueAndSetPlatformInfo

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn
      - if:
          condition: ${env} == 'production'
          then:
            - executeFunction:
                name: unified.us.functions.global.authentication.signInAccountWithParams
                params:
                  - name: android.email
                    string: localmarketplace.android@cloudtest.org
                  - name: android.password
                    string: E2epassword$
                  - name: ios.email
                    string: localmarketplace.ios.pickup@cloudtest.org
                  - name: ios.password
                    string: E2epassword$
          else:
              - executeFunction:
                  name: unified.us.functions.global.authentication.signInAccount
                  params:
                    - name: email
                      string: lmp1743111428454@walmart.com
                    - name: password
                      string: E2epassword$

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
            - name: store
              string: 75211
            - name: storeName
              string: Dallas

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.mpPickupPopUp

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation
      - if:
          condition: ${env} == 'production'
          then:
            - executeFunction:
                name: unified.us.functions.search.searchItem
                params:
                  - name: searchTerm
                    string: Urban Donut
          else:
            - executeFunction:
                name: unified.us.functions.search.searchItem
                params:
                  - name: searchTerm
                    string: 5017448065

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Pickup

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem

      - executeFunction:
          name: unified.us.functions.item.localMarketPlace.itemPageValidations
          params:
            - name: fulfillment
              string: Pickup

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.mpPickupPopUp

      - executeFunction:
          name: unified.us.functions.cart.localMarketPlace.cartPageValidations
          params:
            - name: fulfillment
              string: Pickup

      #Continue to checkout
      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

      - executeFunction:
          name: unified.us.functions.reviewOrder.localMarketPlace.reviewOrderPageValidations
          params:
            - name: fulfillment
              string: Pickup
      - if:
          condition: ${env} == 'teflon'
          then:
            - executeFunction:
                name: unified.us.functions.checkout.confirmCvvAndPlaceOrder
                params:
                  - name: cvv
                    string: 111

            - executeFunction:
                name: unified.us.functions.orderConfirmation.getOrderNumber

            - log: ${orderNo}

            - executeFunction:
                name: unified.us.functions.global.navigation.goToDeepLink
                params:
                  - name: deepLinkUrl
                    string: walmart://orders/$orderNo
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps