general:
  tags: C2717449,unified-prod-e2e, unified-prod-e2e-mp
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2717449
  metadata:
    - name: scenarioId
      string: 

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://ip/2699340254 #792329487 #2699340254 #298208119

      - executeFunction:
          name: unified.us.functions.item.majorAppliance.itemPage

      - executeFunction:
          name: unified.us.functions.item.preAddToCartSteps

      - executeFunction:
          name: unified.us.functions.item.validateAndClickAddToCartButton

      - executeFunction:
          name: unified.us.functions.item.majorAppliance.deliveryoptions
          params:
            - name: RoomOfChoice
              string: true
            - name: HaulAway
              string: true

      - executeFunction:
          name: unified.us.functions.carePlans.addProtectionPlanFromPACScreen

      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      # - log: 'R2_SUBFLOW_TRANSACTION'
      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.majorAppliance.scheduleDelivery
          params:
          - name: guestuser
            string: true

      - executeFunction:
          name: unified.us.functions.cart.verifyDeliveryCharges
          params:
            - name: HaulAway
              string: true
            - name: RoomOfChoice
              string: true

      #Continue to checkout
      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

      - executeFunction:
          name: unified.us.functions.checkout.applianceDeliveryValidations

      # Deeplink to home
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://home

      - executeFunction:
          name: unified.us.functions.home.closeWPlusPromotionPopUpIfDisplayed

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.mpPickupPopUp

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps