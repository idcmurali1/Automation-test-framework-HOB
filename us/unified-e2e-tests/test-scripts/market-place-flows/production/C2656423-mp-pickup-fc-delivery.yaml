general:
  tags: unified-prod-e2e, C2656423, p2-ecomm-prod-e2e, EC031, unified-prod-e2e-mp
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2656423
  metadata:
    - name: scenarioId
      string: EC031 #86


scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo
  - name: Main
    flow:
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

       # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.prod.flow69.android.email
            - name: android.password
              string: us.data.prod.flow69.android.password
            - name: ios.email
              string: us.data.prod.mpPickup1.ios.email
            - name: ios.password
              string: us.data.prod.mpPickup.ios.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.mpPickupPopUp

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation       

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
            - name: store
              string: 75211
            - name: storeName
              string: Dallas

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Pickup

      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: us.data.mppickup.itemSearch

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem

      - executeFunction:
          name: unified.us.function.item.mppickup.verifyPartnerBadge

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      # Add FC item
      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: Tv

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
     
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.mpPickupPopUp

      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: cart
              string: true
            - name: listOfExpectedFulfilment
              string: Pickup, Shipping

      # # Go to checkout
      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: reviewOrder
              string: true
            - name: listOfExpectedFulfilment
              string: Pickup, Shipping

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
