general:
  tags: unified-prod-e2e, p1-ecomm-prod-e2e, C2644884, unified-prod-e2e-mp
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2644884
  metadata:
    - name: scenarioId
      string: 24, MP004

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

    # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

    # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

    # Sign in with Existing account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.prod.flow25.android.email
            - name: android.password
              string: us.data.prod.flow25.android.password
            - name: ios.email
              string: us.data.prod.flow125.ios.email
            - name: ios.password
              string: us.data.prod.flow125.ios.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping

      - executeFunction:
           name: unified.us.functions.search.searchItem
           params:
             - name: searchTerm
               string: us.data.search.MPProSellerItem1

      # Apply 3P proseller retailer filter
      - executeFunction:
           name: unified.us.functions.search.applyRetailerFilter
           params:
              - name: option
                string: Pro-Sellers

      - executeFunction:
           name: unified.us.functions.search.clickOnFirstItem

      - executeFunction:
           name: unified.us.functions.item.addItemToCart

      # Search prod item
      - executeFunction:
           name: unified.us.functions.search.searchItem
           params:
             - name: searchTerm
               string: us.data.prod.flow25.android.3P.wfs.proSeller 

      # Apply 3P proseller retailer filter
      - executeFunction:
           name: unified.us.functions.search.applyRetailerFilter
           params:
              - name: option
                string: Marketplace-Sellers-fulfilled-by-Walmart
              
      - executeFunction:
           name: unified.us.functions.search.clickOnFirstItem
           params:
             - name: noAds
               string: true

      - executeFunction:
          name: unified.us.functions.item.marketplace.verifySellerType
          params:
            - name: sellerType
              string: pro-seller-wfs

      - executeFunction:
          name: unified.us.function.marketplace.contactSellerFromItemPage
          params:
            - name: message
              string: Flow20 contact seller  

      - executeFunction:
           name: unified.us.functions.item.addItemToCart

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

       # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: cart
              string: true
            - name: listOfExpectedFulfilment
              string: Shipping

      # Go to checkout
      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout  

      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: reviewOrder
              string: true
            - name: listOfExpectedFulfilment
              string: Shipping

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps

