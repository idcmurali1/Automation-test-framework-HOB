general:
  tags: C2697048, unified-p1-ecomm-teflon-e2e, unified-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2697048
  metadata:
    - name: scenarioId
      string: PV015

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values and Setting Platform
      - executeFunction:
          name: unified.us.function.utils.getEnvironmentValueAndSetPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    endTestOnFailure: true
    flow:

      - log: Start Main

      #Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Will take the user to the account menu from where the user can sign in to the app
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # User signs in to the account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.android.petrx.autoRefill.email
            - name: android.password
              string: us.data.android.petrx.autoRefill.password
            - name: ios.email
              string: us.data.android.petrx.autoRefill.email
            - name: ios.password
              string: us.data.android.petrx.autoRefill.password

      # Navigate to pets tab
      - executeFunction:
          name: unified.us.functions.global.navigation.toSubTab
          params:
            - name: subTabName
              string: Pets

      # Navigate to petRx management tab
      - executeFunction:
          name: unified.us.functions.global.navigation.toSubTab
          params:
            - name: subTabName
              string: Prescriptions

      #Existing issue: INC45291800
      - executeFunction:
          name: unified.us.functions.petRx.AutoRefill

      - executeFunction:
          name: unified.us.functions.petRx.AutoRefill.cancelSubscription

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
