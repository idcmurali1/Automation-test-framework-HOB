general:
  tags: C2690760, unified-teflon-e2e, PetRx, unified-p1-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2690760
  metadata:
    - name: scenarioId
      string: PV013 #491
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values and Setting Platform
      - executeFunction:
          name: unified.us.function.utils.getEnvironmentValueAndSetPlatformInfo

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    endTestOnFailure: true
    flow:
      - log: Start Main

      - executeFunction:
          name: unified.us.functions.authentication.signInInfo
          params:
            - name: android.email
              string: us.data.android.flowPetRX.email
            - name: android.password
              string: us.data.android.petrx.autoRefill.password
            - name: ios.email
              string: us.data.android.petrx.autoRefill.email
            - name: ios.password
              string: us.data.android.petrx.autoRefill.password

      - executeFunction:
          name: unified.us.functions.utils.astro.clearCart
          params:
            - name: email
              string: ${email}

      #Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Will take the user to the account menu from where the user can sign in to the app
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # User signs in to the account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${email}
            - name: password
              string: ${password}

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
            - name: store
              string: 32144
            - name: storeName
              string: San Jose Supercenter

  # Navigate to Account page
      - executeFunction:
          name: unified.us.functions.global.navigation.toTab
          params:
            - name: tabName
              string: Account

  # Navigate to pets tab
      - executeFunction:
          name: unified.us.functions.global.navigation.toSubTab
          params:
            - name: subTabName
              string: Pets

  # Navigate to petRx management tab
      - executeFunction:
          name: unified.us.functions.global.navigation.toSubTab
          params:
            - name: subTabName
              string: Prescriptions

      - executeFunction:
          name: unified.us.functions.petRxManualRefillFlow
          
      - storeIn:
          key: testStatus
          value: passed
  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps