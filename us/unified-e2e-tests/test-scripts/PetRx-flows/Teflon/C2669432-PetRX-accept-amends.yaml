general:
  tags: C2669432, unified-teflon-e2e, unified-p1-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2669432
  metadata:
    - name: scenarioId
      string: PV004

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps
      # Get Environment and set platform values
      - executeFunction:
          name: unified.us.function.utils.getEnvironmentValueAndSetPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Astro clear cart
      - executeFunction:
          name: unified.us.functions.utils.astro.clearCart
          params:
            - name: email
              string: us.data.android.flowPetRXAcceptAmend.email

      - executeFunction:
          name: unified.us.functions.utils.astro.clearCart
          params:
            - name: email
              string: us.data.ios.flowPetRXAcceptAmend.email


  - name: Main
    endTestOnFailure: true
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Will take the user to the account menu from where the user can sign in to the app
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # User signs in to the account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: us.data.android.flowPetRXAcceptAmend.email
            - name: android.password
              string: us.data.android.flowPetRXAcceptAmend.password
            - name: ios.email
              string: us.data.ios.flowPetRXAcceptAmend.email
            - name: ios.password
              string: us.data.ios.flowPetRXAcceptAmend.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.home.changeStore
          params:
              - name: zipcode
                string: 95122 
              - name: storeName
                string: San Jose Supercenter

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.item.petrx1.itemlink

      - executeFunction:
          name: unified.us.functions.item.petrxItem.verifyPresent

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.item.petrx2.itemlink

      - executeFunction:
          name: unified.us.functions.item.petrxItem.verifyPresent

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping

      - executeFunction:
          name: unified.us.functions.cart.increaseItemQtyInCart
          params:
            - name: quantity
              string: 3

      # Continue to checkout
      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

      - executeFunction:
          name: unified.us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping    

      #  Add Pet and Vet details
      - executeFunction:
          name: unified.us.functions.checkout.AddPetVet

      - executeFunction:
          name: unified.us.functions.checkout.SelectPetVet
          params:
            - name: multipleItems
              string: true

      - executeFunction:
          name: unified.us.functions.checkout.placeOrder

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: unified.us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      - executeFunction:
          name: unified.us.functions.utils.astro.petrxOrder.increaseQtyandMoveOrder
          params:
            - name: orderNo
              string: $orderNo
            - name: payload
              string: us.data.flow.petrx.acceptAmmend.createOrderPayload
            - name: incQuantity
              string: 9
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: FC_DELIVERY_PETRX
            - name: status
              string: PO Acknowledged

      - executeFunction:
          name: unified.us.functions.utils.astro.petrxOrder.increaseQtyandMoveOrder
          params:
            - name: orderNo
              string: $orderNo
            - name: payload
              string: us.data.flow.petrx.rejectAmmend.createOrderPayload
            - name: incQuantity
              string: 2
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: FC_DELIVERY_PETRX
            - name: status
              string: PO Acknowledged

      - executeFunction:
          name: unified.us.functions.petrx.postAmendment.acceptReject
          params:
            - name: acceptRejectPetrx
              string: true

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps 