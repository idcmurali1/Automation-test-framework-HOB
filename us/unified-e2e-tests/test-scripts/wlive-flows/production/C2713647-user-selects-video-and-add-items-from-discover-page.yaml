general:
  tags: unified-prod-e2e, C2713647, p2-ecomm-prod-e2e  #prod-e2e-dct
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2713647
  metadata:
    - name: scenarioId
      string: EC001

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Accoount info
      - executeFunction:
          name: unified.us.functions.authentication.signInInfo
          params:
            - name: android.email
              string: us.data.prod.walmartLive.android.email
            - name: android.password
              string: us.data.prod.walmartLive.android.password
            - name: ios.email
              string: us.data.prod.walmartLive.ios.email
            - name: ios.password
              string: us.data.prod.walmartLive.ios.password

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${email}
            - name: password
              string: ${password}

      # clear cart  
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.removeAllCartItems

      - executeFunction:
          name: us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      
      # Navigate to 'Walmart Live!'
      - executeFunction:
          name: unified.us.functions.global.navigation.goToServicesFromTabBar
      
      - executeFunction:
          name: unified.us.functions.services.goWalmartLive

      # Click on the walmart live video on th top of the discovry page and add the first item to cart
      - executeFunction:
          name: us.functions.walmartlive.goLiveVideoOnDiscoveryPage

      - executeFunction:
          name: us.function.walmartlive.findFirstItemUnderLiveVideoAndATC
      
      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation
          
      
      # Click on the live video from the last catgorized item list and add the first item to car
      - executeFunction:
          name: us.functions.walmartlive.goLiveVideoForCategorizedItem
      
      - executeFunction:
          name: us.function.walmartlive.findFirstItemUnderLiveVideoAndATC

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation
      
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar
          
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps