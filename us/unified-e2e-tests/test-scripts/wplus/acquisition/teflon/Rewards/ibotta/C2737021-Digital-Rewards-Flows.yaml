general:
  tags: C2737021, unified-p1-wplus-teflon-e2e, wplus-optimize-flows
  testCaseId: C2737021
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: C2737021

# Combined Script for C2664990,C2717359,C2717982
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

      #Get Environment Values
      - executeFunction:
          name: unified.us.function.utils.getEnvironmentValueAndSetPlatformInfo

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp
      
      - storeIn:
          key: email
          value: wplususer${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$   

      # Create Account using astro api
      - executeFunction:
          name: unified.us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.reward.createAccountPayload


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome
    
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with created account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $email
            - name: password
              string: $password

      - executeFunction:
          name: unified.us.functions.global.navigation.goToHomeFromTabBar

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
            - name: store
              string: 32144
            - name: storeName
              string: San Jose Supercenter
      
      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping

      - executeFunction:
          name: unified.us.functions.global.navigation.goToMyItemsFromTabBar

      - executeFunction:
          name: unified.us.functions.global.navigation.goToListTabFromMyitem

      # Create a new list
      - executeFunction:
          name: unified.us.functions.myItems.createNewList

      - executeFunction:
          name: unified.us.functions.global.navigation.goToHomeFromTabBar

      #Searching for Walmart cash eligible items
      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: American Flatbread Frozen Pizza
      
      # Apply Reward Eligible filter
      - executeFunction:
          name: unified.us.functions.search.applyRewardsEligibleFilter

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem
          
      # Clip Rewards
      - executeFunction:
          name: unified.us.functions.search.verifyAddToRewardCheckboxandClipReward

      # Add reward item to list
      - executeFunction:
          name: unified.us.functions.item.addRewardItemToList

      #Add item to cart
      - executeFunction:
          name: unified.us.functions.item.addItemToCart

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#       - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar    

      # Verify Earning Rewards Tag
      - executeFunction:
          name: unified.us.functions.cart.VerifyRewardsEarnedTag

      #Navigating back to home page to check the list clipping
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://home

      - sleep:
          duration: 5000

      - executeFunction:
          name: unified.us.functions.home.closeWPlusPromotionPopUpIfDisplayed

      - executeFunction:
          name: unified.us.functions.global.navigation.goToMyItemsFromTabBar

      #Selecting List Option
      - executeFunction:
          name: unified.us.functions.item.list.clickListOption

      # Check if rewards item added to list
      - executeFunction:
          name: unified.us.functions.item.list.checkIfRewardAddedinTheList

      # Navigate to Account Page
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://account      

      - executeFunction:
          name: unified.us.functions.home.closeWPlusPromotionPopUpIfDisplayed

      # Navigate to cash center
      - executeFunction:
          name: unified.us.functions.wplus.account.navigateToCashCenter

      - executeFunction:
          name: unified.us.functions.search.navigateToRewardEligibleItemsSection

      - executeFunction:
          name: unified.us.functions.search.goToToRewardEligibleItemsPage 

      - executeFunction:
          name: unified.us.functions.item.verifyRewardClippingOnItemPage

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps