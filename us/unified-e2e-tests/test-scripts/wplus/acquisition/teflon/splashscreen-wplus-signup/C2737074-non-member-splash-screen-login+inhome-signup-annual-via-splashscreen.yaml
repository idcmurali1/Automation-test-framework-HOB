general:
  tags:  C2737074, unified-p0-wplus-teflon-e2e, wplus-optimize-flows
  testCaseId: C2737074
  inherit:
    filesRunAll:
      - errors-helpers.yaml

  metadata:
    - name: scenarioId
      string:

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo


      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$ 

      #Create Account using astro api 
      - executeFunction:
          name: unified.us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.flowinhome.createAccountPayload.nonMember
            - name: withoutPayment
              string: true


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      #Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      #Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      #Sign In
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: $customerEmail
              - name: password
                string: $password

      #Navigate to Shop
      - executeFunction:
          name: unified.us.functions.global.navigation.toTab
          params:
            - name: tabName
              string: Shop

      #Close the Auto Launched Wplus Bottom Sheet.
      - executeFunction:
          name: unified.us.functions.home.verifybottomSheetautoLaunchOrRelauch    

      #Start Membership Trial/Monthly
      - executeFunction:
          name: unified.us.functions.wplus.splash.startFree30daysTrailMembership
          params:
            - name: tenure
              string: monthly

      - executeFunction:
          name: unified.us.functions.utils.astro.convertTrialtoPaidMember

      - if:
          condition: ${platform} == 'iOS'
          then:
            - executeFunction:
                name:  unified.us.test.functions.utils.relaunchApp

            - executeFunction:
                name: unified.us.functions.global.navigation.goToAccountFromTabBar

          else:
            - executeFunction:
                name: unified.us.functions.global.navigation.goToDeepLink
                params:
                  - name: deepLinkUrl
                    string: walmart://home
          
            - executeFunction:
                name: unified.us.functions.wplus.welcomeSplash

            - executeFunction:
                name: unified.us.functions.gic.changeFulfillment
                params:
                  - name: option
                    string: Delivery

            #Select inhome delivery address
            - executeFunction:
                name: unified.us.functions.gic.select.inhome.delivery.address

            - sleep:
                duration: 5000
            
            - executeFunction:
                name: unified.us.functions.global.navigation.toTab
                params:
                  - name: tabName
                    string: Shop

            - executeFunction:
                name:  unified.us.test.functions.utils.relaunchApp

      - sleep:
          duration: 5000

      # Verify inhome splashscreen is displayed
      - executeFunction:
          name: unified.us.funtions.home.splashscreen.wplus.freetrial.signup

      #Navigate to Accounts Tab
      - executeFunction:
          name: unified.us.functions.global.navigation.goToAccountFromTabBar

      #Click On Walmart Plus Banner on Account PAge and Navigate to next page
      - executeFunction:
          name: unified.us.functions.wplus.account.navigateToWalmartPlus

      # Navigate to manage membership screen
      - executeFunction:
          name: unified.us.functions.wplus.navigateToManageMembershipFromBenefitsPage

      - executeFunction:
          name: unified.us.functions.wplus.membership.verifyMyMembershipDetails           
          params:
              - name: tenure
                string: monthly
              - name: membershipType
                string: paid

      # Verify inHome plusUp details on Manage Membership flow
      - executeFunction: 
          name: unified.us.functions.wplus.inHome.validateMyPlusUpsDetailsOnManageMembershipPage
          params:
            - name: tenure
              string: monthly
            - name: membershipType
              string: trial

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps