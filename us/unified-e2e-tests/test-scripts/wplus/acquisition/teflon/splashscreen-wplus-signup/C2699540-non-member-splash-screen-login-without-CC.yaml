general:
  tags:  unified-teflon-e2e, C2699540 # covered C2737074
  testCaseId: C2699540
  inherit:
    filesRunAll:
      - errors-helpers.yaml
  testCaseId: C2699540
  metadata:
    - name: scenarioId
      string:

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo


      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$ 

      #Create Account using astro api 
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.unverified.createAccountPayload
            - name: withoutPayment
              string: true


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      #Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      #Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      #Sign In
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: $customerEmail
              - name: password
                string: $password

      #Navigate to Shop
      - executeFunction:
          name: unified.us.functions.global.navigation.toTab
          params:
            - name: tabName
              string: Shop

      #Close the Auto Launched Wplus Bottom Sheet.
      - executeFunction:
          name: unified.us.functions.home.verifybottomSheetautoLaunchOrRelauch    

      #Start Membership Trial/Monthly
      - executeFunction:
          name: unified.us.functions.wplus.splash.startFree30daysTrailMembership
          params:
            - name: tenure
              string: monthly

      #Navigate to Accounts Tab
      - executeFunction:
          name: unified.us.functions.global.navigation.goToAccountFromTabBar

      #Click On Walmart Plus Banner on Account PAge and Navigate to next page
      - executeFunction:
          name: unified.us.functions.wplus.account.navigateToWalmartPlus


      #Navigate to Manage Membership Page
      - executeFunction:
          name: unified.us.functions.wplus.navigateToManageMembershipFromBenefitsPage


      - executeFunction:
          name: unified.us.functions.wplus.membership.verifyMyMembershipDetails           
          params:
              - name: tenure
                string: monthly
              - name: membershipType
                string: trial

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps