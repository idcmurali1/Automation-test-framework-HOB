general:
  tags: C2662497, unified-p0-ecomm-teflon-e2e, us-golden-flows, faultboard,p1-fulcrum-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2662497
  metadata:
    - name: scenarioId
      string: EC010

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values and Setting Platform
      - executeFunction:
          name: unified.us.function.utils.getEnvironmentValueAndSetPlatformInfo

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: email
          value: wplususer${timestamp}@walmart.com
      - storeIn:
          key: password
          value: E2epassword$

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Create Accountusing astro api
      - executeFunction:
          name: unified.us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.createAccountPayload.genericAmendScDelivery

      - executeFunction:
          name: unified.us.functions.utils.astro.addPaymentToExistingAccount
          params:
            - name: payload
              string: us.data.addPaymentPayload.visaCredit

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # User signs in to the account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
          - name: email
            string: ${email}
          - name: password
            string: $password       

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://home

      - executeFunction:
          name: unified.us.functions.home.closeWPlusPromotionPopUpIfDisplayed

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
            - name: store
              string: 32144
            - name: storeName
              string: San Jose Supercenter

      # Select Delivery intent from GIC
      - executeFunction:
          name: unified.us.functions.gic.expandIfCollapsed
      - executeFunction:
          name: unified.us.functions.gic.setFulfillment
          params:
            - name: option
              string: Delivery 

      - executeFunction:
          name: unified.us.functions.gic.selectAddress

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - executeFunction:
          name: unified.us.functions.utils.fetchFulcrumAvailableItem
          params:
            - name: itemType
              string: STORE_SCHEDULED_DELIVERY
            - name: backupItem
              string: 1042699943 #967762968
            - name: skipForNext
              string: true
            - name: storeId
              string: 32144      
          
      - storeIn:
          key: item1
          value: $itemFetched               

      - executeFunction:
          name: unified.us.functions.utils.astro.createOrder
          params:
            - name: payload
              string: us.data.amendflow010.createOrderPayload

      # Go to Last Order
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo
      
      - executeFunction:
          name: unified.us.functions.home.closeWPlusPromotionPopUpIfDisplayed
      
      - executeFunction:
          name: unified.us.functions.orderDetails.verifyScDeliveryOrderODP

      # Amends change store /Delivery address
      - executeFunction:
          name: unified.us.functions.orderDetails.unscheduledDelivery.amendAddress             

      # Go to home
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://home

      - executeFunction:
          name: unified.us.functions.home.closeWPlusPromotionPopUpIfDisplayed

      - executeFunction:
          name: unified.us.functions.utils.fetchFromDataList
          params:
            - name: email
              string: $email
            - name: itemType
              string: STORE_SCHEDULED_DELIVERY
            - name: itemList
              string: us.data.flow.item.SOD.itemLists  

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}

      # add item to the cart
      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      - sleep:
          duration: 10000

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.amend.addToExistingOrderFlow

      - executeFunction:
          name: unified.us.functions.amend.creditCard.InCart
          params:
            - name: cvv
              string: "111"

      - executeFunction:
          name: unified.us.functions.amend.verify.itemAddedToOrder

      # Below steps are commented due to this bug CEPG-301443, Amending order to increase quantity of a regular item hides OTP from PH and ODP
      # - executeFunction:
      #     name: unified.us.functions.global.navigation.goToDeepLink
      #     params:
      #       - name: deepLinkUrl
      #         string: walmart://orders/$orderNo

      # #Amend order by adding quantity
      # - executeFunction:
      #     name: unified.us.functions.amend.addQuantityFromOrderDetailsPage

      # Go to account
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://account

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToPurchaseHistory

      - executeFunction:
          name: unified.us.functions.orderHistory.searchOrder
          params:
            - name: orderNumber
              string: ${orderNo}

      # SOD experience in Purchase history screen. 
      - executeFunction:
          name: unified.us.functions.orderHistory.verifySODBanner

      # Deeplink into order details page
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # SOD experience in ODP screen. 
      - executeFunction: 
          name: unified.us.functions.orderDetails.verifySODBanner 

# *******************************************************************************************************

      # Astro - Move order status to Out for Delivery

# *******************************************************************************************************
      - executeFunction:
          name: unified.us.functions.utils.astro.getOrderStatus

      - executeFunction:
          name: unified.us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: STORE_SCHEDULED_DELIVERY
            - name: status
              string: PO Out for Delivery

      # Go to account
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://account

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToPurchaseHistory

      - executeFunction:
          name: unified.us.functions.orderHistory.searchOrder
          params:
            - name: orderNumber
              string: ${orderNo}

      #SOD experience in Purchase history screen. 
      - executeFunction:
          name: unified.us.functions.orderHistory.verifySODBanner.onthewaystatus

      # Deeplink into order details page
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # #SOD experience in ODP screen. 
      - executeFunction: 
          name: unified.us.functions.orderDetails.verifySODBanner.onthewaystatus 

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
