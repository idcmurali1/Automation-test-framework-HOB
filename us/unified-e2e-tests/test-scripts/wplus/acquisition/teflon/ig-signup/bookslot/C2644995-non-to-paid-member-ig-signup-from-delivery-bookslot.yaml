general:
  tags:  C2644995, unified-p0-wplus-teflon-e2e, p0-fulfillment
  testCaseId: C2644995
  inherit:
    filesRunAll:
     - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: '157, WP009' 

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$ 

      # Create Accountusing astro api
      - executeFunction:
          name: unified.us.functions.utils.astro.createAccount
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createAccountPayloadWithoutPhone

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $customerEmail
            - name: password
              string: $password

      # Navigating to Home
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.gic.module.selectAdress.fromSelector
          params:
            - name: deliveryAddress
              string: San Jose, CA 95122
            - name: deliveryAddressCard
              string: San Jose

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Delivery

      - executeFunction:
          name: unified.us.functions.item.deepLink.checkItemAvailable
          params:
            - name: itemArray
              string: us.data.lessThan35.itemLists

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      # Go to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.selectBookingSlot
          params:
            - name: tab
              string: delivery
            - name: page
              string: cart
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 4
            - name: wplusUser
              string: optIn
            - name: addAddress
              string: true
            - name: addExistingAddress
              string: true

      - executeFunction:
          name: unified.us.functions.cart.wplus.pos.scDelivery.subtotalLessthanThirtyFive.verifyCard
          params:
            - name: fulfillmentType
              string: delivery  

      # proceeding to checkout/Review order page
      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout
          params:
            - name: doNotCloseWplusPopup
              string: true

      # Sign up for annual trial membership from the bottom sheet
      - executeFunction:
          name: unified.us.functions.revieworder.wplus.confirmWalmartPlusPlan
          params:
            - name: planType
              string: annual

      # OTP validation
      - executeFunction:
          name: unified.us.functions.wplus.aquisition.lastStepNoPhoneNumberOnAccount   
      - storeIn:
          key: astroEmail
          value: ${customerEmail}
      - executeFunction:
         name: unified.us.functions.wplus.buyNow.EmailOTP
         params:
            - name: email
              string: $astroEmail
      - storeIn:
         key: phoneNumber
         value: ${__randomUSPhone:408}
      - log: phone number generated ${phoneNumber}      
      - executeFunction:
         name: unified.us.functions.wplus.aquisition.lastStepEnterPhoneNumber
         params:
            - name: astroPhoneNumber
              string: ${phoneNumber}
            - name: email
              string: ${astroEmail}    
      - storeIn:
          key: phoneNumber
          value: 1${phoneNumber}        
      - executeFunction:
          name: unified.us.functions.wplus.phoneVerificationPage
          params:
            - name: astroPhoneNumber
              string: ${phoneNumber}

      # Close Popup on ROP
      - executeFunction:
          name:  unified.us.functions.wplus.handle.SubstitutionPreferencePopup

      # Verify the Annual Memebership details in review screen
      - executeFunction:
          name: unified.us.functions.revieworder.wplus.verifyMembership
          params:
            - name: planType
              string: annual

      # verify zero delivery fee
      - executeFunction:
          name: unified.us.functions.wplus.reviewOrder.scDelivery.pos.subtotalLessThanThirtyFive.verifyCard
          params:
            - name: fulfillmentType
              string: delivery

      # Place order
      - executeFunction:
          name: unified.us.functions.tapOnPlaceOrderButton
        
      - executeFunction:
          name: unified.us.functions.hanldeSlotExpiredAndPlaceOrder


      # Verify W+ signup thank you page
      - executeFunction:
          name: unified.us.functions.revieworder.wplus.wplusSignupThankYouPageValidation

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps