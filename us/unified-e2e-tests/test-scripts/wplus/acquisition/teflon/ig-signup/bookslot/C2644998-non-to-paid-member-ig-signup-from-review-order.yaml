general:
  tags: us-golden-flows-wplus, unified-p0-wplus-teflon-e2e, C2644998
  testCaseId: C2644998
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: WP057
            
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo    

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Main
    flow:
      - log: Start Main

     # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp
          
      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$

      - executeFunction:
          name: unified.us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.unverified.createAccountPayload

      # Create Account using astro api
      - executeFunction:
          name: unified.us.functions.utils.astro.createTrialAccountConvertToPaid 
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: $password

       # navigating to home screen
       # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $customerEmail
            - name: password
              string: $password

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
            - name: store
              string: 32144
            - name: storeName
              string: San Jose Supercenter

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Delivery

      # Fetch stock available items using fetch API
      - executeFunction:
          name: unified.us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro
            - name: itemType
              string: STORE_SCHEDULED_DELIVERY
            - name: storeId
              string: 32144 #5509
            - name: backupItem
              string: 242467890
            - name: itemFilter
              string: greaterThan35

      # Add item to cart from deeplink
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}

      - sleep:
          duration: 10000

      # Adding the first item to cart
      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      # Navigating to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar


# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#       - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


      - executeFunction:
          name: unified.us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: delivery

      # Select delivery time slot with address addition
      - executeFunction:
          name: unified.us.functions.selectBookingSlot
          params:
            - name: tab
              string: delivery
            - name: page
              string: cart
            - name: addAddress
              string: true
            - name: addExistingAddress
              string: true
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 3
              

      #Review Scheduled delivery order details
      - executeFunction:
          name:  unified.us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Delivery from store

      - executeFunction:
          name: unified.us.functions.pause.cart.verifyDeliveryFromStoreCharge

       #proceeding to checkout/Review order page
      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

      - executeFunction:
          name: unified.us.functions.pause.reviewOrder.verifyDeliveryFromStoreCharge

      - executeFunction:
          name: unified.us.functions.wplus.reviewOrder.selectWplusTenure

      - executeFunction:
          name: unified.us.functions.wplus.reviewOrder.splash.clickConfirmBtn

      - executeFunction:
          name : unified.us.functions.wplus.phoneVerificationPage

# # After discussion with the POC the paypal flow is commented.
# #      - executeFunction:
# #          name: us.functions.wplus.reviewOrderScreen.payPalvalidation
# #
# #      - executeFunction:
# #          name: us.functions.wplus.cart.verifyBelowMinimumOrderFeeWaived

      - executeFunction:
          name: unified.us.functions.wplus.reviewOrder.verifyDeliveryFeesWaivedOff

      # Place order
      - executeFunction:
          name: unified.us.functions.checkout.placeOrder

      - executeFunction:
          name: unified.us.functions.orderConfirmation.getOrderNumber

#       - log: ${orderNo}
      
      - storeIn:
          key: testStatus
          value: passed
  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
