
# W+ Prevent phone number recycling trial signups for Auto Launch

general:
  tags: C2716450, unified-p1-wplus-teflon-e2e
  testCaseId: C2716450
  inherit:
    filesRunAll:
     - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: WP055

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_ASSIST_NON_MEMBER_SIGN_UP_FLOW'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main
      
     # Create Non Member Account
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@walmartstoretest.com

      - storeIn:
          key: password
          value: E2epassword$ 

      - executeFunction:
          name: unified.us.functions.utils.astro.createAccount
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createAccountPayloadWithExistingPhoneNumber.generic

    # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

    # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
          - name: email
            string: ${customerEmail}
          - name: password
            string: $password      

      - executeFunction:
          name: unified.us.functions.global.navigation.goToAccountFromTabBar

      - executeFunction:
          name: unified.us.functions.account.navigateToWalmartPlusBenefits

      - executeFunction:
          name: unified.us.functions.wplus.startFree30daysTrailMembership
          params:
            - name: tenure
              string: annual

      - executeFunction:
          name: unified.us.functions.wplus.nonmember.PhoneRecycleFailedError.BottomSheet

      - executeFunction:
          name: unified.us.functions.global.navigation.goToAccountFromTabBar     

      - executeFunction:
          name: unified.us.functions.account.navigateToWalmartPlusBenefits

      - executeFunction:
          name: unified.us.functions.wplus.navigateToManageMembershipFromBenefitsPage  

      - executeFunction:
          name: unified.us.functions.wplus.membership.verifyMyMembershipDetails
          params:
            - name: tenure
              string: annual
            - name: membershipType
              string: paid       

      - storeIn:
          key: testStatus
          value: passed
  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
