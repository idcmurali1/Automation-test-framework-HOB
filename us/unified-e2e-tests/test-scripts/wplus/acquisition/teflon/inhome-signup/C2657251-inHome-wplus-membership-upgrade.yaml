general:
  tags: C2657251 #covered in C2737017
  testCaseId: C2657251
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: C2657251

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_PRE_TRANSACTION"
    # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

     # Create Non Member Account
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@walmartstoretest.com

      - storeIn:
          key: password
          value: E2epassword$ 

      - executeFunction:
          name: unified.us.functions.utils.astro.createAccount
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.flowinhome.createAccountPayload.monthly

    # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

    # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: unified.us.functions.utils.handleTechnicalErrorPopup 

      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
          - name: email
            string: ${customerEmail}
          - name: password
            string: $password

      - executeFunction:
          name: unified.us.functions.global.navigation.goToAccountFromTabBar

    # Navigate to walmart plus
      - executeFunction:
          name: unified.us.functions.account.navigateToWalmartPlusBenefits

    # Navigate to manage membership screen
      - executeFunction:
          name: unified.us.functions.wplus.navigateToManageMembershipFromBenefitsPage

      - executeFunction:
          name: unified.us.functions.wplus.changeMembership
          params:
            - name: membership
              string: Annual plan

      - executeFunction:
            name: unified.us.functions.wplus.membership.verifyMyMembershipDetails           
            params:
              - name: tenure
                string: annual
              - name: membershipType
                string: trial
       
            
      # Verify inHome plusUp details on Manage plusUps screen
      - executeFunction: 
          name: unified.us.functions.wplus.inHome.validateMyPlusUpsDetailsOnManageMembershipPage
          params:
            - name: tenure
              string: annual
            - name: membershipType
              string: trial
      
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
