general:
  tags: C2657246, unified-p0-wplus-teflon-e2e
  testCaseId: C2657246
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: C2657246

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_PRE_TRANSACTION"
    # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main


     # Create monthly member Account from astro
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@walmartstoretest.com

      - storeIn:
          key: password
          value: E2epassword$ 

      - executeFunction:
          name: unified.us.functions.utils.astro.createAccount
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.flowinhome.createAccountPayload

    # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

    # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: unified.us.functions.utils.handleTechnicalErrorPopup 

      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
          - name: email
            string: ${customerEmail}
          - name: password
            string: $password

    # Navigate to walmart plus
      - executeFunction:
          name: unified.us.functions.account.navigateToWalmartPlusBenefits

    # Navigate to manage membership screen
      - executeFunction:
          name: unified.us.functions.wplus.navigateToManageMembershipFromBenefitsPage

    # # Click Discover module on manage membership page
      - executeFunction:
          name: unified.us.functions.wplus.membership.expandDiscoverModule

    # Click Explore In Home on manage membership page
      - executeFunction:
          name: unified.us.functions.wplus.membership.expandDiscoverModule.exploreInHome

    # Opt in for Plusups
      - executeFunction:
          name: unified.us.functions.wplus.inHome.optInForInHomeOnManagePlusUpsPage

    # Start In home membership
      - executeFunction:
          name: unified.us.functions.wplus.manageMembership.inHome.verifyReviewmembershipDetails.startinHomeMembership

    # Validate in home details on Manage membership page
      - executeFunction:
          name: unified.us.functions.wplus.inHome.validateMyPlusUpsDetailsOnManageMembershipPage
          params:
            - name: tenure
              string: monthly
            - name: membershipType
              string: trial

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps