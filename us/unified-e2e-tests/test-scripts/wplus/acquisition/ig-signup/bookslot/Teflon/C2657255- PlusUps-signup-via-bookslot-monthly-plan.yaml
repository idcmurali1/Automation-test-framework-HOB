general:
  tags: us-golden-flows-wplus, unified-p0-wplus-teflon-e2e, C2657255
  testCaseId: C2657255
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 289, WP038
            
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo    

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Main
    flow:
      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp
      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@walmart.com

      # Create Account using astro api
      - executeFunction:
          name: unified.us.functions.utils.astro.createTrialAccountConvertToPaid 
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.flowinhome.createAccountPayload

    # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: unified.us.functions.utils.handleTechnicalErrorPopup

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: $customerEmail
              - name: password
                string: E2epassword$

      # navigate to Home Screen  
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      #Close W+ bottomsheet on home page
      - executeFunction:
          name: unified.us.test.functions.utils.closeWplusPrompt.homeScreen

      - executeFunction:
          name: unified.us.functions.gic.expandIfCollapsed

      - executeFunction:
          name: unified.us.functions.home.location.updateStore
          params:
            - name: address
              string: ${STREET_ADDR:Denver Supercenter}
            - name: ZIP_CODE
              string: ${ZIP_CODE:80212}

      - executeFunction:
          name: unified.us.functions.loadBookingSlotScreen      
          params:
            - name: page
              string: home
            - name: tab
              string: delivery
            - name: addAddress
              string: true
            - name: addExistingAddress
              string: true

    # Sign up to InHome via BookSlot
      - executeFunction:
          name: unified.us.funtions.inHome.bookSlot.signUpTrialInHome

    # verify Inhome SignUp BottomSheet
      - executeFunction: 
          name: unified.us.funtions.inHome.bookSlot.verifyInhomeSignUpBottomSheet

    # Navigate to Account from Tab bar
      - executeFunction:
          name: unified.us.functions.global.navigation.goToAccountFromTabBar

      - executeFunction:
          name: unified.us.functions.home.closeWPlusPromotionPopUpIfDisplayed

      # Navigate to walmart plus          
      - executeFunction:
          name: unified.us.functions.wplus.account.navigateToWalmartPlus

      # Navigate to manage membership screen
      - executeFunction:
          name: unified.us.functions.wplus.navigateToManageMembershipFromBenefitsPage

      # Verify inHome plusUp details on Manage Membership flow
      - executeFunction: 
          name: unified.us.functions.wplus.inHome.validateMyPlusUpsDetailsOnManageMembershipPage
          params:
            - name: tenure
              string: monthly
            - name: membership
              string: paid
           
      - storeIn:
          key: testStatus
          value: passed
  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps