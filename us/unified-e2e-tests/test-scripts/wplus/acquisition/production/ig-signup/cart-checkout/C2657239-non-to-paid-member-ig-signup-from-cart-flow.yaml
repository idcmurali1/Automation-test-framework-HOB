general:
  tags: C2657239, unified-p1-wplus-prod-batch2-e2e, unified-prod-wplus-e2e-2, C265723911
  testCaseId: C2657239
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 143, WP006

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: New Customer with Membership - Scheduled delivery Order (< $35)
    endTestOnFailure: true
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

     # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      #create new account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: prodflow155.2.andoriduser_ta@walmart.com  #  us.data.prod.flow155.android.email temp replacement
            - name: password
              string: us.data.prod.flow155.android.password

      # navigating to home screen
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      # Removing items from cart if any
      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      # Removing unavailable items from cart if any
      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      #Change Store
      - executeFunction:
          name: unified.us.functions.home.changeStore
          params:
            - name: zipcode
              string: 95122
            - name: storeName
              string: San Jose Supercenter

      #Change Fulfillment to Delivery
      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Delivery

      #Search
      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: bread

      # Selecting the first item in the search results
      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem
          params:
            - name: noAds
              string: true

      # Adding the first item to cart
      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      # Navigating to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      #Switch to Delivery
      - executeFunction:
          name: unified.us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: Delivery

      # Select delivery time slot with address addition
      - executeFunction:
          name: unified.us.functions.selectBookingSlot
          params:
            - name: tab
              string: delivery
            - name: page
              string: cart
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 4
            - name: wplusUser
              string: optOut

      # W+ cart opt in
      - executeFunction:
          name: unified.us.functions.wplus.cart.verifyTryWalmartPlusfromCartAndOptIn

      #Charge Validation
      - executeFunction:
          name: unified.us.functions.wplus.cart.chargeWaiveOff-deliveryFromStoreCharges

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
