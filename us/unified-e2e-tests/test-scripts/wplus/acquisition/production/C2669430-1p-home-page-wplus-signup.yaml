general:
  tags: unified-p1-wplus-prod-batch2-e2e, unified-prod-wplus-e2e-2, C2669430, WP019
  testCaseId: C2669430
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 154, WP019

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

     #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo
          
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      - storeIn:
          key: onGoingOffer
          value: false

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Log in to acount
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.prod.flow.gic.android.email
            - name: password
              string: us.data.prod.flow.gic.password

      # Navigating to Home
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      # Validate the W+ banner singup on home screen
      - executeFunction:
            name: unified.us.functions.home.wplus.clickJoinW+

       # Validate the MLP Screen 
      - executeFunction:
            name: unified.us.functions.account.wplus.clickStart30dayfreetrialwplus

        # Validate the Plan details on the MLP Screen 
      - executeFunction:
          name: unified.us.functions.wplus.validateStart30dayfreetrialplans
       

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.prod.addItem

        # Validate the W+ banner on item details screen for signup 
      - executeFunction:
            name: unified.us.functions.item.wplus.validatePresencOfSignUpModuleInItemPage
            params:
              - name: onGoingOffer
                string: false

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
