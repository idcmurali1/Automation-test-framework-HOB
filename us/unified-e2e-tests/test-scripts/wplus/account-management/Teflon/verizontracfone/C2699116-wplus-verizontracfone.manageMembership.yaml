general:
  tags:  C2699116, unified-p1-wplus-teflon-e2e
  testCaseId: C2699116
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 502, WP056

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:

      - log: Start Main

     # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: tracfone_straigthtalk@wm.com
            - name: password
              string: Walmart@1

      - executeFunction:
          name: unified.us.functions.global.navigation.goToAccountFromTabBar     

      - executeFunction:
          name: unified.us.functions.account.navigateToWalmartPlusBenefits

      - executeFunction:
          name: unified.us.functions.wplus.navigateToManageMembershipFromBenefitsPage  

      #Validate Staright talk text on the manage membership screen
      - executeFunction:
          name: unified.functions.wplus.validate.verizontracfone
          
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
