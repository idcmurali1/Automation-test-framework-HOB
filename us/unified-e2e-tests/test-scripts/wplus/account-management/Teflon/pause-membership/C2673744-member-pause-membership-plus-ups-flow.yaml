
general:

  # Disabled test due to optimization GPMNETE-185359 tags:  unified-us-golden-flows-wplus, C2673744, unified-p1-wplus-teflon-e2e
  # covered in C2737052
  testCaseId: C2673744
  inherit:
    filesRunAll:
     - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 394

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$ 

      # Create Accountusing astro api
      - executeFunction:
          name: unified.us.functions.utils.astro.createAccount
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.flowinhome.createAccountPayload 
      
      - executeFunction:
          name: unified.us.functions.utils.astro.convertTrialtoPaidMember
          params:
            - name: payload
              string: us.data.flow079b.addMembershipPayloadPause

      # Pause membership
      - executeFunction:
          name: unified.us.functions.utils.astro.pauseMembershipWithPastOrFutureDate
          params:
            - name: payload
              string: us.data.pauseFlow.pauseMembershipWithPastDate

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $customerEmail
            - name: password
              string: $password

      - executeFunction:
          name: unified.us.functions.account.naviagteToMenuItems
          params:
            - name: menuItemName
              string: Walmart+ benefits

      # To Validate the FDFS Benefit for Paused Member
      - executeFunction:
          name: unified.us.functions.wplus.benefits.fdfs
          params:
            - name: collapsed
              string: y
            - name: expanded
              string: y
            - name: pausedMember
              string: y
            - name: usedBenefit
              string: n

      - executeFunction:
          name: unified.us.functions.wplus.navigateToManageMembershipFromBenefitsPage
      
      - executeFunction:
          name: unified.us.functions.wplus.manageMembership.undoPauseMembership

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
