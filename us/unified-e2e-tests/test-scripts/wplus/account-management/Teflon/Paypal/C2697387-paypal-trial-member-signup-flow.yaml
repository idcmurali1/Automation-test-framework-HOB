general:
  tags: C2697387, unified-p1-wplus-teflon-e2e
  testCaseId: C2697387
  inherit:
    filesRunAll:
     - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 467

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.teflon.member.paypal
            - name: password
              string: us.data.teflon.member.paypal.password
              
      - executeFunction:
          name: unified.us.functions.global.navigation.toTab
          params:
            - name: tabName
              string: Account

      - executeFunction:
          name: unified.us.functions.account.naviagteToMenuItems
          params:
            - name: menuItemName
              string: Walmart+ benefits

      - executeFunction:
          name: unified.us.functions.benefits.navigateToManageMembership

      - executeFunction:
          name: unified.us.functions.wplus.membership.changePaymentMethodToPaypal

      - executeFunction:
          name: unified.us.functions.wplus.membership.resetPaymentMethod
       
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
