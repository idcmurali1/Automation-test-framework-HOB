general:
  tags: C2644722, unified-p1-wplus-teflon-e2e
  testCaseId: C2644722
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: C2644722

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_PRE_TRANSACTION"
    # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

    # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

    # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: unified.us.functions.utils.handleTechnicalErrorPopup 

      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
          - name: email
            string: us.data.exxon.fuel.email
          - name: password
            string: us.data.exxon.fuel.password

    # Deeplink to exxon
      - executeFunction:
          name: unified.us.functions.wplus.exxon.deeplink

    # Enter & select pump number
      - executeFunction:
          name: unified.us.functions.wplus.exxon.selectPumpNumber
          params:
            - name: pumpNumber
              string: 2

    # Select payment method
      - executeFunction:
          name: unified.us.functions.wplus.exxon.selectCard
            
    # Validate transaction complete screen
      - executeFunction:
          name: unified.us.functions.wplus.exxon.paymentSummaryValidations

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
