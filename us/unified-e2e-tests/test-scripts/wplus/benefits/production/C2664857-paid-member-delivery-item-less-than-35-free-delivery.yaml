general:
  tags: unified-prod-wplus-e2e-2, C2664857, unified-p2-wplus-prod-batch2-e2e, unified-prod-e2e-sim-dct
  testCaseId: C2664857
  inherit:
    filesRunAll:
      - errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 147, WP018

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
    #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

    # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Log in to acount
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.prod.member.email
            - name: password
              string: us.data.prod.member.password

      # Navigating to Home
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      # Removing items from cart if any
      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      # Removing unavailable items from cart if any
      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      # Going back to the Home page
      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: pen

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem

      # Add Item to the Cart
      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      # Navigating to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: delivery

      # Reserving a delivery/pick up slot or Changing it as per the scenario
      - executeFunction:
          name: unified.us.functions.selectBookingSlotSkipIfNotRequired
          params:
            - name: tab
              string: delivery
            - name: page
              string: cart
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 4               
            - name: addAddress
              string: true
            - name: addExistingAddress
              string: true

      - executeFunction:
          name: unified.us.functions.cart.wplus.chargeWaiveOffValidation
          params:
            - name: storeOrderType
              string: delivery

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: large toaster oven

      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem

      # Add Item to the Cart
      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      # Navigating to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.wplus.chargeWaiveOffValidation
          params:
            - name: storeOrderType
              string: delivery

      # Navigating to the Review Order page
      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: reviewOrder
              string: true
            - name: listOfExpectedFulfilment
              string: us.data.fulfillment.delivery

      - executeFunction:
          name: unified.us.functions.reviewOrder.wplus.chargeWaiveOffValidation
          params:
            - name: storeOrderType
              string: delivery

      # performing After steps
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
