general:
  tags: C2692382, unified-prod-wplus-e2e, FF009
  testCaseId: C2692382
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: FF009, WP042

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
    #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

    # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      #Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn


      # Accoount info
      - executeFunction:
          name: unified.us.functions.authentication.signInInfo
          params:
            - name: android.email
              string: us.data.prod.flow058.android.email
            - name: android.password
              string: us.data.prod.flow058.android.password
            - name: ios.email
              string: us.data.prod.member.email
            - name: ios.password
              string: us.data.prod.member.password

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${email}
            - name: password
              string: ${password}

      - executeFunction:
          name: unified.us.functions.global.navigation.goToAccountFromTabBar

      # W+ plus
      - executeFunction:
          name: unified.us.functions.account.navigateToWalmartPlusBenefits

      - executeFunction:
          name: unified.us.functions.wplus.benefitsScreen.viewLimitedTimeOffer

      # Go back to hub page and navigate to LTO list page
      - executeFunction:
          name: unified.us.functions.wplus.benefitsScreen.clickLTOViewAllAndGoToLTOListPage

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
