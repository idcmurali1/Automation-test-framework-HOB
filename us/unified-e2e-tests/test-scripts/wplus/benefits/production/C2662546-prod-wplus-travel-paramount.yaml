general:
  tags:  C2662546, unified-prod-wplus-e2e
  testCaseId: C2662546
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.authentication.signInInfo
          params:
            - name: android.email
              string: us.data.prod.wplusprod2.email
            - name: android.password
              string: us.data.prod.wplusprod2.password
            - name: ios.email
              string: us.data.prod.member.email
            - name: ios.password
              string: us.data.prod.member.password

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${email}
            - name: password
              string: ${password}
              
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.global.navigation.goToAccountFromTabBar

      # W+ plus   
      - executeFunction:
          name: unified.us.functions.account.navigateToWalmartPlusBenefits

      # Validate the travel card on benifit tab
      - executeFunction:
          name: unified.us.functions.wplus.benefits.wplusTravel
          params:
            - name: expanded
              string: y
            - name: exploreTravel
              string: y
      - if:
          condition: ${platform} == 'iOS'
          then:
            # Validate the travel BDP
            - executeFunction:
                name: unified.us.functions.wplus.benefitScreen.travelBDP

            - executeFunction:
                name: unified.us.functions.wplus.benefitsScreen.clickViewAllMemberBenefitsAndVerifyParamount

      - if:
          condition: ${platform} == 'Android'
          then:
            - executeFunction:
                name: unified.us.functions.global.navigation.goToDeepLink
                params:
                  - name: deepLinkUrl
                    string: us.data.wplus.userAccountDeepLink

            - executeFunction:
                name: unified.us.functions.account.navigateToWalmartPlusBenefits
            
            - executeFunction:
                name: unified.us.functions.wplus.benefitsScreen.paramountTile
            
            - executeFunction:
                name: unified.us.functions.wplus.benefitsScreen.clickViewAllMemberBenefitsAndVerifyParamount

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
