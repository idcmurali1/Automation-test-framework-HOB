general:
  tags: C2664855, unified-p1-wplus-prod-batch2-e2e, unified-prod-wplus-e2e-2, WP008
  testCaseId: C2664855
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 155, WP008

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
     #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo
             
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:

      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

     # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      #create new account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.prod.flow155.android.email
            - name: password
              string: us.data.prod.flow155.android.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping

      # Verify Sort & Filter in Search Shelf
      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: us.data.android.flow155.wplus.deeplinkurl

    # Select the first Item
      - executeFunction:
          name:  unified.us.functions.search.clickOnFirstItem
          # params:
          #   - name: noAds
          #     string: false

#Tapping BuyNow and verify free shipping text on buynow overlay
      - executeFunction:
          name: unified.us.functions.buyNow.existingUser.overlay

#wplus optin banner in item details page
      - executeFunction:
          name: unified.us.functions.wplus.buyNow.wplusOptIn
          params:
            - name: wplusUser
              string: optIn

      #Verify Free Shipping No Min Order Label on buyNow Overlay
      - executeFunction:
          name: unified.us.functions.wplus.cart.noMinimumOrderFeeWaived

#wplus optout banner in item details page
      - executeFunction:
          name: unified.us.functions.wplus.buyNow.wplusOptIn
          params:
            - name: wplusUser
              string: optOut 

      # performing After steps
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
