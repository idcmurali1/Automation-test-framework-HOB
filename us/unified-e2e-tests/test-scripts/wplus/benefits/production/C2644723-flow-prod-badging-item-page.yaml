general:
  tags: C2644723-prod, unified-p1-wplus-prod-batch2-e2e, unified-prod-wplus-e2e-2, WP043
  testCaseId: C2644723
  inherit:
    filesRunAll:
      - errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: WP043, 159

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

            # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      - if:
          condition: ${platform} == 'Android'
          then:
              - storeIn:
                  key: email
                  value: us.data.prod.flowwplus.badging.android.email
              - storeIn:
                  key: password
                  value: us.data.prod.flowwplus.badging.android.password
      - if:
          condition: ${platform} == 'iOS'
          then:
              - storeIn:
                  key: email
                  value: us.data.prod.flowwplus.badging.ios.email
              - storeIn:
                  key: password
                  value: us.data.prod.flowwplus.badging.ios.password

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${email}
            - name: password
              string: ${password}

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      #Changing the fulfillment type to Delivery  
      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Delivery

      # Searching for an item to add to cart
      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: toys

      #Validate the Save with walmart pill on the item section 
      - executeFunction:
          name: unified.us.functions.wplus.verifySavewithWalmartPluspill

      # Clicking on the first item from Search results 
      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem
          params:
            - name: excludeSponsored
              string: true
      
      # iOS is having issues to load item screen and  update the identifiers. 
      - if:
          condition: ${platform} == 'Android'
          then: 
            - executeFunction:
                name: unified.us.functions.wplus.itempage.verifyFreeShippinglabel

      # performing After steps
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
