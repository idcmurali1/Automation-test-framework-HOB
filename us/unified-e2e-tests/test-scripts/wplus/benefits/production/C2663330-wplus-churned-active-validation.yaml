general:
  tags:  C2663330, unified-p2-wplus-prod-batch2-e2e, unified-prod-wplus-e2e-2
  testCaseId: C2663330
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 165, WP010

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:

      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign In using churned expired member account
      
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.prod.churnedActivemember.ios.email
            - name: password
              string: us.data.ios.prod.churnedActivemember.ios.password

      # Navigate to Home
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      # Remove all items from cart
      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      # Navigate to Walmart Plus
      - executeFunction:
          name: unified.us.functions.global.navigation.goToAccountFromTabBar

      - executeFunction:
          name: unified.us.functions.account.navigateToWalmartPlusBenefits

      - executeFunction:
          name: unified.us.functions.wplus.membership.afterPaidMembershipCancellation
      
      # back to hub page
      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      # back to account page
      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      # Navigate to Home
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Delivery

      # Add a shared item to cart
      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: pen
              
      - executeFunction:
          name: unified.us.functions.search.clickOnFirstItem
          params:
            - name: excludeSponsored
              string: true

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      # Navigate to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar  

      # Reserve a delivery slot
      - executeFunction:
          name: unified.us.functions.selectBookingSlot
          params:
            - name: tab
              string: delivery
            - name: page
              string: cart
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 4
            - name: addAddress
              string: true
            - name: addExistingAddress
              string: true

      # verify zero delivery fee
      - executeFunction:
          name: unified.us.functions.cart.wplus.pos.scDelivery.subtotalLessthanThirtyFive.verifyCard
          params:
            - name: fulfillmentType
              string: delivery          

      # Continue to checkout  
      - executeFunction:
           name: unified.us.functions.cart.continueToCheckout

      # verify zero delivery fee
      - executeFunction:
          name: unified.us.functions.wplus.reviewOrder.scDelivery.pos.subtotalLessThanThirtyFive.verifyCard
          params:
            - name: fulfillmentType
              string: delivery

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps