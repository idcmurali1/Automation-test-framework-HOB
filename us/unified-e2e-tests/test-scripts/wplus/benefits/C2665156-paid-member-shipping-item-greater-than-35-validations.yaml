general:
  tags: C2665156, unified-p0-wplus-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2665156
  metadata:
    - name: scenarioId
      string: 186, WP012

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$

      # Create Wplus Trial Account and convert to Paid using astro api
      - executeFunction:
          name: unified.us.functions.utils.astro.createTrialAccountConvertToPaid
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createWplusAccountPayload.annual

       # Navigate to SignIn
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

        # Signin
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${customerEmail}
            - name: password
              string: E2epassword$

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.home.location.updateStore
          params:
              - name: address
                string: ${STREET_ADDR:777 Story Rd}
              - name: ZIP_CODE
                string: ${ZIP_CODE:95122} 

      - executeFunction:
           name: unified.us.functions.gic.changeFulfillment
           params:
             - name: option
               string: Shipping     

      - executeFunction:
           name: unified.us.functions.item.deepLink.checkItemAvailable
           params:
             - name: itemArray
               string: us.data.greaterThan35shipping.itemLists

      - executeFunction:
           name: unified.us.functions.item.addItemToCart

  # Navigating to cart
      - executeFunction:
           name: unified.us.functions.global.navigation.toCartFromNavBar

  # Scrolling to top of cart
      - executeFunction:
           name: unified.us.functions.cart.scrollToTopOfCart

      - executeFunction:
           name: unified.us.functions.cart.switchBetweenPickUpAndShipping
           params:
             - name: fulfillmentType
               string: shipping

      - executeFunction:
           name: unified.us.functions.cart.verifyCardDetails
           params:
             - name: fulfillmentText
               string: Shipping          
             - name: altFulfillmentText
               string: Free shipping

  # Validaing that the minimum order fee is waived off for the 3+ shipping item
      - executeFunction:
          name: unified.us.functions.wplus.cart.chargeWaiveOffValidation
          params:
            - name: cartType
              string: fcOnly
            - name: storeOrderType
              string: none

  # Navigating to the Review Order page
      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

  # Verifying that the minimum order charge is waived off for the W+ Customer in Review Order page
      - executeFunction:
          name: unified.us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping
            - name: altFulfillmentText
              string: Free shipping

      - executeFunction:
          name: unified.us.functions.wplus.reviewOrder.chargeWaiveOffValidation
          params:
            - name: basketType
              string: fcOnly
            - name: storeOrderType
              string: none

      # Place order
      - executeFunction:
          name: unified.us.functions.checkout.confirmCvvAndPlaceOrder 
          params:               
            - name: cvv
              string: 111 

      - executeFunction:
          name: unified.us.functions.orderConfirmation.ratings
          
      - executeFunction:
          name: unified.us.functions.wplus.orderConfirmation.chargeWaiveOffValidation 
          params:
              - name: basketType
                string: fcOnly
              - name: storeOrderType
                string: na            
      
    # performing After steps
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps          