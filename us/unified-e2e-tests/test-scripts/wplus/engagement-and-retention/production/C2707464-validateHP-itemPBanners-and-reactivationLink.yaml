general:
  tags: C2707464, unified-prod-wplus-e2e, WP045
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2707464
  metadata:
    - name: scenarioId
      string: WP045

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
     #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  
  - name: Main
    flow:
      - log: Start Main

      - storeIn:
          key: onGoingOffer
          value: false

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with default account 
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.wplus.churned.email
            - name: password
              string: us.data.wplus.churned.password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome


      - executeFunction:
          name: unified.us.functions.home.wplus.clickReJoinwplusLink

      - executeFunction:
          name: unified.us.functions.home.wplus.verifyBottomSheetPageDisplayed
      
      # Go back to Resart W+  page as per the flow
      - executeFunction:
          name: unified.us.functions.home.closeWPlusPromotionPopUpIfDisplayed

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.prod.addItem

      - executeFunction:
          name: unified.us.functions.item.wplus.validatePresencOfSignUpModuleInItemPage
          params:
            - name: onGoingOffer
              string: false

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
