general:
  tags: C2699112,unified-p1-wplus-teflon-e2e, WP031
  testCaseId: C2699112
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: WP031

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
    
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo
  
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_NON_MEMBER_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to SignIn
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Signin
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.non.cashDashboard.email
            - name: password
              string: us.data.wplus.cashDashboard.password

      - executeFunction:
          name: unified.us.functions.account.verify.walmartCash
          params:
            - name: hasCashActivity
              string: true
            - name: hasCashPending
              string: true

      - executeFunction:
          name: unified.us.functions.account.naviagteToMenuItems
          params:
            - name: menuItemName
              string: Walmart Cash

      # Cash Dashboard validation
      - executeFunction:
          name: unified.us.functions.account.verify.walmartCashDashboard

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
