general:
  tags: C2699281, p1-ecomm-prod-e2e, unified-prod-e2e, PV006
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2699281
  metadata:
    - name: scenarioId
      string: PV005
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

# Modified by Ivan H 8/6/2024
  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with default account

      - executeFunction:
          name: unified.us.functions.authentication.signInInfo
          params:
            - name: android.email
              string: us.data.prod.vision.restricted.android.email
            - name: android.password
              string: us.data.prod.vision.password
            - name: ios.email
              string: us.data.prod.vision.restricted.email
            - name: ios.password
              string: us.data.prod.vision.password
      
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${email}
            - name: password
              string: ${password}

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.gic.expandIfCollapsed

      - executeFunction:
          name: unified.us.functions.gic.setFulfillment
          params:
            - name: option
              string: Shipping

      # Navigate to cart and clear it
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.removeAllCartItems

      - executeFunction:
          name: unified.us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: unified.us.functions.global.navigation.backNavigation

      # add vision item to cart
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.flow.vision.prod.item1.deeplink

      - sleep:
          duration: 3000

      #  Verify lenses
      - executeFunction:
          name: us.functions.item.visionItem.verifySelectLenses
          params:
            - name: itemType
              string: Eyeglasses
            - name: lensetype
              string: Lense A
            - name: LenseMaterial
              string: Standard
            - name: add-ons
              string: No add-ons

      - executeFunction:
          name: unified.us.functions.item.validateAndClickAddToCartButton

      - executeFunction:
          name: unified.us.functions.item.closeItemPage

      # Verify that item can not be purchase without prescription 
      - executeFunction:
          name: unified.us.functions.cart.visionItem.verifyRestrictedPrescription

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps