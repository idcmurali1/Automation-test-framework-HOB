      # Second Item - Sunglasses
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.flow.vision.prod.sunglassesItem2.deeplink 

#      - executeFunction:
#          name: unified.us.functions.item.visionItem.verifyItemPage
#          params:
#            - name: SecondSunGlasses
#              string: true       

      - executeFunction:
         name: unified.us.functions.item.sunglasses.prescriptionFlow        

      - executeFunction:
          name: unified.us.functions.item.visionItem.verifySelectLenses
          params:
            - name: itemType
              string: Sunglasses
            - name: LenseMaterial
              string: Standard 
            - name: LenseColor
              string: grey                
            - name: add-ons
              string: No add-ons  

      - executeFunction:
          name: us.functions.item.visionItem.AddPrescription
          params:
            - name: name
              string: PatientB         
            - name: dob
              string: us.data.flow.vision.prod.multiPrecriptionDob2
            - name: PD
              string: us.data.flow.vision.prod.multiPrecriptionPd1

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.verifyVisionItemTile

      - executeFunction:
          name: unified.us.functions.cart.verifyDiscountOnVisionItem   
          params:
            - name: itemType
              string: Sunglasses             

      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

