general:
  tags: unified-teflon-e2e, unified-p0-ecomm-teflon-e2e, C2738675
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2738675
  metadata:
    - name: scenarioId
      string: FS018

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

  - name: Main
    flow:
    
      - log: Start Main

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

    # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_PRE_TRANSACTION"
    # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp
          
      - storeIn:
          key: customerEmail
          value: ebt+cc${timestamp}@cloudtest.org

      - storeIn:
          key: password
          value: E2epassword$

      # Create Account using astro api
      - executeFunction:
          name: unified.us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.flow083.createAccountPayload

       # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with created account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $customerEmail
            - name: password
              string: $password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.walletPoweredByOne.expoLink

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
          - name: store
            string: 32144
          - name: storeName
            string: San Jose Supercenter  

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping  


      #Fetch stock available items using fetch API
      - executeFunction:
          name: unified.us.functions.utils.fetchFromDataList
          params:
            - name: email
              string: ${email}
            - name: itemType
              string: MP_DELIVERY
            - name: itemList
              string: us.data.flow070.mpAfirm.itemLists 

      - storeIn:
          key: item1
          value: $itemFetched

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://ip/$item1  

      - executeFunction:
          name: unified.us.functions.item.addItemToCart


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

      - executeFunction:
          name: unified.us.functions.reviewOrder.verifyExistingPaymentandClickChangePayment

      - executeFunction:
          name: unified.us.functions.account.paymentMethod.addCreditCardDetails
          params:
            - name: page
              string: wallet
            - name: number
              string: us.data.paymentmethod.masterCard
            - name: firstName
              string: us.data.flow028.firstName
            - name: lastName
              string: us.data.flow028.lastName
            - name: expiration
              string: us.data.flow004.payment.expiration
            - name: cvv
              string: us.data.flow005.payment.cvv
            - name: phoneNumber
              string: us.data.flow004.phoneNumber
            - name: streetAddress
              string: us.data.flow004a.streetAddress
            - name: city
              string: us.data.flow004.city
            - name: state
              string: us.data.flow004.state
            - name: zipcode
              string: us.data.flow004.zipcode
            - name: walletPoweredByOne
              string: true

      - executeFunction:
            name:  unified.us.functions.global.navigation.backNavigation

#       #Place order
      - executeFunction:
          name: unified.us.functions.checkout.placeOrder

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#       - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * 

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
