general:
  tags: unified-p0-ecomm-teflon-e2e, C2644803, FS005, p1-fulcrum-teflon-e2e, unified-teflon-e2e, p0-fulfillment
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2644803
  metadata:
    - name: scenarioId
      string: FS005 #84

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: unified.us.functions.authentication.signInInfo
          params:
            - name: android.email
              string: us.data.flow077.email.ios
            - name: android.password
              string: us.data.flow077.password
            - name: ios.email
              string: us.data.flowAfirm.email.ios
            - name: ios.password
              string: us.data.teflon.password

#***************************************************************************************************************

      # Astro - Clear cart

#***************************************************************************************************************

      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: ${email}

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

    # User signs in to the account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${email}
            - name: password
              string: ${password}
      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
            - name: store
              string: 32144
            - name: storeName
              string: San Jose Supercenter
            - name: storeOnly
              string: true

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping

      - executeFunction:
          name: unified.us.functions.utils.fetchFromDataList
          params:
            - name: email
              string: ${email}
            - name: itemType
              string: MP_DELIVERY
            - name: itemList
              string: us.data.flow070.mpAfirm.itemLists 

      - storeIn:
          key: item1
          value: $itemFetched

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://ip/$item1  

      - executeFunction:
          name: unified.us.functions.item.addItemToCart
      
      #Expo to enable Affirm payment on iOS   
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://expo?expo_preview=true&experiment_spec=UriKl&variation_specs=KH-Yn&experiment_count=0

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      # Continue to checkout
      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

      - executeFunction:
          name: unified.us.functions.checkout.applyAffirmPayment

      #Place order
      - executeFunction:
          name: unified.us.functions.checkout.placeOrder

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - executeFunction:
          name: unified.us.functions.orderConfirmation.ratings

      - executeFunction:
          name: unified.us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      #***************************************************************************************************************

      # Astro - Move order to Shipped

      #***************************************************************************************************************

      - executeFunction:
          name: unified.us.functions.utils.astro.getOrderStatus

      #Currently affirm eligible MP items are OOS hence using FC item
      - executeFunction:
          name: unified.us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: FC_DELIVERY 
            - name: altOrderType
              string: MP_DELIVERY
            - name: status
              string: Shipped

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # Verify order status in order details page
      - executeFunction:
          name: unified.us.functions.orderDetails.ost.fcDelivery.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: Shipping
            - name: altFulfillmentType
              string: Freight shipping
            - name: orderStatus
              string: On the way

      #***************************************************************************************************************

      # Astro - Move order to Delivered

      #***************************************************************************************************************

      - executeFunction:
          name: unified.us.functions.utils.astro.getOrderStatus

      - executeFunction:
          name: unified.us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: FC_DELIVERY 
            - name: altOrderType
              string: MP_DELIVERY
            - name: status
              string: Delivered

      # Deeplink into order details page
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: unified.us.functions.orderDetails.ost.fcDelivery.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: Shipping
            - name: altFulfillmentType
              string: Freight shipping
            - name: orderStatus
              string: Delivered

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
          
