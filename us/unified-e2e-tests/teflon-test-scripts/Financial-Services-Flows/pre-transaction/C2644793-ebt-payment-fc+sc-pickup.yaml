general:
  tags: unified-teflon-e2e, unified-p0-ecomm-teflon-e2e, us-golden-flows, us-golden-flows-ecom-p1, C2644793,faultboard, p0-fulfillment
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2644793
  metadata:
    - name: scenarioId
      string: EC139

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

  - name: Main
    flow:
    
      - log: Start Main

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

    # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_PRE_TRANSACTION"
    # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp
          
      - storeIn:
          key: customerEmail
          value: ebt+cc${timestamp}@cloudtest.org

      - storeIn:
          key: password
          value: E2epassword$

      # Create Account using astro api
      - executeFunction:
          name: unified.us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.ebt+cc.ios.createAccountPayload

       # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with created account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $customerEmail
            - name: password
              string: $password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
          - name: store
            string: 32144
          - name: storeName
            string: San Jose Supercenter  

      - executeFunction:
          name: unified.us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Pickup  

      ## Uncomment the below function after the this ticket has been resolved :  https://jira.walmart.com/browse/CSIIO-11504

      #Fetch stock available items using fetch API
      # - executeFunction:
      #     name: unified.us.functions.utils.fetchFulcrumAvailableItem
      #     params:
      #       - name: itemType
      #         string: STORE_SCHEDULED_PICKUP
      #       - name: store
      #         string: 32144
      #       - name: itemFilter
      #         string: ebtsnap

      - storeIn:
          key: item1
          value: 5028105263

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://item/$item1

      - executeFunction:
          name: unified.us.functions.item.validateDSSnapBadgeOnItemPage

      - executeFunction:
          name: unified.us.functions.item.addItemToCart


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.seeDetails

      - executeFunction:
          name: unified.us.functions.cart.validateDSSnapBadgeOnCartPage

      - executeFunction:
          name: unified.us.functions.cart.scheduledDelivery.verifyEBTDetails

      # Go to book slot
      - executeFunction:
          name: unified.us.functions.selectBookingSlot
          params:
            - name: tab
              string: pickup
            - name: page
              string: cart
            - name: slotDay
              string: dayAfter 

      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

    # Verify review order page
      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: reviewOrder
              string: true
            - name: listOfExpectedFulfilment
              string: Pickup

      - executeFunction:
          name: unified.us.functions.checkout.reviewOrder.verifyPaymentCardsDisplay
          params:
            - name: verifyEBT
              string: exists

      #Place order
      - executeFunction:
          name: unified.us.functions.checkout.placeOrder
          params:
            - name: ebtExists
              string: true

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * 

      - executeFunction:
          name: unified.us.functions.orderConfirmation.ratings
          
      - executeFunction:
          name: unified.us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      - executeFunction:
          name: unified.us.functions.orderConfirmation.verifyEBTDetailsDisplay

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
