# Non-amendable
general:
  tags: us-golden-flows-wplus, p1-ecomm-teflon-e2e, C2701363, unified-p1-ecomm-teflon-e2e, unified-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2701363
  metadata:
    - name: scenarioId
      string: FF007

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values and Setting Platform
      - executeFunction:
          name: unified.us.function.utils.getEnvironmentValueAndSetPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      #Fetch Inhome items 
      - executeFunction:
          name: unified.us.functions.utils.fetchFromDataList
          params:
            - name: email
              string: e2e.inhomegdi.ios.email      
            - name: itemType
              string: STORE_SCHEDULED_DELIVERY
            - name: itemList
              string: us.data.flow.inHomeEligible.itemLists
            - name: storeId
              string: 32137              
      - storeIn:
          key: item2 
          value: $itemFetched

      - if:
          condition: ${platfrom} == 'iOS'
          then:
          - executeFunction:
              name: unified.us.functions.utils.astro.clearCart
              params:
                - name: custEmail
                  string: e2e.inhomegdi.ios.email
          else:
            - executeFunction:
                name: unified.us.functions.utils.astro.clearCart
                params:
                  - name: custEmail
                    string: e2e.inhomegdi.ios.email # will create a new account for android and add it later

  - name: Main
    flow:
      - log: Start Main

    # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: unified.us.functions.utils.handleTechnicalErrorPopup

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccountWithParams
          params:
            - name: android.email
              string: e2e.inhomegdi.ios.email
            - name: android.password
              string: e2e.inhomegdi.ios.password
            - name: ios.email
              string: e2e.inhomegdi.ios.email
            - name: ios.password
              string: e2e.inhomegdi.ios.password

      # Navigate to home page
      - executeFunction:  
          name: unified.us.functions.global.navigation.accountToHome

       # Added two SC delivery item 
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://item/$item2

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

  # # Fetch stock available items using fetch API
      - executeFunction:
          name: unified.us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro
            - name: itemType
              string: FC_DELIVERY
            - name: store
              string: 32137
            - name: backupItem
              string: 443922107

      # #Add items to cart using deeplink
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}  

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      # Go to cart
      - executeFunction:
           name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: delivery 

      # Go to checkout
      - executeFunction:
          name: unified.us.functions.cart.continueToCheckoutOrNewOrder

      # Select  slot and verify inHome delivery
      - executeFunction:
          name: unified.functions.cart.GuidedDeliveryInhome.validation

      #Inhome seperate delivery notes for inhome and shipping is provided 
      - executeFunction:  
          name: unified.us.functions.reviewOrder.editDeliveryInstructionsInHome
          params:      
            - name: accessCode
              string: us.data.Inhomegdi.gatecode
            - name: deliver
              string: Garage
            - name: keypadsCode
              string: us.data.Inhomegdi.KeypadCode    
            - name: deliveryNotes
              string: us.data.Inhomegdi.Inhomenotes

      - executeFunction:
          name: unified.us.functions.checkout.placeOrder

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#       - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - if:
          condition: ${platform} == 'iOS'
          then:
            - executeFunction:
                name: unified.us.functions.orderConfirmation.ratings

      - executeFunction:
          name: unified.us.functions.orderConfirmation.getOrderNumber

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo


      - executeFunction:
          name: unified.us.functions.orderDetails.editDeliveryInstructionInHomeODP
          params:
            - name: keypadcode
              string: us.data.Inhomegdi.KeypadCode
            - name: gatecodes
              string: us.data.Inhomegdi.GateCodes
            - name: Instructioninhome
              string: us.data.Inhomegdi.Inhomenotes

      - executeFunction:
          name: unified.us.functions.utils.astro.getOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}

      - executeFunction:
          name: unified.us.functions.utils.astro.subs.setOrderStatus
          params:
            - name: payload
              string: us.data.inhome.gdi
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: STORE_SCHEDULED_DELIVERY 
            - name: status
              string: PO Out for Delivery

      # Deeplink into order details page
      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/${orderNo}

      - executeFunction:
          name: unified.us.functions.orderDetails.noEditInHomeInstruction

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps