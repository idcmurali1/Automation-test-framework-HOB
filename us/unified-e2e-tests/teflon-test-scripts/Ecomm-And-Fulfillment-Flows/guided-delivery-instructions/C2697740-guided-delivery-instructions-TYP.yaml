general:
  tags: unified-teflon-e2e, unified-p1-ecomm-teflon-e2e, C2697740, us-golden-flows-ecom-p1, us-golden-flows
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2697740
  metadata:
    - name: scenarioId
      string: EC139

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

  - name: Main
    flow:
    
      - log: Start Main

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

    # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: "R2_SUBFLOW_PRE_TRANSACTION"
    # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp
          
      - storeIn:
          key: email
          value: gditypuser${timestamp}@cloudtest.org

      - storeIn:
          key: password
          value: E2epassword$

      # Create Account using astro api
      - executeFunction:
          name: unified.us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.createAccountPayload.generic

      - executeFunction:
          name: unified.us.functions.utils.astro.fetchPreferenceId
          params:
            - name: custEmail
              string: $email

      - executeFunction:
          name: unified.us.functions.utils.astro.updateDeliveryAddressFlags
          params:
            - name: email
              string: $email
            - name: preferenceId
              string: $preferenceId
            - name: payload
              string: us.data.updateDeliveryAddressFlagsPayload

       # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn

      # Sign in with created account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $email
            - name: password
              string: $password

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - executeFunction:
          name: unified.us.functions.home.setStore
          params:
          - name: store
            string: 32144
          - name: storeName
            string: San Jose Supercenter  

      - executeFunction:
          name: unified.us.functions.gic.setFulfillment
          params:
            - name: option
              string: Delivery     

      # Fetch stock available items using fetch API
      - executeFunction:
          name: unified.us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro
            - name: itemType
              string: STORE_SCHEDULED_DELIVERY
            - name: backupItem
              string: 945213102
            - name: store
              string: 32144 
              
      - storeIn:
          key: item1
          value: $itemFetched

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://ip/$item1

      - executeFunction:
          name: unified.us.functions.item.addItemToCart

      - executeFunction:
          name: unified.us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: unified.us.functions.selectBookingSlot
          params:
            - name: tab
              string: delivery
            - name: page
              string: cart
            - name: addAddress
              string: true
            - name: addExistingAddress
              string: true  
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 1

      - executeFunction:
          name: unified.us.functions.cart.continueToCheckout

    # Verify review order page
      - executeFunction:
          name: unified.us.functions.verifyCardDetailsNew
          params:
            - name: reviewOrder
              string: true
            - name: listOfExpectedFulfilment
              string: Delivery

      - executeFunction:
          name: unified.us.functions.checkout.confirmCvvAndPlaceOrder

      - executeFunction:
          name: unified.us.functions.orderConfirmation.ratings

      # Validate guided delivery instructions on TYP
      - executeFunction:  
          name: unified.us.functions.deliveryInstructions.thankyoupage
          params:      
            - name: accessCode
              string: 19
            - name: deliveryNotes
              string: Adding notes to delivery preferences

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps





