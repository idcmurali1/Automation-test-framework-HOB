functions:
  - name: unified.us.functions.pgc.prod.validateItemPageOfCustomAmount1PPGC
    flow:
      - if: 
          condition: ${platform} == 'Android'
          then:
            - verifyIdentifier:
                present:
                  - identifier: us.mappings.itemPage.brandName
            - drag:
                from:
                  x: 50%
                  y: 60%
                to:
                  x: 50%
                  y: 35%
            - verifyIdentifier:
                present:
                  - identifier: us.mappings.pgc.customCosttile
      - if: 
          condition: ${platform} == 'iOS'
          then:
            - verifyIdentifier:
                present:
                  - identifier: us.mappings.pgc.brandNameWalmart  
            - scroll:
                direction: down
                untilIdentifier: us.mappings.pgc.costTile3
            - verifyIdentifier:
                present:
                  - identifier: us.mappings.pgc.costTile1
                  - identifier: us.mappings.pgc.costTile2
                  - identifier: us.mappings.pgc.costTile3