general:
  platform: android
  tags: us-golden-flows-wplus, p1-wplus-teflon-e2e, C2691124_XX
  testCaseId: C2691124  
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 191
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Main
    flow:
      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp
      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@walmartstoretest.com

      # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.flowinhome.createAccountPayload

    # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPopup

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: $customerEmail
              - name: password
                string: E2epassword$

      # Navigate to walmart plus          
      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus

      # Sign up for in-home through benefits hub    
      - executeFunction:
          name: us.functions.wplus.inHome.benefitshubsignup

      # Confirm address for in-home
      - executeFunction:
          name: us.functions.wplus.inHome.confirmAddress 

      # Close the error bottom sheet CTA
      - executeFunction:
          name: us.functions.wplus.inHome.cancel.bottomSheet.error.cta

      # Close view full screen overlay
      - executeFunction:
          name: us.functions.wplus.handle.viewFullScreen

      # Start in home free trial
      - executeFunction:
          name: us.functions.wplus.inHome.startInHomeFreeTrial

      # Explore Walmart+ benefits after signing up for free inhome trial
      - executeFunction:
          name: us.functions.wplus.inHome.exploreW+BenefitsAfterInHomeFreeTrial

      # Validate inHome tile on benefits screen after sign up
      - executeFunction:
          name: us.functions.wplus.inHome.validatePlusUpsbenefitsDetails

      # Navigate to manage membership screen
      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage

      # Verify inHome plusUp details on Manage Membership flow
      - executeFunction: 
          name: us.functions.wplus.inHome.validateMyPlusUpsDetailsOnManageMembershipPage
          params:
            - name: tenure
              string: monthly

      # Verify inHome plusUp details on Manage plusUps screen
      - executeFunction: 
          name: us.functions.wplus.inhome.managePlusUpsScreen.verifyPlusUpDetails
          params:
            - name: tenure
              string: monthly

      - executeFunction:
          name: us.test.functions.utils.relaunchApp

            #Close W+ bottomsheet on home page
      - executeFunction:
          name: us.test.functions.utils.closeWplusPrompt.homeScreen

      - executeFunction:
          name: us.functions.gic.expandIfCollapsed

           # Deliveryintent is selected
      - executeFunction:
          name: us.functions.gic.setFulfillment
          params:
            - name: option
              string: Delivery    
  
      - executeFunction:
          name: us.functions.gic.selectAddress
   

#Add in-home item
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://ip/489015493
 
      - executeFunction:
          name: us.functions.item.addItemToCart

  #Item 2 shipping 
  # # Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro
            - name: itemType
              string: FC_DELIVERY
            - name: store
              string: 32137
            - name: backupItem
              string: 945213102

      #Add items to cart using deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}  

      - executeFunction:
          name: us.functions.item.addItemToCart

          # Go to cart
      - executeFunction:
           name: us.functions.global.navigation.toCartFromNavBar

      # Select  slot and verify inHome delivery
       # Go to checkout
      - executeFunction:
          name: us.functions.cart.continueToCheckoutOrNewOrder 

      # Select  slot and verify inHome delivery , Removed adding address temporarly 
      - executeFunction:
          name: us.functions.cart.GuidedDeliveryInhome.validation

#Inhome seperate delivery notes for inhome and shipping is provided 
      - executeFunction:  
          name: us.functions.reviewOrder.editDeliveryInstructionsInHome
          params:      
            - name: accessCode
              string: 2022
            - name: deliveryNotes
              string: Inhome Notes seperate than shipping

#Verify seperate delivery notes for inhome and shipping is provided 
      - executeFunction:  
          name: us.functions.reviewOrder.editDeliveryInstructions
          params:      
            - name: accessCode
              string: 19
            - name: deliveryNotes
              string: Adding notes to delivery preferences

      - executeFunction:
          name: us.functions.checkout.placeOrder

      - storeIn:
          key: testStatus
          value: passed
  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps