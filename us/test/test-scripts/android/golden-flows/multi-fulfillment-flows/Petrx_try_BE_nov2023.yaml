general:
  platform: android
  tags: us-golden-flows, us-golden-flows-ecom-p1, C2657218_petrx, p2-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2657218_petrx
  metadata:
    - name: scenarioId
      string: "9, 180"

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

    #skipping nextGen as the item fetched with newGen is having issues  while creating order with multifulfilment
      - storeIn:
          key: skipNextGen
          value: true

      #Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.getSearchableItem # Temp function to test out new API 
          params:
            - name: source
              string: astro          
            - name: itemType
              string: FC_DELIVERY
            - name: store
              string: 32144             
            - name: backupItem
              string: 816076989

      - storeIn:
          key: item1
          value: $itemFetched

      # - executeFunction:
      #     name: us.functions.utils.getSearchableItem # Temp function to test out new API 
      #     params:
      #       - name: source
      #         string: astro            
      #       - name: itemType
      #         string: STORE_SCHEDULED_PICKUP
      #       - name: store
      #         string: 32144             
      #       - name: backupItem
      #         string: 803629599
      # - storeIn:
      #     key: item2
      #     value: $itemFetched


      # Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.fetchFromDataList
          params:
            - name: email
              string: us.data.android.flowPetRX.email    
            - name: itemType
              string: FC_DELIVERY
            - name: storeId
              string: 32144
            - name: itemList
              string: us.data.flow.petRxnew.itemLists
      - storeIn:
          key: item3
          value: $itemFetched

#***************************************************************************************************************

 # Astro - Create order

 #***************************************************************************************************************

      - executeFunction:
          name: us.functions.utils.astro.createOrder
          params:
            - name: payload
              string: us.data.petrx.createOrderPayload


  - name: Main
    flow:

      - log: Start Main

      # Workaround to correctly restart app with Teflon settings
      - executeFunction:
          name: us.functions.utils.restartapp

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.flow007a.postTxnemail
            - name: password
              string: us.data.flow007.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter

      - log: ${orderNo}


#***************************************************************************************************************
      # Astro - Move order to PO Ready For Pickup / Shipped
#***************************************************************************************************************

      - executeFunction:
          name: us.functions.utils.astro.getOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}

      - executeFunction:
          name: us.functions.utils.astro.setMultilineOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType1
              string: FC_DELIVERY
            - name: status1
              string: Shipped
            - name: orderType2
              string: MP_DELIVERY
            - name: status2
              string: Shipped
            - name: orderType3
              string: STORE_SCHEDULED_PICKUP
            - name: status3
              string: PO Ready For Pickup

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # go to order details
      - executeFunction:
          name: us.functions.orderDetails.ost.mixedOrder.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: Curbside pickup
            - name: orderStatus
              string: Ready for pickup
            - name: index
              string: 1
            - name: scroll
              string: false
      - scroll:
          direction: down               
      # go to order details
      - executeFunction:
          name: us.functions.orderDetails.ost.mixedOrder.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: Shipping
            - name: orderStatus
              string: On the way
            - name: index
              string: 1
            - name: scroll
              string: true
      - scroll:
          direction: down    
          # go to order details
      - executeFunction:
          name: us.functions.orderDetails.ost.mixedOrder.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: Shipping
            - name: orderStatus
              string: On the way
            - name: index
              string: 1
            - name: scroll
              string: true

      # WORKAROUND: Go back to home
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://home

 #***************************************************************************************************************
      # Astro - Move order to Customer Picked / Delivered
 #***************************************************************************************************************

      - executeFunction:
          name: us.functions.utils.astro.setMultilineOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType1
              string: FC_DELIVERY
            - name: status1
              string: Delivered
            - name: orderType2
              string: MP_DELIVERY
            - name: status2
              string: Delivered
            - name: orderType3
              string: STORE_SCHEDULED_PICKUP
            - name: status3
              string: Customer Picked

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # go to order details
      - executeFunction:
          name: us.functions.orderDetails.ost.mixedOrder.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: Curbside pickup
            - name: orderStatus
              string: Picked up
            - name: index
              string: 1
            - name: scroll
              string: false

      - executeFunction:
          name: us.functions.orderDetails.ost.mixedOrder.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: Shipping
            - name: orderStatus
              string: Delivered
            - name: index
              string: 1
            - name: scroll
              string: true

      - executeFunction:
          name: us.functions.orderDetails.ost.mixedOrder.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: Shipping
            - name: orderStatus
              string: Delivered
            - name: index
              string: 1
            - name: scroll
              string: true

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps

