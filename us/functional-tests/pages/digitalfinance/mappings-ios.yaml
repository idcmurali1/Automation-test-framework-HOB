    identifier: OnePay is a financial technology company, not a bank. Banking services provided by Coastal Community Bank or Lead Bank, Members FDIC. OnePay Debit Card is issued by banking partners Coastal Community Bank or Lead Bank, Members FDIC, pursuant to a license by MastercardÂ® International Incorporated.  

