functions:

########################################################### iOS ################################################
  # Navigate to Seller Store Page
  - name: us.functions.marketplace.goToSellerStorePage
    platform: ios
    flow:
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://global/seller/149

  # Verify presence of SellerDetails cards
  - name: us.functions.marketplace.verifySellerDetailsCards
    platform: ios
    flow:
      - verifyIdentifier:
          present:
            - identifier: us.mappings.marketplace.sellerPage.sellerDetails.reviewsCard
      - log: 'Seller Reviews Card presented'
      - verifyIdentifier:
          present:
            - identifier: us.mappings.marketplace.sellerPage.sellerDetails.proSellerCard
      - log: 'Pro Seller Card presented'
      - scroll:
          direction: left
          untilIdentifier: us.mappings.marketplace.sellerPage.sellerDetails.sellerInfoCard
          withinIdentifier: us.mappings.marketplace.sellerPage.sellerDetails
          scrollLimit: 1
      - verifyIdentifier:
          present:
            - identifier: us.mappings.marketplace.sellerPage.sellerDetails.sellerInfoCard
      - log: 'Seller Info Card presented'

  # Verify presence of SellerDetails cards
  - name: us.functions.marketplace.verifySellerDetailsCards
    platform: android
    flow:
      - verifyIdentifier:
          present:
            - identifier: us.mappings.localmarketPlace.storeReviews
      - log: 'Seller Reviews Card presented'
      - scroll:
          direction: left
          untilIdentifier: us.mappings.localmarketPlace.sellerTile
          scrollLimit: 1
      - verifyIdentifier:
          present:
            - identifier: us.mappings.localmarketPlace.sellerTile
