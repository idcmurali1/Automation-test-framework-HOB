ios:

  - name: us.mappings.itemDetails.itemConditions.newItemButton
    identifier: //XCUIElementTypeButton[@name="ItemConditionsOptionView.titleContainer" and contains(@label, "New")]

  - name: us.mappings.itemDetails.itemConditions.preOwnedItemButton
    identifier: //XCUIElementTypeButton[@name="ItemConditionsOptionView.titleContainer" and contains(@label, "Pre-Owned")]

  - name: us.mappings.itemDetails.itemConditions.secondaryBoostedOffer
    identifier: //XCUIElementTypeOther[@name="SecondaryOfferBoostView.stackView"]

  - name: us.mappings.itemDetails.itemConditions.moreSellerTableView
    identifier: //XCUIElementTypeTable[@name="MoreSellerOptionsViewController.tableview"]/XCUIElementTypeOther[1]/XCUIElementTypeOther[2]

  - name: us.mappings.itemDetails.itemConditions.mario.galaxy.new.itemTitle
    identifier: //XCUIElementTypeStaticText[contains(@value,"Galaxy's Edge Magazine")]

  - name: us.mappings.itemDetails.itemConditions.mario.galaxy.preowned.itemTitle
    identifier: //XCUIElementTypeStaticText[contains(@value,"Pre-Owned Galaxy's Edge Magazine")]

  - name: us.mappings.itemDetails.itemConditions.mario.magazine.newItemButton.priceButton
    identifier: //XCUIElementTypeButton[@name="ItemConditionsOptionView.titleContainer" and @label="New, $18.63, Selected"]

  - name: us.mappings.itemDetails.itemConditions.mario.magazine.preownedItemButton.priceButton
    identifier: //XCUIElementTypeButton[@name="ItemConditionsOptionView.titleContainer" and contains(@label, "Good, $6.80, Selected")]

  - name: us.mappings.itemDetails.itemConditions.mario.galaxy.newItemButton.priceLabel
    identifier: //XCUIElementTypeStaticText[@name="ItemConditionsOptionView.priceLabel" and @label="$13.53"]

  - name: us.mappings.itemDetails.itemConditions.mario.galaxy.product.priceLabel
    identifier: //XCUIElementTypeStaticText[@name="PriceSectionController_primaryProductPrice" and @label="$13.53"]

  - name: us.mappings.itemDetails.itemConditions.mario.galaxy.preownedItemButton.priceLabel
    identifier: //XCUIElementTypeStaticText[@name="ItemConditionsOptionView.priceLabel" and @label="$12.55"]

  - name: us.mappings.itemDetails.itemConditions.mario.galaxy.product.preowned.priceLabel
    identifier: //XCUIElementTypeStaticText[@name="PriceSectionController_primaryProductPrice" and @label="$12.55"]

  - name: us.mappings.itemDetails.itemConditions.mario.galaxy.item.carousel
    identifier: //XCUIElementTypeImage[@name="hero_image_cell_0" and contains(@label, "Carousel of item images")] 

  - name: us.mappings.itemDetails.itemConditions.mario.harry.potter.preowned.itemTitle
    identifier: //XCUIElementTypeStaticText[contains(@value,"Pre-Owned Harry Potter")]

  - name: us.mappings.itemDetails.itemConditions.mario.harry.potter.item.carousel
    identifier: //XCUIElementTypeImage[@name="hero_image_cell_0" and contains(@label, "Carousel of item images")]

  - name: us.mappings.itemDetails.itemConditions.mario.american.magazine.product.priceLabel
    identifier: //XCUIElementTypeButton[@name="ListView.accessibilityContainer" and contains(@label, "Options") and contains(@label, "from")]

  - name: us.mappings.itemDetails.item.sharing.contains.conditionGroupCode.preowned.itemTitle
    identifier: //XCUIElementTypeStaticText[contains(@value,"Pre-Owned")]

  - name: us.mappings.itemDetails.item.sharing.contains.conditionGroupCode.item.shareButton
    identifier: //XCUIElementTypeButton[@name="HeroImageView_share"]

  - name: us.mappings.itemDetails.item.sharing.contains.conditionGroupCode.more.shareButton
    identifier: //XCUIElementTypeButton[@name="ShareButton.button" and @label="more"]

  - name: us.mappings.itemDetails.item.sharing.contains.conditionGroupCode.iOS.reminderButton
    identifier: //XCUIElementTypeCell[@name="Reminders"]/XCUIElementTypeOther/XCUIElementTypeImage

  - name: us.mappings.itemDetails.item.sharing.contains.conditionGroupCode.iOS.reminder.link
    identifier: //XCUIElementTypeTextField[@name="Sharing Extension Note Field" and contains(@value,"https://www.walmart.com/ip/5350458109?conditionGroupCode=3")]

  - name: us.mappings.itemDetails.item.nonnew.winning.offer.variant.seeOption.first.button
    identifier: //XCUIElementTypeButton[@name="VariantTileView_hard_drive_capacity_variantTitle1" and contains(@label, "See options")]

  - name: us.mappings.itemDetails.item.nonnew.winning.offer.variant.seeOption.second.button
    identifier: //XCUIElementTypeButton[@name="VariantTileView_hard_drive_capacity_variantTitle2" and contains(@label, "See options")]