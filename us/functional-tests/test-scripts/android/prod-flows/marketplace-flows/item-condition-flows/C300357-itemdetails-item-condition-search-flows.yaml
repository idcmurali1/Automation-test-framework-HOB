general:
  platform: android
  tags: C300357, prod-e2e, p2-ecomm-prod-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C298086

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

      - log: ${env}
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: Main
    flow:
      # Open app and go to home page
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Search for item
      - executeFunction:
          name: unified.us.functions.search.searchItem
          params:
            - name: searchTerm
              string: "5026165975" #Teflon

      # Check "Options from" show up in the item tile in search result
      - executeFunction:
          name: us.functions.item.details.verifySearchResultsContainOptions

      - log: "Test completed successfully"

