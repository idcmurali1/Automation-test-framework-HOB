general:
  tags: MP009, mp-functional-android
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: MP009
  metadata:
    - name: scenarioId
      string: MP009

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values and Platform Values
      - executeFunction:
          name: unified.us.function.utils.getEnvironmentValueAndSetPlatformInfo

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: unified.us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: unified.us.functions.home.navigateHomeToSignIn
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: lmp78100@walmart.com
            - name: password
              string: E2epassword$

      - executeFunction:
          name: unified.us.functions.global.navigation.accountToHome

      - storeIn:
          key: itemId
          value: 5017448173 #should not be out of stock

      - executeFunction:
          name: unified.us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://ip/${itemId}

      - executeFunction:
          name: unified.us.functions.item.localMarketPlace.itemFeeValidation
          params:
            - name: fulfillment
              string: Delivery
            - name: Spark
              string: true

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: unified.us.functions.utils.afterSteps
