general:
  platform: ios
  tags: C2736459, prod-functional-omnischeduler
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2736459

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: Main
    flow:

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.omniScheduler.ios.email
            - name: password
              string: us.data.omniScheduler.ios.password
 
      - executeFunction:
          name: us.functions.global.navigation.goToHomeFromTabBar

      # Set store
      - executeFunction:
          name: us.functions.home.changeStore
          params:
            - name: zipcode
              string: us.data.omniScheduler.ios.nonAccStore.ZipCode

      - executeFunction:
          name: us.functions.global.navigation.goToServicesFromTabBar

      - executeFunction:
          name: us.functions.omniScheduler.services.navigateToServices
          params:
            - name: servicesName
              string: Auto Services

      - executeFunction:
          name: us.functions.services.acc.schedulingService

      # Validate and enter store number in input field
      - executeFunction:
          name: us.function.omniScheduler.acc.selectStoreTextField
          params:
            - name: zipcode
              string: us.data.omniScheduler.ios.accStore.ZipCode

      - executeFunction:
          name: us.functions.services.acc.schedulingService.selectVehicle

      - executeFunction:
          name: us.functions.services.acc.schedulingService.serviceselection
          params:
            - name: servicesName
              string: Oil change

      # schedule installation

      - executeFunction:
          name: us.functions.services.acc.scheduleAutoService
          params:
            - name: slotIndex
              string: 1

      # review confirmation screen

      - executeFunction:
          name: us.functions.omniScheduler.schedulingService.reviewConfirmation
  
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps 