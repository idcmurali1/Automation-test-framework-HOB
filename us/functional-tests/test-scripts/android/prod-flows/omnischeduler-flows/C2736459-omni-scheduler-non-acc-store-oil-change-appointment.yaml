general:
  platform: android
  tags: C2736459, prod-functional-omnischeduler
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2736459

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platform Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: Main
    flow:

      # Navigate onboarding to home

      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page

      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account

      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.omniScheduler.android.email
            - name: password
              string: us.data.omniScheduler.android.password

      # Going to home from account page

      - executeFunction:
          name: us.functions.global.navigation.goToHomeFromTabBar

      # Set store as Non Acc in home page for the user
      - executeFunction:
          name: us.functions.home.changeStore
          params:
            - name: zipcode
              string: 95129

      #Navigating to service page

      - executeFunction:
          name: us.functions.global.navigation.goToServicesFromTabBar

      #Opening auto care center - Auto Services

      - executeFunction:
          name: us.functions.omniScheduler.services.navigateToServices
          params:
            - name: servicesName
              string: Auto Services

      #Clicking on schedule a service

      - executeFunction:
          name: us.functions.services.acc.schedulingService

      # In non acc store selection, change store screen should show up
      # Validate and enter store number in input field
      - executeFunction:
          name: us.function.services.acc.selectStoreTextField
          params:
            - name: storeId
              string: 20170

      - sleep:
          duration: 7000

      # Select the first address from the list
      - executeFunction:
          name: us.function.services.acc.storeSelectorAccessPointsRecyclerView

      # Click on the save cta button
      - executeFunction:
          name: us.function.services.acc.clickSaveButton

      - sleep:
          duration: 2000

      #Select a vehicle

      - executeFunction:
          name: us.functions.services.acc.schedulingService.selectVehicle

      #Select a service as Oil Change

      - executeFunction:
          name: us.functions.services.acc.schedulingService.serviceselection
          params:
            - name: servicesName
              string: Oil change

     # schedule installation - Selecting the date time slot for appointment
     # It will change store if it slot not available

      - executeFunction:
          name: us.functions.omniScheduler.acc.scheduleAutoService
          params:
            - name: slotIndex
              string: 1

      # review confirmation screen - it will show all the options selected

      - executeFunction:
          name: us.functions.omniScheduler.schedulingService.reviewConfirmation

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps