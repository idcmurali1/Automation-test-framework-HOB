general:
  platform: android
  tags: C2733582, prod-functional-omnischeduler
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2733582

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platform Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: Main
    flow:

      # Navigate onboarding to home

      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page

      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account

      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.omniScheduler.android.email
            - name: password
              string: us.data.omniScheduler.android.password

      #Navigating to service page

      - executeFunction:
          name: us.functions.global.navigation.goToServicesFromTabBar

      #Opening auto care center - Auto Services

      - executeFunction:
          name: us.functions.omniScheduler.services.navigateToServices
          params:
            - name: servicesName
              string: Auto Services

      #Clicking on schedule a service

      - executeFunction:
          name: us.functions.services.acc.schedulingService

      #Select a vehicle

      - executeFunction:
          name: us.functions.services.acc.schedulingService.selectVehicle

      #Select a service as Oil Change

      - executeFunction:
          name: us.functions.services.acc.schedulingService.serviceselection
          params:
            - name: servicesName
              string: Oil change

      # schedule installation - Selecting the date time slot for appointment

      - executeFunction:
          name: us.functions.omniScheduler.acc.scheduleAutoService
          params:
            - name: slotIndex
              string: 1

      # review confirmation screen - it will show all the options selected

      - executeFunction:
          name: us.functions.omniScheduler.schedulingService.reviewConfirmation
  
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps 