general: 
  platform: android
  tags: acc-test, acc-service-reminder-test
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
      - log: 'This test expects the vehicle availability and with services added to them.'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  # Prerequisite- Service reminders need to be setup for this test
  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.teflon.flow.acc2.android.email
            - name: password
              string: us.data.teflon.flow.acc2.android.password

      # Navigate to Acc landing page
      - executeFunction:
          name: us.functions.services.acc.naviagteToServicesFromTabBar
          params:
            - name: servicesName
              string: us.mapping.acc.android.service.name
      
      # Go to virtual garage
      - executeFunction:
          name: us.functions.services.acc.gotoVirtualGarage

      # Identify and Click on the vehicle item
      - verifyIdentifier:
          present:
            - identifier: us.mappings.services.autoCareCenter.vehicleSelectRecyclerView
      - click:
          identifier: us.mappings.services.autoCareCenter.vehicleSelectRecyclerView.vehicleSelectView

      - verifyIdentifier:
          present:
            - identifier: us.mappings.services.acc.virtualgarage.vehicleDetails.titleName

      - verifyIdentifier:
          present:
            - identifier: us.mappings.accServiceReminders

      # Identify View Details button
      - executeFunction:
          name: us.functions.utils.scrollIfNotVisible
          params:
            - name: identifier
              string: us.mappings.services.autoCareCenter.accServiceReminderViewDetailsButton
            - name: direction
              string: down
            - name: scrollPosition
              string: center

      # Click on the View Details button
      - click:
          identifier: us.mappings.services.autoCareCenter.accServiceReminderViewDetailsButton

      # Validate the Service Reminder bottom sheet title
      - verifyIdentifier:
          present:
            - identifier: us.mappings.accServiceReminder

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps