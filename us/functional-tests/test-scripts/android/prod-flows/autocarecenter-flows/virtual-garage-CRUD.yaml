general: 
  platform: android
  tags: acc-test, acc-virtual-garage-test
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  
  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.acc.android.teflon.email
            - name: password
              string: us.data.acc.android.teflon.email.password

      # Navigete to Acc landing page
      - executeFunction:
          name: us.functions.services.acc.naviagteToServicesFromTabBar
          params:
            - name: servicesName
              string: us.mapping.acc.android.service.name
      
      # Go to virtual garage
      - executeFunction:
          name: us.functions.services.acc.gotoVirtualGarage
  
      # Add vehicle
      - executeFunction:
          name: us.functions.services.acc.virtualGarage.addVehicle
          params:
            - name: year
              string: "2019"
            - name: make
              string: Alfa Romeo 
            - name: model
              string: Giulia
            - name: submodel
              string: Sport
      
      # Update vehicle detail
      - executeFunction:
          name: us.functions.services.acc.virtualGarageUpdateVehicle
      
      # View and remove the vehicle
      - executeFunction:
          name: us.functions.services.acc.virtualGarageViewAndRemoveVehicle

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps