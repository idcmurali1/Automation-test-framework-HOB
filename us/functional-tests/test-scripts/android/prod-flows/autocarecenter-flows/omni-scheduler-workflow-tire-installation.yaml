# Author: Akshara Sai Atla
# ACC Omni Scheduler Workflow
# https://confluence.walmart.com/display/ACCNG/Omni+Scheduler+V1+Mobile+Regression+Test+Cases
general:
  platform: android
  tags: acc-test, omni-scheduler-workflow-tire-installation-test
  inherit:
    filesRunAll:
      - errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main ACC

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.teflon.flow.acc1.android.email
            - name: password
              string: us.data.teflon.flow.acc1.android.password

      # Navigating Back
      - executeFunction:
          name: us.functions.global.navigation.backNavigation

      # Navigating Home -> Services
      - executeFunction:
          name: us.functions.global.navigation.goToServicesFromTabBar

      # Handle Join One Popup
      - executeFunction:
          name: us.functions.services.handleJoinOnePopup

      # Validating if services recycler view is present
      - verifyIdentifier:
          present:
            - identifier: us.mappings.servicePopularServicesLabel
            - identifier: us.mappings.services.servicePopularServices.serviceRecyclerView
            - identifier: us.mappings.services.servicePopularServices.serviceRecyclerView.carouselItemTile1
      # Navigate to Auto care center
      - click:
          identifier: us.mappings.services.servicePopularServices.serviceRecyclerView.carouselItemTile1

      # Navigate to schedule a service
      - executeFunction:
          name: us.functions.utils.scrollIfNotVisible
          params:
            - name: identifier
              string: us.mappings.services.acc.scheduleService
            - name: direction
              string: down
            - name: scrollPosition
              string: center

      # verify if services recycler view is present
      - verifyIdentifier:
          present:
            - identifier: us.mappings.services.acc.scheduleService
            - identifier: us.mappings.services.servicePopularServices.serviceListRecyclerView
            - identifier: us.mappings.services.servicePopularServices.serviceListRecyclerView.serviceListItem1
      - click:
          identifier: us.mappings.services.servicePopularServices.serviceListRecyclerView.serviceListItem1

      # Navigate to select vehicle
      - executeFunction:
          name: us.functions.utils.scrollIfNotVisible
          params:
            - name: identifier
              string: us.mappings.services.acc.selectVehicle.heading
            - name: direction
              string: down
            - name: scrollPosition
              string: center

      # Verify if vehicle recycler view is present
      - verifyIdentifier:
          present:
            - identifier: us.mappings.services.autoCareCenter.accWorkflowRecyclerView
            - identifier: us.mappings.services.autoCareCenter.accWorkflowRecyclerView.workflowItemCardVehicle

      # select vehicle
      - click:
          identifier: us.mappings.services.autoCareCenter.accWorkflowRecyclerView.workflowItemCardVehicle

      # click continue
      - click:
          identifier: us.mappings.services.autoCareCenter.accWorkflowFooterButton

      # Navigate to select service
      - verifyIdentifier:
          present:
            - identifier: us.mappings.services.acc.selectService.heading

      # Verify select service recycler view is present
      - verifyIdentifier:
          present:
            - identifier: us.mappings.services.autoCareCenter.accWorkflowRecyclerView
            - identifier: us.mappings.services.autoCareCenter.accWorkflowRecyclerView.workflowItemCardTireInstallation

      # click on tire installation
      - click:
          identifier: us.mappings.services.autoCareCenter.accWorkflowRecyclerView.workflowItemCardTireInstallation

      # click continue
      - click:
          identifier: us.mappings.services.autoCareCenter.accWorkflowFooterButton

      # Verify select No, I have tires
      - verifyIdentifier:
          present:
            - identifier: us.mappings.services.autoCareCenter.accWorkflowRecyclerView
            - identifier: us.mappings.services.autoCareCenter.accWorkflowRecyclerView.workflowItemCardHaveTires

      # click on No I have tires
      - click:
          identifier: us.mappings.services.autoCareCenter.accWorkflowRecyclerView.workflowItemCardHaveTires

      # click continue
      - click:
          identifier: us.mappings.services.autoCareCenter.accWorkflowFooterButton

      # Navigating to the select appointment screen
      - verifyIdentifier:
          present:
            - identifier: us.mappings.services.acc.selectAnAppointment.heading

      - sleep:
          duration: 7000

      # Verify book slot recycler view is present
      - verifyIdentifier:
          present:
            - identifier: us.mappings.services.autoCareCenter.bookSlotDayCarouselRecyclerView
            - identifier: us.mappings.services.autoCareCenter.bookSlotDayCarouselRecyclerView.BookSlotCarouselDayView

      # select slot
      - click:
          identifier: us.mappings.services.autoCareCenter.bookSlotDayCarouselRecyclerView.BookSlotCarouselDayView

      - sleep:
          duration: 7000

      # Verify book slot recycler view is present
      - verifyIdentifier:
          present:
            - identifier: us.mappings.services.autoCareCenter.bookSlotRecyclerView
            - identifier: us.mappings.services.autoCareCenter.bookSlotRecyclerView.bookSlotItem2

      # select slot
      - click:
          identifier: us.mappings.services.autoCareCenter.bookSlotRecyclerView.bookSlotItem2

      # click continue
      - click:
          identifier: us.mappings.services.autoCareCenter.accWorkflowFooterButton

      # Navigating to the review appointment confirmation screen
      - verifyIdentifier:
          present:
            - identifier: us.mappings.services.acc.reviewAndConfirmAppointment.heading

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps