# ACC Landing
general:
  platform: android
  tags: acc-service-addons-test
  inherit:
    filesRunAll:
      - errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main ACC

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.teflon.flow.acc1.android.email
            - name: password
              string: us.data.teflon.flow.acc1.android.password

      # Navigating Back
      - executeFunction:
          name: us.functions.global.navigation.backNavigation

      # Navigating Home -> Services
      - executeFunction:
          name: us.functions.global.navigation.goToServicesFromTabBar

      # Handle Join One Popup
      - executeFunction:
          name: us.functions.services.handleJoinOnePopup

      # Validating if services recycler view is present
      - executeFunction:
          name: us.function.services.acc.serviceRecyclerView

      # Validate and click on findAnAutoCareCenter
      - executeFunction:
          name: us.function.services.acc.findAnAutoCareCenter

      - sleep:
          duration: 7000

      # Validate and enter store number in input field

      - executeFunction:
          name: us.function.services.acc.selectStoreTextField
          params:
            - name: storeId
              string: 20170

      - sleep:
          duration: 7000

      # Select the first address from the list
      - executeFunction:
          name: us.function.services.acc.storeSelectorAccessPointsRecyclerView

      # Click on the save cta button
      - executeFunction:
          name: us.function.services.acc.clickSaveButton

      - sleep:
          duration: 2000

      # Check if change store popup is displayed. stop and mark the test as pass if it appears
      - executeFunction:
          name: us.functions.services.acc.changeStore

      - if:
          condition: "${storeChange} == true"
          then:
            - storeIn:
                key: testStatus
                value: passed
          else:
            # Handle the location permission information popup and system dialog
            - executeFunction:
                name: us.function.services.acc.handleLocationPermission

            - sleep:
                duration: 2000

            # Validate and click on Track Your Service option
            - executeFunction:
                name: us.function.services.acc.clickTrackYourService

            # Handle the camera permission
            - executeFunction:
                name: us.function.services.acc.handleCameraPermission

            # Enter the barcode
            - executeFunction:
                name: us.function.services.typeYourBarcode.enterBarcodeTextField
                params:
                  - name: barcode
                    string: 485700000421

            # Click on search cta button
            - executeFunction:
                name: us.function.services.typeYourBarcode.clickSearch

            # Check if change store popup is displayed. stop and mark the test as pass if it appears
            - executeFunction:
                name: us.functions.services.acc.changeStore

            - if:
                condition: "${storeChange} == true"
                then:
                  - storeIn:
                      key: testStatus
                      value: passed

                else:
                  # Validate and click on add service button
                  - executeFunction:
                      name: us.function.services.acc.clickAddServices

                  - storeIn:
                      key: testStatus
                      value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps