general: 
  platform: android
  tags: acc-test, acc-customer-linking-test
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  
  - name: Main
    flow:
      - log: Start Main
      # Create a ACC customer account
      - executeFunction:
          name: us.functions.services.acc.utils.createACCustomer
          params:
            - name: firstName
              string: us.data.teflon.flow.acc.android.customerLinkingFirstName
            - name: lasttName
              string: us.data.teflon.flow.acc.android.customerLinkingLastName
            - name: phoneNumber
              string: us.data.teflon.flow.acc.android.customerLinkingPhoneNumber
            - name: email
              string: us.data.teflon.flow.acc.android.customerLinkingEmail
            - name: customerPayload
              string: us.data.teflon.flow.acc.createCustomerPayload

      # Create a workorder, and make sure the customer firstName, LastName and phoneNumber partially match with the ACC customer account create before.
      # Here used the same firstName and lastName, but different phoneNumber
      - storeIn:
          key: randomPhoneNumber
          value: '7${__random:9}'
      - executeFunction:
          name: us.functions.services.acc.utils.createWorkOrder
          params:
            - name: storeNumber
              string: us.data.teflon.flow.acc.android.storeNumber
            - name: keyTag
              string: us.data.teflon.flow.acc.android.keyTag
            - name: firstName
              string: us.data.teflon.flow.acc.android.customerLinkingFirstName
            - name: lastName
              string: us.data.teflon.flow.acc.android.customerLinkingLastName
            - name: phoneNumber
              string: ${randomPhoneNumber}
            - name: payload
              string: us.data.teflon.flow.acc1.createWorkOrderPayload

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome
        
      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.teflon.flow.acc.android.customerLinkingEmail
            - name: password
              string: us.data.teflon.flow.acc.android.customerLinkingPassword

      # Navigete to Acc landing page
      - executeFunction:
          name: us.functions.services.acc.naviagteToServicesFromTabBar
          params:
            - name: servicesName
              string: us.mapping.acc.android.service.name
      
      - executeFunction:
          name: us.functions.services.acc.selectStore
          params:
            - name: zip
              string: us.data.teflon.flow.acc.android.zipCode
            - name: storeName
              string: us.data.teflon.flow.acc.android.storeName

      - executeFunction:
          name: us.functions.scanner.allowLocation

      - executeFunction:
          name: us.functions.services.acc.customerLinking
          params:
            - name: barcode
              string: us.data.teflon.flow.acc.android.barcode
      
      - executeFunction:
          name: us.functions.services.acc.utils.unlinkAccCustomer
          params:
            - name: firstName
              string: us.data.teflon.flow.acc.android.customerLinkingFirstName
            - name: lasttName
              string: us.data.teflon.flow.acc.android.customerLinkingLastName
            - name: phoneNumber
              string: us.data.teflon.flow.acc.android.customerLinkingPhoneNumber
            - name: email
              string: us.data.teflon.flow.acc.android.customerLinkingEmail
            - name: unlinkAccCustomerPayload
              string: us.data.teflon.flow.acc.unlinkAccCustomerPayload
  
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps