general: 
  platform: android
  tags: acc-test, acc-warranty-test
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  
  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome
        

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.teflon.flow.acc1.android.email
            - name: password
              string: us.data.teflon.flow.acc1.android.password

      # Navigete to Acc landing page
      - executeFunction:
          name: us.functions.services.acc.naviagteToServicesFromTabBar
          params:
            - name: servicesName
              string: us.mapping.acc.android.service.name
      
      # Go to virtual garage
      - executeFunction:
          name: us.functions.services.acc.gotoVirtualGarage

      # Test a specific vehicle warranties
      - executeFunction:
          name: us.functions.services.acc.checkSpecificVehicleWarranties
          params:
            - name: warrantyVehicle
              string: us.mappings.services.acc.warrantyVehicle

      - storeIn:
          key: testStatus
          value: passed
      
  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps