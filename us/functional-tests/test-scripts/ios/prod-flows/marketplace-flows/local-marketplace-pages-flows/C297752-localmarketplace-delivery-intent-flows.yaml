general:
  platform: ios
  tags: C297752, prod-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C297752

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      - executeFunction:
            name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.prod.member.email
            - name: password
              string: us.data.prod.member.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

     # Set store
      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 30341
              - name: storeName
                string: Chamblee Supercenter

      # Open Expo
      - openLink: walmart://expo?_xf=XuPml&wm_preview_date=1729621380725

      # Open Item
      - openLink: walmart://ip/9134505512

      - executeFunction:
          name: us.mappings.ios.localMarketplace.itemDetails.validate.wplus.deliveryFeeFlow

      - storeIn:
         key: testStatus
         value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps