general:
  platform: ios
  #tags: C2736413, prod-functional-omnischeduler
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2736413

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      #Get Environment Values
      - executeFunction:
          name: us.function.utils.getEnvironmentValue

      # Set Platfrom Values
      - executeFunction:
          name: functions.utils.setPlatformInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: Main
    flow:

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.omniScheduler.ios.email
            - name: password
              string: us.data.omniScheduler.ios.password

      - executeFunction:
          name: us.functions.global.navigation.goToServicesFromTabBar

      - executeFunction:
          name: us.functions.services.naviagteToServices
          params:
            - name: servicesName
              string: Auto Services

      - executeFunction:
          name: us.functions.services.acc.virtualGarageRemoveVehicle

      - executeFunction:
          name: us.functions.services.acc.virtualGarageAddVehicle
          params:
            - name: year
              string: 2018 
            - name: make
              string: Toyota 
            - name: model
              string: Prius
            - name: submodel
              string: One

      - executeFunction:
          name: us.functions.services.acc.schedulingService

      - executeFunction:
          name: us.functions.services.acc.schedulingService.selectVehicle

      - executeFunction:
          name: us.functions.services.acc.schedulingService.serviceselection
          params:
            - name: servicesName
              string: Tire installation

      - executeFunction:
          name: us.functions.omniScheduler.schedulingService.tireInstallationOption 
          params:
            - name: service
              string: TireInstallation

      - executeFunction:
          name: us.functions.omniScheduler.schedulingService.anchorItem
  
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps 