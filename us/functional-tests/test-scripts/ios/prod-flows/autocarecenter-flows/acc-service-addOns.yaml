# Author: Esayas Kiros
# Vehicle Details Page

general:
  platform: ios
  tags: acc-service-addons, acc-dailly
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start ACC Addons Banner Validation

     # Create workOrder
      - storeIn:
          key: randomPhoneNumber
          value: '7${__random:9}'
      - executeFunction:
          name: us.functions.services.acc.utils.createWorkOrder
          params:
            - name: storeNumber
              string: us.data.teflon.flow.acc.android.storeNumber
            - name: keyTag
              string: us.data.teflon.flow.acc.android.keyTag
            - name: firstName
              string: us.data.teflon.flow.acc.android.customerLinkingFirstName
            - name: lastName
              string: us.data.teflon.flow.acc.android.customerLinkingLastName
            - name: phoneNumber
              string: ${randomPhoneNumber}
            - name: payload
              string: us.data.teflon.flow.acc1.createWorkOrderPayload

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with ios test account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.teflon.flow.acc.ios.email
            - name: password
              string: us.data.acc.ios.teflon.email.password
      - if:
          identifier:
            present:
              - identifier: us.mappings.popup.cartMergeOkayButton
          then:
            - click:
                identifier: us.mappings.popup.cartMergeOkayButton
            

      # Navigete to Acc landing page
      - executeFunction:
          name: us.functions.services.naviagteToServices
          params:
            - name: servicesName
              string: us.mapping.acc.ios.service.name
      
      # Set ACC Store
      - executeFunction:
          name: us.functions.services.acc.selectStore
          params:
            - name: zip
              string: us.data.teflon.flow.acc1.ios.zipCode

      # Track Service
      - executeFunction:
          name: us.functions.services.acc.trackService
          params:
            - name: serviceTag
              string: us.data.teflon.flow.acc1.ios.serviceTag

      # Verify AddOns Banner and Add Services Button are Present
      - executeFunction:
          name: us.functions.services.acc.addOns.verifyBanner


      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
