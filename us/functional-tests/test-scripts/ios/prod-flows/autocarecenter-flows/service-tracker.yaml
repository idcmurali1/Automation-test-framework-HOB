# Author: Beau Runion
# Service Tracker
general:
  platform: ios
  tags: acc-service-tracker-test, acc-dailly
  inherit:
    filesRunAll:
      - errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main ACC

      # Create workOrder
      - storeIn:
          key: randomPhoneNumber
          value: '7${__random:9}'
      - executeFunction:
          name: us.functions.services.acc.utils.createWorkOrder
          params:
            - name: storeNumber
              string: us.data.teflon.flow.acc.android.storeNumber
            - name: keyTag
              string: us.data.teflon.flow.acc.android.keyTag
            - name: firstName
              string: us.data.teflon.flow.acc.android.customerLinkingFirstName
            - name: lastName
              string: us.data.teflon.flow.acc.android.customerLinkingLastName
            - name: phoneNumber
              string: ${randomPhoneNumber}
            - name: payload
              string: us.data.teflon.flow.acc1.createWorkOrderPayload

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.teflon.flow.acc1.android.email
            - name: password
              string: us.data.teflon.flow.acc1.android.password

      # Navigating Back
      - executeFunction:
          name: us.functions.global.navigation.backNavigation

      # Navigating Home -> Services
      - executeFunction:
          name: us.functions.global.navigation.goToServicesFromTabBar
      
      # Handle Walmart+ Popup
      - executeFunction:
          name: us.functions.home.closeWPlusPromotionPopUpIfDisplayed

      # Handle Join One Popup
      - executeFunction:
          name: us.functions.services.handleJoinOnePopup

      # Navigate to Auto Care Center
      - executeFunction:
          name: us.functions.services.naviagteToServices
          params:
            - name: servicesName
              string: us.mapping.acc.ios.service.name

      # Set ACC Store
      - executeFunction:
          name: us.functions.services.acc.selectStore
          params:
            - name: zip
              string: us.data.teflon.flow.acc1.ios.zipCode

      # Go back
      # For some reason store selection goes to virtual garage
      # - executeFunction:
      #     name: us.functions.services.acc.goBack

      # Track Service
      - executeFunction:
          name: us.functions.services.acc.trackService
          params:
            - name: serviceTag
              string: us.data.teflon.flow.acc1.ios.serviceTag
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps