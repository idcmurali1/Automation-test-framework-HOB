# Author: Beau Runion
# ACC Landing
general:
  platform: ios
  tags: acc-virtual-garage-test, acc-dailly
  inherit:
    filesRunAll:
      - errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main ACC

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.teflon.flow.acc1.android.email
            - name: password
              string: us.data.teflon.flow.acc1.android.password

      # Navigating Back
      - executeFunction:
          name: us.functions.global.navigation.backNavigation

      # Navigating Home -> Services
      - executeFunction:
          name: us.functions.global.navigation.goToServicesFromTabBar
      
      # Handle Walmart+ Popup
      - executeFunction:
          name: us.functions.home.closeWPlusPromotionPopUpIfDisplayed

      # Handle Join One Popup
      - executeFunction:
          name: us.functions.services.handleJoinOnePopup

      # Navigate to Auto Care Center
      - executeFunction:
          name: us.functions.services.naviagteToServices
          params:
            - name: servicesName
              string: us.mapping.acc.ios.service.name

      # Go to Virtual Garage
      - executeFunction:
          name: us.functions.services.acc.gotoVirtualGarage

      # Click Add Vehicle
      - executeFunction:
          name: us.functions.services.acc.virtualGarage.addVehicle
          params:
            - name: year
              string: us.data.teflon.flow.acc1.ios.year
            - name: make
              string: us.data.teflon.flow.acc1.ios.make
            - name: model
              string: us.data.teflon.flow.acc1.ios.model
            - name: submodel
              string: us.data.teflon.flow.acc1.ios.subModel
            - name: engineBase
              string: us.data.teflon.flow.acc1.ios.engineBase

      # Read Vehicle
      - executeFunction:
          name: us.functions.services.acc.virtualGarage.readVehicle

      # Update vehicle
      - executeFunction:
          name: us.functions.services.acc.virtualGarage.updateVehicle
          params: 
            - name: engineBase
              string: us.data.teflon.flow.acc1.ios.engineBase2

      # Delete Vehicle
      - executeFunction:
          name: us.functions.services.acc.virtualGarage.deleteVehicle
          params:
            - name: vehicleName
              string: us.data.teflon.flow.acc1.ios.year

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps