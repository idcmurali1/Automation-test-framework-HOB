# Author: Esayas Kiros
# Vehicle Details Page

general:
  platform: ios
  tags: acc-test, acc-vehicle-details-test, acc-dailly
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main Vehicle Details Page

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with ios test account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.teflon.flow.acc.ios.email
            - name: password
              string: us.data.acc.ios.teflon.email.password

      # Navigete to Acc landing page
      - executeFunction:
          name: us.functions.services.naviagteToServices
          params:
            - name: servicesName
              string: us.mapping.acc.ios.service.name

      # Go to virtual garage
      - executeFunction:
          name: us.functions.services.acc.gotoVirtualGarage

      # Go to vehicle details page
      - verifyIdentifier:
          present:
            - identifier: us.mapping.acc.ios.virtualGarage.myVehiclesCardView
      - click:
          identifier: us.mapping.acc.ios.virtualGarage.myVehiclesCardView.selectVehicle

      - verifyIdentifier:
          present:
            - identifier: us.mappings.services.acc.virtualgarage.vehicleDetails.titleName

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
