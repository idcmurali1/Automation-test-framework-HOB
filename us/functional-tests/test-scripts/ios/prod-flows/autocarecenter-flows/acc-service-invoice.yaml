# Author: Milan Chalishajarwala
# Serivce invoice page

general:
  platform: ios
  tags: acc-service-invoice, acc-dailly
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Service Invoice Validation
      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with ios test account
      - executeFunction:
          name: unified.us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.teflon.flow.acc.ios.servicereminder.email
            - name: password
              string: us.data.acc.ios.teflon.email.password

      # Navigete to Acc landing page
      - executeFunction:
          name: us.functions.services.naviagteToServices
          params:
            - name: servicesName
              string: us.mapping.acc.ios.service.name

      # Go to virtual garage
      - executeFunction:
          name: us.functions.services.acc.gotoVirtualGarage

      # Select vehicle with service history
      - executeFunction:
          name: us.functions.services.acc.selectVehicleWithServiceHistory

      # Navigate to service history
      - executeFunction:
          name: us.functions.services.acc.gotoServiceHistory

      # Navigate to service invoice
      - executeFunction:
          name: us.functions.services.acc.gotoServiceInvoice

      # Verify service invoice
      - executeFunction:
          name: us.functions.services.acc.verifyServiceInvoice

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps

