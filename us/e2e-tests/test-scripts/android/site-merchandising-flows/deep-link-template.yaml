general:
  platform: android
  tags: ${tag}
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
    #Started Main Flow
  - name: Main
    flow:

      - log: Start Main

      - storeIn:
          key: deepLinkUrls
          value: ${deepLink}

      - storeIn:
          key: id
          value: ${id}

      - storeIn:
          key: moduleId
          value: ${module}

      # Navigate on-boarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: 'walmart://home'

      - executeFunction:
          name: us.functions.browsePage.deepLinkValidations

  - name: After
    after: true
    useTestConfigErrors: false
    executeOnFailure: true
    flow:
      - executeFunction:
          name: us.functions.utils.sm-deep-link.afterSteps
