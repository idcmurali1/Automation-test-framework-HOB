general:
  platform: android
  tags: us-golden-flows-wplus, p1-ecomm-teflon-e2e, C2701363
  testCaseId: C2701363  
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: FF007
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

#Fetch Inhome items 
      - executeFunction:
          name: us.functions.utils.fetchFromDataList
          params:
            - name: email
              string: e2e.inhomegdi.ios.email      
            - name: itemType
              string: STORE_SCHEDULED_DELIVERY
            - name: itemList
              string: us.data.flow.inHomeEligible.itemLists
            - name: storeId
              string: 32137              
      - storeIn:
          key: item2 
          value: $itemFetched

      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: e2e.inhomegdi.ios.email

  - name: Main
    flow:
      - log: Start Main

    # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome
    
      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPopup

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account with in-home subscription
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: e2e.inhomegdi.ios.email
              - name: password
                string: e2e.inhomegdi.ios.password

      # Navigate to home page
      - executeFunction:  
          name: us.functions.global.navigation.accountToHome

       # Added two SC delivery item 

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://item/$item2

      - executeFunction:
          name: us.functions.item.addItemToCart

  # # Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro
            - name: itemType
              string: FC_DELIVERY
            - name: store
              string: 32137
            - name: backupItem
              string: 443922107

      # #Add items to cart using deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}  

      - executeFunction:
          name: us.functions.item.addItemToCart

      # Go to cart
      - executeFunction:
           name: us.functions.global.navigation.toCartFromNavBar
         
      - executeFunction:
          name: us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: delivery 
          
 # Go to checkout
      - executeFunction:
          name: us.functions.cart.continueToCheckoutOrNewOrder
# Select  slot and verify inHome delivery
      - executeFunction:
          name: us.functions.cart.GuidedDeliveryInhome.validation

      #Inhome seperate delivery notes for inhome and shipping is provided 
      - executeFunction:  
          name: us.functions.reviewOrder.editDeliveryInstructionsInHome
          params:      
            - name: accessCode
              string: us.data.Inhomegdi.gatecode
            - name: deliver
              string: Garage
            - name: keypadsCode
              string: us.data.Inhomegdi.KeypadCode    
            - name: deliveryNotes
              string: us.data.Inhomegdi.Inhomenotes

      - executeFunction:
          name: us.functions.checkout.placeOrder

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo


      - executeFunction:
          name: us.functions.orderDetails.editDeliveryInstructionInHomeODP
          params:
            - name: keypadcode
              string: us.data.Inhomegdi.KeypadCode
            - name: gatecodes
              string: us.data.Inhomegdi.GateCodes
            - name: Instructioninhome
              string: us.data.Inhomegdi.Inhomenotes

      - executeFunction:
          name: us.functions.utils.astro.getOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}

      - executeFunction:
          name: us.functions.utils.astro.subs.setOrderStatus
          params:
            - name: payload
              string: us.data.inhome.gdi
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: STORE_SCHEDULED_DELIVERY 
            - name: status
              string: PO Out for Delivery

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.orderDetails.noEditInHomeInstruction

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps          