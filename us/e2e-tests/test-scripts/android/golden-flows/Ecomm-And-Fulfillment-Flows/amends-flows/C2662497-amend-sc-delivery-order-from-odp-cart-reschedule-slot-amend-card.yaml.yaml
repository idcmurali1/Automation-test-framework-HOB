general:
  platform: android
  tags: C2662497, us-golden-flows, p1-fulcrum-teflon-e2e, p0-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2662497
  metadata:
    - name: scenarioId
      string: EC010

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      #Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: email
          value: wplususer${timestamp}@cloudtest.org
        
      - storeIn:
          key: password
          value: E2epassword$

      # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.createAccountPayload.genericAmendScDelivery

      - executeFunction:
          name: us.functions.utils.astro.addPaymentToExistingAccount
          params:
            - name: payload
              string: us.data.addPaymentPayload.visaCredit

      # Will take the user to the account menu from where the user can sign in to the app
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # User signs in to the account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $email
            - name: password
              string: E2epassword$

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.setStore
          params:
            - name: store
              string: 32144
            - name: storeName
              string: San Jose Supercenter

      # Select Delivery intent from GIC
      - executeFunction:
          name: us.functions.gic.expandIfCollapsed
      - executeFunction:
          name: us.functions.gic.setFulfillment
          params:
            - name: option
              string: Delivery 

      - executeFunction:
          name: us.functions.gic.selectAddress

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_POST_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - executeFunction:
          name: us.functions.utils.fetchFulcrumAvailableItem
          params:
            - name: source
              string: astro
            - name: itemType
              string: STORE_SCHEDULED_DELIVERY
            - name: store
              string: 32144
            - name: backupItem
              string: 967762968
            - name: skipForNext
              string: true

      - storeIn:
          key: item1
          value: $itemFetched

      - executeFunction:
          name: us.functions.utils.astro.createOrder
          params:
            - name: payload
              string: us.data.flow073.android.amendCart

      # Go to Last Order
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.orderDetails.verifyScDeliveryOrderODP

      # Amends change store /Delivery address
      - executeFunction:
          name: us.functions.orderDetails.unscheduledDelivery.amendAddress
          params:
            - name: amendAddressAlertMessage
              string: us.data.flow003.android.amendAddressAlertMessage          

      # Go to home
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://home

      - executeFunction:
          name: us.functions.home.closeWPlusPromotionPopUpIfDisplayed

      - executeFunction:
          name: us.functions.utils.fetchFromDataList
          params:
            - name: email
              string: $email
            - name: itemType
              string: STORE_SCHEDULED_DELIVERY
            - name: itemList
              string: us.data.flow.item.SOD.itemLists      

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}

      # add item to the cart
      - executeFunction:
          name: us.functions.item.addItemToCart

      - sleep:
          duration: 10000

      # Go to cart
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.verifySODBanner

      - executeFunction:
          name: us.functions.cart.addToExistingOrder
          params:
            - name: cvv
              string: "111"

      - executeFunction:
          name: us.functions.amend.verify.itemAddedToOrder

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      #Amend order by adding quantity
      - executeFunction:
          name: us.functions.amend.addQuantityFromOrderDetailsPage

      # Go to home
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://account

      - executeFunction:
          name: us.functions.global.navigation.accountToOrderHistory 

      - executeFunction:
           name: us.functions.orderHistory.searchOrder
           params:
            - name: orderNumber
              string: ${orderNo}

      #OTP experience in Purchase history screen. 
      - executeFunction:
           name: us.functions.orderHistory.verifySODBanner

      # Deeplink into order details page
      - executeFunction:
                name: us.functions.global.navigation.goToDeepLink
                params:
                  - name: deepLinkUrl
                    string: walmart://orders/$orderNo

      #OTP experience in ODP screen. 
      - executeFunction:
          name: us.functions.orderDetails.validate.SODBanner    

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps