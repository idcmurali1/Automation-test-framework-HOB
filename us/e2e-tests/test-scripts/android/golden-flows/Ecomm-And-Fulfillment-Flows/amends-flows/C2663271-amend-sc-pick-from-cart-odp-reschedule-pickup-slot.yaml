general:
  platform: android
  tags: #us-golden-flows-ecom-p1, us-golden-flows, C2663271, p1-fulcrum-teflon-e2e, p0-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2663271
  metadata:
    - name: scenarioId
      string: EC011

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *



  - name: Main
    endTestOnFailure: true
    flow:

      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

# Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.fetchFulcrumAvailableItem
          params:
            - name: itemType
              string: STORE_SCHEDULED_PICKUP
            - name: store
              string: 32144
          
      - storeIn:
          key: item1
          value: $itemFetched 

      - executeFunction:
          name: us.functions.utils.astro.createOrder
          params:
            - name: payload
              string: us.data.flow002.android.createOrderPayload


      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


      #Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Will take the user to the account menu from where the user can sign in to the app
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # User signs in to the account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.flowamend.android.email
            - name: password
              string: us.data.teflon.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.orderDetails.verifyAmendsBanner

      - executeFunction:
          name: us.functions.orderDetails.verifyPickInstructions

      # Verify the Store name and address
      - executeFunction:
          name: us.functions.orderHistory.verifyStoreNameandAddress
          params:
            - name: storeName
              string: San jose  

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      # Enable the following steps after Amends change store /Delivery address - Integration sign-off
      # # Edit pickup store
      - executeFunction:
          name: us.functions.orderDetails.editPickupStore       
          params:
            - name: editStoreAlertMessage
              string: us.data.orderDetails.editStoreAlertMessage    

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *               

      # Edit pickup person details and verify 
      - executeFunction:
          name: us.functions.amend.verify.altPickupPerson
          params:
            - name: fname
              string: us.data.flowamendintent.fname
            - name: lname
              string: us.data.flowamendintent.lname
            - name:  pickupEmail
              string: us.data.flowamendintent.email

      - sleep:
          duration: 10000

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - sleep:
          duration: 10000

      #Edit pickup slot
      - executeFunction:
          name: us.functions.amend.editPickupSlot
          params:
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 3

      - sleep:
          duration: 30000

      - log: slept for 30 seconds

      # Amend order
      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro
            - name: itemType
              string: STORE_SCHEDULED_PICKUP
            - name: storeId
              string: 32144
            - name: excludeFetchedItem
              string: true

      # Add SC item to cart using deeplink for Amend purpose
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}

      - executeFunction:
          name: us.functions.item.addItemToCart

      # Go to cart
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar


      # Add cart to existing order
      - executeFunction:
          name: us.functions.cart.addToExistingOrder

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      #Amend order by adding quantity
      - executeFunction:
          name: us.functions.amend.addQuantityFromOrderDetailsPage


      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
