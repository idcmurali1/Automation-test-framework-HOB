general:
  platform: android
  tags: C2714066 #, p1-ecomm-teflon-e2e, us-golden-flows - Disabling the tests as this feature put on hold not live yet
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2714066
  metadata:
    - name: scenarioId
      string: EC142
      
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'VIRTUAL_PACK_SUB_DELIVERY_FLOW'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:

      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.teflon.flowvpcsubs.pickup.android.email
            - name: password
              string: us.data.teflon.flowvpcsubs.android.password


      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: us.data.teflon.flowvpcsubs.pickup.android.email

      # Set store
      - executeFunction:
          name: us.functions.home.changeStore
          params:
            - name: zipcode
              string: 95122

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.teflon.virtulapack.susb.item1

      # add item to the cart
      - executeFunction:
          name: us.functions.item.addItemToCart

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.teflon.virtulapack.susb.item2

      # add item to the cart
      - executeFunction:
          name: us.functions.item.addItemToCart

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.teflon.virtulapack.susb.item3

      # add item to the cart
      - executeFunction:
          name: us.functions.item.addItemToCart


      #Click on the Cart Icon
      - click:
          identifier: us.mappings.navBar.cartIcon

      - sleep:
          duration: 1000

      - executeFunction:
          name: us.functions.selectBookingSlot
          params:
            - name: tab
              string: pickup
            - name: page
              string: cart
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 3

      # Proceed to checkout
      - executeFunction:
          name: us.functions.cart.continueToCheckoutOrNewOrder

      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Pickup                  

      # Review the Order details
      - executeFunction:
          name: us.functions.reviewOrder.chooseVPItem.substitutions

      - sleep:
          duration: 1000

      - executeFunction:
          name: us.functions.checkout.placeOrder

      #Validate order confirmation page
      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      - executeFunction:
            name: us.functions.global.navigation.goToDeepLink
            params:
              - name: deepLinkUrl
                string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.orderDetails.editItems.VerifyVPSubsitutions

      - executeFunction:
            name: us.functions.global.navigation.goToDeepLink
            params:
              - name: deepLinkUrl
                string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.orderDetails.VerifyVPSubsitutions

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps