general:
  platform: android
  tags: us-golden-flows-ecom-p1, us-golden-flows, C2685905, p2-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2685905
  metadata:
    - name: scenarioId
      string: FF011

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      #Fetch GARDEN_CENTER_CURBSIDE stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.getSearchableItem 
          params:
            - name: source
              string: astro          
            - name: itemType
              string: STORE_SCHEDULED_PICKUP
            - name: accessType
              string: GARDEN_CENTER_CURBSIDE
            - name: store
              string: 5525
            - name: backupItem
              string: 3388422911

      - storeIn:
          key: item1
          value: $itemFetched               

      #Fetch Grocery stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro
            - name: itemType
              string: STORE_SCHEDULED_PICKUP
            - name: store
              string: 5525
            - name: backupItem
              string: 1367738181

      - storeIn:
          key: item2
          value: $itemFetched              

      # Fetch LIQUOR_BOX_PICKUP stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro
            - name: itemType
              string: STORE_SCHEDULED_PICKUP
            - name: accessType
              string: LIQUOR_BOX_PICKUP
            - name: store
              string: 5525
            - name: backupItem
              string: 828215413
      - storeIn:
          key: item3
          value: $itemFetched                           

#***************************************************************************************************************
 # Astro - Create order
#***************************************************************************************************************

      - executeFunction:
          name: us.functions.utils.astro.createOrder
          params:
            - name: payload
              string: us.data.teflon.log.post-tx.mixedorder.createOrderPayload

      - executeFunction:
          name: us.functions.utils.astro.getOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}

  - name: Main
    flow:

      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.teflon.lag.post-tx.email.android
            - name: password
              string: us.data.teflon.lag.post-tx.password.android
                             
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION_UI_VALIDATIONS'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
                        
      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.oderDetailPage.curbsidePickup.groceryPickup.verifyEditItem

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.oderDetailPage.curbsidePickup.liquorPickup.verifyEditAndAmendItem


      # - executeFunction:
      #     name: us.functions.oderDetailPage.gardenCenterCurbsidePickup.verifyEditItemNotPresent
                             
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps