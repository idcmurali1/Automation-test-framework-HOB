general:
  platform: android
  tags: #C2657225, us-golden-flows, p1-fulcrum-teflon-e2e, p0-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2657225
  metadata:
    - name: scenarioId
      string: FF001

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: us.data.flow043.email

  - name: Main
    endTestOnFailure: true
    flow:

      - log: Start Main


      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # User signs in to the account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.flow043.email
            - name: password
              string: us.data.flow043.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter


      # Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.fetchFulcrumAvailableItem
          params:       
            - name: itemType
              string: STORE_UNSCHEDULED_PICKUP
            - name: storeId
              string: 32144

      - storeIn:
          key: item1
          value: $itemFetched

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://item/$item1

      - executeFunction:
          name: us.functions.item.addItemToCart

      # TODO: Add addition steps to add additional items to cart

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Go to cart
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.checkoutWithSlotBooking
          params:
            - name: tab
              string: pickup
            - name: timeSlot
              string: unscheduled

      # Go to checkout
      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyAndSelectInstorePickup

      # Verify review order page
      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Pickup

      - executeFunction:
          name: us.functions.checkout.confirmCvvBeforePlaceOrder
          params:
            - name: cvv
              string: us.data.flow004.payment.cvv

      - executeFunction:
          name: us.functions.checkout.reviewOrder.Textupdates

      # Place order
      - executeFunction:
          name: us.functions.checkout.placeOrder

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}
      
      # Verify order confirmation page
      - executeFunction:
          name: us.functions.orderConfirmation.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Pickup

# #*******************************************************************************************************

#       # Astro - Move order status to PO Ready For Pickup

# #*******************************************************************************************************

      - executeFunction:
          name: us.functions.utils.astro.getOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
          
      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: STORE_UNSCHEDULED_PICKUP
            - name: status
              string: PO Ready For Pickup

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # go to order details
      - executeFunction:
          name: us.functions.orderDetails.ost.pickup.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: pickup
            - name: orderStatus
              string: Ready 

      # Checkin the order
      - executeFunction:
          name: us.functions.checkIn.checkInOrder
          params:
            - name: orderType
              string: inStore
          
      # WORKAROUND: Go back to home
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://home

#*******************************************************************************************************

       # Astro - Move order status to Customer Picked

#*******************************************************************************************************

      - executeFunction:
          name: us.functions.utils.astro.getOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
          
      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: STORE_UNSCHEDULED_PICKUP
            - name: status
              string: Customer Picked

      - executeFunction:
          name: us.functions.global.navigation.backNavigation

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # go to order details
      - executeFunction:
          name: us.functions.orderDetails.ost.pickup.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: pickup
            - name: orderStatus
              string: Picked up

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps