      # Astro clear cart
      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: us.data.flowImplicitDelivery.android.email
  - name: Main
    flow:

      #Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

  # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.flowImplicitDelivery.android.email
            - name: password
              string: us.data.flowImplicitDelivery.android.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.gic.expandIfCollapsed
        
      - executeFunction:
          name: us.functions.gic.setFulfillment
          params:
            - name: option
              string: Delivery   

      - executeFunction:
          name: us.functions.gic.deselectFulfillment
          params:
            - name: option
              string: Delivery                   

      - executeFunction:
          name: us.functions.search.addItemtoCart
          params:
            - name: searchTerm
              string: us.data.search.SharedWithSourcingLimit
            - name: expectedItemCount
              string: 1

      - executeFunction:
          name: us.functions.verifyMOQ.Implicitdelivery
          params:
            - name: page
              string: search 
            - name: IncreaseQty
              string: true
            - name: QtySearch
              string: 12  
            - name: searchTerm
              string: us.data.search.storeOnlyItemMOQ
            - name: expectedItemCount
              string: 1 
            - name: secondItem
              string: true 
            - name: Qty
              string: 4   

      - executeFunction:
          name: us.functions.verifyMOQ.Implicitdelivery
          params:
            - name: page
              string: item page
            - name: searchTerm
              string: us.data.search.SharedWithSourcingLimit
            - name: skipPostAddToCartSteps
              string: true  
            - name: maxQty
              string: 12
            - name: type
              string: implicit delivery

      - executeFunction:
          name: us.functions.verifyMOQ.Implicitdelivery
          params:
            - name: page
              string: cart                          

    
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps