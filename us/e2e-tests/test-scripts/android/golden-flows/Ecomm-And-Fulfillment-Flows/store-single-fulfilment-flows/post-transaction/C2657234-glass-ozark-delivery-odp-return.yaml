# Do not apply Associate discount flow

general:
  platform: android
  tags: us-golden-flows, us-golden-flows-ecom-p1, C2657234, p2-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2657234
  metadata:
    - name: scenarioId
      string: EC063
      
scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps
      
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro          
            - name: itemType
              string: FC_OZARK
            - name: store
              string: 32144                            
            - name: backupItem
              string: 500913892 


      - storeIn:
          key: item1
          value: $itemFetched

      - executeFunction:
          name: us.functions.utils.astro.createOrder
          params:
            - name: payload
              string: us.data.flow054.createOrderPayload

  - name: Main
    endTestOnFailure: true
    flow:

      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.flow058.email
            - name: password
              string: us.data.flow058.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

#*******************************************************************************************************

      # Astro - Move order status to PO Acknowledged

#*******************************************************************************************************
      - sleep:
          duration: 300000

      - executeFunction:
          name: us.functions.utils.astro.getOrderStatus

      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: OZARK
            - name: status
              string: PO Acknowledged


# #*******************************************************************************************************

#       # Astro - Move order status to PO Pick Complete

# #*******************************************************************************************************
      - executeFunction:
          name: us.functions.utils.astro.getOrderStatus

      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: OZARK
            - name: status
              string: PO Pick Complete

# #*******************************************************************************************************

#       # Astro - Move order status to Out for Delivery

# #*******************************************************************************************************
      - executeFunction:
          name: us.functions.utils.astro.getOrderStatus

      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: OZARK
            - name: status
              string: PO Out for Delivery
              
# #*******************************************************************************************************

#       # Astro - Move order status to Delivered

# #*******************************************************************************************************
      - executeFunction:
          name: us.functions.utils.astro.getOrderStatus

      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: OZARK
            - name: status
              string: Delivered

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.orderDetails.signInAgain

      # Verify order status in order details page
      - executeFunction:
          name: us.functions.orderDetails.ost.scheduledDelivery.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: Delivery from store
            - name: orderStatus
              string: Delivered

      - executeFunction:
          name: us.functions.orderDetails.verifyOrderStatusMsgAndTrackerDetails
          params:
            - name: message
              string: Delivered today
            - name: orderStatus
              string: Delivered

#*******************************************************************************************************

      # Return Ozark item

#*******************************************************************************************************
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.orderDetails.signInAgain

      - executeFunction:
          name: us.functions.returns.goToStartReturn
      
      - executeFunction:
          name: us.functions.returns.verifyStartReturnScreen

      - executeFunction:
          name: us.functions.returns.itemReturn
          params:
             - name: itemIndex
               string: 1 
             - name: returnReason
               string: Poor quality
             - name: returnMethod
               string: Return at Walmart store
             - name: itemType
               string: fc

      - executeFunction:
          name: us.functions.orderDetails.signInAgain

      - sleep:
          duration : 60000
      
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.orderDetails.signInAgain

      - executeFunction:
          name: us.functions.returns.returnODPValidation

      - storeIn:
          key: testStatus
          value: passed
  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
