# Amendable
general:
  platform: android
  tags: C2644798, us-golden-flows, p2-ecomm-teflon-e2e, EC012
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2644798
  metadata:
    - name: scenarioId
      string: EC012 #16

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.fetchFulcrumAvailableItem
          params:
            - name: source
              string: astro
            - name: itemType
              string: STORE_SCHEDULED_DELIVERY
            - name: store
              string: 32144
            - name: backupItem
              string: 967762968
      - storeIn:
          key: item1
          value: $itemFetched

      # Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.fetchFulcrumAvailableItem
          params:
            - name: source
              string: astro
            - name: itemType
              string: MP_DELIVERY
            - name: store
              string: 32144
            - name: backupItem
              string: 694602569
      - storeIn:
          key: item2
          value: $itemFetched

      # Wait for Cucumber
      # Astro - Create order
      - executeFunction:
          name: us.functions.utils.astro.createOrder
          params:
            - name: payload
              string: us.data.flow012a.android.amendablePayload

  - name: Main
    flow:
      - log: Start Main

      #Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome
      # Will take the user to the account menu from where the user can sign in to the app

      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # User signs in to the account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.flow012aa.email
            - name: password
              string: us.data.flow012a.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # Cancel items in order either with instant or request cancellation methods and validate
      - executeFunction:
          name: us.functions.cancel.orderItems
          params:
            - name: itemTypes
              string: sc,mp
            - name: reasonIndex
              string: 2

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
