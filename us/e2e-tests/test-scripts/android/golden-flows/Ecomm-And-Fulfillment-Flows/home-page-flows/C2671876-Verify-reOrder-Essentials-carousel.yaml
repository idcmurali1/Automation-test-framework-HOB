general:
  platform: android
  tags: p2-ecomm-teflon-e2e, C2671876
  testCaseId: C2671876
  metadata:    
    - name: scenarioId      
      string: EC140

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'ReOrder Your Essentials flow - ANDROID'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:

      - log: Start main

      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: us.data.reorder.essentials.email

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

    # Navigate to SignIn
      - click:
          identifier: us.mappings.home.signInButton

    #Signin
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: us.data.reorder.essentials.email
              - name: password
                string: us.data.reorder.essentials.password

    # Add item to cart from Reorder Your Essentials Carousel
      - executeFunction:
          name: us.functions.home.addItem.toCartUnder.reOrderYourEssentialsCarousel

    # Verify item added to cart from Reorder Your Essentials Carousel
      - executeFunction:
          name: us.functions.home.verify.itemAddedToCart.from.reOrderYourEssentialsCarousel

      - sleep:
          duration: 3000
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps