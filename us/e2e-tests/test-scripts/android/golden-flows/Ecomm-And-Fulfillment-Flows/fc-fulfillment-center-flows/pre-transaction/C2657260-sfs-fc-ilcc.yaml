general:
  platform: android
  tags: us-golden-flows, C2657260, p2-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2657260

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$

      # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.ilcc.ios.createAccountPayLoad

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $customerEmail
            - name: password
              string: $password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.changeStore
          params:
              - name: zipcode
                string: 80212
              - name: storeName
                string: Denver Supercenter

      - executeFunction:
          name: us.functions.gic.expandIfCollapsed
        
      # Deselect the selected pickup intent
      - executeFunction:
          name: us.functions.gic.deselectFulfillment
          params:
            - name: option
              string: Pickup

      - executeFunction:
         name: us.functions.gic.collapseIfExpanded

      - sleep:
          duration: 5000         

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://expo?expo_preview=true&experiment_spec=f58da&variation_specs=J482z&experiment_count=0

      - sleep:
          duration: 3000
      
    # item 1 is added to cart

      - executeFunction:
          name: us.functions.utils.fetchFulcrumAvailableItem
          params:
            - name: source
              string: astro            
            - name: itemType
              string: STORE_SCHEDULED_DELIVERY      
            - name: store
              string: 32137
            - name: backupItem
              string: 499312381
            - name: skipForNext
              string: true 

      # # Add items to cart using deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}

      - executeFunction:
          name: us.functions.item.addItemToCart

      # item 2 is added to cart

      - executeFunction:
          name: us.functions.utils.getSearchableItem 
          params:
            - name: source
              string: astro            
            - name: itemType
              string: STORE_SCHEDULED_DELIVERY
            - name: store
              string: 32137
            - name: backupItem
              string: 499312381
            - name: excludeFetchedItem
              string: true 


      # # Add items to cart using deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}

      - executeFunction:
          name: us.functions.item.addItemToCart

      - executeFunction:
          name: us.functions.utils.getSearchableItem  
          params:
            - name: source
              string: astro          
            - name: itemType
              string: FC_SFS
            - name: backupItem
              string: 229813890
            - name: storeId
              string: 32137

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}  
      
      - executeFunction:
          name: us.functions.item.addItemToCart

      # Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro
            - name: itemType
              string: FC_DELIVERY
            - name: backupItem
              string: 419971512
            - name: storeId
              string: 32137


      # Add items to cart using deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}

      - executeFunction:
          name: us.functions.item.addItemToCart

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
           name: us.functions.global.navigation.toCartFromNavBar
      - executeFunction:
          name: us.functions.cart.handleEmptyCartScreen

      - executeFunction:
          name: us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: delivery

      - executeFunction:
          name: us.functions.selectBookingSlot
          params:
            - name: tab
              string: delivery
            - name: page
              string: cart
            - name: slotDay
              string: dayAfterTV

      - executeFunction:
          name: us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Delivery
            - name: validationScope
              string: detailed     

      - executeFunction:
          name: us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping
            - name: validationScope
              string: detailed     

  # Verifying that 4 items are selected and checking the price
      - executeFunction:
          name: us.functions.cart.verifyCartItems

  # Unchecking the first item 
      - executeFunction:
          name: us.functions.cart.deselectCartItem

  # Verifying the cart items and price 
      - executeFunction:
          name: us.functions.cart.verifyCartItemsAfter    
    
      - executeFunction:
          name: us.functions.cart.continueToCheckout

      - executeFunction:
          name: us.functions.checkout.placeOrder

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      #Validate order confirmation page

      - executeFunction:
          name: us.functions.orderConfirmation.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Delivery

      - executeFunction:
          name: us.functions.orderConfirmation.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping

