
general:
  platform: android
  tags: acc-schedule-appoinment-amend, C2664811, p2, p1-ecomm-teflon-e2e, #teflon-e2e-sim-dct
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2664811

  metadata:
    - name: scenarioId
      string: RT014

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

 #***************************************************************************************************************

  # Astro - Clear cart

 #***************************************************************************************************************

      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: us.data.flowScheduleAppointment.email


  - name: Main
    flow:
      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.flowScheduleAppointment.email
            - name: password
              string: us.data.flowScheduleAppointment.password
      
      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter

      - executeFunction:
          name: us.functions.utils.fetchFromDataList
          params:
            - name: email
              string: us.data.flowaccinstantcancel.email        
            - name: itemType
              string: FC_DELIVERY 
            - name: itemList
              string: us.data.flow.item.fcACCS2S.itemLists

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl} 

       #Verify ACC Module
      - executeFunction:
          name: us.functions.item.verifyS2SItemPage

      - executeFunction:
          name: us.function.item.verifyACCModule.DetailsLink

      - executeFunction:
          name: us.function.item.verifyACCModule.verifyInstallation
          
      - executeFunction:
          name: us.functions.item.addItemToCart

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
           name: us.functions.global.navigation.toCartFromNavBar
      - executeFunction:
          name: us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Auto Care Center

      - executeFunction:
         name: us.functions.cart.continueToCheckout

      # # Enter mobile contact phone number
      - executeFunction:
          name: us.functions.checkout.enterMobileContact
          params:
            - name: phoneNumber
              string: us.data.flow006.phoneNumber

      # #Place order
      - executeFunction:
          name: us.functions.checkout.placeOrder

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

       #Reserve slot
      - executeFunction:
          name: us.functions.orderDetailPage.scheduleInstallation

       #Verify Installation Instruction and Detail
      - executeFunction:
          name: us.functions.oderDetailPage.verifyInstallationInstructionAndDetail

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.amend.rescheduleInstallation

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.cancel.cancelInstallation
          params:
            - name: reasonIndex
              string: 1
      
      - sleep:
          duration: 6000

      - executeFunction:
          name: us.functions.cancel.verifyAccInstantCancellationTireOrder
          params:
            - name: reasonIndex
              string: 2 
      

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps