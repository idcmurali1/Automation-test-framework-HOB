general:
  platform: android
  tags: C2717205, us-golden-flows
  testCaseId: C2717205

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$

      #Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.gepFlow01.ios.createAccountPayLoad
      #*******************************************************************************************************

      # Astro - Clear cart

      #*******************************************************************************************************
      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: $customerEmail
      
      - executeFunction:
          name: us.functions.utils.fetchFromDataList
          params:
            - name: email
              string: $customerEmail     
            - name: itemType
              string: FC_DELIVERY
            - name: itemList
              string: us.data.gepFlow01.itemGraterThendeminimis.itemLists

      - storeIn:
          key: item1
          value: $item1

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome 

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $customerEmail
            - name: password
              string: us.data.gep.flow01.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - sleep:
          duration: 10000

      - executeFunction:
          name: us.functions.productSearch.searchAProduct
          params:
            - name: product
              string: $item1

      - sleep:
          duration: 5000 

             
      
      # laungh the expirence using expo link

      # - executeFunction:
      #     name: us.functions.global.navigation.goToDeepLink
      #     params:
      #       - name: deepLinkUrl
      #         string: walmart://expo?expo_preview=true&experiment_spec=f58da&variation_specs=J482z&experiment_count=0

      - sleep:
          duration: 3000

      # Add items to cart using deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://ip/$item1

      - executeFunction:
          name: us.functions.item.validateItemPageDetial

      - executeFunction:
          name: us.functions.item.addItemToCart

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar
      
      - executeFunction:
          name: us.functions.cart.changeAddressFromCart
      
      - executeFunction:
          name: us.functions.cart.increaseItemQtyInCart
          params:
            - name: quantity
              string: 5
            
      - executeFunction:
          name: us.functions.cart.addAddressFromCart

      - executeFunction:
          name: us.functions.cart.verifyCartOrderLimitBottomSheetAppears

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps