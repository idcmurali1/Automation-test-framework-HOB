general:
  platform: android
  tags: us-golden-flows, us-golden-flows-ecom-p1, C2657256, p2-ecomm-teflon-e2e, p1-spanish-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2657256
  metadata:
    - name: scenarioId
      string: EC030

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

#*******************************************************************************************************

      # Astro - Clear cart

#*******************************************************************************************************

      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: us.data.flow078.email

  - name: Main
    flow:

      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.flow078.email
            - name: password
              string: us.data.flow078.password
      
      # Navigate and restart
      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: data.storeId
              - name: storeName
                string: data.storeName

      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping


      - executeFunction:
          name:  us.functions.utils.getSearchableItem #us.functions.utils.getSearchableItem us.functions.utils.fetchFulcrumAvailableItem , us.functions.utils.getSearchableItem
          params:
            - name: itemType
              string: FC_DELIVERY
            - name: store
              string: 32144
            - name: itemFilter
              string: lessThan35
            - name: itemSubFilter
              string: buynow
              

      - storeIn:
          key: item1
          value: $itemFetched

      # Add items to cart using deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://item/$item1

      # # Search on Buy Now item and click item in Search Results
      # - executeFunction:
      #     name: us.functions.utils.fetchFromDataList
      #     params:
      #       - name: email
      #         string: us.data.flow078.email
      #       - name: itemType
      #         string: FC_DELIVERY
      #       - name: itemList
      #         string: us.data.flow.item.fcBuyNowAssociateDiscount.itemLists

      # - storeIn:
      #     key: item1
      #     value: $itemFetched

      # # Add items to cart using deeplink
      # - executeFunction:
      #     name: us.functions.global.navigation.goToDeepLink
      #     params:
      #       - name: deepLinkUrl
      #         string: ${deeplinkURl}

      #Tapping BuyNow and Apply Associate Discount
      - executeFunction:
          name: us.functions.buyNow.associateDiscountPrompt.applyDiscount

      - executeFunction:
          name : us.functions.buyNow.editCard.verifyBuyNowEligibility   
            
      - executeFunction:
          name : us.functions.buyNow.editCard.navigateback  
          
      #Verify associate discount under Est Total Bottom sheet:
      - executeFunction:
          name: us.functions.buyNow.estTotal.associateDiscount.buyNowEligibility.text

      #Verify Est total Text String when under $35 and then Above $35 threshold.
      # - executeFunction:
      #     name: us.functions.buyNow.estTotal.buyNowEligibility.belowAndAbove.includesText

      #Placing order through buy now flow with CVV and Associate Discount
      - executeFunction:
          name: us.functions.buyNow.placeOrder.buyNow.associateDiscount.eligibility
          params:
            - name: cvv
              string: us.data.flow078.creditCard.cvv

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # Assert Associate Discount on Order Details Page
      - executeFunction:
          name: us.functions.orderDetails.AssociateDiscount

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
