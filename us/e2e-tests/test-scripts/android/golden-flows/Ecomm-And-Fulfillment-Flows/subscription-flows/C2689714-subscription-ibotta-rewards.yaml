general:
  platform: android
  tags:  C2689714, p0-ecomm-teflon-e2e
  testCaseId: C2689714
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 461
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Main
    flow:
      - log: Start Main

      - executeNode:
          file: us/e2e-tests/helpers/dateGeneratorInRequestedFormat.js
          args:
            - value: '4'
            - value: 'YYYYMMDD'
          getResponse:
            storeIn: newDate
      - storeIn:
          key: processDate
          value: ${newDate}
      - log: 'The new Date is below.: $processDate'
      - log: $processDate

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp
      - storeIn:
          key: customerEmail
          value: wmtusers${timestamp}@walmart.com
#          value: ibotta423@wm.com

      # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createWplusAccountPayload.annual

#      - executeFunction:
#          name: us.functions.utils.astro.fetchCustomerId
#          params:
#            - name: custEmail
#              string: $customerEmail
#      - log: "The fetched customer ID is: "
#      - log: $fetchedCustId
#      - executeFunction:
#          name: us.functions.utils.astro.ibotta.triggerSubscriptionOrder
#          params:
#            - name: payload
#              string: us.data.ibottaSubscriptionOrderPayload
#            - name: fetchedCustId
#              string: $fetchedCustId
#            - name: processDate
#              string: $processDate


      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - sleep:
          duration: 45000

      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPopup

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: $customerEmail
              - name: password
                string: E2epassword$
                
      - sleep:
          duration: 30000

      # Navigate to home page
      - executeFunction:
          name: us.functions.global.navigation.toTab
          params:
            - name: tabName
              string: Shop


      - executeFunction:
            name: us.functions.home.changeStore
            params:
              - name: zipcode
                string: 95122
              - name: storeOnly
                string: true
  
  # Select Delivery Intent
      - executeFunction:
          name: us.functions.homePage.select.Pickup.or.delivery.intent
      - executeFunction:
          name: us.functions.search.searchItem
          params:
            - name: searchTerm
              string: 427889157

      - executeFunction:
          name: us.functions.ibotta.verifyIbottaRewards.on.itemSearch

      # Click First item in the search list
      - executeFunction:
          name: us.functions.search.clickOnFirstItem

      - executeFunction:
          name: us.functions.ibotta.selectIbottaSubscription.on.itemPage.AddSubscription

      # - executeFunction:
      #     name: us.functions.ibotta.ibottaSubscription.on.subscriptionPage
     
     # Navigate to cart and verify Items in Cart
     
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar
      
    # Verify Walmart Cash claimed badge in cart page
      - executeFunction:
          name: us.functions.ibotta.verifyibottaRewards.on.cartPage
      
      - executeFunction: 
         name: us.functions.cart.continueToCheckout
      
      - executeFunction:
          name: us.functions.reserveSlot.scheduledDelivery.bookSlot  
  
      - executeFunction:
          name: us.function.checkout.reviewOrder.subscriptionTerms.checkBox   
      
    # Verify walmart cash rewards details in review order page
      - executeFunction:
          name: us.functions.ibotta.verifyibottaRewards.on.reviewOrderPage
    
    # Place order
      - executeFunction:
          name: us.functions.checkout.placeOrder
      
      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber
      - log: ${orderNo}

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.orderDetails.verifyWalmartCashPendingAndSubscriptionText

      # - executeFunction:
      #     name: us.functions.ibotta.ibottaSubscription.on.manageSubscriptionPage
      #     params:
      #       - name: customerEmail
      #         string: $customerEmail
      #       - name: processDate
      #         string: $processDate

      # - executeFunction:
      #     name: us.funtions.ibotta.navigateToOrdersFromManageSubscriptionPage.verifySubscriptionSavings

      - sleep:
          duration: 3000
          
      - storeIn:
          key: testStatus
          value: passed
  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps