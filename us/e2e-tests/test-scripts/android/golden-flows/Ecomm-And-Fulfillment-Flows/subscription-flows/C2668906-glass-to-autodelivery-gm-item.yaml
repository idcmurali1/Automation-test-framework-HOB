general:
  platform: android
  tags: # C2668906, us-golden-flows, us-golden-flows-ecom-p1, p0-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: EC098
  testCaseId: C2668906

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Main
    flow:
      - log: Start main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: subs${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$     

  # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createAccountPayload.generic

# Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

# Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

# Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $customerEmail 
            - name: password
              string: E2epassword$

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter
              - name: storeOnly
                string: true

      #Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.fetchFromDataList 
          params:
            - name: email
              string: ${customerEmail}
            - name: itemType
              string: STORE_SCHEDULED_DELIVERY
            - name: itemList
              string: us.data.flow.item.subscription.itemLists
      - storeIn:
          key: item1
          value: $itemFetched

      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://item/$item1

      - executeFunction:
            name: us.functions.subs.SubscriptionEnableItempage
            params:
              - name: subsfrequency
                string: 3 months 

      - executeFunction:
          name: us.functions.item.postAddToCartSteps 

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar 

      - executeFunction:
          name: us.functions.sub.validateTheSubscriptionFrequencyInCartPage

      # Selecting Delivery Slots on Cart screen to make scheduled delivery order
      # - executeFunction:
      #     name: us.functions.cart.checkoutWithSlotBooking

      # #Old UI Subscription terms and condition checkbox part 
      # - executeFunction:
      #     name: us.functions.subs.validateSubscriptionInReviewOrderPage

      - executeFunction:
          name: us.functions.cart.continueToCheckout

      - executeFunction:
          name: us.functions.checkout.placeOrder
        
      #   #Adding the script for Subscription FTC initiative . Will enable when the code is in Teflon
      # - executeFunction: 
      #    name: us.functions.checkout.placeOrderAndAcceptSubscriptionTerms

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

     # Validate order confirmation page
      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      - executeFunction:
            name: us.functions.orderConfirmation.navigateToSubscriptionPage  

      - executeFunction:
          name: us.functions.account.navigateToItemSubs

      - executeFunction:
            name: us.functions.subs.subscription.navigateToManagesubsPage

      - executeFunction:
            name: us.functions.subs.subscription.Managesubs
            params:
              - name: subsfrequency
                string: 4 weeks     

    #click on cancel subscription
      - executeFunction:
            name: us.functions.subs.cancelNormalSubscriptions


      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
          
          
