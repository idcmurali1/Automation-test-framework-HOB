              string: us.data.flow027a.createOrderPayload

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome
           
      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn
  
        # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.flow027.android.email
            - name: password
              string: us.data.flow027.android.password
  
#***************************************************************************************************************

 # Astro - Move order to PO Ready For Pickup / Shipped

#***************************************************************************************************************

      - executeFunction:
          name: us.functions.utils.astro.getOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}

      - executeFunction:
          name: us.functions.utils.astro.setMultilineOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType1
              string: STORE_SCHEDULED_PICKUP
            - name: status1
              string: PO Ready For Pickup  
            - name: orderType2                    
              string: MP_DELIVERY  
            - name: status2
              string: Shipped
            - name: orderType3                    
              string: FC_DELIVERY  
            - name: status3
              string: Shipped
            - name: orderType4                   
              string: DIGITAL_DELIVERY 
            - name: status4
              string: PO Acknowledged

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # go to order details
      - executeFunction:
          name: us.functions.orderDetails.ost.mixedOrder.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: pickup
            - name: orderStatus
              string: Ready for pickup
            - name: index
              string: 1

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # go to order details
      - executeFunction:
          name: us.functions.orderDetails.ost.mixedOrder.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: Shipping
            - name: orderStatus
              string: On the way
            - name: index
              string: 1
            - name: scroll
              string: true

      - executeFunction:
          name: us.functions.orderDetails.ost.mixedOrder.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: Shipping
            - name: orderStatus
              string: On the way
            - name: index
              string: 1
            - name: scroll
              string: true              

      # WORKAROUND: Go back to home
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://home

#***************************************************************************************************************

 # Astro - Move order to Customer Picked / Delivered

#***************************************************************************************************************
      - executeFunction:
          name: us.functions.utils.astro.setMultilineOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType1
              string: STORE_SCHEDULED_PICKUP
            - name: status1
              string: Customer Picked 
            - name: orderType2                    
              string: MP_DELIVERY  
            - name: status2
              string: Delivered
            - name: orderType3                    
              string: FC_DELIVERY  
            - name: status3
              string: Delivered              
            - name: orderType4                   
              string: DIGITAL_DELIVERY 
            - name: status4
              string: Delivered

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # go to order details
      - executeFunction:
          name: us.functions.orderDetails.ost.mixedOrder.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: pickup
            - name: orderStatus
              string: Picked up
            - name: scroll
              string: false
            - name: index
              string: 1

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # go to order details
      - executeFunction:
          name: us.functions.orderDetails.ost.mixedOrder.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: Shipping
            - name: orderStatus
              string: Delivered
            - name: index
              string: 1
            - name: scroll
              string: true

      - executeFunction:
          name: us.functions.orderDetails.ost.mixedOrder.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: Shipping
            - name: orderStatus
              string: Delivered
            - name: index
              string: 1
            - name: scroll
              string: true

      # go to order details
      - executeFunction:
          name: us.functions.orderDetails.ost.mixedOrder.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: Digital delivery
            - name: orderStatus
              string: Delivered
            - name: scroll
              string: true
            - name: index
              string: 1

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps