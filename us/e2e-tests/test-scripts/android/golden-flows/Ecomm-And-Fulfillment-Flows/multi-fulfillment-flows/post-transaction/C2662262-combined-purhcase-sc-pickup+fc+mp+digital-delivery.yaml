            - name: backupItem
              string: 694602569 #115876757
      - storeIn:
          key: item2
          value: $itemFetched

      # Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
