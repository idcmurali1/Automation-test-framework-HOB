general:
  platform: android
  tags: # C2712762, p1-ecomm-teflon-e2e, us-golden-flows-ecom-p1, us-golden-flows-wplus, Tipping, p1-fulcrum-teflon-e2e,faultboard
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2712762
  metadata:
    - name: scenarioId
      string: EC132

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wplususerTony${timestamp}@walmart.com

      # Create Wplus Trial Account and convert to Paid Account using astro api
      - executeFunction:
          name: us.functions.utils.astro.createTrialAccountConvertToPaid
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createWplusAccountPayload.annual
      
      - executeFunction:
          name: us.functions.utils.checkGiftDSCardBalanceAndBalanceifLessThanFive
          params:
            - name: balance
              string: 10
            - name: PID
              string: 0fc7067f-e978-4bdc-bf71-06657467e9d8.0139

  - name: Main  
    flow:
      - log: Start Main
      - try:
          flow:
            # Onboarding
            - executeFunction:
                name: us.functions.global.onboarding.navigateOnboardingToHome

            # Signing in to the account
            - executeFunction:
                name: us.functions.home.navigateHomeToSignIn

            - executeFunction:
                name: us.functions.global.authentication.signInAccount
                params:
                  - name: email
                    string: ${customerEmail}
                  - name: password
                    string: E2epassword$

            # Navigate to home page
            - executeFunction:
                name: us.functions.global.navigation.accountToHome

            # Close W+ splash bottom screen
            - executeFunction:
                name: us.test.functions.utils.closeWplusPrompt.homeScreen

            # Select store from GIC
            - executeFunction:
                name: us.functions.home.setStore
                params:
                  - name: store
                    string: 32144
                  - name: storeName
                    string: San Jose Supercenter
                  - name: storeOnly
                    string: true

            # Select Delivery Intent
            - executeFunction:
                name: us.functions.gic.changeFulfillment
                params:
                  - name: option
                    string: Delivery

          #  Fetch SC_DELIVERY stock from items list
            # - executeFunction:
            #     name: us.functions.utils.fetchFromDataList
            #     params:
            #       - name: email
            #         string: us.data.C2657139.android.email
            #       - name: itemType
            #         string: STORE_SCHEDULED_DELIVERY
            #       - name: itemList
            #         string: us.data.tippingflow.less35itemsList
            # Fetching healthy items from Astro instead of using static list,
            #Pleas use astro to fetch healthy items
            - executeFunction:
                name: us.functions.utils.fetchFulcrumAvailableItem
                params:
                  - name: itemType
                    string: STORE_SCHEDULED_DELIVERY
                  - name: store
                    string: 32144
                  - name: itemFilter
                    string: lessThan35

            - storeIn:
                key: item1
                value: $itemFetched

            - executeFunction:
                name: us.functions.global.navigation.goToDeepLink
                params:
                  - name: deepLinkUrl
                    string: walmart://item/$item1
            - executeFunction:
                name: us.functions.item.addItemToCart

            - executeFunction:
                name: us.functions.global.navigation.toCartFromNavBar

            - executeFunction:
                name: us.functions.selectBookingSlot
                params:
                  - name: tab
                    string: delivery
                  - name: page
                    string: cart
                  - name: slotDay
                    string: tomorrow
                  - name: slotIndex
                    string: 3

            #Continue to checkout
            - executeFunction:
                name: us.functions.cart.continueToCheckout

            - executeFunction:
                name: us.functions.home.closeWPlusPromotionPopUpIfDisplayed

            - sleep:
                duration: 3000                    

            # Add Directt Spend card to the account
            - executeFunction:
                name: us.functions.cart.addDirectSpendCard
                params:
                  - name: directSpendCardNumber
                    string: us.data.teflon.android.directSpend.cardNumber.tipping.lessThan35
                  - name: directSpendCardPin
                    string: us.data.teflon.android.directSpend.pin.tipping.lessThan35

            - sleep:
                duration: 5000

            # Driver percentage tip validation
            - executeFunction:
                name: us.functions.tippingAndFeedback.driverTipAmountVerification.on.orderReviewPage
                params:
                  - name: lessThan35Dollars
                    string: true
                  - name: custTip
                    string: true
                  - name: custTipAmount
                    string: 5

            # Place order with DS card
            - executeFunction:
                name: us.functions.checkout.confirmCvvBeforePlaceOrder
                params:
                  - name: cvv
                    string: 123

            - executeFunction:
                name: us.functions.checkout.placeOrder

            - executeFunction:
                name: us.functions.checkout.placeOrderAgainIfError

            - executeFunction:
                name: us.functions.orderConfirmation.getOrderNumber

            - log: ${orderNo}

            # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
            - log: 'Post order confirmation validation for Drivers Deliver tip selection on the Order details page'
            # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

            - executeFunction:
                name: us.functions.global.navigation.goToDeepLink
                params:
                  - name: deepLinkUrl
                    string: walmart://orders/$orderNo

            # Move to PO Acknowledged
            - executeFunction:
                name: us.functions.utils.astro.setOrderStatus
                params:
                  - name: orderNo
                    string: ${orderNo}
                  - name: orderType
                    string: STORE_SCHEDULED_DELIVERY
                  - name: status
                    string: PO Acknowledged

            # Validate Driver Tip when the Order is in PO Acknowledged status
            - executeFunction:
                name: us.functions.utils.astro.validateDriverTip
                params:
                  - name: orderNo
                    string: ${orderNo}
                  - name: orderType
                    string: STORE_SCHEDULED_DELIVERY
                  - name: status
                    string: PO Acknowledged
                  - name: driverTipAmt
                    string: ${custTipAmount}

            - sleep:
                duration: 5000

            - executeFunction:
                name: us.functions.tippingAndFeedback.handleRateYourDriverPopupIfRequired                

            - executeFunction:
                name: us.functions.tippingAndFeedback.verification.for.inProgressODP
                params:
                  - name: tipAmount
                    string: $5

            - executeFunction:
                name: us.functions.utils.astro.getOrderStatus
                params:
                  - name: orderNo
                    string: ${orderNo}

            - executeFunction:
                name: us.functions.utils.astro.setOrderStatus
                params:
                  - name: orderNo
                    string: ${orderNo}
                  - name: orderType
                    string: STORE_SCHEDULED_DELIVERY
                  - name: status
                    string: Delivered

            # Validate Driver Tip when the Order is in Delivered status
            - executeFunction:
                name: us.functions.utils.astro.validateDriverTip
                params:
                  - name: orderNo
                    string: ${orderNo}
                  - name: orderType
                    string: STORE_SCHEDULED_DELIVERY
                  - name: status
                    string: Delivered
                  - name: driverTipAmt
                    string: ${custTipAmount}   

            # Deeplink into order details page
            - executeFunction:
                name: us.functions.global.navigation.goToDeepLink
                params:
                  - name: deepLinkUrl
                    string: walmart://orders/$orderNo

            # Verify order status in order details page
            - executeFunction:
                name: us.functions.orderDetails.ost.scheduledDelivery.verifyOrderStatus
                params:
                  - name: fulfillmentType
                    string: Delivery from store
                  - name: orderStatus
                    string: Delivered                                               

            - executeFunction:
                name: us.functions.tippingAndFeedback.handleRateYourDriverPopupIfRequired

            # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
            - log: 'Post order confirmation validation for Drivers Deliver tip selection on the Order details page'
            # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

            #Deeplink into order details page
            - executeFunction:
                name: us.functions.global.navigation.goToDeepLink
                params:
                  - name: deepLinkUrl
                    string: walmart://orders/$orderNo

            # Drivers Deliver tip selection on the Order details page.
            - executeFunction:
                name: us.functions.tippingAndFeedback.verification.for.driverTip.onODP
                params:
                  - name: tipAmount
                    string: $5

            # storing testrun result as passed
            - storeIn:
                key: testStatus
                value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps                



