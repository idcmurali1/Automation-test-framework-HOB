general:
  platform: android
  tags: #us-golden-flows, C2644803, FS005, p1-fulcrum-teflon-e2e, p0-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2644803
  metadata:
    - name: scenarioId
      string: FS005 #84

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      #***************************************************************************************************************

      # Astro - Clear cart

      #***************************************************************************************************************

      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: us.data.flow077.email.ios

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.flow077.email.ios
            - name: password
              string: us.data.flow077.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.setStore
          params:
            - name: store
              string: 32144
            - name: storeName
              string: San Jose Supercenter
            - name: storeOnly
              string: true

      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping
#added fulcrum
      - executeFunction:
          name: us.functions.utils.fetchFulcrumAvailableItem #us.functions.utils.getSearchableItem
          params:
            - name: itemType
              string: MP_DELIVERY
            - name: store
              string: 32144

      - storeIn:
          key: item1
          value: $itemFetched

      #Using Deeplink URL instead of above search
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://item/$item1

      - executeFunction:
          name: us.functions.item.addItemToCart

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      # Continue to checkout
      - executeFunction:
          name: us.functions.cart.continueToCheckout

      - executeFunction:
          name: us.functions.checkout.applyAffirmPayment

      # Enter mobile contact phone number
      - executeFunction:
          name: us.functions.checkout.enterMobileContact
          params:
            - name: phoneNumber
              string: us.data.flow001.phoneNumber

      #Place order
      - executeFunction:
          name: us.functions.checkout.placeOrder

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      # - executeFunction:
      #     name: us.functions.orderConfirmation.ratings
      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      #***************************************************************************************************************

      # Astro - Move order to Shipped

      #***************************************************************************************************************

      - executeFunction:
          name: us.functions.utils.astro.getOrderStatus
          
      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: MP_DELIVERY
            - name: altOrderType
              string: MP_WFS_DELIVERY
            - name: status
              string: Shipped

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # go to order details
      - executeFunction:
          name: us.functions.orderDetails.ost.mixedOrder.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: Shipping
            - name: orderStatus
              string: On the way
            - name: index
              string: 1

      # WORKAROUND: Go back to home
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://home

      #***************************************************************************************************************

      # Astro - Move order to Delivered

      #***************************************************************************************************************

      - executeFunction:
          name: us.functions.utils.astro.getOrderStatus

      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: MP_DELIVERY
            - name: altOrderType
              string: MP_WFS_DELIVERY
            - name: status
              string: Delivered

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # go to order details
      - executeFunction:
          name: us.functions.orderDetails.ost.mixedOrder.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: Shipping
            - name: orderStatus
              string: Delivered
            - name: index
              string: 1

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
