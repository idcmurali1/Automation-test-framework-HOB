general:
  platform: android
  tags: us-golden-flows, p2-ecomm-teflon-e2e, C2687712
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  # testCaseId: C2687712
  metadata:
    - name: scenarioId
      string: 459
      
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

     # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: email
          value: wplususer${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$ 

      # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.createAccountPayload.generic

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $email
            - name: password
              string: $password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.location.updateStore
          params:
            - name: address
              string: 777 Story Rd, San Jose
            - name: ZIP_CODE
              string: 95122

      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping

      - executeFunction:
          name: us.functions.utils.fetchFromDataList
          params:
            - name: storeId
              string: 32144      
            - name: itemType
              string: FC_DELIVERY
            - name: itemList
              string: us.data.communitycard.itemLists

      # Add items to cart using deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}

      - executeFunction:
          name: us.functions.item.addItemToCart
  
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: shipping
            - name: addExistingAddress
              string: true    

      # Verify cart page (remove this if duplicate)
      - executeFunction:
          name: us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping

      - executeFunction:
          name: us.functions.cart.continueToCheckout

      - executeFunction:
          name: us.functions.account.paymentMethod.selectPaymentType
          params:
            - name: walletPage
              string: false
            - name: type
              string: creditCard

      - executeFunction:
          name: us.functions.account.paymentMethod.addCardDetails
          params:
            - name: number
              string: us.data.communitycard.payment
            - name: expiration
              string: us.data.communitycard.android.payment.expiration
            - name: cvv
              string: us.data.communitycard.payment.cvv
            - name: phoneNumber
              string: us.data.flow004.phoneNumber
            - name: streetAddress
              string: us.data.flow004.streetAddress
            - name: city
              string: us.data.flow004.city
            - name: state
              string: us.data.flow004.state
            - name: zipcode
              string: us.data.flow004.zipcode

      - executeFunction:
          name: us.functions.checkout.placeOrder

      - storeIn:
          key: testStatus
          value: passed
