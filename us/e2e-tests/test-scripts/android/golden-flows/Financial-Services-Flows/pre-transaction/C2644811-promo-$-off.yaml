general:
  platform: android
  tags: C2644811, p2-ecomm-teflon-e2e, us-golden-flows, P2, p1-spanish-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2644811
  metadata:
    - name: scenarioId
      string: EC045
      
scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *      

  - name: Main
    flow:

      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:          
            - name: email
              string: us.data.android.flow049.email
            - name: payload
              string: us.data.createAccountPayload.generic

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # signing in to the account
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn  

      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
          - name: email
            string: us.data.android.flow049.email
          - name: password
            string: us.data.teflon.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: data.storeId
              - name: storeName
                string: data.storeName

      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro          
            - name: itemType
              string: STORE_SCHEDULED_PICKUP
            - name: backupItem
              string: 801740630

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}              

      - executeFunction:
          name: us.functions.item.addItemToCart

      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro
            - name: itemType
              string: FC_DELIVERY
            - name: backupItem
              string: 945213102

      # Add items to cart using deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl} 

      - executeFunction:
          name: us.functions.item.addItemToCart

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Go to cart
      - executeFunction:
           name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: us.data.cart.fulfillment.pickup

      - executeFunction:
          name: us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: us.data.fulfillment.shipping

      - executeFunction:
          name: us.functions.selectBookingSlot
          params:
            - name: page
              string: cart
            - name: tab
              string: pickup
            - name: slotDay
              string: dayAfter
      
      - executeFunction:
          name: us.functions.cart.continueToCheckout

      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: us.data.fulfillment.pickup
            - name: altFulfillmentText
              string: us.data.fulfillment.reviewOrderPickup

      #Review FC order details
      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: us.data.fulfillment.shipping

      - executeFunction:
          name: us.functions.checkout.reviewOrder.applyPromoCode
          params:
            - name: promoCode
              string: GLS5OFF

      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifypromocodeonPOS
          params:
            - name: promoCodeText
              string: us.data.revieworder.pos.promoCodeText

      #Place order
      - executeFunction:
          name: us.functions.checkout.placeOrder

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      - executeFunction:
          name: us.functions.orderConfirmation.verifypromodiscount
          params:
            - name: promoCode
              string: GLS5OFF

      - executeFunction:
          name: us.functions.orderConfirmation.verifyCardDetails
          params:
            - name: fulfillmentText
              string: us.data.fulfillment.shipping

      - executeFunction:
          name: us.functions.orderConfirmation.verifyCardDetails
          params:
            - name: fulfillmentText
              string: us.data.fulfillment.pickup
            - name: altFulfillmentText
              string: us.data.fulfillment.reviewOrderPickup

