general:
  platform: android
  tags: C2673750, us-golden-flows, p2-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2673750
  metadata:
    - name: scenarioId
      string: FS009

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:

      - log: Start Main

    #  Astro clear cart
      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: us.data.android.addskybenefitcard.email

      # - executeFunction:
      #     name: us.functions.utils.addAmountToDsSkyCard
      #     params:
      #       - name: balance
      #         string: 30
      #       - name: PIHASH
      #         string: PIH.pang.WMTPC.GIFTCARD.0e9ed288-83db-4795-80cd-bee75cf0ea4d.8334

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.android.addskybenefitcard.email
            - name: password
              string: us.data.android.addskybenefitcard.password

      - executeFunction:
          name: us.functions.account.paymentMethod.deleteBenefitCard

      - sleep:
          duration: 100000

      - executeFunction:
          name: us.functions.global.navigation.goToAccountFromWallet

      - executeFunction:
          name: us.functions.global.navigation.accountToHome                 

      - executeFunction:
          name: us.functions.global.navigation.goToServicesFromTabBar

      - executeFunction:
          name: us.functions.services.naviagteToServices
          params:
            - name: servicesName
              string: BCBSA

      - executeFunction:
          name:  us.functions.services.benefitProgram.addSkyBenefitCard
          params:
            - name: benefitCardNumber
              string: us.data.flow.payment.benefitCard.number
            - name: securityCode
              string: us.data.flow.payment.benefitCard.securitycode
            - name: dob
              string: us.data.flow.payment.benefitCard.dob
            - name: zipcode
              string: us.data.flow.payment.benefitCard.zipcode

      - executeFunction:
          name: us.functions.global.navigation.toTab
          params:
            - name: tabName
              string: Account

      - executeFunction:
          name: us.functions.account.paymentMethod.verifySkyBenefitCardInWallet      

      - executeFunction:
          name: us.functions.global.navigation.goToAccountFromWallet
      
      - executeFunction:
          name: us.functions.global.navigation.accountToHome     

      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter                    

      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping 

      - executeFunction:
           name: us.functions.utils.fetchFromDataList 
           params:
             - name: email
               string: us.data.ios.skybenefitcard.email 
             - name: itemType
               string: FC_DELIVERY
             - name: itemList
               string: us.data.flow.dsSkyCard.itemLists

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}


      - executeFunction:
          name: us.functions.item.addItemToCart

      - executeFunction:
           name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: shipping

      - executeFunction:
           name: us.functions.cart.verifyBCBSAFlag

      - executeFunction:
          name: us.functions.cart.continueToCheckout

      - executeFunction:
          name: us.functions.reviewOrder.verifySkyBenefitCard

      - executeFunction:
          name: us.functions.checkout.enterMobileContact
          params:
            - name: phoneNumber
              string: us.data.flow001.phoneNumber          

      #Place order
      - executeFunction:
          name: us.functions.checkout.placeOrder

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * 
          
      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber


      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps