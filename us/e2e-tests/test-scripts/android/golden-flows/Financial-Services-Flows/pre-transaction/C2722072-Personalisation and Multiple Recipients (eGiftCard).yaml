general:
  platform: android
  tags: us-golden-flows, C2722072, p1-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2722072

  metadata:
    - name: scenarioId
      string: "415"
scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

    # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
    # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      - getTimestamp:
          asDate: false
          storeIn: timestamp
      
      - storeIn:
          key: customerEmail
          value: wplususers${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$ 
      
      # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.visionFlow.createAccountPayload

      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${customerEmail}
            - name: password
              string: $password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

     # Set store
      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter

      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping

      - executeFunction:
          name: us.functions.search.searchItem
          params:
            - name: searchTerm
              string: 5018001525
            
      - sleep:
          duration: 5000

      - executeFunction:
          name: us.functions.search.clickOnFirstItem

      - executeFunction:
          name: us.functions.item.verifyAddToCartAndBuyNowButtonIsNotPresent

      - executeFunction:
          name: us.functions.item.validateCustomeAmount

      - executeFunction:
          name: us.functions.checkout.egiftCardEditPaymentPlaceholder
          params:
            - name: email
              string: ca.test.data.egiftCard.android.email

      - executeFunction:
          name: us.functions.checkout.verifycustomerCanSendMultiplecardstoMultipleReceiptant

      - executeFunction:
          name: us.functions.item.verifyReceiptantDeatilsEditableorNot

      - executeFunction:
          name: us.functions.item.verifygIFTcardDetailsInItemPage

      - executeFunction:
          name: us.functions.search.searchItem
          params:
            - name: searchTerm
              string: visa

      - executeFunction:
          name: us.functions.search.clickOnFirstItem

      - executeFunction:
          name: us.functions.item.addCustomisationAmount
          params:
            - name: customeAmount
              string: 150


      - executeFunction:
           name: us.functions.item.clickOnComtinue

      - executeFunction:
           name: us.function.checkout.addMultipleReceiptants

      - executeFunction:
           name: us.functions.checkout.deleteOneReceiptant

      - executeFunction:
          name: us.functions.item.verifygIFTcardDetailsInItemPage

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - sleep:
          duration: 5000

      - executeFunction:
          name: us.functions.cart.continueToCheckout

      - executeFunction:
          name: us.functions.checkout.placeOrder

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.continueToCheckout

      - executeFunction:
          name: us.functions.checkout.placeOrder

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#       - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * 

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps






      



      

      