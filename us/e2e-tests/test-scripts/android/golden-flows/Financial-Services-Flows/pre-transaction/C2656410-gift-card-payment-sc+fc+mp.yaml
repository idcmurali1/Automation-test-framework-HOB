          params:
            - name: fulfillmentText
              string: Pickup

      - executeFunction:
          name: us.functions.orderConfirmation.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.orderDetails.verifyPaymentCards
          params:
            - name: verifyGC
              string: exists

