general:
  platform: android
  tags: C2696880, us-golden-flows, p1-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2696880
  metadata:
    - name: scenarioId
      string: FS011

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:

      - log: Start Main

    # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@cloudtest.org

      - storeIn:
           key: password
           value: E2epassword$


      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome
   
    # Create Account
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:          
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createAccountPayload.fsaCard

    # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

    #Signin
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: $customerEmail
              - name: password
                string: $password                                                                                                                                                                                          
              
      - executeFunction:
          name: us.functions.global.navigation.goToWalletPage

      - executeFunction:
          name: us.functions.account.paymentMethod.deleteCreditCard

      - executeFunction:
          name: us.functions.account.paymentMethod.selectPaymentType
          params:
            - name: walletPage
              string: true
            - name: type
              string: creditCard

      - executeFunction:
          name: us.functions.account.paymentMethod.addCardDetails
          params:
            - name: number
              string: us.data.paymentmethod.hsaCard
            - name: expiration
              string: us.data.communitycard.android.payment.expiration
            - name: cvv
              string: us.data.fsaCard.cvv
            - name: phoneNumber
              string: us.data.ios.flow043.phoneNumber
            - name: streetAddress
              string: us.data.ios.flow043.streetAddress
            - name: city
              string: us.data.ios.flow043.city
            - name: state
              string: us.data.ios.flow043.state
            - name: zipcode
              string: us.data.ios.flow043.zipcode

      - executeFunction:
          name: us.functions.global.navigation.toTab 
          params:
            - name: tabName
              string: Shop

      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter
              - name: storeOnly
                string: true

       # Fetch 'FC Delivery' item from items list
      - executeFunction:
          name: us.functions.utils.fetchFromDataList
          params:
            - name: email
              string: us.data.flow.cfs.android.email 
            - name: itemType
              string: FC_DELIVERY
            - name: itemList
              string: us.data.fcDelivery.itemIds
            - name: storeId
              string: 32144

      - storeIn:
          key: item1
          value: $itemFetched

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://ip/$item1

      - executeFunction:
          name: us.functions.item.addItemToCart

      - executeFunction:
          name: us.functions.utils.getSearchableItem 
          params:
            - name: source
              string: astro          
            - name: itemType
              string: STORE_SCHEDULED_PICKUP
            - name: store
              string: 32144
            - name: useHardCodedItem
              string: true

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}

      - executeFunction:
          name: us.functions.item.addItemToCart

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: pickup

      - executeFunction:
          name: us.functions.cart.checkoutWithSlotBooking
          params:
            - name: tab
              string: pickup
            - name: slotDay
              string: dayAfter
            - name: slotIndex
              string: 3

      - executeFunction:
          name: us.functions.checkout.reviewOrder.Textupdates

      - executeFunction:
          name: us.functions.checkout.placeOrder

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#       - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * 

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps