          name: us.functions.item.validateOnePayEligibleItem #us.functions.item.onePayEligibleItem

      - executeFunction:
          name: us.functions.item.addItemToCart

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.flow795.ineligibleItem.Onepay

      #- executeFunction:
          #name: us.functions.item.onePayIneligibleItem  

      - executeFunction:
          name: us.functions.item.addItemToCart

      - executeFunction:
           name: us.functions.global.navigation.toCartFromNavBar
      
      - executeFunction:
          name: us.functions.cart.onePayEligiblity  
      
      - executeFunction:
          name: us.functions.reviewOrder.verifyOnePay
          params:
            - name: mobile
              string: us.data.flowonepay.payment.mobile
            - name: code
              string: us.data.flowonepay.payment.code

      - executeFunction:
          name: us.functions.checkout.placeOrder

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
