general:
  platform: android
  tags: C2711835, #p1-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2711835

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome 

      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@walmart.com

      # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.walletByOne.createAccount.PayLoad

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $customerEmail
            - name: password
              string: us.data.walletByOne.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome
   
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://expo?expo_preview=true&experiment_spec=mPoP-&variation_specs=vDRqw&experiment_count=0

      - executeFunction:
          name: us.functions.home.changeStore
          params:
              - name: zipcode
                string: 95122 
              - name: storeName
                string: San Jose Supercenter
              - name: storeOnly
                string: true

      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: storeId
              string: 32144
            - name: itemType
              string: FC_DELIVERY
            - name: itemFilter
              string: lessThan35

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}

      - executeFunction:
          name: us.functions.item.addItemToCart

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

    # Continue to checkout
      - executeFunction:
          name: us.functions.cart.continueToCheckout

      - executeFunction:
          name: us.functions.account.paymentMethod.addCreditCardFromCheckoutWithGiftOnFile
          params:
            - name: number
              string: us.data.walletByOne.card
            - name: expiration
              string: us.data.walletByOne.paymentCart.expiration
            - name: cvv
              string: us.data.walletByOne.paymentCart.cvv
            - name: phoneNumber
              string: us.data.walletByOne.paymentCart.phoneNumber

    #  Verify walletPoweredByOne module
      - executeFunction:
          name: us.functions.account.paymentMethod.verify.walletPoweredByOneModule

    # place the order
      - executeFunction:
          name: us.functions.checkout.placeOrder
          params:
            - name: ebtExists
              string: true

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps