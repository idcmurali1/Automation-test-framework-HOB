general:
  platform: android
  tags: C2699981, p1-ecomm-teflon-e2e, PetRx
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2699981
  metadata:
    - name: scenarioId
      string: PV010

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    endTestOnFailure: true
    flow:

      - log: Start Main

        # Get timestamp
      - getTimestamp:
           asDate: false
           storeIn: timestamp

      # Clear the cart for Sign-in acc
      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: us.data.petrx.autoship.email

      #Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Will take the user to the account menu from where the user can sign in to the app
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # User signs in to the account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.petrx.autoship.email
            - name: password
              string: us.data.petrx.autoship.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      # Function1  Select the Delivery Address
      - executeFunction:
          name: us.functions.gic.module.selectAdress.fromSelector
          params:
            - name: deliveryAddress
              string: ${STREET_ADDR:2476 Barlow Ave, San Jose, CA 95122}
            - name: deliveryAddressCard
              string: ${STREET_ADDR:2476 Barlow Ave, San Jose, CA, 95122}

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'PetRx AutoShip 1.0 TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.petrx.autoShip.1.item

      - sleep:
          duration: 2000

      - executeFunction:
          name: us.functions.item.autoShip.itemSubscription.ATC

      # - executeFunction:
      #     name: us.functions.item.autoShip.itemSubscription.notAvailableForRestrictedState

      # - executeFunction:
      #     name: us.functions.item.addItemToCart          

      # # Function1  Select the Delivery Address
      # - executeFunction:
      #     name: us.functions.gic.module.selectAdress.fromSelector
      #     params:
      #       - name: deliveryAddress
      #         string: ${STREET_ADDR:7288 Guilford Dr, Frederick, MD 21704}
      #       - name: deliveryAddressCard
      #         string: ${STREET_ADDR:7288 Guilford Dr, Frederick, MD, 21704}

      # - executeFunction:
      #     name: us.functions.global.navigation.goToDeepLink
      #     params:
      #       - name: deepLinkUrl
      #         string: us.data.petrx.autoShip.3.item

      # - executeFunction:
      #     name: us.functions.item.autoShip.itemSubscription.ATC

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.sub.validateTheSubscriptionFrequencyInCartPage

      # proceeding to checkout/Review order page
      - executeFunction:
          name: us.functions.cart.continueToCheckout

      - executeFunction:
          name: us.functions.item.autoShip.subscription.placeOrder
          params:
            - name: signatureRequired
              string: true

      - sleep:
          duration: 2000

      - executeFunction:
          name: us.functions.checkout.placeOrderAgainIfError

      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.orderDetails.validateSubscriptionEnabled

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
