# Non-amendable
general:
  platform: android
  tags: C2696500, PetRx, p0-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2696500
  metadata:
    - name: scenarioId
      string: PV012

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Astro clear cart
      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: us.data.android.petrx.vetfood.email


  - name: Main
    endTestOnFailure: true
    flow:

      - log: Start Main

      #Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Will take the user to the account menu from where the user can sign in to the app
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # User signs in to the account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.android.petrx.vetfood.email
            - name: password
              string: us.data.android.petrx.vetfood.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # # Add items to cart using deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.teflon.petVetDiet.item
      - sleep:
          duration: 3000
          
      - executeFunction:
          name: us.functions.verifyVetApprovalRequired

      - executeFunction:
          name: us.functions.item.addItemToCart

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.verifyVetApprovalRequired

#     Continue to checkout
      - executeFunction:
          name: us.functions.cart.continueToCheckout

# Add Pet and Vet details
      - executeFunction:
          name: us.functions.checkout.AddPetVet
      - executeFunction:
          name: us.functions.checkout.SelectPetVet

      - executeFunction:
          name: us.functions.home.closeWPlusPromotionPopUpIfDisplayed
  
      - executeFunction:
          name: us.functions.checkout.placeOrder

#Validate order confirmation page
      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      - executeFunction:
          name: us.functions.utils.astro.petVetDiet.moveOrderStatus
          params:
            - name: payload
              string: us.data.teflon.petVetDiet.payload.orderMovement
            - name: orderNo
              string: ${orderNo}

      - log: "Waiting for order to status gets updated after the API call"
      - sleep:
          duration: 10000
              
      - executeFunction:
          name: us.functions.petVetDiet.orderDeliveryVerification

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
