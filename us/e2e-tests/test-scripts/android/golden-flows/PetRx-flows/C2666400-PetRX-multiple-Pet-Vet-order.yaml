# Non-amendable
general:
  platform: android
  tags: C2666400, p1-ecomm-teflon-e2e, PetRx
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2666400
  metadata:
    - name: scenarioId
      string: PV002

scenarios:
# Glass Mixed Order Cancel e2e Tests for FC Delivery+UD+SC-Scheduled-pickup
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Astro clear cart
      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: us.data.ios.flowPetRX.email #us.data.android.flowPetRX.muliti.email
      #Android account locked
  - name: Main
    endTestOnFailure: true
    flow:

      - log: Start Main

           #Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Will take the user to the account menu from where the user can sign in to the app
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # User signs in to the account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.ios.flowPetRX.email
            - name: password
              string: us.data.ios.flowPetRX.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome
  
      - executeFunction:
          name: us.functions.home.rateDriverPopup
  
      - executeFunction:
          name: us.functions.home.changeStore
          params:
              - name: zipcode
                string: 95122 #Only San Jose works for Petrx
              - name: storeName
                string: San Jose Supercenter  #Denver Supercenter

      - executeFunction:
          name: us.functions.gic.expandIfCollapsed

      - executeFunction:
          name: us.functions.gic.setFulfillment
          params:
            - name: option
              string: Shipping

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      
        # Navigate to Petrx item 
          ## Add petrx items to cart  
          # refer for petRx item list https://confluence.walmart.com/pages/viewpage.action?spaceKey=CDMPIDO&title=RCTSTAMPS-8350+NEW+PETRX+ITEMS 
          

       #Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.fetchFromDataList
          params:
            - name: email
              string: us.data.android.flowPetRX.muliti.email    
            - name: itemType
              string: FC_DELIVERY
            - name: storeId
              string: 32144
            - name: itemList
              string: us.data.flow.petRx.itemLists

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl} 
              #string: walmart://ip/982872089

              #Verify Petrx product details and add to cart

      - executeFunction:
          name: us.functions.item.petrxItem.verifyPresent

      - executeFunction:
          name: us.functions.item.addItemToCart

           # Go to cart
      - executeFunction:
           name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.increaseToMaxQty
          params:
            - name: maxQty
              string: 1

      # Verify cart
      - executeFunction:
          name: us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping

      - executeFunction:
          name: us.functions.cart.selectExistingAddress
          params:
            - name: address
              string: 1353

    # Continue to checkout
      - executeFunction:
          name: us.functions.cart.continueToCheckout

# Add Pet and Vet details
      - executeFunction:
          name: us.functions.checkout.AddPetVet
          
      - executeFunction:
          name: us.functions.checkout.MultiSelectionPetVet

      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping    
      
      - executeFunction:
          name: us.functions.checkout.placeOrder

      #Validate order confirmation page
      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
