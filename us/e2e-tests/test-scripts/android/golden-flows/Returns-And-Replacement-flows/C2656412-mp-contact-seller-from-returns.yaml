general:
  platform: android
  # tags: us-golden-flows, us-golden-flows-ecom-p2, C2656412, p2-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2656412
  metadata:
    - name: scenarioId
      string: RT004	

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

 #***************************************************************************************************************

  # Astro - Create order 

 #***************************************************************************************************************

      - executeFunction:
          name: us.functions.utils.fetchFromDataList
          params:
            - name: email
              string: us.data.flow022a.email        
            - name: itemType
              string: MP_DELIVERY 
            - name: itemList
              string: us.data.mpContactSellerFromReturns.itemLists

      - storeIn:
          key: item1
          value: $itemFetched    

      - executeFunction:
          name: us.functions.utils.astro.createOrder
          params:
            - name: payload
              string: us.data.flow022a.createOrderPayload

      - executeFunction:
          name: us.functions.utils.astro.getOrderStatus
      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: MP_DELIVERY # needs update
            - name: status
              string: Delivered

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome
    
          # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: us.data.flow022a.email
              - name: password
                string: us.data.flow028.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo
    
      - executeFunction:
          name: us.functions.returns.goToStartReturn

      - executeFunction:
          name: function.marketplace.contactSellerFromReturns
          params:
            - name: message
              string: us.data.flow020.meessage.Text

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
