general:
  platform: android
  tags: C2656885, us-golden-flows, p2-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2656885
  metadata:
    - name: scenarioId
      string: RT010
      
scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

 #***************************************************************************************************************

  # Astro - Clear cart

#**************************************************************************************************************

      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: sfsflow@gmail.com
      
      - executeFunction:
          name: us.functions.utils.fetchFromDataList
          params:
            - name: email
              string: sfsflow@gmail.com   
            - name: itemType
              string: FC_DELIVERY
            - name: itemList
              string: us.data.flow.sfsItem.itemLists
      - storeIn:
          key: item1
          value: $itemFetched
      
      - executeFunction:
          name: us.functions.utils.astro.createOrder
          params:
            - name: payload
              string: us.data.flow058a.createOrderPayload

  - name: Main
    flow:

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome.paramZip
          params:
            - name: ZIP_CODE
              string: us.data.flow058a.store.zipcode

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: sfsflow@gmail.com
            - name: password
              string: us.data.flow005.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      
           # Astro - Create order
      # - executeFunction:
      #     name: us.functions.utils.astro.createOrder
      #     params:
      #       - name: payload
      #         string: us.data.flow058a.createOrderPayload
      

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name:  us.functions.utils.astro.getOrderStatus

      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: SFS
            - name: status
              string: Delivered
              
      - sleep:
          duration : 30000

      # Deeplink into order details page      
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.returns.goToStartReturn
      - executeFunction:
          name: us.functions.returns.verifyStartReturnScreen
      - executeFunction:
          name: us.functions.returns.itemReturn
          params:
            - name: itemIndex
              string: 1
            - name: returnReason
              string: Poor picture
            - name: returnMethod
              string: Return by mail
            - name: itemType
              string: fc

      - sleep:
          duration : 60000

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # Return validation for MP item
      - executeFunction:
          name: us.functions.returns.returnODPValidation

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
