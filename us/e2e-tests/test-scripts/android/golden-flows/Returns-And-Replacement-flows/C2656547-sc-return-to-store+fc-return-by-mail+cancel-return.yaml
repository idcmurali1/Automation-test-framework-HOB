general:
  platform: android
  tags: C2656547, us-golden-flows, teflon-e2e-sim-dct, p1-spanish-teflon-e2e, p1-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2656547
  metadata:
    - name: scenarioId
      string: RT005

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  #***************************************************************************************************************

  # Astro - Create order and move to Delivered status

  #***************************************************************************************************************

  - name: Main
    flow:
      - log: Start Main

      - storeIn:
          key: orderStatus
          value: Delivered
                      
      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: e2e.teflon.flow.fast.037fast@gmail.com
            - name: password
              string: us.data.flow037a.password

      - sleep:
          duration: 3000      

      - executeNode:
          file: us/e2e-tests/helpers/getOrderhelper.js
          args:
            - value: $email
            - value: $orderStatus
          getResponse:
            storeIn: orderNo      
      - log: $orderNo

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.returns.goToStartReturn

      - executeFunction:
          name: us.functions.returns.verifyStartReturnScreen
      
      - executeFunction:
          name: us.functions.returns.getItemWithFulfillemtFC

      - executeFunction:
          name: us.functions.returns.itemReturn
          params:
            - name: itemIndex
              string: 1
            - name: returnReason
              string: Item arrived damaged
            - name: returnType
              string: us.data.text.refund
            - name: returnMethod
              string: us.data.odp.returnReviewText.returnByMail
            - name: itemType
              string: fc
            - name: tierMsgType
              string: fast
            - name: returnMode
              string: MAIL
            - name: itemId
              string: $itemId
            - name: orderNo
              string: $orderNo

      - sleep:
          duration: 80000

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.returns.returnODPValidation
          

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.returns.goToStartReturn

      - executeFunction:
          name: us.functions.returns.verifyStartReturnScreen
      
      - storeIn:
          key: itemId
          value: 'null'

      - executeFunction:
          name: us.functions.returns.itemReturn
          params:
            - name: itemIndex
              string: 1
            - name: returnReason
              string: us.data.text.poor
            - name: returnType
              string: us.data.text.refund
            - name: returnMethod
              string: us.data.flow.replacement.walmart
            - name: itemType
              string: sc

      - sleep:
          duration: 80000

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.returns.returnODPValidation
          params:
            - name: returnReviewText
              string: Return to Walmart store
            - name: buttonText
              string: Show barcode

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - sleep:
          duration: 10000

      - executeFunction:
          name: us.functions.returns.cancelReturn

      - sleep:
          duration: 20000

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.returns.validateReturnCancellation

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
