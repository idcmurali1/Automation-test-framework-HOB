 #***************************************************************************************************************

  # Astro - Create order and move to Customer Picked / Delivered status

 #***************************************************************************************************************

      - storeIn:
          key: skipItemId
          value: 1577285523

      - executeFunction:
          name: us.functions.utils.getSearchableItem 
          params:
            - name: source
              string: astro  
            - name: itemType
              string: FC_DELIVERY
            - name: excludeFetchedItem
              string: true  
            - name: store
              string: 32144
            - name: backupItem
              string: 499312381
            - name: useHardCodedItem
              string: true

      - storeIn:
          key: item1
          value: $itemFetched

      - executeFunction:
          name: us.functions.utils.astro.createOrder
          params:
            - name: payload
              string: us.data.android.flow045a.createOrderPayload

      - sleep:
          duration: 60000

      - executeFunction:
          name: us.functions.utils.astro.getOrderStatus
      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: FC_DELIVERY
            - name: status
              string: Delivered

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.android.flow045a.email
            - name: password
              string: us.data.android.flow045a.password

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # tap on start a return button and verify its screen
      - executeFunction:
          name: us.functions.returns.goToStartReturn

      - executeFunction:
          name: us.functions.returns.verifyStartReturnScreen

      - executeFunction:
          name: us.functions.returns.itemReturn
          params:
             - name: itemIndex
               string: 1 
             - name: returnReason
               string: damaged
             - name: returnMethod
               string: Schedule for pickup
             - name: addressForPickup
               string: San Jose, 95122
             - name: appointmentInstruction
               string: us.data.android.lmd.appointmentInstruction 
             - name: itemType
               string: fc

      - sleep:
          duration: 60000
    
      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.returns.returnODPValidation

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps