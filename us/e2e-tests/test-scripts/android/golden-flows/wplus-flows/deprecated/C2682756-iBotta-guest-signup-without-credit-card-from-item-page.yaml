general:
  platform: android
  tags: C2682756 #, us-golden-flows-wplus, p1-wplus-teflon-e2e
  testCaseId: C2682756
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 357

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start main


        # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # - storeIn:
      #     key: customerEmail
      #     value: wmtuser${timestamp}@walmart.com

      # - storeIn:
      #     key: password
      #     value: E2epassword$   

    # Create account from home screen
      - executeFunction:
          name: us.functions.global.authentication.createAccountFlow
          params:
            - name: email
              string: us.data.flow028.email
            - name: password
              string: us.data.flow028.password

      # - executeFunction:
      #     name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.search.searchItem
          params:
            - name: searchTerm
              string: 472115968

      - executeFunction:
          name: us.functions.search.clickOnFirstItem

      - executeFunction:
          name: us.functions.iBottaSignUp.verifyJoinW+CTAInItemPage

      - executeFunction:
          name: us.functions.iBottaSignUp.verifySignUpBottomPage

      - executeFunction:
          name: us.functions.account.paymentMethod.addCardDetails
          params:
            - name: firstName
              string: us.data.flow005.payment.firstName
            - name: lastName
              string: us.data.flow005.payment.lastName
            - name: number
              string: us.data.flow005.payment.creditCard
            - name: expiration
              string: us.data.flow005.payment.expiration
            - name: cvv
              string: us.data.flow005.payment.cvv
            - name: streetAddress
              string: us.data.flow005.streetAddress
            - name: city
              string: us.data.flow005.city
            - name: state
              string: us.data.flow005.state
            - name: zipcode
              string: us.data.flow005.zipcode
            - name: phoneNumber
              string: us.data.flow005.phoneNumber

      # Choose Wplus plan from bottomsheet
      - executeFunction:
          name: us.functions.search.rewards.choosePlanFromBottomSheet

      # Verify item rewards after Auto refresh
      - executeFunction:
          name: us.functions.search.rewards.clipItemRewards


      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps