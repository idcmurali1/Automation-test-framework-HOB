general:
  platform: android
  tags: '' # (Deprecated as part of Regression Optimization) us-golden-flows-wplus, C2644713, p1-wplus-teflon-e2e
  testCaseId: C2644713
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 321

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

  - name: Main
    flow:
      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wplususer${timestamp}@walmart.com

      # Create Wplus Trial Account
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createWplusAccountPayload.annual

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to SignIn
      - click:
          identifier: us.mappings.home.signInButton
      # Signin
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${customerEmail}
            - name: password
              string: E2epassword$

      - executeFunction:
          name: us.functions.global.navigation.goToAccountFromTabBar
        # Navigate to Walmart+
      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus

      #Navigate to Manage membership
      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage

      - executeFunction:
          name: us.functions.wplus.membership.cancelFreeTrialOrMembership
          params:
            - name: canVerifyBenefits
              string: cancel

      - executeFunction:
          name: us.functions.wplus.membership.afterTrialMembershipCancellation

      - storeIn:
          key: testStatus
          value: passed
  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
