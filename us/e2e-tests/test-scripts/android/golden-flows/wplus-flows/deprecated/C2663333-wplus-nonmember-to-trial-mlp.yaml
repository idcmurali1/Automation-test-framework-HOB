general:
  platform: android
  tags: C2663333 #(Deprecated as part of Regression Optimization) p1-wplus-teflon-e2e, prod-wplus-e2e, p1-wplus-prod-batch1-e2e # Disabling this flow as it is a duplication of C2664998-prod-W+cashback-mlp-nonmemebr
  testCaseId: C2663333
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 278

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$

      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.flow030.createAccountPayload.wplus

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${customerEmail}
            - name: password
              string: E2epassword$

      # Navigate back to Home screen
      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      #Navigate to deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.android.mlp.wplus.deeplinkurl
      - sleep:
          duration: 5000

      # # Validation Primary CTA on MLP Screen for cash back
      # - executeFunction:
      #     name: us.functions.account.cashback.clickJoinwplus

      # # Validation Bottom sheet screen
      # - executeFunction:
      #     name: us.functions.wplus.cashback.validateBottomsheetSignup

      # Validation Secondary CTA on MLP Screen for cash back
      - executeFunction:
          name: us.functions.account.mlp.nonmemberToTrial

      # Validation Choose plan detail screen
      - executeFunction:
          name: us.functions.wplus.mlp.validateStart30dayfreetrialBtnSignup
      - sleep:
          duration: 3000

      # Navigate to Account tab
      - executeFunction:
          name: us.functions.global.navigation.goToAccountFromTabBar

      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus

      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage

      - executeFunction:
          name: us.functions.wplus.membership.verifyMyMembershipDetails
          params:
            - name: tenure
              string: annual
            - name: membershipType
              string: trial

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
