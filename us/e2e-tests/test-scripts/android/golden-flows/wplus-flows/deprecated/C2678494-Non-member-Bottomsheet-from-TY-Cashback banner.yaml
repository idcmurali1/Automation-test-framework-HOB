general:
  platform: Android
  tags:  C2678494 #Depricated - 2% cashback has been disabled in prod.
  testCaseId: C2678494
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 397

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp    

      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@walmart.com

  # Create Account using astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: password
              string: E2epassword1$
            - name: payload
              string: us.data.flowTyCashback.createAccountPayload

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to SignIn
      - click:
          identifier: us.mappings.home.signInButton
  # Signin
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: ${customerEmail}
              - name: password
                string: E2epassword1$  
      - sleep:
          duration: 2000

      # Set store
      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter
      - sleep:
          duration: 5000
                
      - executeFunction:
          name: us.functions.selectBookingSlot
          params:
            - name: page
              string: home 
            - name: tab
              string: pickup
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 6
      - sleep:
          duration: 2000
      - executeFunction:
          name: us.functions.search.searchItem
          params:
            - name: searchTerm
              string: 186572457
      - executeFunction:
          name: us.functions.search.clickOnFirstItem
      - executeFunction:
          name: us.functions.item.addItemToCart 
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar  
      - executeFunction:
          name: us.functions.cart.continueToCheckout
      - executeFunction:
          name: us.functions.checkout.placeOrder 
      - sleep:
          duration: 5000
      - executeFunction:
          name: us.functions.walmartplus.membership.verifyTyCasbackBanner

      - executeFunction:
          name: us.functions.global.navigation.goToAccountFromTabBar

      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus

      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage  

      - executeFunction:
          name: us.functions.wplus.membership.verifyMyMembershipDetails
          params:
            - name: tenure
              string: annual
            - name: membershipType
              string: trial 

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps