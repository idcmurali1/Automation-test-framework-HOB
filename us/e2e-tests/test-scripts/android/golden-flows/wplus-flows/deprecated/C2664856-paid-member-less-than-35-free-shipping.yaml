general:
  platform: android
  tags: C2664856, #teflon-e2e-sim-dct
  #p2-wplus-teflon-e2e, 
  testCaseId: C2664856
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params: 
            - name: custEmail
              string: us.data.wplus.android.email

    
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Existing Customer with Membership - FC Shipping Order (< $35)
    endTestOnFailure: true
    flow:

      - log: Start Main

      # Workaround to correctly restart app with Teflon settings
      - executeFunction:
          name: us.functions.utils.restartapp

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.wplus.android.email
            - name: password
              string: us.data.wplus.android.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.utils.fetchFromDataList
          params:
            - name: email
              string: us.data.wplus.android.email
            - name: storeId
              string: 32144      
            - name: itemType
              string: FC_DELIVERY
            - name: itemList
              string: us.data.fclessThan35.itemLists

            # Add item to cart from deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl} 

      - executeFunction:
          name: us.functions.item.addItemToCart

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

    
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping          
            - name: altFulfillmentText
              string: shipping

      - executeFunction:
           name: us.functions.wplus.cart.chargeWaiveOffValidation
           params:
              - name: cartType
                string: fcOnly
              - name: storeOrderType
                string: none

      - executeFunction:
          name: us.functions.cart.continueToCheckout
          
      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping
            - name: altFulfillmentText
              string: shipping

      - executeFunction:
          name: us.functions.wplus.reviewOrder.chargeWaiveOffValidation
          params:
            - name: basketType
              string: fcOnly
            - name: storeOrderType
              string: none

      - executeFunction:
          name: us.functions.checkout.reviewOrder.scrollToSection 

      # Place order
      - executeFunction:
          name: us.functions.checkout.confirmCvvAndPlaceOrder 
          params:               
            - name: cvv
              string: 111 
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.wplus.orderConfirmation.chargeWaiveOffValidation 
          params:
              - name: basketType
                string: fcOnly
              - name: storeOrderType
                string: na 
       
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps 

      
     
