general:
  platform: android
  tags: '' # (Deprecated as part of Regression Optimization) us-golden-flows-wplus, C2644709, p1-wplus-teflon-e2e, teflon-e2e-sim-dct, teflon-e2e-rdc-dct
  testCaseId: C2644709
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 145
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wplususer${timestamp}@walmart.com

  # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createWplusAndInhomeAccountPayload.monthly
     
      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome
    
      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPopup

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${customerEmail}
            - name: password
              string: E2epassword$ #$password

      - executeFunction:
          name: us.functions.global.navigation.goToHomeFromTabBar

      # - executeFunction:
      #     name: us.functions.wplus.astro.cancelWplusMembershipToAccount

      # - executeFunction:
      #     name: us.functions.wplus.astro.addWplusMembershipToAccount
      #     params:
      #       - name: payload
      #         string: us.data.flow079b.addMembershipPayload      

      # - sleep:
      #     duration: 5000           

      - executeFunction:
          name: us.functions.global.navigation.goToAccountFromTabBar

      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus

      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage  

      - executeFunction:
          name: us.functions.wplus.changeMembership
          params:
            - name: membership
              string: Annual plan

      - executeFunction:
          name: us.functions.wplus.verifyMembershipDetails
          params:
            - name: year
              string: 30 days left
            - name: amount
              string: ($98 plus applicable taxes)

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
