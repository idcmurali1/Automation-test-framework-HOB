# Day 0 - Video Streaming Paramount Plus 
# User Scenario #2.1
#Monthly Paid W+ Member, Eligible Programs - upgrade base membership to annual

# As a Paid Monthly Wplus Member - Does not have any Enrolled with Paramount Plan
# Navigate to Manage Membership Page
# Choose Upgrade to Annual Plan and upgrade both my W+ base membership and P+ with SHOWTIME to annual
# Verify thet the W+ Member is Upgraded both the Base Membership and P+ Showtime Membership to ANnual


general:
  platform: android
  tags: C2703198
  
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2703198
  metadata:
    - name: scenarioId
      string: TBD

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wplususer${timestamp}@walmart.com

  
        # Create Wplus Trial Account and convert to Paid using astro api
      - executeFunction:
          name: us.functions.utils.astro.createTrialAccountConvertToPaid
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createWplusAccountPayload.monthly

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome
    
      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPopup

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${customerEmail}
            - name: password
              string: E2epassword$ #$password
              
      - executeFunction:
          name: us.functions.global.navigation.goToAccountFromTabBar

      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus

      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage  

      - executeFunction:
          name: us.functions.wplus.changeMembership
          params:
            - name: membership
              string: Annual plan

      - executeFunction:
          name: us.functions.wplus.membership.verifyMyMembershipDetails
          params:
            - name: tenure
              string: annual

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
