general:
  platform: android
  tags: us-golden-flows-wplus, C2644997
  #, p1-wplus-teflon-e2e
  testCaseId: C2644997
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 336

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Non member with Integrated Signup from Pickup slot
    endTestOnFailure: true
    flow:

      - log: Start Main

      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wplususer${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$  
          
      # Create Account using astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.flow079.createAccountPayload

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${customerEmail}
            - name: password
              string: $password


      #Navigate back to Home
      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter


      # Navigate to cart
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      # Going back to the Home page
      - executeFunction:
          name: us.functions.global.navigation.backNavigation

      # Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.getSearchableItem 
          params:
            - name: source
              string: astro
            - name: itemType
              string: STORE_SCHEDULED_PICKUP
            - name: store
              string: 32144

      # Add items to cart using deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}

      
      - executeFunction:
          name: us.functions.item.addItemToCart

      # Navigating to cart
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar


      # Reserving a delivery/pick up slot or Changing it as per the scenario
      - executeFunction:
          name: us.functions.selectBookingSlot
          params:
            - name: tab
              string: pickup
            - name: page
              string: cart
            - name: slotDay
              string: dayAfter
            - name: slotIndex
              string: 3
            - name: wplusUser
              string: optIn

      # Navigating to the Review Order page
      - executeFunction:
          name: us.functions.cart.continueToCheckout

      # Review unScheduledPickup order details
      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Pickup


      #hoose the Wplus plan on Review Order page
      - executeFunction:
          name: us.functions.wplus.reviewOrder.selectWplusTenure

      - executeFunction:
          name: us.functions.checkout.placeOrder
        
      #Verify Thankyou page after signing in to Wplus
      - executeFunction:
          name: us.functions.wplus.verifyThankYouPage
      
              
      # performing After steps
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
