general:
  platform: android
  tags: C2644982 # (Deprecated as part of Regression Optimization) flow081, us-golden-flows-wplus, P1, C2644982, p1-wplus-teflon-e2e
  testCaseId: C2644982
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 185

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    endTestOnFailure: true
    flow:
      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - storeIn:
          key: customerEmail
          value: wplususer${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$

      # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.flow079.createAccountPayload

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $customerEmail
            - name: password
              string: $password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.setStore
          params:
            - name: store
              string: 32144
            - name: storeName
              string: San Jose Supercenter

      - executeFunction:
          name: us.functions.loadBookingSlotScreen
          params:
            - name: page
              string: home

      - executeFunction:
          name: us.functions.wplus.reserveSlot.optInOrOutWPlusMembership
          params:
            - name: wplusUser
              string: optIn

      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: email
              string: ${customerEmail}
            - name: storeId
              string: 32144
            - name: itemType
              string: FC_DELIVERY
            - name: itemFilter #itemList
              string: lessThan35

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}

      - executeFunction:
          name: us.functions.item.addItemToCart

      - executeFunction:
          name: us.functions.wplus.switchToOriginalAppTileClose

      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Go to cart
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      # Verify cart
      - executeFunction:
          name: us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping

      - executeFunction:
          name: us.functions.wplus.cart.chargeWaiveOffValidation
          params:
            - name: cartType
              string: fcOnly

      # Continue to checkout
      - executeFunction:
          name: us.functions.cart.continueToCheckouwithoutClosingWplusBottomSheet

      - sleep:
          duration: 3000

      - executeFunction:
          name: us.functions.wplus.reviewOrder.splash.verifyWalmartPlusPlans
          params:
            - name: tenure
              string: Monthly

      - executeFunction:
          name: us.functions.wplus.reviewOrder.verifyWplusOptInModule

      # Review Scheduled delivery order details
      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping

      - executeFunction:
          name: us.functions.wplus.reviewOrder.chargeWaiveOffValidation
          params:
            - name: basketType
              string: fcOnly

      - executeFunction:
          name: us.functions.checkout.confirmCvvBeforePlaceOrder
          params:
            - name: cvv
              string: us.data.flow005.payment.cvv

      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyPaymentCardsDisplay
          params:
            - name: verifyEBT
              string: notExists
            - name: verifyGC
              string: notexists
            - name: verifyCC
              string: exists

      # Confirm CVV and place order
      - executeFunction:
          name: us.functions.checkout.confirmCvvAndPlaceOrder

      - executeFunction:
          name: us.functions.checkout.placeOrderAgainIfError

      - executeFunction:
          name: us.functions.wplus.verifyThankYouPage

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
