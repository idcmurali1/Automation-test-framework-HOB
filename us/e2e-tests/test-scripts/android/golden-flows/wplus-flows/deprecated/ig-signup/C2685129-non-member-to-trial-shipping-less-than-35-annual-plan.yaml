general:
  platform: android
  tags: C2685129 # (Deprecated as part of Regression Optimization), us-golden-flows-wplus, p1-wplus-teflon-e2e
  testCaseId: C2685129
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 351

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wplususer${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$

      # Create Account using astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.flow079.createAccountPayload

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${customerEmail}
            - name: password
              string: E2epassword$

      # Navigate to walmart plus
      - executeFunction:
          name: us.functions.global.navigation.goToHomeFromTabBar

      # Set store
      - executeFunction:
          name: us.functions.home.setStore
          params:
            - name: store
              string: 32144
            - name: storeName
              string: San Jose Supercenter

      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping

      - executeFunction:
          name: us.functions.utils.getSearchableItem #us.functions.utils.fetchFromDataList
          params:
            - name: storeId
              string: 32144
            - name: itemType
              string: FC_DELIVERY
            # - name: itemList
            #   string: us.data.lessThan35.itemLists
            - name: itemFilter #itemList
              string: lessThan35

            # Add item to cart from deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}

      # Add Item to the Cart
      - executeFunction:
          name: us.functions.item.addItemToCart

      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      #       - log: 'R2_SUBFLOW_TRANSACTION'
      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Navigate to cart
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping
            - name: altFulfillmentText
              string: shipping

      # Proceeding to checkout/Review order page
      - executeFunction:
          name: us.functions.cart.continueToCheckouwithoutClosingWplusBottomSheet

      # Sign Up for the trial plan via bottom sheet at checkout
      - executeFunction:
          name: us.functions.search.rewards.clickJoinWplusCta

      # Review Scheduled Shipping order details
      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping
            - name: altFulfillmentText
              string: shipping

      #Verify wplus module in review order page
      - executeFunction:
          name: us.functions.wplus.reviewOrder.verifyWplusOptInModule

      # Place Order
      - executeFunction:
          name: us.functions.checkout.confirmCvvAndPlaceOrder
          params:
            - name: cvv
              string: 111

      - executeFunction:
          name: us.functions.checkout.placeOrderAgainIfError

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
