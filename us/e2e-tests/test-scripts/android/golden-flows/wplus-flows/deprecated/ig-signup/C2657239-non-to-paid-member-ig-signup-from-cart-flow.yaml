#Moving this script in PROD - Tags Removed
general:
  platform: android
  tags: C2657239-R #flow013w, us-golden-flows-wplus, p1-wplus-teflon-e2e
  testCaseId: C2657239 -R
  inherit:
    filesRunAll:
     - us-errors-helpers.yaml
scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_NON_MEMBER_TO_PAID_SIGN_UP_FROM_CART'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@keynotetest.com

      - storeIn:
          key: password
          value: E2epassword$

      # Create Account using astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.flow039a.createAccountPayload

      # Workaround to correctly restart app with Teflon settings
      - executeFunction:
          name: us.functions.utils.restartapp

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${customerEmail}
            - name: password
              string: $password

      # Navigating to home screen
      - executeFunction:
          name: us.functions.global.navigation.goToHomeFromTabBar 

      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter 

      # Function to fetch working items from the item array list using API.
      - executeFunction:
          name: us.functions.utils.fetchFromDataList
          params:
            - name: email
              string: ${customerEmail}
            - name: storeId
              string: 32144      
            - name: itemType
              string: STORE_SCHEDULED_DELIVERY
            - name: itemList
              string: us.data.lessThan35.itemLists 

      # Add item to cart from deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl} 
                    
      - executeFunction:
          name: us.functions.item.addItemToCart

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: delivery
     
      - executeFunction:
          name: us.functions.cart.sc.verify.noSlotBooked
  
      # Select delivery time slot with address addition
      - executeFunction:
          name: us.functions.selectBookingSlot
          params:
            - name: tab
              string: delivery
            - name: page
              string: cart
            - name: addAddress
              string: true
            - name: addExistingAddress
              string: true 
            - name: slotDay
              string: dayAfter
            - name: slotIndex
              string: 2

      - executeFunction:
          name: us.functions.wplus.integratedSignup
          params:
            - name: page
              string: cart
            - name: tenure
              string: Annual

      # Confirm CVV and place order
      - executeFunction:
          name: us.functions.checkout.confirmCvvAndPlaceOrder

      - executeFunction:
          name: us.functions.checkout.placeOrderAgainIfError

      # Verify customer joined W+
      - executeFunction:
          name: us.functions.wplus.verifyThankYouPage

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps