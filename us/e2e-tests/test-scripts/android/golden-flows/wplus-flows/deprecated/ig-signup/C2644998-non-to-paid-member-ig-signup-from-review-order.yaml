general:
  platform: android
  tags: C2644998 #us-golden-flows-wplus, C2644998, p1-wplus-teflon-e2e
  testCaseId: C2644998
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: New Customer with Integrated Signup from Review Order
    endTestOnFailure: true
    flow:

      - log: Start Main

      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wplususer${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$  
          
      # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.flow079.createAccountPayload

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${customerEmail}
            - name: password
              string: $password

      # Navigate to home screen
      - executeFunction:
          name: us.functions.global.navigation.goToHomeFromTabBar 

      - executeFunction:
           name: us.functions.home.changeStore
           params:
               - name: zipcode
                 string: 95122   

      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Delivery

      - executeFunction:
            name:  us.functions.utils.getSearchableItem
            params:
              - name: email
                string: ${customerEmail}
              - name: storeId
                string: 32144      
              - name: itemType
                string: STORE_SCHEDULED_DELIVERY
              - name: itemFilter
                string: greaterThan35

            # Add item to cart from deeplink
      - executeFunction:
              name: us.functions.global.navigation.goToDeepLink
              params:
                - name: deepLinkUrl
                  string: ${deeplinkURl} 
     
      - executeFunction:
          name: us.functions.item.addItemToCart

      - executeFunction:
          name: us.functions.wplus.switchToOriginalAppTileClose

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.utils.tryAgainWhenThereIsError  

      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPageInCart 

      - executeFunction:
          name: us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: delivery       

      # Select delivery time slot with address addition
      - executeFunction:
          name: us.functions.selectBookingSlot
          params:
            - name: tab
              string: delivery
            - name: page
              string: cart
            - name: addAddress
              string: true  
            - name: addExistingAddress
              string: true 
            - name: slotDay
              string: dayAfter 
            - name: slotIndex
              string: 2 

      - executeFunction:
          name: us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Delivery from store

      - executeFunction:
          name: us.functions.pause.cart.verifyDeliveryFromStoreCharge
          params:
            - name: wplusUser
              string: reviewOrderoptIn

      # Proceed to checkout/Review order page
      - executeFunction:
          name: us.functions.cart.continueToCheckout

      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Delivery from store

      - executeFunction:
          name: us.functions.pause.reviewOrder.verifyDeliveryFromStoreCharge
          params:
            - name: wplusUser
              string: reviewOrderoptIn

      - executeFunction:
          name: us.functions.wplus.reviewOrder.selectWplusTenure

      - executeFunction: 
          name: us.functions.wplus.reviewOrder.splash.clickConfirmBtn

      - executeFunction:
          name: us.functions.wplus.reviewOrder.verifyWplusOptInModule 

      - executeFunction:
          name: us.functions.wplus.reviewOrder.verifyDeliveryFeesWaivedOff

      - executeFunction:
          name: us.functions.checkout.confirmCvvBeforePlaceOrder
          params:
            - name: cvv
              string: us.data.flow005.payment.cvv

      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyPaymentCardsDisplay
          params:
            - name: verifyEBT
              string: notExists
            - name: verifyGC
              string: notexists
            - name: verifyCC
              string: exists

      - executeFunction:
          name: us.functions.checkout.placeOrder 
      
      - executeFunction:
          name: us.functions.wplus.verifyThankYouPage

      - executeFunction:
          name: us.functions.orderConfirmation.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Delivery from store
      
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps 
