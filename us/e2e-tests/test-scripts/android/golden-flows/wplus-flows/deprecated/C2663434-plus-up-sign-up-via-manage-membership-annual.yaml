general:
  platform: android
  tags: C2663434 #(Deprecated as part of Regression Optimization), us-golden-flows-wplus, p1-wplus-teflon-e2e
  testCaseId: C2663434
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_INHOME_PLUS_UP_TRAIL_SIGN_UP_FLOW'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wplususer${timestamp}@walmart.com

      # Create Wplus Account using astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.flowinhome.createAccountPayload.annual

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPopup

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $customerEmail
            - name: password
              string: E2epassword$

      # navigate to Walmart plus
      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus

      # navigate to Manage membership
      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage

      #Click on Plus ups button
      - executeFunction:
          name: us.functions.wplus.inHome.manageMebership.managePlusUps

      - executeFunction:
          name: us.functions.wplus.inHome.verifyManagePlusUpsDetails
          params:
            - name: tenure
              string: annual

      - executeFunction:
          name: us.functions.wplus.inHome.manageMemberShip.verifyReviewmembershipDetails
          params:
            - name: walmartMembshipPrice
              string: $98.95/year
            - name: inhomeMembshipPrice
              string: $40/year
            - name: amount
              string: $0

      - executeFunction:
          name: us.functions.wplus.inHome.validateMyPlusUpsDetailsOnManageMembershipPage
          params:
            - name: tenure
              string: annual

      - executeFunction:
          name: us.functions.wplus.inhome.managePlusUpsScreen.verifyPlusUpDetails
          params:
            - name: tenure
              string: annual

      - executeFunction:
          name: us.functions.wplus.navigateToBenefitsFromMembershipPage

      - executeFunction:
          name: us.functions.wplus.navigateToBenefitsFromMembershipPage

      - executeFunction:
          name: us.functions.wplus.inHome.validatePlusUpsbenefitsDetails

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
