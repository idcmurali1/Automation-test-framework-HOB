general:
  platform: android
  tags: C2673513 #Depricated - 2% cashback has been disabled in prod. 
  testCaseId: C2673513
  inherit:
    filesRunAll:
     - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 388
scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#*******************************************************************************************************
      # Astro - Clear cart
#*******************************************************************************************************

      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: us.data.C2673513.android.email

  - name: Main
    endTestOnFailure: true
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome
    
      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: us.data.C2673513.android.email
              - name: password
                string: us.data.C2673513.android.password 

      - executeFunction:
          name: us.functions.global.navigation.goToHomeFromTabBar

      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter

      - executeFunction:
            name: us.functions.gic.changeFulfillment
            params:
             - name: option
               string: Shipping

      - executeFunction:
          name: us.functions.search.searchItem
          params:
            - name: searchTerm
              string: 703465461

      - storeIn:
          key: deeplinkURl
          value: walmart://item/703465461
      - log: deeplinkURL:$deeplinkURl

      # Add SC item to cart using deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl} 

      - executeFunction:
          name: us.functions.item.addItemToCart

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Go to cart
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.wplus.cashbackBanner

      - executeFunction:
          name: us.functions.cart.continueToCheckout

      # Place order
      - executeFunction:
          name: us.functions.checkout.placeOrder

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      - executeFunction:
          name: us.functions.wplus.TrailMemberRewardBanner

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

#*******************************************************************************************************
      # Astro - Move order status to Customer Picked
#*******************************************************************************************************

      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: FC_DELIVERY
            - name: status
              string: Delivered

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo
              
      - executeFunction:
          name: us.functions.wplus.TrailMemberRewardBannerInOPDPageAndVerifyEarnedRewards

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps