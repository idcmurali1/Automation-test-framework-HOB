general:
  platform: android
  tags: us-golden-flows-wplus, C2663328
    #teflon regression tag removed - Moving this under Depricated folder.
  testCaseId: C2663328  
  inherit:
    filesRunAll:
     - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 158
scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_EXTEND_TRIAL_MEMBER_FLOW'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main  
    flow:
      - log: Start Main
      - try:
          flow:
            - getTimestamp:
                asDate: false
                storeIn: timestamp

            - storeIn:
                key: customerEmail
                value: wmtuser${timestamp}@walmart.com

            - storeIn:
                  key: password
                  value: E2epassword$

        # Create Accountusing astro api
            - executeFunction:
                name: us.functions.utils.astro.createAccount
                params:
                  - name: email
                    string: $customerEmail
                  - name: payload
                    string: us.data.flow030.createAccountPayload
                  - name: withoutPayment
                    string: true

            - executeFunction:
                name: us.functions.global.onboarding.navigateOnboardingToHome

            # signing in to the account
            - executeFunction:
                name: us.functions.home.navigateHomeToSignIn  

            - executeFunction:
                name: us.functions.global.authentication.signInAccount
                params:
                    - name: email
                      string: $customerEmail
                    - name: password
                      string: $password

            # Navigate to Express Signup 30 day trial period deep link screen
            - executeFunction:
                name: us.functions.global.navigation.goToDeepLink
                params:
                  - name : deepLinkUrl
                    string: us.data.walmartplus.nocc.express30signup

            - executeFunction:
                name: us.functions.wplus.startFreeTrailMembership.verifyCard 

            - executeFunction:
                name: us.functions.wplus.accountTab.yourTrialEndsMsg

            #Validate benefits
            - executeFunction:
                name: us.functions.wplus.benefitScreen.benefitScreenDetails

            - executeFunction:
                name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage

            #cancel trial membership after express sign up
            - executeFunction:
                name: us.functions.wplus.membership.cancelFreeTrialOrMembership
                  
            # storing testrun result as passed
            - storeIn:
                key: testStatus
                value: passed
  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
