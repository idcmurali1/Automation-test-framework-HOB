general:
  platform: android
  tags: C2667663 #, us-golden-flows-wplus, p1-wplus-teflon-e2e
  testCaseId: C2667663
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 357

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start main


        # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$   

    # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.flow030.createAccountPayload

      # - executeFunction:
      #     name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.search.searchItem
          params:
            - name: searchTerm
              string: 553478431

      - executeFunction:
          name: us.function.search.clikOnRewardEligibleItem

      # Sign in with created account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $customerEmail
            - name: password
              string: $password
      
      - executeFunction:
          name: us.functions.search.closeHowDoYouWantYourOrderBottomTray
      
      # Choose Wplus plan from bottomsheet
      - executeFunction:
          name: us.functions.search.rewards.choosePlanFromBottomSheet

      # Verify item rewards after Auto refresh
      - executeFunction:
          name: us.functions.search.rewards.clipItemRewards


      - storeIn:
          key: testStatus
          value: passed
