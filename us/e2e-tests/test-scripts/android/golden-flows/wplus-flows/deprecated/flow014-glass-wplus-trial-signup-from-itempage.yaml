general:
  platform: android
  tags: flow014wp
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    endTestOnFailure: true
    flow:

      - log: Start Main

      # Workaround to correctly restart app with Teflon settings
      - executeFunction:
          name: us.functions.utils.restartapp

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - storeIn:
          key: customerEmail
          value: wplususer${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$   

      # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.flow030.createAccountPayload
            - name: withoutPayment
              string: true

     # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $customerEmail
            - name: password
              string: $password
     
      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.changeStore
          params:
           - name: zipcode
             string: 95122

      #Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro
            - name: itemType
              string: STORE_SCHEDULED_PICKUP
            - name: storeId
              string: 32144
            - name: backupItem
              string: 858406964
              
      # Add items to cart using deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}  

      # # Add items to cart using deeplink
      # - executeFunction:
      #     name: us.functions.global.navigation.goToDeepLink
      #     params:
      #       - name: deepLinkUrl
      #         string: us.data.flow083.itemDeeplink.1Pitem

     

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.wplus.itemPage.validateWplusStartFreetrialText
      - executeFunction:
          name: us.functions.wplus.startFreeTrailMembership.verifyCard


      - executeFunction:
          name: us.functions.wplus.startFree30daysTrailMembership

      - executeFunction:
          name: us.functions.wplus.closeItemDetailsScreen  

      - executeFunction: 
          name: us.functions.global.navigation.goToAccountFromTabBar

      - executeFunction:
          name: us.functions.wplus.accountTab.yourTrialEndsMsg

      #Validate benefits
      - executeFunction:
          name: us.functions.wplus.benefitScreen.benefitScreenDetails   
       #Validate benefits
      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage

      - executeFunction:
          name: us.functions.wplus.verifytrialmemberDetails
          params:
            - name: amount
              string: $98
       

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
