general:
  platform: android
  tags: C2678496 #Depricated - 2% cashback has been disabled in prod. 
  testCaseId: C2678496
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 399
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Main
    flow:
      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp
      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@walmart.com

      # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createAccountPayload.generic

    # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPopup

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: $customerEmail
              - name: password
                string: E2epassword$

      # Navigate to home page
      - executeFunction:
          name: us.functions.global.navigation.toTab
          params:
            - name: tabName
              string: Shop

      - executeFunction:
          name: us.functions.home.setStore
          params:
            - name: store
              string: 32144
            - name: storeName
              string: San Jose Supercenter

      # Navigate to Account page
      - executeFunction:
          name: us.functions.global.navigation.toTab
          params:
            - name: tabName
              string: Account

      # Navigate to home page
      - executeFunction:
          name: us.functions.global.navigation.toTab
          params:
            - name: tabName
              string: Shop

      # Terminate and Relaunch the app 
      - executeFunction:
          name: us.test.functions.utils.relaunchApp


      # Verify cashback bottomSheet/splashScreen is displayed
      - executeFunction:
          name: us.functions.cashback.bottomscreen.freetrial.signup.and.verification
          params:
            - name: Monthly
              string: true
          
      - storeIn:
          key: testStatus
          value: passed
  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps