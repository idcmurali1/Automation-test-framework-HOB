# Teflon tags removed and moving under PROD
general:
  platform: android 
  tags: C2644714
  testCaseId: C2644714
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: "327, 334"
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main  
    flow:
      - log: Start Main
      - try:
          flow:
            - getTimestamp:
                asDate: false
                storeIn: timestamp

            - storeIn:
                key: customerEmail
                value: wmtuser${timestamp}@walmart.com

        # Create Account using astro api
            - executeFunction:
                name: us.functions.utils.astro.createAccount
                params:
                  - name: payload
                    string: us.data.flow030.createAccountPayload

            - executeFunction:
                name: us.functions.global.onboarding.navigateOnboardingToHome

            # signing in to the account
            - executeFunction:
                name: us.functions.home.navigateHomeToSignIn  

            - executeFunction:
                name: us.functions.global.authentication.signInAccount
                params:
                - name: email
                  string: ${customerEmail}
                - name: password
                  string: $password

            - executeFunction:
                name: us.functions.global.navigation.goToHomeFromTabBar

            - executeFunction:
                name: us.functions.home.closeWPlusPromotionPopUpIfDisplayed

            - executeFunction:
                name: us.functions.home.clickJoinWplusOnHomepageBanner

            - executeFunction:
                name: us.functions.wplus.membership.joinWalmartPlusClick

            - executeFunction:
                name: us.functions.wplus.account.ClickStartPaidMembershipCTA

            # Navigating to Benefits Page from Accounts
            - executeFunction:
                name: us.functions.wplus.navigateToBenefitsPageFromAccounts

            - executeFunction:
                name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage

            - executeFunction:
                name: us.functions.wplus.membership.verifyMyMembershipDetails      
                params:
                    - name: tenure
                      string: monthly

            # storing testrun result as passed
            - storeIn:
                key: testStatus
                value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps