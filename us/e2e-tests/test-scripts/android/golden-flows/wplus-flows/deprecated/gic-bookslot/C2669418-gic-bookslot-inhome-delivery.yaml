general:
  platform: android
  tags: '' #( Deprecated as this is covered inhome delovery notes TC ) p1-wplus-teflon-e2e, C2669418, us-golden-flows-wplus
  testCaseId: C2669418
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 422
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'GIC_BOOKSLOT INHOME RESERVE TIME SLOTS VERIFICATION - ANDROID'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Main
    flow:
      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@walmart.com

      # Create Wplus Account using astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createWplusAndInhomeAccountPayload.annual

      # Convert Trial in-home to Paid membership using Astro api
      - executeFunction:
          name: us.functions.utils.astro.convertTrialInhomeToPaidAnnual
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createWplusAndInhomeAccountPayload.annual

    # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome
    
      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPopup

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: $customerEmail
              - name: password
                string: E2epassword$

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - sleep:
          duration: 1000

      - executeFunction:
          name: us.functions.homePage.verify.InHome.deliveryslots

      - sleep:
          duration: 2000

      - executeFunction:
          name: us.functions.gic.select.inhome.delivery.address

      - sleep:
          duration: 2000

      - executeFunction:
          name: us.functions.homePage.verify.inhome.reserve.timeslots

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps