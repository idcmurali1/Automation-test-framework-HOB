general:
  platform: android
  tags:  C2664989  #prod-wplus-e2e, C2664989, p1-wplus-prod-batch1-e2e, 
  testCaseId: C2664989
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 224
      
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.wplus.paidmem.flow
            - name: password
              string: us.data.wplus.paidmem.flow.password

     # Navigate back to Home screen 
      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.location.updateStore
          params:
            - name: address
              string: ${STREET_ADDR:3900 E Hillside Dr}
            - name: ZIP_CODE
              string: ${ZIP_CODE:74014} 

       #Navigate to deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.android.wplus.deeplinkurl

      # Benfits and savings screen validation
      - executeFunction:
          name: us.functions.wplus.inHome.savings.validateCashbackModule

      # Benfits and savings screen validation
      - executeFunction:
          name: us.functions.wplus.inHome.benefits.validateCashbackModule
      


      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps

