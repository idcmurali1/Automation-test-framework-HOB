general:
  platform: android
  tags: '' # (Deprecating as combined with C2657244 )us-golden-flows-wplus, p1-wplus-teflon-e2e, C2657250
  testCaseId: C2657250  
  inherit:
    filesRunAll:
      - errors-helpers.yaml
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 193
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_INHOME_PLUS_UP_CANCEL_FLOW'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Main
    flow:
      - log: Start Main

  # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp
      - storeIn:
          key: customerEmail
          value: wplususer${timestamp}@walmart.com
          
  # Create Wplus Account using astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createWplusAndInhomeAccountPayload.monthly

    # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome
    
      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPopup

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account with in-home subscription
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: $customerEmail
              - name: password
                string: E2epassword$

      # navigate membership hub       
      - executeFunction:
          name: us.functions.wplus.inhome.validateCancelMembership
          params:
            - name: tenure
              string: monthly
          
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
