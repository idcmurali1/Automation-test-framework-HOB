general:
  platform: android 
  tags: '' # (Deprecated as part of reg optimization)  C2664909, us-golden-flows-wplus, p1-wplus-teflon-e2e, wplus-membership-flows
  testCaseId: C2664909
  inherit:
    filesRunAll:
     - us-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wplususer${timestamp}@walmart.com

      # Create Wplus Trial Account and convert to Paid using astro api
      - executeFunction:
          name: us.functions.utils.astro.createTrialAccountConvertToPaid
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createWplusAccountPayload.annual
      
      #Cancel Paid Membership 
      - executeFunction:
          name: us.functions.utils.astro.cancelPaidMembership
          params:
            - name: email
              string: $customerEmail

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPopup

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in to account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $customerEmail
            - name: password
              string: E2epassword$
          
    # Navigate to Walmart Plus
      - executeFunction:
          name: us.functions.global.navigation.goToAccountFromTabBar
      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus 

#Remove this once hub redesign is enabled 100%
    # Verify saving and benefit screen
      # - executeFunction:
      #     name: us.functions.wplus.verifySavingsTabAfterPaidMembershipCancellation     
         
      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage          
      - executeFunction:
          name: us.functions.wplus.membership.afterPaidMembershipCancellation     

    # Reactivate membership
      - executeFunction:
          name: us.functions.wplus.membership.reactivatePaidMembership
          params:
            - name: plan
              string: annual
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps  