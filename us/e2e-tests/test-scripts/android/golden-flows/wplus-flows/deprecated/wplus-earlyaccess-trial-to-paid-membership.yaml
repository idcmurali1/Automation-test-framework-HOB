general:
  platform: android
  tags: wplus_e2e, ea-flow
  inherit:
    filesRunAll:
     - us-errors-helpers.yaml

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_EARLY_ACCESS_MEMBER_FLOW'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wplususer${timestamp}@walmart.com

      # Create Wplus Trial Account using astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createWplusAccountPayload.monthly

  - name: Trial User - Convert to paid from Early access flow
    flow:
      - log: 'Convert trial to Paid from EA flow'

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with free trial account and convert to paid member
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: $customerEmail
              - name: password
                string: E2epassword$
      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus

      #Validate Benefits screen
      - executeFunction:
          name: us.functions.wplus.benefitScreen.benefitScreenDetails
      - executeFunction:
          name: us.functions.wplus.account.exploreBenefitsForMemberAccount
      
      #Manage convert to Paid membership from Early Access Flow
      - executeFunction:
            name: us.functions.wplus.account.convertTrailMemberToPaidMember
            params:
                - name: tenure
                  string: 'annual'

      # #Verifying and Validating Early Access and Browse Deals in Benifits Tab
      - executeFunction:
            name: us.functions.wplus.account.navigateToEarlyAccessBrowseDealsAndVerify

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
