general:
  platform: android
  tags: #us-golden-flows-wplus, C2685192, p2-wplus-teflon-e2e
  testCaseId: C2685192
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 405

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      - executeFunction:
          name: us.functions.global.onboarding.allowLocation.navigateOnboardingToHome

      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.badges.email
            - name: password
              string: us.data.badges.password

      # Navigate to Account
      - executeFunction:
          name: us.functions.global.navigation.goToAccountFromTabBar

      # Navigate to Walmart plus
      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus

      # Validate Earned Badges from Benefits page
      - executeFunction:
          name: us.functions.wplus.account.verifyEarnedBadgesFromBenefitsPage

      # Validate unearned badges from Benefits page
      - executeFunction:
          name: us.functions.wplus.account.verifyUnearnedBadgesFromBenefitsPage

      # performing After steps
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
