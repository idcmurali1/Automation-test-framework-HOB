general:
  platform: android
  tags: C2664857, teflon-e2e-sim-dct
  #p2-wplus-teflon-e2e, 
  testCaseId: C2664857
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml

scenarios:
  
  - name: Before
    before: true
    endTestOnFailure: true
    flow:


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Existing Customer with Membership - SD  Order (< $35)
    flow:

      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
         key: customerEmail
         value: wplususer${timestamp}@walmart.com

      # Create Wplus Trial Account and convert to Paid using astro api
      - executeFunction:
          name: us.functions.utils.astro.createTrialAccountConvertToPaid
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createWplusAccountPayload.annual
     
     # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome  

      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${customerEmail}
            - name: password
              string: E2epassword$

      # Navigate to home page
      - executeFunction:
          name: us.functions.home.closeWParamountPlusPopUpIfDisplayed
          
      # navigating to home screen
      - executeFunction:
          name: us.functions.global.navigation.goToHomeFromTabBar

      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter  

      - executeFunction:
            name: us.functions.utils.fetchFromDataList
            params:
              - name: email
                string: ${customerEmail}
              - name: storeId
                string: 32144      
              - name: itemType
                string: STORE_SCHEDULED_DELIVERY
              - name: itemList
                string: us.data.lessThan35.itemLists

            # Add item to cart from deeplink
      - executeFunction:
              name: us.functions.global.navigation.goToDeepLink
              params:
                - name: deepLinkUrl
                  string: ${deeplinkURl} 

     
      - executeFunction:
          name: us.functions.item.addItemToCart

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Go to cart
      - executeFunction:
           name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: pickup

      - executeFunction:
          name: us.functions.selectBookingSlot
          params:
            - name: tab
              string: delivery
            - name: page
              string: cart
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 3
            - name: addAddress
              string: true
            - name: firstName
              string: wplus
            - name: lastName
              string: memb
            - name: streetAddress
              string: us.data.deliveryaddress.streetAddress
            - name: city
              string: us.data.deliveryaddress.city
            - name: state
              string: us.data.deliveryaddress.state
            - name: zipcode
              string: us.data.deliveryaddress.zipcode
            - name: phoneNumber
              string: us.data.deliveryaddress.phoneNumber

      - executeFunction:
          name: us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Delivery from store
      
      # Verifying sc item delivery charges on cart
      - executeFunction:
          name: us.functions.wplus.cart.scItem.verifyDeliveryCharges

      # Verifying sc delivery fee and taxes in cart POS for wplus member (subtotal < $35)
      - executeFunction:
          name: us.functions.wplus.cart.chargeWaiveOffValidation
          params:
            - name: cartType
              string: scOnly
            - name: storeOrderType
              string: delivery
            - name: minFeeWaived
              string: notWaived

      # Go to checkout
      - executeFunction:
          name: us.functions.cart.continueToCheckoutOrNewOrder

      # If reserve slot page appears, verify or select slot. Otherwise, skip step.
      - executeFunction:
          name: us.functions.reserveSlot.verifySlotAndContinue
      
       # Review Scheduled delivery order details
      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Delivery from store

      # verifying sc delivery fee and taxes in review order POS for wplus member (subtotal < $35)
      - executeFunction:
          name: us.functions.wplus.reviewOrder.chargeWaiveOffValidation
          params:
            - name: basketType
              string: scOnly
            - name: storeOrderType
              string: delivery
            - name: minFeeWaived
              string: notWaived

     
      - executeFunction:
          name: us.functions.checkout.confirmCvvAndPlaceOrder
          params:               
            - name: cvv
              string: 111 

      - executeFunction:
          name: us.functions.checkout.placeOrderAgainIfError   

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      #verify order confirmation page
      - executeFunction:
          name: us.functions.wplus.orderConfirmation.chargeWaiveOffValidation
          params:
            - name: basketType
              string: scOnly
            - name: storeOrderType
              string: delivery

      
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps