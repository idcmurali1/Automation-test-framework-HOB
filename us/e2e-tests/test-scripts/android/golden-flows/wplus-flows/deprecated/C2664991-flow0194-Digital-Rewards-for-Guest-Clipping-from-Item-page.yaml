general:
  platform: android
  tags: C2664991
  #, p1-wplus-teflon-e2e
  testCaseId: C2664991
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp      

      - storeIn:
          key: email
          value: wmtuser${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$  

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Create Account using astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.reward.createAccountPayload

      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with created account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $email
            - name: password
              string: $password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.search.searchItem
          params:
            - name: searchTerm
              string: American Flatbread Frozen Pizza

      # Apply Reward Eligible filter
      - executeFunction:
          name: us.functions.search.applyRewardsEligibleFilter

      - executeFunction: 
          name: us.functions.search.navigateToRewardEligibleItemPage
                                  
      # Clip Rewards
      - executeFunction: 
          name: us.functions.item.verifyAddToRewardCheckboxandClipRewardFromItemPage

      - executeFunction:
          name: us.functions.item.addItemToCart

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar  

      # Verify Earning Rewards Tag
      - executeFunction:
            name: us.functions.cart.VerifyRewardsEarnedTag

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps

