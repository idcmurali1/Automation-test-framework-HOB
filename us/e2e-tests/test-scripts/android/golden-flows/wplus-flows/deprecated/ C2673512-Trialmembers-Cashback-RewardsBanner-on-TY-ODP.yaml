general:
  platform: android
  tags: C2673512 #Depricated - 2% cashback has been disabled in prod.
  testCaseId: C2673512
  inherit:
    filesRunAll:
     - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 383
scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main  
    flow:
      - log: Start Main
      - try:
          flow:
            - getTimestamp:
                asDate: false
                storeIn: timestamp

            - storeIn:
                key: customerEmail
                value: wmtuser${timestamp}@walmart.com

        # Create Accountusing astro api
            - executeFunction:
                name: us.functions.utils.astro.createAccount
                params:
                  - name: email
                    string: $customerEmail
                  - name: payload
                    string: us.data.createAccountPayload.generic

            - executeFunction:
                name: us.functions.global.onboarding.navigateOnboardingToHome

            # signing in to the account
            - executeFunction:
                name: us.functions.home.navigateHomeToSignIn  

            - executeFunction:
                name: us.functions.global.authentication.signInAccount
                params:
                - name: email
                  string: ${customerEmail} 
                - name: password
                  string: E2epassword$  

      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus 

     # - executeFunction:
       #   name: us.functions.wplus.membership.joinWalmartPlusClick
      - executeFunction:
          name: us.functions.wplus.startFreeTrailMembership.verifyCard

      - executeFunction:
          name: us.functions.wplus.account.ClickStartPaidMembershipCTA
          params:
              - name: tenure
                string: monthly

      - scroll:
          direction: up
          scrollLimit: 1

      - executeFunction:
          name: us.functions.global.navigation.goToHomeFromTabBar

      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter

      - sleep:
          duration: 5000

      # Select pickup time slot
      - executeFunction:
          name: us.functions.selectBookingSlot
          params:
            - name: page
              string: home
            - name: tab
              string: pickup
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 2
      
      - sleep:
          duration: 2000
      # Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro
            - name: itemType
              string: STORE_SCHEDULED_PICKUP
            - name: backupItem
              string: 630431409

      # Add SC item to cart using deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl} 

      - executeFunction:
          name: us.functions.item.addItemToCart

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Go to cart
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar
        
      - executeFunction:
          name: us.functions.wplus.TrailMemberRewardBanner

      - executeFunction:
          name: us.functions.cart.continueToCheckout

      # Place order
      - executeFunction:
          name: us.functions.checkout.placeOrder

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      - executeFunction:
          name: us.functions.wplus.TrailMemberRewardBanner

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

#*******************************************************************************************************
      # Astro - Move order status to Customer Picked
#*******************************************************************************************************

      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: STORE_SCHEDULED_PICKUP
            - name: status
              string: Customer Picked

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo
              
      - executeFunction:
          name: us.functions.wplus.TrailMemberRewardBannerInOPDPageAndVerifyEarnedRewards

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps



          


