general:
  platform: android
  tags: '' # (Deprecated as part of reg optimization. Validation covered overed in  C2697907) us-golden-flows-wplus, C2697710, p1-wplus-teflon-e2e
  testCaseId: C2697710
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 503

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome
    
      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPopup

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.memberhub.neverused.member.email
            - name: password
              string: us.data.memberhub.neverused.member.password
              
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://expo?expo_preview=true&experiment_spec=TQN4z&variation_specs=ECNNE&experiment_count=0

      - sleep:
          duration: 5000

      - executeFunction:
          name: us.functions.global.navigation.goToAccountFromTabBar

      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus

      - executeFunction:
          name: us.functions.wplus.benefits.hub.validations

      - executeFunction:
          name: us.functions.wplus.benefits.fsnm
          params:
            - name: collapsed
              string: y
            - name: expanded
              string: y
            - name: usedBenefit
              string: n
      
      - executeFunction:
          name: us.functions.wplus.benefits.paramount
          params:
            - name: collapsed
              string: y
            - name: expanded
              string: y
            - name: usedBenefit
              string: n
      
      - executeFunction:
          name: us.functions.wplus.benefits.plutoTV
          params:
            - name: collapsed
              string: y
            - name: expanded
              string: y
            - name: usedBenefit
              string: n
      
      - executeFunction:
          name: us.functions.wplus.benefits.fdfs
          params:
            - name: collapsed
              string: y
            - name: expanded
              string: y
            - name: usedBenefit
              string: n
      
      - executeFunction:
          name: us.functions.wplus.benefits.earlyAccess
          params:
            - name: collapsed
              string: y
            - name: expanded
              string: y
            - name: usedBenefit
              string: n

      - executeFunction:
          name: us.functions.wplus.benefits.returnsFromHome
          params:
            - name: collapsed
              string: y
            - name: expanded
              string: y
            - name: usedBenefit
              string: n
      
      # - executeFunction:
      #     name: us.functions.wplus.benefits.scanAndGo
      #     params:
      #       - name: collapsed
      #         string: y
      #       - name: expanded
      #         string: y
      #       - name: usedBenefit
      #         string: n

      # - executeFunction:
