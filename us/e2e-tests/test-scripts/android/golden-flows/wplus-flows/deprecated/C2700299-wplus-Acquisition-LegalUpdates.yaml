
# Wplus - Acquisition - Legal Updates - Error Validation - Day 0 Automation - Partially Completed

general:
  platform: android
  tags: C2700299
  testCaseId: C2700299
  inherit:
    filesRunAll:
     - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 320
         
scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_EXTEND_TRIAL_MEMBER_FLOW'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main  
    flow:
      - log: Start Main
      - try:
          flow:
            - getTimestamp:
                asDate: false
                storeIn: timestamp

            - storeIn:
                key: customerEmail
                value: wmtuser${timestamp}@walmart.com

            - storeIn:
                key: password
                value: E2epassword$

            # Create Accountusing astro api
            - executeFunction:
                name: us.functions.utils.astro.createAccount
                params:
                  - name: payload
                    string: us.data.flow030.createAccountPayload
                  - name: withoutPayment
                    string: false

            - executeFunction:
                name: us.functions.global.onboarding.navigateOnboardingToHome

            # signing in to the account
            - executeFunction:
                name: us.functions.home.navigateHomeToSignIn  

            - executeFunction:
                name: us.functions.global.authentication.signInAccount
                params:
                - name: email
                  string: ${customerEmail}
                - name: password
                  string: E2epassword$

            #terminate the App
            - terminateApp: true

            #Expo Link for Variation A
            - executeFunction:
                name: us.functions.global.navigation.goToDeepLink
                params:
                - name: deepLinkUrl
                  string: walmart://expo?expo_preview=true&experiment_spec=ZXjOS&variation_specs=gX1qy&experiment_count=0

            - sleep:
                duration: 10000

            #terminate the App
            - terminateApp: true

            - executeFunction:
                name: us.functions.global.navigation.goToDeepLink
                params:
                - name: deepLinkUrl
                  string: walmart://plus/chooseplan
                  
            - sleep:
                duration: 10000

            - executeFunction:
                name: us.functions.wplus.verifyLegalScrollErrorMsg

            - executeFunction:
                name: us.functions.wplus.validateLegalTermsAndConditions

            - storeIn:
                key: testStatus
                value: passed
  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
