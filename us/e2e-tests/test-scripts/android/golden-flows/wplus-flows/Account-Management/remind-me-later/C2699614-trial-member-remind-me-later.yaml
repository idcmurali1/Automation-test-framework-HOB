general:
  platform: android
  tags: C2699614, us-golden-flows-wplus, p1-wplus-teflon-e2e
  testCaseId: C2699614
  inherit:
    filesRunAll:
     - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 501, WP034

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_EXTEND_TRIAL_MEMBER_FLOW'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wplususer${timestamp}@walmart.com

      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createWplusAccountPayload.monthly

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPopup

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: $customerEmail
              - name: password
                string: E2epassword$

      # Navigate to deeplink
      #- executeFunction:
      #    name: us.functions.global.navigation.goToDeepLink
      #    params:
      #      - name: deepLinkUrl
      #        string: walmart://expo?expo_preview=true&experiment_spec=MVU0X&variation_specs=MsW65&experiment_count=0

      - executeFunction:
          name: us.functions.global.navigation.goToAccountFromTabBar

      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus
      
      # navigate to Benefits tab
      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage        
          
      # Select the Cancel trail button
      - executeFunction: 
          name: us.functions.wplus.managemembership.navigateToCancelFreeTrialMemberFromMemberShipPage

      - executeFunction: 
          name: us.functions.wplus.navigateToCancelFeedbackFreeTrialOrCancelFeedbackWalmartPlusPageFromCancelConfirmationPage         

      # Validate the options present in cancel membership page
      - executeFunction:
          name: us.functions.wplus.validateCancelMembershipOptions

      # Click Continue free trial link on the Cancel Confirmation screen 
      - executeFunction:
          name: us.functions.wplus.cancelMembershipFeedback.selectContinueFreeTrialLinkToNavigateToManageMembershipScreen

      # Select the Cancel trail button
      - executeFunction: 
          name: us.functions.wplus.managemembership.navigateToCancelFreeTrialMemberFromMemberShipPage

      - executeFunction: 
          name: us.functions.wplus.navigateToCancelFeedbackFreeTrialOrCancelFeedbackWalmartPlusPageFromCancelConfirmationPage

      # Validate the Remind me later flow on the Cancel Confirmation screen  
      - executeFunction:
          name: us.functions.wplus.cancelMembershipFeedback.verifytheRemindmelaterflow

      # navigate to Benefits tab
      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage        

      # Select the Cancel trail button
      - executeFunction: 
          name: us.functions.wplus.managemembership.navigateToCancelFreeTrialMemberFromMemberShipPage

      - executeFunction: 
          name: us.functions.wplus.navigateToCancelFeedbackFreeTrialOrCancelFeedbackWalmartPlusPageFromCancelConfirmationPage        

      # Validate the not present Remind me later on the Cancel Confirmation screen 
      - executeFunction:
          name: us.functions.wplus.cancelMembershipFeedback.verifythenotpresentRemindmelaterbtn

      # Click Cancel membership
      - executeFunction:
          name: us.functions.wplus.cancelConfirmation.cancelmembershipbtn

      # Submit feedback 
      - executeFunction:
          name: us.functions.wplus.completeCancelFreeTrialOrCancelWplus

      # Verify rejoin walmart screen
      - executeFunction:
          name: us.functions.wplus.verifyRejoinTabAfterTrialMemberCancellation

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
