general:
  platform: android
  tags: C2644720, us-golden-flows-wplus, p1-wplus-teflon-e2e, teflon-e2e-sim-dct, teflon-e2e-rdc-dct
  testCaseId: C2644720  
  inherit:
    filesRunAll:
     - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 144, WP007
scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

  # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$  
          
      - executeFunction:
                name: us.functions.utils.astro.createAccount
                params:
                  - name: email
                    string: ${customerEmail}
                  - name: payload
                    string: us.data.createWplusAccountPayload.annual

      # Navigate onboarding to home
      - executeFunction:
            name: us.functions.global.onboarding.navigateOnboardingToHome

     # - executeFunction:
     #     name: us.functions.global.onboarding.navigateOnboardingToHome.paramZip
     #     params:
     #       - name: ZIP_CODE
     #         string: 72712

       # signing in to the account
      - executeFunction:
                name: us.functions.home.navigateHomeToSignIn
                
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: ${customerEmail}
              - name: password
                string: E2epassword$

      - executeFunction:
          name: us.functions.home.closeWParamountPlusPopUpIfDisplayed          

      # navigating to home screen
      - executeFunction:
          name: us.functions.global.navigation.goToHomeFromTabBar                

      # Navigate to Walmart+
      - executeFunction:
          name: us.functions.wplus.homeToAccount.navigateToWalmartPlus

      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPopup   

      - executeFunction:
          name: us.functions.wplus.account.convertTrailMemberToPaidMember
          params:
            - name: tenure
              string: annual    

      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage    

      #Validate Trial membership on Managemembership screen
      - executeFunction:
          name: us.functions.wplus.membership.verifyMyMembershipDetails
          params:
            - name: tenure
              string: annual
            - name: membershipType
              string: paid
           
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps         