general:
  platform: android
  tags: us-golden-flows-wplus, p1-wplus-teflon-e2e, C2657251
  testCaseId: C2657251 
  inherit:
    filesRunAll:
      - errors-helpers.yaml
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: "329, 333, WP005"
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_INHOME_PLUS_UP_UPGRADE_FLOW'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Main
    flow:
      - log: Start Main

  # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp
      - storeIn:
          key: customerEmail
          value: wplususer${timestamp}@walmart.com
          
  # Create Wplus Account using astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createWplusAndInhomeAccountPayload.monthly

    # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome
    
      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPopup

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account with in-home subscription
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: $customerEmail
              - name: password
                string: E2epassword$
      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus

      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage

      # Upgrade to Annual and verify W+ and InHome bundle payment
      - executeFunction: 
          name: us.functions.wplus.inHome.via.manage.clickChangeMembershipPlan

      # Verifing the start date of W+ and InHome membership after Upgrade
      - executeFunction:
          name: us.functions.wplus.inHome.bundle.verifyPaymentStartDate

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
