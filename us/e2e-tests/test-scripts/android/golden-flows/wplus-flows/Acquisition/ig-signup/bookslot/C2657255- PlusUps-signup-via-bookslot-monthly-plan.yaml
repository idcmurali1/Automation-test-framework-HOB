general:
  platform: android
  tags: us-golden-flows-wplus, C2657255 , p0-wplus-teflon-e2e
  testCaseId: C2657255  
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 289, WP038
            
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Main
    flow:
      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp
      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@walmart.com

      # Create Account using astro api
      - executeFunction:
          name: us.functions.utils.astro.createTrialAccountConvertToPaid #us.functions.utils.astro.createAccount
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.flowinhome.createAccountPayload.monthly

    # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPopup

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: $customerEmail
              - name: password
                string: E2epassword$

      - log : Naigate to Account
      # navigate to Home Screen  
      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.location.updateStore
          params:
            - name: address
              string: San Jose Supercenter
            - name: ZIP_CODE
              string: 95122

      - executeFunction:
          name: us.functions.loadBookingSlotScreen      
          params:
            - name: page
              string: home


     # Navigte to BookSlot and switch to Delivery from store tab
      - executeFunction:
          name: us.functions.inHome.bookSlot.chooseDeliveryFromStore
      
    # Add InHome eligible address
      - executeFunction:
          name: us.functions.inHome.bookSlot.addInhomeEligibleAddress
      
    # Sign up to InHome via BookSlot 
      - executeFunction:
          name: us.funtions.inHome.bookSlot.signUpTrialInHome
     
      - executeFunction:
          name: us.funtions.inHome.bookSlot.verifyInhomeSignUpBottomSheet

    # Navigate to Account from Tab bar
      - executeFunction:
          name: us.functions.global.navigation.goToAccountFromTabBar

      - executeFunction:
          name: us.functions.home.closeWPlusPromotionPopUpIfDisplayed

      # Navigate to walmart plus          
      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus

      # Navigate to manage membership screen
      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage

      # Verify inHome plusUp details on Manage Membership flow
      - executeFunction: 
          name: us.functions.wplus.inHome.validateMyPlusUpsDetailsOnManageMembershipPage
          params:
            - name: tenure
              string: monthly
            - name: membership
              string: paid
           

      - storeIn:
          key: testStatus
          value: passed
  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps