general:
  platform: android
  tags: C2644998, p0-wplus-teflon-e2e
  testCaseId: C2644998
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: '157, WP009'

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    endTestOnFailure: true
    flow:
      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - storeIn:
          key: customerEmail
          value: wplususer${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$

      # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.unverified.createAccountPayload

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $customerEmail
            - name: password
              string: $password

 # navigating to home screen
      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.setStore
          params:
            - name: store
              string: 32144
            - name: storeName
              string: San Jose Supercenter

      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Delivery

      # Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro
            - name: itemType
              string: STORE_SCHEDULED_DELIVERY
            - name: storeId
              string: 32144 #5509
            - name: backupItem
              string: 242467890
            - name: itemFilter
              string: greaterThan35

      # Add item to cart from deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}

      # Adding the first item to cart
      - executeFunction:
          name: us.functions.item.addItemToCart

      # Navigating to cart
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


      - executeFunction:
          name: us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: delivery

      # Select delivery time slot with address addition
      - executeFunction:
          name: us.functions.selectBookingSlot
          params:
            - name: tab
              string: delivery
            - name: page
              string: cart
            - name: addAddress
              string: true
            - name: addExistingAddress
              string: true
            - name: slotDay
              string: today
            - name: slotIndex
              string: 3

      #Review Scheduled delivery order details
      - executeFunction:
          name:  us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Delivery from store

      - executeFunction:
          name:  us.functions.pause.cart.verifyDeliveryFromStoreCharge

       #proceeding to checkout/Review order page
      - executeFunction:
          name: us.functions.cart.continueToCheckout

      - executeFunction:
          name: us.functions.pause.reviewOrder.verifyDeliveryFromStoreCharge

      - executeFunction:
          name: us.functions.wplus.reviewOrder.selectWplusTenure

      - executeFunction:
          name: us.functions.wplus.reviewOrder.splash.clickConfirmBtn

      - executeFunction:
          name : us.functions.wplus.phoneVerificationPage

      - executeFunction:
          name: us.functions.wplus.reviewOrder.verifyWplusOptInModule

# After discussion with the POC the paypal flow is commented.
#      - executeFunction:
#          name: us.functions.wplus.reviewOrderScreen.payPalvalidation
#
#      - executeFunction:
#          name: us.functions.wplus.cart.verifyBelowMinimumOrderFeeWaived

      - executeFunction:
          name: us.functions.wplus.reviewOrder.verifyDeliveryFeesWaivedOff

      # Place order
      - executeFunction:
          name: us.functions.checkout.placeOrder

      - executeFunction:
          name: us.functions.wplus.verifyThankYouPage

      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps