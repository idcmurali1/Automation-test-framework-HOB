general:
  platform: android
  tags: wplus_e2e, us-golden-flows-wplus, wplus_android_tests, C2673434, inhome, p0-wplus-teflon-e2e
  testCaseId: C2673434
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 288
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Main
    flow:
      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp
      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@walmart.com

      # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createTrialAccountConvertToPaid
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.flowinhome.createAccountPayload.annual

    # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPopup

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: $customerEmail
              - name: password
                string: E2epassword$

      # navigate to Home Screen  
      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      # Select inhome delivery address
      - executeFunction:
          name: us.functions.gic.select.inhome.delivery.address

      # Terminate and Relaunch the app 
      - executeFunction:
          name: us.test.functions.utils.relaunchApp


      # Verify inhome splashscreen is displayed
      - executeFunction:
          name: us.funtions.inHome.splashscreen.freetrial.signup

      # Navigate to Accounts from tab bar
      - executeFunction:
          name: us.functions.global.navigation.goToAccountFromTabBar

      # Navigate to Wplus 
      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus #us.functions.wplus.navigateToWalmartPlus


      # Navigate to manage membership screen
      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage

      # Verify inHome plusUp details on Manage Membership flow
      - executeFunction: 
          name: us.functions.wplus.inHome.validateMyPlusUpsDetailsOnManageMembershipPage
          params:
            - name: tenure
              string: annual
            - name: membership
              string: trial
          
      - storeIn:
          key: testStatus
          value: passed
  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps