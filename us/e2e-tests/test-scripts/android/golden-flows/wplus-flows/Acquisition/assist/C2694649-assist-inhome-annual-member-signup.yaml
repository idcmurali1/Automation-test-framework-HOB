general:
  platform: android
  tags: C2694649, p1-wplus-teflon-e2e
  testCaseId: C2694649
  inherit:
    filesRunAll:
     - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 468

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_ASSIST_INHOME_ANNUAL_SIGN_UP_FLOW'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main
      
      # Create Inhome Annual Account
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wplususer${timestamp}@walmart.com

      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createWplusAndInhomeAccountPayload.annual
      
      # Convert to paid
      - executeFunction:
          name: us.functions.utils.astro.convertTrialtoPaidMember
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.convertTrialtoPaidMember

      # User Cohort Verification
      # - executeFunction:
      #     name: us.functions.utils.astro.postCohortVerification
      #     params:
      #       - name: email
      #         string: $customerEmail
      #       - name: payload
      #         string: us.data.assist.payload

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPopup

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: $customerEmail
              - name: password
                string: E2epassword$

      # Navigate to assist page via deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.assist.deepLink
      
      # W+ Assist MLP 
      - executeFunction:
          name: us.functions.wplus.assist.mlp

      # User Cohort Verification
      - executeFunction:
          name: us.functions.wplus.assist.sheeridscreen

      # Verify refund information on membership bottom sheet
      - executeFunction:
          name: us.functions.wplus.assist.membership.verifyRefundDetails

      # Select annual plan for assist membership
      - executeFunction:
          name: us.functions.wplus.assist.selectMembershipPlan
          params:
            - name: tenure
              string: annual
      
      # Welcome Splash Validation
      - executeFunction:
          name: us.functions.wplus.welcomeSplash
          params:
            - name: memberType
              string: inhome

      # Navigate to membership hub
      - executeFunction:
          name: us.functions.global.navigation.goToAccountFromTabBar
      
      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus
      
      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage
      
      # Verify assist membership
      - executeFunction:
          name: us.functions.wplus.assist.manageMembership.verifyMembership
          params:
            - name: tenure
              string: annual
            - name: membershipType
              string: paid

      # Verify inhome membership
      - executeFunction: 
          name: us.functions.wplus.assist.manageMembership.verifyInhomeMembership
          params:
            - name: tenure
              string: annual
            - name: membershipType
              string: trial

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
