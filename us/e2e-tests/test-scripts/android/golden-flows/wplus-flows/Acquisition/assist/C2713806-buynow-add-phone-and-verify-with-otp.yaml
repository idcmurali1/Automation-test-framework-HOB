general:
  platform: android
  tags: C2713806, p0-wplus-teflon-e2e
  testCaseId: C2713806
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    endTestOnFailure: true
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: identity-testuser${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$     

      # Create Account without PhoneNumber using astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccountWithoutPhoneNumber
          params:
            - name: payload
              string: us.data.createAccountPayloadWithoutPhone          

     # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
          - name: email
            string: ${customerEmail}
          - name: password
            string: $password

      # navigate to Home Screen
      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter

      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping

      # This fulcrum function is fetching the buynow item but not showing Wplus opt-in banner
      # - executeFunction:
      #     name: us.functions.utils.fetchFulcrumAvailableItem
      #     params:
      #       - name: itemType
      #         string: FC_DELIVERY
      #       - name: storeId
      #         string: 32144
      #       - name: itemFilter
      #         string: buynow

      # - storeIn:
      #     key: item1
      #     value: $itemFetched

      # - executeFunction:
      #     name: us.functions.global.navigation.goToDeepLink
      #     params:
      #       - name: deepLinkUrl
      #         string: walmart://item/$item1

      
    # Search for a Item
      - executeFunction:
          name: us.functions.search.searchItem
          params:
            - name: searchTerm
              string: Laundry

    # Select the first Item
      - executeFunction:
          name: us.functions.search.clickOnFirstItem
          params:
            - name: subFilter
              string: Save with


    #  Currently the checkbox is not showing on item screen
    # # Select the Wplus checkbox on item screen
    #   - executeFunction:
    #       name: us.functions.buyNow.itemScreen.selectWplusCheckBox


    # Tapping BuyNow and verify free shipping text on buynow overlay
      - executeFunction:
          name: us.functions.buyNow.existingUser.overlay

    #  wplus optin banner on BuyNow Item Details page
      - executeFunction:
          name: us.functions.wplus.buyNow.wplusOptIn
          params:
            - name: wplusUser
              string: optIn
      
      - storeIn:
          key: astroEmail
          value: ${customerEmail}

      - storeIn:
         key: phoneNumber
         value: ${__randomUSPhone:712}

      - log: phone number generated ${phoneNumber}      
         

      # verify the 'Last Step' screen
      - executeFunction:
          name: us.functions.wplus.aquisition.lastStepNoPhoneNumberOnAccount

      # Authenticate with Email OTP
      - executeFunction:
         name: us.functions.wplus.buyNow.EmailOTP
         params:
            - name: email
              string: $astroEmail        

      # Enter Phone number to sync with the account
      - executeFunction:
         name: us.functions.wplus.aquisition.lastStepEnterPhoneNumber
         params:
           - name: astroPhoneNumber
             string: ${phoneNumber}

      - storeIn:
          key: phoneNumber
          value: 1${phoneNumber}        

     # Verify the phone with OTP
      - executeFunction:
          name: us.functions.wplus.phoneVerificationPage
          params:
            - name: astroPhoneNumber
              string: ${phoneNumber}
  
      - executeFunction:
          name: us.functions.buynow.existingUser.placeOrder

      - executeFunction:
          name: us.functions.wplus.clickContinueShopping

      - executeFunction:
         name: us.functions.global.navigation.goToAccountFromTabBar

      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus

      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage

      - executeFunction:
          name: us.functions.wplus.membership.verifyMyMembershipDetails
          params:
            - name: tenure
              string: monthly
            - name: membershipType
              string: trial                 

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps