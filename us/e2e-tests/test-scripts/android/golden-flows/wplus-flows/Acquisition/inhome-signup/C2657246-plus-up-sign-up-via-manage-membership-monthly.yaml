general:
  platform: android
  tags: us-golden-flows-wplus, C2657246, p0-wplus-teflon-e2e
  # Combine with C2663433
  testCaseId: C2657246  
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 192, WP014
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'IN-HOME SIGNUP VIA MEMBERSHIP MONTHLY'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@walmart.com

        # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.flowinhome.createAccountPayload

    # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome
    
      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPopup

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: $customerEmail
              - name: password
                string: E2epassword$
      
      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus

      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage

      - executeFunction:
          name: us.functions.wplus.inHome.manageMebership.managePlusUps
      
      - executeFunction:
          name: us.functions.wplus.inHome.verifyManagePlusUpsDetails
          params:
            - name: tenure
              string: monthly

      - executeFunction:
          name: us.functions.wplus.inHome.manageMemberShip.verifyReviewmembershipDetails
          params:
            - name: walmartMembshipPrice
              string: $12.95/month
            - name:  inhomeMembshipPrice
              string: $7/month
            - name: amount
              string: $0


      - executeFunction: 
          name: us.functions.wplus.inHome.validateMyPlusUpsDetailsOnManageMembershipPage
          params:
            - name: tenure
              string: monthly
            - name: membershipType
              string: paid

      - executeFunction: 
          name: us.functions.wplus.inhome.managePlusUpsScreen.verifyPlusUpDetails
          params:
            - name: tenure
              string: monthly

      - executeFunction:
          name: us.functions.wplus.navigateToBenefitsFromMembershipPage

      - executeFunction:
          name: us.functions.wplus.navigateToBenefitsFromMembershipPage

      - executeFunction:
          name: us.functions.wplus.inHome.validatePlusUpsbenefitsDetails

      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage
          
      # select manage plus up, unselect the in-home check box & click review changes
      - executeFunction:
          name: us.functions.wplus.inHome.managePlusUps
      
      - executeFunction:
          name: us.functions.wplus.inHome.validateCancelMemberManagePlusUps

      # cancel in-home plan
      - executeFunction:
          name: us.functions.wplus.inHome.cancelmember.verifyReviewmembershipDetails
          params:
              - name: firstName
                string: NativeTest

      - executeFunction:
          name: us.functions.wplus.inHome.cancelmember.selectCancelReason

      - executeFunction:
          name: us.functions.wplus.inHome.validatecancelmemberPlusUpsOnManageMembershipPage

      - executeFunction:
          name: us.functions.wplus.inHome.managePlusUps

      # Reactivate In-home 
      - executeFunction:
          name: us.functions.wplus.inHome.reactivateInHomeAfterFreeTrialCancellation

      # Validate In-home reactivation
      -  executeFunction:
           name: us.functions.wplus.inHomeReactivation.validateOnManageMembershipScreen

      # select manage plus up, unselect the in-home check box & click review changes
      - executeFunction:
          name: us.functions.wplus.inHome.managePlusUps
      
      - executeFunction:
          name: us.functions.wplus.inHome.validateCancelMemberManagePlusUps

      # cancel in-home paid plan
      - executeFunction:
          name: us.functions.wplus.inHome.cancelmember.verifyReviewmembershipDetails
          params:
              - name: firstName
                string: NativeTest

      - executeFunction:
          name: us.functions.wplus.inHome.cancelmember.selectCancelReason
          
      - executeFunction:
          name: us.functions.wplus.inHomePaidCancellation.validateOnManageMembershipScreen
      
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps