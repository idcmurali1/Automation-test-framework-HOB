general:
  platform: android
  tags: us-golden-flows-wplus, us-golden-flows-wplus-p1, p1-wplus-teflon-e2e, C2644722
  testCaseId: C2644722 
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 169, WP020
      
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.exxon.fuel.email
            - name: password
              string: us.data.exxon.fuel.password
              
      - executeFunction:
          name: us.functions.global.navigation.goToAccountFromTabBar

      - executeFunction:
          name: us.functions.global.navigation.goToServicesFromTabBar

      - executeFunction:
          name: us.functions.services.naviagteToServices
          params:
            - name: servicesName
              string: Member prices on fuel
            - name: scrollNotRequired
              string: true

      # Deeplink to exxon
      - executeFunction:
          name: us.functions.wplus.exxon.deeplink

      # Enter & select pump number
      - executeFunction:
          name: us.functions.wplus.exxon.selectPumpNumber
          params:
            - name: pumpNumber
              string: 2

      # Select payment method
      - executeFunction:
          name: us.functions.wplus.exxon.selectCard
            
      # Validate transaction complete screen
      - executeFunction:
          name: us.functions.wplus.exxon.paymentSummaryValidations

      - storeIn:
          key: testStatus
          value: passed           

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps