general:
  platform: android
  tags: us-golden-flows-wplus, C2663331, p2-wplus-teflon-e2e
  testCaseId: C2663331  
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 166
scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      - executeFunction:
          name: us.functions.global.onboarding.allowLocation.navigateOnboardingToHome

      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

     # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.managemembership.email
            - name: password
              string: us.data.managemembership.password

      # Navigate to Account
      - executeFunction:
          name: us.functions.global.navigation.goToAccountFromTabBar

      # W+ plus   
      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus

#Remove this once hub redesign is enabled 100%
      # # Explore savings
      # - executeFunction:
      #     name: us.functions.wplus.account.exploreSavings

      # Manage membership
      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage

      # Verify Membership Details 
      - executeFunction:
           name: us.functions.wplus.membership.verifyMyMembershipDetails
           params:
           - name: tenure
             string: annual      

      # Validate Credit card change
      - executeFunction:
          name: us.functions.wplus.validateCreditCardChange

      - executeFunction:
          name: us.functions.wplus.validateCancelMemberShipAndFAQLinks

      # performing After steps
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps