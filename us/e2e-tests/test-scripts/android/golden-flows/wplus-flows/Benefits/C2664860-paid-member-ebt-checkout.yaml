general:
  platform: android
  tags: flow018wp, us-golden-flows-wplus, C2664860, p1-wplus-teflon-e2e
  testCaseId: C2664860
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 161, WP001

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

    #  Astro clear cart
      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: us.data.teflon.wplus.android.flow018.email

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome
    
      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: us.data.teflon.wplus.android.flow018.email
              - name: password
                string: us.data.teflon.wplus.android.flow018.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter

      # Ebt eligible item

      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Delivery

      - executeFunction:
          name: us.functions.item.deepLink.checkItemAvailable
          params:
            - name: itemArray
              string: ebtItemArray

      - executeFunction:
          name: us.functions.item.addItemToCart

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      
      - storeIn:
          key: fulfillmentType
          value: pickup

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar 

      - executeFunction:
          name: us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: ${fulfillmentType}

      - if: 
          condition: ${fulfillmentType} == 'delivery'
          then:
          - executeFunction:
              name: us.functions.selectBookingSlot
              params:
                - name: tab
                  string: delivery
                - name: page
                  string: cart
                - name: slotIndex
                  string: 3
                    
          - executeFunction:
              name: us.functions.wplus.cart.scItem.verifyDeliveryCharges

      #Verifying sc delivery fee and taxes in cart POS for wplus member (subtotal < $35)
      - executeFunction:
          name: us.functions.cart.wplus.pos.scDelivery.subtotalLessthanThirtyFive.verifyCard
          params:
            - name: ebtItem
              string: true
            - name: fulfillmentType
              string: ${fulfillmentType}

      - executeFunction:
          name: us.functions.cart.continueToCheckout

      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: ${fulfillmentType}


      - executeFunction:
          name: us.functions.wplus.reviewOrder.scDelivery.pos.subtotalLessThanThirtyFive.verifyCard
          params:
            - name: ebtItem
              string: true
            - name: fulfillmentType
              string: ${fulfillmentType}
              

      - executeFunction:
          name: us.functions.checkout.placeOrder
          params:
            - name: ebtExists
              string: true

      - executeFunction:
          name: us.functions.checkout.placeOrderAgainIfError
          params:
            - name: ebtExists
              string: true


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      - executeFunction:
          name: us.functions.wplus.orderConfirmation.scDelivery.subtotalLessThanThirtyFive.verifyCard

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo


#*******************************************************************************************************
       # Astro - Move order status to Delivered
#*******************************************************************************************************

      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: STORE_SCHEDULED_DELIVERY
            - name: status
              string: Delivered

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
