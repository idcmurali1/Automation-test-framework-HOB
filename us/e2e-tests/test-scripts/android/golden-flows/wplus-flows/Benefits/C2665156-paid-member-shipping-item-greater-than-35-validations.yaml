general:
  platform: android
  tags:  C2665156, us-golden-flows-wplus, p0-wplus-teflon-e2e
  testCaseId: C2665156
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 186, WP012
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Existing Customer with Membership - STORE_SCHEDULED_DELIVERY Delivery from Store (> $35)
    endTestOnFailure: true
    flow:

      - log: Start Main

      
       # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
         key: customerEmail
         value: wplususer${timestamp}@walmart.com

      # Create Wplus Trial Account and convert to Paid using astro api
      - executeFunction:
          name: us.functions.utils.astro.createTrialAccountConvertToPaid
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createWplusAccountPayload.annual

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${customerEmail}
            - name: password
              string: E2epassword$

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter 

      - executeFunction:
           name: us.functions.gic.changeFulfillment
           params:
             - name: option
               string: Shipping          

      # - executeFunction:
      #       name: us.functions.utils.getSearchableItem
      #       params:
      #         - name: email
      #           string: ${customerEmail}
      #         - name: storeId
      #           string: 32144      
      #         - name: itemType
      #           string: FC_DELIVERY
      #         - name: itemFilter #itemList
      #           string: greaterThan35


      # # Add item to cart from deeplink
      # - executeFunction:
      #         name: us.functions.global.navigation.goToDeepLink
      #         params:
      #           - name: deepLinkUrl
      #             string: ${deeplinkURl} 

      - executeFunction:
          name: us.functions.item.deepLink.checkItemAvailable
          params:
            - name: itemArray
              string: us.data.greaterThan35shipping.itemLists
                  
      - executeFunction:
          name: us.functions.item.addItemToCart

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: shipping    

      - executeFunction:
          name: us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping          
            - name: altFulfillmentText
              string: shipping
   
      - executeFunction:
           name: us.functions.wplus.cart.chargeWaiveOffValidation
           params:
              - name: cartType
                string: fcOnly
              - name: storeOrderType
                string: none

      - executeFunction:
          name: us.functions.cart.continueToCheckout
          
      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping
            - name: altFulfillmentText
              string: shipping

      - executeFunction:
          name: us.functions.wplus.reviewOrder.chargeWaiveOffValidation
          params:
            - name: basketType
              string: fcOnly
            - name: storeOrderType
              string: none

      - executeFunction:
          name: us.functions.checkout.reviewOrder.scrollToSection 

      # Place order
      - executeFunction:
          name: us.functions.checkout.confirmCvvAndPlaceOrder 
          params:               
            - name: cvv
              string: 111 
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.wplus.orderConfirmation.chargeWaiveOffValidation 
          params:
              - name: basketType
                string: fcOnly
              - name: storeOrderType
                string: na            
      
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps              
