general:
  platform: android
  tags: C2662342, us-golden-flows-wplus, p2-wplus-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2662342
  metadata:
    - name: scenarioId
      string: 203

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start main

    # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

    # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - storeIn:
          key: email
          value: wmtuser${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$   

    # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.createWplusAccountPayload.monthly

       # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn          

       # Sign in with created account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $email
            - name: password
              string: $password          
                              
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#***************************************************************************************************************

 # Astro - Create order

 #***************************************************************************************************************
      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro          
            - name: itemType
              string: MP_DELIVERY
            - name: store
              string: 32144                               
            - name: backupItem
              string: 888307914
            - name: excludeFetchedItem
              string: true
            - name: skipItemId
              string: 1093892980
      - storeIn:
          key: item1
          value: $itemFetched

      - executeFunction:
           name: us.functions.utils.fetchFromDataList 
           params:
             - name: email
               string: $email   
             - name: itemType
               string: FC_DELIVERY
             - name: itemList
               string: us.data.flow0200.ios.itemLists

      - storeIn:
          key: item2
          value: $itemFetched

      - executeFunction:
          name: us.functions.utils.astro.createOrder
          params:
            - name: payload
              string: us.data.flow0200.android.createOrderPayload

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      #order cancellation in odp page      
      - executeFunction:
          name: us.functions.cancel.orderItems
          params:
            - name: itemTypes
              string: fc,mp  
            - name: reasonIndex
              string: 2

      #verify no reward earned after cancel the order in odp page 
      - executeFunction:        
          name: us.functions.orderdetails.verifyNorewardEarned
         
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
