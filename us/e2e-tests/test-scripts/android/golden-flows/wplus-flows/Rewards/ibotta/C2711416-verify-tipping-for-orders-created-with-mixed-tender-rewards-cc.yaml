general:
  platform: android
  tags: C2711416, us-golden-flows-wplus, p2-wplus-teflon-e2e , Tipping
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2711416
  metadata:
    - name: scenarioId
      string: RO01

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - storeIn:
          key: email
          value: us.data.tipVerify.android.email

      - storeIn:
          key: password
          value: us.data.tipVerify.android.password

      # Add Reward amount to existing Wplus user
      - executeFunction:
          name: us.functions.utils.astro.addRewardAmount
          params:
            - name: payload
              string: us.data.addReward.amount.android.payload
      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn
        # Sign in with created account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $email
            - name: password
              string: $password

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.setStore
          params:
            - name: store
              string: 32144
            - name: storeName
              string: San Jose Supercenter

      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Delivery

      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro
            - name: itemType
              string: STORE_SCHEDULED_DELIVERY
            - name: backupItem
              string: 429622773
            - name: storeId
              string: 32144
      - storeIn:
          key: item2
          value: $itemFetched

      # Add items to cart using deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}

      - executeFunction:
          name: us.functions.item.addItemToCart

      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
      - log: ${deeplinkURl}

      # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Go to cart
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      # Select delivery time slot with address addition
      - executeFunction:
          name: us.functions.selectBookingSlot
          params:
            - name: tab
              string: delivery
            - name: page
              string: cart
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 4

      # Verify cart
      - executeFunction:
          name: us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Delivery

      # Continue to checkout
      - executeFunction:
          name: us.functions.cart.continueToCheckout

      # # Review Scheduled delivery order details
      # - executeFunction:
      #     name: us.functions.checkout.reviewOrder.verifyCardDetails
      #     params:
      #       - name: fulfillmentText
      #         string: Delivery

      - executeFunction:
          name: us.functions.checkout.reviewOrder.subsPreferencePopup

      - executeFunction:
          name: us.functions.tippingAndFeedback.driverTipAmountVerification.on.orderReviewPage
          params:
            - name: custTip
              string: true
            - name: custTipAmount
              string: 5.00

      - executeFunction:
          name: us.mappings.cart.verifyDriverTip

      - executeFunction:
          name: us.functions.reviewOrder.applyWalmartCash

      # Place order
      - executeFunction:
          name: us.functions.checkout.placeOrder

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      # Verify order confirmation page
      - executeFunction:
          name: us.functions.orderConfirmation.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Delivery

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo
      - sleep:
          duration: 7000

      # Verify order status in order details page
      - executeFunction:
          name: us.functions.orderDetails.ost.scheduledDelivery.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: Delivery from store
            - name: orderStatus
              string: Preparing

      # Move to PO Acknowledged
      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: STORE_SCHEDULED_DELIVERY
            - name: status
              string: PO Acknowledged

      # Validate Driver Tip when the Order is in PO Acknowledged status
      - executeFunction:
          name: us.functions.utils.astro.validateDriverTip
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: STORE_SCHEDULED_DELIVERY
            - name: status
              string: PO Acknowledged
            - name: driverTipAmt
              string: ${custTipAmount}

      # - executeFunction:
      #     name: us.functions.tippingAndFeedback.purchase.verification.for.driverTip

      # Move to Delivered
      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: STORE_SCHEDULED_DELIVERY
            - name: status
              string: Delivered

      # Validate Driver Tip when the Order is in Delivered status
      - executeFunction:
          name: us.functions.utils.astro.validateDriverTip
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: STORE_SCHEDULED_DELIVERY
            - name: status
              string: Delivered
            - name: driverTipAmt
              string: ${custTipAmount}

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # Verify ODP to ensure the tip is shown as $5
      - executeFunction:
          name: us.mappings.cart.verifyDriverTip

      # Verify payment clarity screen to ensure the tip is shown as $5
      - executeFunction:
          name: us.functions.oderDetailPage.paymentClarity
          params:
            - name: orderStatus
              string: Delivered
      - executeFunction:
          name: us.mappings.cart.purchaseOrderPage.VerifyDriverTip

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
