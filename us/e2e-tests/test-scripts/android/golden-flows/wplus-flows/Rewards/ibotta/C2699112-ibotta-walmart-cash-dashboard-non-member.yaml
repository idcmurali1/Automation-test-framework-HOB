general:
  platform: android
  tags: C2699112, p1-wplus-teflon-e2e, WP031
  testCaseId: C2699112
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: WP031 #"232"

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_NON_MEMBER_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Sign in
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.non.cashDashboard.email
            - name: password
              string: us.data.wplus.cashDashboard.password

      # Navigate to cash center
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.cashCenter.deeplink

      # Cash banner validation
      - executeFunction:
          name: us.functions.wplus.ibotta.verifyWalmartCashBanner

      - executeFunction:
          name: us.functions.wplus.ibotta.verifyWalmartCashPending

      - executeFunction:
          name: us.functions.wplus.ibotta.verifyDashboardEntryPoint

      # Navigate to dashboard
      - executeFunction:
          name: us.functions.wplus.ibotta.navigateToCashDashboard

      # Cash Dashboard validation
      - executeFunction:
          name: us.functions.wplus.ibotta.verifyWalmartCashDashboard

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
