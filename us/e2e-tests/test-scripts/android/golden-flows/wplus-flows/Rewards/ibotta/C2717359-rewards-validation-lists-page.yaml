general:
  platform: android
  tags: C2717359, p1-wplus-teflon-e2e
  testCaseId: C2717359
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: WP026 #197

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start main

    # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

    # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - storeIn:
          key: email
          value: wplususer${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$   


    # Create Account using astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.reward.createAccountPayload

      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with created account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $email
            - name: password
              string: $password

      - executeFunction:
          name: us.functions.global.navigation.goToMyItemsFromTabBar

      - executeFunction:
          name: us.functions.global.navigation.goToListTabFromMyitem

      # Create a new list
      - executeFunction:
          name: us.functions.myItems.createNewList

      - executeFunction:
          name: us.functions.global.navigation.goToHomeFromTabBar

      # Navigate to cash center
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://cp/8301756

      - executeFunction:
          name: us.functions.gic.collapseIfExpanded

      - executeFunction:
          name: us.functions.search.navigateToRewardEligibleItemPage

      - executeFunction:
          name: us.functions.item.verifyAddToRewardCheckboxandClipRewardFromItemPage

      # Add reward item to list
      - executeFunction:
          name: us.functions.item.addRewardItemToList

      - executeFunction:
          name: us.functions.item.closeItemPage

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://home

      - executeFunction:
          name: us.functions.home.closeWPlusPromotionPopUpIfDisplayed

      - executeFunction:
          name: us.functions.global.navigation.goToMyItemsFromTabBar

      # Check if rewards item added to list
      - executeFunction:
          name: us.functions.item.list.checkIfRewardAddedinTheList

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps

