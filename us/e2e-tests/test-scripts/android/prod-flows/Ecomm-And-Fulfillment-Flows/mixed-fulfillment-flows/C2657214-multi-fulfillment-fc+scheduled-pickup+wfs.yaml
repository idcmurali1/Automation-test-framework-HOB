general:
  platform: android
  tags: C2657214, prod-e2e, p1-ecomm-prod-e2e #prod-e2e-dct
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2657214
  metadata:
    - name: scenarioId
      string: 9, EC008

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:

      - log: Start Main

      - executeFunction:
          name: us.functions.utils.restartapp

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome  

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.prod.flow007.android.email
            - name: password
              string: us.data.and.prod.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      # Navigate to cart
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.removeAllCartItems

      - executeFunction:
          name: us.functions.cart.removeUnavailableItemsFromCart
  
      - executeFunction:
          name: us.functions.global.navigation.backNavigation
#joel

     # MP WFS Pro Seller Search and Filter selection  #Added  1/19/22 INSERTED HERE:
      # - executeFunction:
      #     name: us.functions.search.searchItem
      #     params:
      #       - name: searchTerm  #Note: Search Term must be seller that is Proseller and has wfs items.  Use Item ID only
      #         string: us.data.prod.flow007.android.wfs.proSeller

      - executeFunction:
          name: us.functions.search.searchItem
          params:
            - name: searchTerm
              string: us.data.prod.flow007.ios.wfs.proSeller

      - executeFunction:
          name: us.functions.search.applyRetailerFilter
          params:
            - name: option
              string: Marketplace-Sellers-fulfilled-by-Walmart
    
      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping
              
      - executeFunction:
          name: us.functions.search.clickOnFirstItem
          params:
            - name: noAds
              string: true
     
      - executeFunction:
          name: us.functions.item.mp.wfs.proSeller.atc

      # add items to cart from Search and Item page
      - executeFunction:
          name: us.functions.search.searchItem
          params:
            - name: searchTerm
              string: bananas

      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Pickup

      - executeFunction: 
          name: us.functions.search.clickOnFirstItem

      - executeFunction:
          name: us.functions.item.addItemToCart


      # Add items to cart using deeplink
      - executeFunction:
          name: us.functions.search.searchItem
          params:
            - name: searchTerm
              string: us.data.prod.fc.item

      - executeFunction:
          name: us.functions.search.clickOnFirstItem

      - executeFunction:
          name: us.functions.item.addItemToCart
        

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
           name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
           name: us.functions.cart.switchBetweenPickUpAndShipping
           params:
             - name: fulfillmentType
               string: pickup

      - executeFunction:
          name: us.functions.selectBookingSlot
          params:
            - name: tab
              string: pickup
            - name: page
              string: cart  

      # Verify cart page
      - executeFunction:
          name: us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Pickup

      - executeFunction:
          name: us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping   

      - executeFunction:
          name: us.functions.cart.continueToCheckout

      #Review unScheduledPickup order details
      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Pickup

      # Verify review order page
      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping

      - storeIn:
          key: testStatus
          value: passed        

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
