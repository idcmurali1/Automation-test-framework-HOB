general:
  platform: android
  tags: C2664759, prod-e2e, p1-ecomm-prod-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2664759
  metadata:
    - name: scenarioId
      string: 443, EC087
      
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'VIRTUAL_PACK_CHECKOUT FLOW'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:

      - log: Start Main

      - executeFunction:
          name: us.functions.utils.restartapp

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.prod.flowvpcprod.ios.email
#              string: us.data.prod.flowvpcprod.android.email
            - name: password
              string: us.data.prod.flowvpcprod.ios.password
#              string: us.data.prod.flowvpcprod.android.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      # Navigate to cart
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.removeAllCartItems

      - executeFunction:
          name: us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: us.functions.global.navigation.backNavigation

      # Search the Virtual pack Item
      - executeFunction:
          name: us.functions.search.searchItem
          params:
            - name: searchTerm
              string: us.data.item.VPC.ItemNumber

      # Click First item in the search list
      - executeFunction:
          name: us.functions.search.clickOnFirstItem

      # Select single pack item
      - executeFunction:
          name: us.functions.item.selectVirtualPack
          params:
            - name: vpItemType
              string: single

      # add item to the cart
      - executeFunction:
          name: us.functions.item.addItemToCart

      # Click First item in the search list
      - executeFunction:
          name: us.functions.search.clickOnFirstItem

      # Select multi pack item
      - executeFunction:
          name: us.functions.item.selectVirtualPack
          params:
            - name: vpItemType
              string: multi

      # add item to the cart
      - executeFunction:
          name: us.functions.item.addItemToCart

      #Click on the Cart Icon
      - click:
          identifier: us.mappings.navBar.cartIcon

      - sleep:
          duration: 1000

      # Verify the VP items added to the cart
      - executeFunction:
          name: us.functions.cart.verifyVPItemsInCart

      # Add 2pack VP item to cart 
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.item.VPC.Item1

      - executeFunction:
          name: us.functions.item.addItemToCart 

      # Add 2pack VP item to cart 
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.item.VPC.Item2  

      - executeFunction:
          name: us.functions.item.addItemToCart 

      # Add 2pack VP item to cart 
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.item.VPC.Item3 

      - executeFunction:
          name: us.functions.item.addItemToCart   

      #Click on the Cart Icon
      - click:
          identifier: us.mappings.navBar.cartIcon            

      # Verify the MP-VP items added to the cart
      - executeFunction:
          name: us.functions.cart.seeDetails

      # Verify cart
      - executeFunction:
          name: us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping

      # Proceed to checkout
      - executeFunction:
          name: us.functions.cart.continueToCheckout

      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping                  

      # Review the Order details
      - executeFunction:
          name: us.functions.checkout.reviewOrderDetails.verifyVPItemDetails

      - sleep:
          duration: 1000

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps