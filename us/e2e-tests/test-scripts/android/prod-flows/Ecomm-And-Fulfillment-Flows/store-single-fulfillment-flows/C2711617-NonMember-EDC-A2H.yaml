general:
  platform: android
  tags: C2711617,prod-e2e, p1-ecomm-prod-e2e, 
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2711617
  metadata:
    - name: scenarioId
      string: EC133
scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

       # Will take the user to the account menu from where the user can sign in to the app
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # User signs in to the account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.prod.edca2h.android.email
            - name: password
              string: us.data.prod.edca2h.android.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      # Navigate to cart
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.removeAllCartItems

      - executeFunction:
          name: us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: us.functions.global.navigation.backNavigation

     # Set store
      - executeFunction:
          name: us.functions.home.setStore
          params:
            - name: store
              string: 28786
            - name: storeOnly
              string: true
            - name: storeName
              string: Waynesville Supercenter

      # Verifying the New Banner is displaying on the GIC , New Delivery Icon and 2 Hr Slot
      - executeFunction:
          name: us.functions.home.newEDCBannerAndA2HSlot

      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Pickup

      - executeFunction:
          name: us.functions.search.searchItem
          params:
            - name: searchTerm
              string: Milk

      - executeFunction:
          name: us.functions.search.clickOnFirstItem
          params:
            - name: excludeSponsored
              string: true

      # Item page check the New Icon available on the delivery
      - executeFunction:
          name: us.functions.item.verifyNewDeliveryIcon

      - executeFunction:
          name: us.functions.item.addItemToCart

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      # Verify EDC Banner 
      - executeFunction:
          name: us.functions.cart.EDCBanner

      # Verifying the a2h slots in cart page
      - executeFunction:
          name: us.functions.cart.verifyA2HSlot
          params:
            - name: page
              string: cart

      - executeFunction:
          name: us.functions.selectBookingSlot
          params:
            - name: tab
              string: delivery
            - name: page
              string: cart
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 3

      - executeFunction:
          name: us.functions.cart.continueToCheckout


      # Verifying the 2 hr selected slot in Review Order Screen
      - executeFunction:
          name: us.functions.cart.verifyA2HSlot
          params:
            - name: page
              string: review order

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps

