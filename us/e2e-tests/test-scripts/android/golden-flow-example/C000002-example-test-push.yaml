general:
  platform: android
  tags: example-test-push


scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps    

  - name: Main
    flow:
      - log: Push Notifications test
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome
      # Navigate to sign in page

      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn 
        # Sign in
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: jyothee.gottam+1@walmart.com 
              - name: password
                string: Password1       
      - callAPI:
          url: http://notifications-mobile-stg0.glb.prod.walmart.com/business/WMT1H/customers/70d7677d-1bc8-41c7-b1b5-1f1d5c3f0c0a/push/new
          mediaType: application/json
          requestBody: '{"body": "Checkout exciting offers from Walmart for apps flyer", "title": "Walmart Holiday offers", "url": "walmart://item/467341170"}'
          header:
            - key: apiKey
              value: 48b2c607-08cf-4ce4-aeee-070571d75244
            - key: Cache-Control
              value: no-cache
          requestMethod: POST
          wait: 5000
          verifyResponseCode: 202
      - sleep:
          duration: 10000    
      - enableMobileWifiAndData:  true   
      - openNotifications: true
      - verifyIdentifier:
          present:
            - identifier: Walmart Holiday offers
      - click: 
          identifier: Walmart Holiday offers 
      - verifyIdentifier:
          present:
            - identifier: Return to home      
      - click: 
          identifier: Return to home 
  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.createFile
          params:
            - name: FILE_OUTPUT
              string: '{"status":"complete"}'
