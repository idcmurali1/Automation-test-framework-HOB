general:
  platform: ios
  tags: example-test-header
  # testCaseId: C000001
  # inherit:
  #   filesRunAll:
  #     - default-helpers.yaml

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

  - name: Main
    flow:

      - log: Start main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - sleep:
            duration: 5000
      # # Add a header
      - executeFunction:
          name: us.functions.home.debugPanel.debuggerTools.addHeader
          params:
            - name: headerKey
              string: wm_client_ip
            - name: headerValue
              string: 104.75.170.0

      - executeFunction:
          name: us.functions.home.debugPanel.debuggerTools.addHeader
          params:
            - name: headerKey
              string: enableGEOlookup
            - name: headerValue
              string: w@lm@rtb1l2o3c4k

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
