general:
  platform: ios
  tags: us-golden-flows, P1, us-golden-flows-ecom-p1, p1-ecomm-teflon-e2e, C2711110
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2711110
  metadata:
    - name: scenarioId
      string: "415"
scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      - getTimestamp:
          asDate: false
          storeIn: timestamp
      
      - storeIn:
          key: customerEmail
          value: wplususers${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$ 
      
      # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.visionFlow.createAccountPayload

      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${customerEmail}
            - name: password
              string: $password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

     # Set store
      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter

      - executeFunction:
         name: us.functions.gic.expandIfCollapsed

      - executeFunction:
          name: us.functions.gic.setFulfillment
          params:
            - name: option
              string: Shipping

      - executeFunction:
          name: us.functions.search.searchItem
          params:
            - name: searchTerm
              string: 5013641584

      - executeFunction:
          name: us.functions.search.verifyExtraSavingsInSearchPage

      - executeFunction:
          name: us.functions.search.clickOnFirstItem

      - executeFunction:
          name: us.functions.search.verifyExtraSavingsInItemPage

      - executeFunction:
          name: us.functions.item.addItemToCart 

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://ip/5013641614

      - executeFunction:
          name: us.functions.utils.scrollIfNotVisible
          params:
            - name: identifier
              string: us.mappings.item.ilcFulfilmentLabel
            - name: direction
              string: down

      - executeFunction:
          name: us.functions.search.clipDiscount

      - executeFunction:
          name: us.functions.search.verifyExtraSavingsInItemPage

      - executeFunction:
          name: us.functions.item.addItemToCart

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.verifyDiscountAppliedTextInCart

      - executeFunction:
          name: us.functions.cart.continueToCheckout

      - executeFunction:
          name: us.functions.checkout.verifyDiscountOnReviewOrderPage

      - executeFunction:
          name: us.functions.checkout.placeOrder

      - executeFunction:                                 
          name: us.functions.orderConfirmation.ratings

      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/${orderNo}

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps

      

      
      