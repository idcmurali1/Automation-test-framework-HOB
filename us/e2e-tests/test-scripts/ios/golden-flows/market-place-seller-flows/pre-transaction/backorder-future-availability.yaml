general:
  platform: ios
  # tags: us-golden-flows, P1, us-golden-flows-ecom-p1, p1-ecomm-teflon-e2e, C2711110
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: 
  metadata:
    - name: scenarioId
      string: "415"
scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      - getTimestamp:
          asDate: false
          storeIn: timestamp
      
      - storeIn:
          key: customerEmail
          value: wplususers${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$ 
      
      # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.visionFlow.createAccountPayload

      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${customerEmail}
            - name: password
              string: $password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      # Set store
      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter

      - executeFunction:
          name: us.functions.search.searchItem
          params:
            - name: searchTerm
              string: 5018436017

      - executeFunction:
          name: us.functions.searchResults.verifyBackorderBadgePresent

      - executeFunction:
          name: us.functions.search.clickOnFirstItem

      - executeFunction:
          name: us.functions.item.verifyBackOrderTagIsSeenInItemDetailsPage

      - executeFunction:
          name: us.functions.item.verifyBackOrderPriceGuaranteeDetailsLink

      - executeFunction:
          name: us.functions.item.verifyBackorderPriceGuaranteeBottomsheet

      - executeFunction:
          name: us.functions.item.addItemToCart

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.verifyBackorderBadgeIsVisible

      - executeFunction:
          name: us.functions.cart.validateBackorderPriceGuarantee

      - executeFunction:
          name: us.functions.cart.continueToCheckout

      - executeFunction:
          name: us.functions.reviewOrder.validateViewDetailsBottomsheet

      - executeFunction:
          name: us.functions.checkout.placeOrder

      - executeFunction:                                 
          name: us.functions.orderConfirmation.ratings

      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/${orderNo}

      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: FC_DELIVERY
            - name: status
              string: Delivered

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps