general:
  platform: ios
  tags: us-golden-flows, C2711834 #, p1-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2711834
  metadata:
    - name: scenarioId
      string: "415"
 #care source funcationality is terminated not rolled out to prod

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

    # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
    # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

 
#***************************************************************************************************************

 # Astro - Create order

 #***************************************************************************************************************

  - name: Main
    endTestOnFailure: true
    flow:

      - log: Start Main

    #  Astro clear cart
      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: us.data.ios.addskybenefitcard.email

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.ios.addskybenefitcard.email
            - name: password
              string: us.data.ios.addskybenefitcard.password

      - executeFunction:
          name: us.functions.global.navigation.goToWalletPage

      - executeFunction:
          name: us.functions.account.paymentMethod.deleteBenefitCard

      - executeFunction:
          name: us.functions.global.navigation.goToServicesFromTabBar
      
      - executeFunction:
          name: us.functions.services.navigateToBenefitsPrograms

      - executeFunction:
          name: us.functions.services.benefitsPrograms.addBenefitProgramCard

      - executeFunction:
          name: us.functions.services.benefitsPrograms.addingBenefitProgramCard
          params:
            - name: benefitCardNumber
              string: us.data.flow.caresource.benefitCard.number
            - name: benefitCardPin
              string: us.data.flow.caresource.benefitCard.pin
            - name: month
              string: us.data.flow.caresource.benefitCard.dobMonth
            - name: date
              string: us.data.flow.caresource.benefitCard.dobDate
            - name: year
              string: us.data.flow.caresource.benefitCard.dobYear            
            - name: zipcode
              string: us.data.flow.caresource.benefitCard.zipcode

      - executeFunction:
          name: us.functions.services.benefitsPrograms.benefitProgramCardConfirmation

      - executeFunction:
          name: us.functions.services.benefitsPrograms.benefitProgramCardTracker
      
      - executeFunction:
          name: us.functions.global.navigation.goToAccountFromTabBar

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter                    

      - executeFunction:
          name: us.functions.item.deepLink.checkItemAvailable
          params:
            - name: itemArray
              string: caresourceItems

      - executeFunction:
          name: us.functions.item.addItemToCart

       # Go to cart
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.selectBookingSlot
          params:
            - name: tab
              string: delivery
            - name: page
              string: cart
            - name: slotDay
              string: dayAfter 
            - name: slotIndex
              string: 2   

      - executeFunction:
         name: us.functions.cart.continueToCheckoutOrNewOrder

      - executeFunction:
          name: us.functions.reviewOrder.verifySkyBenefitCard

      - executeFunction:
          name: us.functions.checkout.placeOrder

      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.oderDetailPage.verifySkyBenefitCard

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      #Amend order by adding quantity
      - executeFunction:
          name: us.functions.amend.addQuantityFromOrderDetailsPage

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.purchaseHistory.orderDetails.assertOrderId        

      - executeFunction:
          name: us.functions.cancel.orderItems
          params:
            - name: itemTypes
              string: sc
            - name: reasonIndex
              string: 3      

      # Go to home
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://home
      
      - executeFunction:
          name: us.functions.home.closeWPlusPromotionPopUpIfDisplayed

      - executeFunction:
          name: us.functions.global.navigation.goToAccountFromTabBar     

      - executeFunction:
          name: us.functions.global.navigation.goToWalletPage

      - executeFunction:
          name: us.functions.account.paymentMethod.verifyBenefitCardRefund

      - executeFunction:
          name: us.functions.account.paymentMethod.deleteBenefitCard

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps







 