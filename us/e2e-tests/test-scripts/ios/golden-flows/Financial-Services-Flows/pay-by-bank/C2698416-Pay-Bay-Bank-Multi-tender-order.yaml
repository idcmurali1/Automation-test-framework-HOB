general:
  platform: ios
  tags: C2698416, p1-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2698416
  metadata:
    - name: scenarioId
      string: FS010

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Astro clear cart
      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: us.data.payByBank.email

      #Loading DS Card balance
      - executeFunction:
          name: us.functions.utils.addAmountToDsCard
          params:
            - name: balance
              string: 10
            - name: PID
              string: 0fc7067f-e978-4bdc-bf71-06657467e9d8.0139

  - name: Main
    endTestOnFailure: true
    flow:

      - log: Start Main

      #Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Will take the user to the account menu from where the user can sign in to the app
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # User signs in to the account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.payByBank.email
            - name: password
              string: us.data.payByBank.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      #Remove the bank from wallet before the flow start
      - executeFunction:
          name: us.functions.cart.removeYourBank

      - sleep:
          duration: 1000

      #Remove the DirectSpend Card from wallet before the flow start
      - executeFunction:
          name: us.functions.cart.deleteDirectSpendCard

      - sleep:
          duration: 1000

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

### * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
##      - log: 'R2_SUBFLOW_POST_TRANSACTION'
### * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

# Add items to cart using deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.teflon.directSpendEligible.item

      - executeFunction:
          name: us.functions.item.addItemToCart

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      #Continue to checkout
      - executeFunction:
          name: us.functions.cart.continueToCheckout

      - executeFunction:
          name: us.functions.home.closeWPlusPromotionPopUpIfDisplayed

      - sleep:
          duration: 3000

      # Add the DirectSpend card to the account after adding the bank.
      - executeFunction:
          name: us.functions.cart.addDirectSpendCard
          params:
            - name: directSpendCardNumber
              string: us.data.teflon.directSpend.cardNumber
            - name: directSpendCardPin
              string: us.data.teflon.directSpend.pin

      - sleep:
          duration: 5000

      #Connect bank to the account from review order page.
      - executeFunction:
          name: us.functions.cart.connectYourBank.addingDirectSpend
          params:
            - name: bankName
              string: "cashedge non mfa"
            - name: bankUserName
              string: "nonmfa1234"
            - name: bankPassword
              string: "nonmfa1234"

      - sleep:
          duration: 5000

      - executeFunction:
          name: us.functions.checkout.placeOrder

      #Validate order confirmation page
      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: "The Created order number is: ${orderNo}"

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
