general:
  platform: ios
  tags: us-golden-flows, C2702303, p1-ecomm-teflon-e2e
  inherit:
    filesRunAll:
     - us-errors-helpers.yaml
  testCaseId: C2702303
  metadata:
    - name: scenarioId
      string: FS016
scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *  

  - name: Main
    flow:
      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: email
          value: us.data.ios.flowRefundsCardAccount.email
          
      - storeIn:
          key: password
          value: us.data.teflon.password

      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:          
            - name: payload
              string: us.data.createAccountPayload.refundsCardPoint
              #us.data.createAccountPayload.refundsCard

      # - executeFunction:
      #     name: us.functions.utils.astro.addPaymentToExistingAccount
      #     params:          
      #       - name: payload
      #         string: us.data.addPaymentPayload.refundsCard

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

       # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${email}
            - name: password
              string: us.data.teflon.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.changeStore
          params:
              - name: zipcode
                string: 95122
              - name: storeName
                string: San Jose Supercenter

      - executeFunction:
          name: us.functions.gic.expandIfCollapsed

      - executeFunction:
          name: us.functions.gic.setFulfillment
          params:
            - name: option
              string: Shipping

      # - executeFunction:
      #     name: us.functions.utils.getSearchableItem
      #     params:
      #       - name: source
      #         string: astro
      #       - name: itemType
      #         string: FC_DELIVERY
      #       - name: storeId
      #         string: 32144
      #       - name: backupItem
      #         string: 1937310256

      # Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.fetchItemAndValidate
          params:
            - name: itemType
              string: FC_DELIVERY
            - name: storeId
              string: 32144
            - name: action
              string: FetchItem
            - name: emailId
              string: ${email}
            
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}
              
      - executeFunction:
          name: us.functions.verifyIfsetupSubscriptionisPresent

      - executeFunction:
          name: us.functions.item.addItemToCart

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping

      - executeFunction:
          name: us.functions.cart.continueToCheckoutOrNewOrder

      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping

      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyPaymentCardsDisplay
          params:
            - name: verifyRefundCard
              string: exists

      # # Enter mobile contact phone number
      # - executeFunction:
      #     name: us.functions.checkout.enterMobileContact
      #     params:
      #       - name: phoneNumber
      #         string: us.data.flow001.phoneNumber

      #Place order
      - executeFunction:
          name: us.functions.checkout.placeOrder


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * 

      - executeFunction:
          name: us.functions.orderConfirmation.ratings

      - executeFunction:
          name: us.functions.orderConfirmation.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping

      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.orderDetails.verifyPaymentCardsDisplay
          params:
            - name: cardType
              string: refund

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps

      

      
            
