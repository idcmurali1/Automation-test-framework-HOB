general:
  platform: ios
  tags: us-golden-flows, us-golden-flows-ecom-p1, C2671360 , p2-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2671360


  metadata:
    - name: scenarioId
      string: FS008	
      
scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

 #***************************************************************************************************************

  # Astro - Clear cart

 #***************************************************************************************************************

      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: us.data.ios.flowSkyCard.email #us.data.ios.skycardios.email

  - name: Main
    flow:
      - log: Start Main

      # - executeFunction:
      #     name: us.functions.utils.addAmountToDsSkyCard
      #     params:
      #       - name: balance
      #         string: 30
      #       - name: PIHASH
      #         string: PIH.pang.WMTPC.GIFTCARD.0e9ed288-83db-4795-80cd-bee75cf0ea4d.8334
      #       - name: purse
      #         string: 64490

      #Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.ios.flowSkyCard.email
            - name: password
              string: us.data.ios.skycardios.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.changeStore
          params:
              - name: zipcode
                string: 95122
              - name: storeName
                string: San Jose Supercenter

      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping

      - executeFunction:
           name: us.functions.utils.fetchFromDataList 
           params:
             - name: email
               string: us.data.ios.flowSkyCard.email
             - name: itemType
               string: FC_DELIVERY
             - name: itemList
               string: us.data.flow.dsSkyCard.fcItemLists

     # searching for OTC or Food item
      - executeFunction:
          name: us.functions.search.searchItem
          params:
            - name: searchTerm
              string: ${itemFetched}

      #Verify BCBSA flag on search page
      - executeFunction:
          name: us.function.search.verifyBcbsFlag

      - executeFunction:
          name: us.functions.search.clickOnFirstItem

      # Verify BCBSA flag on item page
      - executeFunction:
          name: us.function.item.verifyBcbsFlag

      - executeFunction:
          name: us.functions.item.addItemToCart

      - executeFunction:
          name: us.functions.services.naviagteToServices
          params:
            - name: servicesName
              string: BCBSA  

      - executeFunction:
          name: us.function.services.Bcbsa.ValidateSkyBenefitCard 

      - executeFunction:
          name: us.functions.global.navigation.accountToHome 

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar 

      - executeFunction:
          name: us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: shipping

      - executeFunction:
          name: us.functions.cart.BcbsaVerificationAndTracker                

      - executeFunction:
          name: us.functions.cart.continueToCheckout 

      - executeFunction:
          name: us.functions.reviewOrder.verifySkyBenefitCard    

       # Place order
      - executeFunction:
          name: us.functions.checkout.placeOrder
      
      - executeFunction:
          name: us.functions.orderConfirmation.ratings
          
      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.oderDetailPage.verifySkyBenefitCard

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps                                  