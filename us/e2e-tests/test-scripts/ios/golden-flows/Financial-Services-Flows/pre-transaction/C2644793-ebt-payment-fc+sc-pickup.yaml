      #     params:
      #       - name: custEmail
      #         string: us.data.ebtPayment.email.ios

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: ebt+cc${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$

      # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.ebt+cc.ios.createAccountPayload

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # # Sign in
      # - executeFunction:
      #     name: us.functions.global.authentication.signInAccount
      #     params:
      #       - name: email
      #         string: us.data.ebtPayment.email.ios
      #       - name: password
      #         string: us.data.teflon.password

       # Sign in
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $customerEmail
            - name: password
              string: $password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter

      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Pickup

      #Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.fetchFulcrumAvailableItem #us.functions.utils.getSearchableItem
          params:
            - name: itemType
              string: STORE_SCHEDULED_PICKUP
            - name: store
              string: 32144
            - name: itemFilter
              string: ebtsnap

      - storeIn:
          key: item1
          value: $itemFetched

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://item/$item1

      - executeFunction:
          name: us.functions.item.addItemToCart


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar
              
      # Verify cart page
      - executeFunction:
          name: us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Pickup

      - executeFunction:
          name: us.functions.cart.seeDetails

      - executeFunction:
          name: us.functions.cart.scheduledDelivery.verifyEBTDetails

      - executeFunction:
          name: us.functions.cart.checkoutWithSlotBooking
          params:
            - name: tab
              string: pickup
            - name: page
              string: cart
            - name: slotDay
              string: dayAfter
            - name: slotIndex
              string: 2

      #Review unScheduledPickup order details
      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Pickup

      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyPaymentCardsDisplay
          params:
            - name: verifyEBT
              string: exists

      #Place order
      - executeFunction:
          name: us.functions.checkout.placeOrder
          params:
            - name: ebtExists
              string: true

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * 

      - executeFunction:
          name: us.functions.orderConfirmation.ratings
          
      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      # Verify order confirmation page
      - executeFunction:
          name: us.functions.orderConfirmation.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Pickup

      - executeFunction:
          name: us.functions.orderConfirmation.verifyEBTDetailsDisplay

