# Associate discount applied with mixed fulfillment

general:
  platform: ios
  tags: #us-golden-flows, us-golden-flows-ecom-p1, C2644793, p0-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2644793
  metadata:
    - name: scenarioId
      string: FS003
 # Add to validation to 65  , C2644791-directed-spend-payment   
scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
