            - name: source
              string: astro
            - name: itemType
              string: MP_DELIVERY
            - name: storeId
              string: 32144
            - name: backupItem
              string: 579008132
            - name: itemFilter
              string: mpitem

      #Using Deeplink URL instead of above search
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}

      - executeFunction:
          name: us.functions.item.addItemToCart
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Go to cart
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping

      # Continue to checkout
      - executeFunction:
          name: us.functions.cart.checkoutWithSlotBooking 
          params:
            - name: tab
              string: pickup
            - name: slotDay
              string: dayAfter
            - name: slotIndex
              string: 2

      #Review SC order details
      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Pickup

      #Review FC order details
      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping

      - executeFunction:
          name: us.functions.utils.generateGiftCard
          params:
            - name: balance
              string: 500

      # Add new payment details
      - executeFunction:
          name: us.functions.account.paymentMethod.addGiftCardFromCheckout
          params:
            - name: walletPage
              string: false
            - name: scrollDirection
              string: down

      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyPaymentCardsDisplay
          params:
            - name: verifyGC
              string: exists

      #Place order
      - executeFunction:
          name: us.functions.checkout.placeOrder

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
