      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.flow59.gc.email.ios
            - name: password
              string: us.data.flow59.gc.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter

      # Navigate to Account page
      - executeFunction:
          name: us.functions.global.navigation.toTab
          params:
            - name: tabName
              string: Account

      - executeFunction:
          name: us.functions.global.navigation.goToWalletPage

      - executeFunction:
          name: us.functions.account.paymentMethod.deleteGiftCard

      - executeFunction:
          name: us.functions.global.navigation.goToAccountFromWallet

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro          
            - name: itemType
              string: STORE_SCHEDULED_PICKUP
            - name: storeId
              string: 32144
            - name: backupItem
              string: 779762816

      #Using Deeplink URL
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}
    
      - executeFunction:
          name: us.functions.item.addItemToCart

      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping

      # Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro          
            - name: itemType
              string: FC_DELIVERY
            - name: storeId
              string: 32144
            - name: backupItem
              string: 945213102

      #Using Deeplink URL instead of above search
      - executeFunction:
