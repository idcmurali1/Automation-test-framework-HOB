  - name: Main
    flow:

      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.flow.wic.ios.email
            - name: password
              string: us.data.flow.wic.ios.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 02771
              - name: storeName
                string: Seekonk Supercenter

      - executeFunction:
           name: us.functions.utils.fetchFromDataList 
           params:
             - name: email
               string: us.data.flow.wic.ios.email
             - name: itemType
               string: STORE_SCHEDULED_PICKUP
             - name: itemList
               string: us.data.flow.wic.eligibileItems

     # Add items to cart using deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}

      - executeFunction:
          name: us.functions.item.addItemToCart

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
           name: us.functions.cart.switchBetweenPickUpAndShipping
           params:
             - name: fulfillmentType
               string: pickup

      # Verify cart
      - executeFunction:
          name: us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Pickup

      # Select time slot from cart page
      - executeFunction:
          name: us.functions.cart.checkoutWithSlotBooking
          params:
            - name: tab
              string: pickup
            - name: slotDay
              string: dayAfter
            - name: slotIndex
              string: 2

      - executeFunction:
          name: us.functions.cart.wic.checkBalance

      # - executeFunction:   # can be removed
      #     name: us.functions.cart.addWicCardAndPlaceOrder
      #     params:
      #       - name: CardNumber
      #         string: us.data.teflon.ios.Wic.cardNumber
      #       - name: Pin
      #         string: us.data.teflon.ios.Wic.cardPin

     # Place order
      - executeFunction:
          name: us.functions.checkout.placeOrder
          params:
            - name: Wic
              string: true

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      - executeFunction:
          name: us.functions.orderConfirmation.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Pickup

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.function.orderConfirmation.wicCardCheck

      - storeIn:
          key: testStatus
          value: passed
              
