general:
  platform: ios
  tags: C2644811, p2-ecomm-teflon-e2e, us-golden-flows, P2, p1-spanish-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2644811
  metadata:
    - name: scenarioId
      string: EC045
#add assertions to C2656410-gift-card-payment-sc+fc+mp
scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *      

  - name: Main
    flow:

      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:          
            - name: email
              string: us.data.flow049.ios.email
            - name: payload
              string: us.data.createAccountPayload.generic

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # signing in to the account
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn  

      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
          - name: email
            string: us.data.flow049.ios.email
          - name: password
            string: E2epassword$

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter

      # Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro          
            - name: itemType
              string: STORE_SCHEDULED_PICKUP
            - name: storeId
              string: 32144
            - name: backupItem
              string: 801740630
            - name: itemFilter
              string: eachweighted
            - name: useHardCodedItem
              string: true

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}              

      - executeFunction:
          name: us.functions.item.addItemToCart

      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro
            - name: itemType
              string: FC_DELIVERY
            - name: storeId
              string: 32144
            - name: backupItem
              string: 945213102
            - name: itemFilter
              string: greaterThan35
            - name: useHardCodedItem
              string: true


      # Add items to cart using deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl} 

      - executeFunction:
          name: us.functions.item.addItemToCart

# # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#       - log: 'R2_SUBFLOW_TRANSACTION'
# # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Go to cart
      - executeFunction:
           name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.bookingSlotFromCart
          params:
            - name: tab
              string: pickup
            - name: page
              string: cart          
            - name: slotDay
              string: dayAfter 
            - name: slotIndex
              string: 2
      
      - executeFunction:
          name: us.functions.cart.continueToCheckout

      - executeFunction:
          name: us.functions.checkout.reviewOrder.applyPromoCode
          params:
            - name: promoCode
              string: GLS5OFF

      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifypromocodeonPOS

      #Place order
      - executeFunction:
          name: us.functions.checkout.placeOrder

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:                                 
          name: us.functions.orderConfirmation.ratings

      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}


#***************************************************************************************************************

  # Astro - Move order to PO Ready For Pickup / Shipped

#***************************************************************************************************************

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.orderdetails.verifypromodiscount_SCItem
          params:
            - name: promocode
              string: GLS5OFF
      
      - executeFunction:
          name: us.functions.orderdetails.verifypromodiscount_FCItem
          params:
            - name: promocode
              string: GLS5OFF

      - executeFunction:
          name: us.functions.orderdetails.verifypromocodeDiscountPOS
          params:
            - name: promocode
              string: GLS5OFF


      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

 #***************************************************************************************************************

  # Astro - Move order to Customer Picked / Delivered

 #***************************************************************************************************************

      - executeFunction:
          name: us.functions.utils.astro.getOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}

      - executeFunction:
          name: us.functions.utils.astro.setMultilineOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType1
              string: FC_DELIVERY
            - name: status1
              string: Delivered
            - name: orderType2
              string: STORE_SCHEDULED_PICKUP
            - name: status2
              string: Customer Picked

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # go to order details
      - executeFunction:
          name: us.functions.orderDetails.ost.mixedOrder.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: us.data.orderStatus.fulfillmentPickup
            - name: orderStatus
              string: us.data.orderStatus.textPickedup
            - name: index
              string: 1
            - name: scroll
              string: false

      # go to order details
      - executeFunction:
          name: us.functions.orderDetails.ost.mixedOrder.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: us.data.fulfillment.shipping
            - name: orderStatus
              string: us.data.odp.shipping.textDelivered
            - name: index
              string: 2
            - name: scroll
              string: true

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps 
         

      

      
      