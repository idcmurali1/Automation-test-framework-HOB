general:
  platform: ios
  tags: C2717204 # , p1-ecomm-teflon-e2e, us-golden-flows
  testCaseId: C2717204

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Enable GEP headers
      - sleep:
            duration: 3000

      - executeFunction:
          name: us.functions.home.debugPanel.debuggerTools.addHeader
          params:
            - name: headerKey
              string: wm_client_ip
            - name: headerValue
              string: 104.75.170.0

      - executeFunction:
          name: us.functions.home.debugPanel.debuggerTools.addHeader
          params:
            - name: headerKey
              string: enableGEOlookup
            - name: headerValue
              string: w@lm@rtb1l2o3c4k

      - executeFunction:
         name: us.test.functions.utils.terminateAndrelaunchApp

      #  Verify Country switch Nudge showing you are in Colombia
      - executeFunction:
          name: us.functions.gic.module.gep.verifyCountrySwitchNudge

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.gep.flow02.email
            - name: password
              string: us.data.gep.flow02.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      # Select US Delivery Address
      - executeFunction:
          name: us.functions.gic.module.selectAdress.fromSelector
          params:
            - name: deliveryAddress
              string: ${STREET_ADDR:2476 Barlow Ave, San Jose, CA 95122}
            - name: deliveryAddressCard
              string: ${STREET_ADDR:2476 Barlow Ave, San Jose, CA, 95122}
      - sleep:
          duration: 5000

      # Navigate to cart and clear it
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.removeAllCartItems

      - executeFunction:
          name: us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name:
            us.functions.global.navigation.backNavigation

      # Change Intent to Shipping
      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping

      # Search for an item and click on it
      - executeFunction:
          name: us.functions.search.searchItem
          params:
            - name: searchTerm
              string: pencils

      - executeFunction:
          name: us.functions.search.clickOnFirstItem

      - executeFunction:
          name: us.functions.item.addItemToCart

      # Go to cart
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping
            - name: validationScope
              string: detailed         

      - executeFunction:
          name: us.functions.cart.continueToCheckout

      - executeFunction:
          name: us.functions.checkout.placeOrder

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      - executeFunction:
          name: us.functions.orderConfirmation.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

 #***************************************************************************************************************

  # Astro - Move order to Delivered

 #***************************************************************************************************************

      - executeFunction:
          name:  us.functions.utils.astro.getOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}

      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: FC_DELIVERY
            - name: status
              string: Delivered

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps