      string: EC130

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro          
            - name: itemType
              string: STORE_SCHEDULED_DELIVERY
            - name: backupItem
              string: 1042699943
            - name: storeId
              string: 32144
            - name: itemFilter
              string: ebtsnap
      - storeIn:
          key: item1
          value: $itemFetched

      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro          
            - name: itemType
              string: STORE_SCHEDULED_DELIVERY
            - name: backupItem
              string: 1042699943
            - name: storeId
              string: 32144
            - name: useHardCodedItem
              string: true
      - storeIn:
          key: item2
          value: $itemFetched

  - name: Main
    flow:

      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp
# Astro - Clear Cart
      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
          - name: custEmail
            string: us.data.C2657139.ios.email
          - name: password
            string: us.data.teflon.password

# Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPopup

#Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

# Login to existing account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
          - name: email
            string: us.data.C2657139.ios.email
          - name: password
            string: us.data.teflon.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

# Set store
      - executeFunction:
          name: us.functions.home.setStore
          params:
            - name: store
              string: 32144
            - name: storeName
              string: San Jose Supercenter 
     
      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Delivery
      - sleep:
          duration: 3000
# Add the item1 to cart
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://item/$item1

# select one time purchase option if subscription is enabled for an item
      - executeFunction:
          name: us.functions.item.selectOnetimePurchase
      - executeFunction:
           name: us.functions.item.addItemToCart
      - sleep:
          duration: 3000

# Add the item2 to cart
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://item/$item2

# select one time purchase option if subscription is enabled for an item
      - executeFunction:
          name: us.functions.item.selectOnetimePurchase
      - executeFunction:
           name: us.functions.item.addItemToCart
      - sleep:
          duration: 3000

# Navigate to cart
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar
      
# # Go to book slot
#       - executeFunction:
#           name: us.functions.bookingSlotFromCart
#           params:
#             - name: tab
#               string: delivery
#             - name: slotDay
#               string: today
#             - name: slotIndex
#               string: 2

# # Go to checkout
#       - executeFunction:
#           name: us.functions.cart.continueToCheckout

      - executeFunction:
          name: us.functions.cart.checkoutWithSlotBooking

# Enter cutom tip amount $5
      - executeFunction:
          name: us.functions.tippingAndFeedback.driverTipAmountVerification.on.orderReviewPage
          params:
            - name: custTip
              string: true
            - name: custTipAmount
              string: 5

# Place order
      - executeFunction:
          name: us.functions.checkout.placeOrder
          params:
            - name: ebtExists
              string: true
      
      - executeFunction:
          name: us.functions.checkout.placeOrderAgainIfError
          params:
            - name: ebtExists
              string: true

# Validate Thank you order page.
      - executeFunction:
          name: us.functions.orderConfirmation.ratings

      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}
      - executeFunction:
          name: us.functions.orderConfirmation.closeOrderConfirmation

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.orderDetails.scheduledDelivery.verifyDeliveryAddressAndDeliveryInstrutions

     
 #***************************************************************************************************************
      # Astro Update Change the status of the order as Out for Delivery / Email was triggered
 #***************************************************************************************************************

      - executeFunction:
          name: us.functions.utils.astro.getOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}

      # Move to PO Acknowledged
      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: STORE_SCHEDULED_DELIVERY
            - name: status
              string: PO Acknowledged

      # Validate Driver Tip when the Order is in PO Acknowledged status
      - executeFunction:
          name: us.functions.utils.astro.validateDriverTip
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: STORE_SCHEDULED_DELIVERY
            - name: status
              string: PO Acknowledged
            - name: driverTipAmt
              string: ${custTipAmount}
            - name: tipType
              string: PostTip

      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: STORE_SCHEDULED_DELIVERY
            - name: status
              string: PO Out for Delivery

      - sleep:
          duration: 15000

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

       # Verify order status in order details page
      - executeFunction:
          name: us.functions.orderDetails.ost.scheduledDelivery.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: Delivery from store
            - name: orderStatus
              string: On the way

       # Verify LOT
      - executeFunction:
          name: us.functions.orderDetails.scheduleDelivery.lot.verifyLot

      # Edit tip to $10
      - executeFunction:
          name: us.functions.orderDetails.editTip.OnTheWayStatus
          params:
            - name: custTipAmount
              string: 10

 #***************************************************************************************************************
      # Astro Update Change the status of the order as Delivered
 #***************************************************************************************************************

      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: STORE_SCHEDULED_DELIVERY
            - name: status
              string: Delivered

      # Validate Driver Tip when the Order is in Delivered status
      - executeFunction:
          name: us.functions.utils.astro.validateDriverTip
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: STORE_SCHEDULED_DELIVERY
            - name: status
              string: Delivered
            - name: driverTipAmt
              string: ${custTipAmount}
            - name: tipType
              string: PostTip
              
      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo
      
      # Verify order status in order details page
      - executeFunction:
          name: us.functions.orderDetails.ost.scheduledDelivery.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: Delivery from store
            - name: orderStatus
              string: Delivered

      # - executeFunction:
      #     name: us.functions.tippingAndFeedback.editTipFromRateDriverButton

      - executeFunction:
          name: us.functions.tippingAndFeedback.deliveryDetails

      - executeFunction:
          name: us.functions.tippingAndFeedback.fairFeedback
      
      # Verify payment clarity screen to ensure the tip is shown as $5
      #CEPG-217356 : Charge amount is missing In ODP for EBT & CC. Uncomment the function once issue is resolved.
      # - executeFunction:
      #     name: us.functions.oderDetailPage.paymentClarity
      #     params: 
      #       - name: paymentMethod
      #         string: EBT and CC
      #       - name: orderStatus
      #         string: Delivered

      - executeFunction:
           name: us.functions.purchaseOrderPage.VerifyCustomDriverTip
           params:
              - name: custTipAmount
                string: 10

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps                                                     