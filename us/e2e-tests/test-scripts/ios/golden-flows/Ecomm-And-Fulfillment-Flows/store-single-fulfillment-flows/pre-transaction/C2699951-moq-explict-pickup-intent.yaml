general:
  platform: ios
  tags: C2699951 # this flow is blocked due to https://jira.walmart.com/browse/CEPG-194031
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2699951
  metadata:
    - name: scenarioId
      string: "234"

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

 #***************************************************************************************************************

  # Astro - Clear cart

 #***************************************************************************************************************


  - name: Main
    flow:

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.ios.moq.explicitPickup.prod.email
            - name: password
              string: us.data.ios.moq.explicitPickup.prod.password
      
      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.removeAllCartItems

      - executeFunction:
          name: us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction: 
          name: us.functions.global.navigation.backNavigation
          
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://expo?expo_preview=true&experiment_spec=DR4yh&variation_specs=zd886&experiment_count=0

      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Pickup

      - executeFunction:
          name: us.functions.search.searchItem
          params:
            - name: searchTerm
              string: tv


      - executeFunction:
           name: us.functions.verifyMOQ.explicitPickup
           params:
             - name: page
               string: search
             - name: IncreaseQty
               string: true
             - name: QtySearch
               string: 1           
             - name: expectedItemCount
               string: 1
             - name: secondItem
               string: true
             - name: Qty
               string: 9

      - executeFunction:
           name: us.functions.verifyMOQ.explicitPickup
           params:
             - name: page
               string: itempage
             - name: searchTerm
               string: us.data.search.SharedWithSourcingLimit
             - name: skipPostAddToCartSteps
               string: true                          
             - name: IncreaseQty
               string: true
             - name: maxQty
               string: 1
             - name: type
               string: explicit pickup 

      - executeFunction:
           name: us.functions.verifyMOQ.explicitPickup
           params:
             - name: page
               string: cart
             - name: maxQty
               string: 1


      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
