general:
  platform: ios
  tags: C2723778, us-golden-flows-ecom-p1, us-golden-flows, p2-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2723778
  metadata:
    - name: scenarioId
      string: EC139
scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    endTestOnFailure: true
    flow:

      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: gdiff${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$

  # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createAccountPayload.generic

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

       # Sign in with created account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $customerEmail
            - name: password
              string: $password

      # Navigate to addresses
      #Click on Addresses
      - executeFunction:
          name: us.functions.account.naviagteToMenuItems
          params:
            - name: menuItemName
              string: Addresses

      - executeFunction:
          name: us.functions.deliveryAddress.addAOrEditGdiInstructions
          params:
            - name: propertyType
              string: House
            - name: dropOffType
              string: Front
            - name: verifyDropOffOptionsForHouse
              string: true
            - name: verifyDropOffOptionsForApartment
              string: true
            - name: verifyDropOffOptionsForBusiness
              string: true
            - name: verifyDropOffOptionsForOther
              string: true
            - name: addGdiInstructionsForHouseType
              string: true
            - name: addGateCode
              string: true
            - name: gateCode
              string: 3333
            - name: addDeliveryNotes
              string: true
            - name: deliveryNotes
              string: "Leave it with someone called X"
