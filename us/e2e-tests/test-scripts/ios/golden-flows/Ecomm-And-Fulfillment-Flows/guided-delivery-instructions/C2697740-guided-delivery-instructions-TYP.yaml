general:
  platform: ios
  tags: C2697740, us-golden-flows-ecom-p1, us-golden-flows, p2-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2697740
  metadata:
    - name: scenarioId
      string: EC139

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    endTestOnFailure: true
    flow:

      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@cloudtest.org

      - storeIn:
          key: password
          value: E2epassword$  

  # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createAccountPayload.generic

      - executeFunction:
          name: us.functions.utils.astro.fetchPreferenceId
          params:
            - name: custEmail
              string: $customerEmail

      - executeFunction:
          name: us.functions.utils.astro.updateDeliveryAddressFlags
          params:
            - name: email
              string: $customerEmail
            - name: preferenceId
              string: $preferenceId
            - name: payload
              string: us.data.updateDeliveryAddressFlagsPayload

      - executeFunction:
          name: us.functions.utils.astro.fetchPreferenceId
          params:
            - name: custEmail
              string: $customerEmail

      - executeFunction:
          name: us.functions.utils.astro.updateDeliveryAddressFlags
          params:
            - name: email
              string: $customerEmail
            - name: preferenceId
              string: $preferenceId
            - name: payload
              string: us.data.updateDeliveryAddressFlagsPayload
          
      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

       # Sign in with created account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $customerEmail
            - name: password
              string: $password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.setStore
          params:
          - name: store
            string: 32144
          - name: storeName
            string: San Jose Supercenter  

      - executeFunction:
          name: us.functions.gic.expandIfCollapsed

      - executeFunction:
          name: us.functions.gic.setFulfillment
          params:
            - name: option
              string: Delivery     

      - executeFunction:
          name: us.functions.gic.collapseIfExpanded

      # Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro
            - name: itemType
              string: STORE_SCHEDULED_DELIVERY
            - name: backupItem
              string: 945213102
            - name: store
              string: 32144 
              
      - storeIn:
          key: item1
          value: $itemFetched

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://ip/$item1

      - executeFunction:
          name: us.functions.item.addItemToCart

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.selectBookingSlot
          params:
            - name: tab
              string: delivery
            - name: page
              string: cart
            - name: addAddress
              string: true
            - name: addExistingAddress
              string: true  
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 1

      - executeFunction:
          name: us.functions.cart.continueToCheckout

      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Delivery

      - executeFunction:
          name: us.functions.checkout.confirmCvvAndPlaceOrder

      - executeFunction:
          name: us.functions.orderConfirmation.ratings

      # Validate guided delivery instructions on TYP
      - executeFunction:  
          name: us.functions.deliveryInstructions.thankyoupage
          params:      
            - name: accessCode
              string: 19
            - name: deliveryNotes
              string: Adding notes to delivery preferences

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps





