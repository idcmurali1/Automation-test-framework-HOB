general:
  platform: ios
  tags: skelton-test-for-unified-checkin, p1-spanish-teflon-e2e, p2-ecomm-teflon-e2e, C2700120
  inherit:
    filesRunAll:
     - us-errors-helpers.yaml
  testCaseId: C2700120
  metadata:
    - name: scenarioId
      string: FF002

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    endTestOnFailure: true
    flow:

      - log: Start Main

    # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp     

      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@walmart.com

      - storeIn:
          key: password
          value: us.data.ios.unifiedCheckin.password

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

  # Create Account using astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.ios.unifiedCheckin.createAccountPayload

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${customerEmail}
            - name: password
              string: $password 

      - executeFunction:
          name: us.functions.global.navigation.accountToHome              

      - executeFunction:
          name: us.functions.utils.getSearchableItem 
          params:
            - name: source
              string: astro            
            - name: itemType
              string: STORE_UNSCHEDULED_PICKUP       
            - name: storeId
              string: 32144
            - name: backupItem
              string: 980623310
            - name: skipForNext
              string: true
      - storeIn:
          key: item1
          value: $itemFetched

#***************************************************************************************************************
 # Astro - Create order
#***************************************************************************************************************

      - executeFunction:
          name: us.functions.utils.astro.createOrder
          params:
            - name: payload
              string: us.data.ios.unifiedCheckin.order1.createOrderPayload

      - log: ${orderNo}
      
      - storeIn:
          key: orderNo1
          value: ${orderNo}

      - executeFunction:
          name: us.functions.utils.getSearchableItem 
          params:
            - name: source
              string: astro            
            - name: itemType
              string: STORE_UNSCHEDULED_PICKUP
            - name: storeId
              string: 32144
            - name: backupItem
              string: 980623310
            - name: excludeFetchedItem
              string: true
      - storeIn:
          key: item2
          value: $itemFetched          

#***************************************************************************************************************
 # Astro - Create order
#***************************************************************************************************************

      - executeFunction:
          name: us.functions.utils.astro.createOrder
          params:
            - name: payload
              string: us.data.ios.unifiedCheckin.order2.createOrderPayload 

      - log: ${orderNo}
      
      - storeIn:
          key: orderNo2
          value: ${orderNo} 

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *           

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo1  

      - executeFunction:
          name: us.functions.utils.astro.getOrderStatus
      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus 
          params:
            - name: orderNo
              string: ${orderNo1}
            - name: orderType
              string: STORE_UNSCHEDULED_PICKUP
            - name: status
              string: PO Ready For Pickup 

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo2

      - executeFunction:
          name: us.functions.utils.astro.getOrderStatus
      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus 
          params:
            - name: orderNo
              string: ${orderNo2}
            - name: orderType
              string: STORE_UNSCHEDULED_PICKUP
            - name: status
              string: PO Ready For Pickup 

     #Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo1         

      # Validate Trip Overview Page
      - executeFunction:
          name: us.functions.unifiedCheckin.validateTripOverview

      # Validate Parking Info Page
      - executeFunction:
          name: us.functions.unifiedCheckin.validateParkingInfo

      # Validate Parking Details Page
      - executeFunction:
          name: us.functions.unifiedCheckin.validateParkingDetails

#*******************************************************************************************************
       # Astro - Move order status to Customer Picked
#*******************************************************************************************************

      # #Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo1  

      - executeFunction:
          name: us.functions.utils.astro.getOrderStatus
      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus 
          params:
            - name: orderNo
              string: ${orderNo1}
            - name: orderType
              string: STORE_UNSCHEDULED_PICKUP
            - name: status
              string: Customer Picked

      # # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo2              

      - executeFunction:
          name: us.functions.utils.astro.getOrderStatus
      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus 
          params:
            - name: orderNo
              string: ${orderNo2}
            - name: orderType
              string: STORE_UNSCHEDULED_PICKUP
            - name: status
              string: Customer Picked              
                                  
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
