general:
  platform: ios
  tags:  p1-ecomm-teflon-e2e, C2702302, p1-fulcrum-teflon-e2e
  inherit:
    filesRunAll:
     - us-errors-helpers.yaml
  testCaseId: C2702302
  metadata:
    - name: scenarioId
      string: FF003

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

     # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp     

      - storeIn:
          key: customerEmail
          value: wmtusers${timestamp}@walmart.com

      - storeIn:
          key: password
          value: us.data.ios.unifiedCheckin.password

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Create Account using astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.ios.unifiedCheckin.createAccountPayload

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${customerEmail}
            - name: password
              string: $password 

      - executeFunction:
          name: us.functions.global.navigation.accountToHome            

      - executeFunction:
          name: us.functions.utils.fetchFulcrumAvailableItem
          params:
            - name: source
              string: astro            
            - name: itemType
              string: STORE_UNSCHEDULED_PICKUP       
            - name: storeId
              string: 32144
            - name: skipForNext
              string: true
      - storeIn:
          key: item1
          value: $itemFetched

      # Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.fetchFromDataList 
          params:
            - name: email
              string: ${customerEmail} 
            - name: itemType
              string: STORE_UNSCHEDULED_PICKUP     
            - name: itemList
              string: us.data.unifiedCheckin.itemLists
            - name: storeId
              string: 32144
      - storeIn:
          key: item2
          value: $itemFetched 


#***************************************************************************************************************
 # Astro - Create order - 1
#***************************************************************************************************************

      # Create an Order
      - executeFunction:
          name: us.functions.utils.astro.createOrder
          params:
            - name: email
              string: ${customerEmail}
            - name: payload
              string: us.data.ios.unifiedCheckin.curbsideReturn.order1.createOrderPayload 

      - log: ${orderNo}
      
      - storeIn:
          key: orderNo1
          value: ${orderNo}       

#***************************************************************************************************************
 # Astro - Create order - 2
#***************************************************************************************************************

      # Create an Order
      - executeFunction:
          name: us.functions.utils.astro.createOrder
          params:
            - name: email
              string: us.data.ios.unifiedCheckin.createAccountPayload
            - name: payload
              string: us.data.ios.unifiedCheckin.curbsideReturn.order2.createOrderPayload 

      - log: ${orderNo}
      
      - storeIn:
          key: orderNo2
          value: ${orderNo} 

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *           

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo1  

      - executeFunction:
          name: us.functions.utils.astro.getOrderStatus

      # Move Order 1 to RFP    
      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus 
          params:
            - name: orderNo
              string: ${orderNo1}
            - name: orderType
              string: STORE_UNSCHEDULED_PICKUP
            - name: status
              string: PO Ready For Pickup 

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo2

      - executeFunction:
          name: us.functions.utils.astro.getOrderStatus

      #Move Order 2 to Customer Picked    
      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus 
          params:
            - name: orderNo
              string: ${orderNo2}
            - name: orderType
              string: STORE_UNSCHEDULED_PICKUP
            - name: status
              string: Customer Picked

      #Deeplink into order - 2 details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo2

      - executeFunction:
          name: us.functions.returns.goToStartReturn
      
      - executeFunction:
          name: us.functions.returns.verifyStartReturnScreen

      - executeFunction:
          name: us.functions.returns.itemReturn
          params:
            - name: itemIndex
              string: 1
            - name: returnReason
              string: Item and Shipping Box Damaged
            - name: returnMethod
              string: Curbside return at a Walmart Store
            - name: returnReviewText
              string: Curbside return at a Walmart Store        

      - sleep:
          duration : 60000

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo2

      # Validate Trip Overview Page
      - executeFunction:
          name: us.functions.unifiedCheckin.validateTripOverview

      # Validate Parking Info Page
      - executeFunction:
          name: us.functions.unifiedCheckin.validateParkingInfo

      # Validate Parking Details Page
      - executeFunction:
          name: us.functions.unifiedCheckinAndCurbsideReturn.validateshowBarcode    

      - sleep:
          duration: 3000

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo1         

      - executeFunction:
          name: us.function.orderDetails.verifyButtonNameChangeToSeeMore   
                                  
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
