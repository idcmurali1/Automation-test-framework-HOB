general:
  platform: ios
  tags: us-golden-flows-p1, us-golden-flows-ecom-p1, us-golden-flows,C2662262, p2-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - errors-helpers.yaml
  testCaseId: C2662262
  metadata:
    - name: scenarioId
      string: FF004

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

       # Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro
            - name: itemType
              string: STORE_SCHEDULED_PICKUP
            - name: store
              string: 32144                         
            - name: backupItem
              string: 980623310      

      - storeIn:
          key: item1
          value: $itemFetched


       # Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro
            - name: itemType
              string: MP_DELIVERY
            - name: store
              string: 32144                               
            - name: backupItem
              string: 115876757
            - name: itemFilter
              string: mpitem

      - storeIn:
          key: item2
          value: $itemFetched

       # Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro
            - name: itemType
              string: FC_DELIVERY
            - name: store
              string: 32144                               
            - name: backupItem
              string: us.data.flow027.fcItemId

      - storeIn:
          key: item3
          value: $itemFetched  

       # Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro
            - name: itemType
              string: DIGITAL_DELIVERY
            - name: store
              string: 32144 
            - name: backupItem
              string: 927571133             

      - storeIn:
          key: item4
          value: $itemFetched        

      - executeFunction:
          name: us.functions.utils.astro.createOrder
          params:
            - name: payload
              string: us.data.flow027i.createOrderPayload

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

        # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.flow027.ios.email
            - name: password
              string: us.data.flow027.ios.password

  #***************************************************************************************************************

 # Astro - Move order to PO Ready For Pickup / Shipped

#***************************************************************************************************************

      - executeFunction:
          name: us.functions.utils.astro.getOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}

      - executeFunction:
          name: us.functions.utils.astro.setMultilineOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType1
              string: STORE_SCHEDULED_PICKUP
            - name: status1
              string: PO Ready For Pickup  
            - name: orderType2                    
              string: MP_DELIVERY  
            - name: status2
              string: Shipped
            - name: orderType3                   
              string: FC_DELIVERY  
            - name: status2
              string: Shipped
              
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # go to order details
      - executeFunction:
          name: us.functions.orderDetails.ost.mixedOrder.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: pickup
            - name: orderStatus
              string: Ready 
            - name: index
              string: 1

      # go to order details
      - executeFunction:
          name: us.functions.orderDetails.ost.mixedOrder.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: Shipping
            - name: orderStatus
              string: On the way
            - name: index
              string: 4
            - name: scroll
              string: true

      # WORKAROUND: Go back to home
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://home

      - executeFunction:
          name: us.functions.home.closeWPlusPromotionPopUpIfDisplayed   
#***************************************************************************************************************

 #Astro - Move order to Customer Picked / Delivered

#***************************************************************************************************************
      - executeFunction:
          name: us.functions.utils.astro.setMultilineOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType1
              string: STORE_SCHEDULED_PICKUP
            - name: status1
              string: Customer Picked 
            - name: orderType2                    
              string: MP_DELIVERY  
            - name: status2
              string: Delivered
            - name: orderType3                   
              string: FC_DELIVERY 
            - name: status3
              string: Delivered
            - name: orderType4                   
              string: DIGITAL_DELIVERY 
            - name: status4
              string: Delivered              

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # go to order details
      - executeFunction:
          name: us.functions.orderDetails.ost.mixedOrder.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: pickup
            - name: orderStatus
              string: Picked up
            - name: scroll
              string: false
            - name: index
              string: 1

      # go to order details
      - executeFunction:
          name: us.functions.orderDetails.ost.mixedOrder.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: Digital delivery
            - name: orderStatus
              string: Delivered
            - name: scroll
              string: true
            - name: index
              string: 2


      # go to order details
      - executeFunction:
          name: us.functions.orderDetails.ost.mixedOrder.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: Shipping
            - name: orderStatus
              string: Delivered
            - name: index
              string: 4
            - name: scroll
              string: true

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps