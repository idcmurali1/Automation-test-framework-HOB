general:
  platform: ios
  tags: C2664811, p1-ecomm-teflon-e2e, us-golden-flows, us-golden-flows-ecom-p2, #teflon-e2e-sim-dct
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2664811

  metadata:
    - name: scenarioId
      string: RT014

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

 #***************************************************************************************************************

  # Astro - Clear cart

 #***************************************************************************************************************
      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: us.data.ios.flowScheduleAppointment.email

  - name: Main
    flow:

      - log: Start main

      #Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Will take the user to the account menu from where the user can sign in to the app
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # User signs in to the account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.ios.flowScheduleAppointment.email
            - name: password
              string: us.data.ios.flowScheduleAppointment.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome


      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter
                
      - executeFunction:
          name: us.functions.utils.fetchFromDataList
          params:
            - name: email
              string: us.data.flowaccinstantcancel.email        
            - name: itemType
              string: FC_DELIVERY 
            - name: itemList
              string: us.data.flow.item.fcACCS2S.itemLists

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl} 

      - sleep:
          duration: 4000

      - executeFunction:
          name: us.functions.item.verifyS2SItemPage

      - executeFunction:
          name: us.function.item.verifyACCModule.DetailsLink

      - executeFunction:
          name: us.function.item.verifyACCModule.verifyInstallation

      - executeFunction:
          name: us.functions.item.addItemToCart  

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
           name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Auto Care Center

      - executeFunction:
          name: us.functions.cart.handleSafetyAdviceAndCheckout

      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Auto Care

          # Enter mobile contact phone number
      - executeFunction:
          name: us.functions.checkout.enterMobileContact
          params:
            - name: phoneNumber
              string: us.data.flow006.phoneNumber          

      # Place order
      - executeFunction:
          name: us.functions.checkout.placeOrder 
          params:
            - name: cvv
              string: us.data.flow004.payment.cvv

      - executeFunction:
          name: us.functions.orderConfirmation.ratings  

      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      # Close order confirmation  
      - executeFunction:
          name: us.functions.orderConfirmation.closeOrderConfirmation

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      #Reserve slot
      - executeFunction:
          name: us.functions.orderDetails.scheduleInstallation

      #Verify Installation Instruction and Detail
      - executeFunction:
          name: us.functions.oderDetails.verifyInstallationInstructionAndDetail

      - executeFunction:
          name: us.functions.amend.rescheduleInstallation

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.cancel.cancelInstallation

      - executeFunction:
          name: us.functions.cancel.verifyAccInstantCancellationTireOrder

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps    

