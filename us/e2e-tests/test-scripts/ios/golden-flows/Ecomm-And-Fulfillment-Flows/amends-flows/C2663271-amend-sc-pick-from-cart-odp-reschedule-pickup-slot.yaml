# Blocked on checkin button not appearing on order details
# Associate discount applied with amend flow

general:
  platform: ios
  tags: #us-golden-flows, us-golden-flows-ecom-p1, C2663271, p1-fulcrum-teflon-e2e, p0-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2663271
  metadata:
    - name: scenarioId
      string: EC011

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.fetchFulcrumAvailableItem
          params:         
            - name: itemType
              string: STORE_SCHEDULED_PICKUP
            - name: store
              string: 32144  
            
      - storeIn:
          key: item1
          value: $itemFetched

#***************************************************************************************************************

 # Astro - Create order

 #***************************************************************************************************************


      - executeFunction:
          name: us.functions.utils.astro.createOrder
          params:
            - name: payload
              string: us.data.flow002.createOrderPayload

  - name: Main
    endTestOnFailure: true
    flow:

      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn
          
      # # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: us.data.flow002m.ios.email
              - name: password
                string: us.data.teflon.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.orderDetails.verifyAmendsBanner

      - executeFunction:
          name: us.functions.orderDetails.verifyPickInstructionsOnODP

      # Verify the Store name and address
      - executeFunction:
          name: us.functions.orderHistory.verifyStoreNameandAddress
          params:
            - name: storeName
              string: data.storeName

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      # Enable the following steps after Amends change store /Delivery address - Integration sign-off
      # # Edit pickup store
      - executeFunction:
          name: us.functions.orderDetails.editPickupStore       
          params:
            - name: editStoreAlertMessage
              string: us.data.orderDetails.editStoreAlertMessage    

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *                 

      # Edit pickup person details and verify
      - executeFunction:
          name: us.functions.amend.verify.altPickupPerson
          params:
            - name: fname
              string: us.data.flowamendintent.fname
            - name: lname
              string: us.data.flowamendintent.lname
            - name:  pickupEmail
              string: ${customerEmail}

      - sleep:
          duration: 10000

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.amend.editPickupSlot

      - sleep:
          duration: 10000

      - log: slept for 30 seconds

      # Amend to cart
      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro
            - name: itemType
              string: STORE_SCHEDULED_PICKUP
            - name: store
              string: 32144
            - name: excludeFetchedItem
              string: true   
            - name: backupItem
              string: 196904542
            - name: useHardCodedItem
              string: true

      # Add SC item to cart using deeplink for Amend purpose
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}

      - executeFunction:
          name: us.functions.item.addItemToCart

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      # Add cart to existing order
      - executeFunction:
          name: us.functions.amend.addToExistingOrderFlow

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      #Amend order by adding quantity
      - executeFunction:
          name: us.functions.amend.addQuantityFromOrderDetailsPage

      - sleep:
          duration: 3000

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
