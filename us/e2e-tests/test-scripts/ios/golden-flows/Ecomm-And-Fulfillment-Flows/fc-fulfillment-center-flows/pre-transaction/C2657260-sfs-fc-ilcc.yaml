      - executeFunction:
           name: us.functions.global.navigation.toCartFromNavBar
    
      - executeFunction:
          name: us.functions.cart.handleEmptyCartScreen

      - executeFunction:
          name: us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: delivery

      - executeFunction:
          name: us.functions.bookingSlotFromCart
          params:
            - name: tab
              string: delivery
            - name: page
              string: cart
            - name: slotDay
              string: dayAfter 
            - name: slotIndex
              string: 3
            - name: addAddress
              string: true
            - name: addExistingAddress
              string: true

      - executeFunction:
          name: us.functions.cart.seeDetails

      - executeFunction:
