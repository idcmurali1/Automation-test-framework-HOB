      # - executeFunction:
      #     name: us.functions.orderDetails.ost.mixedOrder.verifyOrderStatus
      #     params:
      #       - name: fulfillmentType
      #         string: Shipping
      #       - name: orderStatus
      #         string: Delivered
      #       - name: index
