      # - executeFunction:
      #     name: us.functions.orderDetails.ost.mixedOrder.verifyOrderStatus
      #     params:
      #       - name: fulfillmentType
      #         string: Shipping
      #       - name: orderStatus
      #         string: Delivered
      #       - name: index
      #         string: 2

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://home

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.seeDetails

      - executeFunction: 
          name: us.functions.cart.leftOverItemsInCart

      - storeIn:
