  - name: Main
    flow:

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$

      # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.ilcc.ios.createAccountPayLoad

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $customerEmail
            - name: password
              string: $password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.location.updateStore
          params:
            - name: address
              string: Denver Supercenter
            - name: ZIP_CODE
              string: 80212   
      
      - executeFunction:
          name: us.functions.gic.expandIfCollapsed                  

      - executeFunction:
          name: us.functions.gic.deselectFulfillment
          params:
            - name: option
              string: Pickup

      - executeFunction:
         name: us.functions.gic.collapseIfExpanded

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://expo?expo_preview=true&experiment_spec=f58da&variation_specs=J482z&experiment_count=0

######### item 1

      - executeFunction:
          name: us.functions.utils.getSearchableItem  
          params:
            - name: source
              string: astro            
            - name: itemType
              string: STORE_SCHEDULED_DELIVERY 
            - name: store
              string: 32137
            - name: backupItem
              string: 499312381
            - name: skipForNext
              string: true 

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}  
      
      - executeFunction:
          name: us.functions.item.addItemToCart

######### item 2       

      - executeFunction:
          name: us.functions.utils.getSearchableItem 
          params:
            - name: source
              string: astro            
            - name: itemType
              string: STORE_SCHEDULED_DELIVERY
            - name: store
              string: 32137
            - name: backupItem
              string: 499312381
            - name: excludeFetchedItem
              string: true 

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}  

      - executeFunction:
          name: us.functions.item.addItemToCart        
######### item 3   
      - executeFunction:
          name: us.functions.utils.getSearchableItem  
          params:
            - name: source
              string: astro          
            - name: itemType
              string: FC_SFS
            - name: backupItem
              string: 229813890
            - name: storeId
              string: 32137

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}  

      - executeFunction:
          name: us.functions.item.addItemToCart  

######### item 4   
      # Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro
            - name: itemType
              string: FC_DELIVERY
            - name: backupItem
              string: 419971512
            - name: storeId
              string: 32137

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}  

      - executeFunction:
          name: us.functions.item.addItemToCart  
