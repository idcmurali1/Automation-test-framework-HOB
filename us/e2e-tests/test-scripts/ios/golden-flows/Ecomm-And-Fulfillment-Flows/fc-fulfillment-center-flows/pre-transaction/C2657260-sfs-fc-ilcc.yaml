          params:
            - name: fulfillmentText
              string: Delivery

      - executeFunction:
          name: us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping 

  # Verifying that 4 items are selected and checking the price
      - executeFunction:
          name: us.functions.cart.verifyItemsInCart

  # Unchecking the first item 
      - executeFunction:
          name: us.functions.cart.deselectItemInCart

  # Verifying the cart items and price 
      - executeFunction:
          name: us.functions.cart.verifyItemsAfter    

      - executeFunction:
          name: us.functions.cart.continueToCheckout

      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping

      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Delivery

      #Place order
      - executeFunction:
          name: us.functions.checkout.placeOrder
    
      - executeFunction:                                 
          name: us.functions.orderConfirmation.ratings

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
