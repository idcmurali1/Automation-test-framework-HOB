general:
  platform: ios
  tags: C2707353, p1-ecomm-teflon-e2e, us-golden-flows, p1-fulcrum-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2707353
  metadata:
    - name: scenarioId
      string: "522"

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

    # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn
    # Signin
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: us.data.sparkShopper.driverReturn.ios.email
              - name: password
                string: us.data.sparkShopper.driverReturn.password 
          
      # Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.fetchFulcrumAvailableItem
          params:
            - name: itemType
              string: STORE_SCHEDULED_DELIVERY
            - name: storeId
              string: 32144 
            
      - storeIn:
          key: item1
          value: $itemFetched

#***************************************************************************************************************
 # Astro - Create order
#***************************************************************************************************************

      - executeFunction:
          name: us.functions.utils.astro.createOrder
          params:
            - name: payload
              string: us.data.sparkShopper.driverReturn.ios.createOrderPayload

      # - storeIn:
      #     key: oderType
      #     value: expressOrder              

      # - executeFunction:
      #     name: us.functions.utils.astro.getOrderStatus

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - sleep:
          duration : 3000
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # Astro - Move order status to Out for delivery                   
      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: STORE_SCHEDULED_DELIVERY
            - name: status
              string: PO Out for Delivery     

      - sleep:
          duration : 3000

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo                       

      # Verify order status in order details page
      - executeFunction:
          name: us.functions.orderDetails.ost.scheduledDelivery.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: Delivery from store
            - name: orderStatus
              string: On the way

     # Astro - Move order status to driver returned to store 
      - executeFunction:
          name: us.functions.utils.astro.triggerDriverReturnInitiatedStatus
          params:
            - name: orderNo
              string: $orderNo
            - name: orderType
              string: STORE_SCHEDULED_DELIVERY
            - name: status
              string: Return Initiated

      - sleep:
          duration : 3000

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo            

      # # Verify order status in order details page
      # - executeFunction:
      #     name: us.functions.orderDetails.ost.scheduledDelivery.verifyOrderStatus
      #     params:
      #       - name: fulfillmentType
      #         string: Delivery from store
      #       - name: orderStatus
      #         string: Attempted                  

     # Validate Reschedule, Convert to Pickup, Request cancellation options are being displayed on ODP
      - executeFunction:
           name: us.functions.orderDetails.sparkshopper.verifycustomerchoiceondriverreturns

      # Select reschedule option for  driver return order 
      - executeFunction:
           name: us.functions.orderDetails.sparkShopperDriverReturns.selectCTA 
           params:
            - name: option
              string: Reschedule           
      - sleep:
          duration : 10000
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo     

      # Verify order status in order details page
      - executeFunction:
          name: us.functions.orderDetails.ost.scheduledDelivery.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: Delivery from store
            - name: orderStatus
              string: Preparing  

      # Verify message banner on ODP
      - executeFunction:
          name: us.functions.orderDetails.verifyMessageBanner                

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps 