# Lawn and Graden Pre-tx flow
general:
  platform: ios
  tags: C2685357, us-golden-flows-ecom-p1, us-golden-flows, p2-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2685357
  metadata:
  - name: scenarioId
    string: FF010

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Astro clear cart
      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string:  us.data.teflon.lag.pre-tx.email.ios

  - name: Main
    flow:

      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string:  us.data.teflon.lag.pre-tx.email.ios
            - name: password
              string: us.data.teflon.lag.pre-tx.password.ios

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.changeStore
          params:
              - name: zipcode
                string: 43219
              - name: storeName
                string: Columbus Neighborhood Market

      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Pickup
      #Add alcohol item to cart using deeplink
      - executeFunction:
          name: us.functions.utils.getSearchableItem 
          params:
            - name: source
              string: astro          
            - name: itemType
              string: STORE_SCHEDULED_PICKUP
            - name: storeId
              string: 5525
            - name: backupItem
              string: 828215413
            - name: itemFilter
              string: alcohol 

      - storeIn:
          key: item1
          value: $itemFetched

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}  

      - executeFunction:
          name: us.functions.item.addItemToCart

      # Add grocery item to cart using deeplink
      - executeFunction:
          name: us.functions.utils.getSearchableItem 
          params:
            - name: source
              string: astro          
            - name: itemType
              string: STORE_SCHEDULED_PICKUP
            - name: storeId
              string: 5525
            - name: backupItem
              string: 1367738181

      - storeIn:
          key: item2
          value: $itemFetched

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl} 

      - executeFunction:
          name: us.functions.item.addItemToCart


      # Fetch stock available items using fetch API once avialable for garden center
      # Add garden center item to cart using deeplink
      - executeFunction:
          name: us.functions.utils.getSearchableItem 
          params:
            - name: source
              string: astro          
            - name: itemType
              string: STORE_SCHEDULED_PICKUP
            - name: storeId
              string: 5525
            - name: backupItem
              string: 3388422911 
            - name: itemFilter
              string: lawnngarden 
      - storeIn:
          key: item3
          value: $itemFetched

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl} 

      - executeFunction:
          name: us.functions.item.addItemToCart

      # Add hot chicken item to cart using deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.teflon.hotchicken.item

      - executeFunction:
          name: us.functions.item.addItemToCart

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
           name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: pickup

      # Verify cart page
      - executeFunction:
          name: us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Pickup

      - executeFunction:
          name: us.functions.cart.continueToCheckoutOrNewOrder
      
      - executeFunction:
          name: us.functions.cart.continueMissingAnythingScreen

      # Verify Ineligible warning messgae, hot chicken item ineligible warning and choose normal timeslot 
      - executeFunction:
          name: us.functions.reserveTime.verify7amTo10amRestrictedSlots  
                      
      # Review unScheduledPickup order details
      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Pickup
      
      - executeFunction:
          name: us.functions.reviewOrder.curbsidePickup.verifyMultiplePickupMessage

      - executeFunction:
          name: us.functions.checkout.reviewOrder.SCDelivery.verifyAlcoholDsiclosure

      # Place order
      - executeFunction:
          name: us.functions.checkout.placeOrder


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.orderConfirmation.ratings

      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      # Verify order confirmation page
      - executeFunction: 
          name: us.functions.orderConfirmation.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Pickup

      # Verify multiple pickup message
      - executeFunction: 
          name: us.functions.checkout.orderConfirmation.verifyMultiplePickupMessage

      # Verify add items
      - executeFunction: 
          name: us.functions.checkout.orderConfirmation.verifyAddItems

      # Verify Liquor pickup instructions
      - executeFunction:
          name: us.functions.orderConfirmation.verifyPickupInstructions
          params:
            - name: pickupText
              string:  LiquorPickup

      # Verify Garden Center pickup instructions
      - executeFunction:
          name: us.functions.orderConfirmation.verifyPickupInstructions
          params:
            - name: pickupText
              string:  GardenCenterPickup

      # Verify Grocery pickup instructions
      - executeFunction:
          name: us.functions.orderConfirmation.verifyPickupInstructions
          params:
            - name: pickupText
              string:  GroceryPickup
      
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps