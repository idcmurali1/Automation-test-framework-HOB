
general:
  platform: ios
  tags: C2685906, us-golden-flows, p2-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2685906

  metadata:
    - name: scenarioId
      string: FF012

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Astro clear cart
      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string:  us.data.ios.lawnAndGarden.email

  - name: Main
    flow:

      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string:  us.data.ios.lawnAndGarden.email
            - name: password
              string: us.data.ios.lawnAndGarden.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Pickup


      # Add alcohol items to cart using deeplink
      #Add garden item to cart
      - executeFunction:
          name: us.functions.utils.getSearchableItem 
          params:
            - name: source
              string: astro          
            - name: itemType
              string: STORE_SCHEDULED_PICKUP
            - name: storeId
              string: 5525
            - name: backupItem
              string: 3388422911 
            - name: itemFilter
              string: lawnngarden 
      - storeIn:
          key: item1
          value: $itemFetched

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}  

      - executeFunction:
          name: us.functions.item.addItemToCart

      #Add grocery item to cart
      - executeFunction:
          name: us.functions.utils.getSearchableItem 
          params:
            - name: source
              string: astro          
            - name: itemType
              string: STORE_SCHEDULED_PICKUP
            - name: storeId
              string: 5525
            - name: backupItem
              string: 1367738181

      - storeIn:
          key: item2
          value: $itemFetched

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl} 
      - executeFunction:
          name: us.functions.item.addItemToCart

      # Add alcohol items to cart using deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.Liquor.item
      - executeFunction:
          name: us.functions.item.addItemToCart

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.noSlotBooked.goToReserveSlot

      - executeFunction:
          name: us.functions.reserveSlot.gardenCenter.bookIneligibletimeSlot

      - executeFunction:
          name: us.functions.cart.itemUpdateSheet.ineligibleItem

      # Navigate to HomeScreen
      - executeFunction:
          name: us.functions.global.navigation.backNavigation

      - executeFunction:
           name: us.functions.global.navigation.toCartFromNavBar          

      - executeFunction:
          name: us.functions.cart.gardenCenter.ineligibleForResevedTimeBanner

      # Verify ineligible items warning
      - executeFunction:
          name: us.functions.reserveSlot.verifyIneligibleWarningMessage

      #  Continue to checkout or create new order WithSlotBooking
      - executeFunction:
          name: us.functions.cart.checkoutWithSlotBooking
          params:
            - name: tab
              string: pickup
            - name: slotDay
              string: tomorrow
            - name: timeSlot
              string: nonIneligibleSlot


      - executeFunction:
          name: us.functions.checkout.reviewOrder.SCDelivery.verifyAlcoholDsiclosure

      - executeFunction:
          name: us.functions.checkout.placeOrder

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.orderConfirmation.ratings

      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      # Verify order confirmation page
      - executeFunction: 
          name: us.functions.orderConfirmation.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Pickup

      # Verify multiple pickup message
      - executeFunction: 
          name: us.functions.checkout.orderConfirmation.verifyMultiplePickupMessage

      # Verify add items
      - executeFunction: 
          name: us.functions.checkout.orderConfirmation.verifyAddItems

      # Verify Liquor pickup instructions
      - executeFunction:
          name: us.functions.orderConfirmation.verifyPickupInstructions
          params:
            - name: pickupText
              string:  LiquorPickup

      # Verify Garden Center pickup instructions
      - executeFunction:
          name: us.functions.orderConfirmation.verifyPickupInstructions
          params:
            - name: pickupText
              string:  GardenCenterPickup


      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps