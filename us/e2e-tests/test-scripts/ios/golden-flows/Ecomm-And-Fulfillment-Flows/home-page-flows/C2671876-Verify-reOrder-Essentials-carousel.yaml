#Test Script #C2671876-HP Redesign | Verify Redorder Essentials and Item Carousels
# Author - Girish Kandra
#=======================================================================================================

general:
  platform: ios
  tags: p2-ecomm-teflon-e2e, C2671876, us-golden-flows
  testCaseId: C2671876
  metadata:    
    - name: scenarioId      
      string: EC140

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'ReOrder Your Essentials flow - IOS'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:

      - log: Start main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

    # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

    #Signin
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: us.data.reorder.essentials.email
              - name: password
                string: us.data.reorder.essentials.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter

      - executeFunction:
          name: us.functions.gic.expandIfCollapsed  

      # Deselect the selected pickup intent
      - executeFunction:
          name: us.functions.gic.deselectFulfillment
          params:
            - name: option
              string: Pickup

      - executeFunction:
         name: us.functions.gic.collapseIfExpanded

      - executeFunction:
          name: us.functions.home.close.bottomSheet.startTrial.cta

    #Navigate to cart
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.removeAllCartItems

      - executeFunction:
          name: us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: us.functions.global.navigation.backNavigation

    # Add item to cart from Reorder Your Essentials Carousel
      - executeFunction:
          name: us.functions.home.addItem.toCartUnder.reOrderYourEssentialsCarousel

    # Verify item added to cart from Reorder Your Essentials Carousel
      - executeFunction:
          name: us.functions.home.verify.itemAddedToCart.from.reOrderYourEssentialsCarousel

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps