      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}          

      - executeFunction:
          name: us.functions.item.marketplace.verifySellerType
          params:
            - name: sellerType
              string: pro-seller
              
      - executeFunction:
          name: us.functions.item.addItemToCart

# # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
# #       - log: 'R2_SUBFLOW_TRANSACTION'
# # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Navigate to cart
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      # Verify cart page
      - executeFunction:
          name: us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping          


      - executeFunction:
          name: us.functions.cart.marketplace.verifySellerType
          params:
            - name: sellerType
              string: pro-seller 
 
      # Go to checkout
      - executeFunction:
          name: us.functions.cart.continueToCheckout

      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping
    
      # Place order
      - executeFunction:
          name: us.functions.checkout.placeOrder

# # # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
