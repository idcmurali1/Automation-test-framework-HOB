#*******************************************************************************************************
      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: us.data.flow015.email.pretx.phoneOtp

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome
      
      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn
  
      - executeFunction:
          name: us.functions.global.authentication.signInAccount.via.phoneOTP
          params:
            - name: email
              string: us.data.flow015.email.pretx.phoneOtp
            - name: phoneOTPPayload
              string: us.data.flow015.fetchOTP.customerPhone.payload

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter
              - name: storeOnly
                string: true

      # uncomment after this bug is resolved  https://jira.walmart.com/browse/CEPG-166333
      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro
            - name: itemType
              string: MP_DELIVERY
            - name: store
              string: 32144
            # - name: backupItem
            #   string: 5014968055
            - name: itemFilter
              string: mpproseller

      # - executeFunction:
      #      name: us.functions.utils.fetchFromDataList 
      #      params:
