      #     params:
      #       - name: orderNo
      #         string: ${orderNo}
      #       - name: orderType
      #         string: DIGITAL_DELIVERY
      #       - name: status
      #         string: PO Acknowledged

      # - executeFunction:
      #     name: us.functions.utils.astro.getOrderStatus
      # - executeFunction:
      #     name: us.functions.utils.astro.setOrderStatus
      #     params:
      #       - name: orderNo
      #         string: ${orderNo}
      #       - name: orderType
      #         string: DIGITAL_DELIVERY
      #       - name: status
      #         string: Delivered

      # - executeFunction:
      #     name: us.functions.global.navigation.goToDeepLink
      #     params:
      #       - name: deepLinkUrl
      #         string: walmart://orders/${orderNo}


      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps