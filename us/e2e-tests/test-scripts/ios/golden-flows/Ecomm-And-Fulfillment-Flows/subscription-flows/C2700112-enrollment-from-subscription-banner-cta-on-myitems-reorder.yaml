general:
  platform: ios
  tags: p2-ecomm-teflon-e2e, C2700112, us-golden-flows
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2700112

  metadata:
    - name: scenarioId
      string: EC092

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: us.data.subcription.myitempage.email

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.subcription.myitempage.email
            - name: password
              string: us.data.subcription.myitempage.password

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Navigate to MyItems-ReOrder
      - executeFunction:
          name: us.functions.global.navigation.goToMyItemsFromTabBar

         # Handling Wplus pop up 
      - executeFunction: 
            name: us.functions.home.closeWPlusPromotionPopUpIfDisplayed

        # Verify Subscription banner
      - executeFunction: 
            name: us.functions.myItems.reorder.verifySubscriptionBanner

        # Navigate to Subscription eligible items listing page through Subscription banner
      - executeFunction: 
            name: us.functions.myItems.reorder.selectSubscriptionBannerCTA

        # Select subscription item and verify if Subscription panel is displayed
      - executeFunction: 
            name: us.functions.myItems.reorder.selectSubscriptionItem

        # Verify subscription panel stepper
      - executeFunction: 
            name: us.functions.myItems.reorder.verifyStepper

        # Verify subscription panel FREQ
      - executeFunction: 
            name: us.functions.myItems.reorder.verifyFREQ           

       # Add subscription item to cart and verify if resumed back to list page and see the ITEM CTA changed from 'Subscribe' to stepper '1'.
      - executeFunction: 
            name: us.functions.myItems.reorder.subscriptionPanel.addSubscriptionToCart
 
        # GoTo cart
      - executeFunction: 
            name: us.functions.global.navigation.toCartFromNavBar      

        # Verify item is added to CART, with selected QTY and FREQ hyperlinked. 
      - executeFunction: 
            name: us.functions.myItems.reorder.cart.verifySubscriptionItem    
  
         # Verify if FREQ and QTY can be modified from cart page subscription hyperlink
      - executeFunction: 
            name: us.functions.myItems.reorder.cart.verifySubscriptionHyperlink

         # Verify List page stepper matches cart page subscription stepper
      - executeFunction: 
            name: us.functions.myItems.reorder.verifyStepperQTYMatches

        # Add OTP item to cart
      - executeFunction: 
            name: us.functions.myItems.addOTPItemToCart 

        # GoTo cart
      - executeFunction: 
            name: us.functions.global.navigation.toCartFromNavBar  

      - executeFunction: 
            name: us.functions.cart.continueToCheckout

        # Verify Subscription and OTP items are shown separately with Arrive By date on Review Order page with Subscription terms
      - executeFunction: 
            name: us.functions.reviewOrder.verifyOrderDetails

      - storeIn:                                                   
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps