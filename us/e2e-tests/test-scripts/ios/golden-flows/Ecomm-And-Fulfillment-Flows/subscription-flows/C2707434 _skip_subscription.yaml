general:
  platform: ios
  tags: #C2707434, p1-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2707434

  metadata:
    - name: scenarioId
      string: EC099
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: email
          value: walmartuser${timestamp}@walmart.com

# Create Wplus Trial Account 
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: email
              string: $email
            - name: payload
              string: us.data.createAccountPayload.generic

# Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

# Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

# Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
             - name: email
               string: $email
             - name: password
               string: E2epassword$

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter

      #Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.fetchFromDataList 
          params:
            - name: email
              string: us.data.flow076a.email 
            - name: itemType
              string: FC_DELIVERY
            - name: itemList
              string: us.data.flow.item.subscription.itemLists
      - storeIn:
          key: item1
          value: $itemFetched

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://item/$item1

    #Subscription Regular Item Frequency Details
      - executeFunction:
          name: us.functions.subs.subscription.Subsfrequency
          params:
            - name: Frequency
              string: 1   
            - name: Date
              string: 2   
            - name: subsfrequency
              string: 4 weeks

      - executeFunction:
          name: us.functions.item.postAddToCartSteps 
    
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar 

      - executeFunction:
          name: us.functions.sub.validateTheSubscriptionFrequencyInCartPage

      - executeFunction:
          name: us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: shipping

      - executeFunction:
          name: us.functions.cart.continueToCheckoutOrNewOrder

      - executeFunction:
          name: us.functions.subs.validateSubscriptionInReviewOrderPage

      - executeFunction:
          name: us.functions.subs.addAddressInReviewOrderPage

      - executeFunction:
          name: us.functions.checkout.placeOrder

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.orderConfirmation.ratings

      #Validate order confirmation page
      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      - executeFunction:
          name: us.functions.orderConfirmation.navigateToSubscriptionPage  
            
      - executeFunction:
            name: us.functions.account.navigateToItemSubs                              

      - executeFunction:
            name: us.functions.subs.subscription.skipSubscription

#       ## Subscription Frequency change is validated as path of C2668906 - autodelivery gm scenario

      - executeFunction:
            name: us.functions.subs.editExistingSubscriptionNewUI

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
          
          
