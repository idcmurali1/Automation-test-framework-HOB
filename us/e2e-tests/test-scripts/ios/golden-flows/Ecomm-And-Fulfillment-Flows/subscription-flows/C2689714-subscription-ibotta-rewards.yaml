general:
  platform: ios
  tags:  C2689714, p0-ecomm-teflon-e2e
  testCaseId: C2689714
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 461
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Main
    flow:
      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp
      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@cloudtest.org


      # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createWplusAccountPayload.annual

    # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome


      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: $customerEmail
              - name: password
                string: E2epassword$
                
      - executeFunction:
          name: us.functions.global.navigation.accountToHome
      
      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter
              - name: storeOnly
                string: true
  
      - executeFunction:
          name: us.functions.search.ibottaRewardsItem
          params:
            - name: ibottaRewardsItem
              string: ibottaRewardsItemArray

      - executeFunction:
          name: us.functions.ibotta.verifyIbottaRewards.on.itemSearch

      # Click First item in the search list
      - executeFunction:
          name: us.functions.search.clickOnFirstItem

      - executeFunction:
          name: us.functions.ibotta.selectIbottaSubscription.on.itemPage

      - executeFunction:
          name: us.functions.item.closeItemPage

      #Workaround for astro create order and checkout failure uncomment below steps once astro issue is resolved

      # - executeFunction:
      #     name: us.functions.utils.fetchFromDataList
      #     params:
      #       - name: email
      #         string: $customerEmail   
      #       - name: itemType
      #         string: FC_DELIVERY 
      #       - name: itemList
      #         string: ibottaRewardsItemArray

      # - executeFunction:
      #     name: us.functions.utils.getSearchableItem
      #     params:
      #       - name: source
      #         string: astro
      #       - name: itemType
      #         string: FC_DELIVERY
      #       - name: storeId
      #         string: 32144           
      #       - name: itemFilter
      #         string: rewards
      #       - name: backupItem
      #         string: 816076989  

      # - storeIn:
      #     key: item1
      #     value: $itemFetched

      # - executeFunction:
      #     name: us.functions.utils.astro.createOrder
      #     params:
      #       - name: payload
      #         string: us.data.subscription.createOrderPayload

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      # Verify cart page
      - executeFunction:
          name: us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping

      - executeFunction:
          name: us.functions.cart.continueToCheckout

      - executeFunction:
            name: us.functions.revieworder.subscriptionterms.checkbox

      # Place order
      - executeFunction:
          name: us.functions.checkout.placeOrder

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # closing app rating pop-up
      - executeFunction:
          name: us.functions.orderConfirmation.ratings

      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

    # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.orderDetails.ost.fcDelivery.verifyOrderStatus
          params:
            - name: flag
              string: skip
            - name: fulfillmentType
              string: Delivery
            - name: altFulfillmentType
              string: Subscription shipment 

      - executeFunction:
          name: us.functions.orderDetails.verifyWalmartCashPendingAndSubscriptionText

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps