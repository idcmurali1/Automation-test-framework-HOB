general:
  platform: ios
  tags: #C2668906, us-golden-flows, us-golden-flows-ecom-p1, p0-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: EC098
  testCaseId: C2668906

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

       # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: subs${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$     

  # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createAccountPayload.generic

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $customerEmail
            - name: password
              string: $password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome 

      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter
              - name: storeOnly
                string: true

      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping #Delivery

      # - executeFunction:
      #     name: us.functions.gic.module.selectAdress.fromSelector
      #     params:
      #       - name: deliveryAddress
      #         string: ${STREET_ADDR:1350 Bacchus Dr, San Jose, CA 95122}
      #       - name: deliveryAddressCard
      #         string: ${STREET_ADDR:1350 Bacchus Dr, San Jose, CA, 95122}  

      - executeFunction:
          name: us.functions.utils.fetchFromDataList 
          params:
            - name: email
              string: $customerEmail 
            - name: itemType
              string: FC_DELIVERY #STORE_SCHEDULED_DELIVERY
            - name: itemList
              string: us.data.flow.item.subscription.itemLists
      - storeIn:
          key: item1
          value: $itemFetched

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://item/$item1

#  Not needed
        #Subscription Regular Item
        # - executeFunction:
        #    name: us.functions.subs.SubscriptionItempage
       
         
       #Subscription Regular Item Frequency Details
      - executeFunction:
          name: us.functions.subs.subscription.Subsfrequency
          params:
            - name: Frequency
              string: 1   
            - name: Date
              string: 2   
            - name: subsfrequency
              string: 3 months

      - executeFunction:
          name: us.functions.item.postAddToCartSteps 
    
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar 

      - executeFunction:
          name: us.functions.sub.validateTheSubscriptionFrequencyInCartPage

      # # Selecting Delivery Slots on Cart screen to make scheduled delivery order - Not requires as FC Delivery item
      # - executeFunction:
      #     name: us.functions.selectBookingSlot 
      #     params:
      #       - name: page
      #         string: cart
      #       - name: tab
      #         string: Delivery    
      #       - name: slotDay
      #         string: dayAfter 
      #       - name: slotIndex
      #         string: 3 

      - executeFunction:
          name: us.functions.cart.continueToCheckout

      - executeFunction:
          name: us.functions.subs.validateSubscriptionInReviewOrderPage
          params:
            - name: subsfrequency
              string: 3 months  

       # Place order
      - executeFunction:
          name: us.functions.checkout.placeOrder
      
      - executeFunction:
          name: us.functions.orderConfirmation.ratings

      - executeFunction:
          name: us.functions.orderConfirmation.navigateToSubscriptionPage  
            
      - executeFunction:
            name: us.functions.account.navigateToItemSubs     
         
      #Subscription Regular Item manage subscription
      - executeFunction:
          name: us.functions.subs.subscription.Managesubs 
          params:
            - name: subsfrequency
              string: 4 months

      #Subscription Regular Item cancelSubscription
      - executeFunction:
          name: us.functions.subs.cancelSubscription
          params:
            - name: Feedback
              string: Subs Regular item                                                                                                       
                                                         

      - storeIn:                                                   
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
