general:
  platform: ios
  tags: us-golden-flows, P2, us-golden-flows-ecom-p2, p2-ecomm-teflon-e2e, C2659182
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2659182
  metadata:
    - name: scenarioId
      string: EC088
      
scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.nonmember.subs.ftc.email
            - name: password
              string: us.data.nonmember.subs.ftc.password

     # Navigate to home
      - executeFunction:
          name: us.functions.global.navigation.accountToHome

     # Set store
      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter

      #Adding validation for Subs FTC initiative

       # Subscription eligible item
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://ip/2931930047
              
      #Subscription from item page - basket enrollment
      - executeFunction:
          name: us.function.item.setUpsubscription

      # Search for Subscription eligible item
      - executeFunction:
          name: us.functions.global.navigateToSubscriptionPage

      - sleep:
          duration: 5000

     # Navigate to Item Subscription page
      - executeFunction:
          name: us.functions.subs.selectSubscribedItem   

      # Edit Existing Subscription
      - executeFunction:
          name: us.functions.subs.editExistingSubscriptionNewUI

      # Edit Existing Subscription
      - executeFunction:
          name: us.functions.subs.editFrequencySelection

      - log: "Updated the existing Subscription and Saved it successfully!!!"

      # # Edit Existing Subscription
      # - executeFunction:
      #     name: us.functions.subs.editExistingSubscription

      - storeIn:                                                   
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps