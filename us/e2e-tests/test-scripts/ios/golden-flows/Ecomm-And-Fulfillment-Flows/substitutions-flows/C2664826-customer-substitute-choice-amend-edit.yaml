general:
  platform: ios
  tags: us-golden-flows, teflon-e2e-sim-dct, C2664826, p1-ecomm-teflon-e2e
  inherit:
    filesRunAll:
     - us-errors-helpers.yaml
  testCaseId: C2664826
  metadata:
    - name: scenarioId
      string: EC019

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: subs.flow.ios@cloudtest.org

  - name: Main
    endTestOnFailure: true
    flow:

      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

    # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

    # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: subs.flow.ios@cloudtest.org
            - name: password
              string: E2epassword$

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.setStore
          params:
            - name: store
              string: 32144
            - name: storeName
              string: San Jose Supercenter

      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: storeId
              string: 32144      
            - name: itemType
              string: STORE_SCHEDULED_PICKUP
            - name: itemFilter 
              string: subsallowed
            - name: excludeFetchedItem
              string: true 
            - name: skipForNext
              string: true 
            - name: skipItemId
              string: 596634660 

      - storeIn:
          key: item1
          value: $itemFetched

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://ip/$item1 #307429592

      - executeFunction:
          name: us.functions.item.addItemToCart

      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: storeId
              string: 32144      
            - name: itemType
              string: STORE_SCHEDULED_PICKUP
            - name: itemFilter 
              string: subsallowed
            - name: excludeFetchedItem
              string: true  
            - name: skipItemId
              string: 596634660
            - name: useHardCodedItem
              string: true

      - storeIn:
          key: item2
          value: $itemFetched

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://ip/$item2 #307429592  #741882966 #692930598

      - executeFunction:
          name: us.functions.item.addItemToCart


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
           name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.checkoutWithSlotBooking
          params:
            - name: page
              string: cart
            - name: tab
              string: pickup
            - name: slotDay
              string: dayAfter
            - name: slotIndex
              string: 3

      - executeFunction:
          name: us.functions.reviewOrder.verifyItemEligibleForSubs

      - executeFunction:
          name: us.functions.reviewOrder.verifySubsToggleButton

      # Enter mobile contact phone number
      - executeFunction:
          name: us.functions.checkout.enterMobileContact
          params:
            - name: phoneNumber
              string: us.data.flow001.phoneNumber

      # Place order
      - executeFunction:
          name: us.functions.checkout.placeOrder


# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.orderConfirmation.ratings

      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.orderDetails.verifySubsOptionNotShowed

      - executeFunction:
          name: us.functions.orderDetails.amend.EditItem.verifySubsToggleSwichAndUpdateOrder
          params:
            - name: subSearchTerm
              string: milk

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
