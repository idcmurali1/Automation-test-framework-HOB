# Non-amendable
general:
  platform: ios
  tags: C2644800, us-golden-flows, p1-ecomm-teflon-e2e, teflon-e2e-sim-dct, EC014 #teflon-e2e-rdc-dct
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2644800
  metadata:
    - name: scenarioId
      string: EC014 #18

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # #*******************************************************************************************************
      # Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.fetchItemAndValidate
          params:
            - name: itemType
              string: STORE_SCHEDULED_PICKUP
            - name: storeId
              string: 32144
            - name: action
              string: FetchItem
            - name: emailId
              string: us.data.flow800.email 


      - storeIn:
          key: item1
          value: $itemFetched

      # Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.fetchItemAndValidate
          params:
            - name: itemType
              string: FC_DELIVERY
            - name: storeId
              string: 32144
            - name: action
              string: FetchItem
            - name: emailId
              string: us.data.flow800.email

      - storeIn:
          key: item2
          value: $itemFetched

      - executeFunction:
          name: us.functions.utils.astro.createOrder
          params:
            - name: payload
              string: us.data.flow800.nonAmendablePayload


  - name: Main
    testCaseId: C2126544
    flow:
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - log: Start Main

      #Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Will take the user to the account menu from where the user can sign in to the app
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # User signs in to the account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.flow800.email
            - name: password
              string: us.data.flow800.password

      #*******************************************************************************************************

      # Astro - Move Order to PO Acknowledged

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.cancel.orderItems
          params:
            - name: itemTypes
              string: fc,sc
            - name: reasonIndex
              string: 3

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
