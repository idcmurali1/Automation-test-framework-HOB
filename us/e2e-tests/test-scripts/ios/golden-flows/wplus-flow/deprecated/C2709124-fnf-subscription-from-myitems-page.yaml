scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: us.data.bulkEnrollment.myitempage.android.email

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.bulkEnrollment.myitempage.android.email
            - name: password
              string: us.data.bulkEnrollment.myitempage.password

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

       # Navigate to Home
      - executeFunction:
          name: us.functions.global.navigation.accountToHome
      
      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter  

      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Delivery                    

      # Navigate to MyItems-ReOrder
      - executeFunction:
          name: us.functions.global.navigation.goToMyItemsFromTabBar

         # Handling Wplus pop up 
      - executeFunction: 
            name: us.functions.home.closeWPlusPromotionPopUpIfDisplayed

        # Verify Bulk enrollment banner on myItems->Reorder screen
      - executeFunction: 
            name: us.functions.myItems.reorder.verifyBulkEnrollmentBanner

      #Verify Fresh and Frozen snapshot banner
      - executeFunction:
            name: us.functions.myItems.reorder.freshAndFrozenSnapshotBanner

      #    Verify bulk enrollment panel stepper
      - executeFunction: 
            name: us.functions.myItems.reorder.bulkEnrollmentPanel.verifyStepper

        # Verify bulk enrollment panel FREQ
      - executeFunction: 
            name: us.functions.myItems.reorder.bulkEnrollmentPanel.verifyFREQ    

      #   # FnF item bulk enrollment 
      # - executeFunction: 
      #       name: us.functions.myItems.reorder.bulkEnrollment.FnFItem            

        # Add Subscription item to cart 
      - executeFunction:
            name: us.functions.myItems.reorder.bulkEnrollment.addToCart

      - verifyIdentifier:
          present:
            - identifier: us.mappings.navBar.cartIconCount 
          label:
            - identifier: us.mappings.navBar.cartIconCount 
              contains: "1"         
      - log: Subscription item is added to cart and navBar cart count is displayed as 1           

      # Search item for subscription
      - executeFunction:
          name: us.functions.search.searchItem
          params:
            - name: searchTerm
              string: 768229775
              
      # Click on set up subscription
      - executeFunction:
          name: us.function.item.setUpsubscription.addToCart

      # Subscription eligible item
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://ip/5011485399 #5012893382 #327424413

      # Verify the subscription badge in search page
      - executeFunction:
          name: us.functions.search.subscriptionBadge              

      # Click on set up subscription
      - executeFunction:
          name: us.function.item.setUpsubscription
      #  #Subscription Regular Item Frequency Details
      # - executeFunction:
      #     name: us.functions.subs.subscription.Subsfrequency
      #     params:
      #       - name: Frequency
      #         string: 1   
      #       - name: Date
      #         string: 2   
      #       - name: subsfrequency
      #         string: 3 weeks

      - executeFunction: 
            name: us.functions.global.navigation.toCartFromNavBar 

      - executeFunction: 
            name: us.functions.cart.continueToCheckout

      - executeFunction:
          name: us.functions.reserveSlot.scheduledDelivery.bookSlot              

      - executeFunction:
            name: us.functions.revieworder.subscriptionterms.checkbox

      - executeFunction: 
            name: us.functions.checkout.placeOrder
      
      - storeIn:                                                   
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps