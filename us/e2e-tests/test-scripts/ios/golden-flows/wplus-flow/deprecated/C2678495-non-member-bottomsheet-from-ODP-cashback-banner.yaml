general:
  platform: ios
  tags: C2678495 #Depricated - 2% cashback has been disabled in prod. 
  testCaseId: C2678495
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 398

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      - try:
          flow:
            - getTimestamp:
                asDate: false
                storeIn: timestamp

            - storeIn:
                key: customerEmail
                value: cashback${timestamp}@walmart.com

            - storeIn:
                 key: password
                 value: E2epassword$     

        # Create Accountusing astro api
            - executeFunction:
                name: us.functions.utils.astro.createAccount
                params:
                  - name: email
                    string: $customerEmail
                  - name: payload
                    string: us.data.createAccountPayload.generic

            - executeFunction:
                name: us.functions.global.onboarding.navigateOnboardingToHome

            # signing in to the account
            - executeFunction:
                name: us.functions.home.navigateHomeToSignIn  

            - executeFunction:
                name: us.functions.global.authentication.signInAccount
                params:
                  - name: email
                    string: ${customerEmail} 
                  - name: password
                    string: $password 

            - executeFunction:
                name: us.functions.global.navigation.accountToHome  

            #Close W+ bottomsheet on home page
            - executeFunction:
                name: us.test.functions.utils.closeWplusPrompt.homeScreen 

            - executeFunction:
                name: us.functions.home.setStore
                params:
                  - name: store
                    string: 32144
                  - name: storeName
                    string: San Jose Supercenter
                
      - executeFunction:
                name: us.functions.selectBookingSlot
                params:
                  - name: page
                    string: home 
                  - name: tab
                    string: pickup
                  - name: slotDay
                    string: tomorrow    
      
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.cashback.itemios

      - executeFunction:
          name: us.functions.item.addItemToCart   

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar  

      - executeFunction:
          name: us.functions.cart.continueToCheckout

      - executeFunction:
         name: us.functions.checkout.placeOrder

      - executeFunction:
          name: us.functions.orderConfirmation.ratings

      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}   

      - executeFunction:
          name: us.functions.walmartplus.membership.OrderConfirmationPage.verifyTyCasbackBanner

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      #  #***************************************************************************************************************

#   # Astro Update Change the status of the order as Out for Delivery 

#  #***************************************************************************************************************

      - executeFunction:
          name: us.functions.utils.astro.getOrderStatus

      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus          
          params:
            - name: orderType
              string: STORE_SCHEDULED_PICKUP
            - name: status
              string: PO Ready For Pickup
      
      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus 
          params:
            - name: orderType
              string: STORE_SCHEDULED_PICKUP
            - name: status
              string: Customer Picked


      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.walmartplus.membership.Odp.verifyCasbackBanner

      - executeFunction:
          name: us.functions.wplus.cashbackBanner.startTrialMember    
          params:
            - name: Annual
              string: true 

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps