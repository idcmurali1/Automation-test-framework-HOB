general:
  platform: ios
  tags: C2644707 #(Deprecated as part of Regression Optimization) us-golden-flows-wplus, p1-wplus-teflon-e2e, p1-spanish-teflon-e2e, teflon-e2e-sim-dct, teflon-e2e-rdc-dct
  testCaseId: C2644707
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 141
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main
      - try:
          flow:
            - getTimestamp:
                asDate: false
                storeIn: timestamp

            - storeIn:
                key: customerEmail
                value: wmtuser${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$

      # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.flow030.createAccountPayload
            - name: withoutPayment
              string: true

      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # signing in to the account
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${customerEmail}
            - name: password
              string: $password

      - executeFunction:
          name: us.functions.global.navigation.goToAccountFromTabBar

      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus

      - executeFunction:
          name: us.functions.wplus.startFreeTrailMembership.verifyCard

      - executeFunction:
          name: us.functions.wplus.nonMemberToTrial

      - executeFunction:
          name: us.functions.global.navigation.goToAccountFromTabBar

      - executeFunction:
          name: us.functions.wplus.accountTab.yourTrialEndsMsg

      - executeFunction:
          name: us.functions.wplus.benefitScreen.benefitScreenDetails

      # - executeFunction: Comments: Delete this once Hub redeisgn is enabled 100%
      #     name: us.functions.wplus.benefitsScreen.viewAllMemberBenefitsAndOffersTile

      - executeFunction:
          name: us.functions.wplus.benefitsScreen.verifyExploreAllYourExcitingWplusBenefitsTile

      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage

      - executeFunction:
          name: us.functions.wplus.membership.verifyMyMembershipDetails
          params:
            - name: tenure
              string: monthly
            - name: membershipType
              string: trial

      # storing testrun result as passed
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
