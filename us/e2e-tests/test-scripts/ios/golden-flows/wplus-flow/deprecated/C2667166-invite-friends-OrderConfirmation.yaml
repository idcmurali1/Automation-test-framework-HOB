general:
  platform: ios
  tags: C2667166
  testCaseId: C2667166
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 353

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION' 
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  ### Astro - Clear Cart ########
      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: us.data.raf.wplus.OrderConfirmation.email
      
  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome
    
      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPopup

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account 
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: us.data.raf.wplus.OrderConfirmation.email
              - name: password
                string: us.data.raf.wplus.OrderConfirmation.password

      - executeFunction:
          name: us.functions.global.navigation.goToHomeFromTabBar   

      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
              - name: option
                string: Shipping

      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro
            - name: storeId
              string: 32144      
            - name: itemType
              string: FC_DELIVERY
                   
            # Add item to cart from deeplink
      - executeFunction:
         name: us.functions.global.navigation.goToDeepLink
         params:
           - name: deepLinkUrl
             string: ${deeplinkURl} 

      - executeFunction:
          name: us.functions.item.addItemToCart

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar 

      - executeFunction:
          name: us.functions.cart.continueToCheckout

      - executeFunction:
          name: us.functions.checkout.confirmCvvBeforePlaceOrder
          params:               
            - name: cvv
              string: 111 

      - executeFunction:
          name: us.functions.checkout.confirmCvvAndPlaceOrder

      - executeFunction:
          name: us.functions.orderConfirmation.ratings

      - click:
          identifier: us.mappings.wplus.orderConfirmation.walmartPlusCardBannerButton

      - executeFunction:
          name: us.functions.wplus.account.validateInvitefriendsreferralscreen


      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps             




