general:
  platform: ios 
  tags: C2664857
  #p2-wplus-teflon-e2e
  testCaseId: C2664857
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
  
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main  #Existing Customer with Membership - Mixed Order - FC + Scheduled Delivery from Store (< $35)
    flow:
      - log: Start Main
      - try:
          flow:
            - getTimestamp:
                asDate: false
                storeIn: timestamp

            - storeIn:
                key: customerEmail
                value: wplususer${timestamp}@walmart.com

  # Create Wplus Trial Account and convert to Paid using astro api
            - executeFunction:
                 name: us.functions.utils.astro.createTrialAccountConvertToPaid
                 params:
                   - name: email
                     string: $customerEmail
                   - name: payload
                     string: us.data.createWplusAccountPayload.annual

            # dismissing onboarding
            - executeFunction:
                name: us.functions.global.onboarding.navigateOnboardingToHome

            # signing in to the account
            - executeFunction:
                name: us.functions.home.navigateHomeToSignIn  
            - executeFunction:
                name: us.functions.global.authentication.signInAccount
                params:
                  - name: email
                    string: ${customerEmail}
                  - name: password
                    string: E2epassword$

            
            # Navigate to home page
            - executeFunction:
                name: us.functions.global.navigation.toTab
                params:
                  - name: tabName
                    string: Shop

            - executeFunction:
                name: us.functions.home.setStore
                params:
                    - name: store
                      string: 32144
                    - name: storeName
                      string: San Jose Supercenter

            # Function to fetch working items from the item array list using API.
            - executeFunction:
                name: us.functions.utils.fetchFromDataList
                params:
                  - name: email
                    string: ${customerEmail}
                  - name: storeId
                    string: 32144      
                  - name: itemType
                    string: STORE_SCHEDULED_DELIVERY
                  - name: itemList
                    string: us.data.lessThan35.itemLists

            # Add item to cart from deeplink
            - executeFunction:
                name: us.functions.global.navigation.goToDeepLink
                params:
                  - name: deepLinkUrl
                    string: ${deeplinkURl} 
                    
            - executeFunction:
                name: us.functions.item.addItemToCart
            # navigating to cart and scheduling a delivery slot as a wplus member

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
            - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

            - executeFunction:
                name: us.functions.global.navigation.toCartFromNavBar            
            
            - executeFunction:
               name: us.functions.selectBookingSlot
               params:
                - name: tab
                  string: delivery
                - name: page
                  string: cart
                - name: addAddress
                  string: true
                - name: firstName
                  string: glass
                - name: lastName
                  string: jhon
                - name: streetAddress
                  string: us.data.deliveryaddress.streetAddress
                - name: city
                  string: us.data.deliveryaddress.city
                - name: state
                  string: us.data.deliveryaddress.state
                - name: zipcode
                  string: us.data.deliveryaddress.zipcode
                - name: phoneNumber
                  string: us.data.deliveryaddress.phoneNumber
                - name: slotDay
                  string: tomorrow
                - name: slotIndex
                  string: 4


            # verifying sc item delivery charges on cart
            - executeFunction:
                name: us.functions.wplus.cart.scItem.verifyDeliveryCharges
            
          # verifying sc delivery fee and taxes in cart POS for wplus member (subtotal < $35)
            - executeFunction:
                name: us.functions.wplus.cart.chargeWaiveOffValidation
                params:
                  - name: cartType
                    string: scOnly
                  - name: storeOrderType
                    string: delivery
                  - name: minFeeWaived
                    string: notWaived

            # proceeding to checkout/Review order page
            - executeFunction:
                name: us.functions.cart.continueToCheckout

            - executeFunction:
                name: us.functions.cart.continueMissingAnythingScreen

            # verifying scDelivery details on review order page
            - executeFunction:
                name: us.functions.checkout.reviewOrder.verifyCardDetails
                params:
                  - name: fulfillmentText
                    string: Delivery from store

            # verifying sc delivery fee and taxes in review order POS for wplus member (subtotal < $35)
            - executeFunction:
                name: us.functions.wplus.reviewOrder.chargeWaiveOffValidation
                params:
                  - name: basketType
                    string: scOnly
                  - name: storeOrderType
                    string: delivery
                  - name: minFeeWaived
                    string: notWaived

            # placing order and navigating to order confirmation page
            - executeFunction:
                name: us.functions.checkout.confirmCvvBeforePlaceOrder
                params:               
                 - name: cvv
                   string: 111 

            - executeFunction:
                name: us.functions.checkout.placeOrder
                
            - executeFunction:
                name: us.functions.checkout.placeOrderAgainIfError

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
            - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

            # closing app rating pop-up           # added on 18th June 2021
            - executeFunction:
                name: us.functions.orderConfirmation.ratings

            # verifying details of sc delivery for wplus member on order confirmation page (subtotal < $35)
            #verify order confirmation page
            - executeFunction:
                name: us.functions.wplus.orderConfirmation.chargeWaiveOffValidation
                params:
                  - name: basketType
                    string: scOnly
                  - name: storeOrderType
                    string: delivery

            
           # storing testrun result as passed
            - storeIn:
                key: testStatus
                value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
