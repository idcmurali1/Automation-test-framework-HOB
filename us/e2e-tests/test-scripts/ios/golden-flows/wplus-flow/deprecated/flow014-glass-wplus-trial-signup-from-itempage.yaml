general:
  platform: ios
  tags: StartFreeTrialFromItempPage, plus_e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: false
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: New Walmart customer signing up to W+ from item page signup module
    endTestOnFailure: false
    flow:

      - log: Start Main

      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wplususer${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$  
          
      # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.ios.wplus.flow014.createAccountPayload
            - name: withoutPayment
              string: true

      # Workaround to correctly restart app with Teflon settings
      - executeFunction:
          name: us.functions.utils.restartapp

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${customerEmail}
            - name: password
              string: $password

      # Navigate to Item deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.ios.wplus.flow014.itemDeepLink

      # Validate presence of Signup module on Item page
      - executeFunction:
          name: us.functions.wplus.validatePresenceOfSignUpModuleInItemPage

      # Navigate to Start free trial screen from Item page
      - executeFunction:
          name: us.functions.wplus.navigateToStartFreeTrialScreenFromItemPage

      # navigate to start free trail flow
      - executeFunction:
          name: us.functions.wplus.startFree30daysTrailMembership

       #Navigate to deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.ios.wplus.flow014.benefitsScreenNavDeepLink

      # Benfits and savings screen validation
      - executeFunction:
          name: us.functions.wplus.account.exploreBenefits
      
      # Navigate to membership hub screen from benefits and savings screen
      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage
      
      # Membership hub screen Validations
      - executeFunction:
          name: us.functions.wplus.validateMembershipHubScreen.trialMember
          
      - storeIn:
         key: testStatus
         value: passed           

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
