general:
  platform: ios
  tags: C2673752 #, us-golden-flows-wplus, p1-wplus-teflon-e2e
  testCaseId: C2673752
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 355

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Main
    flow:
      - log: Start Main
  

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.wplus.ios.flow355.email
            - name: password
              string: us.data.wplus.ios.flow355.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      # Set store
      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter

      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping
              
      - executeFunction:
          name: us.functions.search.bvShellRewardsItem
          params:
            - name: bvShellRewardsItem
              string: bvShellRewardsItemArray 

    #VerifyibottaRewardsLink
      - executeFunction:
          name: us.functions.search.verifyibottaRewardsLinkOfItem

    #Click on first item
      - executeFunction:
          name: us.functions.search.clickOnFirstItem    

      - executeFunction:
          name: us.functions.item.verifyJoinWalmartPlusCTAWithRewardsInItemPage

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps 