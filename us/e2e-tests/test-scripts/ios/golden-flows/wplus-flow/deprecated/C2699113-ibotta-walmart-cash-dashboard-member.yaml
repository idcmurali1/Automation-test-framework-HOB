general:
  platform: ios
  tags: C2699113 # (Deprecated as part of Regression Optimization), p1-wplus-teflon-e2e
  testCaseId: C2699113
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: WP031 #232
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_FLOW_W+_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.wplus.navigateHomeToSignIn

      # Sign in
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.wplus.cashDashboard.email
            - name: password
              string: us.data.wplus.cashDashboard.password

      # Navigate to cash center
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.cashCenter.deeplink

      # Cash banner validation
      - executeFunction:
          name: us.functions.wplus.ibotta.verifyWalmartCashBanner

      - executeFunction:
          name: us.functions.wplus.ibotta.verifyWalmartCashPending

      - executeFunction:
          name: us.functions.wplus.ibotta.verifyDashboardEntryPoint

      # Navigate to dashboard
      - executeFunction:
          name: us.functions.wplus.ibotta.navigateToCashDashboard

      # Cash Dashboard validation
      - executeFunction:
          name: us.functions.wplus.ibotta.verifyWalmartCashDashboard
          params:
            - name: memberType
              string: wplus

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
