general:
  platform: ios 
  tags: '' # (Deprecated as part of Regression Optimization) us-golden-flows-wplus, C2644719, p1-wplus-teflon-e2e
  testCaseId: C2644719
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
      
  metadata:
    - name: scenarioId
      string: 142
            
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main  
    flow:
      - log: Start Main
      - try:
          flow:
            - getTimestamp:
                asDate: false
                storeIn: timestamp

            - storeIn:
                key: customerEmail
                value: wmtuser${timestamp}@walmart.com

            - storeIn:
                key: password
                value: E2epassword$ 

        # Create Accountusing astro api
            - executeFunction:
                name: us.functions.utils.astro.createAccount
                params:
                 - name: email
                   string: $customerEmail
                 - name: payload
                   string: us.data.createWplusAccountPayload.monthly

            - executeFunction:
                name: us.functions.global.onboarding.navigateOnboardingToHome

            # signing in to the account
            - executeFunction:
                name: us.functions.home.navigateHomeToSignIn  

            - executeFunction:
                name: us.functions.global.authentication.signInAccount
                params:
                - name: email
                  string: ${customerEmail}
                - name: password
                  string: $password
                  
                            
            - executeFunction:
                name: us.functions.global.navigation.goToAccountFromTabBar

            - executeFunction:
                name: us.functions.wplus.account.navigateToWalmartPlus
         
            - executeFunction:
                name: us.functions.wplus.account.convertTrailMemberToPaidMember
                params:
                  - name: tenure
                    string: Monthly
            
            - executeFunction:
                name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage

            - executeFunction:
                name: us.functions.wplus.membership.verifyMyMembershipDetails      
                params:
                    - name: tenure
                      string: monthly


        # storing testrun result as passed
            - storeIn:
                key: testStatus
                value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
        
