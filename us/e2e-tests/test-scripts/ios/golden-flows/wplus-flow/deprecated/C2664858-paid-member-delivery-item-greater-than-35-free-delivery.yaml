general:
  platform: ios 
  tags: C2664858
  #, p1-wplus-teflon-e2e
  testCaseId: C2664858
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
  
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main  #Existing Customer with Membership - Mixed Order - FC + Scheduled Delivery from Store (< $35)
    flow:
      - log: Start Main
      - try:
          flow:
            - getTimestamp:
                asDate: false
                storeIn: timestamp

            - storeIn:
                key: customerEmail
                value: wplususer${timestamp}@walmart.com

             # Create Wplus Trial Account and convert to Paid using astro api
            - executeFunction:
                 name: us.functions.utils.astro.createTrialAccountConvertToPaid
                 params:
                   - name: email
                     string: $customerEmail
                   - name: payload
                     string: us.data.createWplusAccountPayload.annual


            # dismissing onboarding
            - executeFunction:
                name: us.functions.global.onboarding.navigateOnboardingToHome

            # signing in to the account
            - executeFunction:
                name: us.functions.home.navigateHomeToSignIn  
            - executeFunction:
                name: us.functions.global.authentication.signInAccount
                params:
                  - name: email
                    string: ${customerEmail}
                  - name: password
                    string: E2epassword$

            # navigating to home screen
            - executeFunction:
                name: us.functions.global.navigation.goToHomeFromTabBar

            - executeFunction:
                name: us.functions.home.setStore
                params:
                    - name: store
                      string: 32144
                    - name: storeName
                      string: San Jose Supercenter


            # Function to fetch working items from the item array list using API.
            - executeFunction:
                name: us.functions.utils.fetchFromDataList
                params:
                  - name: email
                    string: ${customerEmail}
                  - name: storeId
                    string: 32144      
                  - name: itemType
                    string: STORE_SCHEDULED_DELIVERY
                  - name: itemList
                    string: us.data.greaterThan35.itemLists

            # Add item to cart from deeplink
            - executeFunction:
                name: us.functions.global.navigation.goToDeepLink
                params:
                  - name: deepLinkUrl
                    string: ${deeplinkURl}    

           
            - executeFunction:
                name: us.functions.item.addItemToCart
            # navigating to cart and scheduling a delivery slot as a wplus member

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
            - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

            - executeFunction:
                name: us.functions.global.navigation.toCartFromNavBar            
            
            - executeFunction:
                name: us.functions.selectBookingSlot
                params:
                  - name: tab
                    string: delivery
                  - name: page
                    string: cart
                  - name: addAddress
                    string: true
                  - name: firstName
                    string: glass
                  - name: lastName
                    string: jhon
                  - name: streetAddress
                    string: us.data.deliveryaddress.streetAddress
                  - name: city
                    string: us.data.deliveryaddress.city
                  - name: state
                    string: us.data.deliveryaddress.state
                  - name: zipcode
                    string: us.data.deliveryaddress.zipcode
                  - name: phoneNumber
                    string: us.data.deliveryaddress.phoneNumber
                  - name: slotDay
                    string: tomorrow
                  - name: slotIndex
                    string: 2


            # verifying sc item delivery charges on cart
            - executeFunction:
                name: us.functions.wplus.cart.scItem.verifyDeliveryCharges

            - executeFunction:
                name: us.functions.wplus.cart.verifyDeliveryFeesWaivedOff

            # proceeding to checkout/Review order page
            - executeFunction:
                name: us.functions.cart.continueToCheckout

            # verifying scDelivery details on review order page
            - executeFunction:
                name: us.functions.checkout.reviewOrder.scDelivery.verifyCard

            - executeFunction:
                name: us.functions.wplus.reviewOrder.verifyDeliveryFeesWaivedOff

            # verifying sc delivery fee and taxes in review order POS for wplus member (subtotal > $35)
            - executeFunction:
                name: us.functions.wplus.reviewOrder.scDelivery.pos.subtotalGreaterThanThirtyFive.verifyCard

            # placing order and navigating to order confirmation page
            - executeFunction:
                name: us.functions.checkout.confirmCvvBeforePlaceOrder
                params:               
                 - name: cvv
                   string: 111

            - executeFunction:
                name:  us.functions.checkout.confirmCvvAndPlaceOrder

            - executeFunction:
                name:  us.functions.checkout.placeOrderAgainIfError
                

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
            - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

            # adding sleep time to get app rating pop-up on order conformation page     # added on 30th April 2021
            - sleep:
                duration: 10000

            # closing app rating pop-up           # added on 18th June 2021
            - executeFunction:
                name: us.functions.orderConfirmation.ratings

            - executeFunction:
                name:  us.functions.wplus.orderConfirmation.scDelivery.subtotalLessThanThirtyFive.verifyCard
                

          # storing testrun result as passed
            - storeIn:
                key: testStatus
                value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
