
general:
  platform: ios
  tags: C2673751
  testCaseId: C2673751 #, us-golden-flows-wplus, p1-wplus-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 354

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start main


    # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

    # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@cloudtest.org

      - storeIn:
          key: password
          value: E2epassword$   

      - executeFunction:
                name: us.functions.utils.astro.createAccount
                params:
                  - name: payload
                    string: us.data.flow030.createAccountPayload.wplus
                  - name: withoutPayment
                    string: true

      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn 

      # Sign in with created account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $customerEmail
            - name: password
              string: $password

      - executeFunction:
          name: us.functions.search.searchItem
          params:
            - name: searchTerm
              string: 703465461
              
    
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Click on Join Walmart+ CTA 
      - executeFunction:
          name: us.functions.search.rewards.clickJoinWplusCta
      
      #Click add card link & add card from the bottom sheet
      - executeFunction:
          name: us.functions.homepage.bottomSheet.addCard.newUser

    # Choose Wplus plan from bottomsheet
      - executeFunction:
          name: us.functions.search.rewards.choosePlanFromBottomSheet

      
    # Verify item rewards after Auto refresh
      - executeFunction:
          name: us.functions.search.rewards.clipItemRewards

    
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
