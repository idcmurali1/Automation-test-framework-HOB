scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Get timestamp

      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$

      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.flow030.createAccountPayload.wplus
            - name: withoutPayment
              string: true

      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $customerEmail
            - name: password
              string: E2epassword$

      # W+
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://plus/signupoffers

      - executeFunction:
          name: us.functions.wplus.splashPage.addCard

      - executeFunction:
          name: us.functions.checkout.newpaymentMethod.addCardDetails
          params:
            - name: number
              string: us.data.communitycard.payment
            - name: firstName
              string: us.data.flow028.firstName
            - name: lastName
              string: us.data.flow028.lastName
            - name: expirationMonth
              string: us.data.communitycard.payment.expiration.month
            - name: expirationYear
              string: us.data.communitycard.payment.expiration.year
            - name: cvv
              string: us.data.communitycard.payment.cvv
            - name: phoneNumber
              string: us.data.flow004.phoneNumber
            - name: streetAddress
              string: us.data.flow004.streetAddress
            - name: city
              string: us.data.flow004.city
            - name: state
              string: us.data.flow004.state
            - name: zipcode
              string: us.data.flow004.zipcode

      - executeFunction:
          name: us.functions.wplus.cardAdded

      - executeFunction:
          name: us.functions.wplus.changeCardOnSplashScreen

      - executeFunction:
          name: us.functions.wplus.addNewPaymentMethodOnSplashScreen

      - executeFunction:
          name: us.functions.checkout.newpaymentMethod.addCardDetails
          params:
            - name: number
              string: us.data.flow004.payment.debitCard
            - name: firstName
              string: us.data.flow004.payment.firstName
            - name: lastName
              string: us.data.flow004.payment.lastName
            - name: expirationMonth
              string: us.data.flow004.payment.expirationMonth
            - name: expirationYear
              string: us.data.flow004.payment.expirationMonth
            - name: cvv
              string: us.data.flow004.payment.cvv
            - name: phoneNumber
              string: us.data.flow004.phoneNumber
            - name: streetAddress
              string: us.data.flow004.streetAddress
            - name: city
              string: us.data.flow004.city
            - name: state
              string: us.data.flow004.state
            - name: zipcode
              string: us.data.flow004.zipcode

      - executeFunction:
          name: us.functions.checkout.newpaymentMethod.saveCard

      - executeFunction:
          name: us.functions.wplus.newCardAdded
          # performing After steps
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
