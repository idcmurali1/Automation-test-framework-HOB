general:
  platform: ios 
  tags: C2664856, #teflon-e2e-sim-dct
  #p2-wplus-teflon-e2e, 
  testCaseId: C2664856
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

    ### Astro - Clear Cart ########
      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: us.data.wplus.ios.flow.shipping.email
      

  - name: Main   #Existing Customer with Membership - FC Shipping Order (> $35)
    flow:
      - log: Start Main
      - try:
          flow:
            - getTimestamp:
                asDate: false
                storeIn: timestamp

            # dismissing onboarding
            - executeFunction:
                name: us.functions.global.onboarding.navigateOnboardingToHome

            # signing in to the account
            - executeFunction:
                name: us.functions.home.navigateHomeToSignIn  
            - executeFunction:
                name: us.functions.global.authentication.signInAccount
                params:
                    - name: email
                      string: us.data.wplus.ios.flow.shipping.email
                    - name: password
                      string: us.data.wplus.ios.flow.shipping.password

            # verifying account page for wplus member
            - executeFunction:
                name: us.functions.wplus.account.existingMember.verifyCard

            # navigating to home screen
            - executeFunction:
                name: us.functions.global.navigation.goToHomeFromTabBar   

            - executeFunction:
                name: us.functions.gic.changeFulfillment
                params:
                  - name: option
                    string: Shipping

            - executeFunction:
                name: us.functions.utils.fetchFromDataList
                params:
                  - name: email
                    string: us.data.wplus.ios.flow.shipping.email
                  - name: storeId
                    string: 32144      
                  - name: itemType
                    string: FC_DELIVERY
                  - name: itemList
                    string: us.data.fclessThan35.itemLists 
            # Add item to cart from deeplink
            - executeFunction:
               name: us.functions.global.navigation.goToDeepLink
               params:
                  - name: deepLinkUrl
                    string: ${deeplinkURl} 

            - executeFunction:
                name: us.functions.item.addItemToCart
  
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
            - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

            # navigating to cart
            - executeFunction:
                name: us.functions.global.navigation.toCartFromNavBar         
            
            - verifyIdentifier:
                present:
                  - identifier: us.mappings.cart.fcDelivery.cardTitle

            # verifying delivery fee and taxes in cart POS for wplus member (subtotal > $35)
            - executeFunction:
                name: us.functions.wplus.cart.chargeWaiveOffValidation
                params:
                  - name: cartType
                    string: fcOnly
                  - name: storeOrderType
                    string: none

            # proceeding to checkout/Review order page
            - executeFunction:
                name: us.functions.cart.continueToCheckout

            # Verify review order page
            - executeFunction:
                name: us.functions.checkout.reviewOrder.verifyCardDetails
                params:
                  - name: fulfillmentText
                    string: Shipping
                  - name: altFulfillmentText
                    string: Free shipping

            # verifying delivery fee and taxes in review order POS for wplus member (subtotal > $35)
            - executeFunction:
                name: us.functions.wplus.reviewOrder.chargeWaiveOffValidation
                params:
                  - name: basketType
                    string: fcOnly
                  - name: storeOrderType
                    string: none

            # placing order and navigating to order confirmation page
            - executeFunction:
                name: us.functions.checkout.confirmCvvAndPlaceOrder
                params:               
                 - name: cvv
                   string: 111 

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
            - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  
            # adding sleep time to get app rating pop-up on order conformation page     # added on 30th April 2021
            - sleep:
                duration: 10000

            # closing app rating pop-up           # added on 18th June 2021
            - executeFunction:
                name: us.functions.orderConfirmation.ratings

            # verifying details of fcDelivery for wplus member on order confirmation page (subtotal > $35)
            - executeFunction:
                name: us.functions.wplus.orderConfirmation.chargeWaiveOffValidation
                params:
                  - name: basketType
                    string: fcOnly
                  - name: storeOrderType
                    string: na

            
           # storing testrun result as passed
            - storeIn:
                key: testStatus
                value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
