general:
  platform: android
  tags: C2703487 # (Testcase Deprecated as Bulk Enrollment banner on My Items is descoped), us-golden-flows, p2-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2703487

  metadata:
    - name: scenarioId
      string: EC090

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: us.data.bulkEnrollment.myitempage.android.email

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.bulkEnrollment.myitempage.android.email
            - name: password
              string: us.data.bulkEnrollment.myitempage.android.password

      # Navigate to Home
      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
         name: us.functions.gic.expandIfCollapsed    
          
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *      
              
      # Navigate to MyItems-ReOrder
      - executeFunction:
          name: us.functions.global.navigation.goToMyItemsFromTabBar

         # Handling Wplus pop up 
      - executeFunction: 
            name: us.functions.home.closeWPlusPromotionPopUpIfDisplayed

      - sleep:
          duration: 6000  

        # Verify Bulk Enrollment banner on Myitems Page
      - executeFunction: 
            name: us.functions.myItems.reorder.verifyBulkEnrollmentBanner

        # Select subscription item and verify if Subscription bottomsheet is displayed
      - executeFunction: 
            name: us.functions.myItems.reorder.selectBulkEnrollmentBannerCTA

        # Verify bulk enrollment panel stepper
      - executeFunction: 
            name: us.functions.myItems.reorder.bulkEnrollmentPanel.verifyStepper

        # Verify bulk enrollment panel FREQ
      - executeFunction: 
            name: us.functions.myItems.reorder.bulkEnrollmentPanel.verifyFREQ    

        # Add Bulk Subscription to cart
      - executeFunction: 
            name: us.functions.myItems.reorder.bulkEnrollment.addSubscriptionsToCart
            params:
              - name: index
                string: 2          

      - executeFunction: 
            name: us.functions.myItems.reorder.cart.verifySubscriptionHyperlink

      - executeFunction: 
            name: us.functions.cart.continueToCheckout

      - executeFunction:
          name: us.function.checkout.reviewOrder.subscriptionTerms.checkBox

      - executeFunction: 
            name: us.functions.checkout.placeOrder
      
      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber
      - log: ${orderNo}
    
      - storeIn:                                                   
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps