general:
  platform: ios
  tags: #C2696616, p1-wplus-teflon-e2e
  testCaseId: C2696616
  inherit:
    filesRunAll:
     - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 467

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_ASSIST_NON_MEMBER_SIGN_UP_FLOW'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main
      
      # Create Non member account
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wplususer${timestamp}@cloudtest.org

      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createAccountPayload.generic

      # User Cohort Verification
      - executeFunction:
          name: us.functions.utils.astro.postCohortVerification
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.student.payload
    
      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPopup

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: $customerEmail
              - name: password
                string: E2epassword$

      # Navigate to assist page via deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.student.deepLink
      
      # W+ Assist MLP 
      - executeFunction:
          name: us.functions.wplus.student.mlp

      # Select monthly plan for assist membership
      - executeFunction:
          name: us.functions.wplus.assist.selectMembershipPlan
          params:
            - name: tenure
              string: monthly
      
      # Welcome Splash Validation
      - executeFunction:
          name: us.functions.wplus.welcomeSplash
          params:
            - name: memberType
              string: student

      # Navigate to membership hub
      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus
          
      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage
      
      # Verify the membership details
      - executeFunction:
          name: us.functions.wplus.student.manageMembership.verifyMembership
          params:
            - name: tenure
              string: monthly

      # Upgrade the membership to annual
      - executeFunction:
          name: us.functions.wplus.assist.manageMembership.upgradeToAnnual

      # Verify the membership upgrade to annual
      - executeFunction:
          name: us.functions.wplus.student.manageMembership.verifyMembership
          params:
            - name: tenure
              string: annual

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
