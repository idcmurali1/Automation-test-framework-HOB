
general:
  platform: ios
  tags:  C2678636 #Testcase Deprecated
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2678636
  metadata:
    - name: scenarioId
      string: 401

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_EXTEND_TRIAL_MEMBER_FLOW'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main  
    flow:
      - log: Start Main
      - try:
          flow:
            - getTimestamp:
                asDate: false
                storeIn: timestamp

            - storeIn:
                key: customerEmail
                value: wmtuser${timestamp}@walmart.com

            # Create Wplus Trial Account
            - executeFunction:
                name: us.functions.utils.astro.createAccount
                params:
                  - name: email
                    string: $customerEmail
                  - name: payload
                    string: us.data.expiredMemberRewardCentre.ios.createAccountPayload
                    
            # Navigate onboarding to home
            - executeFunction:
                name: us.functions.global.onboarding.navigateOnboardingToHome

            # signing in to the account
            - executeFunction:
                name: us.functions.home.navigateHomeToSignIn  

            - executeFunction:
                name: us.functions.global.authentication.signInAccount
                params:
                - name: email
                  string: ${customerEmail}
                - name: password
                  string: E2epassword$

            # Navigate to Account from Tab bar
            - executeFunction:
                name: us.functions.global.navigation.goToAccountFromTabBar

            # Navigate to Walmart+
            - executeFunction:
                name: us.functions.wplus.account.navigateToWalmartPlus

            # Navigate to manage membership screen
            - executeFunction:
                name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage

            #cancel trial membership 
            - executeFunction:
                name: us.functions.wplus.membership.cancelFreeTrialOrMembership

            - executeFunction:
                name: us.functions.wplus.verifyRewardCenterFromHubforExpiredMember

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true 
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps