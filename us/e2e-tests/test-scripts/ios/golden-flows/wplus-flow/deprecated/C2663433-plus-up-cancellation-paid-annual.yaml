general:
  platform: ios
  tags: '' #( Deprecate. Combined with C2657246) us-golden-flows-wplus, p1-wplus-teflon-e2e, C2663433
  testCaseId:  C2663433
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_INHOME_PLUS_UP_CANCEL_FLOW'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wplususer${timestamp}@cloudtest.org

  # Create Wplus Account using astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createWplusAndInhomeAccountPayload.annual

  # Convert Trial in-home to Paid membership using Astro api

      - executeFunction:
          name: us.functions.utils.astro.convertTrialInhomeToPaidAnnual
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createWplusAndInhomeAccountPayload.annual
      

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome
    
      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPopup

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with Paid Annual in-home subscription
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: $customerEmail
              - name: password
                string: E2epassword$
            
       # Navigate to walmart plus          
      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus

      # Navigate to Manage Membership 
      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage

      # Cancel In-Home Membership 
      - executeFunction:
          name: us.functions.wplus.inHome.via.manage.cancelMembershipPlan
          params:
            - name: membership
              string: paid Annual
              
      # Verify memebership details after cancelation on In-home Review Membership page
      - executeFunction:
          name: us.functions.wplus.inHome.cancelmember.verifyReviewmembershipDetails
          params:
            - name: membership
              string: paid Annual

      - executeFunction:
          name: us.functions.wplus.inHome.cancelmember.selectCancelReason

      # Verify memebership details after cancelation on manage membership page
      - executeFunction:
          name: us.functions.wplus.inHome.validatecancelmemberPlusUpsOnManageMembershipPage

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps