general:
  platform: ios
  tags: C2685129 # (Deprecated as part of Regression Optimization), us-golden-flows-wplus, p1-wplus-teflon-e2e
  testCaseId: C2685129
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 351

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Main
    flow:
      - log: Start Main

      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wplususer${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$

      # Create Account using astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.flow.createAccountPayload

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${customerEmail}
            - name: password
              string: E2epassword$

      #Navigate back to Home
      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      #Close W+ bottomsheet on home page
      - executeFunction:
          name: us.test.functions.utils.closeWplusPrompt.homeScreen

      # Set store
      - executeFunction:
          name: us.functions.home.location.updateStore
          params:
            - name: address
              string: ${STREET_ADDR:777 Story Rd}
            - name: ZIP_CODE
              string: ${ZIP_CODE:95122}

      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping

      - executeFunction:
          name: us.functions.utils.getSearchableItem #us.functions.utils.fetchFromDataList
          params:
            - name: storeId
              string: 32144
            - name: itemType
              string: FC_DELIVERY
            - name: itemFilter
              string: lessThan35
        # Add item to cart from deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}

      - executeFunction:
          name: us.functions.item.addItemToCart

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # navigating to cart
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      # proceeding to checkout/Review order page
      - executeFunction:
          name: us.functions.cart.continueToCheckoutwithOutClosingW+BottomSheet

      # Sign up for annual trial membership from the bottom sheet
      - executeFunction:
          name: us.functions.search.rewards.clickJoinWplusCta

      # Verify review order page
      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Shipping
            - name: altFulfillmentText
              string: Free shipping

      # Verify non member opt in details in the review Order page
      - executeFunction:
          name: us.functions.wplus.verifyOptInDetails.reviewOrderScreen

      # placing order and navigating to order confirmation page
      - executeFunction:
          name: us.functions.checkout.confirmCvvAndPlaceOrder
          params:
            - name: cvv
              string: 111

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # adding sleep time to get app rating pop-up on order conformation page     # added on 30th April 2021
      - sleep:
          duration: 10000

      # closing app rating pop-up           # added on 18th June 2021
      - executeFunction:
          name: us.functions.orderConfirmation.ratings

      # storing testrun result as passed
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
