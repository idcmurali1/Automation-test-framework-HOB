general:
  platform: ios
  tags: C2657239-R #This script is moved under PROD Validation and removed from Teflon.
  testCaseId: C2657239-R
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: New Customer with Membership - Scheduled delivery Order (< $35)
    endTestOnFailure: true
    flow:

      - log: Start Main

      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wplususer${timestamp}@keynotetest.com

      - storeIn:
          key: password
          value: E2epassword$  
          
      # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.flow.createAccountPayload

      # Workaround to correctly restart app with Teflon settings
      - executeFunction:
          name: us.functions.utils.restartapp

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Function to handle Wplus Paramount Subscription Screen in Home Page
      - executeFunction:
          name: us.functions.home.closeWPlusParamountPlusPopUpIfDisplayed

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${customerEmail}
            - name: password
              string: $password

      # Navigating to home screen
      - executeFunction:
          name: us.functions.global.navigation.accountToHome 

      - executeFunction:
          name: us.functions.home.location.updateStore
          params:
            - name: address
              string: ${STREET_ADDR:777 Story Rd}
            - name: ZIP_CODE
              string: ${ZIP_CODE:95122} 

      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: storeId
              string: 32144      
            - name: itemType
              string: STORE_SCHEDULED_DELIVERY
            - name: itemFilter
              string: lessThan35

      # Add item to cart from deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl} 
                    
      - executeFunction:
          name: us.functions.item.addItemToCart

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: Delivery

      # Select delivery time slot with address addition
      - executeFunction:
          name: us.functions.selectBookingSlot
          params:
            - name: tab
              string: delivery
            - name: page
              string: cart
            - name: addAddress
              string: true
            - name: addExistingAddress
              string: true 
            - name: slotDay
              string: tomorrow   

      # W+ cart opt in
      - executeFunction:
          name: us.functions.wplus.cart.verifyTryWalmartPlusfromCart

      # Proceeding to checkout/Review order page
      - executeFunction:
          name: us.functions.cart.continueToCheckout
          params:
            - name: flow
              string: signUpFromCart

      # Select annual plan on Splash of review order page
      - executeFunction:
          name: us.functions.wplus.reviewOrder.splash.verifyWalmartPlusPlans
          params:
            - name: tenure
              string: Annual

      # Reserved time will be expired if do validation on review order page
      # # Review Scheduled delivery order details
      # - executeFunction:
      #     name: us.functions.checkout.reviewOrder.verifyCardDetails
      #     params:
      #       - name: fulfillmentText
      #         string: Delivery from store

      # Placing order and navigating to order confirmation page
      - executeFunction:
          name: us.functions.checkout.placeOrder

      # Verify customer joined W+
      - executeFunction:
          name: us.functions.wplus.verifyThankYouPage
      
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps