general:
  platform: ios
  tags: C2644998
  testCaseId: C2644998
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: New Customer with Membership - Scheduled delivery Order (< $35)
    endTestOnFailure: true
    flow:

      - log: Start Main

      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wplususer${timestamp}@walmart.com
          
      - storeIn:
          key: password
          value: E2epassword$  

      # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.flow.createAccountPayload

      # Workaround to correctly restart app with Teflon settings
      - executeFunction:
          name: us.functions.utils.restartapp

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${customerEmail}
            - name: password
              string: $password

      # navigating to home screen
      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.location.updateStore
          params:
            - name: address
              string: ${STREET_ADDR:777 Story Rd}
            - name: ZIP_CODE
              string: ${ZIP_CODE:95122} 

      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Delivery

      - executeFunction:
            name:  us.functions.utils.getSearchableItem
            params:
              - name: email
                string: ${customerEmail}
              - name: storeId
                string: 32144      
              - name: itemType
                string: STORE_SCHEDULED_DELIVERY
              - name: itemFilter
                string: greaterThan35

            # Add item to cart from deeplink
      - executeFunction:
              name: us.functions.global.navigation.goToDeepLink
              params:
                - name: deepLinkUrl
                  string: ${deeplinkURl} 
     
      - executeFunction:
          name: us.functions.item.addItemToCart

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: pickup

      # Select delivery time slot with address addition
      - executeFunction:
          name: us.functions.selectBookingSlotWithErrorHandling
          params:
            - name: tab
              string: delivery
            - name: page
              string: cart
            - name: addAddress
              string: true
            - name: addExistingAddress
              string: true 
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 3

      # Review Scheduled delivery order details
      - executeFunction:
          name:  us.functions.cart.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Delivery from store

      - executeFunction:
          name:  us.functions.pause.cart.verifyDeliveryFromStoreCharge
          

       # proceeding to checkout/Review order page
      - executeFunction:
          name: us.functions.cart.continueToCheckout

      - executeFunction:
          name: us.functions.wplus.revieworder.closePlansbottomSheet

      - executeFunction:
          name: us.functions.pause.reviewOrder.verifyDeliveryFromStoreCharge
      
      - executeFunction:
          name:  us.functions.wplus.revieworder.clickStartFreetrial
      
      - executeFunction:
          name: us.functions.search.rewards.clickJoinWplusCta

      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyCardDetails
          params:
             - name: fulfillmentText
               string: Delivery from store

      - executeFunction:
          name: us.functions.wplus.verifyOptInDetails.reviewOrderScreen

      - executeFunction:
          name: us.functions.wplus.reviewOrder.scDelivery.pos.subtotalGreaterThanThirtyFive.verifyCard

      # placing order and navigating to order confirmation page
      - executeFunction:
            name: us.functions.checkout.confirmCvvAndPlaceOrder
            params:               
                - name: cvv
                  string: 111 

      - executeFunction:
          name: us.functions.checkout.placeOrderAgainIfError    

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - executeFunction:
          name: us.functions.orderConfirmation.ratings

      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      - executeFunction:
          name: us.functions.wplus.verifyThankYouPage
      
      - executeFunction:
          name: us.functions.orderConfirmation.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Delivery from store

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps