general:
  platform: ios
  tags: C2672044 #(Deprecated as part of Regression Optimization), p1-wplus-teflon-e2e
  testCaseId: C2672044
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 367
scenarios:
  - name: Main
    flow:
      - log: Start Main
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@cloudtest.org

      - storeIn:
          key: password
          value: E2epassword$

      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.flow030.createAccountPayload

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome
        # signing in to the account
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${customerEmail}
            - name: password
              string: $password

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.skinnyBanner.browse

      - executeFunction:
          name: us.functions.search.closeHowDoYouWantYourOrderBottomTray

      - executeFunction:
          name: us.functions.skinnybanner.validations

      - executeFunction:
          name: us.functions.skinnybanner.click.tryWalmartPlusLink

      - executeFunction:
          name: us.functions.skinnybanner.bottomsheet.freetrial.signup
          params:
            - name: tenure
              string: monthly

      - executeFunction:
          name: us.functions.close.bottomSheet

      - executeFunction:
          name: us.functions.global.navigation.goToAccountFromTabBar

      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus

      - executeFunction:
          name: us.functions.wplus.benefitScreen.benefitScreenDetails

      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage

      - executeFunction:
          name: us.functions.wplus.membership.verifyMyMembershipDetails
          params:
            - name: tenure
              string: monthly
            - name: membershipType
              string: trial

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
