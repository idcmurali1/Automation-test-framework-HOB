# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:

      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

     # Navigate to sign in page
      - executeFunction:
          name: us.functions.wplus.navigateHomeToSignIn

      #create new account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.teflon.giftcard.ios.email1
            - name: password
              string: us.data.android.teflon.ios.giftcard
      # Navigate to Account
      - executeFunction:
          name: us.functions.global.navigation.goToAccountFromTabBar
      # W+ plus   
      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus
       # Redeem Gift Card  
      - executeFunction:
          name: us.functions.wplus.redeemGiftCard

     # performing After steps
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
