general:
  platform: ios
  tags: C2644723
  #p2-wplus-teflon-e2e,
  testCaseId: C2644723
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: WP043 #159

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      - executeFunction:
          name: us.functions.global.onboarding.allowLocation.navigateOnboardingToHome

      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.wplus.ios.user.email.flow082
            - name: password
              string: us.data.wplus.ios.user.password.flow082

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.removeAllCartItems

      - executeFunction:
          name: us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: us.functions.global.navigation.backNavigation

      # Searching for an item to add to cart
      - executeFunction:
          name: us.functions.search.searchItem
          params:
            - name: searchTerm
              string: 209452107

      - executeFunction:
          name: us.functions.wplus.SavewithWalmartPluspill

      - executeFunction:
          name: us.functions.search.clickOnFirstItem

      - executeFunction:
          name: us.functions.wplus.itempage.freeshippinglabel

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
