general:
  platform: ios
  tags: C2666989
  testCaseId: C2666989
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 352

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION' 
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome
    
      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPopup

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account 
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: us.data.raf.wplus.email
              - name: password
                string: us.data.raf.wplus.password

      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus

      - click:
            identifier: us.mappings.wplus.saveAndEarn

      - executeFunction:
          name: us.functions.wplus.account.validateInviteFriendsbanner
          params:
             - name: page
               string: saveandearn

      - executeFunction:
          name: us.functions.wplus.account.validateInvitefriendsreferralscreen


      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage

      - executeFunction:
          name: us.functions.wplus.account.validateInviteFriendsbanner
          params:
             - name: page
               string: membership

      - executeFunction:
          name: us.functions.wplus.account.validateInvitefriendsreferralscreen

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps             




