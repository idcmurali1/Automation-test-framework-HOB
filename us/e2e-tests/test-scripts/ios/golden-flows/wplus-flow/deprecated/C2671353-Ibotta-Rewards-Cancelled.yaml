general:
  platform: ios
  tags: #us-golden-flows-wplus, p1-wplus-teflon-e2e, C2671353
  testCaseId: C2671353
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 299

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_EXTEND_TRIAL_MEMBER_FLOW'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wplususer${timestamp}@walmart.com

      # Create Wplus Trial Account and convert to Paid using astro api
      - executeFunction:
          name: us.functions.utils.astro.createTrialAccountConvertToPaid
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createWplusAccountPayload.annual

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPopup

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in to account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $customerEmail
            - name: password
              string: E2epassword$

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      # Set store
      - executeFunction:
          name: us.functions.home.setStore
          params:
            - name: store
              string: 32144
            - name: storeName
              string: San Jose Supercenter

      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping

      - executeFunction:
          name: us.functions.search.ibottaRewardsItem
          params:
            - name: ibottaRewardsItem
              string: ibottaRewardsItemArray

      #VerifyibottaRewardsLink
      - executeFunction:
          name: us.functions.search.verifyibottaRewardsLinkOfItem

      #Click on first item
      - executeFunction:
          name: us.functions.search.clickOnFirstItem

      - executeFunction:
          name: us.functions.item.clipOnRewardCheckboxandFromItemPage

      - executeFunction:
          name: us.functions.item.verifyAddToRewardCheckboxandClipRewardFromItemPage

      - executeFunction:
          name: us.functions.item.addItemToCart

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      #Verifying Earning Rewards Banner
      - executeFunction:
          name: us.functions.wplus.verifyRewardEarned.fromCartPage

      - executeFunction:
          name: us.functions.cart.continueToCheckout

      # Place order
      - executeFunction:
          name: us.functions.checkout.placeOrder

      - executeFunction:
          name: us.functions.checkout.placeOrderAgainIfError

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.orderConfirmation.ratings

      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      #       - log: ${orderNo}

      #Verifying Earning Rewards Banner
      - executeFunction:
          name: us.functions.checkout.orderConfirmation.viewRewardsCenter

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.cancel.orderItems
          params:
            - name: itemTypes
              string: fc
            - name: reasonIndex
              string: 3

      - executeFunction:
          name: us.functions.orderdetails.verifyRewardEarnedAfterOrderCancellation

      # Navigate back to Home
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://home

      - executeFunction:
          name: us.functions.account.verifyRewardsBalanceAfterCancellation

      - executeFunction:
          name: us.functions.myItems.verifySavedRewardsPage

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
