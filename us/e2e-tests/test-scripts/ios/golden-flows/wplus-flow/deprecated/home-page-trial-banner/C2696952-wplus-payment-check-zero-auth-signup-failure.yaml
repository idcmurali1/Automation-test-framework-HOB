general:
  platform: ios 
  tags: C2696952
  testCaseId: C2696952
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 141
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main  
    flow:
      - log: Start Main
      - try:
          flow:
            - getTimestamp:
                asDate: false
                storeIn: timestamp

            - storeIn:
                key: customerEmail
                value: wmtuser${timestamp}@walmart.com

            - storeIn:
                 key: password
                 value: E2epassword$ 

        # Create Accountusing astro api
            - executeFunction:
                name: us.functions.utils.astro.createAccount
                params:
                  - name: payload
                    string: us.data.flow030.createAccountPayload
                  - name: withoutPayment
                    string: true

            - executeFunction:
                name: us.functions.global.onboarding.navigateOnboardingToHome

            #terminate the App
            - terminateApp: true


            - executeFunction:
                name: us.functions.global.navigation.goToDeepLink
                params:
                - name: deepLinkUrl
                  string: walmart://expo?expo_preview=true&experiment_spec=mNnrH&variation_specs=dLHDM&experiment_count=0


            # signing in to the account
            - executeFunction:
                name: us.functions.home.navigateHomeToSignIn  

            - executeFunction:
                name: us.functions.global.authentication.signInAccount
                params:
                - name: email
                  string: ${customerEmail}
                - name: password
                  string: $password

  


            - executeFunction:
                name: us.functions.global.navigation.goToAccountFromTabBar

            - executeFunction:
                name: us.functions.wplus.account.navigateToWalmartPlus

            - executeFunction:
                name: us.functions.wplus.startFreeTrailMembership.verifyCard

            - executeFunction:
                #name: us.functions.wplus.nonMemberToTrial
                name: us.functions.wplus.nonMemberToTrialZeroAuth

            

            # storing testrun result as passed
            - storeIn:
                key: testStatus
                value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
