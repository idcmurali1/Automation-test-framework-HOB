general:
  platform: ios
  tags: us-golden-flows-wplus, p2-wplus-teflon-e2e, C2699968
  testCaseId: C2699968
  inherit:
    filesRunAll:
     - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 
scenarios:

  - name: Main
    flow:
      - log: Start Main

  # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$

      - executeFunction:
            name: us.functions.utils.astro.createAccount
            params:
              - name: email
                string: $customerEmail
              - name: payload
                string: us.data.createWplusAccountPayload.monthly

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

       # signing in to the account
      - executeFunction:
                name: us.functions.home.navigateHomeToSignIn
                
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${customerEmail}
            - name: password
              string: $password
  
      - executeFunction:
          name: us.functions.global.navigation.goToHomeFromTabBar

      - executeFunction:
          name: us.functions.home.closeWPlusPromotionPopUpIfDisplayed

    # Verify the Trial Banner on Home screen  
      - executeFunction:
          name: us.functions.home.trialNudge
          params:
            - name: bannerExists
              string: y

      - executeFunction:
          name: us.functions.home.closeWPlusPromotionPopUpIfDisplayed
      
      - executeFunction:
          name: us.functions.global.navigation.goToHomeFromTabBar
      
    # Close the Trial Banner on Home screen
      - executeFunction:
          name: us.functions.home.closeTrialBanner

     # relaunch the App to get refresh the Home screen.      
      - executeFunction:
          name: us.test.functions.utils.relaunchApp

      - executeFunction:
          name: us.functions.home.closeWPlusPromotionPopUpIfDisplayed          
      
      - executeFunction:
          name: us.functions.global.navigation.goToHomeFromTabBar
   
    # Verify the Trial Banner not showing Home Screen once it is closed.
      - executeFunction:
          name: us.functions.home.trialNudge
          params:
            - name: bannerExists
              string: n

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
                                        