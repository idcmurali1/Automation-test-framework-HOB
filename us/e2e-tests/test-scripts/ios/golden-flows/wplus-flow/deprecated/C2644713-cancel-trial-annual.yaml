general:
  platform: ios
  tags: '' # (Deprecated as part of Regression Optimization) us-golden-flows-wplus, C2644713, p1-wplus-teflon-e2e
  testCaseId: C2644713
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 321

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_EXTEND_TRIAL_MEMBER_FLOW'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main
      - try:
          flow:
            - getTimestamp:
                asDate: false
                storeIn: timestamp

            - storeIn:
                key: customerEmail
                value: wmtuser${timestamp}@walmart.com

            # Create Trial Account using astro api
            - executeFunction:
                name: us.functions.utils.astro.createAccount
                params:
                  - name: email
                    string: $customerEmail
                  - name: payload
                    string: us.data.createWplusAccountPayload.annual

            - executeFunction:
                name: us.functions.global.onboarding.navigateOnboardingToHome

            # signing in to the account
            - executeFunction:
                name: us.functions.home.navigateHomeToSignIn

            - executeFunction:
                name: us.functions.global.authentication.signInAccount
                params:
                  - name: email
                    string: ${customerEmail}
                  - name: password
                    string: E2epassword$

            - executeFunction:
                name: us.functions.global.navigation.goToAccountFromTabBar

            - executeFunction:
                name: us.functions.wplus.account.navigateToWalmartPlus

            - executeFunction:
                name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage

            - executeFunction:
                name: us.functions.wplus.membership.cancelFreeTrialOrMembership

            - executeFunction:
                name: us.functions.wplus.membership.afterTrialMembershipCancellation

            # storing testrun result as passed
            - storeIn:
                key: testStatus
                value: passed
  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
