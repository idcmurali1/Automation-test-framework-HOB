general:
  platform: ios
  tags: C2696832 #(Deprecated as part of Regression Optimization), p1-wplus-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2696832
  metadata:
    - name: scenarioId
      string: 463

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome


      # Navigate to sign in page
      - executeFunction:
          name: us.functions.wplus.navigateHomeToSignIn

      # Sign In
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.teflon.C2696832.email
            - name: password
              string: us.data.teflon.C2696832.password

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.cashHistoryLedger.deeplink 

      - executeFunction:
          name: us.functions.wplus.verifyCashHistoryPageLoad

      - executeFunction:
          name: us.functions.wplus.verfiyCashHistoryPage
        
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps  


