general:
  platform: ios
  tags: C2644981 #Testcase Deprecated
  testCaseId: C2644981
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 351

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wplususer${timestamp}@walmart.com

      # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
             - name: email
               string: $customerEmail
             - name: payload
               string: us.data.createWplusAccountPayload.annual
      # dismissing onboarding
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Workaround to correctly restart app with Teflon settings
      #- executeFunction:
      #    name: us.functions.utils.restartapp

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${customerEmail}
            - name: password
              string: E2epassword$
      - executeFunction:
          name: us.functions.global.navigation.toTab
          params:
            - name: tabName
              string: Shop
      
      #Close W+ bottomsheet on home page
      - executeFunction:
          name: us.test.functions.utils.closeWplusPrompt.homeScreen


      # Navigate to walmart plus          
     # - executeFunction:
     #     name: us.functions.wplus.account.navigateToWalmartPlus

      # Start trail membership
      #- executeFunction:
      #    name: us.functions.wplus.startFreeTrailMembership.verifyCard

      #- executeFunction:
      #    name: us.functions.wplus.nonMemberToTrial
      #    params:
      #      - name: tenure
      #        string: annual
              
     # Navigate to deeplink
      #- executeFunction:
      #    name: us.functions.global.navigation.goToDeepLink
      #    params:
      #      - name: deepLinkUrl
      #        string: us.data.ios.wplus.flow014.benefitsScreenNavDeepLink

      # Benfits screen validation
      #- executeFunction:
      #    name: us.functions.wplus.account.exploreBenefits

      #- executeFunction:
      #    name: us.functions.wplus.account.exploreBenefitsTabFreeDeliveryFromStoreButton

      #- executeFunction:
      #    name: us.functions.wplus.account.exploreBenefitsTabFreeShipping.startShoppingButton

      

      - executeFunction:
          name: us.functions.home.location.updateStore
          params:
            - name: address
              string: ${STREET_ADDR:777 Story Rd}
            - name: ZIP_CODE
              string: ${ZIP_CODE:95122} 

     # - executeFunction:
     #     name: us.functions.gic.changeFulfillment
     #     params:
     #       - name: option
     #         string: Delivery
       # Function to fetch working items from the item array list using API.
      - executeFunction:
            name: us.functions.utils.getSearchableItem  #us.functions.utils.fetchFromDataList
            params:
              - name: storeId
                string: 32144      
              - name: itemType
                string: STORE_SCHEDULED_DELIVERY
              - name: itemFilter #itemList
                string: lessThan35

            # Add item to cart from deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
             - name: deepLinkUrl
               string: ${deeplinkURl} 
                    
      - executeFunction:
         name: us.functions.item.addItemToCart

      # Add items to cart using deeplink
     # - executeFunction:
     #     name: us.functions.search.addFirstItemToCart
     #     params:
     #       - name: searchTerm
     #         string: us.data.search.freshOrFrozenItemLessThanThirtyFiveDollars
     #       - name: expectedItemCount
     #         string: 1

# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#       - log: 'R2_SUBFLOW_TRANSACTION'
# # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Navigate to cart
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: pickup 

      # Select delivery time slot with address addition
      - executeFunction:
          name: us.functions.selectBookingSlot
          params:
            - name: tab
              string: delivery
            - name: page
              string: cart
            - name: addAddress
              string: true
            - name: addExistingAddress
              string: true 
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 4
      - executeFunction:
          name: us.functions.wplus.cart.chargeWaiveOffValidation
          params:
             - name: cartType
               string: scOnly
             - name: storeOrderType
               string: delivery
             - name: minFeeWaived
               string: notWaived    

      # Proceeding to checkout/Review order page
      - executeFunction:
          name: us.functions.cart.continueToCheckout

      # Review Scheduled delivery order details
      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Delivery from store

      - executeFunction:
          name: us.functions.wplus.reviewOrder.chargeWaiveOffValidation
          params:
            - name: basketType
              string: scOnly
            - name: storeOrderType
              string: delivery  
            - name: minFeeWaived
              string: notWaived

      # Place Order
      - executeFunction:
          name: us.functions.checkout.confirmCvvBeforePlaceOrder
          params:
            - name: cvv
              string: 111

      - executeFunction:
           name: us.functions.checkout.placeOrder
                
      - executeFunction:
            name: us.functions.checkout.placeOrderAgainIfError
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Verify order confirmation field
      - executeFunction:
          name: us.functions.orderConfirmation.ratings
      
      - executeFunction:
          name: us.functions.orderConfirmation.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Delivery from store

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
