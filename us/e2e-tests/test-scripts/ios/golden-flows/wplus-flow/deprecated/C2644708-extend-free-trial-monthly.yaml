general:
  platform: ios
  tags: us-golden-flows-wplus, C2644708
  #teflon regression tag removed - Moving this under Depricated folder.
  testCaseId: C2644708
  inherit:
    filesRunAll:
     - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 153
      
scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_EXTEND_TRIAL_MEMBER_FLOW'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main  
    flow:
      - log: Start Main
      - try:
          flow:
            - getTimestamp:
                asDate: false
                storeIn: timestamp

            - storeIn:
                key: customerEmail
                value: wmtuser${timestamp}@walmart.com

        # Create Accountusing astro api
            - executeFunction:
                name: us.functions.utils.astro.createAccount
                params:
                  - name: email
                    string: $customerEmail
                  - name: payload
                    string: us.data.createWplusAccountPayload.monthly

            - executeFunction:
                name: us.functions.global.onboarding.navigateOnboardingToHome

            # signing in to the account
            - executeFunction:
                name: us.functions.home.navigateHomeToSignIn  

            - executeFunction:
                name: us.functions.global.authentication.signInAccount
                params:
                - name: email
                  string: ${customerEmail}
                - name: password
                  string: E2epassword$

            - executeFunction:
                name: us.functions.global.navigation.goToAccountFromTabBar

            - executeFunction:
                name: us.functions.wplus.account.navigateToWalmartPlus

            - executeFunction:
                name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage

            - executeFunction:
                name: us.functions.wplus.membership.extendFreeTrial
                
            - executeFunction:
                name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage

            - executeFunction:
                name: us.functions.wplus.membership.verifyMyMembershipDetails
                params:
                    - name: tenure
                      string: monthly
                    - name: membershipType
                      string: trial
                    - name: checkfreetrial
                      string: extended


            # storing testrun result as passed
            - storeIn:
                key: testStatus
                value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps

