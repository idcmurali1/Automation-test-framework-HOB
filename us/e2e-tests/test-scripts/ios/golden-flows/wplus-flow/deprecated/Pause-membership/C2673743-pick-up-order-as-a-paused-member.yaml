general:
  platform: ios
  tags:  '' # (Deprecated as part of reg optmization) us-golden-flows-wplus, C2673743, p1-wplus-teflon-e2e
  testCaseId: C2673743
  inherit:
    filesRunAll:
     - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 393

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wplususer${timestamp}@walmart.com

      # Create account using Astro
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createWplusAccountPayloadNew.monthly

      # Convert Trial to Paid W+ member using Astro
      - executeFunction:
          name: us.functions.utils.astro.convertTrialtoPaidMember
          params:
            - name: payload
              string: us.data.flow079b.addMembershipPayloadPause

      # Pause Membership to Past date 
      - executeFunction:
          name: us.functions.utils.astro.pauseMembershipWithPastOrFutureDate
          params:
            - name: payload
              string: us.data.pauseFlow.pauseMembershipWithPastDate


      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPopup

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: $customerEmail
              - name: password
                string: E2epassword$

      
      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus

      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage

      - executeFunction:
          name: us.functions.wplus.verifyPauseMembershipDetails
      
       # navigating to home screen
      - executeFunction:
          name: us.functions.global.navigation.goToHomeFromTabBar

      #Close W+ bottomsheet on home page
      - executeFunction:
          name: us.test.functions.utils.closeWplusPrompt.homeScreen   

      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter

      - executeFunction:
            name: us.functions.utils.fetchFromDataList
            params:
              - name: email
                string: ${customerEmail}
              - name: storeId
                string: 32144      
              - name: itemType
                string: STORE_SCHEDULED_PICKUP
              - name: itemList
                string: us.data.lessThan35.itemLists

      # Add item to cart from deeplink
      - executeFunction:
              name: us.functions.global.navigation.goToDeepLink
              params:
                - name: deepLinkUrl
                  string: ${deeplinkURl} 
     
      - executeFunction:
          name: us.functions.item.addItemToCart

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: pickup
          
      # Verify the shipping fee for the item < $35 on cart for Pickup order"
      - executeFunction:
          name: us.functions.pause.verifyShippingFeeOnCart
      
       # proceeding to checkout/Review order page
      - executeFunction:
          name: us.functions.cart.continueToCheckout

      - executeFunction:
          name:  us.functions.checkout.confirmCvvAndPlaceOrder

      - executeFunction:
          name:  us.functions.checkout.placeOrderAgainIfError


      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
