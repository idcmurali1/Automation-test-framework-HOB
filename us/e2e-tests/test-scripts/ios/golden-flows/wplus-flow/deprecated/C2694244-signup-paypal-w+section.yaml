general:
  platform: ios
  tags: C2694244 # (Deprecated as part of Regression Optimization) us-golden-flows-wplus, p1-wplus-teflon-e2e, C2694244
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 498

  testCaseId: C2694244

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@keynotetest.com

      - storeIn:
          key: password
          value: E2epassword$

      # Create Account as non-member with PayPal payment
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createAccountPayloadPayPal

      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Sign in
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $customerEmail
            - name: password
              string: $password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.setStore
          params:
            - name: store
              string: 32144
            - name: storeName
              string: San Jose Supercenter

      # Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro
            - name: itemType
              string: STORE_SCHEDULED_PICKUP
            - name: storeId
              string: 32144
            - name: backupItem
              string: 770168458

      # Add items to cart using deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}

      - executeFunction:
          name: us.functions.item.addItemToCart

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Go to cart
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.selectBookingSlot
          params:
            - name: tab
              string: pickup
            - name: page
              string: cart
            - name: slotDay
              string: tomorrow
            - name: slotIndex
              string: 1

      # Go to checkout
      - executeFunction:
          name: us.functions.cart.continueToCheckoutwithOutClosingW+BottomSheet

      - executeFunction:
          name: us.functions.wplus.revieworder.clickStartFreetrial

      # Sign up for annual trial membership from the bottom sheet
      - executeFunction:
          name: us.functions.search.rewards.clickJoinWplusCta

      # Add new card to payment
      - executeFunction:
          name: us.functions.wplus.addNewCardWithPayPalPayment
          params:
            - name: firstName
              string: us.data.flow004.payment.firstName
            - name: lastName
              string: us.data.flow004.payment.lastName
            - name: number
              string: us.data.flow004.payment.debitCard
            - name: expirationMonth
              string: us.data.communitycard.payment.expiration.month
            - name: expirationYear
              string: us.data.communitycard.payment.expiration.year
            - name: cvv
              string: us.data.flow004.payment.cvv
            - name: phoneNumber
              string: us.data.flow004.phoneNumber
            - name: streetAddress
              string: us.data.flow004.streetAddress
            - name: city
              string: us.data.flow004.city
            - name: state
              string: us.data.flow004.state
            - name: zipcode
              string: us.data.flow004.zipcode

      # Verify split payment
      - executeFunction:
          name: us.functions.wplus.verifySplitPaymentOnReviewOrder

      # Place order
      - executeFunction:
          name: us.functions.checkout.placeOrder

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.orderConfirmation.ratings

      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      # Verify Thankyou page after signing in to Wplus
      - executeFunction:
          name: us.functions.wplus.verifyThankYouPage

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
