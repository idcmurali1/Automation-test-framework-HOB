general:
  platform: ios
  tags: C2664820, us-golden-flows-wplus, p2-wplus-teflon-e2e
  testCaseId: C2664820
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 202, WP002

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wplususer${timestamp}@walmart.com

      # Create Wplus Trial Account and convert to Paid using astro api
      - executeFunction:
          name: us.functions.utils.astro.createTrialAccountConvertToPaid
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createWplusAccountPayload.annual

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPopup

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in to account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $customerEmail
            - name: password
              string: E2epassword$

      - executeFunction:
           name: us.functions.utils.fetchFromDataList 
           params:
             - name: email
               string: ${customerEmail}
             - name: itemType
               string: FC_DELIVERY
             - name: itemList
               string: us.data.reward.itemLists

      - storeIn:
          key: item1
          value: $itemFetched
#***************************************************************************************************************

 # Astro - Create order

 #***************************************************************************************************************


      - executeFunction:
          name: us.functions.utils.astro.createOrder
          params:
            - name: payload
              string: us.data.rewardreturn.createOrderPayload   

      - executeFunction:
          name: us.functions.utils.astro.getOrderStatus

      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: FC_DELIVERY
            - name: status
              string: Delivered

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *              
              
# #***************************************************************************************************************

#    # Astro - Move order to Out for delivery / Shipped

# #***************************************************************************************************************


      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo   

      # Verify order status in order details page
      - executeFunction:
          name: us.functions.orderDetails.ost.mixedOrder.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: Shipping
            - name: orderStatus
              string: Delivered
            - name: index
              string: 1

      - executeFunction:
          name: us.functions.orderdetails.verifyRewardEarned

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo   

      - executeFunction:
          name: us.functions.returns.goToStartReturn
      
      - executeFunction:
          name: us.functions.returns.verifyStartReturnScreen

      - executeFunction:
          name: us.functions.returns.itemReturn
          params:
             - name: itemIndex
               string: 1 
             - name: returnReason
               string: Shipping box damaged
             - name: returnMethod
               string: Return at Walmart store
             - name: itemType
               string: fc

      - sleep:
          duration : 60000
      
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo   
              
      #verify no reward earned after returning the order in odp page 
      - executeFunction:        
          name: us.functions.orderdetails.verifyNoRewardCenterLink 

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps