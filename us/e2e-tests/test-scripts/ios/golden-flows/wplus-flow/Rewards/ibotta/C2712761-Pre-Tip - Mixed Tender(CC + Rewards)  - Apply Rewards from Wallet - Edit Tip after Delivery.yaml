general:
  platform: ios
  tags: C2712761, us-golden-flows-ecom-p1, Tipping, p0-ecomm-teflon-e2e
  testCaseId: C2712761
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: EC129

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  
  - name: Main
    flow:
      - log: Start Main
      - try:
          flow:
            - getTimestamp:
                asDate: false
                storeIn: timestamp

            - storeIn:
                key: customerEmail
                value: kswmuserwalletrc@walmart.com

            - storeIn:
                key: password
                value: E2epassword$

# Astro - Clear Cart
      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
          - name: custEmail
            string: $customerEmail

      - executeFunction:
          name: us.functions.utils.astro.addRewardAmount
          params:
            - name: payload
              string: us.data.addReward.amount.ios.payload

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - executeFunction:
           name: us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPopup

# Login to existing W+ account with rewards available
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
          - name: email
            string: $customerEmail
          - name: password
            string: $password

      #Fetch SC_DELIVERY stock from items list
      - executeFunction:
          name: us.functions.utils.fetchFromDataList
          params:
            - name: itemType
              string: STORE_SCHEDULED_DELIVERY
            - name: itemList
              string: us.data.moreThan35.SCD.itemLists

      - storeIn:
          key: item1
          value: $itemFetched

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      # Set store
      - executeFunction:
          name: us.functions.home.setStore
          params:
            - name: store
              string: 32144
            - name: storeName
              string: San Jose Supercenter

      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Delivery

# Add the item to cart
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://item/$item1

# select one time purchase option if subscription is enabled for an item
      - executeFunction:
          name: us.functions.item.selectOnetimePurchase

      - executeFunction:
           name: us.functions.item.addItemToCart

      - sleep:
          duration: 3000

# Navigate to cart
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.addAddressIfNotSelected

# Go to book slot
      - executeFunction:
          name: us.functions.bookingSlotFromCart
          params:
            - name: tab
              string: delivery
            - name: slotDay
              string: today
            - name: slotIndex
              string: 2

# Go to checkout
      - executeFunction:
          name: us.functions.cart.continueToCheckout

# Enter cutom tip amount $5
      - executeFunction:
          name: us.functions.tippingAndFeedback.driverTipAmountVerification.on.orderReviewPage
          params:
            - name: custTip
              string: true
            - name: custTipAmount
              string: 5

# Apply walmart cash rewards from wallet page
      - executeFunction:
          name: us.functions.reviewOrder.applyWalmartCash.wallet

 # Place order
      - executeFunction:
          name: us.functions.checkout.placeOrder

# Validate Thank you order page.
      - executeFunction:
          name: us.functions.orderConfirmation.ratings

      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}
      - executeFunction:
          name: us.functions.orderConfirmation.closeOrderConfirmation

      # Move to PO Acknowledged
      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: STORE_SCHEDULED_DELIVERY
            - name: status
              string: PO Acknowledged

      # Validate Driver Tip when the Order is in PO Acknowledged status
      - executeFunction:
          name: us.functions.utils.astro.validateDriverTip
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: STORE_SCHEDULED_DELIVERY
            - name: status
              string: PO Acknowledged
            - name: driverTipAmt
              string: ${custTipAmount}
            - name: tipType
              string: PreTip

# Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

# Move to Delivered
      - executeFunction:
         name: us.functions.utils.astro.setOrderStatus
         params:
          - name: orderNo
            string: ${orderNo}
          - name: orderType
            string: STORE_SCHEDULED_DELIVERY
          - name: status
            string: Delivered

# Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

# Verify ODP to ensure the tip is shown as $5
      - executeFunction:
          name: us.functions.purchaseOrderPage.VerifyDriverTip

# Verify payment clarity screen to ensure the tip is shown as $5
      - executeFunction:
          name: us.functions.oderDetailPage.paymentClarity
          params:
            - name: orderStatus
              string: Delivered

      - executeFunction:
         name: us.functions.purchaseOrderPage.VerifyCustomDriverTip
         params:
            - name: custTipAmount
              string: 5

# Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

# update the tip to $10
      - executeFunction:
          name: us.functions.orderDetails.editTip.OnTheWayStatus
          params:
            - name: custTipAmount
              string: 10

# Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

# Verify ODP to ensure the tip is shown as $10
      - executeFunction:
         name: us.functions.purchaseOrderPage.VerifyCustomDriverTip
         params:
            - name: custTipAmount
              string: 10

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps                                                     