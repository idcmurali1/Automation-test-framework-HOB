general:
  platform: ios
  tags: C2711416, us-golden-flows-ecom-p1, p1-ecomm-teflon-e2e, Tipping
  testCaseId: C2711416
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: EC129

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  
  - name: Main  
    flow:
      - log: Start Main
      - try:
          flow:
            - getTimestamp:
                asDate: false
                storeIn: timestamp

            - storeIn:
                key: customerEmail
                value: wmtuser1710187001402@walmartstoretest.com

            - storeIn:
                key: password
                value: E2epassword$

# Add the balance to rewards card if it's zero
      - executeFunction:
          name: us.functions.checkRewardsBalanceAndLoadIfZero
          params:
            - name: payload
              string: us.data.addReward.amount.ios.payload
            - name: PIHASH
              string: us.data.checkReward.amount.pihash
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - executeFunction:
           name: us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPopup
      
# Astro - Clear Cart
      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
          - name: custEmail
            string: $customerEmail
          - name: password
            string: $password

# Login to existing W+ account with rewards available
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn  

      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
          - name: email
            string: $customerEmail
          - name: password
            string: $password
      

      - executeFunction:
          name: us.functions.utils.fetchFromDataList 
          params:
            - name: email
              string: $customerEmail 
            - name: itemType
              string: STORE_SCHEDULED_DELIVERY
            - name: itemList
              string: us.data.moreThan35.SCD.itemLists
      - storeIn:
          key: item1
          value: $itemFetched

      - executeFunction:
          name: us.functions.global.navigation.accountToHome
      # Set store
      - executeFunction:
          name: us.functions.home.setStore
          params:
            - name: store
              string: 32144
            - name: storeName
              string: San Jose Supercenter 
      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Delivery
# Add the item to cart
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://item/$item1

# select one time purchase option if subscription is enabled for an item
      # - executeFunction:
      #     name: us.functions.item.selectOnetimePurchase
      - executeFunction:
           name: us.functions.item.addItemToCart
      - sleep:
          duration: 3000
# Navigate to cart
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.addAddressIfNotSelected

      - executeFunction:
          name: us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: pickup
      
    # Go to book slot
      - executeFunction:
          name: us.functions.selectBookingSlot
          params:
            - name: tab
              string: delivery
            - name: page
              string: cart
            - name: addExistingAddress
              string: true                
            - name: slotDay
              string: today
            - name: slotIndex
              string: 2
# Go to checkout
      - executeFunction:
          name: us.functions.cart.continueToCheckout

# Enter cutom tip amount $5
      - executeFunction:
          name: us.functions.tippingAndFeedback.driverTipAmountVerification.on.orderReviewPage
          params:
            - name: custTip
              string: true
            - name: custTipAmount
              string: 5

# Place order with rewards and credit cards

      - executeFunction:
          name: us.functions.cart.Applyrewards

 # Place order
      - executeFunction:
          name: us.functions.checkout.placeOrder 

# Validate Thank you order page.
      - executeFunction:
          name: us.functions.orderConfirmation.ratings

      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}
      - executeFunction:
          name: us.functions.orderConfirmation.closeOrderConfirmation

# Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

# Verify ODP to ensure the tip is shown as $5
      - executeFunction:
          name: us.functions.orderDetails.verifyYourTipLabel

   

      # Move to PO Acknowledged
      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: STORE_SCHEDULED_DELIVERY
            - name: status
              string: PO Acknowledged

      # Validate Driver Tip when the Order is in PO Acknowledged status
      - executeFunction:
          name: us.functions.utils.astro.validateDriverTip
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: STORE_SCHEDULED_DELIVERY
            - name: status
              string: PO Acknowledged
            - name: driverTipAmt
              string: ${custTipAmount}
            - name: tipType
              string: PreTip

# Move to Delivered
      - executeFunction:
         name: us.functions.utils.astro.setOrderStatus
         params:
          - name: orderNo
            string: ${orderNo}
          - name: orderType
            string: STORE_SCHEDULED_DELIVERY
          - name: status
            string: Delivered

      # Validate Driver Tip when the Order is in Delivered status
      - executeFunction:
          name: us.functions.utils.astro.validateDriverTip
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: STORE_SCHEDULED_DELIVERY
            - name: status
              string: Delivered
            - name: driverTipAmt
              string: ${custTipAmount}
            - name: tipType
              string: PreTip


# Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

# Verify ODP to ensure the tip is shown as $5
      - executeFunction:
          name: us.functions.purchaseOrderPage.VerifyCustomDriverTip
          params:
          - name: custTipAmount
            string: 5

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps                                                     