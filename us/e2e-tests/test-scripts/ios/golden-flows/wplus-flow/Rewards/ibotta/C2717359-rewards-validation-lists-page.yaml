general:
  platform: ios
  tags: p1-wplus-teflon-e2e, us-golden-flows-wplus, C2717359
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2717359
  metadata:
    - name: scenarioId
      string: 203

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start main

    # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

    # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - storeIn:
          key: email
          value: wmtuser${timestamp}@cloudtest.org

      - storeIn:
          key: password
          value: E2epassword$

    # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.createWplusAccountPayload.monthly

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with created account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $email
            - name: password
              string: $password
              
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * 

      # Navigate to cash center
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://cp/8301756

      - executeFunction:
          name: us.functions.search.navigateToRewardEligibleItemPage

      - executeFunction:
          name: us.functions.item.verifyAddToRewardCheckboxandClipRewardFromItemPage

      # Add reward item to list
      - executeFunction:
          name: us.functions.item.addRewardItemToList

      - executeFunction: 
          name: us.functions.item.addItemToCart

      - executeFunction:
          name: us.functions.home.closeWPlusPromotionPopUpIfDisplayed

      - executeFunction:
          name: us.functions.global.navigation.goToMyItemsFromTabBar

      - executeFunction:
          name: us.functions.global.navigation.goToListTabFromMyitem

      # Check if rewards item added to list
      - executeFunction:
          name: us.functions.item.list.checkIfRewardAddedinTheList

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
