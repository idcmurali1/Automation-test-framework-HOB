general:
  platform: ios
  tags: C2690108, p2-wplus-teflon-e2e
  testCaseId: C2690108
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 449
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: Main
    flow:
      - log: Start main

    # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

    # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPopup

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in to account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: cashoutTM2290@walmart.com
            - name: password
              string: Test@123

      - executeFunction:
          name: us.functions.wplus.validateCashoutOptionInRewardsCenterPage

      - executeFunction:
          name: us.functions.wplus.verifyCashoutInStorePage

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
