general:
  platform: ios
  # tags: C2699752, p2-wplus-teflon-e2e Feature is disabled in Prod
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2699752
  metadata:
    - name: scenarioId
      string: 228, WP037

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.walmartcashtoone.email
            - name: password
              string: us.data.walmartcashtoone.password

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.cashCenter.deeplink

      - executeFunction:
          name: us.functions.wplus.scrollDownToCashToOne

      - executeFunction:
          name: us.functions.wplus.verifyCashToOneSplash

      - executeFunction:
          name: us.functions.wplus.transferWalmartCashToONE

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps