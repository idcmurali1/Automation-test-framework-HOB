  - name: Main
    flow:
      - log: Start Main

      - executeFunction:
          name: us.functions.global.onboarding.allowLocation.navigateOnboardingToHome

      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

     # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.managemembership.ios.email
            - name: password
              string: us.data.managemembership.ios.password

      # Navigate to Account
      - executeFunction:
          name: us.functions.global.navigation.goToAccountFromTabBar

      # W+ plus   
      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus

      # Explore savings
      # - executeFunction:
      #     name: us.functions.wplus.account.exploreSavings

      # Explore benefits
      # - executeFunction:
      #      name: 
      
      #navigate to Benefits tab
      - executeFunction:
          name: us.functions.wplus.account.NavigateToBenefitsTab

      # Manage membership
      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage

      # Verify Membership Details 
      - executeFunction:
           name: us.functions.wplus.membership.verifyMyMembershipDetails
           params:
            - name: tenure
              string: monthly
            - name: membershipType
              string: paid
          
      - executeFunction:
          name: us.functions.wplus.membership.verifyFaqDetails
      - executeFunction:
          name: us.functions.wplus.membership.verifyTermsAndConditions

      # Below Validation is not required as per the test case 
     

