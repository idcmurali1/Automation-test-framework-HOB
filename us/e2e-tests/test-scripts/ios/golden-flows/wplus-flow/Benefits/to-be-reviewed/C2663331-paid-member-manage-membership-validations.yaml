      # Close cancel walmart plus page
      #- executeFunction:
           #name: us.functions.wplus.cancelConfirmation.goBackFromCancelMembershipOrCancelFreeTrialPage

      # Validate Credit card change
      - executeFunction:
          name: us.functions.wplus.validateCreditCardChange

      # performing After steps
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps