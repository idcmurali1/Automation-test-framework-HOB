
general:
  platform: ios
  tags: flow164, us-golden-flows-wplus, wplus_e2e, C2663330, p2-wplus-teflon-e2e, wplus-membership-flows
  testCaseId: C2663330
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wplususer${timestamp}@walmart.com

      # Create Wplus Trial Account and convert to Paid using astro api
      - executeFunction:
          name: us.functions.utils.astro.createTrialAccountConvertToPaid
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createWplusAccountPayload.monthly
      
      #Cancel Paid Member to make it churned active
      - executeFunction:
          name: us.functions.utils.astro.cancelPaidMembership
          params:
            - name: email
              string: $customerEmail
            
  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPopup

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with churned active user
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $customerEmail
            - name: password
              string: E2epassword$
      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus
      
      # Validate the message and Reactivate Wplus button on Savings Tab
      - executeFunction:
          name: us.functions.wplus.verifyBenefitsPageAfterPaidMembershipCancellation 
      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage         
      - executeFunction:
          name: us.functions.wplus.membership.afterPaidMembershipCancellation   
                   
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps 
