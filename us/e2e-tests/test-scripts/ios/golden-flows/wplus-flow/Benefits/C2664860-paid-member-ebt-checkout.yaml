general:
  platform: ios 
  tags: ios_regression, ios_teflon_regression, wplus_ios_tests, ebtcheckoutflow, us-golden-flows-wplus, C2664860, p1-wplus-teflon-e2e
  testCaseId: C2664860
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 161, WP001

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
  
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main
      
      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: us.data.teflon.wplus.ios.flow012.email

      # dismissing onboarding
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # signing in to the W+ account
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn  
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.teflon.wplus.ios.flow012.email
            - name: password
              string: us.data.teflon.wplus.ios.flow012.password

      # navigating to home screen
      - executeFunction:
          name: us.functions.global.navigation.goToHomeFromTabBar   

      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter
                
      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Delivery

      - executeFunction:
          name: us.functions.item.deepLink.checkItemAvailable
          params:
            - name: itemArray
              string: ebtItemArray

      - executeFunction:
          name: us.functions.item.addItemToCart

      # navigating to cart and scheduling a delivery slot as a wplus member

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
    
      - storeIn:
          key: fulfillmentType
          value: pickup

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar      

      - executeFunction:
          name: us.functions.cart.switchBetweenPickUpAndShipping
          params:
            - name: fulfillmentType
              string: ${fulfillmentType}

      # verifying sc item delivery charges on cart
      - if: 
          condition: ${fulfillmentType} == 'delivery'
          then:
          - executeFunction:
              name: us.functions.selectBookingSlot
              params:
                - name: tab
                  string: delivery
                - name: page
                  string: cart
                - name: slotDay
                  string: tomorrow
                - name: addAddress
                  string: true
                - name: addExistingAddress
                  string: true  

          - executeFunction:
              name: us.functions.wplus.cart.scItem.verifyDeliveryCharges

      # verifying sc delivery fee and taxes in cart POS for wplus member (subtotal < $35)
      - executeFunction:
          name: us.functions.wplus.cart.scDelivery.pos.subtotalLessThanThirtyFive.verifyCard
          params:
            - name: ebtItem
              string: true
            - name: fulfillmentType
              string: ${fulfillmentType}

      # proceeding to checkout/Review order page
      - executeFunction:
          name: us.functions.cart.continueToCheckout

      # verifying scDelivery details on review order page
      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: ${fulfillmentType}

      # verifying sc delivery fee and taxes in review order POS for wplus member (subtotal < $35)
      - executeFunction:
          name: us.functions.wplus.reviewOrder.scDelivery.pos.subtotalLessThanThirtyFive.verifyCard
          params:
            - name: ebtItem
              string: true
            - name: fulfillmentType
              string: ${fulfillmentType}

      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyPaymentCardsDisplay
          params:
            - name: verifyEBT
              string: exists

      # Confirm CVV and place order
      - executeFunction:
          name: us.functions.checkout.placeOrder
          params:
            - name: ebtExists
              string: true

      - executeFunction:
          name: us.functions.checkout.placeOrderAgainIfError
          params:
            - name: ebtExists
              string: true

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # adding sleep time to get app rating pop-up on order conformation page     # added on 30th April 2021
      - sleep:
          duration: 6000

      # closing app rating pop-up           # added on 18th June 2021
      - executeFunction:
          name: us.functions.orderConfirmation.ratings

      # verifying details of sc delivery for wplus member on order confirmation page (subtotal < $35)
      - executeFunction:
          name: us.functions.wplus.orderConfirmation.scDelivery.subtotalLessThanThirtyFive.verifyCard

      # storing and printing order number on console from order confirmation page
      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      # Close order confirmation
      - executeFunction:
          name: us.functions.orderConfirmation.wPlusCloseOrderConfirmation

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # Verify order details page
      - verifyIdentifier:
          present: 
            - identifier: us.mappings.orderDetails.navBarTitle

      # verifying sc delivery fee and taxes in order details page POS for wplus member (subtotal < $35)
      - executeFunction:
          name: us.functions.wplus.orderDetails.scDelivery.pos.subtotalLessThanThirtyFive.verifyCard
          params:
            - name: ebtItem
              string: true


#***************************************************************************************************************
# Astro Update Change the status of the order as Delivered
#***************************************************************************************************************

      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: STORE_SCHEDULED_DELIVERY
            - name: status
              string: Delivered

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # Verify order status in order details page
      - executeFunction:
          name: us.functions.orderDetails.ost.scheduledDelivery.verifyOrderStatus
          params:
            - name: fulfillmentType
              string: Delivery from store
            - name: orderStatus
              string: Delivered        

      # storing testrun result as passed
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
