general:
  platform: ios 
  tags: exxon, us-golden-flows-wplus, us-golden-flows-wplus-p1, p1-wplus-teflon-e2e, C2644722
  testCaseId: C2644722 
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml

  metadata:
    - name: scenarioId
      string: 169, WP020
      
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_EXXON_HAPPY_PATH'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main
      - try:
          flow:
            # Navigate onboarding to home
            - executeFunction:
                name: us.functions.global.onboarding.navigateOnboardingToHome

            # Sign in to the account
            - executeFunction:
                name: us.functions.home.navigateHomeToSignIn  

            - executeFunction:
                name: us.functions.global.authentication.signInAccount
                params:
                    - name: email
                      string: us.data.exxon.fuel.email
                    - name: password
                      string: us.data.exxon.fuel.password

            # Deeplink to exxon     
            - executeFunction:
                name: us.functions.wplus.exxon.deeplink

            # Enter & select pump number
            - executeFunction:
                name: us.functions.wplus.exxon.selectPumpNumber
                params:
                    - name: pumpNumber
                      string: 2

            # Continue with payment
            - executeFunction:
                name: us.functions.wplus.exxon.selectCard
            
            # Validate transaction complete screen
            - executeFunction:
                name: us.functions.wplus.exxon.paymentSummaryValidations

      - storeIn:
          key: testStatus
          value: passed           

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
        