general:
  platform: ios
  tags: C2666008, us-golden-flows-wplus-p1, us-golden-flows-wplus
  testCaseId: C2683195
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 263
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *  

    #  Fetch two SC delivery item 
      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: email
              string: e2e.inhome.ios.email
            - name: itemType
              string: STORE_SCHEDULED_DELIVERY
            - name: storeId
              string: 32137              
      - storeIn:
          key: item1
          value: $itemFetched
          
    # Subtitution item
      - storeIn:
          key: item2
          value: 967762968  #other items to try 10801611, 456547542 , 967762968 , 759683723

      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: e2e.inhome.ios.email

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome
    
      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPopup

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: e2e.inhome.ios.email
              - name: password
                string: e2e.inhome.android.pass

      # Navigate to home page
      - executeFunction:  
          name: us.functions.global.navigation.accountToHome

      # Navigate to addresses
      - executeFunction:
          name:  us.functions.account.navigation.fromAccountsToTab 
          params:
            - name: accountTabName
              string: Addresses

      - executeFunction:
          name: us.functions.account.deliveryAddress.inhome.edit.addresses

      # Validating delivery note
      - executeFunction:
          name: us.functions.addresses.validating.inhomeDeliveryNote
          params:
            - name: inhomedeliverynote
              string: us.test.data.inhome.deliverynotes

      - executeFunction:
          name: us.functions.global.navigation.toTab 
          params:
            - name: tabName
              string: Shop

       # Added two SC delivery item
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://item/$item1

      - executeFunction:
          name: us.functions.item.addItemToCart

      #Go to cart
      - executeFunction:
           name: us.functions.global.navigation.toCartFromNavBar

      # Go to checkout
      - executeFunction:
          name: us.functions.cart.continueToCheckoutOrNewOrder 

      # Select  slot and verify inHome delivery
      - executeFunction:
          name: us.functions.cart.inhome.validation

      # Verify review order
      - executeFunction:
          name: us.functions.checkout.reviewOrder.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Delivery
            - name: altFulfillmentText
              string: InHome   

      - executeFunction:
          name: us.functions.addresses.validating.inhomeDeliveryNote.on.checkout
          params:
            - name: inhomedeliverynote
              string: us.test.data.inhome.deliverynotes

      - executeFunction:
          name: us.functions.checkout.placeOrder

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.orderConfirmation.ratings
          
      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      # Verify order confirmation page
      - executeFunction:
          name: us.functions.orderConfirmation.verifyCardDetails
          params:
            - name: fulfillmentText
              string: Delivery

      - executeFunction:
            name: us.functions.global.navigation.goToDeepLink
            params:
              - name: deepLinkUrl
                string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.utils.astro.subs.setOrderStatus
          params:
            - name: payload
              string: us.data.flowinhome.subs.android
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: STORE_SCHEDULED_DELIVERY
            - name: status
              string: PO Pick Complete

      - executeFunction:
            name: us.functions.global.navigation.goToDeepLink
            params:
              - name: deepLinkUrl
                string: walmart://orders/$orderNo

      # Accept and Reject your subs flow
      - executeFunction:
          name: us.functions.subs.acceptRejectYourSubs

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
