# Initiative Name - W+ Pause Membership

general:
  platform: ios
  tags:  us-golden-flows-wplus, C2673744, p2-wplus-teflon-e2e
  testCaseId: C2673744
  inherit:
    filesRunAll:
     - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 394

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wplususer${timestamp}@walmart.com

      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.flowinhome.createAccountPayload #us.data.createWplusAccountPayload.monthly

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPopup

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: $customerEmail
              - name: password
                string: E2epassword$

      - executeFunction:
          name: us.functions.utils.astro.convertTrialtoPaidMember
          params:
            - name: payload
              string: us.data.flow079b.addMembershipPayloadPause

      # Pause membership
      - executeFunction:
          name: us.functions.utils.astro.pauseMembershipWithPastOrFutureDate
          params:
            - name: payload
              string: us.data.pauseFlow.pauseMembershipWithPastDate

      # Navigate to Manage Plus Ups Screen using following functions
      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus

      # Validate the Benefits for Paused Member
      - executeFunction:
          name: us.functions.wplus.benefits.fdfs
          params:
            - name: collapsed
              string: y
            - name: expanded
              string: y
            - name: pausedMember
              string: y
            - name: usedBenefit
              string: n

      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage
      
      # Undo Pause from new Manage membership screen
      - executeFunction:
          name: us.functions.pause.resumeMembership.resumeMembershipFromManangeMembershipPage

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
