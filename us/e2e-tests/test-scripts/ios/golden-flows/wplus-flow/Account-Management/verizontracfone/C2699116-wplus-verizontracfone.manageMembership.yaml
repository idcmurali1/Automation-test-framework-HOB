      string: 502

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: e2e_verizon_account01_03@walmart.com
            - name: password
              string: Test@123
              
      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.global.navigation.goToAccountFromTabBar
          
      # W+ plus   
      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus

      #navigate to Benefits tab
      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage

      #Validate Staright talk text on the manage membership screen 
      - executeFunction:
          name: us.functions.wplus.validate.verizontracfone

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
