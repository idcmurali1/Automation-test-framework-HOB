general:
  platform: ios
  tags: C2704078, us-golden-flows, p2-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2704078

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wplususer${timestamp}@walmart.com

      # Creating a non-member account
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createAccountPayload.generic

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: $customerEmail
              - name: password
                string: E2epassword$

     # Navigate to home
      - executeFunction:
          name: us.functions.global.navigation.accountToHome

     # Set store
      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter     
      
      - executeFunction:
         name: us.functions.gic.expandIfCollapsed

      # Unscheduled Delivery GIC updated
      - executeFunction:
          name: us.functions.gic.setFulfillment
          params:
            - name: option
              string: Shipping     
    
      - executeFunction:
          name: us.functions.gic.module.selectAdress.fromSelector
          params:
            - name: deliveryAddress
              string: ${STREET_ADDR:1350 Bacchus Dr, San Jose, CA 95122}
            - name: deliveryAddressCard
              string: ${STREET_ADDR:1350 Bacchus Dr, San Jose, CA, 95122}   

      - executeFunction:
          name: us.functions.gic.collapseIfExpanded               

      # Subscription eligible shipping item validation
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://ip/1673799036 #5012893382

      # Adding an item to the cart
      - executeFunction:
          name: us.functions.item.addItemToCart

      # Navigating to Cart screeen
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar
           
      # Verify the non-subscribed Item, 'Set up subscription' screen validations
      - executeFunction:
          name: us.functions.cart.SetUpSubscriptionScreenValidationsForSubscribedAndSubEligibleItems
          params:
            - name: member
              string: 'nonMember'      

      # Enrolling an item for subscription
      - executeFunction:
          name: us.functions.cart.enrollForSubscriptionOfAnItem

      # Verify the subscribed Item, 'Set up subscription' screen validations
      - executeFunction:
          name: us.functions.cart.SetUpSubscriptionScreenValidationsForSubscribedAndSubEligibleItems
          params:
            - name: subscriptionStatus
              string: 'existing'
            - name: member
              string: 'nonMember'

      - executeFunction:
          name: us.functions.global.navigation.backNavigation

      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Delivery    
              
      # Add another item which is subscription eligible one
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://ip/1137883096 # Random delivery Item

      - executeFunction:
          name: us.functions.item.addItemToCart

      # Add another item which is not subscription eligible one
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://ip/770168458 # Random delivery Item

      - executeFunction:
          name: us.functions.item.addItemToCart  

      # Navigating to Cart screeen
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar  

      - executeFunction:
          name: us.functions.cart.backToDeliveryOrPickup                  

     # Selecting Delivery Slots on Cart screen to make scheduled delivery order
      - executeFunction:
          name: us.functions.selectBookingSlot
          params:
            - name: tab
              string: delivery
            - name: page
              string: cart
            - name: slotDay
              string: dayAfter 
            - name: slotIndex
              string: 2   

      - executeFunction:
         name: us.functions.cart.continueToCheckoutOrNewOrder

      # Verify Review Order Screen
      - executeFunction:
          name: us.functions.reviewOrder.SubAndOTPItemsValidations

      # Confirm CVV and place order
      - executeFunction:
          name: us.functions.checkout.confirmCvvBeforePlaceOrder

      - executeFunction:
          name: us.functions.checkout.placeOrder
 
     # Order Confirmation Screen
      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber
      
      - storeIn:                                                   
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps