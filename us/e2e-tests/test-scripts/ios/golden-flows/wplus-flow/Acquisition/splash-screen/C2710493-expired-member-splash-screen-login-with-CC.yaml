general:
  platform: ios
  tags: us-golden-flows-wplus, C2710493, p1-wplus-teflon-e2e
  testCaseId: C2710493
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 288

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main
      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wmt_teflon${timestamp}@walmart.org

      - storeIn:
          key: password
          value: E2epassword$

      # Create Wplus Paid Monthly Account and convert to Paid using astro api
      - executeFunction:
          name: us.functions.utils.astro.createTrialAccount
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createWplusAccountPayload.monthly

      #Cancel membership using Astro api
      - executeFunction:
          name: us.functions.utils.astro.cancelPaidMembership
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.createWplusAccountPayload.monthly

      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: ${customerEmail}
            - name: password
              string: $password

      #Navigate to Shop
      - executeFunction:
          name: us.functions.global.navigation.toTab
          params:
            - name: tabName
              string: Shop

      #Close the Auto Launched Wplus Bottom Sheet.
      - executeFunction:
          name: us.functions.home.close.bottomSheet.autoLaunch
      
      # Verify Splash Screen Launch
      - executeFunction:
          name: us.functions.wplus.nonmember.SplashpageonLogin
          params:
            - name: addCreditCard
              string: false

      - executeFunction:
          name: us.functions.global.navigation.goToAccountFromTabBar

      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus

      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage  

      - executeFunction:
          name: us.functions.wplus.membership.verifyMyMembershipDetails           
          params:
              - name: tenure
                string: monthly
              - name: membershipType
                string: trial

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
