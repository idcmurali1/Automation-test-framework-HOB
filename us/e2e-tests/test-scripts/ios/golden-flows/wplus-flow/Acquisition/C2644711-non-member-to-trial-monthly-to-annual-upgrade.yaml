general:
  platform: ios 
  tags: us-golden-flows-wplus, C2644711, p0-wplus-teflon-e2e
  testCaseId: C2644711
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 144, WP007
      
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main  
    flow:
      - log: Start Main
      
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$ 

  # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.flow030.createAccountPayload
            - name: withoutPayment
              string: true

      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # signing in to the account
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn  

      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
          - name: email
            string: ${customerEmail}
          - name: password
            string: $password

      # - executeFunction:
      #     name: us.functions.global.navigation.goToAccountFromTabBar

      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus
          params:
            - name: membership
              string: nonMember

      - executeFunction:
          name: us.functions.wplus.startFreeTrailMembership.verifyCard

      - executeFunction:
          name: us.functions.wplus.nonMemberToTrial
          params:
            - name: tenure
              string: monthly

      - executeFunction:
          name: us.functions.global.navigation.goToAccountFromTabBar

      - executeFunction:
          name: us.functions.wplus.accountTab.yourTrialEndsMsg

      - executeFunction:
          name: us.functions.wplus.benefitScreen.benefitScreenDetails

      # - executeFunction: Delete this once Hub redeisgn is enabled 100%
      #     name: us.functions.wplus.benefitsScreen.viewAllMemberBenefitsAndOffersTile

      - executeFunction:
          name: us.functions.wplus.benefitsScreen.verifyExploreAllYourExcitingWplusBenefitsTile      

      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage

      # Verify the membership upgrade to monthly
      - executeFunction:
          name: us.functions.wplus.membership.verifyMyMembershipDetails
          params:
              - name: tenure
                string: monthly
              - name: membershipType
                string: trial

      #Upgrade membership to annual
      - executeFunction:
          name: us.functions.wplus.manageMembership.upgradeToAnnual

    # Verify the membership upgrade to annual
      - executeFunction:
          name: us.functions.wplus.membership.verifyMyMembershipDetails
          params:
            - name: tenure
              string: annual
            - name: membershipType
              string: trial
      # storing testrun result as passed
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
