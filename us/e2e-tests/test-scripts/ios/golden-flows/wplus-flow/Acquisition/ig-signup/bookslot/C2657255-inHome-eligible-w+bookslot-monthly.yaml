general:
  platform: ios
  tags: us-golden-flows-wplus, C2657255, p0-wplus-teflon-e2e
  testCaseId: C2657255
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: 289, WP038
                  
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      - storeIn:
          key: customerEmail
          value: wmtuser${timestamp}@walmart.com

        # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createTrialAccountConvertToPaid
          params:
            - name: email
              string: $customerEmail
            - name: payload
              string: us.data.flowinhome.createAccountPayload 

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome
    
      - executeFunction:
          name: us.functions.utils.handleTechnicalErrorPopup

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: $customerEmail
              - name: password
                string: E2epassword$
      
      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      #Close W+ bottomsheet on home page
      - executeFunction:
          name: us.test.functions.utils.closeWplusPrompt.homeScreen
  
      - executeFunction:
          name: us.functions.gic.expandIfCollapsed

      - executeFunction:
          name: us.functions.home.location.updateStore
          params:
            - name: address
              string: ${STREET_ADDR:Denver Supercenter}
            - name: ZIP_CODE
              string: ${ZIP_CODE:80212}

      - executeFunction:
          name: us.functions.loadBookingSlotScreen      
          params:
            - name: page
              string: home
            - name: tab
              string: delivery
            - name: addAddress
              string: true
            - name: addExistingAddress
              string: true
              
      - executeFunction:
          name: us.test.functions.utils.terminateApp

      - executeFunction:
          name: us.test.functions.utils.relaunchApp
          
       # Close W+ bottomsheet on home page
      - executeFunction:
          name: us.test.functions.utils.closeWplusPrompt.homeScreen

      - executeFunction:
          name: us.functions.home.closeWplusBottomSheetNewBannerIfDisplayed
  
      - executeFunction:
          name: us.functions.loadBookingSlotScreen      
          params:
            - name: page
              string: home
            - name: tab
              string: delivery

      - executeFunction:
            name: us.funtions.inHome.bookSlot.signUpTrialInHome  
       
      - executeFunction:
            name: us.funtions.inHome.bookSlot.verifyInhomeSignUpBottomSheet

      - executeFunction:
            name: us.funtions.inHome.bookSlot.verifyInhomeSignUpDetails

      - executeFunction:
          name: us.functions.global.navigation.goToAccountFromTabBar
      
      - executeFunction:
          name: us.functions.home.closeWplusBottomSheetNewBannerIfDisplayed

      - executeFunction:
          name: us.functions.wplus.account.navigateToWalmartPlus
          
      # Navigate to manage membership screen
      - executeFunction:
          name: us.functions.wplus.navigateToManageMembershipFromBenefitsPage 
            
      # Verify inHome plusUp details on Manage plusUps screen
      - executeFunction: 
          name: us.functions.wplus.inHome.validateMyPlusUpsDetailsOnManageMembershipPage
          params:
            - name: tenure
              string: monthly
            - name: membershipType
              string: trial
      
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
