general:
  platform: ios
  tags: #C2644995, p0-wplus-teflon-e2e
  testCaseId: C2644995
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: '157, WP009'

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    endTestOnFailure: true
    flow:
      - log: Start Main

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - storeIn:
          key: customerEmail
          value: wplususer${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$

      # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.unverified.createAccountPayload

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $customerEmail
            - name: password
              string: $password

      # navigate to Home Screen
      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.setStore
          params:
            - name: store
              string: 32144
            - name: storeName
              string: San Jose Supercenter

      # Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro
            - name: itemType
              string: STORE_SCHEDULED_DELIVERY
            - name: storeId
              string: 32144 #5509
            - name: backupItem
              string: 961350767
            - name: itemFilter
              string: lessThan35

      # Add item to cart from deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}

      - executeFunction:
          name: us.functions.item.addItemToCart

      # Navigating to cart
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      # Selecting the Booking slot and Opt-In Wplus
      - executeFunction:
          name: us.functions.selectBookingSlot
          params:
            - name: page
              string: cart
            - name: addAddress
              string: true
            - name: addExistingAddress
              string: true
            - name: slotDay
              string: tomorrow
            - name: tab
              string: delivery
            - name: wplusUser
              string: optIn

      # Verify the Delivery Fee is O
      - executeFunction:
          name: us.functions.wplus.reviewOrder.verifyDeliveryFeesWaivedOff

      # Verify the FDFS badge is showing
      - executeFunction:
          name: us.functions.utils.scrollIfNotVisible
          params:
            - name: identifier
              string: us.mappings.wplus.badges.verifyEarnedFreeDeliveryBadge
            - name: direction
              string: down
            - name: scrollPosition
              string: center

      # Verify <35 dollards delivery fee applied
      - executeFunction:
          name: us.functions.wplus.cart.chargeWaiveOffValidation
          params:
            - name: storeOrderType
              string: delivery
            - name: minFeeWaived
              string: waived

      # proceeding to checkout/Review order page
      - executeFunction:
          name: us.functions.cart.continueToCheckoutwithOutClosingW+BottomSheet

      # Sign up for annual trial membership from the bottom sheet
      - executeFunction:
          name: us.functions.wplus.revieworder.confirmWalmartPlusPlan

      - executeFunction: 
          name: us.functions.wplus.phoneVerificationPage
    
      # Verify non member opt in details in the review Order page
      - executeFunction:
          name: us.functions.wplus.verifyOptInDetails.reviewOrderScreen

      # Place order
      - executeFunction:
          name: us.functions.checkout.placeOrder

      - executeFunction:
          name: us.functions.wplus.verifyThankYouPage

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
