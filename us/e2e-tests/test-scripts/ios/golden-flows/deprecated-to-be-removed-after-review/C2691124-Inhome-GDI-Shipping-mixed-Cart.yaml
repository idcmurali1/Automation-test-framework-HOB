general:
  platform: ios
  tags: C2691124, us-golden-flows-wplus, p1-ecomm-teflon-e2e
  testCaseId: C2691124
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  metadata:
    - name: scenarioId
      string: FF007
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *  

      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: e2e.inhomegdi.ios.email

  - name: Main
    flow:
      - log: Start Main

    # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account with in-home subscription
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: e2e.inhomegdi.ios.email
              - name: password
                string: e2e.inhomegdi.ios.password

      # Navigate to home page
      - executeFunction:  
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.home.changeStore
          params:
              - name: zipcode
                string: 80212
              - name: storeName
                string: Denver Supercenter

      - executeFunction:
          name: us.functions.gic.expandIfCollapsed

           # Deliveryintent is selected
      - executeFunction:
          name: us.functions.gic.setFulfillment
          params:
            - name: option
              string: Delivery

      - executeFunction:
          name: us.functions.gic.collapseIfExpanded

      - executeFunction:
          name: us.functions.utils.fetchFromDataList 
          params:
            - name: email
              string:  e2e.inhomegdi.ios.email    
            - name: itemType
              string: STORE_SCHEDULED_DELIVERY
            - name: itemList
              string: us.data.flow.inHomeEligible.itemLists
            - name: storeId
              string: 32137  

      # #Add items to cart using deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}  

      - executeFunction:
          name: us.functions.item.addItemToCart

      - executeFunction:
          name: us.functions.gic.expandIfCollapsed

      - executeFunction:
          name: us.functions.gic.setFulfillment
          params:
            - name: option
              string: Shipping

      - executeFunction:
          name: us.functions.gic.collapseIfExpanded

      # #Add items to cart using deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.flow.inHomeEligible.itemLists1 

      - executeFunction:
          name: us.functions.item.addItemToCart
   
      # Go to cart
      - executeFunction:
           name: us.functions.global.navigation.toCartFromNavBar
      
      - executeFunction:
          name: us.functions.cart.changefulfilmentToDelivery

 # Go to checkout
      - executeFunction:
          name: us.functions.cart.continueToCheckoutOrNewOrder 

      # Select  slot and verify inHome delivery
      - executeFunction:
          name: us.functions.cart.GuidedDeliveryInhome.validation
    
  #Inhome seperate delivery notes for inhome and shipping is provided 
      - executeFunction:  
          name: us.functions.reviewOrder.editDeliveryInstructionsInHome
          params:      
            - name: accessCode
              string: us.data.Inhomegdi.gatecode
            - name: deliveryNotes
              string: us.data.Inhomegdi.Inhomenotes
            - name: keypad
              string: us.data.Inhomegdi.keypad

      - sleep:
          duration: 4000

#Verify seperate delivery notes for inhome and shipping is provided 
      - executeFunction:  
          name: us.functions.reviewOrder.editDeliveryInstructions
          params:      
            - name: accessCode
              string: us.data.Inhomegdi.Deliverygatecode
            - name: deliveryNotes
              string: us.data.Inhomegdi.DeliveryNotes

      - executeFunction:
          name: us.functions.checkout.placeOrder


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.orderConfirmation.ratings

      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo
      
      - executeFunction:
          name: us.functions.home.closeWPlusPromotionPopUpIfDisplayed

      - executeFunction:
          name: us.functions.orderDetails.editDeliveryInstructionInHomeODP
          params:
            - name: keypadcode
              string: us.data.Inhomegdi.KeypadCode
            - name: gatecodes
              string: us.data.Inhomegdi.GateCodes
            - name: Instructioninhome
              string: us.data.Inhomegdi.Inhomenotes
              
      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.flow.inHomeEligible.orderUpdatedToOutDelivery

      - executeFunction:
          name: us.functions.home.closeWPlusPromotionPopUpIfDisplayed

      - executeFunction:
          name: us.functions.orderDetails.noEditInHomeInstruction


      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
