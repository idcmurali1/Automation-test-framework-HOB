general:
  platform: ios
  tags: C2699283, us-golden-flows # p1-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2699283 
  metadata:
    - name: scenarioId
      string: PV008
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome
      
      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp
      
      - storeIn:
          key: email
          value: wplususer${timestamp}@walmart.com

      - storeIn:
          key: password
          value: E2epassword$ 
      
      # Create Accountusing astro api
      - executeFunction:
          name: us.functions.utils.astro.createAccount
          params:
            - name: payload
              string: us.data.createAccountPayload.generic

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn
      
      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: $email
            - name: password
              string: $password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome
      
      - executeFunction:
          name: us.functions.home.setStore
          params:
              - name: store
                string: 32144
              - name: storeName
                string: San Jose Supercenter
              - name: storeOnly
                string: true

  # 1st item

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.flow.vision.item1.deeplink
      
      - executeFunction:
          name: us.functions.item.visionItem.verifyItemPage

      - executeFunction:
          name: us.functions.item.visionItem.verifySelectLenses
          params: 
            - name: LenseType
              string: Lense A       

      - executeFunction:
          name: us.functions.item.visionItem.AddPrescription
          params:
            - name: name
              string: us.data.flow.multiPrecriptionName1
            - name: dob
              string: us.data.flow.multiPrecriptionDob1
            - name: PD
              string: us.data.flow.multiPrecriptionPd1

      - executeFunction:
          name: us.functions.item.addItemToCart

  # 2nd Item

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.flow.vision.item2.deeplink
      
      - executeFunction:
          name: us.functions.item.visionItem.verifyItemPage

      - executeFunction:
          name: us.functions.item.visionItem.verifySelectLenses
          params: 
            - name: LenseType
              string: Lense B          

      - executeFunction:
          name: us.functions.item.visionItem.AddPrescription
          params:
            - name: name
              string: us.data.flow.multiPrecriptionName2
            - name: dob
              string: us.data.flow.multiPrecriptionDob2
            - name: PD
              string: us.data.flow.multiPrecriptionPd2

      - executeFunction:
          name: us.functions.item.addItemToCart

    # 3rd Item

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.flow.vision.item3.deeplink

      - executeFunction:
          name: us.functions.item.visionItem.verifyItemPage

      - executeFunction:
          name: us.functions.item.visionItem.verifySelectLenses
          params: 
            - name: LenseType
              string: Lense A          

      - executeFunction:
          name: us.functions.item.visionItem.AddPrescription
          params: 
            - name: name
              string: us.data.flow.multiPrecriptionName2
            - name: dob
              string: us.data.flow.multiPrecriptionDob2
            - name: PD
              string: us.data.flow.multiPrecriptionPd2

      - executeFunction:
          name: us.functions.item.addItemToCart

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.verifyVisionItemTile          

      - executeFunction:
          name: us.functions.cart.continueToCheckoutOrNewOrder
              
      - executeFunction:
          name: us.functions.home.closeWPlusPromotionPopUpIfDisplayed              

      - executeFunction:
          name: us.functions.reviewOrder.verifyVisionItemTile

      - executeFunction:
          name: us.functions.checkout.placeOrder
      
      - executeFunction:
          name: us.functions.orderConfirmation.ratings

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      

      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber
      
      - sleep:
          duration: 10000
  
      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo
      
      - executeFunction:
          name: us.functions.utils.astro.getOrderStatus
      
      # Move FC items to delivered status
      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: FC_DELIVERY
            - name: status
              string: Delivered
      - sleep:
          duration: 10000

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo
      
      - executeFunction:
          name: us.functions.returns.goToStartReturn
      
      # Verify return screen display      
      - executeFunction:
          name: us.functions.returns.verifyStartReturnScreen
      
      - executeFunction:
          name: us.functions.returns.itemReturn
          params:
             - name: itemIndex
               string: 1 
             - name: returnReason
               string: Poor quality
             - name: returnType
               string: Refund
             - name: returnMethod
               string: Return by mail
             - name: itemType
               string: fc
             - name: tierMsgType
               string: slow

      - sleep:
          duration: 60000
      
      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.returns.returnODPValidation
      
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
