general:
  platform: ios
  tags: C2732192, us-golden-flows, p1-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2732192
  metadata:
    - name: scenarioId
      string: RT009

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
# Script modified to cover fee based returns for feDex pick up flow.
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

 #***************************************************************************************************************

  # Astro - Create order and move to Customer Picked / Delivered status

 #***************************************************************************************************************

      - storeIn:
          key: skipItemId
          value: 1577285523
      
      - storeIn:
          key: orderStatus
          value: Delivered


  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.fbrfedexpickup.iOS.email
            - name: password
              string: us.data.lmdreturn.ios.password

      # fetch delivered order
      - executeNode:
          file: us/e2e-tests/helpers/getOrderhelper.js
          args:
            - value: $email
            - value: $orderStatus
          getResponse:
            storeIn: orderNo      
      - log: $orderNo

      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # tap on start a return button and verify its screen
      - executeFunction:
          name: us.functions.returns.goToStartReturn

      - executeFunction:
          name: us.functions.returns.verifyStartReturnScreen

      # selecting item to be returned with reason
      - executeFunction:
          name: us.functions.returns.itemReturn
          params:
             - name: itemIndex
               string: 1 
             - name: returnReason
               string: Poor quality
             - name: returnMethod
               string: FedEx pickup
             - name: addressForPickup
               string: 95122
             - name: appointmentInstruction
               string: us.data.android.lmd.appointmentInstruction 
             - name: itemType
               string: fc

      - sleep:
          duration: 80000
    
      # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # - executeFunction:
      #     name: us.functions.returns.returnODPValidation
          
      # storing testrun result as passed
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps