general:
  platform: ios
  tags: C2672046, p2-ecomm-teflon-e2e, us-golden-flows, P2
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2672046
  metadata:
    - name: scenarioId
      string: RT007

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

 #***************************************************************************************************************

  # Astro - Create order 

 #***************************************************************************************************************


      - executeFunction:
           name: us.functions.utils.fetchFromDataList 
           params:
             - name: email
               string: us.data.flowC2672046.email 
             - name: itemType
               string: MP_DELIVERY
             - name: itemList
               string: us.data.keepitItems

      - storeIn:
          key: item1
          value: $itemFetched

      - executeFunction:
          name: us.functions.utils.astro.createOrder
          params:
            - name: payload
              string: us.data.C2672046.createOrderPayload

      - executeFunction:
          name:  us.functions.utils.astro.getOrderStatus

      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: MP_DELIVERY
            - name: status
              string: Delivered

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome
  
      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.flowC2672046.email
            - name: password
              string: us.data.flow027.password
  

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo
    
      - executeFunction:
          name: us.functions.returns.goToStartReturn
      
      - executeFunction:
          name: us.functions.returns.verifyStartReturnScreen
      
      - executeFunction:
          name: us.functions.returns.itemReturn
          params:
             - name: itemIndex
               string: 1 
             - name: returnReason
               string: Defective 
             - name: returnType
               string: Refund
             - name: returnMethod
               string: Return by mail
             - name: itemType
               string: mp
             - name: keepItItem
               string: keepit

      - sleep:
          duration : 60000
      
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # Return validation for MP item
      - executeFunction:
          name: us.functions.returns.returnODPValidation
          params:
            - name: returnReviewText
              string: No need to return
      
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
  