general:
  platform: ios
  tags: C2656876, us-golden-flows, p2-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2656876
  metadata:
    - name: scenarioId
      string: RT002

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

 #***************************************************************************************************************

  # Astro - Create order and move to Customer Picked / Delivered status

 #***************************************************************************************************************


  - name: Main
    flow:

      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
              - name: email
                string: us.data.flow11.email
              - name: password
                string: us.data.teflon.password

      # Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro          
            - name: itemType
              string: STORE_SCHEDULED_PICKUP
            - name: storeId
              string: 32144
            - name: backupItem
              string: 967762968
      - storeIn:
          key: item1
          value: $itemFetched

      # Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro          
            - name: itemType
              string: FC_DELIVERY
            - name: storeId
              string: 32144
            - name: backupItem
              string: 945213102
              
      - storeIn:
          key: item2
          value: $itemFetched

      - executeFunction:
          name: us.functions.utils.astro.createOrder
          params:
            - name: payload
              string: us.data.flow011.createOrderPayload

      - executeFunction:
          name: us.functions.utils.astro.setMultilineOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType1
              string: STORE_SCHEDULED_PICKUP 
            - name: status1
              string: Customer Picked
            - name: orderType2
              string: FC_DELIVERY
            - name: status2
              string: Delivered



      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.returns.goToStartReturn
      
      - executeFunction:
          name: us.functions.returns.verifyStartReturnScreen

      - executeFunction:
          name: us.functions.returns.itemReturn
          params:
            - name: itemIndex
              string: 1
            - name: returnReason
              string: Damaged
            - name: returnMethod
              string: Return at Walmart store              
            - name: itemType
              string: sc

      - sleep:
          duration : 80000

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.returns.returnODPValidation

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.returns.goToStartReturn

      - executeFunction:
          name: us.functions.returns.verifyStartReturnScreen

      - executeFunction:
          name: us.functions.returns.itemReturn
          params:
            - name: itemIndex
              string: 1
            - name: returnReason
              string: Shipping box
            - name: returnMethod
              string: Return at Walmart store              
            - name: itemType
              string: fc

      - sleep:
          duration : 80000

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.returns.returnODPValidation

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
