general:
  platform: ios
  tags: p2-ecomm-teflon-e2e, us-golden-flows,X,C2724133
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2724133
  metadata:
    - name: scenarioId
      string: RT005
#MP returns covered as part of 373
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
 #***************************************************************************************************************
  # Astro - Create order
 #***************************************************************************************************************
      # Fetch stock available items using fetch API
      - executeFunction:
          name: us.functions.utils.getSearchableItem
          params:
            - name: source
              string: astro
            - name: itemType
              string: MP_DELIVERY
            - name: storeId
              string: 32144
            - name: backupItem
              string: 848010073
            - name: itemFilter
              string: mpitem
            - name: useHardCodedItem
              string: true
      - storeIn:
          key: item1
          value: $itemFetched
      - executeFunction:
          name: us.functions.utils.astro.createOrder
          params:
            - name: payload
              string: us.data.flow023.createOrderPayload
      - executeFunction:
          name: us.functions.utils.astro.getOrderStatus
      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: MP_DELIVERY
            - name: status
              string: Shipped
      - executeFunction:
          name:  us.functions.utils.astro.getOrderStatus
      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: MP_DELIVERY
            - name: status
              string: Delivered

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome
      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.flow023a.email
            - name: password
              string: us.data.teflon.password
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo
      - executeFunction:
          name: us.functions.returns.goToStartReturn
      - executeFunction:
          name: us.functions.returns.verifyStartReturnScreen
      - executeFunction:
          name: us.functions.returns.itemReturn
          params:
             - name: itemIndex
               string: 1
             - name: returnReason
               string: Defective
             - name: returnType
               string: Refund
             - name: returnMethod
               string: Return by mail
             - name: itemType
               string: mp
             - name: tierMsgType
               string: slow
             - name: typeofitem
               string: inflexkit
      - sleep:
          duration: 60000
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo
      - executeFunction:
          name: us.functions.returns.returnBasicDetailsValidation
      - executeFunction:
          name: us.functions.returns.returnODPValidationForInflexkitItems
      - executeFunction:
          name: us.functions.returns.verifyReturnLabelPage
      - storeIn:
          key: testStatus
          value: passed
  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps

















