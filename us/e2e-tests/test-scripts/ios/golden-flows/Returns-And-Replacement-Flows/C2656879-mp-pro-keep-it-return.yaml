    - name: scenarioId
      string: RT007	

#MP returns covered as part of 373

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_POST_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

 #***************************************************************************************************************

  # Astro - Create order 

 #***************************************************************************************************************
      - executeFunction:
           name: us.functions.utils.getSearchableItem
           params:
             - name: source
               string: astro          
             - name: itemType
               string: MP_DELIVERY
             - name: store
               string: 32144                               
             - name: backupItem
               string: 115876757
             - name: itemFilter 
               string: keepit
      - storeIn:
          key: item1
          value: $itemFetched

      - executeFunction:
          name: us.functions.utils.astro.createOrder
          params:
            - name: payload
              string: us.data.flow025.createOrderPayload

      - executeFunction:
          name: us.functions.utils.astro.getOrderStatus

      - executeFunction:
          name: us.functions.utils.astro.setOrderStatus
          params:
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: MP_DELIVERY
            - name: status
              string: Delivered

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome
  
  # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.flow025.email
            - name: password
              string: us.data.flow028.password
  
        # Deeplink into order details page
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo
    
      - executeFunction:
          name: us.functions.returns.goToStartReturn
      
      - executeFunction:
          name: us.functions.returns.verifyStartReturnScreen

      - executeFunction:
          name: us.functions.returns.itemReturn
          params:
            - name: itemIndex
              string: 1 
            - name: returnReason
              string: damaged
            - name: returnMethod
              string: Return by mail
            - name: itemType
              string: mp
            - name: keepItItem
              string: keepit

      - sleep:
          duration : 60000

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.returns.returnODPValidation

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps