general:
  platform: ios
  tags: us-golden-flows-wplus, C2662641,  p0-ecomm-teflon-e2e
  inherit:
    filesRunAll:
     - us-errors-helpers.yaml
  testCaseId: C2662641
  metadata:
    - name: scenarioId
      string: RT006

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * 
  - name: Main
    flow:
      - log: Start Main
      - storeIn:
          key: orderStatus
          value: Delivered

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.lmdreturn.iOS.email
            - name: password
              string: us.data.lmdreturn.ios.password

      - executeNode:
          file: us/e2e-tests/helpers/getOrderhelper.js
          args:
            - value: $email
            - value: $orderStatus
          getResponse:
            storeIn: orderNo      
      - log: $orderNo

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      - executeFunction:
          name: us.functions.returns.goToStartReturn
      
      - executeFunction:
          name: us.functions.returns.verifyStartReturnScreen

      - executeFunction:
          name: us.functions.returns.itemReturn
          params:
            - name: itemIndex
              string: 1
            - name: returnReason
              string: Item arrived damaged
            - name: returnMethod
              string: Return from home    
            - name: addressForPickup
              string: us.data.ios.lmd.addressForPickup    
            - name: appointmentInstruction
              string: us.data.ios.lmd.appointmentInstruction                                     

      - sleep:
          duration : 80000

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: walmart://orders/$orderNo

      # - executeFunction:
      #     name: us.functions.returns.returnODPValidation
          

      # - executeFunction:
      #     name: us.functions.global.navigation.goToDeepLink
      #     params:
      #       - name: deepLinkUrl
      #         string: walmart://orders/$orderNo

      # - executeFunction:
      #     name: us.functions.returns.cancelReturn
          
      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps