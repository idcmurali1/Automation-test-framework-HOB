general:
  platform: ios
  tags: C2657356, us-golden-flows, EC101, p1-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2657356
  metadata:
    - name: scenarioId
      string: EC101

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.pharmacy.email
            - name: password
              string: us.data.pharmacy.password

      - executeFunction:
          name: us.functions.global.navigation.goToServicesFromTabBar

      - executeFunction:
          name: us.functions.services.naviagteToServices
          params:
            - name: servicesName
              string: Pharmacy

      - executeFunction:
          name: us.function.services.pharmacy.verifyPin

      # click on scan to Refill
      - executeFunction:
          name: us.function.services.pharmacy.scanToRefill

      # Add prescription Details
      - executeFunction:
          name: us.function.services.pharmacy.addPrescriptionDetails

      # Select payment to Pay at store
      - executeFunction:
          name: us.function.services.pharmacy.reviewOrderPayment.payAtStore

      # place order
      - executeFunction:
          name: us.function.services.pharmacy.signatureCheckAndPlaceOrder

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
