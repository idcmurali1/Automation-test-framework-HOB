
general:
  platform: ios
  tags: us-golden-flows, C2657616, p2-ecomm-teflon-e2e, teflon-e2e-sim-dct, teflon-e2e-rdc-dct
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2657616
  metadata:
    - name: scenarioId
      string: EC105

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Main
    endTestOnFailure: true
    flow:

      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.ios.pharmacyPureGuestCard.email
            - name: password
              string: us.data.ios.pharmacyPureGuestCard.password

      - executeFunction:
          name: us.functions.global.navigation.goToServicesFromTabBar

      - executeFunction:
          name: us.functions.services.naviagteToServices
          params:
            - name: servicesName
              string: Pharmacy

      # Verify Pure Guest Cards
      - executeFunction:
          name: us.functions.pharmacy.pureGuestCardValidation


      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
