general:
  platform: ios
  tags: globalscan-pharmacy, # us-golden-flows, C2657404, p2-ecomm-teflon-e2e  Disbaling this flow as in Global scanner typing barcode number will not work(slack thread:https://walmart.slack.com/archives/C01BMLV0GJD/p1685356098150119)
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2657404

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Main
    endTestOnFailure: true
    flow:

      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.flowPharmacyRx.email
            - name: password
              string: us.data.flowPharmacy.password

      - executeFunction:
          name: us.functions.global.navigation.goToServicesFromTabBar

      - executeFunction:
          name: us.functions.services.naviagteToServices
          params:
            - name: servicesName
              string: Pharmacy

      - executeFunction:
          name: us.function.services.pharmacy.verifyPin

      - executeFunction:
          name: us.functions.services.pharmacy.pharmacyPageTopValidation

      # Navigate to home page
      - executeFunction:
          name: us.functions.global.navigation.toTab
          params:
            - name: tabName
              string: Shop

      - executeFunction:
          name: us.functions.home.closeWPlusPromotionPopUpIfDisplayed

      - executeFunction:
          name: us.function.services.pharmacy.globalScanToRefill
          params:
            - name: prescription
              string: us.data.flowglobalscan.prescription
            - name: dob
              string: us.mappings.services.pharmacy.globalScan.dob

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps