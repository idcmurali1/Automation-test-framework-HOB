general:
  platform: ios
  tags: pharmacyFlow, newRun, p1-ecomm-teflon-e2e, C2657543
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2657543   
  metadata:
    - name: scenarioId
      string: EC104

scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *


  - name: Main
    flow:
      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: teflon.john@walmartwellness.com
            - name: password
              string: Walmart@4321

      - executeFunction:
          name: us.functions.global.navigation.goToServicesFromTabBar

      - executeFunction:
          name: us.functions.services.naviagteToServices
          params:
            - name: servicesName
              string: Pharmacy

      - executeFunction:
          name: us.function.services.pharmacy.verifyPin

      - executeFunction:
          name: us.functions.services.pharmacy.pharmacyPageTopValidation

      - executeFunction:
          name: us.function.services.pharmacy.myPrescriptions

      - executeFunction:
          name: us.function.services.pharmacy.myPrescriptions.details

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps        