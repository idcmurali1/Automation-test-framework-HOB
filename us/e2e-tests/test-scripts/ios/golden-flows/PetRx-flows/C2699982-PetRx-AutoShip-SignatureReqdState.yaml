general:
  platform: ios
  tags: C2699982, #p1-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2699982
  metadata:
    - name: scenarioId
      string: PV010

scenarios:
  - name: Main
    endTestOnFailure: true
    flow:
      - log: Start Main

      # Clear the cart for Sign-in acc
      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: us.data.petrx.sign.email

      #Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # User signs in to the account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.petrx.sign.email
            - name: password
              string: us.data.petrx.sign.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.petrx.autoShip.3.item

      - executeFunction:
          name: us.functions.item.autoShip.itemSubscription.ATC

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      # proceeding to checkout/Review order page
      - executeFunction:
          name: us.functions.cart.continueToCheckout

     # Add Pet and Vet details
      - executeFunction:
          name: us.functions.checkout.AddPetVet
      - executeFunction:
          name: us.functions.checkout.SelectPetVet

      # Sign
      - executeFunction:
          name: us.functions.checkout.PrescriptionTerms.Agree&Sign

      - executeFunction:
           name: us.functions.checkout.confirmCvvAndPlaceOrder

      - executeFunction:
          name: us.functions.checkout.placeOrderAgainIfError

      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
