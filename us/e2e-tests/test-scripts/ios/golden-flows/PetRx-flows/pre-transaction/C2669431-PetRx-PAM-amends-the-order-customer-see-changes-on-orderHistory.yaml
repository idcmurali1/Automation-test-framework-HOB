general:
  platform: ios
  tags: C2669431, p1-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2669431
  metadata:
    - name: scenarioId
      string: PV003

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: Execute before steps

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      # Astro clear cart
      - executeFunction:
          name: us.functions.utils.astro.clearCart
          params:
            - name: custEmail
              string: us.data.ios.flowPetRX.email

  - name: Main
    flow:

      - log: Start Main

        # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      #Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Will take the user to the account menu from where the user can sign in to the app
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      #User signs in to the account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.ios.flowPetRX.email #us.data.petrx.C2669431.email
            - name: password
              string: us.data.ios.flowPetRX.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      #       # Fetch stock available items using fetch API for petRX items
      - executeFunction:
          name: us.functions.utils.fetchFromDataList
          params:
            - name: email
              string: us.data.android.flowPetRX.email
            - name: itemType
              string: FC_DELIVERY
            - name: storeId
              string: 32144
            - name: itemList
              string: us.data.flow.petRx.itemLists

      - log: "The Item Id fetched from the for, the list is: ${itemFetched}"

      # # Add items to cart using deeplink
      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: ${deeplinkURl}

      - sleep:
          duration: 2000

      # add item to the cart
      - executeFunction:
          name: us.functions.item.addItemToCart

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar       

      - executeFunction:
          name: us.functions.cart.increaseItemQtyInCart
          params:
            - name: quantity
              string: 3

      - sleep:
          duration: 2000

      # proceeding to checkout/Review order page
      - executeFunction:
          name: us.functions.cart.continueToCheckout

      
      #Add Pet and Vet details
      - executeFunction:
          name: us.functions.checkout.AddPetVet

      - sleep:
          duration: 2000

      - executeFunction:
          name: us.functions.checkout.selectExistingPetAndVet

      - executeFunction:
          name: us.functions.checkout.placeOrder

      - executeFunction:
          name: us.functions.orderConfirmation.ratings          

      - sleep:
          duration: 2000

      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - executeFunction:
          name: us.functions.checkout.petrx.orderVerification

      - log: "The order number is: ${orderNo}"
      - executeFunction:
          name: us.functions.utils.astro.petrxOrder.increaseQtyandMoveOrder
          params:
            - name: orderNo
              string: $orderNo
            - name: payload
              string: us.data.petRx.incQuantityAndMoveOrder.payload
            - name: incQuantity
              string: 9
            - name: orderNo
              string: ${orderNo}
            - name: orderType
              string: FC_DELIVERY_PETRX
            - name: status
              string: PO Acknowledged

      - sleep:
          duration: 3000
          
      - executeFunction:
          name: us.functions.petrx.postAmendment.declineOrderUpdates

