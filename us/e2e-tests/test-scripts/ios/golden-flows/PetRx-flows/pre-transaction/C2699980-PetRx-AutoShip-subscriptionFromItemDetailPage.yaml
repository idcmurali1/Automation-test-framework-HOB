general:
  platform: ios
  tags: C2699980, p0-ecomm-teflon-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2699980
  metadata:
    - name: scenarioId
      string: PV011

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    endTestOnFailure: true
    flow:

      - log: Start Main

        # Get timestamp
      - getTimestamp:
          asDate: false
          storeIn: timestamp

      # - executeFunction:
      #     name: us.functions.utils.astro.clearCart
      #     params:
      #       - name: custEmail
      #         string: us.data.petrx.autoship.email

      #Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Will take the user to the account menu from where the user can sign in to the app
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # User signs in to the account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.petrx.autoship.email
            - name: password
              string: us.data.petrx.autoship.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

     # Navigate to cart and clear it
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.removeAllCartItems

      - executeFunction:
          name: us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: us.functions.global.navigation.backNavigation

      - executeFunction:
          name: us.functions.gic.module.selectAdress.fromSelector
          params:
            - name: deliveryAddress
              string: ${STREET_ADDR:7288 Guilford Dr, Frederick, MD 21704}
            - name: deliveryAddressCard
              string: ${STREET_ADDR:7288 Guilford Dr, Frederick, MD, 21704}  

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'PetRx AutoShip 1.0 TRANSACTION'
      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
          name: us.functions.global.navigation.goToDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.petrx.autoShip.1.item

      - sleep:
          duration: 2000

      - executeFunction:
          name: us.functions.item.autoShip.itemSubscription.ATC

      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      # proceeding to checkout/Review order page
      - executeFunction:
          name: us.functions.cart.continueToCheckout

      - executeFunction:
          name: us.functions.item.autoShip.subscription.placeOrder
          
      - executeFunction:
          name: us.functions.checkout.placeOrder

      - executeFunction:
          name: us.functions.orderConfirmation.ratings

      - executeFunction:
          name: us.functions.orderConfirmation.getOrderNumber

      - log: ${orderNo}

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps