general:
  platform: ios
  tags: C2664759, p1-ecomm-prod-e2e, prod-e2e
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2664759
  metadata:
    - name: scenarioId
      string: 443, EC087
scenarios:
  - name: Before
    before: true
    endTestOnFailure: true
    flow:

      # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'VIRTUAL_PACK_CHECKOUT FLOW'
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:

      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

      # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      # Sign in with default account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.prod.flowvpcprod1.ios.email
            - name: password
              string: us.data.prod.flowvpcprod.ios.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      # Navigate to cart
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.removeAllCartItems

      - executeFunction:
          name: us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: us.functions.global.navigation.backNavigation

      # Search the Virtual pack Item
      - executeFunction:
          name: us.functions.search.searchItem
          params:
            - name: searchTerm
              string: us.data.item.VPC.ItemNumber

      # Click First item in the search list
      - executeFunction:
          name: us.functions.search.clickOnFirstItem

      # Select single pack item
      - executeFunction:
          name: us.functions.item.selectVirtualPack
          params:
            - name: vpItemType
              string: single

      # add item to the cart
      - executeFunction:
          name: us.functions.item.addItemToCart

      # Search the Virtual pack Item
      - executeFunction:
          name: us.functions.search.searchItem
          params:
            - name: searchTerm
              string: us.data.item.VPC.ItemNumber

      # Click First item in the search list
      - executeFunction:
          name: us.functions.search.clickOnFirstItem

      # Select multi pack item
      - executeFunction:
          name: us.functions.item.selectVirtualPack
          params:
            - name: vpItemType
              string: multi

      # add item to the cart
      - executeFunction:
          name: us.functions.item.addItemToCart

      # Navigate to cart
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      # Verify the VP items added to the cart
      - executeFunction:
          name: us.functions.cart.verifyVPItemsInCart

      - executeFunction:
          name: us.functions.global.navigation.backNavigation

      # # Add 2pack VP item to cart 
      # - executeFunction:
      #     name: us.functions.item.simpleAddItemToCartWithDeepLink
      #     params:
      #       - name: deepLinkUrl
      #         string: us.data.item.VPC.Item1

      # Add 2pack VP item to cart 
      - executeFunction:
          name: us.functions.item.simpleAddItemToCartWithDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.item.VPC.Item2  


      # Add 2pack VP item to cart 
      - executeFunction:
          name: us.functions.item.simpleAddItemToCartWithDeepLink
          params:
            - name: deepLinkUrl
              string: us.data.item.VPC.Item3 

      # Navigate to cart
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar
 

      # Verify the MP-VP items added to the cart
      - executeFunction:
          name: us.functions.cart.seeDetails

      # Verify cart
      - executeFunction:
          name: us.functions.verifyCardDetailsNew
          params:
            - name: listOfExpectedFulfilment
              string: Shipping
            - name: cart
              string: true

      # Proceed to checkout
      - executeFunction:
          name: us.functions.cart.continueToCheckout

      - executeFunction:
          name: us.functions.verifyCardDetailsNew
          params:
            - name: listOfExpectedFulfilment
              string: Shipping
            - name: reviewOrder
              string: true              

      # Review the Order details
      - executeFunction:
          name: us.functions.checkout.reviewOrderDetails.verifyVPItemDetails

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps