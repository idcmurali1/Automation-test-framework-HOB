general:
  platform: ios
  tags: C2657214, prod-e2e,  p1-ecomm-prod-e2e #, prod-e2e-dct
  inherit:
    filesRunAll:
      - us-errors-helpers.yaml
  testCaseId: C2657214
  metadata:
    - name: scenarioId
      string: 9, EC008

scenarios:

  - name: Before
    before: true
    endTestOnFailure: true
    flow:

              
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_PRE_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:

      - log: Start Main

      # Navigate onboarding to home
      - executeFunction:
          name: us.functions.global.onboarding.navigateOnboardingToHome

     # Navigate to sign in page
      - executeFunction:
          name: us.functions.home.navigateHomeToSignIn

      #create new account
      - executeFunction:
          name: us.functions.global.authentication.signInAccount
          params:
            - name: email
              string: us.data.prod.flow007.ios.email
            - name: password
              string: us.data.prod.flow007.password

      - executeFunction:
          name: us.functions.global.navigation.accountToHome

      # Navigate to cart
      - executeFunction:
          name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.cart.removeAllCartItems
          params:
            - name: optimizeCart
              string: true

      - executeFunction:
          name: us.functions.cart.removeUnavailableItemsFromCart

      - executeFunction:
          name: us.functions.global.navigation.backNavigation

      - executeFunction:
          name: us.functions.search.searchItem
          params:
            - name: searchTerm
              string: Milk

      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Pickup

      - executeFunction:
          name: us.functions.search.clickOnFirstItem
          params:
            - name: excludeSponsored
              string: true
              
      - executeFunction:
          name: us.functions.item.addItemToCart

      # Add FC
      - executeFunction:
          name: us.functions.gic.changeFulfillment
          params:
            - name: option
              string: Shipping

      - executeFunction:
          name: us.functions.search.searchItem
          params:
            - name: searchTerm
              string: us.data.prod.fc.item
  
      - executeFunction:
          name: us.functions.search.clickOnFirstItem
          params:
            - name: excludeSponsored
              string: false

      - executeFunction:
          name: us.functions.item.addItemToCart

      #MP WFS Pro Seller Search and Filter selection
      - executeFunction:
          name: us.functions.search.searchItem
          params:
            - name: searchTerm
              string: 729302622 #us.data.prod.flow25.android.3P.wfs.proSeller

      - executeFunction:
          name: us.functions.search.applyRetailerFilter
          params:
            - name: option
              string: Marketplace-Sellers-fulfilled-by-Walmart
  
      - executeFunction:
          name: us.functions.search.clickOnFirstItem
          params:
            - name: excludeSponsored
              string: true

      - executeFunction:
          name: us.functions.search.handleAccLdPopUp
            
      - executeFunction:
          name: us.functions.item.mp.wfs.proSeller.atc


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
      - log: 'R2_SUBFLOW_TRANSACTION'
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

      - executeFunction:
           name: us.functions.global.navigation.toCartFromNavBar

      - executeFunction:
          name: us.functions.verifyCardDetailsNew
          params:
            - name: listOfExpectedFulfilment
              string: Pickup, Shipping
            - name: cart
              string: true

      # Continue to checkout or create new order WithSlotBooking
      - executeFunction:
          name: us.functions.selectBookingSlot
          params:
            - name: tab
              string: pickup
            - name: page
              string: cart
            - name: optimize
              string: true

      # # Go to checkout
      - executeFunction:
          name: us.functions.cart.continueToCheckout

      - executeFunction:
          name: us.functions.verifyCardDetailsNew
          params:
            - name: listOfExpectedFulfilment
              string: Pickup, Shipping
            - name: reviewOrder
              string: true

      - storeIn:
          key: testStatus
          value: passed

  - name: After
    after: true
    useTestConfigErrors: false
    flow:
      - executeFunction:
          name: us.functions.utils.afterSteps
