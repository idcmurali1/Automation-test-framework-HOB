configuration:
  runtime: "concord-v2"
  processTimeout: "PT4H"
  dependencies:
    - "mvn://com.walmartlabs.concord.plugins:looper-task:latest"
  arguments:
    username: svcstoreautomation
    baseUrl: "https://looperpro-cigateway.prod.walmart.com"
    apiToken: ${crypto.decryptString("PmFjlMrEQCvQpy2eIv81yR4yF4XIfORDUyOaWZXkIwTDEuA/UjaBhdSX2ER0hJ6N")}
    sauceApp: "storage:filename=ios-arm-development-latest.zip"
    dependencyProfile: looper-prod
    postToSplunk: "false"
    appBuildBranch: development-latest
  meta:
    testTags: ""
    appBuildBranch: ""
    dependencyProfile: ""

flows:
  runTests:
    - task: looper
      in:
        username: ${username}
        baseUrl: ${baseUrl}
        apiToken: ${apiToken}
        jobName: glass-automation/us/e2e-tests/looperpro/ios-prod
        call: ${looperFlow}
        suspend: true
        sync: true
        parameters:
          TEST_TAGS: ${testTags}
          SAUCE_APP: ${sauceApp}
          DEPENDENCY_PROFILE: ${dependencyProfile}
          POST_TO_SPLUNK: ${postToSplunk}
          APP_BUILD_BRANCH: ${appBuildBranch}

  onPr:
    - checkpoint: " CI build for PR flow "
    - log: " branch :::   ${event.branch}"
    - log: ${event.payload}
    - set:
        prBranch: ${event.payload.pull_request.head.ref}
        sha: ${event.payload.pull_request.head.sha}
        baseBranch: ${event.payload.pull_request.base.ref}
        prNumber: ${event.payload.pull_request.number}
    - log: "Pr branch: ${prBranch}, base branch: ${baseBranch}, Concord process: ${txId}"
    - task: looper
      in:
        username: ${username}
        baseUrl: ${baseUrl}
        apiToken: ${apiToken}
        jobName: glass-automation/us/e2e-tests/looperpro/ios-prod
        commitHash: ${sha}
        processId: ${txId}
        processType: "concord"
        prNumber: ${prNumber}
        suspend: true
        call: pr
      out: looperJob
    - log: "looperJob Details :: ${looperJob.status}, url: ${looperJob.url} Log: ${looperJob.log} ${looperJob.message} ${looperJob.scmEventsLog}"

triggers:

  ## development ##

  # example test for PR review
  - manual:
      name: "Development - Run Example Test"
      entryPoint: runTests
      arguments:
        looperFlow: run_tests
        testTags: example-test

  - cron:
      spec: "20 11 * * *"
      timezone: "America/Los_Angeles"
      entryPoint: runTests
      arguments:
        looperFlow: run_tests
        testTags: example-test

  # Run Unified E2E flows on Prod on development build
  - manual:
      name: "Development - Run Unified iOS Prod Regression flows - All"
      entryPoint: runTests
      arguments:
        looperFlow: run_prod_regression_flows
        testTags: unified-prod-e2e
        dependencyProfile: looper-prod

  - cron:
      spec: "0 11,17,23 * * 3-7"
      timezone: "America/Los_Angeles"
      entryPoint: runTests
      arguments:
        looperFlow: run_prod_regression_flows
        testTags: unified-prod-e2e
        dependencyProfile: looper-prod

  - manual:
      name: "Development - Run Unified iOS Prod Regression flows - Exp and Evergreen"
