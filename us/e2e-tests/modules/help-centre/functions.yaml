functions:

  - name: us.functions.helpCentre.navigateToHelpCentre
    platform: android
    flow:
      - click:
          identifier: us.mappings.helpCentre.helpCentreButton
      - verifyIdentifier:
          present:
            - identifier: us.mappings.helpCentre.helpCentreScreenHeader

  - name: us.functions.helpCentre.verifyHelpCentreScreenElements
    platform: android
    flow:
      - verifyIdentifier:
          present:
            - identifier: us.mappings.helpCentre.helpCentreScreenHeader
            - identifier: us.mappings.helpCentre.emailUsButton
            - identifier: us.mappings.helpCentre.callUsButton
            

