general:
  mappingLabels: spanish_prod_e2e, spanish_teflon_e2e

android: 

  - name: us.mappings.deliveryAddress.addAddress.overlay.addAddressButton
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/bookslot_add_address_button

  - name: us.mappings.reserveSlot.slotSelectionView
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/bookslot_recycler_view  

  - name: us.mappings.reserveSlot.curbsidePickup.tab
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/bookslot_first_toggle || ${APP_PACKAGE:com.walmart.android.debug}:id/bookslot_pickup_toggle

  - name: us.mappings.reserveSlot.scheduledDelivery.tab
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/bookslot_second_toggle || ${APP_PACKAGE:com.walmart.android.debug}:id/bookslot_delivery_toggle  

  - name: us.mappings.reserveSlot.daySelectionView
    identifier: //*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/bookslot_day_carousel_recycler_view"]  

  - name: us.mappings.reserveSlot.allTimeSlots
    identifier: //android.widget.RadioButton[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/bookslot_slot_radio_button"]  

  - name: us.mappings.reserveSlot.timeSlot
    identifier: //*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/bookslot_recycler_view"]/android.view.ViewGroup[(child::android.view.ViewGroup)][${slotIndex}]//android.widget.RadioButton[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/bookslot_slot_radio_button"]

  - name: us.mappings.reserveSlot.continueButton
    identifier: //android.widget.Button[@content-desc="Reservar"]  

  - name: us.mappings.reserveSlot.futureDaySlots
    identifier: //android.view.ViewGroup[contains(@content-desc,"Hoy") or contains(@content-desc,"hoy")]/following-sibling::android.view.ViewGroup[${slotDayIndex}] | //*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/bookslot_day_carousel_recycler_view"]/android.view.ViewGroup[${slotDayIndexAlt}]

  - name: us.mappings.reserveSlot.addressselectionButton
    identifier: com.walmart.android.debug:id/choose_address_radio_button

  - name: us.mappings.reserveSlot.dismissPageButton
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/icon_close    

  - name: us.mappings.reserveSlot.curbsidePickup.changeStoreLink
    identifier: //android.widget.Button[@content-desc="Cambiar la tienda de retiro"]

  - name: us.mappings.reserveSlot.selectStore.saveButton
    identifier: //android.widget.Button[(@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/bookslot_store_save_button") or (@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/store_selector_store_save_button")]

  - name: us.mappings.reserveSlot.title
    identifier: //*[@text="Reserva un horario"]

  - name: us.mappings.reserveSlot.thirdSlot
    identifier: //androidx.recyclerview.widget.RecyclerView[2]/android.view.ViewGroup[3] | (//*[@resource-id='${APP_PACKAGE:com.walmart.android.debug}:id/bookslot_slot_item_layout'])[3]

  - name: us.mappings.reserveSlot.saveButton
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/bookslot_bottom_button

  - name: us.mappings.reserveSlot.selectThirdDay
    identifier: //androidx.recyclerview.widget.RecyclerView[1]/android.view.ViewGroup[3]

  - name: us.mappings.reserveSlot.Slot
    identifier: //androidx.recyclerview.widget.RecyclerView[2]/android.view.ViewGroup[2]

  - name: us.mappings.reserveSlot.riskOnly.confirmEligibilityButton
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/bookslot_confirm_eligibility_reserve_time_button

  - name: us.mappings.reserveSlot.selectStore.zicodeTextfield
    identifier: //android.widget.EditText[(@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/bookslot_search_text_store") or (@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/store_selector_search_text_store")] | //*[@resource-id="com.walmart.android.debug:id/store_selector_zip_code_textinput_layout"]//android.widget.EditText

  - name: us.mappings.reserveSlot.selectStore.secondAddress
    identifier: //android.view.ViewGroup[@resource-id="com.walmart.android.debug:id/storeselector_view_container"][2]    

  - name: us.mappings.reserveSlot.selectStore.storeAddress
    identifier: //android.widget.TextView[contains(@text, "${address}")]/following-sibling::android.widget.TextView[contains(@text, "${ZIP_CODE}")]| //android.widget.TextView[contains(@text, "${address}") and contains(@enabled,"true")]