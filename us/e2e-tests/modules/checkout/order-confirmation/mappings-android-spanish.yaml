general:
  mappingLabels: spanish_prod_e2e, spanish_teflon_e2e

android:

  - name: us.mappings.orderConfirmation.orderNumber
    identifier: com.walmart.android.debug:id/checkout_order_number_textview

  - name: us.mappings.orderConfirmation.navBarTitle
    identifier: //android.widget.TextView[@text="Orden confirmada"]

  - name: us.mappings.orderConfirmation.fulfillmentTopSection.fulfillmentTypeText
    identifier: //*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/confirmation_fulfillment_container"]//*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/fulfillment_new_method"]

  - name: us.mappings.orderConfirmation.fulfillmentFirstSection.fulfillmentTypeText
    identifier: //*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/fulfillment_new_method" and contains(@text, "${firstOCSection}")]

  - name: us.mappings.orderConfirmation.fulfillmentSection.fulfillmentTypeText
    identifier: //*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/fulfillment_new_method" and (contains(@text, "${fulfillmentText}") or contains(@text, "${altFulfillmentText}"))]

  - name: us.mappings.orderConfimration.fulfillmentSection.fulfillmentTime
    identifier: //*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/fulfillment_inner_container" and (contains(@content-desc, "${fulfillmentText}") or contains(@content-desc, "${altFulfillmentText}"))]//android.widget.TextView[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/fulfillment_time"]

  - name: us.mappings.orderConfirmation.fulfillmentSection.fulfillmentItemCount
    identifier: //*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/fulfillment_inner_container" and (contains(@content-desc, "${fulfillmentText}") or contains(@content-desc, "${altFulfillmentText}"))]/following-sibling::*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/confirmation_items_group_recycler_view"]//*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/order_items_count"]

  - name: us.mappings.orderConfimration.fulfillmentSection.fulfillmentName
    identifier: //*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/fulfillment_inner_container" and (contains(@content-desc, "${fulfillmentText}") or contains(@content-desc, "${altFulfillmentText}"))]//android.widget.TextView[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/fulfillment_name"]

  - name: us.mappings.orderConfimration.fulfillmentSection.fulfillmentAddress
    identifier: //*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/fulfillment_inner_container" and (contains(@content-desc, "${fulfillmentText}") or contains(@content-desc, "${altFulfillmentText}"))]//android.widget.TextView[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/fulfillment_address"]    

  - name: us.mappings.orderConfirmation.ContinueShoppingButton
    identifier: com.walmart.android.debug:id/checkout_sticky_continue_shopping

  - name: us.mappings.tabBar.shop
    identifier: com.walmart.android.debug:id/navigation_shop

  - name: us.mappings.orderConfirmation.scDelivery.cardTitle  
    identifier: //android.widget.TextView[contains(@text,"Retiro") or contains(@text,"retiro")] 

  - name: us.mappings.orderConfirmation.fcDelivery.cardTitle
    identifier: //android.widget.TextView[contains(@text,"Envío") or contains(@text,"envío")]

  - name: us.mappings.orderConfirmation.promoDiscountLabel
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/checkout_confirmation_discount_message

  - name: us.mappings.orderConfirmation.promoDiscounttext
    identifier: (//*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/checkout_confirmation_discount_message"])//following-sibling::android.widget.TextView

  - name: us.mappings.orderConfirmation.promoSavedLabel
    identifier: //android.widget.TextView[contains(@text, "ahorraste")]

  - name: us.mappings.viewRewardsCenter.viewRewards
    identifier: com.walmart.android.debug:id/your_rewards_title || com.walmart.android.debug:id/saved_rewards_heading