general:
  mappingLabels: spanish_prod_e2e, spanish_teflon_e2e

android:

  - name: us.mappings.reviewOrder.thresholdText
    identifier: com.walmart.android.debug:id/checkout_below_min_fee_title

  - name: us.mappings.reviewOrder.navBarTitle
    identifier: //android.widget.TextView[(@text="Pagar")] | //android.widget.TextView[(@text="Revisar Pedido")] 

  - name: us.mappings.reviewOrder.fulfillmentFirstSection.fulfillmentTypeText
    identifier: //*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/delivery_section_new_title" and contains(@text, "${firstReviewSection}")]

  - name: us.mappings.reviewOrder.fulfillmentSection.fulfillmentTypeText
    identifier: //*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/delivery_section_new_title" and (contains(@text, "${fulfillmentText}") or contains(@text, "${altFulfillmentText}"))]

  - name: us.mappings.reviewOrder.fulfillmentSection.fulfillmentDate
    identifier: //android.view.ViewGroup[(contains(@content-desc, "${fulfillmentText}") or contains(@content-desc, "${altFulfillmentText}"))]//following-sibling::*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/checkout_delivery_body"]//*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/delivery_pickup_date"]

  - name: us.mappings.reviewOrder.fulfillmentSection.fulfillmentItemCount
    identifier: //android.view.ViewGroup[(contains(@content-desc, "${fulfillmentText}") or contains(@content-desc, "${altFulfillmentText}"))]/parent::android.view.ViewGroup//following-sibling::*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/actionable_area"]//*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/order_items_count"]

  - name: us.mappings.reviewOrder.fulfillmentSection.itemCount
    identifier: com.walmart.android.debug:id/order_items_count

  - name: us.mappings.reviewOrder.placeOrderButton
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/button_place_order

  - name: us.mappings.checkout.reviewOrder.viewItemDetailDone
    identifier: com.walmart.android.debug:id/details_button_done

  - name: us.mappings.reviewOrder.fulfillmentSection.fulfillmentAddress
    identifier: //android.view.ViewGroup[(contains(@content-desc, "${fulfillmentText}") or contains(@content-desc, "${altFulfillmentText}"))]//following-sibling::*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/checkout_delivery_body"]//*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/delivery_address"]    

  - name: us.mappings.reviewOrder.fulfillmentSection.fulfillmentDescription
    identifier: //android.view.ViewGroup[(contains(@content-desc, "${fulfillmentText}") or contains(@content-desc, "${altFulfillmentText}"))]//following-sibling::*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/checkout_delivery_body"]//*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/delivery_store_description"]

  - name: us.mappings.reviewOrder.POS.threshold
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/checkout_below_min_fee_title

  - name: us.mappings.reviewOrder.subtotalPricelabel
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/checkout_subtotal_title

  - name: us.mappings.reviewOrder.orderTotalAmount
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/checkout_total_value

  - name: us.mappings.reviewOrder.paymentMethod.continueButton
    identifier: com.walmart.android.debug:id/button_place_order

  - name: us.mappings.addressOverlayTile.close
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/bookslot_add_address_close

  - name: us.mappings.reviewOrder.promocodeSection
    identifier: //android.widget.TextView[@text="¿Tienes un código promocional?"]

  - name: us.mappings.reviewOrder.promocodeCollapsedButton
    identifier: //android.widget.Button[@content-desc="¿Tienes un código promocional?, , Contraído"]

  - name: us.mappings.reviewOrder.promocode.applyButton
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/promo_apply_button

  - name: us.mappings.reviewOrder.promocodeTextfield
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/field_promo

  - name: us.mappings.reviewOrder.promocode.appliedText
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/promo_applied_text

  - name: us.mappings.reviewOrder.promocode.viewDetailsButton
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/promo_view_details_button

  - name: us.mappings.reviewOrder.promocode.removeButton
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/promo_remove_button

  - name: us.mappings.reviewOrder.promocode.viewDetailscloseButton
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/icon_close

  - name: us.mappings.reviewOrder.pos.promoCodeLabel
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/checkout_pos_discount_label

  - name: us.mappings.reviewOrder.pos.promoCodeValue
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/checkout_pos_discount_value

  - name : us.mappings.wplus.verifyThankyouPage
    identifier: //android.widget.TextView[contains(@text,"W+ te ayuda a ahorrar más!")]