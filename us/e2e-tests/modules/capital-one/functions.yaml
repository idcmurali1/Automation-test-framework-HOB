functions:

  - name: us.functions.capOne.selectRewardPoints
    platform: iOS
    flow:
      - scroll:
          direction: down
          untilIdentifier: us.mappings.capOne.changePaymentsButton
      - click:
          identifier: us.mappings.capOne.changePaymentsButton
      - sleep:
          duration: 10000
      - click:
          identifier: us.mappings.capOne.rewardsCheckBox
      - verifyIdentifier:
          present:
            - identifier: us.mappings.capOne.rewardsTextField
      - enterText:
          identifier: us.mappings.capOne.rewardsTextField
          string: 1
          clickFirst: true
      - click:
          identifier: us.mappings.capOne.keyboardDoneButton
      - click:
          identifier: mapings.capOne.paymentsOptionsContinueButton
      - click:
          identifier: us.mappings.reviewOrder.placeOrderButton
      - if:
          identifier:
            present:
              - identifier: us.mappings.buynow.buynowUnavailable.okButton
          then:
            - click:
                identifier: us.mappings.buynow.buynowUnavailable.okButton
            - click:
                identifier: us.mappings.reviewOrder.placeOrderButton

####################################################### Android ##########################################################

  - name: us.functions.capOne.selectRewardPoints
    platform: android
    flow:
      - sleep:
          duration: 5000
      - enterText:
          identifier: us.mappings.reviewOrder.mobileContact.phoneNumberField
          string: 6312556017
          pressEnter: true
      - goBack: true
      - scroll:
          direction: down
          untilIdentifier: us.mappings.reviewOrder.paymentMethod.changeLink
      - click:
          identifier:  us.mappings.capOne.redeemRewardPointsCheckbox
      - click:
          identifier: us.mappings.capOne.clearAmountField
      - enterText:
          identifier: us.mappings.capOne.rewardPointsTextField
          string: 100
      - click:
          identifier: us.mappings.reviewOrder.placeOrderButton
