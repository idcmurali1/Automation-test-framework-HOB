ios:

  - name: us.mappings.wallet.paypalButton 
    identifier: //XCUIElementTypeButton[@name="PayPal"] | //XCUIElementTypeButton[@name="OtherWaysToPayElementView.mainButton"] | //XCUIElementTypeButton[@label="PayPal"]

  - name: us.mappings.wallet.paypalConfirmButton    
    identifier:  //XCUIElementTypeStaticText[@name="Confirm"] | //XCUIElementTypeButton[@name="Continue"] | //XCUIElementTypeButton[@label="Continue"]

  - name: us.mappings.wallet.paypalPaymentSavedConfirmationMessage  
    identifier: Success message PayPal saved! We’ve adjusted the allocation of your payment methods as needed.

  - name: us.mappings.paypalWebView.saveandcontinueButton 
    identifier: Save and Continue

  - name: us.mappings.wallet.PaypalPaymentContinueButton  
    identifier:  //XCUIElementTypeStaticText[@name="Continue"] | //XCUIElementTypeButton[@name="Agree & Continue"] | //XCUIElementTypeButton[@name="ChangePaymentsViewController.confirmButton"]

  - name: us.mappings.wallet.PaypalPaymentCardError  
    identifier: //XCUIElementTypeStaticText[contains(@label, "Unable to save card.")]

  - name: us.mappings.wallet.paypalWebView.confirmationPopupTitle
    identifier: //XCUIElementTypeAlert[@name="“Walmart” Wants to Use “paypal.com” to Sign In"]

  - name: us.mappings.paypalWebView.acceptCookies   
    identifier:  //XCUIElementTypeButton[@name="Accept Cookies"] | //XCUIElementTypeButton[@name="Accept"] | //XCUIElementTypeButton[@name="Yes, Accept Cookies"]

  - name: us.mappings.paypalWebView.emailTextField 
    identifier: //XCUIElementTypeOther[@name="main"]/XCUIElementTypeOther[4]/XCUIElementTypeTextField | //XCUIElementTypeStaticText[@name="Email or mobile number"]

  - name: us.mappings.paypalWebView.nextButton   
    identifier: (//XCUIElementTypeButton[@name="Next"])[1] #//XCUIElementTypeButton[contains(@label, "Next")]

  - name: us.mappings.paypalWebView.passwordTextField    
    identifier:  //XCUIElementTypeOther[@name="main"]/XCUIElementTypeSecureTextField  | //XCUIElementTypeSecureTextField[contains(@value,"Password")]

  - name: us.mappings.paypalWebView.loginButton   
    identifier: Log In
    
  - name: us.mappings.paypal.orderDetailsPage.paypalEmailId
    identifier:  wal@pp.com

  - name: us.mappings.orderdeatils.editTipButton    
    identifier: //XCUIElementTypeStaticText[@name="Edit"]

  - name: us.mappings.orderdeatils.continueToAppButton    
    identifier: //XCUIElementTypeButton[@name="Continue"]

  - name: us.mappings.paypalWebView.accountDetails    
    identifier: //XCUIElementTypeButton[@name="OtherWaysToPayElementView.checkbox"]
    
  - name: us.mappings.paypal.popupContinueButton   
    identifier: //XCUIElementTypeButton[@name="Continue"]

  - name: us.mappings.wallet.confirmCVV
    identifier: //XCUIElementTypeButton[@name="SecurityCodeViewController.primaryButton"] | //XCUIElementTypeStaticText[@name="Confirm"]

  - name: us.mappings.wallet.paypalSuccessMessage
    identifier: //XCUIElementTypeStaticText[@name="LDAlert.messageLabel"]