android:

  - name: us.mappings.wallet.paypalButton 
    identifier: //android.widget.Button[@content-desc="PayPal"] | //android.widget.Button[@content-desc="Pay with PayPal"]

  - name: us.mappings.paypalWebView.acceptCookies 
    identifier: //android.widget.Button[@text="Accept"]    

  - name: us.mappings.paypalWebView.emailTextField 
    identifier: //android.widget.EditText[@resource-id="email"]

  - name: us.mappings.paypalWebView.nextButton 
    identifier: //android.widget.Button[@text="Next"]

  - name: us.mappings.paypalWebView.passwordTextField 
    identifier: //android.widget.EditText[@resource-id="password"]

  - name: us.mappings.paypalWebView.loginButton 
    identifier: //android.widget.Button[@text="Log In"]

  - name: us.mappings.paypalWebView.agreeandcontinueButton 
    identifier: //android.widget.Button[@text="Agree & Continue"]

  - name: us.mappings.paypalWebView.saveandcontinueButton 
    identifier: //android.widget.Button[@text="Save and Continue"]

  - name: us.mappings.account.walletPaypalCardView 
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/card_view

  - name: us.mappings.account.walletPaypalCardRemoveButton 
    identifier: //android.widget.Button[@content-desc="Remove,PayPal"]

  - name: us.mappings.account.walletPaypalCardRemoveConfirmButton 
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/remove_card_button

  - name: us.mappings.wplus.payPalLabel
    identifier: com.walmart.android.debug:id/paypal_image      

  - name: us.mappings.wplus.paypalPaymentDescription
    identifier: com.walmart.android.debug:id/paypal_payment_method_description  

  - name: us.mappings.wallet.paypalConfirmButton
    identifier: //android.widget.Button[@text="Confirm"]

  - name: us.mappings.wallet.paypalSuccessMessage
    identifier: //android.widget.TextView[contains(@text,"Account linked! You're paying for this order with PayPal.")] | //android.widget.TextView[contains(@text,"Account added! We've updated your payment methods for this order.")]
                                   