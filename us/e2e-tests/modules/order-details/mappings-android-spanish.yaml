general:
  mappingLabels: spanish_prod_e2e, spanish_teflon_e2e

android: 

  - name: us.mappings.orderDetails.trackOrderButton
    identifier: com.walmart.android.debug:id/cta_button

  - name: us.mappings.orderDetails.progressBar
    identifier: //android.widget.TextView[@text="${orderStatus}"] | //android.view.View[contains(@content-desc, "${orderStatus}")]

  - name: us.mappings.orderDetails.fulfillmentTypeLabel
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/status_title 

  - name: us.mappings.orderDetails.sellerInfo
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/seller_info

  - name: us.mappings.orderDetails.sellerTitle
    identifier:  ${APP_PACKAGE:com.walmart.android.debug}:id/sellerAndShipper

  - name: us.mappings.marketplace.contactSellerName  
    identifier: com.walmart.android.debug:id/sellerName

  - name: us.mappings.item.marketplace.contactSellerTitle
    identifier: com.walmart.android.debug:id/sellerContact

  - name: us.mappings.orderDetails.marketplace.text.3P
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/sellerAndShipper

  - name: us.mappings.marketplace.sellerTitle.parent  
    identifier: com.walmart.android.debug:id/sellerAndShipper

  - name: us.mappings.orderDetails.startReturnButton
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/start_return_button_top

  - name: us.mappings.orderDetails.orderNumber
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/order_number

  - name: us.mappings.orderDetails.fulfillmentItemStatus
    identifier: //*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/status_title" and (contains(@text, "${fulfillmentType}") or contains(@text, "${altFulfillmentType}"))]/following-sibling::*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/status_message"]

  - name: us.mappings.orderDetails.fulfillmentItemTracker
    identifier: //*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/status_title" and (contains(@text, "${fulfillmentType}") or contains(@text, "${altFulfillmentType}"))]/following-sibling::*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/dot_tracker_view"]  

  - name: us.mappings.orderDetails.fulfillmentType
    identifier: //*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/status_title" and (contains(@text, "${fulfillmentType}") or contains(@text, "${altFulfillmentType}"))]

  - name: us.mappings.orderDetails.itemsContainer.expandableButton
    identifier: //*[contains(@content-desc,"Contra√≠do")]

  - name: us.mappings.buynow.orderDetails.associateDiscount.label
    identifier: com.walmart.android.debug:id/discount_view

  - name: us.mappings.orderDetails.verifyAssociateDiscountPOSValue
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/discount_value

  - name: us.mappings.orderDetails.pickupInstructionsText
    identifier: //android.widget.TextView[@text="Instrucciones para recoger"]

  - name: us.mappings.orderDetails.expandPickupInstructionsText
    identifier: //*[contains(@content-desc, "ampliar Instrucciones para recoger")]

  - name: us.mappings.orderDetails.pickUpInstructions.contentContainer
    identifier: com.walmart.android.debug:id/pickup_instruction

  - name: us.mappings.orderDetails.barcode
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/barcode_image

  - name: us.mappings.orderDetails.taxLabel
    identifier: com.walmart.android.debug:id/tax_label

  - name: us.mappings.orderDetails.taxValue
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/tax_value

  - name: us.mappings.orderDetails.subtotalLabel
    identifier: //android.widget.TextView[@resource-id = "com.walmart.android.debug:id/sub_total_label"] | //android.widget.TextView[@resource-id = "com.walmart.android.debug:id/strikethrough_sub_total_label"]

  - name: us.mappings.orderDetails.subtotalValue
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/sub_total_value

  - name: us.mappings.orderDetails.totalText
    identifier: com.walmart.android.debug:id/total_label

  - name: us.mappings.orderDetails.totalValue
    identifier: com.walmart.android.debug:id/total_value

  - name: us.mappings.orderDetails.checkInButton
    identifier: //android.widget.Button[contains(@text,"Check in")] | //android.widget.Button[@text="Estoy en camino"]

  - name: us.mappings.orderDetails.promocode.discountViewtext
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.debug:id/discount_view" and contains(@text,"promo code")]

  - name: us.mappings.orderDetails.verifypromocodeDiscountPOSLabel
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/discount_label

  - name: us.mappings.orderDetails.verifypromocodeDiscountPOSValue
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/discount_value