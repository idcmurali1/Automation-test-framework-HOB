general:
  mappingLabels: spanish_prod_e2e, spanish_teflon_e2e

ios:

  - name: us.mappings.orderDetails.progressBar
    identifier: LDProgressTracker.contentView

  - name: us.mappings.orderDetails.pickupInstructionsButton
    identifier: Instrucciones para recoger

  - name: us.mappings.orderDetails.pickUpInstructions.contentText
    identifier: //XCUIElementTypeStaticText[contains(@name,"Download and use the app") and contains(@name,"Please bring your government-issued ID")]

  - name: us.mappings.orderDetails.itemsButtonODP
    identifier: //XCUIElementTypeButton[contains(@name,"artículo")]

  - name: us.mappings.orderDetails.totalValue
    identifier: //XCUIElementTypeStaticText[@name="Total, $total"] | //XCUIElementTypeStaticText[contains (@name, "Total")]

  - name: us.mappings.orderDetails.subtotal
    identifier: //XCUIElementTypeStaticText[contains(@value,"Subtotal,")]

  - name: us.mappings.orderDetails.cardNumber
    identifier: //*[contains(@label,"Con terminación")]

  - name: us.mappings.orderDetails.tax 
    identifier: //XCUIElementTypeStaticText[contains(@value,"Impuesto,")]

  - name: us.mappings.orderDetails.startReturnButton
    identifier: //XCUIElementTypeButton[@name="Iniciar una devolución"]

  - name: us.mappings.orderDetails.cancellationRequested
    identifier: //XCUIElementTypeStaticText[@value="Cancelado"]

  - name: us.mappings.orderDetails.sellerTitle
    identifier: SellerTitleView.label || SellerInfoView.sellerTitleView

  - name: us.mappings.orderDetails.marketplace.button.contactSeller
    identifier: SellerPageContactInfoView.contactSellerLinkButton

  - name: us.mappings.orderDetails.sellerPage.close
    identifier: SellerDetailsViewController_sellerDetailCloseButton

  - name: us.mappings.orderDetails.marketplace.button.contactSeller.phoneNumber
    identifier: SellerPageContactInfoView.phoneNumberLinkButton 

  - name: us.mappings.orderDetails.marketplace.text.3P
    identifier: //XCUIElementTypeLink[@name="SellerInfoView.sellerTitleView"]

  - name: us.mappings.orderDetails.trackOrderButton
    identifier: OrderStatusTrackerView.primaryActionButton

  - name: us.mappings.orderDetails.fulfillmentTypeLabel
    identifier: OrderStatusTrackerView.fulfillmentTypeLabel

  - name: us.mappings.orderDetails.marketplace.sellerInfo
    identifier: SellerTitleView.label || SellerInfoView.sellerTitleView

  - name: us.mappings.orderDetails.promocode.discountViewtext
    identifier: //XCUIElementTypeStaticText[contains(@name,"promo code") or contains(@name,"Código promocional") or contains(@name,"código promocional")]

  - name: us.mappings.orderDetails.subtotalText
    identifier: //XCUIElementTypeStaticText[@name="Subtotal"] | //XCUIElementTypeStaticText[contains (@name, "Subtotal")]

  - name: us.mappings.orderDetails.fulfillmentTypeLabelMixedOrder
    identifier: (//XCUIElementTypeStaticText[@name="OrderStatusTrackerView.fulfillmentTypeLabel"])[${index}]

  - name: us.mappings.orderDetails.barcode
    identifier: //XCUIElementTypeImage[@name="Barcode"]

  - name: us.mappings.orderDetails.checkInButton
    identifier: //XCUIElementTypeButton[@name="OrderStatusTrackerView.primaryActionButton"] | //XCUIElementTypeButton[@name="OrderStatusTrackerView.actionButton"] | //XCUIElementTypeButton[@name="I'm on my way"]  

  - name: us.mappings.orderDetails.rewardCentertext
    identifier: //XCUIElementTypeStaticText[@name="SimpleListItemView.label"]
  
  - name: us.mappings.orderDetails.detailItem 
    identifier: //XCUIElementTypeButton[contains(@label, "item")]

  - name: us.mappings.orderDetails.orderNumberLabel
    identifier: //XCUIElementTypeStaticText[@name="OrderNumberView.label"]  