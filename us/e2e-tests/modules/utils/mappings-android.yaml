android:

  - name: us.mappings.purchaseHistory.headerLabel
    identifier: //android.widget.TextView[@text="Purchase history"]

  - name: us.mappings.popup.technicalError
    identifier: //*[contains(@text,"We're having a technical issue.")] | //android.widget.Button[@text="Retry"] | //*[contains(@text,"technical issue.")]

  - name: us.mappings.error.retryButton
    identifier: //android.widget.Button[contains(@text,"Retry")] | //android.widget.Button[@text="Try again"]

  - name: us.mappings.error.dismissButton
    identifier: //*[@text="Retry"] | //android.widget.Button[@text="Try again"] | //android.widget.Button[@text="OK"] | //android.widget.Button[@text="Okay"]

  - name: us.mappings.wplus.checkAvailabilityNearByButton
    identifier: com.walmart.android.debug:id/item_product_check_availability_nearby

  - name: us.mappings.wplus.retailerWalmartItemPage
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/item_add_to_list_link

  - name: us.mappings.debugPanel.ConfigAPIPanel
    identifier: //android.widget.TextView[@resource-id="android:id/title" and @text="ConfigApi Panel"]

  - name: us.mappings.debugPanel.ConfigAPIPanel.searchBar
    identifier: com.walmart.android.debug:id/search_src_text

  - name: us.mappings.debugPanel.ConfigAPIPanel.LocationAccuracyCCM
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.debug:id/title"]

  - name: us.mappings.debugPanel.ConfigAPIPanel.LocationAccuracyCcmModify
    identifier: com.walmart.android.debug:id/platform_config_debug_item_modify

  - name: us.mappings.debugPanel.ConfigAPIPanel.LocationAccuracyCcmFlagTypeInt
    identifier: //android.widget.AutoCompleteTextView[@text="Float"]

  - name: us.mappings.debugPanel.ConfigAPIPanel.LocationAccuracyCcmFlagValue
    identifier: //android.widget.EditText[@text="1440"]

  - name: us.mappings.debugPanel.ConfigAPIPanel.LocationAccuracyCcmFlagConfirmChangeCTA
    identifier: //android.widget.Button[@resource-id="com.walmart.android.debug:id/platform_config_debug_cta"]

  - name: us.mappings.debugPanel.debuggerTools.addDebugHeader
    identifier: //android.widget.TextView[@text="Add Debug Header"]

  - name: us.mappings.debugPanel.debuggerTools.addDebugHeader.addModifyHeadersTitle
    identifier: //android.widget.TextView[@text="Add/Modify Headers"]

  - name: us.mappings.debugPanel.debuggerTools.addDebugHeader.addHeaderButton
    identifier: //android.widget.Button[@text="Add Header"] | //android.widget.Button[@text="Add New Header"]

  - name: us.mappings.debugPanel.debuggerTools.addDebugHeader.enterKey
    identifier: //android.widget.EditText[@text="Name/Key"]

  - name: us.mappings.debugPanel.debuggerTools.addDebugHeader.enterValue
    identifier: //android.widget.EditText[@text="Value"]

  - name: us.mappings.debugPanel.search
    identifier: //android.widget.AutoCompleteTextView[@resource-id="com.walmart.android.debug:id/search_src_text"]

  - name: us.mappings.debugPanel.cookies
    identifier: //android.widget.TextView[@text="Cookies"]
  
  - name: us.mappings.debugPanel.cookies.clearCookies
    identifier: //android.widget.TextView[@text="Clear Cookies"]

  - name: us.mappings.onboarding.afterAppRelaunch.getNotifications.button
    identifier: com.walmart.android.debug:id/permissions_settings_button

  - name: us.mappings.onboarding.afterAppRelaunch.allowNotifications.button
    identifier: com.android.permissioncontroller:id/permission_allow_button