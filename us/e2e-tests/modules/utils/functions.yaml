                  - log: Item fetched by Astro API
                  - executeFunction:
                      name: us.functions.utils.fetchAstroAvailableItem
            # If API call fails or no items available in stock
            - if:
                condition: ${itemDetails} == 'unavailable'
                then:
                  - if:
                      condition: ${backupItem} == null
