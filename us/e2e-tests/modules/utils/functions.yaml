  # Parameters:
  # [Mandatory] itemType - tag to identify kind of items to fetch [e.g. MP_PRO_SELLER / STORE_SCHEDULED_PICKUP/ STORE_SCHEDULED_DELIVERY /STORE_UNSCHEDULED_PICKUP /FC_DELIVERY]
  # [Mandatory] itemList - Valid list of items.
