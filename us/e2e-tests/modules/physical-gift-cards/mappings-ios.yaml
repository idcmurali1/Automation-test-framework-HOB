ios:

  - name: us.mappings.pgc.feedbackLabel
    identifier: FeedbackView.label

  - name: us.mappings.pgc.refundAndReplacementButton
    identifier: //XCUIElementTypeStaticText[@name="Refunds and replacements"]

  - name: us.mappings.pgc.returnIneligibilityText
    identifier: //XCUIElementTypeStaticText[@label="Not eligible for return"]

  - name: us.mappings.pgc.returnsScreenHeader
    identifier: Start a return 

  - name: us.mappings.pgc.giftCardsSectionHeader
    identifier: //XCUIElementTypeStaticText[@name="PaymentGroupViewController<GiftCardView>.titleLabel"]

  - name: us.mappings.pgc.invalidPaymentMethodMessage
    identifier: //XCUIElementTypeStaticText[@name="This payment method isn't available for this order."]

  - name: us.mappings.pgc.canceledStatusText
    identifier: //XCUIElementTypeStaticText[contains(@value,"Canceled")]

  - name: us.mappings.pgc.editOrdeerButton
    identifier: Edit order

  - name: us.mappings.pgc.removeItems
    identifier: Remove

  - name: us.mappings.pgc.costTile1
    identifier: PGiftCardTileView_tile_20.0

  - name: us.mappings.pgc.costTile2
    identifier: PGiftCardTileView_tile_25.0

  - name: us.mappings.pgc.costTile3
    identifier: PGiftCardTileView_tile_50.0

  - name: us.mappings.pgc.brandNameWalmart
    identifier: (//XCUIElementTypeStaticText[contains(@value,"Walmart")])[1]

  - name: us.mappings.pgc.itemSuggestionText
    identifier: Customers also bought these products

  - name: us.mappings.pgc.suggestedAddress
    #identifier: //XCUIElementTypeStaticText[@value="1350 Bacchus Dr, San Jose, CA 95122"]
    identifier : //XCUIElementTypeStaticText[@name="DeliveryAddressSelectTableViewCell.addressLabel" and contains(@label,'San Jose, CA')]

  - name: us.mappings.pgc.selectAddressContinueButton
    identifier: Continue

  - name: us.mappings.pgc.selectAddressBottomSheetTitle
    identifier: Your order requires a delivery address.

  - name: us.mappings.pgc.reviewOrderScreenHeader
    identifier: //XCUIElementTypeStaticText[@name="Review Order"]

  - name: us.mappings.pgc.donationSection
    identifier: DonationViewController.titleLabel
