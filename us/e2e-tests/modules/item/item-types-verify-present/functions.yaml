                name: us.functions.utils.scrollIfNotVisible
                params:
                  - name: identifier
                    string: us.mappings.item.showShippingDeliveryAndPickupOptionsButton
                  - name: direction
                    string: down
                  - name: scrollPosition
                    string: center
