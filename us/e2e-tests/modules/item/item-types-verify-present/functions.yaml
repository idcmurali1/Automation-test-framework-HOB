                  identifier:
                    present:
                      - identifier: us.mapping.item.addWalmartProtectionPlan
                  then:
                    - click:
                        identifier: us.mapping.item.addWalmartProtectionPlan.closeButton 
              - if:
                  identifier:
                    present:
