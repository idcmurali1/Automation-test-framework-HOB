  - name: us.functions.item.selectVariants
    platform: ios
    flow:
      - executeFunction:
          name: us.functions.utils.scrollIfNotVisible
          params:
            - name: identifier
              string: us.mappings.item.variant.colour
            - name: direction
              string: down
            - name: scrollPosition
              string: center
      - verifyIdentifier:
          present:
            - identifier: us.mappings.item.variant.colour
      - click:
          identifier: us.mappings.item.variant.colour
      - sleep:
          duration: 2000
      - executeFunction:
          name: us.functions.utils.scrollIfNotVisible
          params:
            - name: identifier
              string: us.mappings.item.variant.colour
            - name: direction
              string: up
            - name: limit
              string: 8
      - getString:
          identifier: us.mappings.item.variant.colour
          attribute: label
          storeIn: itemColour
      - log: $itemColour
      - executeNode:
          file: us/e2e-tests/helpers/splitVariantString.js
          args:
            - value: ${itemColour}
            - value: ' '
          getResponse:
            storeIn: color
      - log: $Color
      - verifyIdentifier:
          present:
            - identifier: us.mappings.item.variant.size
      - click:
          identifier: us.mappings.item.variant.size
      - sleep:
          duration: 2000
      - executeFunction:
          name: us.functions.utils.scrollIfNotVisible
          params:
            - name: identifier
              string: us.mappings.item.variant.size
            - name: direction
              string: up
            - name: limit
              string: 8
      - getString:
          identifier: us.mappings.item.variant.size
          attribute: label
          storeIn: itemSize
      - log: $itemSize                    
      - if: 
          condition: ${Variant} == 3
          then:      
              - verifyIdentifier:
                  present:
                    - identifier: us.mappings.item.variant.width
              - click:
                  identifier: us.mappings.item.variant.width
              - sleep:
                  duration: 2000
              - executeFunction:
                  name: us.functions.utils.scrollIfNotVisible
                  params:
                    - name: identifier
                      string: us.mappings.item.variant.width
                    - name: direction
                      string: up
                    - name: limit
                      string: 8
              - getString:
                  identifier: us.mappings.item.variant.width
                  attribute: label
                  storeIn: itemWidth
              - log: $itemWidth
              - executeNode:
                  file: us/e2e-tests/helpers/splitVariantString.js
                  args:
                    - value: ${itemWidth}
                    - value: '\n'
                  getResponse:
                    storeIn: wid
              - log: $wid

  - name: us.functions.item.selectVariants.verifySizeChart
