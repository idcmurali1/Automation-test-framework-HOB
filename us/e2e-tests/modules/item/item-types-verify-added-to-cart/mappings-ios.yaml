ios:

  - name: us.mappings.item.productNameTitle
    identifier: ${productTitle}

  - name: us.mappings.item.primaryHeroPrice
    identifier: ${productHeroPrice}  #No accessibility ID xpath: (//XCUIElementTypeStaticText[@name="PriceView_primaryProductPrice"])[1]

  - name: us.mappings.item.secondaryPrice
    identifier: ${productSecondaryPrice}  #No accessibility ID xpath: (//XCUIElementTypeStaticText[@name="PriceView_secondaryProductPrice"])[1]

  - name: us.mappings.item.secondaryPriceTextbyWeight  #TBD
    identifier: //XCUIElementTypeButton[contains(@label,"Final cost by weight")]

  - name: us.mappings.item.variantTile1
    identifier: (//XCUIElementTypeOther[@name="VariantCategoryView_variantTile"])[1] #No accessibility ID

  - name: us.mappings.item.SubsEstTotal.subtotal
    identifier: //XCUIElementTypeOther[contains(@label,"Subtotal")]

  - name: us.mappings.item.SubsEstTotal.EstTotal
    identifier: //XCUIElementTypeOther[contains(@label,"Estimated total")]

  - name: us.mappings.item.SubsEstTotal.closebutton
    identifier: //XCUIElementTypeStaticText[@name="Close"]

  - name: us.mappings.item.SubscribeNow
    identifier: //XCUIElementTypeStaticText[@name="Subscribe now"] | //XCUIElementTypeButton[contains(@label,"Add subscription")] 

  - name: us.mappings.item.SubsGotitButton
    identifier: //XCUIElementTypeStaticText[@name="Got it"]

  - name: us.mappings.item.SubsManageSubscriptions
    identifier: //XCUIElementTypeStaticText[@name="Manage subscriptions" or @name="Manage Subscriptions"]

  - name: us.mappings.item.SubsManageSubscriptions.viewItems 
    identifier: //XCUIElementTypeButton[@name="ChevronRight"]

  - name: us.mappings.item.SubsManageSubscriptions.Skip
    identifier: //XCUIElementTypeStaticText[@name="Skip"]  

  - name: us.mappings.item.cancelsubs.Back
    identifier: //XCUIElementTypeButton[contains(@label,"Back")]  #(//XCUIElementTypeButton[@name="Back"])[2]

  - name: us.mappings.item.cancelsubs.Feedback
    identifier: //XCUIElementTypeOther[@name="CancelSubscriptionFeedbackViewController.cancelReasonTextView"] | //XCUIElementTypeTextView[@name="LDTextArea.textView"]

  - name: us.mappings.item.cancelsubs.Button
    identifier: //XCUIElementTypeButton[@name="CancelSubscriptionFeedbackViewController.primaryCTAButton"] | //XCUIElementTypeButton[@name="FeedbackSurveyViewController.primaryCTAButton"]

  - name: us.mappings.itemPage.variants
    identifier: (//XCUIElementTypeStaticText[@name="VariantCategoryView_variantCategory"])[${index}]

  - name: us.mappings.item.addToCartButtonText
    identifier: //XCUIElementTypeButton[@name="stepper.mainButton"]//XCUIElementTypeStaticText

  - name: us.mappings.item.moreDetailsLink
    identifier: //XCUIElementTypeButton[@name="ProductDescriptionView.moreDetailButton" and @label="More details"] | //XCUIElementTypeImage[@name="ProductSmartSummaryView.chevronIconView" and @label="ChevronRight"] | //XCUIElementTypeStaticText[@name="More details"] | //XCUIElementTypeButton[@name="GlassBadge.linkButton" and @label="More details"]
    
  - name: us.mappings.item.recommendedForYouModule.firstProduct
    identifier: (//XCUIElementTypeButton[@name="GlassProductTile.mainStackView"])[4]

  - name: us.mappings.item.recommendedForYouModule.secondProduct
    identifier: (//XCUIElementTypeButton[@name="GlassProductTile.mainStackView"])[5]

  - name: us.mappings.item.productWeight
    identifier: (//XCUIElementTypeStaticText[@name="PriceView_productWeight"])[2]

  - name: us.mappings.item.stickyATC.productWeight
    identifier: (//XCUIElementTypeStaticText[@name="PriceView_productWeight"])[1]

  - name: us.mappings.item.stickyfooter.price
    identifier: //XCUIElementTypeOther[@name="AddToCartView.priceContainer"]

  - name: us.mappings.item.multi.variants.size3
    identifier: VariantTileView_clothing_size_variantTitle2

  - name: us.mappings.item.multi.variants.currentSelectedSizeBar
    identifier: (//XCUIElementTypeStaticText[@name="VariantCategoryView_variantCategory"])[1]

  - name: us.mappings.item.multi.variants.currentSelectedColorBar
    identifier: (//XCUIElementTypeStaticText[@name="VariantCategoryView_variantCategory"])[2]
    
  - name: us.mappings.item.prepaid.epin
    identifier: (//XCUIElementTypeButton[@name="WirelessTopUpView_ePIN"])

  - name: us.mappings.item.prepaid.deliveryTime
    identifier: //XCUIElementTypeStaticText[@value="Delivered digitally soon after your purchase"]

  - name: us.mappings.item.singleVirtualPack
    identifier: //XCUIElementTypeStaticText[@name="VariantTileView.titleLabel" and number(@label) = 1] | //XCUIElementTypeStaticText[@name="VariantTileView.titleLabel" and contains(@label,"Single")] #//XCUIElementTypeButton[@name="VariantTileView_multipack_quantity_variantTitle0"]

  - name: us.mappings.item.twoVirtualPack
    identifier: //XCUIElementTypeStaticText[@name="VariantTileView.titleLabel" and number(@label) = 2] #//XCUIElementTypeButton[@name="VariantTileView_multipack_quantity_variantTitle1"]

  - name: us.mappings.item.threeVirtualPack
    identifier: (//XCUIElementTypeStaticText[@name="VariantTileView.titleLabel" and number(@label) >2])[last()] #//XCUIElementTypeButton[@name="VariantTileView_multipack_quantity_variantTitle2"]

  - name: us.mappings.item.cancelsubs.yesUnsubscribeButton
    identifier: //XCUIElementTypeButton[@name="UnsubscribeMainView.primaryCTAButton"]
    
  - name: us.mappings.item.cancelsubs.browseSubscriptionButton
    identifier: //XCUIElementTypeStaticText[@name="Browse subscriptions"]