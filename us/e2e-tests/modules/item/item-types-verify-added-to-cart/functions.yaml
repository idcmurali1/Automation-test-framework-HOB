functions:

############################# Android #######################

  - name: us.functions.item.selectVirtualPack
    platform: android
    flow:
      - if:
          condition: ${vpItemType} == 'single'
          then:
            - scroll:
                direction: down
                scrollLimit: 1
            - sleep:
                duration: 3000
            - verifyIdentifier:
                present:
                  - identifier: us.mappings.item.singleVirtualPack
            - log: 'Button present'
            - click:
                identifier: us.mappings.item.singleVirtualPack
          else:
            - log: 'Single Pack Button not present'
      - if:
          condition: ${vpItemType} == 'double'
          then:
            - scroll:
                direction: down
                scrollLimit: 1
            - sleep:
                duration: 3000
            - verifyIdentifier:
                present:
                  - identifier: us.mappings.item.2VirtualPack
            - log: 'Button present'
            - click:
                identifier: us.mappings.item.2VirtualPack
          else:
            - log: 'Double Pack Button not present'
      - if:
          condition: ${vpItemType} == 'multi'
          then:
            - scroll:
                direction: down
                scrollLimit: 1
            - sleep:
                duration: 3000
            - verifyIdentifier:
                present:
                  - identifier: us.mappings.item.twoVirtualPack
            - log: 'Button present'
            - click:
                identifier: us.mappings.item.twoVirtualPack
          else:
            - log: 'Multi Pack Button not present'

