# Validations the shows page
  - name: us.functions.walmartLive.verifyShowsPage
    flow:
      - log:
          message: Verify Shows Page
      - verifyIdentifier:
          timeout: 3000
          present:
          - identifier: us.mappings.walmartlive.verifySpinnerVideo 
      
      - log: verify unable to play veido in shows page or not 
      - if:
          identifier:
            present:
              - identifier: us.mappings.walmartlive.unbaleToplayVideo
          then:
            - failTest:
                message: ENV_FAILURE - ${env} - Unable to load page
          else:
            - log:
                message: Able to load page
     
      - log: verify share icon in shows page
      - if: 
          identifier:
            present:
              - identifier: us.mappings.walmartlive.verifyShowsPageShareIcon
          then:
              - executeFunction:
                  name: us.functions.walmartLive.verifyShareIcon
          else:
            - failTest:
                message: ENV_FAILURE - ${env} - Share Icon dose not exist at show page  
     
      - log: verify captions icon in shows page
      - if: 
          identifier:
            present:
              - identifier: us.mappings.walmartlive.verifyCaptionsIcon
          then:
              - executeFunction:
                  name: us.functions.walmartLive.verifyCaptionsIcon
          else:
            - failTest:
                message: ENV_FAILURE - ${env} - Captions Icon dose not exist at show page  
      
      - log: verify brand button in show page
      - if: 
          identifier:
            present:
              - identifier: us.mappings.walmartlive.verifyShowsPageBrandButton
          then:
              - executeFunction:
                  name: us.functions.walmartLive.verifyBrandButton
          else:
            - failTest:
                message: ENV_FAILURE - ${env} - Brand button dose not exist at show page  

# verify share icon in shows page
  - name: us.functions.walmartLive.verifyShareIcon
    flow:
      - log:
          message: Share Icon exist at show page 
      - click:
          identifier: us.mappings.walmartlive.verifyShowsPageShareIcon
          wait: 3000
      - if: 
          identifier:
            present:
              - identifier: us.mappings.walmartlive.shareIcon
          then:
            - log: Share is correct
            - click:
                identifier: us.mappings.walmartlive.close
          else:
            - failTest:
                message: ENV_FAILURE - ${env} - Share is incorrect

# verify Captions icon in shows page
  - name: us.functions.walmartLive.verifyCaptionsIcon
    flow:
      - log:
            message: Captions exist at show page 
      - click:
            identifier: us.mappings.walmartlive.verifyCaptionsIcon
            wait: 3000
      - if:
          identifier:
            present:
              - identifier: us.mappings.walmartlive.captionsIcon
          then:
            - log:
                  message: captions is correct
            - click:
                  identifier: us.mappings.walmartlive.close           
          else:
            - failTest:
                message: ENV_FAILURE - ${env} - captions is incorrect

# verify brand button icon in shows page
  - name: us.functions.walmartLive.verifyBrandButton
    flow:
      - log:
            message: Brand button exist at show page 
      - click:
            identifier: us.mappings.walmartlive.verifyShowsPageBrandButton
            wait: 3000
      - if:
          identifier:
            present:
              - identifier: us.mappings.walmartlive.BrandButton
          then:
            - log:
                  message: Brand Button is correct
            - click:
                  identifier: us.mappings.walmartlive.close           
          else:
            - failTest:
                message: ENV_FAILURE - ${env} - Brand Button is incorrect

# Navigate back to Discover page by clicking on the 'back arrow'.
  - name: us.functions.walmartLive.navigateBackToDiscoverpage
    platform: ios
    flow:   
      - sleep:
          duration: 3000 
      - click:
          identifier: us.mappings.walmartlive.navigateBackToDiscoverpage
          wait: 3000
      # - click:
      #     identifier: us.mappings.walmartlive.navigateBackToDiscoverpage
      #     wait: 3000

# Select the first video from the below any category
  - name: us.functions.walmartlive.goLiveVideoForCategorizedItem 
    platform: ios
    flow:   
      - sleep:
          duration: 4000 
      - scroll:
          direction: down
          untilIdentifier: us.mappings.walmartlive.getViewAllHeader    
      - verifyIdentifier: 
          present:
              - identifier: us.mappings.walmartlive.getViewAllHeader
      - click:
          identifier: us.mappings.walmartlive.selectFirstVideo
      - sleep:
          duration : 3000

# User adds an item from the carousal and Click the Cart icon from View cart.
  - name: us.function.walmartlive.findFirstItemUnderLiveVideoAndATC
    platform: ios
    flow:
      - sleep:
          duration: 6000
      - executeFunction:
          name: us.functions.walmartLive.verifyShowsPage
      - if:
          identifier:
            present:
              - identifier: us.mappings.walmartlive.verifyAddAnItemToCartFromCarousel
          then:
              - log: 
                  message: Verify increase and decrease button 
            # - click:
            #     identifier: us.mappings.walmartlive.navigateToCart
          else:
            - click: 
                  identifier: us.mappings.walmartlive.addAnItemToCartFromCarousel
            - if:
                identifier:
                  present:
                    - identifier: us.mappings.walmartlive.addAnItemUnableToCart
                then:
                  - click:
                      identifier: us.mappings.walmartlive.addAnItemUnableToCartClickGotIt
                  - sleep:
                      duration: 3000
                  # - click:
                  #    identifier: us.mappings.walmartlive.navigateToCart  
                  - log: 
                      message: Verify increase and decrease button 
                else:
                  # - click:
                  #     identifier: us.mappings.walmartlive.navigateToCart
                  - log: 
                      message: Verify increase and decrease button 

      - sleep:
          duration: 4000

# Click 'Browse all'
  - name: us.functions.walmartlive.browseAllFromRixbbonBar
    platform: ios
    flow:
      - sleep:
          duration: 4000 
      - verifyIdentifier:
          notPresent:
            - identifier: us.mappings.walmartlive.verifyLiveLogo
          timeout: 3000
          present:
            - identifier: us.mappings.walmartlive.verifyShareIcon
      - scroll:
          direction: left
          untilIdentifier: us.mappings.walmartlive.clickBrowseAll
          withinIdentifier:  us.mappings.wlive.discoverPageTopBanner 
      - verifyIdentifier:
          present:
            - identifier:  us.mappings.wlive.discoverPageTopBanner 
            - identifier: us.mappings.walmartlive.clickBrowseAll
            # - identifier: us.mappings.walmartlive.verifyHorizontalScroll
            # - identifier: us.mappings.walmartlive.verifyVerticalScroll
      - if:
          identifier:
            present:
              - identifier: us.mappings.walmartlive.verifyHorizontalScroll
              - identifier: us.mappings.walmartlive.verifyVerticalScroll
          then:
              - log: 
                  message: Assrting verify Vertical Scroll and Horizontal Scroll
          else:
              - log: 
                  message: Assrting unable verify Vertical Scroll or Horizontal Scroll
      - click:
          identifier: us.mappings.walmartlive.clickBrowseAll
          wait: 3000 

# Click on 'View All' in first category for 'Browse All'
  - name: us.functions.walmartlive.selectViewAllForFirstCategorty 
    platform: ios
    flow:
      - verifyIdentifier:
          notPresent:
            - identifier: us.mappings.walmartlive.verifyLiveLogo 
          present:
          - identifier: us.mappings.walmartlive.verifyBrowseAndCategory
      - sleep:
          duration: 3000
      - click:
          identifier: us.mappings.walmartlive.clickViewAllForBrowseAll
          wait: 3000 
      - click:
         identifier: us.mappings.walmartlive.clickFirstVideo
         wait: 3000

# Click on the 'second video'
  - name: us.functions.walmartLive.clickSecondVideo
    platform: ios
    flow:
      - sleep:
          duration: 3000
      - click:
          identifier: us.mappings.walmartlive.clickSecondVideo
          wait: 3000 

# Navigate to Electronics category and Select Electronics category from the ribbon bar
  - name: us.functions.walmartlive.electronicsFromRixbbonBar 
    flow:
      - scroll:
          timeout: 3000
          direction: right
          untilIdentifier: us.mappings.walmartlive.clickElectronics
          withinIdentifier:  us.mappings.wlive.discoverPageTopBanner 
      - verifyIdentifier:
          present:
            - identifier:  us.mappings.wlive.discoverPageTopBanner 
            - identifier: us.mappings.walmartlive.clickElectronics
      - click:
          identifier: us.mappings.walmartlive.clickElectronics
          wait: 3000 
      - click:
         identifier: us.mappings.walmartlive.clickFirstVideo
         wait: 3000 

#********************************************************** android ************************************************************
# Verify the price and details information for a particular item.
  - name: us.functions.walmartlive.verifyProductPriceAndDetails
    platform: android
    flow:
      - executeFunction:
          name: us.functions.utils.scrollIfNotVisible
          params:
            - name: identifier
              string: us.mappings.wlive.liveVideoFirstItempPriceInfo
            - name: direction
              string: down
            - name: position
              string: center
      - verifyIdentifier:
          present:
            - identifier: us.mappings.wlive.liveVideoFirstItempPriceInfo
      - executeFunction:
          name: us.functions.utils.scrollIfNotVisible
          params:
            - name: identifier
              string: us.mapping.wlive.liveVideoFirstItemProductDetailsTitle
            - name: direction
              string: down
            - name: position
              string: center

      #expand product details:(Only expand when product details is collpased)    
      - if:
          identifier:
            notPresent:
                - identifier: us.mappings.wlive.expandProductDetailsButton
          then:
            - log : Product details is expanded
          else:
            - click:
                identifier: us.mappings.wlive.expandProductDetailsButton
      - executeFunction:
          name: us.functions.utils.scrollIfNotVisible
          params:
            - name: identifier
              string: us.mappings.wlive.liveVideoFirstItempProductDescription
            - name: direction
              string: down
            - name: position
              string: center
      - verifyIdentifier:
          present:
            - identifier: us.mappings.wlive.liveVideoFirstItempProductDescription

#Increate an item by 1 from the carousal
  - name: us.function.walmartlive.increateFirstItemFromCarousal   
    platform: android
    flow:
        - log: Increate first item by 1 from the carousal              
        - verifyIdentifier:
            timeout: 3000
            present:
              - identifier: us.mappings.wlive.itemAddedButton 
        - click:
            identifier: us.mappings.wlive.itemAddedButton 
            coordinates: 50% , 50%
        - if:
            identifier:
              present:
                - identifier: us.mappings.wlive.increaseItemQuantityButton
                - identifier: us.mappings.wlive.decreaseItemQuantityButton
            then:
              - click:
                  identifier: us.mappings.wlive.increaseItemQuantityButton
                  coordinates: 50%, 50%
              - sleep:
                  duration: 3000
            else:
              - log:
                  message: ${env} - Can't increase the item quantity from the carousal

        - verifyIdentifier:
            timeout: 3000
            present:
              - identifier: us.mappings.wlive.itemQuantityAfterIncreasement

  #click on the first vide and ATC first item from carousel           
  - name: us.function.walmartlive.findFirstItemUnderLiveVideoAndATC
    platform: android
    flow:
        - verifyIdentifier:
            timeout: 3000
            present:
              - identifier: us.mappings.wlive.liveVideoView
              - identifier: us.mappings.wlive.liveVideoFirstItem
        
        - executeFunction:
            name: us.functions.walmartLive.verifyShowsPage

        # No need to verify product details at this step
        # - click:
        #    identifier: us.mappings.wlive.liveVideoFirstItem
        #    coordinates: 50%, 50 %
        
        # - executeFunction:
        #     name: us.functions.walmartlive.verifyProductPriceAndDetails
        
        # - click:
        #     identifier: us.mappings.wlive.closeButton
        # Following scoll is only used to test for item that is not available
        #------------------------------------------------------------
        # - scroll:
        #     direction: left
        #     untilIdentifier: us.mappings.wlive.UnavailableItemTitle
        #     withinIdentifier: us.mapping.wlive.LiveVideoCarousalItemRecycleView
        #     scrollLimit: 20  
        #------------------------------------------------------------ 
        - if:
            identifier:
              present:
                - identifier: us.mappings.wlive.addItemButton 
            then:
              - click:
                  identifier: us.mappings.wlive.addItemButton
                  coordinates: 50%, 50%
              - sleep:
                  duration: 5000
              - if:
                  identifier:
                    present:
                      - identifier: us.mappings.wlive.unableATCErrorTitle
                  then:
                    - log:
                        message: Unable to add item to cart

                    - verifyIdentifier:
                        timeout: 3000
                        present:
                          - identifier: us.mappings.wlive.unableATCCloseButton
                          
                    - click:
                        identifier: us.mappings.wlive.unableATCCloseButton
                  else:
                    - executeFunction:
                        name: us.function.walmartlive.increateFirstItemFromCarousal      
            else:
            #If the item has already been added to the cart, verify it and go to the next step.
              - if:
                  identifier:
                    present:
                      - identifier: us.mappings.wlive.itemQuantityAfterIncreasement
                  then:
                    - log:
                        message: Item has already been added to the cart in the previous step
                  else:
                    - failTest:
                        message: ENV_FAILURE - ${env} - Can't add the item from the carousal - Can't find add button or item has not been added already

  #click on the first vide and ATC first item from carousel           
  - name: us.function.walmartlive.findFirstItemUnderLiveVideoAndATCWithoutVerifying
    platform: android
    flow:
        - verifyIdentifier:
            timeout: 3000
            present:
              - identifier: us.mappings.wlive.liveVideoView
              - identifier: us.mappings.wlive.liveVideoFirstItem

        - click:
           identifier: us.mappings.wlive.liveVideoFirstItem
        
        #Comment out because of crash, will try it out for the newest build
        # - executeFunction:
        #     name: us.functions.walmartlive.verifyProductPriceAndDetails
        
        - click:
            identifier: us.mappings.wlive.closeButton
        # Following scoll is only used to test for item that is not available
        #------------------------------------------------------------
        # - scroll:
        #     direction: left
        #     untilIdentifier: us.mappings.wlive.UnavailableItemTitle
        #     withinIdentifier: us.mapping.wlive.LiveVideoCarousalItemRecycleView
        #     scrollLimit: 20  
        #------------------------------------------------------------ 
        - if:
            identifier:
              present:
                - identifier: us.mappings.wlive.addItemButton
            then:
              - click:
                  identifier: us.mappings.wlive.addItemButton
              - sleep:
                  duration: 5000
              - if:
                  identifier:
                    present:
                      - identifier: us.mappings.wlive.unableATCErrorTitle
                  then:
                    - log:
                        message: Unable to add item to cart
                  else:
                    - executeFunction:
                        name: us.function.walmartlive.increateFirstItemFromCarousal
            else:
              - failTest:
                  message: ENV_FAILURE - ${env} - Can't add the item from the carousal

  - name: us.functions.walmartlive.goLiveVideoOnDiscoveryPage
    platform: android
    flow:
      - log: Start walmart Live Video flow
      - verifyIdentifier:
          timeout: 3000
          present:
            - identifier: us.mappings.wlive.liveSteamLogo
      - executeFunction:
          name: us.functions.utils.scrollIfNotVisible
          params:
            - name: identifier
              string: us.mappings.wlive.liveImageView
            - name: direction
              string: down
            - name: scrollPosition
              string: center   
      - if:
          identifier:
            present:
              - identifier: us.mappings.wlive.liveImageView
          then:
            - click:
                identifier: us.mappings.wlive.liveImageView
            - sleep:
                duration: 3000
          else:
            - failTest:
                message: ENV_FAILURE - ${env} - Can't find walmart live video
      
  - name: us.functions.walmartlive.goLiveVideoForCategorizedItem
