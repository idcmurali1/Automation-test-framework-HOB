              string: center   
      - if:
          identifier:
            present:
              # - identifier: us.mappings.wlive.categorizedItemTextView
              - identifier: us.mappings.wlive.carouselImageFromCategory
              - identifier: us.mappings.wlive.firstImageFromCategory
          then:
            - click:
                identifier: us.mappings.wlive.firstImageFromCategory
            - sleep:
