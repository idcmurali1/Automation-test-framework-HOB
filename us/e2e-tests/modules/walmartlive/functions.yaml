                message: ENV_FAILURE - ${env} - Can't find any Categorized item for live video


  - name: us.functions.walmartlive.browseAllFromRixbbonBar
    platform: android
    flow:
        - log: click on browser all from top bar
        - verifyIdentifier:
            timeout: 3000
            present:
              - identifier: us.mappings.wlive.discoverPageTopBanner
              - identifier: us.mappings.wlive.liveSteamLogo
              - identifier: us.mappings.wlive.shareButtonAtDiscoveryPage

        - scroll:
            direction: left
            untilIdentifier: us.mappings.wlive.browseAllButton
            withinIdentifier: us.mappings.wlive.discoverPageTopBanner
            scrollLimit: 20  

        - verifyIdentifier:
            timeout: 3000
            present:
              - identifier: us.mappings.wlive.browseAllButton

        - click:
            identifier: us.mappings.wlive.browseAllButton

        #Validate the vertical scroll for Category page
        - verifyIdentifier:
            timeout: 3000
            present:
              - identifier: us.mappings.wlive.categoryVerticalScroll


  - name: us.functions.walmartlive.selectViewAllForFirstCategorty
    platform: android
    flow:
      - log: first view all
      - click:
          identifier: us.mappings.wlive.firstCategoryViewAllButton
      - if:
          identifier:
            present:
              - identifier: us.mappings.wlive.firstVideoInCategoryItemPage
              - identifier: us.mappings.wlive.firstVideoTitleInCategoryItemPage
          then:
            - click:
                identifier: us.mappings.wlive.firstVideoInCategoryItemPage
            - sleep:
                duration: 3000
          else:
            - failTest:
                message: ENV_FAILURE - ${env} - Can't find and click the live video for categorized items

  - name: us.functions.walmartlive.selectViewAllForSecondCategorty
    flow:
      - log: seoncd view all
      - click:
          identifier: us.mappings.wlive.secondCategoryViewAllButton
      - if:
          identifier:
            present:
              - identifier: us.mappings.wlive.firstVideoInCategoryItemPage
              - identifier: us.mappings.wlive.firstVideoTitleInCategoryItemPage
          then:
            - click:
                identifier: us.mappings.wlive.firstVideoInCategoryItemPage
            - sleep:
                duration: 3000
          else:
            - failTest:
                message: ENV_FAILURE - ${env} - Can't find and click the live video for categorized items


