functions:
#********************************************************** iOS ************************************************************
# Navigate to video player page
  - name: us.functions.walmartlive.goLiveVideoOnDiscoveryPage
    platform: ios
    flow:
      - sleep:
          duration: 4000 
      - verifyIdentifier:
          notPresent:
            - identifier: us.mappings.walmartlive.verifyLiveLogo
          timeout: 3000
          present:
            - identifier: us.mappings.walmartlive.verifyShareIcon
      - if: 
         identifier:
           present:
             - identifier: us.mapping.walmartlive.verifyAddToCalender
         then:
           - log:
               message: Assrting verify Add To Calender 
         else:
           - log:
               message: Assrting unable verify Add To Calender
      - click:
          identifier: us.mappings.walmartlive.navigateToVideoPlayerPage

# Add an item from the carousal if available by clicking the '+ Add', otherwise, shows 'Unable to add a to cart' and then Clicks on 'Got it'
  - name: us.functions.walmartLive.addToCartFromCarousel
    platform: ios
    flow: 
      - sleep:
          duration: 3000
      - executeFunction:
          name: us.functions.walmartLive.verifyShowsPage
      - if:   
          identifier:
            present:
              - identifier: us.mappings.walmartlive.verifyAddAnItemToCartFromCarousel
          then:
            - log: 
                  message: Verify increase and decrease button 
            - click:
                     identifier: us.mappings.walmartlive.navigateToCart  
          else:
            - click: 
                  identifier: us.mappings.walmartlive.addAnItemToCartFromCarousel
            - if:
                identifier:
                  present:
                    - identifier: us.mappings.walmartlive.addAnItemUnableToCart
                then:
                  - click:
                      identifier: us.mappings.walmartlive.addAnItemUnableToCartClickGotIt
                  - sleep:
                      duration: 3000
                  - log: 
                      message: Verify increase and decrease button
                  - click:
                     identifier: us.mappings.walmartlive.navigateToCart   
                else:
                  - log: 
                     message: Verify increase and decrease button
                  - click:
                      identifier: us.mappings.walmartlive.navigateToCart 
                  ## No need to verify item in the item details page
                  # - executeFunction: 
                  #    name: us.functions.walmartLive.validateItems 
                  - executeFunction:
                      name: us.functions.walmartLive.validateItemsInCart
                  - click:
                     identifier: us.mappings.walmartlive.IncrementAnItemToCartFromCarousel       
      - sleep:
          duration: 4000

  # Verify Item in the cart
  - name: us.functions.walmartLive.validateItemsInCart
    platform: ios
    flow:
      - log:
          message: Verify Item in the cart
      - verifyIdentifier:
          present:
            - identifier: us.mapping.walmartlive.firstItemInCart
      - scroll:
          direction: down
      - verifyIdentifier:
          present:
            - identifier: us.mapping.walmartlive.secondItemInCart
            - identifier: us.mapping.walmartlive.totalPriceInCart

