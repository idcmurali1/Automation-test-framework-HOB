functions: 
  
####################################################### iOS ####################################################
#EVERGREEN FLOWS ONLY

  - name: us.functions.evergreen.validations.on.cartAndPosPage
    platform: ios
    flow:
      - sleep:
          duration: 1000
      - verifyIdentifier:
          present:
            - identifier: us.mappings.timeSlot.reserved.confirmation.on.cartPage
            - identifier: us.mappings.evergreen.price.confirmation.on.cartPage
      - if:
          identifier:
            notPresent:
              - identifier: us.mappings.evergreen.timeSlot.on.pos
          then:
            - scroll:
                direction: down
                untilIdentifier: us.mappings.evergreen.timeSlot.on.pos
          else:
            - verifyIdentifier:
                present:
                  - identifier: us.mappings.evergreen.timeSlot.on.pos
      - click:
          identifier: us.mappings.cart.checkoutButton
      - log: "Clicked on the Continue to checkout page and the user will be redirected to Review Order Page."

  - name: us.functions.evergreen.validations.on.reviewOrderPage
    platform: ios
    flow:
      - sleep:
          duration: 2000
      - verifyIdentifier:
          present:
            - identifier: us.mappings.evergreen.reviewOrder.page
            - identifier: us.mappings.evergreen.deliveryFromStore.text.on.reviewOrder.page
            - identifier: us.mappings.evergreen.ArrivesIn3hoursOrLess.text.on.reviewOrder.page
            - identifier: us.mappings.evergreen.addressLabel.on.reviewOrder.page
      - if:
          identifier:
            notPresent:
              - identifier: us.mappings.evergreen.timeSlot.on.pos
          then:
            - log: "The Delivery in 3 hours or less, $12.95 option on the Review Order page is not visible. So, scrolling down!!"
            - scroll:
                direction: down
                untilIdentifier: us.mappings.evergreen.timeSlot.on.pos
          else:
            - verifyIdentifier:
                present:
                  - identifier: us.mappings.evergreen.timeSlot.on.pos
      - log: "The Delivery in 3 hours or less, $12.95 option on the Review Order page is Visible !!!"
      - log: "Verified the Evergreen time and Price on the Review Order Page."

