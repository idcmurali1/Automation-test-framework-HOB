    identifier: //XCUIElementTypeStaticText[@name="FulfillmentSummaryView.titlePrefixLabel" and (contains(@label,"${fulfillmentText}") or contains(@label,"${altFulfillmentText}"))]//ancestor::XCUIElementTypeOther[@name="GlassCard.stackView"]//XCUIElementTypeOther[@name="CartCardViewController.partialCheckoutCallToActionView"]//XCUIElementTypeButton[@name="PartialCheckoutCallToActionView.callToActionButton"]
  
  - name: us.mappings.cart.fulfillmentSection.itemSubTotalAmount
