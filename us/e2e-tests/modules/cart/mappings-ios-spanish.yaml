    identifier: //*[@name = "CartFulfillmentSwitchingTabView.containerStackView" and (contains(@label, "${fulfillmentType}") or contains(@label, "${altFulfillmentType}")) and not(contains(@label, "Disabled")) and not(contains(@label, "selected"))]
  
  - name: us.mappings.cart.fulfillmentSelection.fulfillmentTypeSelected # to be verified once translations are available
    identifier: //*[@name = "CartFulfillmentSwitchingTabView.containerStackView" and (contains(@label, "${fulfillmentType}") or contains(@label, "${altFulfillmentType}")) and contains(@label, "selected")]
  
