android:

  - name: us.mappings.orderHistory.scTitle    
    identifier: //android.widget.TextView[@text="Store purchase"]

  - name: us.mappings.orderHistory.orderCardType
    identifier: //android.widget.TextView[@text="${fulfillmentType}"] #can be "Curbside pickup", " Delivery from store", "Shipping"
  
  - name: us.mappings.orderHistory.progressBar
    identifier: //android.view.View[@content-desc=${orderStatus}] #the orderStatus value will be value of the status displayed on the progress bar
  
  - name: us.mappings.orderHistory.serachBar.SearchYourPurchasesTextbox
    identifier: ${APP_PACKAGE:com.walmart.android.debug:}id/purchasehistory_search_input

  - name: us.mappings.orderHistory.searchBar
    identifier: //android.widget.EditText[contains(@resource-id, "purchasehistory_search_input")]

  - name: us.mappings.orderHistory.viewDetailsButton
    identifier: //android.widget.Button[contains(@resource-id, "view_details")] | (//android.widget.ImageView[@resource-id="com.walmart.android.debug:id/chevronIcon"])[1]

  - name: us.mappings.orderHistory.backNavigationFromOrderDetail
    identifier: //android.widget.ImageButton[@content-desc="Navigate up"]

  - name: us.mappings.orderHistory.trackOrderButton
    identifier: //android.widget.Button[@text="Track shipment"] | (// android.widget.Button[@name="Track shipment"])[1]

  - name: us.mappings.orderHistory.viewOrderDetailsForFirstOrder
    identifier: //androidx.cardview.widget.CardView

  - name: us.mappings.orderHistory.checkInButton
    identifier: //android.widget.Button[contains(@text,"Check in")]

  - name: us.mappings.orderHistory.storeAddressText
    identifier: com.walmart.android.debug:id/pickup_store_name

  - name: us.mappings.orderHistory.storeName
    identifier: com.walmart.android.debug:id/pickup_store_address

  - name: us.mappings.orderHistory.viewPickupDetails
    identifier: (//android.widget.Button[@text="View pickup details"])

  - name: us.mappings.orderHistory.showBarcode
    identifier: com.walmart.android.debug:id/return_checkin_button

  - name: us.mappings.orderHistory.startAReturn
    identifier: com.walmart.android.debug:id/start_a_return

  - name: us.mappings.orderHistory.carousel.verifyReviewHeader
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.debug:id/review_items_carousel_title"] | //android.view.ViewGroup[@resource-id="com.walmart.android.debug:id/review_items_view"]
  
  - name: us.mappings.orderHistory.carousel.clickFirstItem
    identifier: (//androidx.cardview.widget.CardView[@resource-id="com.walmart.android.debug:id/review_items_single_item_card"])[1]/android.view.ViewGroup

  - name: us.mappings.orderHistory.carousel.firstProduct.verifyOverallRating
    identifier: What did you think of it overall? - Heading

  - name: us.mappings.orderHistory.carousel.rateProduct
    identifier: 5 out of 5 stars, Overall ratingnot selected

  - name: us.mappings.orderHistory.carousel.clickContinue
    identifier: com.walmart.android.debug:id/item_war_by_attribute_main_button 
  
  - name: us.mappings.orderHistory.carousel.clickSubmitReviewCTA
    identifier: //android.widget.Button[@resource-id="com.walmart.android.debug:id/item_war_by_attribute_main_button"]

  - name: us.mappings.orderHistory.carousel.verifyThankyouMsg
    identifier: com.walmart.android.debug:id/ugc_review_war_by_attribute_success_title

  - name: us.mappings.orderHistory.carousel.clickGotIt
    identifier: //android.widget.Button[@content-desc="Got it"] 

  - name: us.mappings.orderHistory.carousel.fiveStarRating
    identifier: 5 Star of five
    
  - name: us.mappings.orderHistory.carousel.clickFiveStar
    identifier: 5 Star of fiveselected

  - name: us.mappings.orderHistory.carousel.clickSubmitReview
    identifier: //XCUIElementTypeButton[@name="WARFooterSectionView.submitButton"]

  - name: us.mappings.orderHistory.writeProductReview
    identifier: //android.widget.EditText[@text="Short and descriptive works best"]

  - name: us.mappings.orderHistory.carousel.verifyImageContainer
    identifier: com.walmart.android.debug:id/ui_shared_placeholder_add_more_images_container

  - name: us.mappings.orderHistory.carousel.productRecomendation
    identifier: com.walmart.android.debug:id/item_war_rating_content_recommend_title
  
  - name: us.mappings.orderHistory.carousel.clickProdRecommendation
    identifier: Would you recommend this item? Yes

  - name: us.mappings.orderHistory.sodBanner
    identifier: com.walmart.android.debug:id/post_tx_ui_shared_high_value_banner_card

  - name: us.mappings.orderHistory.sodBanner.title
    identifier: //android.widget.TextView[@text="You'll need to be present at delivery"]

  - name: us.mappings.orderHistory.sodBanner.subText
    identifier: //android.widget.TextView[@text="Show this one-time passcode to your driver, or be prepared to sign."]

  - name: us.mappings.orderHistory.sodBanner.opt
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.debug:id/post_tx_ui_shared_otp_textview"]

  - name: us.mappings.orderDetails.localMarketPlace.deliveryFromLocalSeller
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.debug:id/status_title" and contains(@text,"Delivery from LMP")]

  - name: us.mappings.orderDetails.localMarketPlace.deliveryFromLocalSellerSLA
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.debug:id/status_message"]

  - name: us.mappings.orderDetails.localMarketPlace.deliveryFromLocalSeller.customerAddress
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.debug:id/delivery_customer_address"]

  - name: us.mappings.orderDetails.localMarketPlace.tipInPOS
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.debug:id/driver_tip_label_tipping_clarity"]
  
  - name: us.mappings.orderDetails.localMarketPlace.belowOrderMinBasketFeeText
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.debug:id/fee_label" and @text="Below order minimum (less than $35)"]

  - name : us.mappings.orderDetails.localMarketPlace.belowOrderMinBasketFee
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.debug:id/fee_value" and @text="$6.99"]

  - name: us.mappings.orderHistory.sodBanner.subTxt
    identifier: //android.widget.TextView[@text="Show this one-time passcode to your driver."]
