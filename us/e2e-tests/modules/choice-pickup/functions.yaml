functions:

  - name: us.functions.choice-pickup.switching
    platform: ios
    flow:
      - if:
          identifier:
            present:
              - identifier: us.mappings.choice.curbsideHeaderCopy
          then:
            - click: 
                identifier: us.mappings.choice.inStoreSwitch.hyperLink
                wait: 4000
          else:
            - click:
                identifier: us.mappings.choice.curbsideSwitch.hyperLink
                wait: 4000

  - name: us.functions.inStorePickup.filter
    platform: ios
    flow:
      - scroll:
          direction: up
      - click:
          identifier: us.mappings.choice.inStore.filter
          wait: 7000


