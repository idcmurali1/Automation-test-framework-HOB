  - name: us.functions.wplus.benefits.fuel
    platform: android
    flow:
      - scroll:
          direction: up
          untilIdentifier: us.mappings.benefits.title
      - executeFunction:
          name: us.functions.utils.scrollIfNotVisible
          params:
            - name: identifier
              string: us.mappings.benefits.fuel.tile
            - name: direction
              string: down
            - name: scrollPosition
              string: center          
      - if:
          condition: ${collapsed} == y
          then: 
            - sleep:
                duration: 1000
            - verifyIdentifier:
                notPresent:
                  - identifier: us.mappings.benefits.fuel.startFuelButton
            - verifyIdentifier:
                present:
                  - identifier: us.mappings.benefits.fuel.title.collapsed
            - log: Member prices on fuel is not expanded
      - if:
          condition: ${expanded} == y
          then:            
            - sleep:
                duration: 1000
            - click:
                identifier: us.mappings.benefits.fuel.tile
            - verifyIdentifier:
                present:
                  - identifier: us.mappings.benefits.fuel.title.expanded
            - scroll:
                direction: up
                untilIdentifier: us.mappings.benefits.title
            - if:
                condition: ${pausedMember} == y
                then:
                  - scroll: 
                      direction: down
                      untilIdentifier: us.mappings.benefits.fuel.resumeMemberShip
                  - verifyIdentifier:
                      present:
                        - identifier: us.mappings.benefits.fuel.resumeMemberShip
                else:
