  - name: us.functions.wplus.benefits.hub.validations
    platform: android
    flow:
      - if:
          identifier:
            present:
              - identifier: us.mappings.wplus.welcomeSplash.title
          then:
            - click:
                identifier: us.mappings.wplus.welcomeSplash.exploreBenefits
                wait: 3000
      - scroll:
          direction: up
          untilIdentifier: us.mappings.benefits.title
          
      - verifyIdentifier:
          timeout: 2000
          present:
            - identifier: us.mappings.benefits.title
      - if:
          condition: ${cancelTrialToPaidOrTrial} == y
          then:
          - verifyIdentifier:
              present:
              - identifier: us.mappings.benefits.gamified.tile
      # - scroll:
      #     direction: down
      #     untilIdentifier: us.mappings.benefits.nextBestAction.tile
      #     
      - verifyIdentifier:
          timeout: 2000
          present:
            - identifier: us.mappings.benefits.nextBestAction.tile
      - scroll:
          direction: down
          untilIdentifier: us.mappings.benefits.inhome.tile
          position: center
      - verifyIdentifier:
          timeout: 2000
          present:
            - identifier: us.mappings.benefits.inhome.tile
      - scroll:
          direction: down
          untilIdentifier: us.mappings.benefits.limitedTimeOffers.scrollView
          position: center
      - verifyIdentifier:
          timeout: 2000
          present:
            - identifier: us.mappings.benefits.limitedTimeOffers.scrollView
            - identifier: us.mappings.benefits.limitedTimeOffers.header
            - identifier: us.mappings.benefits.limitedTimeOffers.viewOffersButton
      - scroll:
          direction: down
          untilIdentifier: us.mappings.benefits.memberBadge.ScrollView
          position: center
      - verifyIdentifier:
          timeout: 2000
          present:
            - identifier: us.mappings.benefits.memberBadge.ScrollView

