      #       - identifier: us.mappings.benefits.referAndEarn.inviteFriendsButton

  - name: us.functions.wplus.benefits.fuel
    platform: ios
    flow:
      - scroll:
          direction: up
          untilIdentifier: us.mappings.benefits.title
          position: center
      - verifyIdentifier:
          timeout: 1000
          present:
            - identifier: us.mappings.benefits.title
      - scroll: 
          direction: down
          untilIdentifier: us.mappings.benefits.fuel.tile
          position: center
      - if:
          condition: ${collapsed} == y
          then: 
            - sleep:
                duration: 1000
            - verifyIdentifier:
                notPresent:
                  - identifier: us.mappings.benefits.fuel.startFuelButton
            - verifyIdentifier:
                label:
                  - identifier: us.mappings.benefits.fuel.title
                    contains: collapsed
            - log: Member prices on fuel is not expanded
      - if:
          condition: ${expanded} == y
          then:            
            - sleep:
                duration: 1000
            - click:
                identifier: us.mappings.benefits.fuel.tile
            - verifyIdentifier:
                label:
                  - identifier: us.mappings.benefits.fuel.title
                    contains: expanded
            - if:
                condition: ${pausedMember} == y
                then:
                  - verifyIdentifier:
                      present:
                        - identifier: us.mappings.benefits.fuel.resumeMemberShip
                else:
                    - verifyIdentifier:
                        present:
                          - identifier: us.mappings.benefits.fuel.startFuelButton
            - log: Member prices on fuel is expanded
      - if:
          condition: ${usedBenefit} == y
          then: 
            - verifyIdentifier:
                label:
                  - identifier: us.mappings.benefits.fuel.title
                    contains: benefit is used
            - log: Member prices on fuel is in used benefits list
          else:
            - verifyIdentifier:
                label:
                  - identifier: us.mappings.benefits.fuel.title
                    notContains: benefit is used
            - log: Member prices on fuel is not in used benefits list
      - if:
          condition: ${startFuel} == y
          then:
            - sleep:
                duration: 1000
            - verifyIdentifier:
                present:
                  - identifier: us.mappings.benefits.fuel.startFuelButton
            - click:
                identifier: us.mappings.benefits.fuel.startFuelButton
            - verifyIdentifier:
                present:
                  - identifier: us.mappings.benefits.fuel.fuelOnboardingScreen
            - click:
                identifier: us.mappings.global.navigateBackArrow
            - verifyIdentifier:
                present:
                  - identifier: us.mappings.benefits.fuel.tile

