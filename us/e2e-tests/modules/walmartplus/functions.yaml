            - log: Opting in for wplus membership
            - if:
                identifier:
                  present:
                    - identifier: us.mappings.wplus.reserveSlot.deliveryFromStore.optOutButton 
                then:
                  - click:
                      identifier: us.mappings.wplus.reserveSlot.deliveryFromStore.optOutButton
            - if:
