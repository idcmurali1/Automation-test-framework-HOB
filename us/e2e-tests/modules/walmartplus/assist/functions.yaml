functions:
# * * * * * * * * * * * * * * * * * * * * * * *  Android  * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  # W+ Assist MLP
  - name: us.functions.wplus.assist.mlp
    platform: android
    flow: 
      - verifyIdentifier:
          text:
            - identifier: us.mappings.wplus.assist.title
              contains: Walmart+ Assist
          present:
            - identifier: us.mappings.wplus.assist.verifyEligibilityBtn
      - click:
          identifier: us.mappings.wplus.assist.verifyEligibilityBtn
          wait: 3000
  
  # Select membership plan(Monthly/Annual)
  - name: us.functions.wplus.assist.selectMembershipPlan
    platform: android
    flow:
      - log: Tenure is ${tenure}
      # - verifyIdentifier:
      # # Verify the text of price for annual and monthly membership, identifier is including the text
      #     present:
      #       - identifier: us.mappings.wplus.assist.membership.annualPay
      #       - identifier: us.mappings.wplus.assist.membership.monthlyPay
      - if:
          condition: ${tenure} == 'monthly'
          then:
            - executeFunction:
                name: us.functions.wplus.assist.selectMonthlyPlan
      - if:
          condition: ${tenure} == 'annual'
          then:
            - executeFunction:
                name: us.functions.wplus.assist.selectAnnualPlan
    
  # Select monthly membership
  - name: us.functions.wplus.assist.selectMonthlyPlan
    platform: android
    flow:
      - click:
          identifier: us.mappings.wplus.assist.membership.monthlyPay
          wait: 1000
      - executeFunction:
          name: us.functions.wplus.assist.membership.clickContinueBtn
     
  # Select annual membership
  - name: us.functions.wplus.assist.selectAnnualPlan
    platform: android
    flow:
      # - click:
      #     identifier: us.mappings.wplus.assist.membership.annualPay
      #     wait: 1000
      - executeFunction:
          name: us.functions.wplus.assist.membership.clickContinueBtn

  # Click start free trial / change plan / switch to assist button
  - name: us.functions.wplus.assist.membership.clickContinueBtn
    platform: android
    flow:
      - scroll:
          direction: down
          untilIdentifier: us.mappings.wplus.reactivate.checkBox
      - if:
          identifier:
            present:
              - identifier: us.mappings.wplus.reactivate.checkBox
          then:
            - click:
                identifier: us.mappings.wplus.reactivate.checkBox
      - if:
          identifier:
            present: 
              - identifier: us.mappings.wplus.assist.membership.signUpBtn #'start free trial' and 'switch to W+ assist' button have same identifier on Android
          then:
            - click:
                identifier: us.mappings.wplus.assist.membership.signUpBtn
                wait: 1000
          else:
            - if:
                identifier:
                  present: 
                    - identifier: us.mappings.wplus.assist.membership.changePlanBtn
                then:
                  - click:
                      identifier: us.mappings.wplus.assist.membership.changePlanBtn
                      wait: 1000
                else:
                  - failTest:
                      message: "ENV_FAILURE - ${env} - Required CTA not present in the W+ assist page"

  # Active inhome/canceled membership refund details validation on select membership bottom sheet
  - name: us.functions.wplus.assist.membership.verifyRefundDetails
    platform: android
    flow:
      - verifyIdentifier:
          text:
            - identifier: us.functions.wplus.assist.membership.refundInfor
              contains: refunded

  # Verify membership on manage membership hub
  - name: us.functions.wplus.assist.manageMembership.verifyMembership
    platform: android
    flow:
      - log: Verifying My Membership Details on Manage Membership
      - verifyIdentifier: 
          timeout: 3000
          present: 
            - identifier: us.mappings.wplus.managemembership.walmartplusmodule.title
            - identifier: us.mappings.wplus.managemembership.managewalmartplus.cta
      - if:
          condition: ${membershipType} == 'paid'
          then:
            - verifyIdentifier: 
                timeout: 3000
                present: 
                  - identifier: us.mappings.wplus.managemembership.walmartplus.planoverview.paid.renew.title
                  - identifier: us.mappings.wplus.managemembership.walmartplus.planoverview.paid.renew.date
            - if:
                condition: ${tenure} == 'annual'
                then:
                  - log: Verifying Assist Paid Annual Tenure Details
                  - verifyIdentifier: 
                        timeout: 3000
                        present: 
                          - identifier: us.mappings.wplus.managemembership.walmartplus.planoverview.planname.assist.paid.annual.title
                          - identifier: us.mappings.wplus.managemembership.walmartplus.planoverview.planname.assist.paid.annual.price.title
                else:
                  - log: Verifying Assist Paid Monthly Tenure Details
                  - verifyIdentifier: 
                        timeout: 3000
                        present: 
                          - identifier: us.mappings.wplus.managemembership.walmartplus.planoverview.planname.assist.paid.monthly.title
                          - identifier: us.mappings.wplus.managemembership.walmartplus.planoverview.planname.assist.paid.monthly.price.title
                          - identifier: us.mappings.wplus.managemembership.nbacard.upgradetoannual.cta
            - log: Paid assist membership
      - if:
          condition: ${membershipType} == 'trial'
          then:
            - if:
                condition: ${tenure} == 'annual'
                then:
                  - log: Verifying Assist Trial Annual Tenure Details
                  - verifyIdentifier: 
                        timeout: 3000
                        present: 
                          - identifier: us.mappings.wplus.managemembership.walmartplus.planoverview.planname.assist.trial.annual.title
                          - identifier: us.mappings.wplus.managemembership.walmartplus.planoverview.planname.assist.trial.price.annual.title
                  - verifyIdentifier:
                      # Verify the text of price for annual and monthly membership
                      value:
                        - identifier: us.mappings.wplus.managemembership.walmartplus.planoverview.planname.assist.trial.price.annual.title
                          contains: $49
                else:
                  - log: Verifying Assist Trial Monthly Tenure Details
                  - verifyIdentifier: 
                        timeout: 3000
                        present: 
                          - identifier: us.mappings.wplus.managemembership.walmartplus.planoverview.planname.assist.trial.monthly.title
                          - identifier: us.mappings.wplus.managemembership.walmartplus.planoverview.planname.assist.trial.price.monthly.title

                  - verifyIdentifier:
                      # Verify the text of price for annual and monthly membership
                      value:
                        - identifier: us.mappings.wplus.managemembership.walmartplus.planoverview.planname.assist.trial.price.monthly.title
                          contains: $6.47
            - log: Trial assist membership

  # Verify inhome membership on manage membership hub
  - name: us.functions.wplus.assist.manageMembership.verifyInhomeMembership
    platform: android
    flow:
      - log: Inhome Tenure is ${tenure}
      - if:
          condition: ${tenure} == 'monthly'
          then:
            - verifyIdentifier: 
                text:
                  - identifier: us.mappings.manageMembership.inHome.plusUps.addOnPrice
                    contains: Cancel InHome
                  - identifier: us.mappings.wplus.inHome.plusUps.payment.description
                    contains: $7  
            - log: Monthly inhome membership
      - if:
          condition: ${tenure} == 'annual'
          then:
            - verifyIdentifier: 
                text:
                  - identifier: us.mappings.manageMembership.inHome.plusUps.addOnPrice
                    contains: Cancel InHome
                  - identifier: us.mappings.wplus.inHome.plusUps.payment.description
                    contains: $40
            - log: Annual inhome membership
  
  # Upgrade membership to annual
  - name: us.functions.wplus.assist.manageMembership.upgradeToAnnual
    platform: android
    flow:
      # Click upgrade to annual button
      - executeFunction:
          name: us.functions.wplus.assist.manageMembership.clickUpgradeToAnnualBtn


      #Click Primary CTA
      - click:
          identifier: us.mappings.wplus.changePlanButton
          wait : 3000

      # Legal Check Box
      - scroll:
          scrollLimit: 1
          direction: down
          untilIdentifier: us.mappings.wplus.signup.ActivateWPlusMembershipIagree
          


      - if:
          identifier:
            present:
              - identifier: us.mappings.wplus.signup.ActivateWPlusMembershipIagree
         
          then:
              - log: "Legal Error Alert Message is displayed"
              - click:
                  identifier: us.mappings.wplus.signup.ActivateWPlusMembershipIagree
              - log: "check box to Agree Terms is checked"


      # Upgrade membership to annual on assist membership page
      # - executeFunction:
      #     name: us.functions.wplus.assist.selectMembershipPlan
      #     params:
      #         - name: tenure
      #           string: annual

      #Click Primary CTA
      - click:
          identifier: us.mappings.wplus.changePlanButton
          wait : 3000

      # Close bottom sheet
      - click:
          identifier: us.mappings.wplus.assist.manageMembership.bottomSheetCloseBtn

  # Click upgrade to annual button
  - name: us.functions.wplus.assist.manageMembership.clickUpgradeToAnnualBtn
    platform: Android
    flow:
      # Click the upgrade to annual button
      - click:
          identifier: us.mappings.wplus.assist.manageMembership.upgradePlanBtn
          wait: 1000

  # Welcome splash after sign up
  - name: us.functions.wplus.welcomeSplash
    platform: android
    flow:
      - verifyIdentifier:
          present:
            - identifier: us.mappings.wplus.welcomeSplash.title
      - if:
          # Verify student plan
          condition: ${memberType} == 'nonMemberStudent'  
          then:
            - verifyIdentifier:
                text:
                  - identifier: us.mappings.wplus.welcomeSplash.subTitle
                    contains: Student plan
            - log: Non member signup for student successfully
      - if:
          # Verify non member assist plan
          condition: ${memberType} == 'nonMember'  
          then:
            - verifyIdentifier:
                text:
                  - identifier: us.mappings.wplus.welcomeSplash.subTitle
                    contains: Enjoy your free trial until
            - log: Non member signup for assist successfully      
      - if:
          condition: ${memberType} == 'inhome'
          then:
            # Verify refund information
            - verifyIdentifier:
                text:
                  - identifier: us.mappings.wplus.welcomeSplash.subTitle
                    contains: Now you can access all of the benefits of your Walmart+ membership.
            - log: Inhome member signup for assist successfully
      - if:
          condition: ${memberType} == 'canceled'
          then:
            # Verify refund information
            - verifyIdentifier:
                text:
                  - identifier: us.mappings.wplus.welcomeSplash.subTitle
                    contains: You’ll receive a pro-rated refund
            - log: Canceled active member signup for assist successfully
      - log: Close the Splash
      - click:
          identifier: us.mappings.wplus.welcomeSplash.closeBtn


# * * * * * * * * * * * * * * * * * * * * * * *  ios  * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  # W+ Assist MLP
  - name: us.functions.wplus.assist.mlp
    platform: ios
    flow: 
      - verifyIdentifier:
          label:
            - identifier: us.mappings.wplus.assist.title
              contains: Walmart+ Assist
      - executeFunction:
          name: us.functions.wplus.assist.mlp.clickContinueBtn
  
  # Click 'Verify eligibility & start free trial' or 'Verify eligibility' button
  - name: us.functions.wplus.assist.mlp.clickContinueBtn
    platform: ios
    flow:
      - if:
          identifier:
            present:
              - identifier: us.mappings.wplus.assist.startFreeTrialBtn
          then:
            - click: 
                identifier: us.mappings.wplus.assist.startFreeTrialBtn
                wait: 3000
      - if:
          identifier:
            present:
              - identifier: us.mappings.wplus.assist.verifyEligibilityBtn
          then:
            - click:
                identifier: us.mappings.wplus.assist.verifyEligibilityBtn
                wait: 3000  
                
      - if:
          identifier:
            present:
              - identifier: us.mappings.wplus.student.getWplusStudentBtn 
          then:
            - click:
                identifier: us.mappings.wplus.student.getWplusStudentBtn 
                wait: 3000 
                 
  
  # Select membership plan (Monthly/Annual)
  - name: us.functions.wplus.assist.selectMembershipPlan
    platform: ios
    flow:
      - log: Tenure is ${tenure}
      - verifyIdentifier:
          # Verify the text of price for annual and monthly membership
          value:
            - identifier: us.mappings.wplus.assist.membership.annualPay
              contains: $49 per year
            - identifier: us.mappings.wplus.assist.membership.monthlyPay
              contains: $6.47 per month
      - if:
          condition: ${tenure} == 'monthly'
          then:
            - executeFunction:
                name: us.functions.wplus.assist.selectMonthlyPlan
      - if:
          condition: ${tenure} == 'annual'
          then:
            - executeFunction:
                name: us.functions.wplus.assist.selectAnnualPlan

    
  # Select monthly membership
  - name: us.functions.wplus.assist.selectMonthlyPlan
    platform: ios
    flow:
      - click:
          identifier: us.mappings.wplus.assist.membership.monthlyPay
          wait: 1000
      - executeFunction:
          name: us.functions.wplus.assist.membership.clickContinueBtn

  # Select annual membership
  - name: us.functions.wplus.assist.selectAnnualPlan
    platform: ios
    flow:
      - click:
          identifier: us.mappings.wplus.assist.membership.annualPay
          wait: 1000
      - scroll:
          direction: down
          untilIdentifier: us.mappings.wplus.aquisition.legalCheckBox
      - click:
          identifier: us.mappings.wplus.aquisition.legalCheckBox
      - executeFunction:
          name: us.functions.wplus.assist.membership.clickContinueBtn

  # Click start free trial / change plan / switch to assist button
  - name: us.functions.wplus.assist.membership.clickContinueBtn
    platform: ios
    flow:
      - if:
          identifier:
            present: 
              - identifier: us.mappings.wplus.assist.membership.signUpBtn
          then:
            - click:
                identifier: us.mappings.wplus.assist.membership.signUpBtn
                wait: 1000
          else:
            - if:
                identifier:
                  present: 
                    - identifier: us.mappings.wplus.assist.membership.changePlanBtn
                then:
                  - click:
                      identifier: us.mappings.wplus.assist.membership.changePlanBtn
                      wait: 1000
                else:
                  - if:
                      identifier:
                        present: 
                          - identifier: us.mappings.wplus.assist.membership.switchToAssistBtn
                      then:
                        - click:
                            identifier: us.mappings.wplus.assist.membership.switchToAssistBtn
                            wait: 1000
                      else:
                        - failTest:
                            message: "ENV_FAILURE - ${env} - Required primary CTA not present in the W+ assist page"

  # Verify refund details on select membership bottom sheet
  - name: us.functions.wplus.assist.membership.verifyRefundDetails
    platform: ios
    flow:
      - verifyIdentifier:
          label:
            - identifier: us.functions.wplus.assist.membership.refundInfor
              contains: you’ll be refunded

  # Verify My Assist Membership details on Manage Membership Screen
  # if tenure is annual, then annual verification happens
  # otherwise monthly verification happens
  # if membership type is trial, then trial verification happens
  - name: us.functions.wplus.assist.manageMembership.verifyMembership
    platform: ios
    flow:
      - log: Verifying My Membership Details on Manage Membership
      - if:
          condition: ${membershipType} == 'paid'
          then:
            - if:
                condition: ${tenure} == 'annual'
                then:
                  - log: Verifying Assist Paid Annual Tenure Details
                  - verifyIdentifier: 
                        timeout: 3000
                        present: 
                          - identifier: us.mappings.wplus.managemembership.walmartplusmodule.title
                          - identifier: us.mappings.wplus.managemembership.managewalmartplus.cta
                          - identifier: us.mappings.wplus.managemembership.walmartplus.planoverview.planname.assist.paid.annual.title
                          - identifier: us.mappings.wplus.managemembership.walmartplus.planoverview.planname.assist.paid.annual.price.title
                          - identifier: us.mappings.wplus.managemembership.walmartplus.planoverview.paid.renew.title
                          - identifier: us.mappings.wplus.managemembership.walmartplus.planoverview.paid.renew.date
                else:
                  - log: Verifying Assist Paid Monthly Tenure Details
                  - verifyIdentifier: 
                        timeout: 3000
                        present: 
                          - identifier: us.mappings.wplus.managemembership.walmartplusmodule.title
                          - identifier: us.mappings.wplus.managemembership.managewalmartplus.cta
                          - identifier: us.mappings.wplus.managemembership.walmartplus.planoverview.planname.assist.paid.monthly.title
                          - identifier: us.mappings.wplus.managemembership.walmartplus.planoverview.planname.assist.paid.monthly.price.title
                          - identifier: us.mappings.wplus.managemembership.walmartplus.planoverview.paid.renew.title
                          - identifier: us.mappings.wplus.managemembership.walmartplus.planoverview.paid.renew.date
                          - identifier: us.mappings.wplus.managemembership.nbacard.upgradetoannual.cta
            - log: Paid assist membership
      - if:
          condition: ${membershipType} == 'trial'
          then:
            - if:
                condition: ${tenure} == 'annual'
                then:
                  - log: Verifying Assist Trial Annual Tenure Details
                  - verifyIdentifier: 
                        timeout: 3000
                        present: 
                          - identifier: us.mappings.wplus.managemembership.walmartplusmodule.title
                          - identifier: us.mappings.wplus.managemembership.managewalmartplus.cta
                          - identifier: us.mappings.wplus.managemembership.walmartplus.planoverview.planname.assist.trial.annual.title
                          #- identifier: us.mappings.wplus.managemembership.walmartplus.planoverview.planname.assist.trial.price.annual.title

                  - verifyIdentifier:
                      # Verify the text of price for annual and monthly membership
                      value:
                        - identifier: us.mappings.wplus.managemembership.walmartplus.planoverview.planname.assist.trial.price.annual.title
                          contains: $49
                else:
                  - log: Verifying Assist Trial Monthly Tenure Details
                  - verifyIdentifier: 
                        timeout: 3000
                        present: 
                          - identifier: us.mappings.wplus.managemembership.walmartplusmodule.title
                          - identifier: us.mappings.wplus.managemembership.managewalmartplus.cta
                          - identifier: us.mappings.wplus.managemembership.walmartplus.planoverview.planname.assist.trial.monthly.title

                  - verifyIdentifier:
                      # Verify the text of price for annual and monthly membership
                      value:
                        - identifier: us.mappings.wplus.managemembership.walmartplus.planoverview.planname.assist.trial.price.monthly.title
                          contains: $6.47

            - log: Trial assist membership

  # Upgrade membership to annual
  - name: us.functions.wplus.assist.manageMembership.upgradeToAnnual
    platform: ios
    flow:
      # Click upgrade to annual button
      - executeFunction:
          name: us.functions.wplus.assist.manageMembership.clickUpgradeToAnnualBtn

      #Click Primary CTA
      - click:
          identifier: us.mappings.wplus.changePlanButton
          wait : 3000

      # Legal Check Box
      - scroll:
          direction: down
          untilIdentifier: us.mappings.wplus.changePlan.agreeCheckbox


      - if:
          identifier:
            present:
              - identifier: us.mappings.wplus.changePlan.agreeCheckbox
         
          then:
              - log: "Legal Error Alert Message is displayed"
              - click:
                  identifier: us.mappings.wplus.changePlan.agreeCheckbox
              - log: "check box to Agree Terms is checked"

      # Upgrade membership to annual on assist membership page
      # - executeFunction:
      #     name: us.functions.wplus.assist.selectMembershipPlan
      #     params:
      #         - name: tenure
      #           string: annual
   

        # Click Upgrade Primary CTA
      - click:
          identifier: us.mappings.wplus.changePlanButton
          wait: 3000

        # Close bottom sheet
      - click:
          identifier: us.mappings.wplus.assist.manageMembership.bottomSheetCloseBtn

  # Welcome splash after sign up
  - name: us.functions.wplus.welcomeSplash
    platform: ios
    flow:
      - verifyIdentifier:
          present:
            - identifier: us.mappings.wplus.welcomeSplash.title
      - if:
          condition: ${memberType} == 'nonMember'  
          then:
            - verifyIdentifier:
                value:
                  - identifier: us.mappings.wplus.welcomeSplash.subTitle
                    contains: Enjoy your free trial until
            - log: Non member signup for assist successfully
      - if:
          condition: ${memberType} == 'student'  
          then:
            - verifyIdentifier:
                label:
                  - identifier: us.mappings.wplus.welcomeSplash.subTitle
                    contains: Student plan
            - log: Non member signup for student successfully
      - if:
          condition: ${memberType} == 'inhome'  
          then:
            - verifyIdentifier:
                label:
                  - identifier: us.mappings.wplus.welcomeSplash.subTitle
                    contains: Now you can access all of the benefits of your Walmart+ membership.
            - log: Inhome member signup for assist successfully
      - if:
          condition: ${memberType} == 'canceled'
          then:
            # Verify refund information
            - verifyIdentifier:
                label:
                  - identifier: us.mappings.wplus.welcomeSplash.subTitle
                    contains: You’ll receive a pro-rated refund
            - log: Canceled active member signup for assist successfully
      - log: Close the Splash
      - click:
          identifier: us.mappings.wplus.welcomeSplash.closeBtn

  # W+ Assist MLP
  - name: us.functions.wplus.student.mlp
    platform: ios
    flow: 
      - verifyIdentifier:
          label:
            - identifier: us.mappings.wplus.assist.title
              contains: Walmart+ Student
      - executeFunction:
          name: us.functions.wplus.assist.mlp.clickContinueBtn    

    # Verify membership on manage membership hub
  - name: us.functions.wplus.student.manageMembership.verifyMembership
    platform: ios
    flow:
      - log: Tenure is ${tenure}
      - if:
          condition: ${tenure} == 'monthly'
          then:
            - verifyIdentifier:
                present:
                  - identifier: us.mappings.wplus.student.manageMembership.monthlyPlanPrice
            - log: Monthly student membership
      - if:
          condition: ${tenure} == 'annual'
          then:
            - verifyIdentifier:
                present:
                  - identifier: us.mappings.wplus.student.manageMembership.annualPlanPrice
            - log: Annual student membership   

    # W+ Assist MLP
  - name: us.functions.wplus.student.mlp
    platform: Android
    flow: 
      - verifyIdentifier:
          text:
            - identifier: us.mappings.wplus.assist.title
              contains: Walmart+ Student
          present:
            - identifier: us.mappings.wplus.assist.verifyEligibilityBtn
      - click:
          identifier: us.mappings.wplus.assist.verifyEligibilityBtn
          wait: 3000   

    # Verify membership on manage membership hub
  - name: us.functions.wplus.student.manageMembership.verifyMembership
    platform: Android
    flow:
      - log: Tenure is ${tenure}
      - if:
          condition: ${tenure} == 'monthly'
          then:
            - verifyIdentifier:
                text:
                  - identifier: us.mappings.wplus.assist.manageMembership.planTitle
                    contains: Monthly W+ Student plan
                present:
                  - identifier: us.mappings.wplus.assist.manageMembership.monthlyPlanPrice
            - log: Monthly student membership
      - if:
          condition: ${tenure} == 'annual'
          then:
            - verifyIdentifier:
                text:
                  - identifier: us.mappings.wplus.assist.manageMembership.planTitle
                    contains: Annual W+ Student plan
                present:
                  - identifier: us.mappings.wplus.assist.manageMembership.annualPlanPrice
            - log: Annual student membership 
            
      # W+ SheerID Screen
  - name: us.functions.wplus.assist.sheeridscreen
    platform: Android
    flow: 
      - verifyIdentifier:
          present:
            - identifier: us.mappings.wplus.sheerIDScreen.title
            - identifier: us.mappings.wplus.sheerIDScreen.subtitle
            - identifier: us.mappings.wplus.sheerIDScreen.programfield
            - identifier: us.mappings.wplus.sheerIDScreen.firstnamefield
            - identifier: us.mappings.wplus.sheerIDScreen.lastnamefield
            - identifier: us.mappings.wplus.sheerIDScreen.DOBfield                      
      - click:
          identifier: us.mappings.wplus.sheerIDScreen.programfield
          wait: 3000 
      - click:
          identifier: us.mappings.wplus.sheerIDScreen.firstnamefield
          wait: 3000
      - click:
          identifier: us.mappings.wplus.sheerIDScreen.governmentassistantprogramfield
          wait: 3000 
      - click:
          identifier: us.mappings.wplus.sheerIDScreen.title
          wait: 3000
      - hideKeyboard: true
      - click:
          identifier: us.mappings.wplus.sheerIDScreen.governmentassistantprogramfield
          wait: 3000 
      # - click:
      #     identifier: us.mappings.wplus.sheerIDScreen.firstnamefield
      #     wait: 3000
      # - hideKeyboard: true      
      - scroll:
          direction: down
          untilIdentifier: us.mappings.wplus.sheerIDScreen.DOBfield           
      - verifyIdentifier:
          present: 
            - identifier: us.mappings.wplus.sheerIDScreen.DOBfield
      - enterText:
          identifier: us.mappings.wplus.sheerIDScreen.DOBfield
          string: 11/11/1990
      # - hideKeyboard: true
      # - verifyIdentifier:
      #     present: 
      #       - identifier: us.mappings.wplus.sheerIDScreen.currentlocationlink      
