general:
  mappingLabels: spanish_prod_e2e, spanish_teflon_e2e

android: 

  - name: us.mappings.global.authentication.emailField
    identifier: //android.widget.EditText[@text="Correo electrónico"] | //android.widget.EditText[@content-desc="Correo electrónico"]//android.widget.EditText

  - name: us.mappings.global.authentication.passwordField
    identifier: //android.widget.EditText[@text="Contraseña"] | //android.widget.EditText[@content-desc="Contraseña"]//android.widget.EditText

  - name: us.mappings.global.authentication.signIn.continueButton
    identifier: com.walmart.android.debug:id/auth_button_main  

  - name: us.mappings.global.authentication.signIn.verificationCodeRadioButton
    identifier: com.walmart.android.debug:id/auth_email_verification_code_radio_button  

  - name: us.mappings.global.authentication.signIn.verificationPasswordRadioButton 
    identifier: com.walmart.android.debug:id/auth_otp_password_radio_button  

  - name: us.mappings.global.authentication.signIn.button_forgot_password
    identifier: com.walmart.android.debug:id/auth_otp_button_forgot_password

  - name: us.mappings.global.authentication.signIn.button_forgot_password.goBack
    identifier: com.walmart.android.debug:id/icon_nav  

  - name: us.mappings.global.authentication.signInButton
    identifier: com.walmart.android.debug:id/auth_button_main  

  - name: us.mappings.global.authentication.quickSecurityCheck
    identifier: //android.widget.Button[@text="Enviar código"]  

  - name: us.mappings.global.authentication.quickSecurityCheck.text
    identifier: //android.widget.TextView[@text="Comprobación rápida de seguridad"]

  - name: us.mappings.global.authentication.enterVerificationCode.text
    identifier: //android.widget.TextView[@text="Ingresa el código de verificación"]

  - name: us.mappings.global.authentication.submitOTPCode
    identifier: //android.widget.Button[@text="Enviar código"]

  - name: us.mappings.global.authentication.signIn.textBoxForOTP
    identifier: //*[@resource-id="com.walmart.android.debug:id/otp_entry1"] | //*[@resource-id="com.walmart.android.debug:id/auth_multiple_otp_cells_view"]/android.widget.EditText

  - name: us.mappings.global.authentication.signIn.requestVerificationCode.button
    identifier: //android.widget.Button[@text="Solicitar código de verificación"]

  - name: us.mappings.global.authentication.createAccountButton
    identifier: //android.widget.Button[@text="Crear una cuenta"]

  - name: us.mappings.global.authentication.authOTPPrefix
    identifier: com.walmart.android.debug:id/auth_otp_enter_prefix

  - name: us.mappings.global.authentication.authOTPCode
    identifier: com.walmart.android.debug:id/auth_field_otp_code

  - name: us.mappings.global.authentication.submitOTPCodeError
    identifier: //*[contains(@text,"válido de confirmación de 6 dígitos")] 

  - name: us.mappings.global.authentication.submitOTPCode.error
    identifier: com.walmart.android.debug:id/textinput_error
