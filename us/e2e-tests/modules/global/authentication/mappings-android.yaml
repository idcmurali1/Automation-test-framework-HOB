  - name: us.mappings.global.authentication.emailField
    identifier: //android.widget.EditText[@content-desc="Email"]/android.widget.FrameLayout/android.widget.EditText | //android.widget.LinearLayout[@resource-id="com.walmart.android.debug:id/auth_field_login_id"]/android.widget.FrameLayout/android.widget.EditText | //android.widget.EditText[@text="Email"] | //android.widget.LinearLayout[@resource-id="com.walmart.android.debug:id/auth_field_login_id_component"]//android.widget.EditText | //android.widget.LinearLayout[@resource-id="com.walmart.android.debug:id/phone_number_field"]//android.widget.EditText

