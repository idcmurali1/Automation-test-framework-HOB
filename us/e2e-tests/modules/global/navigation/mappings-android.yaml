android:

  - name: us.mappings.global.bottomBar.tabLink
    identifier: //android.widget.FrameLayout[contains(@content-desc, "${tabName}")]

  - name: us.mappings.global.navigation.backNavigation
    identifier: Navigate up || Go back

  - name: us.mappings.storeMaps.backButton
    identifier: Go back

  - name: us.mappings.backButton
    identifier: //android.widget.ImageButton[@content-desc="Navigate up"] | //android.widget.ImageButton[@content-desc="Go back"]

  - name: us.mappings.navBar.cartIconWithCount
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.debug:id/cart_summary_count"] | //android.widget.TextView[@resource-id="com.walmart.android.debug:id/cart_summary_count" and contains(@text, "${expectedItemCount}")]

  - name: us.mappings.navBar.cartIcon.hasItems
    identifier: //android.widget.TextView[@text="1"] | //android.widget.TextView[@text="2"] | //android.widget.TextView[@text="3"]

  - name: us.mappings.navBar.cartIcon
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/cart_summary_icon

  - name: us.mappings.tabBar.shop
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/navigation_shop || com.walmart.android.debug:id/navigation_tab_1

  - name: us.mappings.navigation.backNavigationFrompurchasehistory
    identifier: //android.widget.ImageButton[@content-desc="Navigate up"] | //android.widget.ImageButton[@content-desc="Go back"]

  - name: us.mappings.tabBar.myItems
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/navigation_my_items || com.walmart.android.debug:id/navigation_tab_2

  - name: us.mappings.tabBar.search
    identifier: //android.widget.FrameLayout[@resource-id="com.walmart.android.debug:id/navigation_search"] | //android.widget.FrameLayout[@content-desc="Search"]

  - name: us.mappings.global.feedback.title
    identifier: com.walmart.android.debug:id/feedback_title

  - name: us.mappings.global.feedbackButton
    identifier: //android.widget.Button[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/feedback_cta"] | //android.widget.Button[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/give_feedback_button"] | //android.widget.Button[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/feedback_cta_compact"] | //android.widget.Button[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/user_feedback_cta_button"]

  - name: us.mappings.feedback.surveyHeaderTxt
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/feedback_textview_prompt

  - name: us.mappings.feedback.surveyHeaderSubTxt
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/feedback_textview_rating_detail

  - name: us.mappings.feedback.starRatings
    identifier: //android.widget.ImageView[@content-desc="${stars}, not selected"]

  - name: us.mappings.feedback.thankYouTitle
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/feedback_textview_thankyou_title

  - name: us.mappings.feedback.thankYouSubText
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/feedback_textview_thankyou_body

  - name: us.mappings.global.closeButton
    identifier: //android.widget.ImageView[@content-desc="Close"] | //android.widget.ImageButton[@content-desc="Close"]

  - name: us.mappings.global.saveButton
    identifier: //android.widget.Button[@text="Save"]

  - name: us.mappings.global.chooseSize
    identifier: //android.widget.CompoundButton[@text="S"] | //android.widget.RadioButton[@text="S"]

  - name: us.mappings.global.navigateBackArrow
    identifier: //android.widget.ImageButton[@content-desc="Back"] | //android.widget.ImageButton[@content-desc="Navigate up"] | //android.widget.ImageButton[@content-desc="Go back"]

  - name: us.mappings.global.editButton
    identifier: //android.widget.Button[@content-desc="Change payment method"]

  - name: us.mappings.global.changeButton
    identifier: com.walmart.android.debug:id/membership_manage_your_plan_cta

  - name: us.mappings.global.navigateBenifitTab
    identifier: //android.widget.TextView[@text="Benefits"] 

  - name: us.mappings.global.feedbackButton.text
    identifier: //android.widget.TextView[@text="We'd love to hear what you think!"]

  - name: us.mappings.global.accountPage.subTabLink
    identifier: //android.widget.TextView[@text="${subTabName}"]

  - name: us.mappings.global.quantumSessionReplayUrl.link
    identifier: //android.widget.TextView[@text="Session Replay URL"]

  - name: us.mappings.global.quantumSessionCookie.link
    identifier: //android.widget.TextView[@text="Session Cookie"]

  - name: us.mappings.global.reviewOrder.leaveAnyway
    identifier: com.walmart.android.debug:id/unsaved_changes_confirm

  - name: us.mappings.global.account.addresses.removeAddress
    identifier: //android.widget.Button[@resource-id="com.walmart.android.debug:id/action_button" and @text="Remove"]

  - name: us.mappings.global.account.addresses.removeAddress.confirmAddressRemoval
    identifier: android:id/button1

  - name: us.mappings.global.fulfilmentCardTitle
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.debug:id/delivery_section_new_title"] | //android.widget.TextView[@resource-id="com.walmart.android.debug:id/fulfillment_method"]
                
  - name: us.mappings.global.fulfilmentCardTitleForVerifying
    identifier: //android.widget.TextView[@resource-id="com.walmart.android.debug:id/delivery_section_new_title" and not(contains(@text, "${fulfillmentAvailable}"))] | //android.widget.TextView[@resource-id="com.walmart.android.debug:id/fulfillment_method" and not(contains(@text, "${fulfillmentAvailable}"))]

  - name: us.mappings.global.fulfilmentCardPreviousTitle
    identifier:  //android.widget.TextView[@resource-id="com.walmart.android.debug:id/delivery_section_new_title" and contains(@text, "${fulfillmentAvailable}")] | //android.widget.TextView[@resource-id="com.walmart.android.debug:id/fulfillment_method" and contains(@text, "${fulfillmentAvailable}")]

  - name: us.mappings.tabBar.searchOnTabBar
    identifier: //android.widget.FrameLayout[@content-desc="Search"]

  - name: us.mappings.global.navigation.backNav.resourceId
    identifier: //android.widget.ImageView[@content-desc="Go back"]