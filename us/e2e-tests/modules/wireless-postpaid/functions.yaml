functions:

###################################################### iOS ################################

  - name: us.functions.wirelessPostpaid.navigaToVerizonSignUp
    platform: ios
    flow:
      - if:
          identifier:
            present:
              - identifier: us.mappings.wirelessPostpaid.verizon.continue
          then:
            - click:
                identifier: us.mappings.wirelessPostpaid.verizon.continue
      - if:
          identifier:
            present:
              - identifier: us.mappings.wirelessPostpaid.verizon.signUp
          then:
            - click:
                identifier: us.mappings.wirelessPostpaid.verizon.signUp
            - sleep:
                duration: 10000

  - name: us.functions.wirelessPostpaid.verizon.signUpDetails
    platform: ios
    flow:
      - if:
          identifier:
            present:
              - identifier: us.mappings.wirelessPostpaid.verizon.signUp.firstName
          then:
            - enterText:
                identifier: us.mappings.wirelessPostpaid.verizon.signUp.firstName
                string: ${firstName}
                pressEnter: true
            - click:
                identifier: us.mappings.wirelessPostpaid.verizon.signUp.keyboard
      - if:
          identifier:
            present:
              - identifier: us.mappings.wirelessPostpaid.verizon.signUp.lastName
          then:
            - enterText:
                identifier: us.mappings.wirelessPostpaid.verizon.signUp.lastName
                string: ${lastName}
                pressEnter: true
            - click:
                identifier: us.mappings.wirelessPostpaid.verizon.signUp.keyboard
      - if:
          identifier:
            present:
              - identifier: us.mappings.wirelessPostpaid.verizon.signUp.streetAddress
          then:
            - enterText:
                identifier: us.mappings.wirelessPostpaid.verizon.signUp.streetAddress
                string: ${streetAddress}
                pressEnter: true
            - click:
                identifier: us.mappings.wirelessPostpaid.verizon.signUp.keyboard
      - if:
          identifier:
            present:
              - identifier: us.mappings.wirelessPostpaid.verizon.signUp.city
          then:
            - enterText:
                identifier: us.mappings.wirelessPostpaid.verizon.signUp.city
                string: ${city}
                pressEnter: true
            - click:
                identifier: us.mappings.wirelessPostpaid.verizon.signUp.keyboard
      - click:
          identifier: us.mappings.wirelessPostpaid.verizon.signUp.state
      - if:
          identifier:
            present:
              - identifier: us.mappings.wirelessPostpaid.verizon.signUp.state.nJ
          then:
            - click:
                identifier: us.mappings.wirelessPostpaid.verizon.signUp.state.nJ
      - if:
          identifier:
            present:
              - identifier: us.mappings.wirelessPostpaid.verizon.signUp.zipCode
          then:
            - enterText:
                identifier: us.mappings.wirelessPostpaid.verizon.signUp.zipCode
                string: ${zip}
                pressEnter: true
            - click:
                identifier: us.mappings.wirelessPostpaid.verizon.signUp.keyboard
      - if:
          identifier:
            present:
              - identifier: us.mappings.wirelessPostpaid.verizon.signUp.email
          then:
            - enterText:
                identifier: us.mappings.wirelessPostpaid.verizon.signUp.email
                string: ${email}
                pressEnter: true
            - click:
                identifier: us.mappings.wirelessPostpaid.verizon.signUp.keyboard
      - if:
          identifier:
            present:
              - identifier: us.mappings.wirelessPostpaid.verizon.signUp.confirmEmail
          then:
            - enterText:
                identifier: us.mappings.wirelessPostpaid.verizon.signUp.confirmEmail
                string: ${email}
                pressEnter: true
            - click:
                identifier: us.mappings.wirelessPostpaid.verizon.signUp.keyboard
      - if:
          identifier:
            present:
              - identifier: us.mappings.wirelessPostpaid.verizon.signUp.contactNumber
          then:
            - enterText:
                identifier: us.mappings.wirelessPostpaid.verizon.signUp.contactNumber
                string: ${number}
                pressEnter: true
            - click:
                identifier: us.mappings.wirelessPostpaid.verizon.signUp.keyboard
      - if:
          identifier:
            present:
              - identifier: us.mappings.wirelessPostpaid.verizon.signUp.createPin
          then:
            - enterText:
                identifier: us.mappings.wirelessPostpaid.verizon.signUp.createPin
                string: ${pin}
                pressEnter: true
            - click:
                identifier: us.mappings.wirelessPostpaid.verizon.signUp.keyboard
      - if:
          identifier:
            present:
              - identifier: us.mappings.wirelessPostpaid.verizon.signUp.confirmPin
          then:
            - enterText:
                identifier: us.mappings.wirelessPostpaid.verizon.signUp.confirmPin
                string: ${pin}
                pressEnter: true
            - click:
                identifier: us.mappings.wirelessPostpaid.verizon.signUp.keyboard
      - if:
          identifier:
            present:
              - identifier: us.mappings.wirelessPostpaid.verizon.signUp.dob
          then:
            - enterText:
                identifier: us.mappings.wirelessPostpaid.verizon.signUp.dob
                string: ${dob}
                pressEnter: true
            - click:
                identifier: us.mappings.wirelessPostpaid.verizon.signUp.keyboard
      - if:
          identifier:
            present:
              - identifier: us.mappings.wirelessPostpaid.verizon.signUp.ssn
          then:
            - enterText:
                identifier: us.mappings.wirelessPostpaid.verizon.signUp.ssn
                string: ${ssn}
                pressEnter: true
            - click:
                identifier: us.mappings.wirelessPostpaid.verizon.signUp.keyboard
      - if:
          identifier:
            present:
              - identifier: us.mappings.wirelessPostpaid.verizon.signUp.authorize
          then:
            - click:
                identifier: us.mappings.wirelessPostpaid.verizon.signUp.authorize
      - if:
          identifier:
            present:
              - identifier: us.mappings.wirelessPostpaid.verizon.signUp.signUpBtn
          then:
            - click:
                identifier: us.mappings.wirelessPostpaid.verizon.signUp.signUpBtn
          else:
            - scroll:
                direction: down
                untilIdentifier: us.mappings.wirelessPostpaid.verizon.signUp.signUpBtn
            - click:
                identifier: us.mappings.wirelessPostpaid.verizon.signUp.signUpBtn
            - sleep:
                duration: 15000

  - name: us.functions.wirelessPostpaid.verizon.chooseDevicePayment
    platform: ios
    flow:
      - verifyIdentifier:
          timeout: 40000
          present:
            - identifier: us.mappings.wirelessPostpaid.verizon.creditCheckVerified
            - identifier: us.mappings.wirelessPostpaid.verizon.greatNewsText
            - identifier: us.mappings.wirelessPostpaid.verizon.eligibleText
      - if:
          identifier:
            present:
              - identifier: us.mappings.wirelessPostpaid.verizon.chooseDevicePayment
          then:
            - click:
                identifier: us.mappings.wirelessPostpaid.verizon.chooseDevicePayment
            - sleep:
                duration: 10000
      - verifyIdentifier:
          timeout: 10000
          present:
            - identifier: us.mappings.wirelessPostpaid.verizon.confirmDevicePayment
      - if:
          identifier:
            present:
              - identifier: us.mappings.wirelessPostpaid.verizon.selectDevicePayment
          then:
            - click:
                identifier: us.mappings.wirelessPostpaid.verizon.selectDevicePayment
      - verifyIdentifier:
          timeout: 20000
          present:
            - identifier: us.mappings.wirelessPostpaid.verizon.confirmDevicePayment.next
      - click:
          identifier: us.mappings.wirelessPostpaid.verizon.confirmDevicePayment.next
      - executeFunction:
          name: us.functions.wirelessPostpaid.verizon.chooseDataPlan
      - executeFunction:
          name: us.functions.wirelessPostpaid.verizon.chooseArea

  - name: us.functions.wirelessPostpaid.verizon.chooseDataPlan
    platform: ios
    flow:
      - verifyIdentifier:
          timeout: 40000
          present:
            - identifier: us.mappings.wirelessPostpaid.verizon.chooseDataPlan
      - if:
          identifier:
            present:
              - identifier: us.mappings.wirelessPostpaid.verizon.chooseDataPlan.select
          then:
            - click:
                identifier: us.mappings.wirelessPostpaid.verizon.chooseDataPlan.select
          else:
            - scroll:
                direction: down
                untilIdentifier: us.mappings.wirelessPostpaid.verizon.chooseDataPlan.select
            - click:
                identifier: us.mappings.wirelessPostpaid.verizon.chooseDataPlan.select
      - sleep:
          duration: 1000
      - click:
          identifier: us.mappings.wirelessPostpaid.verizon.confirmDevicePayment.next

  - name: us.functions.wirelessPostpaid.verizon.chooseArea
    platform: ios
    flow:
      - verifyIdentifier:
          timeout: 40000
          present:
            - identifier: us.mappings.wirelessPostpaid.verizon.chooseArea
      - if:
          identifier:
            present:
              - identifier: us.mappings.wirelessPostpaid.verizon.chooseArea.select
          then:
            - click:
                identifier: us.mappings.wirelessPostpaid.verizon.chooseArea.select
          else:
            - scroll:
                direction: down
                untilIdentifier: us.mappings.wirelessPostpaid.verizon.chooseArea.select
            - click:
                identifier: us.mappings.wirelessPostpaid.verizon.chooseArea.select
      - sleep:
          duration: 1000
      - click:
          identifier: us.mappings.wirelessPostpaid.verizon.confirmDevicePayment.next
      - sleep:
          duration: 5000

  - name: us.functions.wirelessPostpaid.verizon.reviewAndAddToCart
    platform: ios
    flow:
      - verifyIdentifier:
          timeout: 40000
          present:
            - identifier: us.mappings.wirelessPostpaid.verizon.review.reviewSelection
            - identifier: us.mappings.wirelessPostpaid.verizon.review.deviceDetails
            - identifier: us.mappings.wirelessPostpaid.verizon.review.city
            - identifier: us.mappings.wirelessPostpaid.verizon.review.zipCode
            - identifier: us.mappings.wirelessPostpaid.verizon.review.streetAddress
      - if:
          identifier:
            present:
              - identifier: us.mappings.wirelessPostpaid.verizon.review.addToCart
          then:
            - click:
                identifier: us.mappings.wirelessPostpaid.verizon.review.addToCart
            - sleep:
                duration: 10000

