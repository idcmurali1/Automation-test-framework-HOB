general:
  mappingLabels: spanish_prod_e2e, spanish_teflon_e2e

android:

  - name: us.mappings.cancellation.cancelOrderButton
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/cancel_cta

  - name: us.mappings.cancellation.cancellationReasonQuestionPrompt
    identifier: com.walmart.android.debug:id/title

  - name: us.mappings.cancellation.reasonSelection
    identifier: (//*[@resource-id='${APP_PACKAGE:com.walmart.android.debug}:id/radiobutton_cancellation_reason'])[${reasonIndex}]

  - name: us.mappings.cancellation.enterReason
    identifier: com.walmart.android.debug:id/cancellation_reason_otherbox_editor

  - name: us.mappings.requestCancellation.confirmButton
    identifier: com.walmart.android.debug:id/cancellation_reason_action_button

  - name: us.mappings.orderDetails.cancellationRequested
    identifier: //android.widget.TextView[contains(@text,"Cancelación solicitada")] | //android.widget.TextView[@text="Cancelado"]

  - name: us.mappings.cancellation.fulfillmentItemRequestCancellationButton
    identifier: //*[contains(@text, "${fulfillmentType}") or contains(@text, "${altFulfillmentType}")]//ancestor::*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/group_detail_container"]//android.widget.Button[contains(@text, "Solicitar cancelación")]

  - name: us.mappings.cancellation.requestCancellationButton
    identifier: //android.widget.Button[@content-desc="Solicitar cancelación"] | //android.widget.Button[@content-desc="Cancelar artículos"]

  - name: us.mappings.cancellation.fulfillmentItemEditButton
    identifier: //*[contains(@text, "${fulfillmentType}") or contains(@text, "${altFulfillmentType}")]//ancestor::*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/group_detail_container"]//android.widget.Button[@content-desc="Editar"]

  - name: us.mappings.cancellation.editButton
    identifier: //android.widget.Button[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/order_detail_configurable_cta_underline_button" and @text="Editar"]

  - name: us.mappings.cancellation.removeButton
    identifier: ${APP_PACKAGE:com.walmart.android.debug}:id/amends_edit_product_remove_action

  - name: us.mappings.cancellation.fulfillmentItemRemoveItemButton
    identifier: //*[contains(@text, "${fulfillmentType}") or contains(@text, "${altFulfillmentType}")]//ancestor::*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/group_detail_container"]//android.widget.Button[contains(@text, "Cancelar artículos")]

  - name: us.mappings.cancellation.status
    identifier: //*[contains(@text, "${fulfillmentType}") or contains(@text, "${altFulfillmentType}")]/following-sibling::*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/status_message"]

  - name: us.mappings.cancellation.fulfillmentItemTracker
    identifier: //*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/status_title" and (contains(@text, "${fulfillmentType}") or contains(@text, "${altFulfillmentType}"))]/following-sibling::*[@resource-id="${APP_PACKAGE:com.walmart.android.debug}:id/dot_tracker_view"]