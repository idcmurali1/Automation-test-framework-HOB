  - name: us.mappings.cancellation.fulfillmentItemRemoveItemButton
    identifier: //XCUIElementTypeStaticText[@name="OrderStatusTrackerView.fulfillmentTypeLabel" and (contains(@label, "${fulfillmentType}") or contains(@label, "${altFulfillmentType}"))]//ancestor::XCUIElementTypeCell//following-sibling::XCUIElementTypeCell//XCUIElementTypeButton[@name="DynamicLDButton_cta" and contains(@label, "Eliminar artículo")]

  - name: us.mappings.cancellation.fulfillmentItemStatus
    identifier: //XCUIElementTypeStaticText[@name="OrderStatusTrackerView.fulfillmentTypeLabel" and (contains(@label, "${fulfillmentType}") or contains(@label, "${altFulfillmentType}"))]//ancestor::XCUIElementTypeCell/following-sibling::XCUIElementTypeCell//XCUIElementTypeStaticText[@name="OrderStatusTrackerView.statusMessageLabel"]

