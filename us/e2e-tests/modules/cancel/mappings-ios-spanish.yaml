    identifier: //XCUIElementTypeStaticText[@name="OrderStatusTrackerView.fulfillmentTypeLabel" and (contains(@label, "${fulfillmentType}") or contains(@label, "${altFulfillmentType}"))]//ancestor::XCUIElementTypeCell//following-sibling::XCUIElementTypeCell//XCUIElementTypeButton[@name="DynamicLDButton_cta" and (contains(@label, "Editar pedido") or contains(@label, "Eliminar artículo"))]

  - name: us.mappings.cancellation.removeButton
