functions:

############################################################## iOS ##############################################

  - name: us.functions.multiBox.validateMultiBoxItemsText
    platform: ios
    flow:
      - click:
          identifier: us.mappings.multibox.viewItemDetaisReviewOrder
      - sleep:
          duration: 5000
      - verifyIdentifier:
          present:
            - identifier: us.mappings.multibox.itemDetails1

  - name: us.functions.multibox.validateItemPage
    platform: iOS
    flow:
      - verifyIdentifier:
          present:
            - identifier: us.mappings.multibox.itemPageAisleNumber

  - name: us.functions.multibox.validateMultiboxDetails
    platform: iOS
    flow:
      - scroll:
          direction: down
          untilIdentifier: us.mappings.multibox.viewItemDetaisReviewOrder
      - click:
          identifier: us.mappings.multibox.viewItemDetaisReviewOrder
      - verifyIdentifier:
          present:
            - identifier: us.mappings.multibox.itemDetails3
      - click:
          identifier: us.mappings.digitalDelivery.ItemDetailsCloseButton

  - name: us.functions.multibox.validateMultipleComponentsPresent
    platform: iOS
    flow:
      - scroll:
          direction: down
          untilIdentifier: us.mappings.multibox.itemBreakUpOrderDetails
      - click:
          identifier: us.mappings.multibox.itemBreakUpOrderDetails

  - name: us.functions.multibox.validateReturnScreenForMbItems
    platform: iOS
    flow:
      - executeFunction:
          name: us.functions.utils.scrollIfNotVisible
          params:
            - name: identifier
              string: us.mappings.pgc.returnsScreenHeader
            - name: direction
              string: up    
      - click:
          identifier: us.mappings.pgc.returnsScreenHeader
      - sleep:
          duration: 5000          
      - verifyIdentifier:
          present:
            - identifier: us.mappings.multibox.itemSelectionCheckbox1
      - click:
          identifier: us.mappings.capOne.cartIcon

#**************************************************************** Android **********************************************************

  - name: us.functions.multiBox.validateMultiBoxItemsText
    platform: android
    flow:
      - click:
          identifier: us.mappings.digitalDelivery.viewDetailsButton
          wait: 10000
      - verifyIdentifier:
          present:
            - identifier: us.mappings.multibox.packageQuantityInfoText1
            - identifier: us.mappings.multibox.packageQuantityInfoText2

  - name: us.functions.multibox.validateMultiboxDetails
    platform: android
    flow:
      - executeFunction:
          name: us.functions.utils.scrollIfNotVisible
          params:
            - name: identifier
              string: us.mappings.digitalDelivery.viewDetailsButton
            - name: direction
              string: down
      - click:
          identifier: us.mappings.digitalDelivery.viewDetailsButton
      - verifyIdentifier:
          present:
            - identifier: us.mappings.multibox.packageQuantityInfoText1
      - click:
          identifier: us.mappings.checkout.reviewOrder.viewItemDetailDone

  - name: us.functions.multibox.conditionallyProceedToReviewOrder
    platform: android
    flow:
      - if:
          identifier:
            present:
              - identifier: us.mappings.reserveSlot.title
          then:
            - executeFunction:
                name: us.functions.reserveSlot.scheduledDelivery.bookSlot
            - executeFunction:
                name: us.functions.multibox.validateMultiboxDetails
          else:
            - executeFunction:
                name: us.functions.multibox.validateMultiboxDetails

  - name: us.functions.multibox.validateReturnScreenForMbItems
    platform: android
    flow:
      - if:
          identifier:
            present:
              - identifier: us.mappings.orderDetails.startReturnButton
          then:
            - click:
                identifier: us.mappings.orderDetails.startReturnButton
          else:
            - scroll:
                direction: down
                untilIdentifier: us.mappings.orderDetails.startReturnButton
            - click:
                identifier: us.mappings.orderDetails.startReturnButton
      - verifyIdentifier:
          present:
            - identifier: us.mappings.multibox.itemSelectionCheckbox1
      - click:
          identifier: us.mappings.global.navigation.backNavigation
      