android:

  - name: us.mappings.debugPanel.storeMode
    identifier: //android.widget.TextView[@text="Store Mode"]

  - name: us.mappings.debugPanel.storeMode.storeId
    identifier: //android.widget.TextView[@text="storeId"]

  - name: us.mappings.debugPanel.storeMode.enterStoreId
    identifier: //android.widget.EditText[@resource-id="android:id/edit"]

  - name: us.mappings.debugPanel.storeMode.isTransactable #us.mappings.debugPanel.storeMode.storeIsTransactable
    identifier: //*[contains(@text,"Transactable")]//ancestor::android.widget.RelativeLayout/following-sibling::android.widget.LinearLayout//android.widget.Switch

  - name: us.mappings.debugPanel.storeMode.storeSupportsScanAndGo
    identifier: //*[contains(@text,"Scan")]//ancestor::android.widget.RelativeLayout/following-sibling::android.widget.LinearLayout//android.widget.Switch

  - name: us.mappings.debugPanel.storeMode.activateInStoreSession
    identifier: //*[contains(@text,"Activate")]//ancestor::android.widget.RelativeLayout/following-sibling::android.widget.LinearLayout//android.widget.Switch

  - name: us.mappings.home.ViewstoremodeButton # us.mappings.storeMode.viewStoreMode
    identifier: //android.widget.Button[@content-desc="View store mode At Walmart Store Override"] | //android.widget.Button[@text="View store mode"]

  - name: us.mappings.debugPanel.identityAuth
    identifier: //android.widget.TextView[@text="Identity Auth"] | //android.widget.TextView[@text="Authentication - Identity"]

  - name: us.mappings.debugPanel.skipStepUpToggle
    identifier: //android.widget.TextView[@text="Skip Step up"]/parent::android.widget.RelativeLayout/following-sibling::android.widget.LinearLayout[@resource-id="android:id/widget_frame"]

  - name: us.mappings.debugPanel.storeMode.clickToCloseDubugPanel
    identifier: //androidx.drawerlayout.widget.DrawerLayout[@resource-id="com.walmart.android.debug:id/platform_sdk_debug_drawer"]