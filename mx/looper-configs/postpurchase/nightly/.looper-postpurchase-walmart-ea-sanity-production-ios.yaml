inherit: 'job:///glass-mobile-app-automation/mx/qaa/base-job/global-base:mx/looper-configs/qaa/base/.looper-base.yml'

gitShallowDepth: 50

branches:
  - spec: development
    triggers:
      - push: disabled
      - pr: disabled

      - cron:
          spec: "0 0 * * *"
          timezone: America/Mexico_City
          call: build
  
      - manual:
          name: '[ Run Walmart EA Sanity iOS Test Suite ]'
          call: build
  
      - manual:
          name: '[ Re-build for Success (NO TESTS WILL BE EXECUTED) ]'
          call: base_job_flow

envs:
  global:
    variables:
      APP_NAME: walmart
      APP_PLATFORM: ios
      SAUCELABS_IOS_FILENAME: ''
      SAUCELABS_IOS_VERSION: ''
      SAUCELABS_IOS_BUILD_NUMBER: ''
      BUNDLE_ID: com.walmartmexico.WalmartMG.qa
      GLASS_ENV: production
      TEST_SUITE: postpurchase-walmart-ea-sanity
      IS_WCP_TEST_EXECUTION: true
      PREFIX_MAPPING_LABELS: mx_ea_ios
      JIRA_PROJECT_ID: MMPP
      PARALLEL_EXECUTION: true
      OVERWRITE_TC_SELECTION: false
      TC_IDS: ''
      EXECUTION_NAME: ''
      DEVICE_NAME_IOS: 'iPhone Instant Simulator'
      PLATFORM_VERSION_IOS: latest
      STOP_JIRA_REPORTING: false
      TURN_OFF_INDIVIDUAL_TEST_EXECUTION_SQUADS_REPORT: true
      SLACK_TEST_RESULTS_CHANNEL_ID: C06PLEMPV8W
      
rules:
  before:
    group (name 'Set Global Vars'):
      - exposeVars(mx/app-versions/${APP_PLATFORM}/walmartmx.properties)
      - var(SAUCELABS_IOS_FILENAME): ${sauceFilename}
      - var(SAUCELABS_IOS_VERSION): ${appVersion}
      - var(SAUCELABS_IOS_BUILD_NUMBER): ${buildNumber}
      - var(SAUCELABS_ARM_REQUIRED): ${isArmArchitecture}
      - var(APPIUM_VERSION):
          if: |
            %{SAUCELABS_ARM_REQUIRED == true}
          then:
            shell: echo '2.1.3'
      - var(EXECUTION_NAME):
          shell: echo 'Nightly Run - ${TEST_SUITE}-${GLASS_ENV}-${APP_NAME}-${APP_PLATFORM} - v${SAUCELABS_IOS_VERSION} (${SAUCELABS_IOS_BUILD_NUMBER})'
      - var(JIRA_SUMMARY_PREFIX):
          shell: echo 'nightly-'
      - shell (name echo Global Vars): |
          echo 'SAUCELABS_IOS_FILENAME     = ${SAUCELABS_IOS_FILENAME}'
          echo 'SAUCELABS_IOS_VERSION      = ${SAUCELABS_IOS_VERSION}'
          echo 'SAUCELABS_IOS_BUILD_NUMBER = ${SAUCELABS_IOS_BUILD_NUMBER}'
          echo 'SAUCELABS_ARM_REQUIRED     = ${SAUCELABS_ARM_REQUIRED}'
          echo 'APPIUM_VERSION             = ${APPIUM_VERSION}'
          echo 'EXECUTION_NAME             = ${EXECUTION_NAME}'
          echo 'JIRA_SUMMARY_PREFIX        = ${JIRA_SUMMARY_PREFIX}'
