ios:

  - name: mx.mappings.utils.genericCloseButton
    identifier: //*[contains(@name, "Cerrar")] | //*[@name="Close"] | //*[@name="Entendido"]

  - name: mx.mappings.utils.exitPaymentButton
    identifier: //XCUIElementTypeStaticText[@name="Salir de proceso de pago"]

  - name: mx.mappings.utils.closeKeyboardButton
    identifier: //XCUIElementTypeButton[contains(@name,"Listo")]

  - name: mx.mappings.utils.black-popup.closeButton
    identifier: //XCUIElementTypeOther[@name="InteractionView.monitorView"]//XCUIElementTypeStaticText[@name="Cerrar" or contains(@name,"Close") or contains(@name,"close")]

  - name: mx.mappings.utils.black-popup.container
    identifier: //XCUIElementTypeOther[@name="InteractionView.monitorView"]

  - name: mx.mappings.utils.cart-merge-popup.popupTitle
    identifier: //XCUIElementTypeAlert[@name="Fusionar carritos"]//XCUIElementTypeStaticText[@name="Fusionar carritos"]

  - name: mx.mappings.utils.cart-merge-popup.acceptButton
    identifier: //XCUIElementTypeAlert[@name="Fusionar carritos"]//XCUIElementTypeButton[@name="Aceptar"]

  - name: mx.mappings.utils.rate-walmart-popup.notNowButton
    identifier: //*[@name= "Ahora no" or @name= "Not Now" or @name= "Not now" or @name= "not now"]

  - name: mx.mappings.utils.genericPageContainer
    identifier: //XCUIElementTypeApplication[@name="Walmart.mx" or @name="Bodega Aurrera"]