functions:

#----------------------------------------------------------------------------------------------------------------------

  # DESCRIPTION:  Performs a search with the given search term from the search field in the Top Menu page and asserts
  #                 the SLP page is displayed and if it's showing results.
  # PARAM:        ${searchTerm}  [Mandatory]  Search term to perform the search with.
  # AUTHOR: Rodrigo Pacheco C. (vn53p0i)
  - name: mx.flows.ea.search.performSuccessfulSearch
    platform: android
    flow: 
      - executeFunction:
          name: mx.functions.ea.top-menu.tapSearchField
      - sleep:
          duration: 3000
      - executeFunction:
          name: mx.functions.ea.top-menu.enterSearchTerm
      - executeFunction:
          name: mx.functions.ea.top-menu.tapSearchInKeyboard
      - sleep:
          duration: 3000
      - executeFunction:
          name: mx.functions.ea.slp.assertPageDisplayed
      - executeFunction:
          name: mx.functions.ea.slp.assertResultsDisplayed
      - log:
          message: "End flow: ea.search.performSuccessfulSearch"
          color: BLUE