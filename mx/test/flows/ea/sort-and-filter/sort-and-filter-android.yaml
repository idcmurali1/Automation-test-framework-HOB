functions:

  # DESCRIPTION:  This flow adds the 'Sold By' filter and receives the option as a parameter.
  # PARAM:        ${soldByOption}   [Mandatory]   'Sold By' option to select, options: [ ByWalmart | ByOthersAndWalmart | ByOthers ].
  # AUTHOR: Rodrigo Pacheco (vn53p0i)
  - name: mx.flows.ea.sort-and-filter.addSoldByFilterWithOptionFromSLP
    platform: android
    flow:
      - executeFunction:
          name: mx.functions.ea.slp.tapSortAndFilterButton
      - executeFunction:
          name: mx.functions.ea.sort-and-filter-popup.assertPopupDisplayed
      - executeFunction:
          name: mx.functions.ea.sort-and-filter-popup.expandSoldByFilterIfNotExpanded
      - executeFunction:
          name: mx.functions.ea.sort-and-filter-popup.selectSoldByOption
          params:
            - name: soldByOption
              string: ${soldByOption}
      - sleep:
          duration: 3000
      - executeFunction:
          name: mx.functions.ea.sort-and-filter-popup.tapSeeResults
      - sleep:
          duration: 5000
      - log:
          message: "End flow: sort-and-filter.addSoldByFilterWithOptionFromSLP"
          color: BLUE

  #--------------------------------------------------------------------------------------------------------------------

  # DESCRIPTION:  This flow adds the 'Customer Rating' (Opiniones) filter and receives the option as a parameter.
  # PARAM:        ${customerRating}   [Mandatory]   Expected integer number of stars to select, example options: [ 1 | 2 | 5 ].
  # AUTHOR: Rodrigo Pacheco (vn53p0i)
  - name: mx.flows.ea.sort-and-filter.addCustomerRatingFilterWithOptionFromSLP
    platform: android
    flow:
      - executeFunction:
          name: mx.functions.ea.slp.tapSortAndFilterButton
      - executeFunction:
          name: mx.functions.ea.sort-and-filter-popup.assertPopupDisplayed
      - executeFunction:
          name: mx.functions.ea.sort-and-filter-popup.expandCustomerRatingFilterIfNotExpanded
      - executeFunction:
          name: mx.functions.ea.sort-and-filter-popup.selectCustomerRatingOption
          params:
            - name: customerRating
              string: ${customerRating}
      - sleep:
          duration: 3000
      - executeFunction:
          name: mx.functions.ea.sort-and-filter-popup.tapSeeResults
      - sleep:
          duration: 5000
      - log:
          message: "End flow: sort-and-filter.addCustomerRatingFilterWithOptionFromSLP"
          color: BLUE
