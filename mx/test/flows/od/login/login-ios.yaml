functions:

  # Description: This function goes back to home no matter where you are.
  # AUTHOR: Octavio Cabrales - vn53g23
  # EDITORS: Rodrigo Pacheco - vn53p0i
  - name: mx.flows.od.back-to-home.backToHome
    platform: ios
    flow:
      - executeFunction:
          name: mx.flows.od.back-to-home.backToHomeDoWhileHelper
      - if:
          identifier:
            present:
              - identifier: mx.mappings.prehome.odBanner
          then:
            - click:
                identifier: mx.mappings.prehome.odBanner
      - log:
          message: "End flow: back-to-home.backToHome"
          color: BLUE
