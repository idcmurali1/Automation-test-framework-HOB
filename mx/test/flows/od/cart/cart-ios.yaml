                                  identifier:
                                    present:
                                      - identifier: mx.mappings.utils.exitPaymentButton
                                  then:
                                    - click:
                                        identifier: mx.mappings.utils.exitPaymentButton
                              - scroll:
                                  direction: down
                                  scrollLimit: 1
      - executeFunction:
          name: mx.functions.bottom-menu.tapHome
