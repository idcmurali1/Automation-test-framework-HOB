general:
  tags: customer-walmart-ea-smoke-production-ios, customer-walmart-ea-smoke-production-ios-4023,
        customer-bodega-ea-smoke-production-ios, customer-bodega-ea-smoke-production-ios-4023
  testCaseId: MMC-4471
  
scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Before
    before: true
    flow:

      - log: R2_SUBFLOW_BEFORE ### [[ 游릭 Flow Identifier: BEFORE 游릭 ]] ###

      - executeFunction:
          name: functions.utils.setMarketInfo
      
      - storeIn:
          key: testCompleted 
          value: false

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:

      - log: R2_SUBFLOW_LAUNCH_AND_LOGIN ### [[ 游릭 Flow Identifier: LAUNCH & LOGIN 游릭 ]] ###

      # Step 1-2: Onboarding and select EA Banner.
      - log:
          message: "Step 1-2: Onboarding"
          color: GREEN_BOLD
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore

      # Step 3-4-5-6: Tap global account button and sign in.
      - log:
          message: "Step 3-4-5: Succesfully login"
          color: CYAN        
      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
          name: functions.accountPage.tapSignInBtn
      - executeFunction:
          name: functions.loginPage.userAuthentication # <-- ${userEmail}, ${userPassword}
          params:
            - name: userEmail
              string: mx.customer.4023.userAccount_ios.email
            - name: userPassword
              string: mx.customer.userAccount.password
      - executeFunction:
          name: functions.accountPage.assertUserLoggedInSuccessfully
      
      # Step 7: Tap address option.
      - log:
          message: "Step 7: Address page displayed"
          color: CYAN 
      - executeFunction:
          name: functions.accountPage.tapOnAddressRow
      
      # Step 8-9: Tap edit addres by Full name.
      - log:
          message: "Step 8-9: '${userFullName}' Address selected"
          color: CYAN 
      - executeFunction:
          name: mx.functions.add-and-edit-address-form.tapEditDeliveryAddressByUser # <-- ${userFullName}
          params:
            - name: userFullName
              string: mx.data.customer.shared.userFullName
      
      # Step 10: Enter first name.
      - log:
          message: "Step 10: Enter first name"
          color: CYAN
      - sleep:
         duration: 3000
      - executeFunction:
         name: mx.functions.add-and-edit-address-form.enterFirstName # <-- ${firstName}
         params:
             - name: firstName
               string: mx.data.customer.shared.expectedFirstName
              
      # Step 11: Enter last name.
      - log:
          message: "Step 11: Enter last name"
          color: CYAN
      - executeFunction:
          name: mx.functions.add-and-edit-address-form.enterLastName # <-- ${lastName}
          params:
            - name: lastName
              string: mx.data.customer.shared.expectedLastName   
      
      # Step 12: Enter street address.
      - log:
          message: "Step 12: Enter street address"
          color: CYAN
      - executeFunction:
          name: mx.functions.add-and-edit-address-form.enterStreetAddress # <-- ${streetAddress}
          params:
            - name: streetAddress
              string: mx.data.customer.shared.expectedStreetAddress
      - executeFunction:
          name: mx.functions.add-and-edit-address-form.enterExteriorNumber # <-- ${exteriorNumber}
          params:
            - name: exteriorNumber
              string: mx.data.customer.shared.expectedExteriorNumber
      - executeFunction:
          name: mx.functions.add-and-edit-address-form.enterInteriorNumber # <-- ${interiorNumber}
          params:
            - name: interiorNumber
              string: mx.data.customer.shared.expectedInteriorNumber
      
      # Step 13: Enter postal code.
      - log:
          message: "Step 13: Enter postal code"
          color: CYAN
      - executeFunction:
          name: mx.functions.add-and-edit-address-form.enterZipCode # <-- ${zipCode}
          params:
            - name: zipCode
              string: mx.data.customer.shared.expectedZipCode
      - sleep:
         duration: 3000
      
      # Step 14-15-16: Select Colonia.
      - log:
          message: "Step 14-15: Select colonia"
          color: CYAN
      - executeFunction:
          name: functions.addAddressPage.selectColonia # <-- ${coloniaName}
          params:
           - name: coloniaName
             string: mx.data.customer.shared.expectedColoniaName
      - executeFunction:
          name: mx.functions.add-and-edit-address-form.enterCrossingStreets # <-- ${crossingStreets}
          params:
            - name: crossingStreets
              string: mx.data.customer.shared.expectedCrossingStreets
      - executeFunction:
          name: mx.functions.add-and-edit-address-form.enterReferences # <-- ${references}
          params:
            - name: references
              string: mx.data.customer.shared.expectedReferences
      - executeFunction:
          name: mx.functions.add-and-edit-address-form.enterPhoneNumber # <-- ${phoneNumber}
          params:
            - name: phoneNumber
              string: mx.data.customer.shared.expectedPhoneNumber
      - executeFunction:
          name: functions.add-and-edit-address-form.setDeliveryAddressAsFavoriteDeliveryAddress

      # Step 17: Tap save button and verify the address listed .
      - log:
          message: "Step 17: Tap save button and verify address listed"
          color: CYAN
      - executeFunction:
          name:  functions.addAddressPage.tapSaveButton
      - executeFunction:
          name: functions.addAddressPage.mapViewForAddressConfirmation.isPageDisplayed
      - executeFunction:
          name: mx.functions.add-and-edit-address-form.tapBackButtonFromAddressConfirmation
      - executeFunction:
          name:  functions.addAddressPage.tapSaveButton
      - sleep:
         duration: 5000      
      - executeFunction:
          name: functions.addAddressPage.mapViewForAddressConfirmation.confirmLocation
      - executeFunction:
          name: functions.addAddressBottomSheet.selectFirstAddressRadio
      - executeFunction:
          name: functions.addAddressBottomSheet.tapOnContinueButton
      - executeFunction:
          name: mx.functions.add-and-edit-addres-form.assertEditAddress
      - executeFunction:
          name: mx.functions.addresses.assertAddressByIndividualValues
          params:
            - name: userFullName
              string: mx.data.customer.shared.userFullName
            - name: expectedStreetName
              string: mx.data.customer.shared.expectedStreetAddress
            - name: expectedExteriorNumber
              string: mx.data.customer.shared.expectedExteriorNumber
            - name: expectedCity
              string: mx.data.customer.shared.expectedCity
            - name: expectedState
              string: mx.data.customer.expectedState
            - name: expectedZipCode
              string: mx.data.customer.shared.expectedZipCode

      # Go back home page.
      - log:
          message: "EXTRA STEP: NAVIGATE BACK TO HOME PAGE..."
          color: CYAN 
      - executeFunction:
          name: functions.global.tapShopBtn
      
      #Test Execution Status.   
      - storeIn:
          key: testCompleted 
          value: true

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   A F T E R  S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: After
    after: true
    flow:
      - if:
          condition: ${testCompleted}
          then:
            - log:
                  message: "4023: Customer_Smoke_PROD_iOS_DeliveryAddress_Verify_EditDeliveryAddressFromAccount - Completed Succesfully!!"
                  color: YELLOW_BOLD
          else:
            - failTest:
                message: "4023: Customer_Smoke_PROD_iOS_DeliveryAddress_Verify_EditDeliveryAddressFromAccount - TEST FAILED!"
                