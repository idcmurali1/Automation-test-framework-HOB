general:
  tags: customer-walmart-ea-smoke-production-ios, customer-walmart-ea-smoke-production-ios-3988,
        customer-bodega-ea-smoke-production-ios, customer-bodega-ea-smoke-production-ios-3988
  testCaseId: MMC-4468

scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Before
    before: true
    flow:

      - log: R2_SUBFLOW_BEFORE ### [[ 游릭 Flow Identifier: BEFORE 游릭 ]] ###

      - executeFunction:
          name: functions.utils.setMarketInfo
      
      - storeIn:
          key: testCompleted 
          value: false

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    flow:

      - log: R2_SUBFLOW_LAUNCH_AND_LOGIN ### [[ 游릭 Flow Identifier: LAUNCH & LOGIN 游릭 ]] ###
      
      - storeIn:
          key: userEmail
          value: mx.data.customer.userEmail2

      # Onboarding
      - log:
          message: "Step 1: Complete onboarding and open EA banner."
          color: GREEN_BOLD
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore

      # Search for an item and open cart
      - log:
          message: "Step 2: Search for an item and open cart"
          color: GREEN_BOLD

      - executeFunction:
          name: functions.global.tapShopBtn
      
      - executeFunction:
          name: functions.searchResultPage.addFirstAvailableItemToCart
          params:
            - name: searchText
              string: mx.data.customer.productName1
      
      - executeFunction:
          name: functions.global.tapCartIcon
      
      - executeFunction:
          name: functions.cartPage.tapContinueToCheckoutBtn
      
      # Perform Login from Checkout page
      - log:
          message: "Step 3: Perform Login from Checkout pop-up"
          color: GREEN_BOLD
      - executeFunction:
          name: functions.loginPage.userAuthentication.forSSOFlow
          params:
            - name: userEmail
              string: ${userEmail}
            - name: userPassword
              string: mx.data.customer.password2
      
      - storeIn:
          key: testCompleted 
          value: true


# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   A F T E R  S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: After
    after: true
    flow:
      - if:
          condition: ${testCompleted}
          then:
            - log:
                message: "3988: Customer_Smoke_PROD_iOS_SignIn_Verify_LoginFromCheckout - Completed Succesfully!!"
                color: YELLOW_BOLD
          else:
            - failTest:
                message: "3988: Customer_Smoke_PROD_iOS_SignIn_Verify_LoginFromCheckout - TEST FAILED!"
                