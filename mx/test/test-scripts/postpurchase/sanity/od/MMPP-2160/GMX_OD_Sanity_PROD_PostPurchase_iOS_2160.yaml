general:
  tags: qaa-dev-phase-od-production-ios-2160

scenarios:
#######################################################################################################################
#
#  CONFLUENCE TRACKING DASHBOARD:
#    https://confluence.walmart.com/display/MXGECMEX/GlassMX+-+OD+-+Sanity+-+Production+-+iOS
#
#  JIRA AUTOMATION TC:
#    https://jira.walmart.com/browse/MMPP-2217
#
#  JIRA MANUAL TC:
#    https://jira.walmart.com/browse/MMPP-2160
#
#######################################################################################################################

  
  # BEFORE SCENARIO ###################################################################################################
  - name: Before
    before: true
    flow:
      - log: "BEFORE SCENARIO START: Initial Config..."
      
      - executeFunction:
          name: mx.squad-reporting.setTestCaseName
          params:
            - name: testCaseName
              string: GMX_OD_Sanity_PROD_PostPurchase_iOS_2160

      - storeIn:
          key: MMPP_2160_SUCCESSFUL_EXECUTION
          value: false
      - log: "BEFORE SCENARIO END"

  # MAIN SCENARIO #####################################################################################################
  - name: Main
    platform: ios
    flow:
      - log: "TEST START: GMX_OD_Sanity_PROD_PostPurchase_iOS_2160"

      # STEP 1: Navigate through Onboarding and select OD Banner ------------------------------------------------------
      - log:
         message: "STEPS 1: Navigate through Onboarding and select OD Banner."
         color: YELLOW

      - executeFunction:
          name: mx.flows.global.onboarding.navigateToHomeAsGuestUser
          params:
            - name: zipCode
              string: mx.data.qaa.sanity.od.postpurchase-2160.zipCode
            - name: banner
              string: "OD"

      # STEP 2-3: Login from Profile ----------------------------------------------------------------------------------
      - log:
         message: "STEP 2-3: Login from Profile."
         color: YELLOW

      - executeFunction:
          name: mx.flows.od.login.navigateToAccountAndLogin
          params:
            - name: userEmail
              string: mx.data.qaa.sanity.od.postpurchase-2160.userEmail
            - name: userPassword
              string: mx.data.qaa.sanity.od.postpurchase-2160.userPassword
            - name: userName
              string: mx.data.qaa.sanity.od.postpurchase-2160.userFirstName

      # STEP 4: Create a new order ------------------------------------------------------------------------------------
      - log:
         message: "STEP 4: Create a new order."
         color: YELLOW
      
      - executeFunction:
          name: mx.functions.bottom-menu.tapHome
      - executeFunction:
          name: mx.flows.od.search.performSuccessfulSearch
          params:
            - name: searchTerm
              string: mx.data.qaa.sanity.od.postpurchase-2160.productSearch
      - executeFunction:
          name: mx.functions.slp.addToCartFirstProductListed
      - storeIn:
          key: MMPP_2160_IS_CART_EMPTY
          value: false
      - executeFunction:
          name: mx.functions.top-menu.tapCartIcon
      - executeFunction:
          name: mx.functions.cart.tapReserveSlot
      - executeFunction:
          name: mx.functions.reserve-slot.address-message-popup.closePopupIfDisplayed
      - executeFunction:
          name: mx.functions.reserve-slot.tapPickupDeliveryMethod
      - executeFunction:
          name: mx.functions.reserve-slot.selectLastAvailableDateSlot
      - executeFunction:
          name: mx.functions.reserve-slot.selectLastAvailableTimeSlot
      - executeFunction:
          name: mx.functions.reserve-slot.tapReserve
      - executeFunction:
          name: mx.functions.cart.tapContinue
      - executeFunction:
          name: mx.functions.review-order.scrollDownToSection
          params:          
            - name: sectionName
              string: "Método de pago"
      - executeFunction:
          name: mx.flows.od.review-order.forceSelectPayAtDeliveryMethod
          params:
            - name: payAtDeliveryOption
              string: cash
      - executeFunction:
          name: mx.functions.review-order.enterCellphoneNumber
          params:
            - name: userPhoneNumber
              string: mx.data.qaa.sanity.od.postpurchase-2160.phoneNumber
      - executeFunction:
          name: mx.functions.review-order.tapPlaceOrder
      - executeFunction:
          name: mx.functions.utils.closeRateWalmartPopupIfDisplayed
      - executeFunction:
          name: mx.functions.order-confirmation.tapFindMoreProducts
      - storeIn:
          key: MMPP_2160_IS_CART_EMPTY
          value: true
      - executeFunction:
          name:  mx.functions.bottom-menu.tapHome
      - executeFunction:
          name: mx.functions.bottom-menu.tapAccount
      - sleep:
          duration: 10000
      - executeFunction:
          name: mx.functions.account.assertPageDisplayed
      - executeFunction:
          name: mx.functions.account.openOrdersHistory

      # STEP 5-7: Select "Ver detalles" button and Select "Cancelar pedido" link --------------------------------------
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 5-7: Select 'Ver detalles' button and Select 'Cancelar pedido' link."
            - name: squadNames
              string: POST-PURCHASE | QAA

      - executeFunction:
          name: mx.functions.orders-history.tapOrderDetailsByPosition
          params:
            - name: position
              string: '1'
      - executeFunction:
          name: mx.flows.od.order-details.cancelOrderWithSetOption

      # STEP 8: Validate returns and cancelations links in order details --------------------------------------
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 8: Validate returns and cancelations links in order details."
            - name: squadNames
              string: POST-PURCHASE | QAA

      - executeFunction:
          name: mx.functions.order-details.assertReturnsAndCancellationLinkDisplayed
      - executeFunction:
          name: mx.functions.order-details.tapReturnsAndCancellationLink
      - sleep:
          duration: 15000
      - executeFunction:
          name: mx.functions.helpCentre.returnAndCancellation.assertPageDisplayed
      - executeFunction:
          name: mx.functions.helpCentre.returnAndCancellation.closeWebPage
      - executeFunction:
          name: mx.functions.order-details.tapBack

      # STEP 9: Validate returns and cancelations links in orders history --------------------------------------
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 9: Validate returns and cancelations links in orders history."
            - name: squadNames
              string: POST-PURCHASE | QAA
      
      - executeFunction:
          name: mx.functions.orders-history.assertReturnsAndCancellationLinkDisplayed
      - executeFunction:
          name: mx.functions.orders-history.tapReturnsAndCancellationLink
      - sleep:
          duration: 15000
      - executeFunction:
          name: mx.functions.helpCentre.returnAndCancellation.assertPageDisplayed
      - executeFunction:
          name: mx.functions.helpCentre.returnAndCancellation.tapBack