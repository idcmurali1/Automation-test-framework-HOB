general:
  tags: qaa-postpurchase-od-sanity-production-ios-2081, qaa-postpurchase-od-sanity-production-ios
  testCaseId: MMPP-2139

scenarios:
#######################################################################################################################
#
#  CONFLUENCE TRACKING DASHBOARD:
#    https://confluence.walmart.com/display/MXGECMEX/GlassMX+-+OD+-+Sanity+-+Production+-+iOS
#
#  JIRA AUTOMATION TC:
#    https://jira.walmart.com/browse/MMPP-2139
#
#  JIRA MANUAL TC:
#    https://jira.walmart.com/browse/MMPP-2081
#
#######################################################################################################################

  
  # BEFORE SCENARIO ###################################################################################################
  - name: Before
    before: true
    flow:
      - log: "BEFORE SCENARIO START: Initial Config..."
      
      - executeFunction:
          name: mx.squad-reporting.setTestCaseName
          params:
            - name: testCaseName
              string: GMX_OD_Sanity_PROD_PostPurchase_iOS_2081

      - storeIn:
          key: MMPP_2081_SUCCESSFUL_EXECUTION
          value: false
      - storeIn:
          key: MMPP_2081_IS_CART_EMPTY
          value: true
      - log: "BEFORE SCENARIO END"

  # MAIN SCENARIO #####################################################################################################
  - name: Main
    platform: ios
    flow:
      - log: "TEST START: GMX_OD_Sanity_PROD_PostPurchase_iOS_2081"

      # STEP 1: Navigate through Onboarding and select OD Banner ------------------------------------------------------
      - log:
         message: "STEPS 1: Navigate through Onboarding and select OD Banner."
         color: YELLOW

      - executeFunction:
          name: mx.flows.global.onboarding.navigateToHomeAsGuestUser
          params:
            - name: zipCode
              string: mx.data.qaa.sanity.od.postpurchase-2081.zipCode
            - name: banner
              string: "OD"

      # STEP 2-3: Login from Profile ----------------------------------------------------------------------------------
      - log:
         message: "STEP 2-3: Login from Profile."
         color: YELLOW

      - executeFunction:
          name: mx.flows.od.login.navigateToAccountAndLogin
          params:
            - name: userEmail
              string: mx.data.qaa.sanity.od.postpurchase-2081.userEmail
            - name: userPassword
              string: mx.data.qaa.sanity.od.postpurchase-2081.userPassword
            - name: userName
              string: mx.data.qaa.sanity.od.postpurchase-2081.userFirstName

      # STEP 4: Create a new order ------------------------------------------------------------------------------------
      - log:
         message: "STEP 4: Create a new order."
         color: YELLOW
      
      - executeFunction:
          name: mx.functions.bottom-menu.tapHome
      - executeFunction:
          name: mx.flows.od.search.performSuccessfulSearch
          params:
            - name: searchTerm
              string: mx.data.qaa.sanity.od.postpurchase-2081.productSearch
      - executeFunction:
          name: mx.functions.slp.addToCartFirstProductListed
      - storeIn:
          key: MMPP_2081_IS_CART_EMPTY
          value: false
      - executeFunction:
          name: mx.functions.top-menu.tapCartIcon
      - executeFunction:
          name: mx.functions.cart.tapReserveSlot
      - executeFunction:
          name: mx.functions.reserve-slot.address-message-popup.closePopupIfDisplayed
      - executeFunction:
          name: mx.functions.reserve-slot.tapPickupDeliveryMethod
      - executeFunction:
          name: mx.functions.reserve-slot.selectLastAvailableDateSlot
      - executeFunction:
          name: mx.functions.reserve-slot.selectLastAvailableTimeSlot
      - executeFunction:
          name: mx.functions.reserve-slot.tapReserve
      - executeFunction:
          name: mx.functions.cart.tapContinue
      - executeFunction:
          name: mx.functions.review-order.scrollDownToSection
          params:          
            - name: sectionName
              string: "Método de pago"
      - executeFunction:
          name: mx.flows.od.review-order.forceSelectPayAtDeliveryMethod
          params:
            - name: payAtDeliveryOption
              string: cash
      - executeFunction:
          name: mx.functions.review-order.enterCellphoneNumber
          params:
            - name: userPhoneNumber
              string: mx.data.qaa.sanity.od.postpurchase-2081.phoneNumber
      - executeFunction:
          name: mx.functions.review-order.tapPlaceOrder
      - sleep:
          duration: 7000
          
      - executeFunction:
          name: mx.functions.utils.closeRateWalmartPopup
      - executeFunction:
          name: mx.functions.order-confirmation.tapFindMoreProducts
      - storeIn:
          key: MMPP_2081_IS_CART_EMPTY
          value: true
      - executeFunction:
          name:  mx.functions.bottom-menu.tapHome
      - executeFunction:
          name: mx.functions.bottom-menu.tapAccount
      - sleep:
          duration: 10000
      - executeFunction:
          name: mx.functions.account.assertPageDisplayed
      - executeFunction:
          name: mx.functions.account.openOrdersHistory

      # STEP 5-7: Select "Ver detalles" button and Select "Cancelar pedido" link --------------------------------------
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 5-7: Select 'Ver detalles' button and Select 'Cancelar pedido' link."
            - name: squadNames
              string: POST-PURCHASE | QAA

      - executeFunction:
          name: mx.functions.orders-history.tapOrderDetailsByPosition
          params:
            - name: position
              string: '1'
      - executeFunction:
          name: mx.flows.od.order-details.cancelOrderWithSetOption

      # STEP 8: Validate cancelled from 'Order details' and 'Order history' list --------------------------------------
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 8: Validate cancelled from 'Order details' and 'Order history' list."
            - name: squadNames
              string: POST-PURCHASE | QAA
      
      - executeFunction:
          name: mx.functions.order-details.tapBack
      - executeFunction:
          name: mx.functions.orders-history.assertPageDisplayed
      - executeFunction:
          name: mx.functions.orders-history.assertCancelledOrderDisplayed

      # STEP 9: Logout ------------------------------------------------------------------------------------------------
      - log:
         message: "STEP 9: Logout."
         color: YELLOW
      
      - executeFunction:
          name: mx.functions.orders-history.tapBack
      - executeFunction:
          name: mx.functions.bottom-menu.tapAccount
      - executeFunction:
          name: mx.functions.account.tapLogout
      - executeFunction:
          name: mx.functions.account.assertUserNotLogged

      # End main ------------------------------------------------------------------------------------------------------
      - storeIn:
          key: MMPP_2081_SUCCESSFUL_EXECUTION
          value: true

      - log: "TEST END: GMX_OD_Sanity_PROD_PostPurchase_iOS_2081"

  # AFTER SCENARIO ####################################################################################################
  - name: After
    after: true
    flow:
      - log: "AFTER SCENARIO START: After Configs..."
      
      - executeFunction:
          name: mx.squad-reporting.logTestCaseFailure
          params:
            - name: testCaseExecutionStatus
              string: ${MMPP_2081_SUCCESSFUL_EXECUTION} 

      - if:
          condition: ${MMPP_2081_SUCCESSFUL_EXECUTION} != true
          then:
            - log:
                message: "Main Failed. Resseting data for next execution."
                color: RED
            - if:
                condition: ${MMPP_2081_IS_CART_EMPTY} == false
                then: 
                  - executeFunction:
                      name: mx.flows.od.after-scenario-exclusive.relaunchAndNavigateToHomePage
                  - executeFunction:
                      name: mx.flows.od.after-scenario-exclusive.navigateToAccountAndLoginIfNotLogged
                      params:
                        - name: userEmail
                          string: mx.data.qaa.sanity.od.postpurchase-2081.userEmail
                        - name: userPassword
                          string: mx.data.qaa.sanity.od.postpurchase-2081.userPassword
                  - executeFunction:
                      name: mx.functions.bottom-menu.tapHome
                  - executeFunction:
                      name: mx.flows.od.after-scenario-exclusive.emptyCart
            - failTest:
                message: "Main Scenario Failed: the After Scenario will propagate the failure to ensure SauceLabs run shows correct execution status."
          else:
            - log:
                message: "Main Scenario ended Successfully, no need to reset data."
                color: GREEN_BOLD
      - log: "AFTER SCENARIO END"
