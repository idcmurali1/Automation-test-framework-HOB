general:
  tags: qaa-ea-sanity-production-android-002, qaa-ea-sanity-production-android
  testCaseId: MXMOB-1610

scenarios:
#######################################################################################################################
#
#  CONFLUENCE TRACKING DASHBOARD:
#    https://confluence.walmart.com/display/MXGECMEX/MXMOB-QAA%3A+Tracking%3A+Test+Suite%3A+GlassMX+-+EA+-+Sanity+-+Production+-+Android
#
#  JIRA AUTOMATION TC:
#    https://jira.walmart.com/browse/MXMOB-1610
#
#  JIRA MANUAL TC:
#    https://jira.walmart.com/browse/MXMOB-1604
#
#  FLAGS USED: N/A
#
#######################################################################################################################

  - name: Main
    flow:
      - log: "TEST START: QAA - EA - PRODUCTION SANITY - EA-002"
      
      ## STEP 1: NAVIGATE THROUGH ONBOARDING AND SELECT EA BANNER - EA HOME IS DISPLAYED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 1: NAVIGATE THROUGH ONBOARDING AND SELECT EA BANNER."
            - name: squadNames
              string: CORE | QAA

      - executeFunction:
          name: mx.flows.global.onboarding.navigateToHomeAsGuestUser
          params:
            - name: zipCode
              string: mx.data.qaa.sanity.ea-002.zipCode
            - name: banner
              string: 'EA'

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 2: NAVIGATE TO ACCOUNT - ACCOUNT PAGE IS DISPLAYED.
      ## STEP 3: LOGIN EXISTING ACCOUNT - USER LOGS IN SUCCESSFULLY.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 2-3: NAVIGATE TO ACCOUNT AND LOGIN."
            - name: squadNames
              string: CUSTOMER | QAA

      - executeFunction:
          name: mx.flows.od.login.navigateToAccountAndLogin
          params:
            - name: userEmail
              string: mx.data.qaa.sanity.ea-002.userEmail
            - name: userPassword
              string: mx.data.qaa.sanity.ea-002.userPassword
            - name: userName
              string: mx.data.qaa.sanity.ea-002.userName

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 4: SEARCH FOR A PRODUCT - SLP IS DISPLAYED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 4: SEARCH FOR A PRODUCT."
            - name: squadNames
              string: PRE-PURCHASE | QAA

      - executeFunction:
          name: mx.functions.bottom-menu.tapHome
      - executeFunction:
          name: mx.flows.ea.search.performSuccessfulSearch
          params:
            - name: searchTerm
              string: mx.data.qaa.sanity.ea-002.searchTerm

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 5: OPEN PRODUCT DESCRIPTION PAGE (PDP) - PDP IS DISPLAYED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 5: OPEN PRODUCT DESCRIPTION PAGE (PDP)."
            - name: squadNames
              string: PRE-PURCHASE | QAA
      
      - executeFunction:
          name: mx.flows.ea.sort-and-filter.addSoldByFilterWithOptionFromSLP
          params:
            - name: soldByOption
              string: 'ByWalmart'
      - executeFunction:
          name: mx.functions.ea.slp.getProductNameWithoutDiscount #--RETURNS--${returnedProductName}-->
      - storeIn:
          key: QAA_EA_002_PRODUCT_NAME
          value: ${returnedProductName}
      - executeFunction:
          name: mx.functions.ea.slp.openProductDetailsByName
          params:
            - name: productName
              string: ${QAA_EA_002_PRODUCT_NAME}
      - executeFunction:
          name: mx.functions.ea.pdp.assertPageDisplayed
      - executeFunction:
          name: mx.functions.ea.pdp.assertCorrectProductDisplayed
          params:
            - name: productName
              string: ${QAA_EA_002_PRODUCT_NAME}

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 6: ADD PRODUCT TO CART - PRODUCT IS ADDED TO CART.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 6: ADD PRODUCT TO CART."
            - name: squadNames
              string: PRE-PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.pdp.addToCart
      - storeIn:
          key: EA_002_IS_CART_EMPTY
          value: false
      - executeFunction:
          name: mx.functions.ea.pdp.assertAddedToCart

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 7: CLOSE PDP - SLP IS DISPLAYED AGAIN.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 7: CLOSE PDP."
            - name: squadNames
              string: PRE-PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.pdp.tapClose
      - executeFunction:
          name: mx.functions.ea.slp.assertPageDisplayed
      - executeFunction:
          name: mx.functions.ea.slp.scrollDownToProductByName
          params:
            - name: productName
              string: ${QAA_EA_002_PRODUCT_NAME}
      - executeFunction:
          name: mx.functions.ea.slp.getProductQuantity #--RETURNS--${returnedQuantity}-->
          params:
            - name: productName
              string: ${QAA_EA_002_PRODUCT_NAME}
      - executeFunction:
          name: mx.functions.ea.slp.getProductPrice #--RETURNS--${returnedPrice}-->
          params:
            - name: productName
              string: ${QAA_EA_002_PRODUCT_NAME}
      - storeIn:
          key: QAA_EA_002_PRODUCT_QUANTITY
          value: ${returnedQuantity}
      - storeIn:
          key: QAA_EA_002_PRODUCT_PRICE
          value: ${returnedPrice}

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 8: GO TO CART - CART PAGE IS DISPLAYED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 8: GO TO CART."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.top-menu.assertCartQuantity
          params:
            - name: expectedQuantity
              string: ${QAA_EA_002_PRODUCT_QUANTITY}
      - executeFunction:
          name: mx.functions.ea.top-menu.tapCartIcon
      - executeFunction:
          name: mx.functions.utils.closeBlackPopupIfDisplayed
      - executeFunction:
          name: mx.functions.ea.cart.assertPageDisplayed
      - executeFunction:
          name: mx.functions.ea.cart.selectDeliveryMethod
          params:
            - name: deliveryMethod
              string: mx.data.qaa.sanity.ea-002.deliveryMethod
      - executeFunction:
          name: mx.functions.ea.cart.getSingleDeliveryDate #--RETURNS--${returnedDeliveryDate}
      - storeIn:
          key: QAA_EA_002_CART_DELIVERY_DATE
          value: ${returnedDeliveryDate}

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 9: VERIFY PRODUCT INFORMATION - INFORMATION IS CORRECT.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 9: VERIFY PRODUCT INFORMATION."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.cart.assertProductsCountInSubtotalLabel
          params:
            - name: expectedProductsCount
              string: ${QAA_EA_002_PRODUCT_QUANTITY}
      - executeFunction:
          name: mx.flows.ea.cart.quickPerformProductAssertions
          params:
            - name: productName
              string: ${QAA_EA_002_PRODUCT_NAME}
            - name: expectedQuantity
              string: ${QAA_EA_002_PRODUCT_QUANTITY}
            - name: expectedUnitPrice
              string: ${QAA_EA_002_PRODUCT_PRICE}
            - name: assertDiscount
              string: 'false'
            - name: expectedOriginalPrice
              string: 'null'
            - name: expectedSubtotal
              string: ${QAA_EA_002_PRODUCT_PRICE}

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 10: VALIDATE CART TOTALS - TOTALS ARE CORRECT.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 10: VALIDATE CART TOTALS."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.flows.ea.cart.assertTotals
          params:
            - name: deliveryMethod
              string: mx.data.qaa.sanity.ea-002.deliveryMethod
            - name: expectedDeliveryFee
              string: mx.data.qaa.sanity.ea-002.deliveryFee
            - name: expectedSubtotal
              string: ${QAA_EA_002_PRODUCT_PRICE}
            - name: assertDiscount
              string: 'false'
            - name: assertDeliveryFee
              string: 'true'
            - name: expectedSavingsAmount
              string: 'null'

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 11: OPEN THE ADDRESS SELECTOR - SELECT ADDRESS SCREEN IS DISPLAYED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 11: OPEN THE ADDRESS SELECTOR."
            - name: squadNames
              string: PURCHASE | QAA

      - scroll:
          direction: up
          scrollLimit: 1
          wait: 1000
      - executeFunction:
          name: mx.functions.ea.cart.openAddressSelector
      - executeFunction:
          name: mx.functions.ea.address-selector-popup.assertPopupDisplayed

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 12: VERIFY EXISTING ADDRESS IS DISPLAYED - EXISTING ADDRESS IS DISPLAYED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 12: VERIFY EXISTING ADDRESS IS DISPLAYED."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.address-selector-popup.assertHomeAddressName
          params:
            - name: homeAddressName
              string: mx.data.qaa.sanity.ea-002.homeAddressName

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 13: ADD A NEW ADDRESS AND CONTINUE TO REVIEW ORDER - NEW ADDRESS IS ADDED AND REVIEW ORDER SHOULD BE DISPLAYED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 13: ADD A NEW ADDRESS AND CONTINUE TO REVIEW ORDER."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.address-selector-popup.tapAddAddressButton
      - executeFunction:
          name: mx.functions.ea.add-and-edit-address-form.assertPageDisplayed
      - executeFunction:
          name: mx.flows.ea.addresses.addHomeDeliveryAddressFromPopup
          params:
            - name: userFirstName
              string: mx.data.qaa.sanity.ea-002.userName
            - name: userLastName
              string: mx.data.qaa.sanity.ea-002.userLastName
            - name: userStreet
              string: mx.data.qaa.sanity.ea-002.userStreet
            - name: userExteriorNumber
              string: mx.data.qaa.sanity.ea-002.userExteriorNumber
            - name: userZipCode
              string: mx.data.qaa.sanity.ea-002.zipCode
            - name: userNeighborhood
              string: mx.data.qaa.sanity.ea-002.userNeighborhood
            - name: expectedUserState
              string: mx.data.qaa.sanity.ea-002.userState
            - name: expectedUserCity
              string: mx.data.qaa.sanity.ea-002.userCity
            - name: expectedUserMunicipality
              string: mx.data.qaa.sanity.ea-002.userMunicipality
            - name: userPhoneNumber
              string: mx.data.qaa.sanity.ea-002.userPhoneNumber
            - name: markAsFavorite
              string: 'true'
      - storeIn:
          key: EA_002_DELETE_NEW_ADDRESS
          value: true
      - sleep:
          duration: 5000
      - executeFunction:
          name: mx.functions.ea.cart.assertHomeAddressBy
          params:
            - name: assertBy
              string: 'Values'
            - name: streetName
              string: mx.data.qaa.sanity.ea-002.userStreet
            - name: exteriorNumber
              string: mx.data.qaa.sanity.ea-002.userExteriorNumber
      - executeFunction:
          name: mx.functions.ea.cart.tapContinue
      - sleep:
          duration: 8000
      - executeFunction:
          name: mx.flows.ea.cart.proceedToReviewOrderWithoutErrors
      - executeFunction:
          name: mx.functions.ea.review-order.assertPageDisplayed

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 14: INITIAL REVIEW ORDER ASSERTIONS - REVIEW ORDER INFORMATION IS CORRECT.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 14: INITIAL REVIEW ORDER ASSERTIONS."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.flows.ea.review-order.assertHomeDeliveryInformation
          params:
            - name: assertBy
              string: 'Values'
            - name: expectedDeliveryDate
              string: ${QAA_EA_002_CART_DELIVERY_DATE}
            - name: expectedHomeAddressName
              string: mx.data.qaa.sanity.ea-002.newAddressName
            - name: streetName
              string: mx.data.qaa.sanity.ea-002.userStreet
            - name: exteriorNumber
              string: mx.data.qaa.sanity.ea-002.userExteriorNumber
            - name: city
              string: mx.data.qaa.sanity.ea-002.userCity
            - name: state
              string: mx.data.qaa.sanity.ea-002.userState
            - name: zipCode
              string: mx.data.qaa.sanity.ea-002.zipCode
      - executeFunction:
          name: mx.functions.ea.review-order.assertProductsCountInDeliveryDetailsSection
          params:
            - name: expectedProductsCount
              string: ${QAA_EA_002_PRODUCT_QUANTITY}
      - executeFunction:
          name: mx.functions.ea.review-order.openProductsDetailsPopup
      - executeFunction:
          name: mx.functions.ea.review-order.products-details-popup.assertPopupDisplayed
      - executeFunction:
          name: mx.functions.ea.review-order.products-details-popup.assertProductsCount
          params:
            - name: expectedProductsCount
              string: ${QAA_EA_002_PRODUCT_QUANTITY}
      - executeFunction:
          name: mx.functions.ea.review-order.products-details-popup.assertProductListed
          params:
            - name: productName
              string: ${QAA_EA_002_PRODUCT_NAME}
      - executeFunction:
          name: mx.functions.ea.review-order.products-details-popup.tapClose

  #--------------------------------------------------------------------------------------------------------------------

        ## STEP 15: SELECT IN-STORE PAYMENT METHOD - PAYMENT METHOD IS SELECTED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 15: SELECT IN-STORE PAYMENT METHOD."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.review-order.scrollDownToSection
          params:
            - name: sectionOption
              string: 'Payment'
      - executeFunction:
          name: mx.functions.utils.positionElementAtTheTop
          params:
            - name: elementToPositionUp
              string: mx.mappings.ea.review-order.paymentSectionContainer
      - executeFunction:
          name: mx.flows.ea.review-order.selectInStorePaymentMethod

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 16: FINAL REVIEW ORDER ASSERTIONS - REVIEW ORDER INFORMATION IS CORRECT.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 16: FINAL REVIEW ORDER ASSERTIONS."
            - name: squadNames
              string: PURCHASE | QAA

      - scroll:
          direction: up
          scrollLimit: 2
      - executeFunction:
          name: mx.functions.ea.review-order.getSingleDeliveryDate #--RETURNS--${returnedDeliveryDate}-->
      - storeIn:
          key: QAA_EA_002_REVIEW_ORDER_DELIVERY_DATE
          value: ${returnedDeliveryDate}
      - executeFunction:
          name: mx.functions.ea.review-order.scrollDownToSection
          params:
            - name: sectionOption
              string: "PhoneNumber"
      - executeFunction:
          name: mx.flows.ea.review-order.enterCellphoneNumberIfNotDisplayed
          params:
            - name: userPhoneNumber
              string: mx.data.qaa.sanity.ea-002.userPhoneNumber
      - executeFunction:
          name: mx.functions.ea.review-order.scrollDownToSection
          params:
            - name: sectionOption
              string: "Totals"
      - executeFunction:
          name: mx.functions.ea.review-order.assertProductsCountInSubtotalLabel
          params:
            - name: expectedProductsCount
              string: ${QAA_EA_002_PRODUCT_QUANTITY}
      - executeFunction:
          name: mx.flows.ea.review-order.assertTotals #--RETURNS--${returnedEstimatedTotal}-->
          params:
            - name: deliveryMethod
              string: mx.data.qaa.sanity.ea-002.deliveryMethod
            - name: expectedDeliveryFee
              string: mx.data.qaa.sanity.ea-002.deliveryFee
            - name: expectedSubtotal
              string: ${QAA_EA_002_PRODUCT_PRICE}
            - name: assertDiscount
              string: 'false'
            - name: assertDeliveryFee
              string: 'true'
            - name: expectedSavingsAmount
              string: 'null'
      - storeIn:
          key: QAA_EA_002_ORDER_TOTAL
          value: ${returnedEstimatedTotal}

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP: 17: PLACE ORDER - ORDER CONFIRMATION IS DISPLAYED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP: 17: PLACE ORDER - ORDER CONFIRMATION IS DISPLAYED."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.review-order.tapPlaceOrder #--RETURNS--${returnedOrderedDate}-->
      - sleep:
          duration: 10000
      - storeIn:
          key: QAA_EA_002_ORDERED_DATE
          value: ${returnedOrderedDate}
      - storeIn:
          key: EA_002_IS_CART_EMPTY
          value: true
      - storeIn:
          key: EA_002_IS_ORDER_CREATED
          value: true
      - executeFunction:
          name: mx.functions.ea.order-confirmation.assertPageDisplayed

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 18: VALIDATE ORDER CONFIRMATION INFORMATION - ORDER CONFIRMATION IS CORRECT.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 18: VALIDATE ORDER CONFIRMATION INFORMATION."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.order-confirmation.getOrderNumber #--RETURNS--${returnedOrderNumber}-->
      - storeIn:
          key: QAA_EA_002_ORDER_NUMBER
          value: ${returnedOrderNumber}
      - executeFunction:
          name: mx.flows.ea.order-confirmation.assertConfirmationForHomeDelivery
          params:
            - name: expectedTotal
              string: ${QAA_EA_002_ORDER_TOTAL}
            - name: expectedDeliveryDate
              string: ${QAA_EA_002_REVIEW_ORDER_DELIVERY_DATE}
            - name: expectedProductsCount
              string: ${QAA_EA_002_PRODUCT_QUANTITY}
            - name: expectedHomeAddressName
              string: mx.data.qaa.sanity.ea-002.newAddressName
            - name: isMultipleDelivery
              string: 'false'
            - name: assertBy
              string: 'Values'
            - name: streetName
              string: mx.data.qaa.sanity.ea-002.userStreet
            - name: exteriorNumber
              string: mx.data.qaa.sanity.ea-002.userExteriorNumber
            - name: city
              string: mx.data.qaa.sanity.ea-002.userCity
            - name: state
              string: mx.data.qaa.sanity.ea-002.userState
            - name: zipCode
              string: mx.data.qaa.sanity.ea-002.zipCode

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 19: TAP FIND MORE PRODUCTS BUTTON - ORDER CONFIRMATION IS CLOSED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 19: TAP FIND MORE PRODUCTS BUTTON."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.order-confirmation.tapFindMoreProducts
      - sleep:
          duration: 5000

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 20: DELETE ADDED ADDRESS FROM ACCOUNT PAGE - ADDRESS IS NOT LISTED AFTER REOPENING THE LIST.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 20-A: NAVIGATE TO ACCOUNT."
            - name: squadNames
              string: PRE-PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.bottom-menu.tapAccount
      - executeFunction:
          name: mx.functions.ea.account.assertPageDisplayed

  #--------------------------------------------------------------------------------------------------------------------

      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 20-B: DELETE ADDED ADDRESS FROM ACCOUNT PAGE."
            - name: squadNames
              string: CUSTOMER | QAA

      - executeFunction:
          name: mx.functions.ea.account.openAddresses
      - executeFunction:
          name: mx.functions.ea.addresses.assertPageDisplayed
      - executeFunction:
          name: mx.flows.ea.addresses.deleteAddressByName
          params:
            - name: addressName
              string: mx.data.qaa.sanity.ea-002.newAddressName
      # Verifying Address remains deleted after reopening the Addresses page.
      - executeFunction:
          name: mx.functions.ea.addresses.tapBack
      - executeFunction:
          name: mx.functions.ea.account.assertPageDisplayed
      - executeFunction:
          name: mx.functions.ea.account.openAddresses
      - executeFunction:
          name: mx.functions.ea.addresses.assertPageDisplayed
      - executeFunction:
          name: mx.functions.ea.addresses.assertAddressNotListedByName
          params:
            - name: addressName
              string: mx.data.qaa.sanity.ea-002.newAddressName
      - storeIn:
          key: EA_002_DELETE_NEW_ADDRESS
          value: false

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 21: VERIFY ORDER IN ORDERS HISTORY - ORDER INFORMATION IS CORRECT.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 21: VERIFY ORDER IN ORDERS HISTORY."
            - name: squadNames
              string: POST-PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.addresses.tapBack
      - executeFunction:
          name: mx.functions.ea.account.assertPageDisplayed
      - executeFunction:
          name: mx.functions.ea.account.openOrdersHistory
      - executeFunction:
          name: mx.functions.ea.orders-history.assertPageDisplayed
      - executeFunction:
          name: mx.flows.ea.orders-history.assertOrder #--RETURNS--${returnedDeliveryDate}-->
          params:
            - name: orderNumber
              string: ${QAA_EA_002_ORDER_NUMBER}
            - name: expectedDeliveryMethod
              string: mx.data.qaa.sanity.ea-002.deliveryMethod
            - name: expectedTotal
              string: ${QAA_EA_002_ORDER_TOTAL}
            - name: isMultipleDelivery
              string: 'false'
            - name: expectedOrderStatus
              string: mx.data.qaa.sanity.ea-002.expectedOrderStatus
            - name: expectedDeliveryDate
              string: ${QAA_EA_002_REVIEW_ORDER_DELIVERY_DATE}
            - name: expectedProductsCount
              string: ${QAA_EA_002_PRODUCT_QUANTITY}
      - storeIn:
          key: QAA_EA_002_ORDERS_HISTORY_DELIVERY_DATE
          value: ${returnedDeliveryDate}

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 22: OPEN ORDER DETAILS AND CONFIRM CORRECT INFORMATION - ORDER INFORMATION IS CORRECT.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 22: OPEN ORDER DETAILS AND CONFIRM CORRECT INFORMATION."
            - name: squadNames
              string: POST-PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.orders-history.openOrder
          params:
            - name: orderNumber
              string: ${QAA_EA_002_ORDER_NUMBER}

      # First assertions...
      - executeFunction:
          name: mx.flows.ea.order-details.assertDetailsForHomeDeliveryWithSingleDelivery
          params:
            - name: expectedOrderNumber
              string: ${QAA_EA_002_ORDER_NUMBER}
            - name: expectedOrderedDate
              string: ${QAA_EA_002_ORDERED_DATE}
            - name: expectedDeliveryMethod
              string: mx.data.qaa.sanity.ea-002.deliveryMethod
            - name: expectedOrderStatus
              string: mx.data.qaa.sanity.ea-002.expectedOrderStatus
            - name: expectedDeliveryDate
              string: ${QAA_EA_002_ORDERS_HISTORY_DELIVERY_DATE}
            - name: expectedHomeAddressName
              string: mx.data.qaa.sanity.ea-002.newAddressName
            - name: assertBy
              string: 'Values'
            - name: streetName
              string: mx.data.qaa.sanity.ea-002.userStreet
            - name: exteriorNumber
              string: mx.data.qaa.sanity.ea-002.userExteriorNumber
            - name: city
              string: mx.data.qaa.sanity.ea-002.userCity
            - name: state
              string: mx.data.qaa.sanity.ea-002.userState
            - name: zipCode
              string: mx.data.qaa.sanity.ea-002.zipCode
      - executeFunction:
          name: mx.functions.ea.order-details.expandProductsDetailsIfNotExpandedForSingleDelivery
      - executeFunction:
          name: mx.functions.utils.positionElementAtTheTop
          params:
            - name: elementToPositionUp
              string: mx.mappings.ea.order-details.collapseProductDetailsSectionButton
      
      # Product Assertions...
      - executeFunction:
          name: mx.functions.ea.order-details.assertProductDisplayed
          params:
            - name: productName
              string: ${QAA_EA_002_PRODUCT_NAME}
      - executeFunction:
          name: mx.functions.ea.order-details.assertProductUnitPrice
          params:
            - name: expectedUnitPrice
              string: ${QAA_EA_002_PRODUCT_PRICE}
      - executeFunction:
          name: mx.functions.ea.order-details.assertProductOrderedQuantity
          params:
            - name: expectedQuantity
              string: ${QAA_EA_002_PRODUCT_QUANTITY}
      - scroll:
          direction: down
          scrollLimit: 1

      # Totals Assertions...
      - executeFunction:
          name: mx.functions.ea.order-details.assertSubtotal
          params:
            - name: expectedSubtotal
              string: ${QAA_EA_002_PRODUCT_PRICE}
      - executeFunction:
          name: mx.functions.ea.order-details.assertDeliveryFee
          params:
            - name: expectedDeliveryFee
              string: mx.data.qaa.sanity.ea-002.deliveryFee
      - executeFunction:
          name: mx.functions.ea.order-details.assertTotal
          params:
            - name: expectedTotal
              string: ${QAA_EA_002_ORDER_TOTAL}
      - scroll:
          direction: down
          scrollLimit: 1

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 23: CANCEL ORDER - ORDER STATUS IS 'CANCELED'.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 23: CANCEL ORDER."
            - name: squadNames
              string: POST-PURCHASE | QAA

      - executeFunction:
          name: mx.flows.ea.order-details.cancelOrderWithSetOption
      - storeIn:
          key: EA_002_IS_ORDER_CREATED
          value: false

  #--------------------------------------------------------------------------------------------------------------------

      - storeIn:
          key: EA_002_SUCCESSFUL_EXECUTION
          value: true

      - log: "TEST END: QAA - EA - PRODUCTION SANITY - EA-002"

  #####################################################################################################################

  - name: Before
    before: true
    flow:

      - executeFunction:
          name: mx.squad-reporting.setTestCaseName
          params:
            - name: testCaseName
              string: GMX_EA_Sanity_PROD_Android_002
      - log:
          message: "WORKAROUND: RELAUNCHING APP TO FIX ISSUE REGARDING INTERNAL APP FLAGS"
          color: YELLOW
      - executeFunction:
          name: mx.functions.utils.relaunchApp
      - storeIn:
          key: EA_002_DELETE_NEW_ADDRESS
          value: false
      - storeIn:
          key: EA_002_IS_CART_EMPTY
          value: true
      - storeIn:
          key: EA_002_IS_ORDER_CREATED
          value: false
      - storeIn:
          key: EA_002_SUCCESSFUL_EXECUTION
          value: false
      - log: "BEFORE SCENARIO END"

  #####################################################################################################################

  - name: After
    after: true
    flow:
      - executeFunction:
          name: mx.squad-reporting.logTestCaseFailure
          params:
            - name: testCaseExecutionStatus
              string: ${EA_002_SUCCESSFUL_EXECUTION}
      - if:
          condition: ${EA_002_SUCCESSFUL_EXECUTION} != true
          then:
            - log:
                message: "Main Failed: Verifying if there's data to reset for the next execution..."
                color: CYAN

            # Relaunching app, login again if not logged and navigate to home page...
            - executeFunction:
                name: mx.flows.ea.after-scenario-exclusive.relaunchAndNavigateToHomePage
            - executeFunction:
                name: mx.flows.ea.after-scenario-exclusive.navigateToAccountAndLoginIfNotLogged
                params:
                  - name: userEmail
                    string: mx.data.qaa.sanity.ea-002.userEmail
                  - name: userPassword
                    string: mx.data.qaa.sanity.ea-002.userPassword
            - executeFunction:
                name: mx.functions.ea.bottom-menu.tapHome

            # Delete new address if it remained after Main Scenario execution...
            - if:
                condition: ${EA_002_DELETE_NEW_ADDRESS} == true
                then:
                  - log:
                      message: "New address not deleted, resetting data..."
                      color: CYAN
                  - executeFunction:
                      name: mx.functions.ea.bottom-menu.tapAccount
                  - executeFunction:
                      name: mx.functions.ea.account.assertPageDisplayed
                  - executeFunction:
                      name: mx.functions.ea.account.openAddresses
                  - executeFunction:
                      name: mx.functions.ea.addresses.assertPageDisplayed
                  - executeFunction:
                      name: mx.flows.ea.after-scenario-exclusive.deleteAddressByNameIfNotDeleted
                      params:
                        - name: addressName
                          string: mx.data.qaa.sanity.ea-002.newAddressName
                  - executeFunction:
                      name: mx.functions.ea.addresses.tapBack
                  - executeFunction:
                      name: mx.functions.ea.bottom-menu.tapHome
                else:
                  - log:
                      message: "New address was deleted, no need to reset data..."
                      color: CYAN

            # Cancel Order in case it was not deleted during main scenario...
            - if:
                condition: ${EA_002_IS_ORDER_CREATED} == true
                then:
                  - log:
                      message: "New Order was created but couldn't cancel during Main Scenario, resetting data..."
                      color: CYAN
                  - executeFunction:
                      name: mx.functions.ea.bottom-menu.tapAccount
                  - executeFunction:
                      name: mx.functions.ea.account.assertPageDisplayed
                  - executeFunction:
                      name: mx.functions.ea.account.openOrdersHistory
                  - executeFunction:
                      name: mx.functions.ea.orders-history.openOrder
                      params:
                        - name: orderNumber
                          string: ${QAA_EA_002_ORDER_NUMBER}
                  - executeFunction:
                      name: mx.flows.ea.order-details.cancelOrderWithSetOption
                  - executeFunction:
                      name: mx.functions.ea.order-details.tapBack
                  - executeFunction:
                      name: mx.functions.ea.orders-history.tapBack
                  - executeFunction:
                      name: mx.functions.ea.bottom-menu.tapHome
                else:
                  - log:
                      message: "New Order was cancelled, no need to reset data..."
                      color: CYAN

            # Empty Cart if not Empty.
            - if:
                condition: ${EA_002_IS_CART_EMPTY} == false
                then:
                  - log:
                      message: "Products remained in Cart, deleting products..."
                      color: CYAN
                  - executeFunction:
                      name: mx.flows.ea.after-scenario-exclusive.openCartAndDeleteAllProducts
                else:
                  - log:
                      message: "No Products were left in Cart, no need to empty it..."
                      color: CYAN
            - failTest:
                message: "Main Scenario Failed: the After Scenario will propagate the failure to ensure SauceLabs run shows correct execution status."
          else:
            - log:
                message: "Main Scenario ended Successfully, no need to reset data."
                color: CYAN
      - log: "AFTER SCENARIO END"
