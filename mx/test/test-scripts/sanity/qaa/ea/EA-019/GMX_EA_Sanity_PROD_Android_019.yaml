general:
  tags: qaa-ea-sanity-production-android-019, qaa-ea-sanity-production-android
  testCaseId: MXMOB-1627

scenarios:
#######################################################################################################################
#
#   CONFLUENCE TRACKING DASHBOARD:
#     https://confluence.walmart.com/display/MXGECMEX/MXMOB-QAA%3A+Tracking%3A+Test+Suite%3A+GlassMX+-+EA+-+Sanity+-+Production+-+Android
#
#   JIRA AUTOMATION TC:
#     https://jira.walmart.com/browse/MXMOB-1627
#
#   JIRA MANUAL TC:
#     https://jira.walmart.com/browse/MXMOB-1587
#
#   FLAGS USED: N/A
#
#######################################################################################################################
  - name: Before
    before: true
    flow:

      - executeFunction:
          name: mx.squad-reporting.setTestCaseName
          params:
            - name: testCaseName
              string: GMX_EA_Sanity_PROD_Android_019
      - log:
          message: "WORKAROUND: RELAUNCHING APP TO FIX ISSUE REGARDING INTERNAL APP FLAGS"
          color: YELLOW
      - executeFunction:
          name: mx.functions.utils.relaunchApp
      - storeIn:
          key: EA_019_IS_CART_EMPTY
          value: true
      - storeIn:
          key: EA_019_IS_ORDER_CREATED
          value: false
      - storeIn:
          key: EA_019_SUCCESSFUL_EXECUTION
          value: false
      - log: "BEFORE SCENARIO END"

  #####################################################################################################################

  - name: Main
    flow:
      - log: "TEST START: QAA - EA - PRODUCTION SANITY - EA-019"

      # STEP 1: NAVIGATE THROUGH ONBOARDING AND SELECT EA BANNER - EA HOME IS DISPLAYED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 1: NAVIGATE THROUGH ONBOARDING AND SELECT EA BANNER."
            - name: squadNames
              string: CORE | QAA

      - executeFunction:
          name: mx.flows.global.onboarding.navigateToHomeAsGuestUser
          params:
            - name: zipCode
              string: mx.data.qaa.sanity.ea-019.zipCode
            - name: banner
              string: 'EA'

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 2: NAVIGATE TO ACCOUNT AND LOGIN EXISTING ACCOUNT - USER LOGS IN SUCCESSFULLY.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 2: NAVIGATE TO ACCOUNT AND LOGIN EXISTING ACCOUNT."
            - name: squadNames
              string: CUSTOMER | QAA

      - executeFunction:
          name: mx.flows.od.login.navigateToAccountAndLogin
          params:
            - name: userEmail
              string: mx.data.qaa.sanity.ea-019.userEmail
            - name: userPassword
              string: mx.data.qaa.sanity.ea-019.userPassword
            - name: userName
              string: mx.data.qaa.sanity.ea-019.userName

  #--------------------------------------------------------------------------------------------------------------------
      ## STEP 3: SEARCH FOR A PRODUCT
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 3: SEARCH FOR A PRODUCT"
            - name: squadNames
              string: PRE-PURCHASE | QAA
      
      - executeFunction:
          name: mx.functions.bottom-menu.tapHome
      - executeFunction:
          name: mx.flows.ea.search.performSuccessfulSearch
          params:
            - name: searchTerm
              string: mx.data.qaa.sanity.ea-019.searchTerm
      - executeFunction:
          name: mx.functions.ea.slp.assertPageDisplayed

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 4: ADD PRODUCT TO CART.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 4: ADD PRODUCT TO CART."
            - name: squadNames
              string: PRE-PURCHASE | QAA

      - executeFunction:
          name: mx.flows.ea.sort-and-filter.addSoldByFilterWithOptionFromSLP
          params:
            - name: soldByOption
              string: 'ByWalmart'
      - executeFunction:
          name: mx.functions.ea.slp.getProductNameWithoutDiscount #--RETURNS--${returnedProductName}-->
      - storeIn:
          key: QAA_EA_019_PRODUCT_NAME
          value: ${returnedProductName}
      - executeFunction:
          name: mx.functions.ea.slp.addProductToCart
          params:
            - name: productName
              string: ${QAA_EA_019_PRODUCT_NAME}
      - storeIn:
          key: EA_019_IS_CART_EMPTY
          value: false

  #--------------------------------------------------------------------------------------------------------------------

      ## STEPS 5-6: OPEN PDP AND INCREASE QUANTITY.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEPS 5-6: OPEN PDP AND INCREASE QUANTITY."
            - name: squadNames
              string: PRE-PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.slp.openProductDetailsByName
          params:
            - name: productName
              string: ${QAA_EA_019_PRODUCT_NAME}
      - executeFunction:
          name: mx.functions.ea.pdp.assertPageDisplayed
      - executeFunction:
          name: mx.functions.ea.pdp.assertCorrectProductDisplayed
          params:
            - name: productName
              string: ${QAA_EA_019_PRODUCT_NAME}
      - executeFunction:
          name: mx.functions.ea.pdp.increaseProductQuantityBy
          params:
            - name: productName
              string: ${QAA_EA_019_PRODUCT_NAME}
            - name: quantity
              string: mx.data.qaa.sanity.ea-019.increaseQuantity
            - name: ignoreClickException
              string: 'true'
      - executeFunction:
          name: mx.functions.ea.pdp.getProductQuantity #--RETURNS--${returnedProductQuantity}-->
      - storeIn:
          key: QAA_EA_019_PRODUCT_QUANTITY
          value: ${returnedProductQuantity}
      - executeFunction:
          name: mx.functions.ea.pdp.getProductPrice #--RETURNS--${returnedPrice}-->
          params:
            - name: productName
              string: ${QAA_EA_019_PRODUCT_NAME}
      - storeIn:
          key: QAA_EA_019_PRODUCT_PRICE
          value: ${returnedPrice}
      - arithmetic:
          expression: ${QAA_EA_019_PRODUCT_PRICE} * ${QAA_EA_019_PRODUCT_QUANTITY}
          storeIn: QAA_EA_019_PRODUCTS_SUBTOTAL

  #--------------------------------------------------------------------------------------------------------------------

      ## STEPS 7: CLOSE PDP - CART SCREEN IS DISPLAYED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEPS 7: CLOSE PDP - CART SCREEN IS DISPLAYED."
            - name: squadNames
              string: PRE-PURCHASE | QAA
      
      - executeFunction:
          name: mx.functions.ea.pdp.tapClose
      - executeFunction:
          name: mx.functions.ea.top-menu.assertCartQuantity
          params:
            - name: expectedQuantity
              string: ${QAA_EA_019_PRODUCT_QUANTITY}
      - executeFunction:
          name: mx.functions.ea.top-menu.tapCartIcon
      - executeFunction:
          name: mx.functions.utils.closeBlackPopupIfDisplayed
      - executeFunction:
          name: mx.functions.ea.cart.assertPageDisplayed

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 8: VALDIATE CART TOTALS.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 8: VALDIATE CART TOTALS."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.cart.selectDeliveryMethod
          params:
            - name: deliveryMethod
              string: mx.data.qaa.sanity.ea-019.deliveryMethod
            - name: zipCode
              string: mx.data.qaa.sanity.ea-019.zipCode
            - name: storeName
              string: mx.data.qaa.sanity.ea-019.storeName
      - executeFunction:
          name: mx.functions.ea.cart.getSingleDeliveryDate   #--RETURNS--${returnedDeliveryDate}
      - storeIn:
          key: QAA_EA_019_CART_DELIVERY_DATE
          value: ${returnedDeliveryDate}
      - executeFunction:
          name: mx.functions.ea.cart.assertProductsCountInSubtotalLabel
          params:
            - name: expectedProductsCount
              string: ${QAA_EA_019_PRODUCT_QUANTITY}
      - executeFunction:
          name: mx.flows.ea.cart.quickPerformProductAssertions
          params:
            - name: productName
              string: ${QAA_EA_019_PRODUCT_NAME}
            - name: expectedQuantity
              string: ${QAA_EA_019_PRODUCT_QUANTITY}
            - name: expectedUnitPrice
              string: ${QAA_EA_019_PRODUCT_PRICE}
            - name: assertDiscount
              string: 'false'
            - name: expectedOriginalPrice
              string: 'null'
            - name: expectedSubtotal
              string: ${QAA_EA_019_PRODUCTS_SUBTOTAL}
      - executeFunction:
          name: mx.flows.ea.cart.assertTotals
          params:
            - name: deliveryMethod
              string: mx.data.qaa.sanity.ea-019.deliveryMethod
            - name: expectedSubtotal
              string: ${QAA_EA_019_PRODUCTS_SUBTOTAL}
            - name: assertDiscount
              string: 'false'
            - name: expectedSavingsAmount
              string: 'null'

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 9: CLICK CONTINUE IN CART.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 9: CLICK CONTINUE IN CART."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.cart.tapContinue
      - sleep:
          duration: 8000
      - executeFunction:
          name: mx.functions.ea.review-order.assertPageDisplayed

 #--------------------------------------------------------------------------------------------------------------------
      
      ## STEP 10: SELECT CASHI AS PAYMENT METHOD
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: 'STEP 10: SELECT CASHI AS PAYMENT METHOD.'
            - name: squadNames
              string: PURCHASE | QAA
      
      - executeFunction:
          name: mx.functions.ea.review-order.scrollUpToSection
          params:
            - name: sectionOption
              string: 'Payment'
      - executeFunction:
          name: mx.flows.ea.review-order.selectCashiPaymentMethod

#--------------------------------------------------------------------------------------------------------------------

      ## STEP 11: PLACE ORDER - PAY WITH CASHI SCREEN IS DISPLAYED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 11: PLACE ORDER - PAY WITH CASHI SCREEN IS DISPLAYED."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.review-order.scrollDownToSection
          params:
            - name: sectionOption
              string: "PhoneNumber"
      - executeFunction:
          name: mx.functions.ea.review-order.enterCellphoneNumber
          params:
            - name: userPhoneNumber
              string: mx.data.qaa.sanity.ea-019.userPhoneNumber
      - executeFunction:
          name: mx.functions.ea.review-order.tapPlaceOrder
      - executeFunction:
          name: mx.functions.ea.cashi-payment.assertPageDisplayed

#--------------------------------------------------------------------------------------------------------------------
      
      # STEP 12-13: CANCEL PAY WITH CASHI.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: 'STEP 12-13: CANCEL PAY WITH CASHI.'
            - name: squadNames
              string: PURCHASE | QAA
  
      - executeFunction:
          name: mx.functions.ea.cashi-payment.tapCancelCashiPayment
      - executeFunction:
          name: mx.functions.ea.cashi-payment.cancel-popup.assertPageIsDisplayed
      - executeFunction:
          name: mx.functions.ea.cashi-payment.cancel-popup.tapCancelButton
      - executeFunction:
          name: mx.functions.ea.cart.assertPageDisplayed
      - sleep:
          duration: 1500
      - executeFunction:
          name: mx.functions.ea.cart.assertCashiPaymentCancellationMessage

#--------------------------------------------------------------------------------------------------------------------

      # STEP 14-15: CONTINUE TO REVIEW ORDER PAGE AND SELECT "IN-STORE" AS NEW PAYMENT METHOD
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: 'STEP 14-15: CONTINUE TO REVIEW ORDER PAGE AND SELECT "IN-STORE" AS NEW PAYMENT METHOD.'
            - name: squadNames
              string: PURCHASE | QAA
      
      - executeFunction:
          name: mx.functions.ea.cart.tapContinue
      - executeFunction:
          name: mx.functions.ea.review-order.assertPageDisplayed
      - executeFunction:
          name: mx.functions.ea.review-order.scrollDownToSection
          params:
            - name: sectionOption
              string: 'Payment'
      - executeFunction:
          name: mx.functions.utils.positionElementAtTheTop
          params:
            - name: elementToPositionUp
              string: mx.mappings.ea.review-order.paymentSectionContainer
      - executeFunction:
          name: mx.flows.ea.review-order.selectInStorePaymentMethod

#--------------------------------------------------------------------------------------------------------------------

      # STEP 16-17: VALIDATE ORDER REVIEW.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: 'STEP 16-17: VALIDATE ORDER REVIEW.'
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.utils.scrollToTop
          params:
            - name: elementAtTheTop
              string: mx.mappings.ea.review-order.deliverySectionContainer
      - executeFunction:
          name: mx.functions.ea.review-order.getSingleDeliveryDate #--RETURNS--${returnedDeliveryDate}-->
      - storeIn:
          key: QAA_EA_019_REVIEW_ORDER_DELIVERY_DATE
          value: ${returnedDeliveryDate}
      - executeFunction:
          name: mx.functions.ea.review-order.assertProductsCountInDeliveryDetailsSection
          params:
            - name: expectedProductsCount
              string: ${QAA_EA_019_PRODUCT_QUANTITY}
      - executeFunction:
          name: mx.functions.ea.review-order.openProductsDetailsPopup
      - executeFunction:
          name: mx.functions.ea.review-order.products-details-popup.assertPopupDisplayed
      - executeFunction:
          name: mx.functions.ea.review-order.products-details-popup.assertProductListed
          params:
            - name: productName
              string: ${QAA_EA_019_PRODUCT_NAME}
      - executeFunction:
          name: mx.functions.ea.review-order.products-details-popup.tapClose
      - executeFunction:
          name: mx.functions.ea.review-order.scrollDownToSection
          params:
            - name: sectionOption
              string: "Totals"
      - executeFunction:
          name: mx.flows.ea.review-order.assertTotals #--RETURNS--${returnedEstimatedTotal}-->
          params:
            - name: deliveryMethod
              string: mx.data.qaa.sanity.ea-019.deliveryMethod
            - name: expectedSubtotal
              string: ${QAA_EA_019_PRODUCTS_SUBTOTAL}
            - name: assertDiscount
              string: 'false'
            - name: assertDeliveryFee
              string: 'false'
            - name: expectedSavingsAmount
              string: 'null'
      - storeIn:
          key: QAA_EA_019_ORDER_TOTAL
          value: ${returnedEstimatedTotal}

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 18: PLACE ORDER - ORDER CONFIRMATION IS CORRECT.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 18: PLACE ORDER AND VALIDATE ORDER CONFIRMATION PAGE."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.review-order.scrollUpToSection
          params:
            - name: sectionOption
              string: "PhoneNumber"
      - executeFunction:
          name: mx.functions.ea.review-order.enterCellphoneNumber
          params:
            - name: userPhoneNumber
              string: mx.data.qaa.sanity.ea-019.userPhoneNumber
      - executeFunction:
          name: mx.functions.ea.review-order.tapPlaceOrder #--RETURNS--${returnedOrderedDate}-->
      - sleep:
          duration: 10000
      - storeIn:
          key: QAA_EA_019_ORDERED_DATE
          value: ${returnedOrderedDate}
      - storeIn:
          key: EA_019_IS_CART_EMPTY
          value: true
      - storeIn:
          key: EA_019_IS_ORDER_CREATED
          value: true
      - executeFunction:
          name: mx.functions.ea.order-confirmation.assertPageDisplayed
      - executeFunction:
          name: mx.functions.ea.order-confirmation.getOrderNumber #--RETURNS--${returnedOrderNumber}-->
      - storeIn:
          key: QAA_EA_019_ORDER_NUMBER
          value: ${returnedOrderNumber}
      - executeFunction:
          name: mx.flows.ea.order-confirmation.assertConfirmationForPickupDelivery
          params:
            - name: expectedTotal
              string: ${QAA_EA_019_ORDER_TOTAL}
            - name: expectedDeliveryDate
              string: ${QAA_EA_019_REVIEW_ORDER_DELIVERY_DATE}
            - name: expectedProductsCount
              string: ${QAA_EA_019_PRODUCT_QUANTITY}
            - name: addressFullString
              string: mx.data.qaa.sanity.ea-019.storeAddressFullString

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 19: NAVIGATE TO ACCOUNT PAGE.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 19: NAVIGATE TO ACCOUNT PAGE."
            - name: squadNames
              string: POST-PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.order-confirmation.tapFindMoreProducts
      - sleep:
          duration: 10000
      - executeFunction:
          name: mx.functions.ea.bottom-menu.tapAccount
      - executeFunction:
          name: mx.functions.ea.account.assertPageDisplayed
          
  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 20: OPEN CUSTOMER SERVICE/HELP CENTER.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 20: OPEN CUSTOMER SERVICE/HELP CENTER."
            - name: squadNames
              string: POST-PURCHASE | QAA
      
      - scroll:
          direction: down
          untilIdentifier: mx.mappings.ea.account.customer-service.helpButton
          scrollLimit: 3
      - click:
          identifier: mx.mappings.ea.account.customer-service.helpButton
      - executeFunction:
          name: mx.functions.ea.customer-service.assertPageDisplayed

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 21: OPEN "TRACK YOUR ORDERS" IN CUSTOMER SERVICE PAGE.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 21: OPEN TRACK YOUR ORDERS IN CUSTOMER SERVICE PAGE."
            - name: squadNames
              string: POST-PURCHASE | QAA
      
      - executeFunction:
          name: mx.functions.ea.customer-service.openTrackYourOrders
      - executeFunction:
          name: mx.functions.ea.orders-history.assertPageDisplayed
      - executeFunction:
          name: mx.flows.ea.orders-history.assertOrder #--RETURNS--${returnedDeliveryDate}-->
          params:
            - name: orderNumber
              string: ${QAA_EA_019_ORDER_NUMBER}
            - name: expectedDeliveryMethod
              string: mx.data.qaa.sanity.ea-019.deliveryMethod
            - name: expectedTotal
              string: ${QAA_EA_019_ORDER_TOTAL}
            - name: isMultipleDelivery
              string: 'false'
            - name: expectedOrderStatus
              string: mx.data.qaa.sanity.ea-019.expectedOrderStatus
            - name: expectedDeliveryDate
              string: ${QAA_EA_019_REVIEW_ORDER_DELIVERY_DATE}
            - name: expectedProductsCount
              string: mx.data.qaa.sanity.ea-019.finalProductsCount
      - storeIn:
          key: QAA_EA_019_ORDERS_HISTORY_DELIVERY_DATE
          value: ${returnedDeliveryDate}

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 22: OPEN ORDER DETAILS AND CONFIRM CORRECT INFORMATION.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 22: OPEN ORDER DETAILS AND CONFIRM CORRECT INFORMATION."
            - name: squadNames
              string: POST-PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.orders-history.openOrder
          params:
            - name: orderNumber
              string: ${QAA_EA_019_ORDER_NUMBER}
      # First assertions...
      - executeFunction:
          name: mx.flows.ea.order-details.assertDetailsForPickupDelivery
          params:
            - name: expectedOrderNumber
              string: ${QAA_EA_019_ORDER_NUMBER}
            - name: expectedOrderedDate
              string: ${QAA_EA_019_ORDERED_DATE}
            - name: expectedOrderStatus
              string: mx.data.qaa.sanity.ea-019.expectedOrderStatus
            - name: expectedDeliveryDate
              string: ${QAA_EA_019_ORDERS_HISTORY_DELIVERY_DATE}
            - name: expectedStoreName
              string: mx.data.qaa.sanity.ea-019.storeName
            - name: addressFullString
              string: mx.data.qaa.sanity.ea-019.android.addressFullStringInOrderDetails
      - executeFunction:
          name: mx.functions.ea.order-details.expandProductsDetailsIfNotExpandedForSingleDelivery
      - executeFunction:
          name: mx.functions.utils.positionElementAtTheTop
          params:
            - name: elementToPositionUp
              string: mx.mappings.ea.order-details.collapseProductDetailsSectionButton
      
      # Product Assertions...
      - executeFunction:
          name: mx.functions.ea.order-details.assertProductDisplayed
          params:
            - name: productName
              string: ${QAA_EA_019_PRODUCT_NAME}
      - executeFunction:
          name: mx.functions.ea.order-details.assertProductUnitPrice
          params:
            - name: expectedUnitPrice
              string: ${QAA_EA_019_PRODUCT_PRICE}
      - executeFunction:
          name: mx.functions.ea.order-details.assertProductOrderedQuantity
          params:
            - name: expectedQuantity
              string: ${QAA_EA_019_PRODUCT_QUANTITY}
      - scroll:
          direction: down
          scrollLimit: 1

      # Totals Assertions...
      - executeFunction:
          name: mx.functions.ea.order-details.assertSubtotal
          params:
            - name: expectedSubtotal
              string: ${QAA_EA_019_PRODUCTS_SUBTOTAL}
      - executeFunction:
          name: mx.functions.ea.order-details.assertDiscount
          params:
            - name: expectedDiscount
              string: '0.00'
      - executeFunction:
          name: mx.functions.ea.order-details.assertDeliveryDiscount
          params:
            - name: expectedDeliveryDiscount
              string: '0.00'
      - scroll:
          direction: down
          scrollLimit: 4
      - executeFunction:
          name: mx.functions.ea.order-details.assertTotal
          params:
            - name: expectedTotal
              string: ${QAA_EA_019_ORDER_TOTAL}
      - scroll:
          direction: down
          scrollLimit: 1

#--------------------------------------------------------------------------------------------------------------------

      ## STEP 23: CANCEL ORDER - ORDER STATUS IS 'CANCELED'.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 23: CANCEL ORDER."
            - name: squadNames
              string: POST-PURCHASE | QAA

      - executeFunction:
          name: mx.flows.ea.order-details.cancelOrderWithSetOption
      - storeIn:
          key: EA_019_IS_ORDER_CREATED
          value: false

  #--------------------------------------------------------------------------------------------------------------------

      - storeIn:
          key: EA_019_SUCCESSFUL_EXECUTION
          value: true

      - log: "TEST END: QAA - EA - PRODUCTION SANITY - EA-019"

  #####################################################################################################################

  - name: After
    after: true
    flow:
      - executeFunction:
          name: mx.squad-reporting.logTestCaseFailure
          params:
            - name: testCaseExecutionStatus
              string: ${EA_019_SUCCESSFUL_EXECUTION}

      # Resetting data if necessary...
      - if:
          condition: ${EA_019_SUCCESSFUL_EXECUTION} != true
          then:
            - log:
                message: "Main Failed: Verifying if there's data to reset for the next execution..."
                color: GREEN_BOLD

            # Relaunching app, login again if not logged and navigate to home page and delete the added address if it remained...
            - executeFunction:
                name: mx.flows.ea.after-scenario-exclusive.relaunchAndNavigateToHomePage
            - executeFunction:
                name: mx.flows.ea.after-scenario-exclusive.navigateToAccountAndLoginIfNotLogged
                params:
                  - name: userEmail
                    string: mx.data.qaa.sanity.ea-019.userEmail
                  - name: userPassword
                    string: mx.data.qaa.sanity.ea-019.userPassword
            - executeFunction:
                name: mx.functions.ea.bottom-menu.tapHome

            # Cancel Order in case it was not deleted during main scenario...
            - if:
                condition: ${EA_019_IS_ORDER_CREATED} == true
                then:
                  - log:
                      message: "New Order was created but couldn't cancel during Main Scenario, resetting data..."
                      color: GREEN_BOLD
                  - executeFunction:
                      name: mx.functions.ea.bottom-menu.tapAccount
                  - executeFunction:
                      name: mx.functions.ea.account.assertPageDisplayed
                  - executeFunction:
                      name: mx.functions.ea.account.openOrdersHistory
                  - executeFunction:
                      name: mx.functions.ea.orders-history.openOrder
                      params:
                        - name: orderNumber
                          string: ${QAA_EA_019_ORDER_NUMBER}
                  - executeFunction:
                      name: mx.flows.ea.order-details.cancelOrderWithSetOption
                  - executeFunction:
                      name: mx.functions.ea.order-details.tapBack
                  - executeFunction:
                      name: mx.functions.ea.orders-history.tapBack
                  - executeFunction:
                      name: mx.functions.ea.bottom-menu.tapHome
                else:
                  - log:
                      message: "New Order was cancelled, no need to reset data..."
                      color: GREEN_BOLD

            # Empty Cart if not Empty.
            - if:
                condition: ${EA_019_IS_CART_EMPTY} == false
                then:
                  - log:
                      message: "Products remained in Cart, deleting products..."
                      color: GREEN_BOLD
                  - executeFunction:
                      name: mx.flows.ea.after-scenario-exclusive.openCartAndDeleteAllProducts
                else:
                  - log:
                      message: "No Products were left in Cart, no need to empty it..."
                      color: GREEN_BOLD
            - failTest:
                message: "Main Scenario Failed: the After Scenario will propagate the failure to ensure SauceLabs run shows correct execution status."
          else:
            - log:
                message: "Main Scenario ended Successfully, no need to reset data."
                color: GREEN_BOLD
      - log: "AFTER SCENARIO END"