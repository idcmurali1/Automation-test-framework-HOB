general:
  tags: qaa-ea-sanity-production-android-012, qaa-ea-sanity-production-android
  testCaseId: MXMOB-1620

scenarios:
#######################################################################################################################
#
#   CONFLUENCE TRACKING DASHBOARD:
#     https://confluence.walmart.com/display/MXGECMEX/MXMOB-QAA%3A+Tracking%3A+Test+Suite%3A+GlassMX+-+EA+-+Sanity+-+Production+-+Android
#
#   JIRA AUTOMATION TC:
#     https://jira.walmart.com/browse/MXMOB-1620
#
#   JIRA MANUAL TC:
#     https://jira.walmart.com/browse/MXMOB-1594
#
#   FLAGS USED: N/A
#
#######################################################################################################################

  - name: Before
    before: true
    flow:

      - executeFunction:
          name: mx.squad-reporting.setTestCaseName
          params:
            - name: testCaseName
              string: GMX_EA_Sanity_PROD_Android_012
      - log:
          message: "WORKAROUND: RELAUNCHING APP TO FIX ISSUE REGARDING INTERNAL APP FLAGS"
          color: YELLOW
      - executeFunction:
          name: mx.functions.utils.relaunchApp
      - storeIn:
          key: EA_012_SUCCESSFUL_EXECUTION
          value: false
      - log: "BEFORE SCENARIO END"

  #####################################################################################################################

  - name: Main
    flow:
      - log: "TEST START: QAA - EA - PRODUCTION SANITY - EA-012"

      ## STEP 1: NAVIGATE THROUGH ONBOARDING AND SELECT EA BANNER - EA HOME IS DISPLAYED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 1: NAVIGATE THROUGH ONBOARDING AND SELECT EA BANNER."
            - name: squadNames
              string: CORE | QAA

      - executeFunction:
          name: mx.flows.global.onboarding.navigateToHomeAsGuestUser
          params:
            - name: zipCode
              string: mx.data.qaa.sanity.ea-012.zipCode
            - name: banner
              string: 'EA'

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 2: NAVIGATE TO ACCOUNT PAGE AND CREATE A NEW ACCOUNT - NEW ACCOUNT IS CREATED AND USER IS LOGGED IN.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 2: NAVIGATE TO ACCOUNT PAGE AND CREATE A NEW ACCOUNT."
            - name: squadNames
              string: CUSTOMER | QAA

      - executeFunction:
          name: mx.functions.ea.bottom-menu.tapAccount
      - executeFunction:
          name: mx.functions.ea.account.assertPageDisplayed
      - executeFunction:
         name: mx.flows.od.login.createAccountFromLoginPopup
         params:
           - name: userFirstName
             string: mx.data.qaa.sanity.ea-012.userFirstName
           - name: userLastName
             string: mx.data.qaa.sanity.ea-012.userLastName
           - name: userPassword
             string: mx.data.qaa.sanity.ea-012.userPassword
           - name: testCaseNum
             string: '012'
      - executeFunction:
         name:  mx.functions.ea.account.assertUserLogged
         params:
           - name: userName
             string: mx.data.qaa.sanity.ea-012.userFirstName

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 3: GO TO DEPARTMENTS AND SEARCH FOR A PRODUCT - DEPARTMENTS PAGE IS DISPLAYED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 3: GO TO DEPARTMENTS AND SEARCH FOR A PRODUCT."
            - name: squadNames
              string: PRE-PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.bottom-menu.tapDepartments
      - executeFunction:
          name: mx.functions.ea.departments.assertPageDisplayed
      - executeFunction:
          name: mx.functions.ea.departments.selectDepartmentByName
          params:
            - name: departmentName
              string: mx.data.qaa.sanity.ea-012.departmentName
      - executeFunction:
          name: mx.functions.ea.department-l1-l2.assertPageDisplayed
      - executeFunction:
          name: mx.functions.ea.department-l1-l2.openFirstAvailableCategory
      - executeFunction:
          name: mx.functions.ea.department-l1-l2.assertPageDisplayed
      - executeFunction:
          name: mx.functions.ea.department-l1-l2.openFirstAvailableCategory
      - executeFunction:
          name: mx.functions.ea.department-l3.assertPageDisplayed
      - executeFunction:
          name: mx.flows.ea.sort-and-filter.addSoldByFilterWithOptionFromSLP
          params:
            - name: soldByOption
              string: 'ByWalmart'
      - executeFunction:
          name: mx.functions.ea.department-l3.getFirstAvailableProductName #--RETURNS--${returnedProductName}-->
      - storeIn:
          key: QAA_EA_012_PRODUCT_NAME
          value: ${returnedProductName}

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 4: ADD A PRODUCT TO CART - PRODUCT IS ADDED TO CART.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 4: ADD A PRODUCT TO CART."
            - name: squadNames
              string: PRE-PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.department-l3.addProductToCart
          params:
            - name: productName
              string: ${QAA_EA_012_PRODUCT_NAME}
      - executeFunction:
          name: mx.functions.ea.department-l3.getProductQuantity #--RETURNS--${returnedQuantity}-->
      - executeFunction:
          name: mx.functions.ea.department-l3.checkIfProductHasDiscount #--RETURNS--${returnedHasDiscount}-->
      - executeFunction:
          name: mx.functions.ea.department-l3.getProductPrice #--RETURNS--${returnedPrice}--${returnedOriginalPrice}--${returnedDiscountAmount}-->

      # Retrieving Product Information...
      - storeIn:
          key: QAA_EA_012_PRODUCT_QUANTITY
          value: ${returnedQuantity}
      - storeIn:
          key: QAA_EA_012_PRODUCT_UNIT_PRICE
          value: ${returnedPrice}
      - storeIn:
          key: QAA_EA_012_PRODUCT_ORIGINAL_PRICE
          value: ${returnedOriginalPrice}
      - storeIn:
          key: QAA_EA_012_PRODUCT_SUBTOTAL
          value: ${QAA_EA_012_PRODUCT_UNIT_PRICE}
      - storeIn:
          key: QAA_EA_012_PRODUCT_SAVINGS_AMOUNT
          value: ${returnedDiscountAmount}
      - storeIn:
          key: QAA_EA_012_PRODUCT_HAS_DISCOUNT
          value: ${returnedHasDiscount}

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 5: NAVIGATE TO ACCOUNT AND ADD A NEW ADDRESS - NEW ADDRESS IS ADDED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 5: NAVIGATE TO ACCOUNT AND ADD A NEW ADDRESS."
            - name: squadNames
              string: CUSTOMER | QAA

      - executeFunction:
          name: mx.functions.ea.bottom-menu.tapAccount
      - executeFunction:
          name: mx.functions.ea.account.openAddresses
      - executeFunction:
          name: mx.functions.ea.addresses.assertPageDisplayed
      - executeFunction:
          name: mx.functions.ea.addresses.tapAddAddressButton
      - executeFunction:
          name: mx.functions.ea.add-and-edit-address-form.assertPageDisplayed
      - executeFunction:
          name: mx.flows.ea.addresses.addHomeDeliveryAddressFromPopup
          params:
            - name: userFirstName
              string: mx.data.qaa.sanity.ea-012.userFirstName
            - name: userLastName
              string: mx.data.qaa.sanity.ea-012.userLastName
            - name: userStreet
              string: mx.data.qaa.sanity.ea-012.userStreet
            - name: userExteriorNumber
              string: mx.data.qaa.sanity.ea-012.userExteriorNumber
            - name: userZipCode
              string: mx.data.qaa.sanity.ea-012.zipCode
            - name: userNeighborhood
              string: mx.data.qaa.sanity.ea-012.userNeighborhood
            - name: expectedUserState
              string: mx.data.qaa.sanity.ea-012.userState
            - name: expectedUserCity
              string: mx.data.qaa.sanity.ea-012.userCity
            - name: expectedUserMunicipality
              string: mx.data.qaa.sanity.ea-012.userMunicipality
            - name: userPhoneNumber
              string: mx.data.qaa.sanity.ea-012.userPhoneNumber
            - name: markAsFavorite
              string: 'true'
      - sleep:
          duration: 5000
      - executeFunction:
          name: mx.functions.ea.addresses.assertPageDisplayed
      - executeFunction:
          name: mx.functions.ea.addresses.assertAddressByIndividualValues
          params:
            - name: addressName
              string: mx.data.qaa.sanity.ea-012.newAddressName
            - name: expectedStreetName
              string: mx.data.qaa.sanity.ea-012.userStreet
            - name: expectedExteriorNumber
              string: mx.data.qaa.sanity.ea-012.userExteriorNumber
            - name: expectedCity
              string: mx.data.qaa.sanity.ea-012.userCity
            - name: expectedState
              string: mx.data.qaa.sanity.ea-012.userState
            - name: expectedZipCode
              string: mx.data.qaa.sanity.ea-012.zipCode
      - executeFunction:
          name: mx.functions.addresses.tapBack
      - executeFunction:
          name: mx.functions.ea.bottom-menu.tapHome

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 6: OPEN CART - CART IS DISPLAYED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 6: OPEN CART."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.top-menu.assertCartQuantity
          params:
            - name: expectedQuantity
              string: ${QAA_EA_012_PRODUCT_QUANTITY}
      - executeFunction:
          name: mx.functions.ea.top-menu.tapCartIcon
      - executeFunction:
          name: mx.functions.utils.closeBlackPopupIfDisplayed
      - executeFunction:
          name: mx.functions.ea.cart.assertPageDisplayed
      - executeFunction:
          name: mx.functions.ea.cart.selectDeliveryMethod
          params:
            - name: deliveryMethod
              string: mx.data.qaa.sanity.ea-012.deliveryMethod
      - executeFunction:
          name: mx.functions.utils.closeBlackPopupIfDisplayed
      - executeFunction:
          name: mx.functions.ea.cart.getSingleDeliveryDate #--RETURNS--${returnedDeliveryDate}
      - storeIn:
          key: QAA_EA_012_CART_DELIVERY_DATE
          value: ${returnedDeliveryDate}

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 7: VALIDATE CART TOTALS - PRODUCT AND CART INFORMATION IS CORRECT.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 7: VALIDATE CART TOTALS."
            - name: squadNames
              string: PURCHASE | QAA

      # Product Assertions...
      - executeFunction:
          name: mx.flows.ea.cart.quickPerformProductAssertions
          params:
            - name: productName
              string: ${QAA_EA_012_PRODUCT_NAME}
            - name: expectedQuantity
              string: ${QAA_EA_012_PRODUCT_QUANTITY}
            - name: expectedUnitPrice
              string: ${QAA_EA_012_PRODUCT_UNIT_PRICE}
            - name: assertDiscount
              string: ${QAA_EA_012_PRODUCT_HAS_DISCOUNT}
            - name: expectedOriginalPrice
              string: ${QAA_EA_012_PRODUCT_ORIGINAL_PRICE}
            - name: expectedSubtotal
              string: ${QAA_EA_012_PRODUCT_SUBTOTAL}

      # Calculating Cart Subtotal...
      - arithmetic:
          expression: ${QAA_EA_012_PRODUCT_SUBTOTAL} + ${QAA_EA_012_PRODUCT_SAVINGS_AMOUNT}
          numberOfDecimalPlaces: 2
          storeIn: QAA_EA_012_SUBTOTAL

      # Totals Assertions...
      - executeFunction:
          name: mx.functions.ea.cart.assertProductsCountInSubtotalLabel
          params:
            - name: expectedProductsCount
              string: ${QAA_EA_012_PRODUCT_QUANTITY}
      - executeFunction:
          name: mx.flows.ea.cart.assertTotals
          params:
            - name: deliveryMethod
              string: mx.data.qaa.sanity.ea-012.deliveryMethod
            - name: assertDeliveryFee
              string: 'true'
            - name: expectedDeliveryFee
              string: mx.data.qaa.sanity.ea-012.deliveryFee
            - name: assertDiscount
              string: ${QAA_EA_012_PRODUCT_HAS_DISCOUNT}
            - name: expectedSubtotal
              string: ${QAA_EA_012_SUBTOTAL}
            - name: expectedSavingsAmount
              string: ${QAA_EA_012_PRODUCT_SAVINGS_AMOUNT}

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 8: CLICK CONTINUE - ADDRESS SELECTOR POPUP IS DISPLAYED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 8: CLICK CONTINUE."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.cart.tapContinue
      - sleep:
          duration: 8000
      - executeFunction:
          name: mx.functions.ea.address-selector-popup.assertPopupDisplayed

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 9: SELECT PREVIOUSLY ADDED ADDRESS - REVIEW ORDER PAGE IS DISPLAYED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 9: SELECT PREVIOUSLY ADDED ADDRESS."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.flows.ea.addresses.selectAddressByNameFromSelector
          params:
            - name: addressName
              string: mx.data.qaa.sanity.ea-012.newAddressName
      - executeFunction:
          name: mx.functions.ea.review-order.assertPageDisplayed
      - executeFunction:
          name: mx.flows.ea.review-order.assertHomeDeliveryInformation
          params:
            - name: assertBy
              string: 'FullString'
            - name: expectedDeliveryDate
              string: ${QAA_EA_012_CART_DELIVERY_DATE}
            - name: expectedHomeAddressName
              string: mx.data.qaa.sanity.ea-012.newAddressName
            - name: addressFullString
              string: mx.data.qaa.sanity.ea-012.android.addressFullString
      - executeFunction:
          name: mx.functions.ea.review-order.assertProductsCountInDeliveryDetailsSection
          params:
            - name: expectedProductsCount
              string: ${QAA_EA_012_PRODUCT_QUANTITY}
      - executeFunction:
          name: mx.functions.ea.review-order.openProductsDetailsPopup
      - executeFunction:
          name: mx.functions.ea.review-order.products-details-popup.assertPopupDisplayed
      - executeFunction:
          name: mx.functions.ea.review-order.products-details-popup.assertProductsCount
          params:
            - name: expectedProductsCount
              string: ${QAA_EA_012_PRODUCT_QUANTITY}
      - executeFunction:
          name: mx.functions.ea.review-order.products-details-popup.assertProductListed
          params:
            - name: productName
              string: ${QAA_EA_012_PRODUCT_NAME}
      - executeFunction:
          name: mx.functions.ea.review-order.products-details-popup.tapClose

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 10: GO TO PAYMENT METHOD AND ADD A CREDIT CARD - CARD IS ADDED SUCCESSFULLY.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 10: GO TO PAYMENT METHOD AND ADD A CREDIT CARD."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.review-order.scrollDownToSection
          params:
            - name: sectionOption
              string: 'Payment'
      - executeFunction:
          name: mx.functions.utils.positionElementAtTheTop
          params:
            - name: elementToPositionUp
              string: mx.mappings.ea.review-order.paymentSectionContainer
      - executeFunction:
          name: mx.functions.ea.review-order.tapAddOrChangePaymentMethodButton
      - sleep:
          duration: 5000
      - executeFunction:
          name: mx.functions.ea.payment.assertPageDisplayed
      - executeFunction:
          name: mx.functions.ea.payment.tapAddCardButton
      - sleep:
          duration: 1500
      - executeFunction:
          name: mx.functions.ea.payment.tapCreditOrDebitCardButton
      - executeFunction:
          name: mx.functions.ea.add-and-edit-card-form.assertPageDisplayed
      
      # Adding new Card...
      - executeFunction:
          name: mx.flows.ea.add-and-edit-card-form.addNewCardWithAddressSameAsDelivery
          params:
            - name: cardName
              string: mx.data.qaa.sanity.ea-012.nameOnCard
            - name: cardNumber
              string: mx.data.qaa.sanity.ea-012.cardNumber
            - name: cardExpirationDate
              string: mx.data.qaa.sanity.ea-012.cardExpirationDate
            - name: cardCVV
              string: mx.data.qaa.sanity.ea-012.cardCVV
            - name: expectedCardAddress
              string: mx.data.qaa.sanity.ea-012.android.addressFullStringInCardForm
      - sleep:
          duration: 3000

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 11: CLICK CONTINUE TO CONFIRM PAYMENT METHOD SELECTION - CARD IS SELECTED IN REVIEW ORDER PAGE.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 11: CLICK CONTINUE TO CONFIRM PAYMENT METHOD SELECTION."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.payment.tapContinueButton
      - sleep:
          duration: 5000
      - executeFunction:
          name: mx.functions.ea.review-order.assertCardPaymentMethodIsSelected

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 12: DELETE PREVIOUS CARD FROM ACCOUNT PAGE - CARD IS DELETED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 12-A: EXIT REVIEW ORDER PAGE AND GO TO ACCOUNT."
            - name: squadNames
              string: PRE-PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.review-order.tapBack
      - executeFunction:
          name: mx.functions.ea.review-order.almost-done-popup.exitPayment
      - executeFunction:
          name: mx.functions.ea.cart.tapBack
      - executeFunction:
          name: mx.functions.ea.bottom-menu.tapAccount
      - executeFunction:
          name: mx.functions.ea.account.assertPageDisplayed

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 12: DELETE PREVIOUS CARD FROM ACCOUNT PAGE - CARD IS DELETED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 12-B: DELETE PREVIOUS CARD FROM ACCOUNT PAGE."
            - name: squadNames
              string: CUSTOMER | QAA

      - executeFunction:
          name: mx.functions.ea.account.openWallet
      - executeFunction:
          name: mx.functions.ea.wallet.assertPageDisplayed
      - executeFunction:
          name: mx.functions.ea.wallet.assertCardDisplayed
          params:
            - name: cardLastDigits
              string: mx.data.qaa.sanity.ea-012.cardLastDigits
      - executeFunction:
          name: mx.flows.ea.add-and-edit-card-form.deleteCardByLastDigitsFromWallet
          params:
            - name: cardLastDigits
              string: mx.data.qaa.sanity.ea-012.cardLastDigits
      - executeFunction:
          name: mx.functions.ea.wallet.tapBack
      - executeFunction:
          name: mx.functions.ea.account.assertPageDisplayed

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 13: NAVIGATE BACK TO REVIEW ORDER PAGE - REVIEW ORDER PAGE IS DISPLAYED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 13: NAVIGATE BACK TO REVIEW ORDER PAGE."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.bottom-menu.tapHome
      - executeFunction:
          name: mx.functions.ea.home.assertPageDisplayed
      - executeFunction:
          name: mx.functions.ea.top-menu.tapCartIcon
      - executeFunction:
          name: mx.functions.utils.closeBlackPopupIfDisplayed
      - executeFunction:
          name: mx.functions.ea.cart.assertPageDisplayed
      - executeFunction:
          name: mx.functions.ea.cart.tapContinue
      - sleep:
          duration: 8000
      - executeFunction:
          name: mx.functions.ea.review-order.assertPageDisplayed

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 14: SELECT IN-STORE PAYMENT METHOD - PAYMENT METHOD IS SELECTED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 14: SELECT IN-STORE PAYMENT METHOD."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.review-order.scrollDownToSection
          params:
            - name: sectionOption
              string: 'Payment'
      - executeFunction:
          name: mx.functions.utils.positionElementAtTheTop
          params:
            - name: elementToPositionUp
              string: mx.mappings.ea.review-order.paymentSectionContainer
      - executeFunction:
          name: mx.flows.ea.review-order.selectInStorePaymentMethod
      - scroll:
          direction: up
          scrollLimit: 2
      - executeFunction:
          name: mx.functions.ea.review-order.getSingleDeliveryDate #--RETURNS--${returnedDeliveryDate}-->
      - storeIn:
          key: QAA_EA_012_REVIEW_ORDER_DELIVERY_DATE
          value: ${returnedDeliveryDate}

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 15: ADD A VALID PHONE NUMBER - PHONE NUMBER IS ADDED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 15: ADD A VALID PHONE NUMBER."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.review-order.scrollDownToSection
          params:
            - name: sectionOption
              string: "PhoneNumber"
      - executeFunction:
          name: mx.flows.ea.review-order.enterCellphoneNumberIfNotDisplayed
          params:
            - name: userPhoneNumber
              string: mx.data.qaa.sanity.ea-012.userPhoneNumber

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 16: FINAL REVIEW ORDER ASSERTIONS - REVIEW ORDER INFORMATION IS CORRECT.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 16: FINAL REVIEW ORDER ASSERTIONS."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.review-order.scrollDownToSection
          params:
            - name: sectionOption
              string: "Totals"
      - executeFunction:
          name: mx.functions.ea.review-order.assertProductsCountInSubtotalLabel
          params:
            - name: expectedProductsCount
              string: ${QAA_EA_012_PRODUCT_QUANTITY}
      - executeFunction:
          name: mx.flows.ea.review-order.assertTotals #--RETURNS--${returnedEstimatedTotal}-->
          params:
            - name: deliveryMethod
              string: mx.data.qaa.sanity.ea-012.deliveryMethod
            - name: expectedDeliveryFee
              string: mx.data.qaa.sanity.ea-012.deliveryFee
            - name: expectedSubtotal
              string: ${QAA_EA_012_PRODUCT_ORIGINAL_PRICE}
            - name: assertDiscount
              string: ${QAA_EA_012_PRODUCT_HAS_DISCOUNT}
            - name: assertDeliveryFee
              string: 'true'
            - name: expectedSavingsAmount
              string: ${QAA_EA_012_PRODUCT_SAVINGS_AMOUNT}
      - storeIn:
          key: QAA_EA_012_ORDER_TOTAL
          value: ${returnedEstimatedTotal}

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP: 17: PLACE ORDER - ORDER CONFIRMATION IS DISPLAYED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP: 17: PLACE ORDER."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.review-order.tapPlaceOrder #--RETURNS--${returnedOrderedDate}-->
      - sleep:
          duration: 10000
      - storeIn:
          key: QAA_EA_012_ORDERED_DATE
          value: ${returnedOrderedDate}
      - executeFunction:
          name: mx.functions.ea.order-confirmation.assertPageDisplayed
      - executeFunction:
          name: mx.functions.ea.order-confirmation.getOrderNumber #--RETURNS--${returnedOrderNumber}-->
      - storeIn:
          key: QAA_EA_012_ORDER_NUMBER
          value: ${returnedOrderNumber}

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP: 18: VALIDATE ORDER CONFIRMATION - ORDER CONFIRMATION IS CORRECT.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP: 18: VALIDATE ORDER CONFIRMATION."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.flows.ea.order-confirmation.assertConfirmationForHomeDelivery
          params:
            - name: expectedTotal
              string: ${QAA_EA_012_ORDER_TOTAL}
            - name: expectedDeliveryDate
              string: ${QAA_EA_012_REVIEW_ORDER_DELIVERY_DATE}
            - name: expectedProductsCount
              string: ${QAA_EA_012_PRODUCT_QUANTITY}
            - name: expectedHomeAddressName
              string: mx.data.qaa.sanity.ea-012.newAddressName
            - name: isMultipleDelivery
              string: 'false'
            - name: assertBy
              string: 'FullString'
            - name: addressFullString
              string: mx.data.qaa.sanity.ea-012.android.addressFullString

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP: 19: TAP FIND MORE PRODUCTS BUTTON - ORDER CONFIRMATION SHOULD CLOSE.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP: 19: TAP FIND MORE PRODUCTS BUTTON."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.order-confirmation.tapFindMoreProducts
      - sleep:
          duration: 10000
      - executeFunction:
          name: mx.functions.ea.bottom-menu.tapHome
      - executeFunction:
          name: mx.functions.ea.home.assertPageDisplayed

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 20: NAVIGATE TO ACCOUNT PAGE - ACCOUNT SCREEN IS DISPLAYED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 20: NAVIGATE TO ACCOUNT PAGE."
            - name: squadNames
              string: CUSTOMER | QAA

      - executeFunction:
          name: mx.functions.ea.bottom-menu.tapAccount
      - executeFunction:
          name: mx.functions.ea.account.assertPageDisplayed

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 21: VERIFY ORDER IN ORDERS HISTORY - ORDER INFORMATION IS CORRECT.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 21: VERIFY ORDER IN ORDERS HISTORY."
            - name: squadNames
              string: POST-PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.account.openOrdersHistory
      - executeFunction:
          name: mx.functions.ea.orders-history.assertPageDisplayed
      - executeFunction:
          name: mx.flows.ea.orders-history.assertOrder #--RETURNS--${returnedDeliveryDate}-->
          params:
            - name: orderNumber
              string: ${QAA_EA_012_ORDER_NUMBER}
            - name: expectedDeliveryMethod
              string: mx.data.qaa.sanity.ea-012.deliveryMethod
            - name: expectedTotal
              string: ${QAA_EA_012_ORDER_TOTAL}
            - name: isMultipleDelivery
              string: 'false'
            - name: expectedOrderStatus
              string: mx.data.qaa.sanity.ea-012.expectedOrderStatus
            - name: expectedDeliveryDate
              string: ${QAA_EA_012_REVIEW_ORDER_DELIVERY_DATE}
            - name: expectedProductsCount
              string: ${QAA_EA_012_PRODUCT_QUANTITY}
      - storeIn:
          key: QAA_EA_012_ORDERS_HISTORY_DELIVERY_DATE
          value: ${returnedDeliveryDate}

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 22: OPEN ORDER DETAILS AND CONFIRM CORRECT INFORMATION - ORDER INFORMATION IS CORRECT.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 22: OPEN ORDER DETAILS AND CONFIRM CORRECT INFORMATION."
            - name: squadNames
              string: POST-PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.orders-history.openOrder
          params:
            - name: orderNumber
              string: ${QAA_EA_012_ORDER_NUMBER}

      # First assertions...
      - executeFunction:
          name: mx.flows.ea.order-details.assertDetailsForHomeDeliveryWithSingleDelivery
          params:
            - name: expectedOrderNumber
              string: ${QAA_EA_012_ORDER_NUMBER}
            - name: expectedOrderedDate
              string: ${QAA_EA_012_ORDERED_DATE}
            - name: expectedDeliveryMethod
              string: mx.data.qaa.sanity.ea-012.deliveryMethod
            - name: expectedOrderStatus
              string: mx.data.qaa.sanity.ea-012.expectedOrderStatus
            - name: expectedDeliveryDate
              string: ${QAA_EA_012_ORDERS_HISTORY_DELIVERY_DATE}
            - name: expectedHomeAddressName
              string: mx.data.qaa.sanity.ea-012.newAddressName
            - name: assertBy
              string: 'FullString'
            - name: addressFullString
              string: mx.data.qaa.sanity.ea-012.android.addressFullStringInOrderDetails
      - executeFunction:
          name: mx.functions.ea.order-details.expandProductsDetailsIfNotExpandedForSingleDelivery
      - executeFunction:
          name: mx.functions.utils.positionElementAtTheTop
          params:
            - name: elementToPositionUp
              string: mx.mappings.ea.order-details.collapseProductDetailsSectionButton
      
      # Product Assertions...
      - executeFunction:
          name: mx.functions.ea.order-details.assertProductDisplayed
          params:
            - name: productName
              string: ${QAA_EA_012_PRODUCT_NAME}
      - executeFunction:
          name: mx.functions.ea.order-details.assertProductUnitPrice
          params:
            - name: expectedUnitPrice
              string: ${QAA_EA_012_PRODUCT_ORIGINAL_PRICE}
      - executeFunction:
          name: mx.functions.ea.order-details.assertProductOrderedQuantity
          params:
            - name: expectedQuantity
              string: ${QAA_EA_012_PRODUCT_QUANTITY}
      - scroll:
          direction: down
          scrollLimit: 1

      # Totals Assertions...
      - executeFunction:
          name: mx.functions.ea.order-details.assertSubtotal
          params:
            - name: expectedSubtotal
              string: ${QAA_EA_012_PRODUCT_ORIGINAL_PRICE}
      - executeFunction:
          name: mx.functions.ea.order-details.assertDiscount
          params:
            - name: expectedDiscount
              string: ${QAA_EA_012_PRODUCT_SAVINGS_AMOUNT}
      - executeFunction:
          name: mx.functions.ea.order-details.assertDeliveryFee
          params:
            - name: expectedDeliveryFee
              string: mx.data.qaa.sanity.ea-012.deliveryFee
      - executeFunction:
          name: mx.functions.ea.order-details.assertTotal
          params:
            - name: expectedTotal
              string: ${QAA_EA_012_ORDER_TOTAL}
      - scroll:
          direction: down
          scrollLimit: 1
          wait: 1000

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 23: CANCEL ORDER - ORDER STATUS IS 'CANCELED'.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 23: CANCEL ORDER."
            - name: squadNames
              string: POST-PURCHASE | QAA

      - executeFunction:
          name: mx.flows.ea.order-details.cancelOrderWithSetOption

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 24: DELETE ADDED ADDRESS FROM ACCOUNT PAGE - ADDRESS IS NOT LISTED AFTER REOPENING THE LIST.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 24-A: GO BACK TO ACCOUNT."
            - name: squadNames
              string: POST-PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.order-details.tapBack
      - executeFunction:
          name: mx.functions.ea.orders-history.tapBack
      - executeFunction:
          name: mx.functions.ea.account.assertPageDisplayed

  #--------------------------------------------------------------------------------------------------------------------

      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 24-B: OPEN ADDRESSES."
            - name: squadNames
              string: CUSTOMER | QAA

      - executeFunction:
          name: mx.functions.ea.account.openAddresses
      - executeFunction:
          name: mx.functions.ea.addresses.assertPageDisplayed

  #--------------------------------------------------------------------------------------------------------------------

      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 24-C: DELETE PREVIOUSLY CREATED ADDRESS."
            - name: squadNames
              string: CUSTOMER | QAA

      - executeFunction:
          name: mx.flows.ea.addresses.deleteAddressByName
          params:
            - name: addressName
              string: mx.data.qaa.sanity.ea-012.newAddressName

  #--------------------------------------------------------------------------------------------------------------------

      - storeIn:
          key: EA_012_SUCCESSFUL_EXECUTION
          value: true

      - log: "TEST END: QAA - EA - PRODUCTION SANITY - EA-012"

  #####################################################################################################################

  - name: After
    after: true
    flow:
      - executeFunction:
          name: mx.squad-reporting.logTestCaseFailure
          params:
            - name: testCaseExecutionStatus
              string: ${EA_012_SUCCESSFUL_EXECUTION}
      - if:
          condition: ${EA_012_SUCCESSFUL_EXECUTION} != true
          then:
            - log:
                message: "Main Failed: Account Creation... No data to reset for the next execution..."
                color: GREEN_BOLD
            - failTest:
                message: "Main Scenario Failed: the After Scenario will propagate the failure to ensure SauceLabs run shows correct execution status."
          else:
            - log:
                message: "Main Scenario ended Successfully, no need to reset data."
                color: GREEN_BOLD
      - log: "AFTER SCENARIO END"
