general:
  tags: qaa-ea-sanity-production-android-006, qaa-ea-sanity-production-android
  testCaseId: MXMOB-1614

scenarios:
#######################################################################################################################
#
#   CONFLUENCE TRACKING DASHBOARD:
#     https://confluence.walmart.com/display/MXGECMEX/MXMOB-QAA%3A+Tracking%3A+Test+Suite%3A+GlassMX+-+EA+-+Sanity+-+Production+-+Android
#
#   JIRA AUTOMATION TC:
#     https://jira.walmart.com/browse/MXMOB-1614
#
#   JIRA MANUAL TC:
#     https://jira.walmart.com/browse/MXMOB-1600
#
#   FLAGS USED: N/A
#
#######################################################################################################################

  - name: Before
    before: true
    flow:

      - executeFunction:
          name: mx.squad-reporting.setTestCaseName
          params:
            - name: testCaseName
              string: GMX_EA_Sanity_PROD_Android_006
      - log:
          message: "WORKAROUND: RELAUNCHING APP TO FIX ISSUE REGARDING INTERNAL APP FLAGS"
          color: YELLOW
      - executeFunction:
          name: mx.functions.utils.relaunchApp
      - storeIn:
          key: EA_006_IS_CART_EMPTY
          value: true
      - storeIn:
          key: EA_006_IS_ORDER_CREATED
          value: false
      - storeIn:
          key: EA_006_DELETE_NEW_ADDRESS
          value: false
      - storeIn:
          key: EA_006_SUCCESSFUL_EXECUTION
          value: false
      - log: "BEFORE SCENARIO END"

  #####################################################################################################################

  - name: Main
    flow:
      - log: "TEST START: QAA - EA - PRODUCTION SANITY - EA-006"

      ## STEP 1: NAVIGATE THROUGH ONBOARDING AND SELECT EA BANNER - EA HOME IS DISPLAYED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 1: NAVIGATE THROUGH ONBOARDING AND SELECT EA BANNER."
            - name: squadNames
              string: CORE | QAA

      - executeFunction:
          name: mx.flows.global.onboarding.navigateToHomeAsGuestUser
          params:
            - name: zipCode
              string: mx.data.qaa.sanity.ea-006.zipCode
            - name: banner
              string: 'EA'

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 2: NAVIGATE TO ACCOUNT AND LOGIN EXISTING ACCOUNT - USER LOGS IN SUCCESSFULLY.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 2: NAVIGATE TO ACCOUNT AND LOGIN EXISTING ACCOUNT."
            - name: squadNames
              string: CUSTOMER | QAA

      - executeFunction:
          name: mx.flows.od.login.navigateToAccountAndLogin
          params:
            - name: userEmail
              string: mx.data.qaa.sanity.ea-006.userEmail
            - name: userPassword
              string: mx.data.qaa.sanity.ea-006.userPassword
            - name: userName
              string: mx.data.qaa.sanity.ea-006.userName

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 3: ADD NEW ADDRESS FROM ACCOUNT.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 3: ADD NEW ADDRESS FROM ACCOUNT."
            - name: squadNames
              string: CUSTOMER | QAA

      - executeFunction:
          name: mx.functions.ea.account.openAddresses
      - executeFunction:
          name: mx.functions.ea.addresses.assertPageDisplayed
      - executeFunction:
          name: mx.functions.ea.addresses.tapAddAddressButton
      - executeFunction:
          name: mx.functions.ea.add-and-edit-address-form.assertPageDisplayed
      - executeFunction:
          name: mx.flows.ea.addresses.addHomeDeliveryAddressFromPopup
          params:
            - name: userFirstName
              string: mx.data.qaa.sanity.ea-006.userFirstName
            - name: userLastName
              string: mx.data.qaa.sanity.ea-006.userLastName
            - name: userStreet
              string: mx.data.qaa.sanity.ea-006.userStreet
            - name: userExteriorNumber
              string: mx.data.qaa.sanity.ea-006.userExteriorNumber
            - name: userZipCode
              string: mx.data.qaa.sanity.ea-006.zipCode
            - name: userNeighborhood
              string: mx.data.qaa.sanity.ea-006.userNeighborhood
            - name: expectedUserState
              string: mx.data.qaa.sanity.ea-006.userState
            - name: expectedUserCity
              string: mx.data.qaa.sanity.ea-006.userCity
            - name: expectedUserMunicipality
              string: mx.data.qaa.sanity.ea-006.userMunicipality
            - name: userPhoneNumber
              string: mx.data.qaa.sanity.ea-006.userPhoneNumber
            - name: markAsFavorite
              string: 'true'
      - storeIn:
          key: EA_006_DELETE_NEW_ADDRESS
          value: true
      - sleep:
          duration: 5000
      - executeFunction:
          name: mx.functions.ea.addresses.assertPageDisplayed
      - executeFunction:
          name: mx.functions.ea.addresses.assertAddressByIndividualValues
          params:
            - name: addressName
              string: mx.data.qaa.sanity.ea-006.newAddressName
            - name: expectedStreetName
              string: mx.data.qaa.sanity.ea-006.userStreet
            - name: expectedExteriorNumber
              string: mx.data.qaa.sanity.ea-006.userExteriorNumber
            - name: expectedCity
              string: mx.data.qaa.sanity.ea-006.userCity
            - name: expectedState
              string: mx.data.qaa.sanity.ea-006.userState
            - name: expectedZipCode
              string: mx.data.qaa.sanity.ea-006.zipCode

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 4: SEARCH FOR A PRODUCT - SLP IS DISPLAYED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 4: SEARCH FOR A PRODUCT."
            - name: squadNames
              string: PRE-PURCHASE | QAA

      - executeFunction:
          name: mx.functions.addresses.tapBack
      - executeFunction:
          name: mx.functions.bottom-menu.tapHome
      - executeFunction:
          name: mx.flows.ea.search.performSuccessfulSearch
          params:
            - name: searchTerm
              string: mx.data.qaa.sanity.ea-006.searchTerm

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 5: OPEN PRODUCT DESCRIPTION PAGE (PDP) - PDP IS DISPLAYED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 5: OPEN PRODUCT DESCRIPTION PAGE (PDP)."
            - name: squadNames
              string: PRE-PURCHASE | QAA
      
      - executeFunction:
          name: mx.flows.ea.sort-and-filter.addSoldByFilterWithOptionFromSLP
          params:
            - name: soldByOption
              string: 'ByWalmart'
      - executeFunction:
          name: mx.functions.ea.slp.getProductNameWithoutDiscount #--RETURNS--${returnedProductName}-->
      - storeIn:
          key: QAA_EA_006_PRODUCT_NAME
          value: ${returnedProductName}
      - executeFunction:
          name: mx.functions.ea.slp.openProductDetailsByName
          params:
            - name: productName
              string: ${QAA_EA_006_PRODUCT_NAME}
      - executeFunction:
          name: mx.functions.ea.pdp.assertPageDisplayed
      - executeFunction:
          name: mx.functions.ea.pdp.assertCorrectProductDisplayed
          params:
            - name: productName
              string: ${QAA_EA_006_PRODUCT_NAME}

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 6: ADD PRODUCT TO CART - PRODUCT IS ADDED TO CART.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 6: ADD PRODUCT TO CART."
            - name: squadNames
              string: PRE-PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.pdp.checkIfProductHasDiscount #--RETURNS--${returnedHasDiscount}-->
      - storeIn:
          key: QAA_EA_006_PRODUCT_HAS_DISCOUNT
          value: ${returnedHasDiscount}
      - executeFunction:
          name: mx.functions.ea.pdp.addToCart
      - storeIn:
          key: EA_006_IS_CART_EMPTY
          value: false
      - executeFunction:
          name: mx.functions.ea.pdp.assertAddedToCart

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 7: INCREASE PRODUCT QUANTITY FROM PDP - QUANTITY IS MODIFIED SUCCESSFULLY.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 7: INCREASE PRODUCT QUANTITY FROM PDP."
            - name: squadNames
              string: PRE-PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.pdp.increaseProductQuantityBy
          params:
            - name: productName
              string: ${QAA_EA_006_PRODUCT_NAME}
            - name: quantity
              string: mx.data.qaa.sanity.ea-006.increaseQuantity
            - name: ignoreClickException
              string: 'true'
      - executeFunction:
          name: mx.functions.ea.pdp.getProductQuantity #--RETURNS--${returnedProductQuantity}-->
      - storeIn:
          key: QAA_EA_006_PRODUCT_QUANTITY
          value: ${returnedProductQuantity}

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 8: CLOSE PDP - SLP SHOULD SHOW.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 8: CLOSE PDP."
            - name: squadNames
              string: PRE-PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.pdp.tapClose
      - executeFunction:
          name: mx.functions.ea.slp.assertPageDisplayed
      - executeFunction:
          name: mx.functions.ea.slp.scrollDownToProductByName
          params:
            - name: productName
              string: ${QAA_EA_006_PRODUCT_NAME}
      - executeFunction:
          name: mx.functions.ea.slp.getProductPrice #--RETURNS--${returnedPrice}-->
          params:
            - name: productName
              string: ${QAA_EA_006_PRODUCT_NAME}
      - storeIn:
          key: QAA_EA_006_PRODUCT_PRICE
          value: ${returnedPrice}
      - arithmetic:
          expression: ${QAA_EA_006_PRODUCT_PRICE} * ${QAA_EA_006_PRODUCT_QUANTITY}
          numberOfDecimalPlaces: 2
          storeIn: QAA_EA_006_PRODUCT_SUBTOTAL

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 9: OPEN CART - CART IS DISPLAYED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 9: OPEN CART."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.top-menu.assertCartQuantity
          params:
            - name: expectedQuantity
              string: ${QAA_EA_006_PRODUCT_QUANTITY}
      - executeFunction:
          name: mx.functions.ea.top-menu.tapCartIcon
      - sleep:
          duration: 8000
      - executeFunction:
          name: mx.functions.utils.closeBlackPopupIfDisplayed
      - executeFunction:
          name: mx.functions.ea.cart.assertPageDisplayed
      - executeFunction:
          name: mx.functions.ea.cart.selectDeliveryMethod
          params:
            - name: deliveryMethod
              string: mx.data.qaa.sanity.ea-006.deliveryMethod
      - executeFunction:
          name: mx.functions.ea.cart.getSingleDeliveryDate #--RETURNS--${returnedDeliveryDate}
      - storeIn:
          key: QAA_EA_006_CART_DELIVERY_DATE
          value: ${returnedDeliveryDate}

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 10: RUN PRODUCT ASSERTIONS - PRODUCT INFORMATION IS CORRECT.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 10: RUN PRODUCT ASSERTIONS."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.utils.closeBlackPopupIfDisplayed
      - executeFunction:
          name: mx.functions.ea.cart.assertProductsCountInSubtotalLabel
          params:
            - name: expectedProductsCount
              string: ${QAA_EA_006_PRODUCT_QUANTITY}
      - executeFunction:
          name: mx.flows.ea.cart.quickPerformProductAssertions
          params:
            - name: productName
              string: ${QAA_EA_006_PRODUCT_NAME}
            - name: expectedQuantity
              string: ${QAA_EA_006_PRODUCT_QUANTITY}
            - name: expectedUnitPrice
              string: ${QAA_EA_006_PRODUCT_PRICE}
            - name: assertDiscount
              string: ${QAA_EA_006_PRODUCT_HAS_DISCOUNT}
            - name: expectedOriginalPrice
              string: 'null'
            - name: expectedSubtotal
              string: ${QAA_EA_006_PRODUCT_SUBTOTAL}

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 11: VALIDATE CART TOTALS - TOTALS ARE CORRECT.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 11: VALIDATE CART TOTALS."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.flows.ea.cart.assertTotals
          params:
            - name: deliveryMethod
              string: mx.data.qaa.sanity.ea-006.deliveryMethod
            - name: assertDeliveryFee
              string: 'true'
            - name: expectedDeliveryFee
              string: mx.data.qaa.sanity.ea-006.deliveryFee
            - name: assertDiscount
              string: 'false'
            - name: expectedSubtotal
              string: ${QAA_EA_006_PRODUCT_SUBTOTAL}
            - name: expectedSavingsAmount
              string: 'null'

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 12: DECREASE PRODUCT QUANTITY FROM CART - QUANTITY IS DECREASED SUCCESSFULLY.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 12: DECREASE PRODUCT QUANTITY FROM CART."
            - name: squadNames
              string: PURCHASE | QAA

      - arithmetic:
          expression: ${QAA_EA_006_PRODUCT_QUANTITY} - 1
          storeIn: QAA_EA_006_DECREASE_QUANTITY
      - executeFunction:
          name: mx.functions.ea.cart.decreaseProductQuantityBy
          params:
            - name: productName
              string: ${QAA_EA_006_PRODUCT_NAME}
            - name: quantity
              string: ${QAA_EA_006_DECREASE_QUANTITY}
      - storeIn:
          key: QAA_EA_006_PRODUCT_QUANTITY
          value:  '1' # Product quantity should be 1 after decreasing it.

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 13: RUN PRODUCT ASSERTIONS AFTER MODIFYING ITS QUANTITY - PRODUCT INFORMATION IS CORRECT.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 13: RUN PRODUCT ASSERTIONS AFTER MODIFYING ITS QUANTITY."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.cart.assertProductsCountInSubtotalLabel
          params:
            - name: expectedProductsCount
              string: ${QAA_EA_006_PRODUCT_QUANTITY}
      - executeFunction:
          name: mx.flows.ea.cart.quickPerformProductAssertions
          params:
            - name: productName
              string: ${QAA_EA_006_PRODUCT_NAME}
            - name: expectedQuantity
              string: ${QAA_EA_006_PRODUCT_QUANTITY}
            - name: expectedUnitPrice
              string: ${QAA_EA_006_PRODUCT_PRICE}
            - name: assertDiscount
              string: ${QAA_EA_006_PRODUCT_HAS_DISCOUNT}
            - name: expectedOriginalPrice
              string: 'null'
            - name: expectedSubtotal
              string: ${QAA_EA_006_PRODUCT_PRICE}

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 14: VALIDATE CART TOTALS AFTER MODIFYING ITS QUANTITY - TOTALS ARE CORRECT.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 14: VALIDATE CART TOTALS AFTER MODIFYING ITS QUANTITY."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.flows.ea.cart.assertTotals
          params:
            - name: deliveryMethod
              string: mx.data.qaa.sanity.ea-006.deliveryMethod
            - name: assertDeliveryFee
              string: 'true'
            - name: expectedDeliveryFee
              string: mx.data.qaa.sanity.ea-006.deliveryFee
            - name: assertDiscount
              string: ${QAA_EA_006_PRODUCT_HAS_DISCOUNT}
            - name: expectedSubtotal
              string: ${QAA_EA_006_PRODUCT_PRICE}
            - name: expectedSavingsAmount
              string: 'null'

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 15: CLICK TO CHANGE ADDRESS AND SELECT THE NEW ONE - ADDRESS IS CHANGED CORRECTLY.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 15: CLICK TO CHANGE ADDRESS AND SELECT THE NEW ONE."
            - name: squadNames
              string: PURCHASE | QAA

      - scroll:
          direction: up
          scrollLimit: 1
          wait: 1000
      - executeFunction:
          name: mx.flows.ea.cart.changeAddressByNameFromSelector
          params:
            - name: addressName
              string: mx.data.qaa.sanity.ea-006.newAddressName

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 16: TAP CONTINUE - REVIEW ORDER SHOULD BE DISPLAYED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 16: TAP CONTINUE."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.cart.tapContinue
      - sleep:
          duration: 8000
      - executeFunction:
          name: mx.flows.ea.cart.proceedToReviewOrderWithoutErrors
      - executeFunction:
          name: mx.functions.ea.review-order.assertPageDisplayed

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 17: INITIAL REVIEW ORDER ASSERTIONS - REVIEW ORDER INFORMATION IS CORRECT.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 17: INITIAL REVIEW ORDER ASSERTIONS."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.flows.ea.review-order.assertHomeDeliveryInformation
          params:
            - name: assertBy
              string: 'Values'
            - name: expectedDeliveryDate
              string: ${QAA_EA_006_CART_DELIVERY_DATE}
            - name: expectedHomeAddressName
              string: mx.data.qaa.sanity.ea-006.newAddressName
            - name: streetName
              string: mx.data.qaa.sanity.ea-006.userStreet
            - name: exteriorNumber
              string: mx.data.qaa.sanity.ea-006.userExteriorNumber
            - name: city
              string: mx.data.qaa.sanity.ea-006.userCity
            - name: state
              string: mx.data.qaa.sanity.ea-006.userState
            - name: zipCode
              string: mx.data.qaa.sanity.ea-006.zipCode
      - executeFunction:
          name: mx.functions.ea.review-order.assertProductsCountInDeliveryDetailsSection
          params:
            - name: expectedProductsCount
              string: ${QAA_EA_006_PRODUCT_QUANTITY}
      - executeFunction:
          name: mx.functions.ea.review-order.openProductsDetailsPopup
      - executeFunction:
          name: mx.functions.ea.review-order.products-details-popup.assertPopupDisplayed
      - executeFunction:
          name: mx.functions.ea.review-order.products-details-popup.assertProductsCount
          params:
            - name: expectedProductsCount
              string: ${QAA_EA_006_PRODUCT_QUANTITY}
      - executeFunction:
          name: mx.functions.ea.review-order.products-details-popup.assertProductListed
          params:
            - name: productName
              string: ${QAA_EA_006_PRODUCT_NAME}
      - executeFunction:
          name: mx.functions.ea.review-order.products-details-popup.tapClose

  #--------------------------------------------------------------------------------------------------------------------

        ## STEP 18: SELECT IN-STORE PAYMENT METHOD - PAYMENT METHOD IS SELECTED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 18: SELECT IN-STORE PAYMENT METHOD."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.review-order.scrollDownToSection
          params:
            - name: sectionOption
              string: 'Payment'
      - executeFunction:
          name: mx.functions.utils.positionElementAtTheTop
          params:
            - name: elementToPositionUp
              string: mx.mappings.ea.review-order.paymentSectionContainer
      - executeFunction:
          name: mx.flows.ea.review-order.selectInStorePaymentMethod

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 19: ENTER PHONE NUMBER FROM SECOND ADDRESS - PHONE NUMBER IS CORRECT.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 19: ENTER PHONE NUMBER FROM SECOND ADDRESS."
            - name: squadNames
              string: PURCHASE | QAA

      - scroll:
          direction: up
          scrollLimit: 2
      - executeFunction:
          name: mx.functions.ea.review-order.getSingleDeliveryDate #--RETURNS--${returnedDeliveryDate}-->
      - storeIn:
          key: QAA_EA_006_REVIEW_ORDER_DELIVERY_DATE
          value: ${returnedDeliveryDate}
      - executeFunction:
          name: mx.functions.ea.review-order.scrollDownToSection
          params:
            - name: sectionOption
              string: "PhoneNumber"
      - executeFunction:
          name: mx.flows.ea.review-order.enterCellphoneNumberIfNotDisplayed
          params:
            - name: userPhoneNumber
              string: mx.data.qaa.sanity.ea-006.userPhoneNumber

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 20: FINAL REVIEW ORDER ASSERTIONS - REVIEW ORDER INFORMATION IS CORRECT.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 20: FINAL REVIEW ORDER ASSERTIONS."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.review-order.scrollDownToSection
          params:
            - name: sectionOption
              string: "Totals"
      - executeFunction:
          name: mx.functions.ea.review-order.assertProductsCountInSubtotalLabel
          params:
            - name: expectedProductsCount
              string: ${QAA_EA_006_PRODUCT_QUANTITY}
      - executeFunction:
          name: mx.flows.ea.review-order.assertTotals #--RETURNS--${returnedEstimatedTotal}-->
          params:
            - name: deliveryMethod
              string: mx.data.qaa.sanity.ea-006.deliveryMethod
            - name: expectedDeliveryFee
              string: mx.data.qaa.sanity.ea-006.deliveryFee
            - name: expectedSubtotal
              string: ${QAA_EA_006_PRODUCT_PRICE}
            - name: assertDiscount
              string: ${QAA_EA_006_PRODUCT_HAS_DISCOUNT}
            - name: assertDeliveryFee
              string: 'true'
            - name: expectedSavingsAmount
              string: 'null'
      - storeIn:
          key: QAA_EA_006_ORDER_TOTAL
          value: ${returnedEstimatedTotal}

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP: 21: PLACE ORDER - ORDER CONFIRMATION IS DISPLAYED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP: 21: PLACE ORDER - ORDER CONFIRMATION IS DISPLAYED."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.review-order.tapPlaceOrder #--RETURNS--${returnedOrderedDate}-->
      - sleep:
          duration: 10000
      - storeIn:
          key: QAA_EA_006_ORDERED_DATE
          value: ${returnedOrderedDate}
      - storeIn:
          key: EA_006_IS_CART_EMPTY
          value: true
      - storeIn:
          key: EA_006_IS_ORDER_CREATED
          value: true
      - executeFunction:
          name: mx.functions.ea.order-confirmation.assertPageDisplayed

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 22: VALIDATE ORDER CONFIRMATION INFORMATION - ORDER CONFIRMATION IS CORRECT.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 22: VALIDATE ORDER CONFIRMATION INFORMATION."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.order-confirmation.getOrderNumber #--RETURNS--${returnedOrderNumber}-->
      - storeIn:
          key: QAA_EA_006_ORDER_NUMBER
          value: ${returnedOrderNumber}
      - executeFunction:
          name: mx.flows.ea.order-confirmation.assertConfirmationForHomeDelivery
          params:
            - name: expectedTotal
              string: ${QAA_EA_006_ORDER_TOTAL}
            - name: expectedDeliveryDate
              string: ${QAA_EA_006_REVIEW_ORDER_DELIVERY_DATE}
            - name: expectedProductsCount
              string: ${QAA_EA_006_PRODUCT_QUANTITY}
            - name: expectedHomeAddressName
              string: mx.data.qaa.sanity.ea-006.newAddressName
            - name: isMultipleDelivery
              string: 'false'
            - name: assertBy
              string: 'Values'
            - name: streetName
              string: mx.data.qaa.sanity.ea-006.userStreet
            - name: exteriorNumber
              string: mx.data.qaa.sanity.ea-006.userExteriorNumber
            - name: city
              string: mx.data.qaa.sanity.ea-006.userCity
            - name: state
              string: mx.data.qaa.sanity.ea-006.userState
            - name: zipCode
              string: mx.data.qaa.sanity.ea-006.zipCode

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 23: VERIFY ORDER IN ORDERS HISTORY - ORDER INFORMATION IS CORRECT.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 23-A: TAP FIND MORE PRODUCTS BUTTON."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.order-confirmation.tapFindMoreProducts
      - sleep:
          duration: 10000

  #--------------------------------------------------------------------------------------------------------------------

      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 23-B: NAVIGATE TO ACCOUNT."
            - name: squadNames
              string: CUSTOMER | QAA

      - executeFunction:
          name: mx.functions.ea.bottom-menu.tapAccount
      - executeFunction:
          name: mx.functions.ea.account.assertPageDisplayed

  #--------------------------------------------------------------------------------------------------------------------

      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 23-C: VERIFY ORDER IN ORDERS HISTORY."
            - name: squadNames
              string: POST-PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.account.openOrdersHistory
      - executeFunction:
          name: mx.functions.ea.orders-history.assertPageDisplayed
      - executeFunction:
          name: mx.flows.ea.orders-history.assertOrder #--RETURNS--${returnedDeliveryDate}-->
          params:
            - name: orderNumber
              string: ${QAA_EA_006_ORDER_NUMBER}
            - name: expectedDeliveryMethod
              string: mx.data.qaa.sanity.ea-006.deliveryMethod
            - name: expectedTotal
              string: ${QAA_EA_006_ORDER_TOTAL}
            - name: isMultipleDelivery
              string: 'false'
            - name: expectedOrderStatus
              string: mx.data.qaa.sanity.ea-006.expectedOrderStatus
            - name: expectedDeliveryDate
              string: ${QAA_EA_006_REVIEW_ORDER_DELIVERY_DATE}
            - name: expectedProductsCount
              string: ${QAA_EA_006_PRODUCT_QUANTITY}
      - storeIn:
          key: QAA_EA_006_ORDERS_HISTORY_DELIVERY_DATE
          value: ${returnedDeliveryDate}

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 24: OPEN ORDER DETAILS AND CONFIRM CORRECT INFORMATION - ORDER INFORMATION IS CORRECT.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 24: OPEN ORDER DETAILS AND CONFIRM CORRECT INFORMATION."
            - name: squadNames
              string: POST-PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.orders-history.openOrder
          params:
            - name: orderNumber
              string: ${QAA_EA_006_ORDER_NUMBER}

      # First assertions...
      - executeFunction:
          name: mx.flows.ea.order-details.assertDetailsForHomeDeliveryWithSingleDelivery
          params:
            - name: expectedOrderNumber
              string: ${QAA_EA_006_ORDER_NUMBER}
            - name: expectedOrderedDate
              string: ${QAA_EA_006_ORDERED_DATE}
            - name: expectedDeliveryMethod
              string: mx.data.qaa.sanity.ea-006.deliveryMethod
            - name: expectedOrderStatus
              string: mx.data.qaa.sanity.ea-006.expectedOrderStatus
            - name: expectedDeliveryDate
              string: ${QAA_EA_006_ORDERS_HISTORY_DELIVERY_DATE}
            - name: expectedHomeAddressName
              string: mx.data.qaa.sanity.ea-006.newAddressName
            - name: assertBy
              string: 'Values'
            - name: streetName
              string: mx.data.qaa.sanity.ea-006.userStreet
            - name: exteriorNumber
              string: mx.data.qaa.sanity.ea-006.userExteriorNumber
            - name: city
              string: mx.data.qaa.sanity.ea-006.userCity
            - name: state
              string: mx.data.qaa.sanity.ea-006.userState
            - name: zipCode
              string: mx.data.qaa.sanity.ea-006.zipCode
      - executeFunction:
          name: mx.functions.ea.order-details.expandProductsDetailsIfNotExpandedForSingleDelivery
      - executeFunction:
          name: mx.functions.utils.positionElementAtTheTop
          params:
            - name: elementToPositionUp
              string: mx.mappings.ea.order-details.collapseProductDetailsSectionButton
      
      # Product Assertions...
      - executeFunction:
          name: mx.functions.ea.order-details.assertProductDisplayed
          params:
            - name: productName
              string: ${QAA_EA_006_PRODUCT_NAME}
      - executeFunction:
          name: mx.functions.ea.order-details.assertProductUnitPrice
          params:
            - name: expectedUnitPrice
              string: ${QAA_EA_006_PRODUCT_PRICE}
      - executeFunction:
          name: mx.functions.ea.order-details.assertProductOrderedQuantity
          params:
            - name: expectedQuantity
              string: ${QAA_EA_006_PRODUCT_QUANTITY}
      - scroll:
          direction: down
          scrollLimit: 1

      # Totals Assertions...
      - executeFunction:
          name: mx.functions.ea.order-details.assertSubtotal
          params:
            - name: expectedSubtotal
              string: ${QAA_EA_006_PRODUCT_PRICE}
      - executeFunction:
          name: mx.functions.ea.order-details.assertDiscount
          params:
            - name: expectedDiscount
              string: '0.00'
      - executeFunction:
          name: mx.functions.ea.order-details.assertDeliveryDiscount
          params:
            - name: expectedDeliveryDiscount
              string: '0.00'
      - executeFunction:
          name: mx.functions.ea.order-details.assertDeliveryFee
          params:
            - name: expectedDeliveryFee
              string: mx.data.qaa.sanity.ea-006.deliveryFee
      - executeFunction:
          name: mx.functions.ea.order-details.assertTotal
          params:
            - name: expectedTotal
              string: ${QAA_EA_006_ORDER_TOTAL}
      - scroll:
          direction: down
          scrollLimit: 1

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 25: CANCEL ORDER - ORDER STATUS IS 'CANCELED'.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 25: CANCEL ORDER."
            - name: squadNames
              string: POST-PURCHASE | QAA

      - executeFunction:
          name: mx.flows.ea.order-details.cancelOrderWithSetOption
      - storeIn:
          key: EA_006_IS_ORDER_CREATED
          value: false

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 26: DELETE ADDED ADDRESS FROM ACCOUNT PAGE - ADDRESS IS NOT LISTED AFTER REOPENING THE LIST.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 26-A: GO BACK TO ACCOUNT."
            - name: squadNames
              string: POST-PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.order-details.tapBack
      - executeFunction:
          name: mx.functions.ea.orders-history.tapBack
      - executeFunction:
          name: mx.functions.ea.account.assertPageDisplayed

  #--------------------------------------------------------------------------------------------------------------------

      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 26-B: OPEN ADDRESSES."
            - name: squadNames
              string: CUSTOMER | QAA

      - executeFunction:
          name: mx.functions.ea.account.openAddresses
      - executeFunction:
          name: mx.functions.ea.addresses.assertPageDisplayed

  #--------------------------------------------------------------------------------------------------------------------

      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 26-C: DELETE PREVIOUSLY CREATED ADDRESS."
            - name: squadNames
              string: CUSTOMER | QAA

      - executeFunction:
          name: mx.flows.ea.addresses.deleteAddressByName
          params:
            - name: addressName
              string: mx.data.qaa.sanity.ea-006.newAddressName
      # Verifying Address remains deleted after reopening the Addresses page.
      - executeFunction:
          name: mx.functions.ea.addresses.tapBack
      - executeFunction:
          name: mx.functions.ea.account.assertPageDisplayed
      - executeFunction:
          name: mx.functions.ea.account.openAddresses
      - executeFunction:
          name: mx.functions.ea.addresses.assertPageDisplayed
      - executeFunction:
          name: mx.functions.ea.addresses.assertAddressNotListedByName
          params:
            - name: addressName
              string: mx.data.qaa.sanity.ea-006.newAddressName
      - storeIn:
          key: EA_006_DELETE_NEW_ADDRESS
          value: false

  #--------------------------------------------------------------------------------------------------------------------

      - storeIn:
          key: EA_006_SUCCESSFUL_EXECUTION
          value: true

      - log: "TEST END: QAA - EA - PRODUCTION SANITY - EA-006"

  #####################################################################################################################

  - name: After
    after: true
    flow:
      - executeFunction:
          name: mx.squad-reporting.logTestCaseFailure
          params:
            - name: testCaseExecutionStatus
              string: ${EA_006_SUCCESSFUL_EXECUTION}
      - if:
          condition: ${EA_006_SUCCESSFUL_EXECUTION} != true
          then:
            - log:
                message: "Main Failed: Verifying if there's data to reset for the next execution..."
                color: CYAN

            # Relaunching app, login again if not logged and navigate to home page...
            - executeFunction:
                name: mx.flows.ea.after-scenario-exclusive.relaunchAndNavigateToHomePage
            - executeFunction:
                name: mx.flows.ea.after-scenario-exclusive.navigateToAccountAndLoginIfNotLogged
                params:
                  - name: userEmail
                    string: mx.data.qaa.sanity.ea-006.userEmail
                  - name: userPassword
                    string: mx.data.qaa.sanity.ea-006.userPassword
            - executeFunction:
                name: mx.functions.ea.bottom-menu.tapHome

            # Delete new address if it remained after Main Scenario execution...
            - if:
                condition: ${EA_006_DELETE_NEW_ADDRESS} == true
                then:
                  - log:
                      message: "New address not deleted, resetting data..."
                      color: CYAN
                  - executeFunction:
                      name: mx.functions.ea.bottom-menu.tapAccount
                  - executeFunction:
                      name: mx.functions.ea.account.assertPageDisplayed
                  - executeFunction:
                      name: mx.functions.ea.account.openAddresses
                  - executeFunction:
                      name: mx.functions.ea.addresses.assertPageDisplayed
                  - executeFunction:
                      name: mx.flows.ea.after-scenario-exclusive.deleteAddressByNameIfNotDeleted
                      params:
                        - name: addressName
                          string: mx.data.qaa.sanity.ea-006.newAddressName
                  - executeFunction:
                      name: mx.functions.ea.addresses.tapBack
                  - executeFunction:
                      name: mx.functions.ea.bottom-menu.tapHome
                else:
                  - log:
                      message: "New address was deleted, no need to reset data..."
                      color: CYAN

            # Cancel Order in case it was not deleted during main scenario...
            - if:
                condition: ${EA_006_IS_ORDER_CREATED} == true
                then:
                  - log:
                      message: "New Order was created but couldn't cancel during Main Scenario, resetting data..."
                      color: CYAN
                  - executeFunction:
                      name: mx.functions.ea.bottom-menu.tapAccount
                  - executeFunction:
                      name: mx.functions.ea.account.assertPageDisplayed
                  - executeFunction:
                      name: mx.functions.ea.account.openOrdersHistory
                  - executeFunction:
                      name: mx.functions.ea.orders-history.openOrder
                      params:
                        - name: orderNumber
                          string: ${QAA_EA_006_ORDER_NUMBER}
                  - executeFunction:
                      name: mx.flows.ea.order-details.cancelOrderWithSetOption
                  - executeFunction:
                      name: mx.functions.ea.order-details.tapBack
                  - executeFunction:
                      name: mx.functions.ea.orders-history.tapBack
                  - executeFunction:
                      name: mx.functions.ea.bottom-menu.tapHome
                else:
                  - log:
                      message: "New Order was cancelled, no need to reset data..."
                      color: CYAN

            # Empty Cart if not Empty.
            - if:
                condition: ${EA_006_IS_CART_EMPTY} == false
                then:
                  - log:
                      message: "Products remained in Cart, deleting products..."
                      color: CYAN
                  - executeFunction:
                      name: mx.flows.ea.after-scenario-exclusive.openCartAndDeleteAllProducts
                else:
                  - log:
                      message: "No Products were left in Cart, no need to empty it..."
                      color: CYAN
            - failTest:
                message: "Main Scenario Failed: the After Scenario will propagate the failure to ensure SauceLabs run shows correct execution status."
          else:
            - log:
                message: "Main Scenario ended Successfully, no need to reset data."
                color: CYAN
      - log: "AFTER SCENARIO END"
