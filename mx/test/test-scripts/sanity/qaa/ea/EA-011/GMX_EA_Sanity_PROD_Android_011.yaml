  - name: Before
    before: true
    flow:

      - executeFunction:
          name: mx.squad-reporting.setTestCaseName
          params:
            - name: testCaseName
              string: GMX_EA_Sanity_PROD_Android_011
      - log:
          message: "WORKAROUND: RELAUNCHING APP TO FIX ISSUE REGARDING INTERNAL APP FLAGS"
          color: YELLOW
      - executeFunction:
          name: mx.functions.utils.relaunchApp
      - storeIn:
          key: EA_011_IS_CART_EMPTY
          value: true
      - storeIn:
          key: EA_011_IS_ORDER_CREATED
          value: false
      - storeIn:
          key: EA_011_SUCCESSFUL_EXECUTION
          value: false
      - log: "BEFORE SCENARIO END"

  #####################################################################################################################

  - name: Main
    flow:
      - log: "TEST START: QAA - EA - PRODUCTION SANITY - EA-011"

      # STEP 1: NAVIGATE THROUGH ONBOARDING AND SELECT EA BANNER - EA HOME IS DISPLAYED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 1: NAVIGATE THROUGH ONBOARDING AND SELECT EA BANNER."
            - name: squadNames
              string: CORE | QAA

      - executeFunction:
          name: mx.flows.global.onboarding.navigateToHomeAsGuestUser
          params:
            - name: zipCode
              string: mx.data.qaa.sanity.ea-011.zipCode
            - name: banner
              string: 'EA'

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 2: NAVIGATE TO ACCOUNT AND LOGIN EXISTING ACCOUNT - USER LOGS IN SUCCESSFULLY.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 2: NAVIGATE TO ACCOUNT AND LOGIN EXISTING ACCOUNT."
            - name: squadNames
              string: CUSTOMER | QAA

      - executeFunction:
          name: mx.flows.od.login.navigateToAccountAndLogin
          params:
            - name: userEmail
              string: mx.data.qaa.sanity.ea-011.userEmail
            - name: userPassword
              string: mx.data.qaa.sanity.ea-011.userPassword
            - name: userName
              string: mx.data.qaa.sanity.ea-011.userName

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 3: GO TO DEPARTMENTS AND OPEN PDP OF A PRODUCT WITH MSI BADGE.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 3: GO TO DEPARTMENTS AND OPEN PDP OF A PRODUCT WITH MSI BADGE"
            - name: squadNames
              string: PRE-PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.bottom-menu.tapHome
      - executeFunction:
          name: mx.functions.ea.home.assertPageDisplayed
      - executeFunction:
          name: mx.flows.ea.search.performSuccessfulSearch
          params:
            - name: searchTerm
              string: mx.data.qaa.sanity.ea-011.searchTerm
      - executeFunction:
          name: mx.functions.ea.slp.findProductByCharacteristics #--${returnedProductName}-->
          params:
            - name: withMSI
              string: 'With'
            - name: withDiscount
              string: 'Without'
      - storeIn:
          key: EA_011_PRODUCT_NAME
          value: ${returnedProductName}
      - executeFunction:
          name: mx.functions.ea.slp.openProductDetailsByName
          params:
            - name: productName
              string: ${EA_011_PRODUCT_NAME}
      - executeFunction:
          name: mx.functions.ea.pdp.assertPageDisplayed

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 4: CLICK "PROMOCIONES BANCARIAS".
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 4: CLICK PROMOCIONES BANCARIAS"
            - name: squadNames
              string: PRE-PURCHASE | QAA
      
      - executeFunction:
          name: mx.functions.ea.pdp.openBankPromotionsDetails
      - executeFunction:
          name: mx.functions.ea.pdp.bank-promotions-popup.assertBankPromotionsDisplayed
      - executeFunction:
          name: mx.functions.ea.pdp.bank-promotions-popup.tapClose

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 5: ADD PRODUCT TO CART" 
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 5: ADD PRODUCT TO CART"
            - name: squadNames
              string: PRE-PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.pdp.addToCart
      - executeFunction:
          name: mx.functions.ea.pdp.assertAddedToCart
      - storeIn:
          key: EA_011_IS_CART_EMPTY
          value: false

#--------------------------------------------------------------------------------------------------------------------

      ## STEP 6: OPEN CART.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 6: OPEN CART."
            - name: squadNames
              string: PRE-PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.pdp.tapClose
      - executeFunction:
          name: mx.functions.ea.slp.assertPageDisplayed
      - executeFunction:
          name: mx.functions.ea.slp.scrollDownToProductByName
          params:
            - name: productName
              string: ${EA_011_PRODUCT_NAME}
      - executeFunction:
          name: mx.functions.ea.slp.getProductQuantity #--RETURNS--${returnedQuantity}-->
          params:
            - name: productName
              string: ${EA_011_PRODUCT_NAME}
      - executeFunction:
          name: mx.functions.ea.slp.getProductPrice #--RETURNS--${returnedPrice}-->
          params:
            - name: productName
              string: ${EA_011_PRODUCT_NAME}
      - storeIn:
          key: QAA_EA_011_PRODUCT_QUANTITY
          value: ${returnedQuantity}
      - storeIn:
          key: QAA_EA_011_PRODUCT_PRICE
          value: ${returnedPrice}
      - executeFunction:
          name: mx.functions.ea.top-menu.assertCartQuantity
          params:
            - name: expectedQuantity
              string: ${QAA_EA_011_PRODUCT_QUANTITY}
      - executeFunction:
          name: mx.functions.ea.top-menu.tapCartIcon
      - executeFunction:
          name: mx.functions.utils.closeBlackPopupIfDisplayed
      - executeFunction:
          name: mx.functions.ea.cart.assertPageDisplayed

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 7: VALDIATE CART TOTALS.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 7: VALDIATE CART TOTALS."
            - name: squadNames
              string: PURCHASE | QAA
              
      - executeFunction:
          name: mx.functions.ea.cart.getSingleDeliveryDate   #--RETURNS--${returnedDeliveryDate}
      - storeIn:
          key: QAA_EA_011_CART_DELIVERY_DATE
          value: ${returnedDeliveryDate}
      - executeFunction:
          name: mx.functions.ea.cart.assertProductsCountInSubtotalLabel
          params:
            - name: expectedProductsCount
              string: ${QAA_EA_011_PRODUCT_QUANTITY}
      - executeFunction:
          name: mx.flows.ea.cart.quickPerformProductAssertions
          params:
            - name: productName
              string: ${EA_011_PRODUCT_NAME}
            - name: expectedQuantity
              string: ${QAA_EA_011_PRODUCT_QUANTITY}
            - name: expectedUnitPrice
              string: ${QAA_EA_011_PRODUCT_PRICE}
            - name: assertDiscount
              string: 'false'
            - name: expectedOriginalPrice
              string: 'null'
            - name: expectedSubtotal
              string: ${QAA_EA_011_PRODUCT_PRICE}
      - executeFunction:
          name: mx.flows.ea.cart.assertTotals
          params:
            - name: deliveryMethod
              string: mx.data.qaa.sanity.ea-011.deliveryMethod
            - name: expectedDeliveryFee
              string: mx.data.qaa.sanity.ea-011.deliveryFee
            - name: expectedSubtotal
              string: ${QAA_EA_011_PRODUCT_PRICE}
            - name: assertDiscount
              string: 'false'
            - name: assertDeliveryFee
              string: 'true'
            - name: expectedSavingsAmount
              string: 'null'

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 8: CLICK CONTINUE IN CART.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 8: CLICK CONTINUE IN CART."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.cart.tapContinue
      - sleep:
          duration: 8000
      - executeFunction:
          name: mx.functions.ea.address-selector-popup.assertPopupDisplayed
      - executeFunction:
          name: mx.flows.ea.addresses.selectAddressByNameFromSelector
          params:
            - name: addressName
              string: mx.data.qaa.sanity.ea-011.addressName
      - executeFunction:
          name: mx.functions.ea.review-order.assertPageDisplayed

  #--------------------------------------------------------------------------------------------------------------------

      # STEP 9: ADD A NEW DEBIT CARD.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 9: ADD A NEW DEBIT CARD."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.review-order.scrollDownToSection
          params:
            - name: sectionOption
              string: "Payment"
      - executeFunction:
          name: mx.functions.ea.review-order.tapAddOrChangePaymentMethodButton
      - executeFunction:
          name: mx.functions.ea.payment.assertPageDisplayed
      - executeFunction:
          name: mx.functions.ea.payment.tapAddCardButton
      - executeFunction:
          name: mx.functions.ea.payment.tapCreditOrDebitCardButton
      - executeFunction:
          name: mx.functions.ea.add-and-edit-card-form.assertPageDisplayed
      - executeFunction:
          name: mx.flows.ea.add-and-edit-card-form.addNewCardWithAddressSameAsDelivery
          params:
            - name: cardName
              string: mx.data.qaa.sanity.ea-011.nameOnCard
            - name: cardNumber
              string: mx.data.qaa.sanity.ea-011.cardNumber
            - name: cardExpirationDate
              string: mx.data.qaa.sanity.ea-011.cardExpirationDate
            - name: cardCVV
              string: mx.data.qaa.sanity.ea-011.cardCVV
            - name: expectedCardAddress
              string: mx.data.qaa.sanity.ea-011.addressFullStringInCardForm
      - sleep:
          duration: 3000

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 10: INITIAL REVIEW ORDER ASSERTIONS - REVIEW ORDER INFORMATION IS CORRECT.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 10: INITIAL REVIEW ORDER ASSERTIONS."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.payment.tapCloseButton
      - executeFunction:
          name: mx.functions.ea.review-order.assertPageDisplayed
      - executeFunction:
          name: mx.flows.ea.review-order.assertHomeDeliveryInformation
          params:
            - name: assertBy
              string: 'FullString'
            - name: expectedDeliveryDate
              string: ${QAA_EA_011_CART_DELIVERY_DATE}
            - name: expectedHomeAddressName
              string: mx.data.qaa.sanity.ea-011.addressName
            - name: addressFullString
              string: mx.data.qaa.sanity.ea-011.addressFullStringFromCart
      - executeFunction:
          name: mx.functions.ea.review-order.assertProductsCountInDeliveryDetailsSection
          params:
            - name: expectedProductsCount
              string: ${QAA_EA_011_PRODUCT_QUANTITY}
      - scroll:
          direction: down
          untilIdentifier: mx.mappings.ea.review-order.deliveryFeeValue
      - executeFunction:
          name: mx.flows.ea.review-order.assertTotals #--RETURNS--${returnedEstimatedTotal}-->
          params:
            - name: deliveryMethod
              string: mx.data.qaa.sanity.ea-011.deliveryMethod
            - name: expectedDeliveryFee
              string: mx.data.qaa.sanity.ea-011.deliveryFee
            - name: expectedSubtotal
              string: ${QAA_EA_011_PRODUCT_PRICE}
            - name: assertDiscount
              string: 'false'
            - name: assertDeliveryFee
              string: 'true'
            - name: expectedSavingsAmount
              string: 'null'
      - storeIn:
          key: QAA_EA_011_ORDER_TOTAL
          value: ${returnedEstimatedTotal}
      
  #--------------------------------------------------------------------------------------------------------------------

        ## STEP 11: SELECT IN-STORE PAYMENT METHOD - PAYMENT METHOD IS SELECTED.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 11: SELECT IN-STORE PAYMENT METHOD."
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.review-order.scrollUpToSection
          params:
            - name: sectionOption
              string: 'Payment'
      - executeFunction:
          name: mx.functions.utils.positionElementAtTheTop
          params:
            - name: elementToPositionUp
              string: mx.mappings.ea.review-order.paymentSectionContainer
      - executeFunction:
          name: mx.flows.ea.review-order.selectInStorePaymentMethod

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 12: PLACE ORDER - ORDER CONFIRMATION IS CORRECT.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 12: PLACE ORDER AND VALIDATE ORDER CONFIRMATION PAGE."
            - name: squadNames
              string: PURCHASE | QAA
      - scroll:
          direction: up
          untilIdentifier: mx.mappings.ea.review-order.deliveryDate
      - executeFunction:
          name: mx.functions.ea.review-order.getSingleDeliveryDate #--RETURNS--${returnedDeliveryDate}-->
      - storeIn:
          key: QAA_EA_011_REVIEW_ORDER_DELIVERY_DATE
          value: ${returnedDeliveryDate}
      - executeFunction:
          name: mx.functions.ea.review-order.tapPlaceOrder #--RETURNS--${returnedOrderedDate}-->
      - sleep:
          duration: 10000
      - storeIn:
          key: QAA_EA_011_ORDERED_DATE
          value: ${returnedOrderedDate}
      - storeIn:
          key: EA_011_IS_CART_EMPTY
          value: true
      - storeIn:
          key: EA_011_IS_ORDER_CREATED
          value: true
      - executeFunction:
          name: mx.functions.ea.order-confirmation.assertPageDisplayed

      #----------------------------------------------------------------------------------------------------------------

      ## STEP 13: PLACE ORDER - ORDER CONFIRMATION IS CORRECT.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 13 - Validate Order Confirmation"
            - name: squadNames
              string: PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.order-confirmation.getOrderNumber #--RETURNS--${returnedOrderNumber}-->
      - storeIn:
          key: QAA_EA_011_ORDER_NUMBER
          value: ${returnedOrderNumber}
      - executeFunction:
          name: mx.flows.ea.order-confirmation.assertConfirmationForHomeDelivery
          params:
            - name: expectedTotal
              string: ${QAA_EA_011_ORDER_TOTAL}
            - name: expectedDeliveryDate
              string: ${QAA_EA_011_REVIEW_ORDER_DELIVERY_DATE}
            - name: expectedProductsCount
              string: ${QAA_EA_011_PRODUCT_QUANTITY}
            - name: expectedHomeAddressName
              string: mx.data.qaa.sanity.ea-011.addressName
            - name: isMultipleDelivery
              string: 'false'
            - name: assertBy
              string: 'FullString'
            - name: addressFullString
              string: mx.data.qaa.sanity.ea-011.addressFullStringFromCart
            
  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 14: VERIFY ORDER IN ORDERS HISTORY - ORDER INFORMATION IS CORRECT.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 14: VERIFY ORDER IN ORDERS HISTORY."
            - name: squadNames
              string: POST-PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.order-confirmation.tapFindMoreProducts
      - sleep:
          duration: 10000
      - executeFunction:
          name: mx.functions.ea.bottom-menu.tapAccount
      - executeFunction:
          name: mx.functions.ea.account.assertPageDisplayed
      - executeFunction:
          name: mx.functions.ea.account.openOrdersHistory
      - executeFunction:
          name: mx.functions.ea.orders-history.assertPageDisplayed
      - executeFunction:
          name: mx.flows.ea.orders-history.assertOrder #--RETURNS--${returnedDeliveryDate}-->
          params:
            - name: orderNumber
              string: ${QAA_EA_011_ORDER_NUMBER}
            - name: expectedDeliveryMethod
              string: mx.data.qaa.sanity.ea-011.deliveryMethod
            - name: expectedTotal
              string: ${QAA_EA_011_ORDER_TOTAL}
            - name: isMultipleDelivery
              string: 'false'
            - name: expectedOrderStatus
              string: mx.data.qaa.sanity.ea-011.expectedOrderStatus
            - name: expectedDeliveryDate
              string: ${QAA_EA_011_REVIEW_ORDER_DELIVERY_DATE}
            - name: expectedProductsCount
              string: ${QAA_EA_011_PRODUCT_QUANTITY}
      - storeIn:
          key: QAA_EA_011_ORDERS_HISTORY_DELIVERY_DATE
          value: ${returnedDeliveryDate}

  #--------------------------------------------------------------------------------------------------------------------

      ## STEP 15: OPEN ORDER DETAILS AND CONFIRM CORRECT INFORMATION.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 15: OPEN ORDER DETAILS AND CONFIRM CORRECT INFORMATION."
            - name: squadNames
              string: POST-PURCHASE | QAA

      - executeFunction:
          name: mx.functions.ea.orders-history.openOrder
          params:
            - name: orderNumber
              string: ${QAA_EA_011_ORDER_NUMBER}

      # First assertions...
      - executeFunction:
          name: mx.flows.ea.order-details.assertDetailsForHomeDeliveryWithSingleDelivery
          params:
            - name: expectedOrderNumber
              string: ${QAA_EA_011_ORDER_NUMBER}
            - name: expectedOrderedDate
              string: ${QAA_EA_011_ORDERED_DATE}
            - name: expectedDeliveryMethod
              string: HomeDelivery
            - name: expectedOrderStatus
              string: mx.data.qaa.sanity.ea-011.expectedOrderStatus
            - name: expectedDeliveryDate
              string: ${QAA_EA_011_ORDERS_HISTORY_DELIVERY_DATE}
            - name: expectedHomeAddressName
              string: mx.data.qaa.sanity.ea-011.addressName
            - name: assertBy
              string: 'FullString'
            - name: addressFullString
              string: mx.data.qaa.sanity.ea-011.android.addressFullStringInOrderDetails
      - executeFunction:
          name: mx.functions.ea.order-details.expandProductsDetailsIfNotExpandedForSingleDelivery
      - executeFunction:
          name: mx.functions.utils.positionElementAtTheTop
          params:
            - name: elementToPositionUp
              string: mx.mappings.ea.order-details.collapseProductDetailsSectionButton
      
      # Product Assertions...
      - executeFunction:
          name: mx.functions.ea.order-details.assertProductDisplayed
          params:
            - name: productName
              string: ${EA_011_PRODUCT_NAME}
      - executeFunction:
          name: mx.functions.ea.order-details.assertProductUnitPrice
          params:
            - name: expectedUnitPrice
              string: ${QAA_EA_011_PRODUCT_PRICE}
      - executeFunction:
          name: mx.functions.ea.order-details.assertProductOrderedQuantity
          params:
            - name: expectedQuantity
              string: ${QAA_EA_011_PRODUCT_QUANTITY}
      - scroll:
          direction: down
          scrollLimit: 1

      # Totals Assertions...
      - executeFunction:
          name: mx.functions.ea.order-details.assertSubtotal
          params:
            - name: expectedSubtotal
              string: ${QAA_EA_011_PRODUCT_PRICE}
      - executeFunction:
          name: mx.functions.ea.order-details.assertDiscount
          params:
            - name: expectedDiscount
              string: '0.00'
      - executeFunction:
          name: mx.functions.ea.order-details.assertDeliveryDiscount
          params:
            - name: expectedDeliveryDiscount
              string: '0.00'
      - scroll:
          direction: down
          scrollLimit: 4
      - executeFunction:
          name: mx.functions.ea.order-details.assertDeliveryFee
          params:
            - name: expectedDeliveryFee
              string: mx.data.qaa.sanity.ea-011.deliveryFee
      - executeFunction:
          name: mx.functions.ea.order-details.assertTotal
          params:
            - name: expectedTotal
              string: ${QAA_EA_011_ORDER_TOTAL}
      - scroll:
          direction: down
          scrollLimit: 1

#--------------------------------------------------------------------------------------------------------------------

      ## STEP 16: CANCEL ORDER - ORDER STATUS IS 'CANCELED'.
      - executeFunction:
          name: mx.squad-reporting.setTestCaseStep
          params:
            - name: step
              string: "STEP 16: CANCEL ORDER."
            - name: squadNames
              string: POST-PURCHASE | QAA

      - executeFunction:
          name: mx.flows.ea.order-details.cancelOrderWithSetOption
      - storeIn:
          key: EA_011_IS_ORDER_CREATED
          value: false

  #--------------------------------------------------------------------------------------------------------------------

      - storeIn:
          key: EA_011_SUCCESSFUL_EXECUTION
          value: true

      - log: "TEST END: QAA - EA - PRODUCTION SANITY - EA-011"

  #####################################################################################################################

  - name: After
    after: true
    flow:
      - executeFunction:
          name: mx.squad-reporting.logTestCaseFailure
          params:
            - name: testCaseExecutionStatus
              string: ${EA_011_SUCCESSFUL_EXECUTION}

      # Relaunching app, login again if not logged and navigate to home page and delete the added address if it remained...
      - executeFunction:
          name: mx.flows.ea.after-scenario-exclusive.relaunchAndNavigateToHomePage
      - executeFunction:
          name: mx.flows.ea.after-scenario-exclusive.navigateToAccountAndLoginIfNotLogged
          params:
            - name: userEmail
              string: mx.data.qaa.sanity.ea-011.userEmail
            - name: userPassword
              string: mx.data.qaa.sanity.ea-011.userPassword
      - executeFunction:
          name: mx.functions.ea.bottom-menu.tapHome

      # Delete card if it remained after Main Scenario execution...
      - executeFunction:
          name: mx.functions.ea.bottom-menu.tapAccount
      - executeFunction:
          name: mx.functions.ea.account.assertPageDisplayed
      - executeFunction:
          name: mx.functions.ea.account.openWallet
      - executeFunction:
          name: mx.functions.ea.wallet.assertPageDisplayed
      - executeFunction:
          name: mx.flows.ea.after-scenario-exclusive.deleteCardIfNotDeleted
          params:
            - name: cardLastDigits
              string: mx.data.qaa.sanity.ea-011.cardLastDigits
      - executeFunction:
          name: mx.functions.ea.wallet.tapBack
      - executeFunction:
          name: mx.functions.ea.bottom-menu.tapHome

      # Resetting data if necessary...
      - if:
          condition: ${EA_011_SUCCESSFUL_EXECUTION} != true
          then:
            - log:
                message: "Main Failed: Verifying if there's data to reset for the next execution..."
                color: GREEN_BOLD

            # Cancel Order in case it was not deleted during main scenario...
            - if:
                condition: ${EA_011_IS_ORDER_CREATED} == true
                then:
                  - log:
                      message: "New Order was created but couldn't cancel during Main Scenario, resetting data..."
                      color: GREEN_BOLD
                  - executeFunction:
                      name: mx.functions.ea.bottom-menu.tapAccount
                  - executeFunction:
                      name: mx.functions.ea.account.assertPageDisplayed
                  - executeFunction:
                      name: mx.functions.ea.account.openOrdersHistory
                  - executeFunction:
                      name: mx.functions.ea.orders-history.openOrder
                      params:
                        - name: orderNumber
                          string: ${QAA_EA_011_ORDER_NUMBER}
                  - executeFunction:
                      name: mx.flows.ea.order-details.cancelOrderWithSetOption
                  - executeFunction:
                      name: mx.functions.ea.order-details.tapBack
                  - executeFunction:
                      name: mx.functions.ea.orders-history.tapBack
                  - executeFunction:
                      name: mx.functions.ea.bottom-menu.tapHome
                else:
                  - log:
                      message: "New Order was cancelled, no need to reset data..."
                      color: GREEN_BOLD

            # Empty Cart if not Empty.
            - if:
                condition: ${EA_011_IS_CART_EMPTY} == false
                then:
                  - log:
