general:
  tags: prepurchase-walmart-ea-smoke-production-android-1131, prepurchase-walmart-ea-smoke-production-android
         
  testCaseId: MMS-4794

#######################################################################################################################
#
#   TEST CASE TITLE: 
#    [Sort and Filter] - Verify that list of items can be filtered by "price" and sort it with "order by" from SLP
#
#   CONFLUENCE TRACKING DASHBOARD:
#    https://confluence.walmart.com/display/MXGECMEX/GlassMX+-+OD+-+Smoke+-+Production+-+Android
#
#   JIRA AUTOMATION TC:
#    https://jira.walmart.com/browse/MMS-4794 
#
#   JIRA MANUAL TC:
#    https://jira.walmart.com/browse/MMS-1131
#
