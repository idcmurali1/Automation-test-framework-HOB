general:
  tags: prepurchase-od-smoke-production-ios-3120, prepurchase-od-smoke-production-ios
  testCaseId: MMS-3127

scenarios:
#######################################################################################################################
#
#  TEST CASE TITLE: 
#    Verify that a user can filter a list of items by brand and add multiple items to cart from SLP
#
#  CONFLUENCE TRACKING DASHBOARD:
#    https://confluence.walmart.com/display/MXGECMEX/GlassMX+-+OD+-+Smoke+-+Production+-+iOS 
#
#  JIRA AUTOMATION TC:
#    https://jira.walmart.com/browse/MMS-3127
#
#  JIRA MANUAL TC:
#    https://jira.walmart.com/browse/MMS-3120
#
#######################################################################################################################
 

  # BEFORE HOOK #######################################################################################################
  - name: Before
    before: true
    flow:
      - log: "BEFORE SCENARIO START: Initial Config..."
      
      - storeIn:
          key: __SQUAD_REPORTING_TEST_CASE_NAME
          value: GMX_OD_Smoke_PROD_PrePurchase_iOS_3120
      
      # setting GMX_PP_APP_NAME variable for user email
      - if:
          condition: ${BUNDLE_ID} == 'com.walmartmexico.WalmartMG.qa'
          then:
            - storeIn:
                key: GMX_PP_APP_NAME
                value: ''
          else:
            - storeIn:
                key: GMX_PP_APP_NAME
                value: '_bodega' 
      
      - storeIn:
          key: MMS_3120_IS_CART_EMPTY
          value: true
      - storeIn:
          key: MMS_3120_SUCCESSFUL_EXECUTION
          value: false
      - log: "BEFORE SCENARIO END"

  # MAIN HOOK #########################################################################################################
  - name: Main
    platform: ios
    flow:
      - log: "TEST START: ${__SQUAD_REPORTING_TEST_CASE_NAME}"

      # STEPS 1-2 ------------------------------------------------------------------------------------------------------
      - log:
         message: "STEPS 1-2: (1) OPEN WALMART APP AND COMPLETE ONBOARDING. (2) OPEN THE OD BANNER."
         color: ORANGE
      
      - executeFunction:
          name: mx.flows.global.onboarding.navigateToHomeAsGuestUser
          params:
            - name: zipCode
              string: mx.data.qaa.smoke.od.prepurchase-3120.zipCode
            - name: banner
              string: 'OD'
      
      # STEP 3 ---------------------------------------------------------------------------------------------------------
      - log:
         message: "STEP 3: LOG IN BY GOING TO 'Cuenta' > 'Iniciar sesión'"
         color: ORANGE

      - executeFunction:
          name: mx.flows.od.login.navigateToAccountAndLogin
          params:
            - name: userEmail
              string: mx.data.qaa.smoke.od.prepurchase-3120.userEmail
            - name: userPassword
              string: mx.data.qaa.smoke.od.prepurchase-3120.userPassword
            - name: userName
              string: mx.data.qaa.smoke.od.prepurchase-3120.userFirstName

      # STEP 4 ---------------------------------------------------------------------------------------------------------
      - log:
         message: "STEP 4: SEARCH FOR AN ITEM BY ENTERING THE PRODUCT KEYWORD/NAME INTO SEARCH FIELD ON TOP OF SCREEN."
         color: ORANGE
      
      - executeFunction:
          name: mx.functions.bottom-menu.tapHome
      - executeFunction:
          name: mx.flows.od.search.performSuccessfulSearch # RETURN: --${returnedElementsResults}--
          params:
            - name: searchTerm
              string: mx.data.qaa.smoke.od.prepurchase-3120.productSearch
      - storeIn:
          key: MMS_3120_TOTAL_SEARCH_RESULTS_BEFORE_FILTER
          value: ${returnedElementsResults}
      
      # STEP 5 ---------------------------------------------------------------------------------------------------------
      - log:
         message: "STEP 5: TAP 'Marca'."
         color: ORANGE
      
      - executeFunction:
          name: mx.functions.slp.tapBrandFilterButton
      - executeFunction:
          name: mx.functions.brand-filter-pop-up.assertPopupDisplayed
      
      # STEP 6 ---------------------------------------------------------------------------------------------------------
      - log:
         message: "STEP 6: LOOK AT THE NAME OF FIRST BRAND AND USE SEARCH BAR (INSIDE THE FILTER) TO SEARCH BRAND."
         color: ORANGE
      
      - executeFunction:
          name: mx.functions.brand-filter-pop-up.getFirstBrandName # RETURN: --${firstBrandName}--
      - executeFunction:
          name: mx.functions.brand-filter-pop-up.searchBrand
          params:
            - name: brand
              string: ${firstBrandName}
      - executeFunction:
          name: mx.functions.brand-filter-pop-up.assertSearchedBrand
          params:
            - name: brand
              string: ${firstBrandName}
      
      # STEP 7 ---------------------------------------------------------------------------------------------------------
      - log:
         message: "STEP 7: Select the brand by tapping the checkbox."
         color: ORANGE
      
      - executeFunction:
          name: mx.functions.brand-filter-pop-up.selectBrand
          params:
            - name: brand
              string: ${firstBrandName}
      - executeFunction:
          name: mx.functions.brand-filter-pop-up.getBrandProductsCount # RETURN: --${brandProductsCount}--
          params:
            - name: brand
              string: ${firstBrandName}
      
      # STEP 8 ---------------------------------------------------------------------------------------------------------
      - log:
         message: "STEP 8: TAP 'Ver resultados'."
         color: ORANGE
      
      - executeFunction:
          name: mx.functions.brand-filter-pop-up.tapSeeResults
      - sleep:
          duration: 7000
      - executeFunction:
          name: mx.functions.slp.assertResultsDisplayed # RETURN: --${returnedElementsResults}--
      
      - verifyCondition: "${brandProductsCount} == ${returnedElementsResults}"

      - executeFunction:
          name: mx.functions.slp.assertBrandFilterIsAppliedOrNot
          params:
            - name: isFilterApplied
              string: 'true'
            - name: numberOfBrandsSelected
              string: '1'
      - executeFunction:
          name: mx.functions.slp.assertBrandNameForProducts
          params:
            - name: numProductsToValidate
              string: '3'
            - name: expectedBrand
              string: ${firstBrandName}
      
      # STEP 9 ---------------------------------------------------------------------------------------------------------
      - log:
         message: "STEP 9: ADD THE FIRST 3 ITEMS TO CART BY TAPPING 'Agregar' BUTTON FROM SLP."
         color: ORANGE
      
      - executeFunction:
          name: mx.functions.department-l3.addProductToCartByIndex
          params:
            - name: indexProduct
              string: '1'
      - executeFunction:
          name: mx.functions.department-l3.addProductToCartByIndex
          params:
            - name: indexProduct
              string: '2'
      - executeFunction:
          name: mx.functions.department-l3.addProductToCartByIndex
          params:
            - name: indexProduct
              string: '3'          
      - executeFunction:
          name: mx.functions.top-menu.assertCartQuantity
          params:
            - name: expectedQuantity
              string: '3'
      - storeIn:
          key: MMS_3120_IS_CART_EMPTY
          value: false

      # STEP 10 ---------------------------------------------------------------------------------------------------------
      - log:
         message: "STEP 10: FROM THE FILTER BAR, SELECT 'Eliminar todo'."
         color: ORANGE

      - executeFunction:
          name: mx.functions.slp.tapDeleteAllFiltersApplied 
      - sleep:
          duration: 7000 
      - executeFunction:
          name: mx.functions.slp.assertResultsDisplayed # RETURN: --${returnedElementsResults}--   
      - executeFunction:
          name: mx.functions.slp.assertBrandFilterIsAppliedOrNot
          params:
            - name: isFilterApplied
              string: 'false'
      
      - try:
          flow:
            - verifyCondition: "${returnedElementsResults} == ${MMS_3120_TOTAL_SEARCH_RESULTS_BEFORE_FILTER}"
          catch:
            flow:
              - log: "[WARNING] Results are not the same as expected before filter applied: ${returnedElementsResults} != ${MMS_3120_TOTAL_SEARCH_RESULTS_BEFORE_FILTER}"
    
      # STEP 11 ---------------------------------------------------------------------------------------------------------
      - log:
         message: "STEP 11: DELETE ALL ITEMS FROM CART."
         color: ORANGE

      - executeFunction:
          name: mx.functions.top-menu.tapCartIcon
      - executeFunction:
          name: mx.functions.cart.assertCartNotEmpty
      - executeFunction:
          name: mx.functions.cart.emptyCart
      - executeFunction:
          name: mx.functions.cart.assertCartIsEmpty
  
  # End main -------------------------------------------------------------------------------------------------------
      - storeIn:
          key: MMS_3120_SUCCESSFUL_EXECUTION
          value: true

      - log: "TEST END: ${__SQUAD_REPORTING_TEST_CASE_NAME}"

  # AFTER HOOK #########################################################################################################
  - name: After
    after: true
    flow:
      - log: "AFTER SCENARIO START: After Configs..."

      - if:
          condition: ${MMS_3120_SUCCESSFUL_EXECUTION} != true
          then:
            - log:
                message: "Main Failed. Resseting data for next execution."
                color: RED
            - if:
                condition: ${MMS_3120_IS_CART_EMPTY} == false
                then: 
                  - executeFunction:
                      name: mx.flows.od.after-scenario-exclusive.relaunchAndNavigateToHomePage
                  - executeFunction:
                      name: mx.flows.od.after-scenario-exclusive.navigateToAccountAndLoginIfNotLogged
                  - executeFunction:
                      name: mx.functions.bottom-menu.tapHome
                  - executeFunction:
                      name: mx.flows.od.after-scenario-exclusive.emptyCart
                      params:
                        - name: userEmail
                          string: mx.data.qaa.smoke.od.prepurchase-3120.userEmail
                        - name: userPassword
                          string: mx.data.qaa.smoke.od.prepurchase-3120.userPassword
            - failTest:
                message: "Main Scenario Failed: the After Scenario will propagate the failure to ensure SauceLabs run shows correct execution status."
          else:
            - log:
                message: "Main Scenario ended Successfully, no need to reset data."
                color: GREEN_BOLD
      - log: "AFTER SCENARIO END"
  