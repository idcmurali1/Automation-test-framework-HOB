scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Before
    before: true
    flow:

       - log: R2_SUBFLOW_BEFORE ### [[ 游릭 Flow Identifier: BEFORE 游릭 ]] ###
            
       - executeFunction:
          name: functions.utils.setMarketInfo

       - storeIn:
          key: MMS_3517_SUCCESSFUL_EXECUTION
          value: false

       - log: "BEFORE SCENARIO END"

 # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    platform: android
    flow:

      - log: R2_SUBFLOW_MAIN ### [[ 游릭 Flow Identifier: MAIN 游릭 ]] ###
 
      # STEPS 1-2 ------------------------------------------------------------------------------------------------------
      - log:
         message: "STEPS 1-2: (1) OPEN APP AND COMPLETE ONBOARDING. (2) OPEN THE EA BANNER."
         color: ORANGE

      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: mx.prepurchase.onboarding.userPostalCode
            - name: ShoppingExperience
              string: mx.prepurchase.onboarding.onlineExclusiveStore
      
      # STEP 3 Scroll to the first item in Home and open the PDP---------------------------------------------------------------------------------------------------------
      - log:
         message: "STEP 3: SCROLL TO THE FIRST ITEM IN HOME AND OPEN THE PDP"
         color: ORANGE
      
      - executeFunction:
          name: mx.functions.department-l1-l2.scrollDownToSection
          params:
            - name: sectionName
              string: mx.data.prepurchase-3517.sectionName

      - executeFunction: 
          name: functions.searchPage.tapProductDetails

      # STEP 4 Add an Item to Cart by using the stepper.---------------------------------------------------------------------------------------------------------
      - log:
         message: "STEP 4: ADD AN ITEM TO CART BY USING THE STEPPER"
   
      - executeFunction:
          name: mx.functions.pdp.addToCart

      #STEP 4.1 ---------------------------------------------------------------------------------------------------------
      - log:
         message: "STEP 4.1: VERIFY THAT THE QUANTITY IN THE STEPPER IS THE EXPECTED ONE."
      - sleep:
          duration: 5000

      - executeFunction:
          name: mx.functions.pdp.assertQuantityAsPieces
          params:
            - name: expectedQuantityAsPieces
              string: mx.data.prepurchase-3517.itemQuantity

      # STEPS 5 Delete all items by using the stepper ------------------------------------------------------------------------------------------------------
      - log:
         message: "STEPS 5: DELETE ALL ITEMS BY USING THE STEPPER"
         color: ORANGE

      - executeFunction:
          name: mx.functions.pdp.decreaseQuantityBy
          params:
            - name: quantity
              string: mx.data.prepurchase-3517.itemQuantity

       # STEPS 5.1 -----------------------------------------------------------------------------------------------------
              
      - log:
         message: "STEP 5.1: VERIFY THAT NO ITEMS APPEAR IN THE STEPPER."
      
      - executeFunction:
          name: mx.functions.pdp.assertNoItemsInStepper

      # End main -------------------------------------------------------------------------------------------------------
      - storeIn:
          key: MMS_3517_SUCCESSFUL_EXECUTION
          value: true

 # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   A F T E R   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: After
    after: true
    flow:
      - log: R2_SUBFLOW_AFTER ### [[ 游릭 Flow Identifier: AFTER 游릭 ]] ###

      - if:
          condition: ${MMS_3517_SUCCESSFUL_EXECUTION} != true
          then:
            - log:
                message: "Main Failed."
                color: RED
            - failTest:
                message: "Main Scenario Failed: the After Scenario will propagate the failure to ensure SauceLabs run shows correct execution status."
          else:
            - log:
                message: "Main Scenario ended Successfully, no need to reset data."
                color: GREEN_BOLD
      - log: "AFTER SCENARIO ENDED"
  