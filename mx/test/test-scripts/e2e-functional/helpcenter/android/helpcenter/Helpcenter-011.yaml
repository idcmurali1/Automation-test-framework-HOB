general:
  platform: android
  tags: helpcenter

scenarios:

  #-------------------------------------------------------------------------------------------------------------------- 
  - name: Validate search input text clear option
    flow:
      - log: "TEST START - Help Regression - 012"

      - executeFunction:
          name: mx.flows.global.onboarding.navigateToHomeAsGuestUser
          params:
            - name: zipCode
              string: mx.data.e2e-regression.od-002.zipCode
            - name: banner
              string: "OD"
      
      - executeFunction:
          name: mx.functions.helpCentre.navigateToHelpCentre

      - executeFunction:
          name: mx.functions.helpCentre.verifyHelpCentreScreenElements

      - executeFunction:
         name: mx.functions.helpCentre.search
         params:
           - name: helpsearch
             string: "jdfhjfhdjfdj"

      - executeFunction:
         name: mx.functions.helpCentre.clickCancel

      - executeFunction:
         name: mx.functions.helpCentre.verifyHelpCentreScreenElements

      - executeFunction:
         name: mx.functions.helpCentre.enterSearch
         params:
           - name: helpsearch
             string: "jdfhjfhdjfdj"

      - executeFunction:
         name: mx.functions.helpCentre.clickClearText

      - executeFunction:
         name: mx.functions.helpCentre.getSearchText

      - if:
          condition: "${searchText} == 'jdfhjfhdjfdj'"
          then:
            - failTest:
                message: "search text is not clearing"