general:
  platform: android
  tags: helpcenter

scenarios:

  #-------------------------------------------------------------------------------------------------------------------- 
  - name: validate the search suggestions
    flow:
      - log: "TEST START - Help Regression - 008"

      - executeFunction:
          name: mx.flows.global.onboarding.navigateToHomeAsGuestUser
          params:
            - name: zipCode
              string: mx.data.e2e-regression.od-002.zipCode
            - name: banner
              string: "OD"

      - executeFunction:
          name: mx.functions.helpCentre.navigateToHelpCentre

      - executeFunction:
          name: mx.functions.helpCentre.verifyHelpCentreScreenElements

      - executeFunction:
         name: mx.functions.helpCentre.enterSearch
         params:
           - name: helpsearch
             string: "pedidos"

      - executeFunction:
         name: mx.functions.helpCentre.searchSuggestionCount
      - if:
          condition: "${searchSuggestionCount} < 1"
          then:
            - failTest:
                message: "search suggestions is apprearing"

      - verifyIdentifier:
         present:
           - identifier: mx.mappings.helpcenter.navigateIcon