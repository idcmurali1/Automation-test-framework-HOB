general:
  platform: android
  tags: helpcenter

scenarios:

  #-------------------------------------------------------------------------------------------------------------------- 
  - name: Validate the search with empty spaces
    flow:
      - log: "TEST START - Help Regression - 009"

      - executeFunction:
          name: mx.flows.global.onboarding.navigateToHomeAsGuestUser
          params:
            - name: zipCode
              string: mx.data.e2e-regression.od-002.zipCode
            - name: banner
              string: "OD"

      - executeFunction:
          name: mx.functions.helpCentre.navigateToHelpCentre

      - executeFunction:
          name: mx.functions.helpCentre.verifyHelpCentreScreenElements

      - executeFunction:
         name: mx.functions.helpCentre.enterSearch
         params:
           - name: helpsearch
             string: "   "

      - executeFunction:
         name: mx.functions.helpCentre.getSearchText

      - if:
          condition: "${searchText} == ''"
          then:
            - failTest:
                message: "Able to enter the space as first character"