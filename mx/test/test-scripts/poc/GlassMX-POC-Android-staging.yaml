general:
  platform: android
  tags: mx-poc
  # inherit:
  #   filesRunAll:
  #     - errors-helpers.yaml

scenarios:
  #--------------------------------------------------------------------------------------------------------------------
  - name: Before
    before: true
    endTestOnFailure: true
    flow:
      - log: MX POC - FLOW 001 - BEFORE SCENARIO

  #--------------------------------------------------------------------------------------------------------------------
  - name: Main
    flow:
      - log: MX POC - FLOW 001 - MAIN SCENARIO

      # Navigate Onboarding Screens to Home Screen...
      - executeFunction:
          name: mx.functions.global.onboarding.navigateOnboardingToHome

      # Navigate Home Screen to Sign In Screen...
      - executeFunction:
          name: mx.functions.home.navigateHomeToSignIn

      # Sign in...
      - executeFunction:
          name: mx.functions.global.authentication.signInAccount
          params:
            - name: email
              string: mx.data.poc.email
            - name: password
              string: mx.data.poc.password
