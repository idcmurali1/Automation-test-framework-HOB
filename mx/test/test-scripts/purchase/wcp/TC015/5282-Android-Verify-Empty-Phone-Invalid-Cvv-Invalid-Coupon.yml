scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Before
    before: true
    flow:

      - log: R2_SUBFLOW_BEFORE ### [[ 游릭 Flow Identifier: BEFORE 游릭 ]] ###

      - storeIn:
         key: MMP_5282_SUCCESSFUL_EXECUTION
         value: false

      - executeFunction:
          name: functions.utils.setMarketInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    platform: android
    flow:

      - log: R2_SUBFLOW_MAIN ### [[ 游릭 Flow Identifier: MAIN 游릭 ]] ###
      
    #---------------------------------------------------------------------------------------------
    # STEP 0: RESET ACCOUNT DATA -----------------------------------------------------------------
    #---------------------------------------------------------------------------------------------
      - log:
          message: "STEP 0: RESET ACCOUNT DATA"
          color: ORANGE

      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore

      - executeFunction:
          name: functions.global.tapAccountBtn
      - executeFunction:
          name: functions.accountPage.tapSignInBtn

      - executeFunction:
          name: functions.loginPage.userAuthentication
          params:
            - name: userEmail
              string: mx.data.purchase-015.userEmail
            - name: userPassword
              string: mx.data.purchase-user-data.userPassword

      - executeFunction:
          name: functions.global.tapShopBtn
      - executeFunction:
          name: mx.flows.od.after-scenario-exclusive.openCartAndDeleteAllProducts
      - executeFunction:
          name: functions.global.tapBackBtn

    #---------------------------------------------------------------------------------------------
    # STEP 1 & 2 & 3: (1)SEARCH PRODUCT, (2)ADD TO CART, (3)VALIDATE DATA  -------------------------------------------------------------
    #---------------------------------------------------------------------------------------------
      - log:
          message: "STEP 1 & 2 & 3: (1)SEARCH PRODUCT, (2)ADD TO CART, (3)VALIDATE DATA"
          color: ORANGE

      - executeFunction:
          name: functions.searchPage.addToCartUsingItemArray
          params:
            - name: productArray
              string: mx.data.purchase-015.product.array
      
      - click:
          identifier: mx.mappings.slp.openProduct
      
      - executeFunction:
          name: mx.functions.pdp.getProductNameHelper # ---> ${returnedProductName}
      - executeFunction:
          name: mx.functions.pdp.getPrice # ---> ${returnedProductPrice}
      - executeFunction:
          name: mx.functions.pdp.getType # ---> ${returnedProductType}

      - storeIn:
          key: purchase_5282_product_price
          value: ${returnedProductPrice}
      - storeIn:
          key: purchase_5282_product_type
          value: ${returnedProductType}
      - storeIn:
          key: purchase_5282_product_subtotal
          value: ${returnedProductPrice}
      - storeIn:
          key: purchase_5282_product_name
          value: ${returnedProductName}
      - click:
          identifier: global.closeBtn
  

      #---------------------------------------------------------------------------------------------
      # STEP 4 & 5: (4)GO TO CART AND (5)VALIDATE CART DETAILS -------------------------------------------------------------------------
      #---------------------------------------------------------------------------------------------

      - log:
          message: "STEP 4 & 5: (4)GO TO CART AND (5)VALIDATE CART DETAILS"
          color: ORANGE

      - executeFunction:
          name: functions.global.tapCartIcon 
      - executeFunction:
          name: mx.functions.cart.assertCartNotEmpty
      - executeFunction:
          name: functions.cartPage.validateItemDetails
      - executeFunction:
          name: functions.cartPage.validateMoneybox
      - executeFunction:
                name: functions.cartPage.assertCartQuantity
                params:
                  - name: expectedQuantity
                    string: '1'
      - executeFunction:
                name: functions.cartPage.assertCartTotals
                params:
                  - name: expectedSubTotal
                    string: ${purchase_5282_product_subtotal} # <-- ${totalPrice} / GLOBAL VAR
                  - name: assertEstimatedTotal
                    string: 'true'     
      #---------------------------------------------------------------------------------------------
      # STEP 6 & 7: (6)SELECT DELIVERY ADDRESS & (7)EDIT ADDRESS-------------------------------------------------------------------------
      #---------------------------------------------------------------------------------------------
      - log:
          message: "STEP 6 & 7: (6)SELECT DELIVERY ADDRESS & (7)EDIT ADDRESS"
          color: ORANGE

      - executeFunction:
          name: functions.cartPage.tapDeliveryOption
      - executeFunction:
          name: functions.cartPage.tapOnAddressLink
      - click:
          identifier: mx.mappings.address-selector-popup.editAddressButton
      - executeFunction:
          name: mx.flows.od.addresses.editHomeDeliveryAddressFromPopup
          params:
            - name: userFirstName
              string: 'mx.data.purchase-015.userName'
            - name: userLastName
              string: 'mx.data.purchase-015.userLastName'
            - name: userStreet
              string: 'mx.data.purchase-015.userStreet'
            - name: userExteriorNumber
              string: 'mx.data.purchase-015.userExteriorNumber'
            - name: userInteriorNumber
              string: 'mx.data.purchase-015.userInteriorNumber'
            - name: clearInteriorNumberOption
              string: 'true'
            - name: userZipCode
              string: 'mx.data.purchase-015.userZipCode'
            - name: userNeighborhood
              string: 'mx.data.purchase-015.userNeighborhood'
            - name: userPhoneNumber
              string: 'mx.data.purchase-user-data.userPhoneNumber'
            - name: markAsFavorite
              string: 'false'
    
     #---------------------------------------------------------------------------------------------
      # STEP 8: CONTINUE TO CHECKOUT ---------------------------------------------------------------
      #---------------------------------------------------------------------------------------------
      - log:
          message: "STEP 8: CONTINUE TO CHECKOUT"
          color: ORANGE

      - executeFunction:
          name: functions.cartPage.tapContinueToCheckoutBtn
      - executeFunction:
          name: functions.checkoutPage.assertPageLoaded

      #---------------------------------------------------------------------------------------------
      # STEP 9: VALIDATE PRODUCT DETAILS -----------------------------------------------------------
      #---------------------------------------------------------------------------------------------
      - log:
          message: "STEP 9: VALIDATE PRODUCT DETAILS"
          color: ORANGE

      - executeFunction:
          name: functions.checkoutPage.validateItemDetails

      #---------------------------------------------------------------------------------------------
      # STEP 10 & 11: (10)ADD AN INVALID COUPON  (11)VERIFY ERROR MESSAGE-----------------------------------------------------------
      #---------------------------------------------------------------------------------------------
      - log:
          message: "STEP 10 & 11: (10)ADD AN INVALID COUPON  (11)VERIFY ERROR MESSAGE"
          color: ORANGE

      - executeFunction:
          name: mx.functions.review-order.applyCoupon
          params:
            - name: promoCode
              string: 'mx.data.purchase-015.invalidCoupon'
      
      - executeFunction:
          name: mx.functions.review-order.assertInvalidCouponErrorMessageIsDisplayed

      #---------------------------------------------------------------------------------------------
      # STEP 12 & 13: (12) OPEN WALLET  AND (13)SELECT PAY AT STORE -----------------------------------
      #---------------------------------------------------------------------------------------------
      - log:
          message: "STEP 12 & 13: (12) OPEN WALLET  AND (13)SELECT PAY AT STORE"
          color: ORANGE

      - scroll:
          direction: up
          untilIdentifier: mx.mappings.review-order.payment-section.editPaymentMethod   

      - executeFunction:
          name: functions.checkoutPage.selectPaymentMethod
          params:
            - name: payment
              string: data.paymentMethod.payAtStore

      - executeFunction:
          name: functions.checkoutPage.validatePayAtStore

      #---------------------------------------------------------------------------------------------
      # STEP 14: MODIFY BY INVALID PHONE NUMBER ---------------------------------------------------------------
      #---------------------------------------------------------------------------------------------
      - log:
          message: "STEP 14: MODIFY INVALID PHONE NUMBER"
          color: ORANGE
      - scroll:
          direction: down
          scrollLimit: 2
      - executeFunction:
          name: mx.functions.review-order.enterCellphoneNumber
          params:
            - name: userPhoneNumber
              string: mx.data.purchase-user-data.invalidPhoneNumber
      - executeFunction:
          name: mx.functions.review-order.assertIncompleteCellphoneNumberErrorMessageDisplayed
      
      #---------------------------------------------------------------------------------------------
      # STEP 15: PLACE ORDER -----------------------------------------------------------------------
      #---------------------------------------------------------------------------------------------
      - if:
          condition: ${GLASS_ENV} == 'teflon'
          then:
            - log:
                message: "STEP 15: PLACE ORDER"
                color: ORANGE

            - executeFunction:
                name: functions.checkoutPage.tapPlaceOrderButton

            - executeFunction:
                name: functions.thankYouPage.verifyThankYouPageDisplayed

      #---------------------------------------------------------------------------------------------
      # STEP 16: MODIFY CORRECT PHONE NUMBER ---------------------------------------------------------------
      #---------------------------------------------------------------------------------------------
      - log:
          message: "STEP 15: MODIFY CORRECT PHONE NUMBER"
          color: ORANGE

      - executeFunction:
          name: mx.functions.review-order.enterCellphoneNumber
          params:
            - name: userPhoneNumber
              string: mx.data.purchase-user-data.userPhoneNumber
      - executeFunction:
          name: mx.functions.review-order.assertIncompleteCellphoneNumberErrorMessageNotDisplayed

     #---------------------------------------------------------------------------------------------
      # STEP 17 & 18: (17) OPEN WALLET  AND (18)SELECT ADD CREDIT CARD  (19) ADD INVALID CVV -----------------------------------
      #---------------------------------------------------------------------------------------------
      - log:
          message: "STEP 17 & 18: (17) OPEN WALLET  AND (18)SELECT ADD CREDIT CARD (19) ADD INVALID CVV"
          color: ORANGE

      - scroll:
          direction: up
          untilIdentifier: mx.mappings.review-order.payment-section.editPaymentMethod
      
      - click:
          identifier: mx.mappings.review-order.payment-section.editPaymentMethod

      - executeFunction:
          name: mx.functions.wallet.tapAddPaymentMethod

      - executeFunction:
          name: mx.flows.od.wallet.addDebitOrCreditCardWithInvalidData
          params:
            - name: cardNumber
              string: mx.data.purchase-015.cardNumber
            - name: expirationDate
              string: mx.data.purchase-015.cardExpirationDate
            - name: cardCVV
              string: mx.data.purchase-015.invalidCardCVV
 
    #---------------------------------------------------------------------------------------------
    # END ----------------------------------------------------------------------------------------
    #---------------------------------------------------------------------------------------------
      - storeIn:
          key: MMP_5282_SUCCESSFUL_EXECUTION
          value: true

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   A F T E R   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: After
    after: true
    flow:
      - log: R2_SUBFLOW_AFTER ### [[ 游릭 Flow Identifier: AFTER 游릭 ]] ###

      - if:
          condition: ${MMP_5282_SUCCESSFUL_EXECUTION} != true
          then:
            - log:
                message: "Main Failed."
                color: RED
            - failTest:
                message: "Main Scenario Failed: the After Scenario will propagate the failure to ensure SauceLabs run shows correct execution status."
          else:
            - log:
                message: "Main Scenario ended Successfully, no need to reset data."
                color: GREEN_BOLD
      - log: "AFTER SCENARIO ENDED"
  