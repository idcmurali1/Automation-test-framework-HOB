general:
  tags: purchase-walmart-ea-sanity-production-android-013, purchase-bodega-ea-sanity-production-android-013, purchase-walmart-ea-sanity-production-android, purchase-bodega-ea-sanity-production-android
  testCaseId: MMP-5104

#######################################################################################################################
#
#  TEST CASE TITLE: 
#    TC0013 Guest cart, modify items, SfL
#
#  CONFLUENCE TRACKING DASHBOARD:
#    TO-DO 
#
#  JIRA AUTOMATION TC:
#    https://jira.walmart.com/browse/MMP-5104
#
#  JIRA MANUAL TC:
#    https://jira.walmart.com/browse/MMP-5058
#
#######################################################################################################################

scenarios:

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   B E F O R E   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Before
    before: true
    flow:

      - log: R2_SUBFLOW_BEFORE ### [[ 游릭 Flow Identifier: BEFORE 游릭 ]] ###

      - storeIn:
         key: MMP_5104_SUCCESSFUL_EXECUTION
         value: false

      - executeFunction:
          name: functions.utils.setMarketInfo

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   M A I N   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: Main
    platform: android
    flow:

      - log: R2_SUBFLOW_MAIN ### [[ 游릭 Flow Identifier: MAIN 游릭 ]] ###
 
    #---------------------------------------------------------------------------------------------
    # STEP 1: OPEN APP AND SELECT EA -------------------------------------------------------------
    #---------------------------------------------------------------------------------------------
      - log:
         message: "STEPS 1: OPEN WALMART APP AND COMPLETE ONBOARDING.  OPEN THE EA BANNER."
         color: ORANGE
      - executeFunction:
          name: functions.onboardingToHomePage.usingPostalCode
          params:
            - name: PostalCode
              string: data.onboarding.userPostalCode
            - name: ShoppingExperience
              string: data.onboarding.onlineExclusiveStore
    #---------------------------------------------------------------------------------------------
    # STEP 2: ADD MULTIPLE PRODUCTS TO CART--------------------------------------------------------
    #---------------------------------------------------------------------------------------------
      - log:
         message: "STEP 2: SEARCH DIFERENTS PRO ITEM AND ADD TO CART."
         color: ORANGE
      - executeFunction:
                name: functions.searchField.enterText
                params:
                  - name: searchText
                    string: mx.data.qaa.purchase.sanity.tc013.firstProduct
      - click:
          identifier: mx.mappings.slp.addToCartButton
      - click:
          identifier: mx.mappings.slp.openProduct
      #first product data  
      - executeFunction:
          name: mx.functions.pdp.getProductNameHelper # ---> ${returnedProductName}
      - executeFunction:
          name: mx.functions.pdp.getPrice # ---> ${returnedProductPrice}
      - executeFunction:
          name: mx.functions.pdp.getType # ---> ${returnedProductType}
      - storeIn:
          key: purchase_5058_first_product_price
          value: ${returnedProductPrice}
      - storeIn:
          key: purchase_5058_first_product_type
          value: ${returnedProductType}
      - storeIn:
          key: purchase_5058_first_product_subtotal
          value: ${returnedProductPrice}
      - storeIn:
          key: purchase_5058_first_product_name
          value: ${returnedProductName}
      - click:
          identifier: global.closeBtn

      - executeFunction:
                name: functions.searchField.enterText
                params:
                  - name: searchText
                    string: mx.data.qaa.purchase.sanity.tc013.secondProduct
      - click:
          identifier: mx.mappings.slp.addToCartButton
      - click:
          identifier: mx.mappings.slp.openProduct
      #second product data  
      - executeFunction:
          name: mx.functions.pdp.getProductNameHelper # ---> ${returnedProductName}
      - executeFunction:
          name: mx.functions.pdp.getPrice # ---> ${returnedProductPrice}
      - executeFunction:
          name: mx.functions.pdp.getType # ---> ${returnedProductType}
      - storeIn:
          key: purchase_5058_second_product_price
          value: ${returnedProductPrice}
      - storeIn:
          key: purchase_5058_second_product_type
          value: ${returnedProductType}
      - storeIn:
          key: purchase_5058_second_product_subtotal
          value: ${returnedProductPrice}
      - storeIn:
          key: purchase_5058_second_product_name
          value: ${returnedProductName}
      - click:
          identifier: global.closeBtn
      
      - executeFunction:
                name: functions.searchField.enterText
                params:
                  - name: searchText
                    string: mx.data.qaa.purchase.sanity.tc013.thirdProduct
      - click:
          identifier: mx.mappings.slp.addToCartButton
      - click:
          identifier: mx.mappings.slp.openProduct
      #third product data  
      - executeFunction:
          name: mx.functions.pdp.getProductNameHelper # ---> ${returnedProductName}
      - executeFunction:
          name: mx.functions.pdp.getPrice # ---> ${returnedProductPrice}
      - executeFunction:
          name: mx.functions.pdp.getType # ---> ${returnedProductType}
      - storeIn:
          key: purchase_5058_third_product_price
          value: ${returnedProductPrice}
      - storeIn:
          key: purchase_5058_third_product_type
          value: ${returnedProductType}
      - storeIn:
          key: purchase_5058_third_product_subtotal
          value: ${returnedProductPrice}
      - storeIn:
          key: purchase_5058_third_product_name
          value: ${returnedProductName}
      - click:
          identifier: global.closeBtn
      
      # [VARIABLE] Update product total
      - arithmetic:
          expression: ${purchase_5058_first_product_subtotal} + ${purchase_5058_second_product_subtotal} + ${purchase_5058_third_product_subtotal}
          numberOfDecimalPlaces: 2
          storeIn: purchase_5058_product_total

      
      #---------------------------------------------------------------------------------------------
      # STEP 3: GO TO CART AND VALIDATE CART DETAILS-------------------------------------------------------------------------
      #---------------------------------------------------------------------------------------------
      - log:
          message: "STEP 3: GO TO CART AND VALIDATE CART DETAILS"
          color: ORANGE

      - executeFunction:
          name: functions.global.tapCartIcon
      - executeFunction:
          name: mx.functions.cart.assertCartNotEmpty
      - executeFunction:
          name: functions.cartPage.validateItemDetails
      - executeFunction:
          name: functions.cartPage.validateMoneybox
      - executeFunction:
                name: functions.cartPage.assertCartQuantity
                params:
                  - name: expectedQuantity
                    string: '3'
      - executeFunction:
                name: functions.cartPage.assertCartTotals
                params:
                  - name: expectedSubTotal
                    string: ${purchase_5058_product_total} # <-- ${totalPrice} / GLOBAL VAR
                  - name: assertEstimatedTotal
                    string: 'true'      

     #---------------------------------------------------------------------------------------------
      # STEP 4: VALIDATE PRODUCTS DETAILS -------------------------------------------------------------------------
      #---------------------------------------------------------------------------------------------
      - log:
          message: "STEP 4: VALIDATE PRODUCTS DETAILS"
          color: ORANGE

      - log: "Product - ${purchase_5058_first_product_name} - assertions"
      - executeFunction:
          name: mx.flows.od.cart.quickPerformProductAssertions
          params:
            - name: productName
              string: ${purchase_5058_first_product_name}
            - name: productType
              string: ${purchase_5058_first_product_type}
            - name: expectedQuantity
              string: "null"
            - name: expectedUnitPrice
              string: ${purchase_5058_first_product_price}
            - name: expectedOriginalPrice
              string: "null"
            - name: expectedSubtotal
              string: ${purchase_5058_first_product_price}

      - log: "Product - ${purchase_5058_second_product_name} - assertions"
      - executeFunction:
          name: mx.flows.od.cart.quickPerformProductAssertions
          params:
            - name: productName
              string: ${purchase_5058_second_product_name}
            - name: productType
              string: ${purchase_5058_second_product_type}
            - name: expectedQuantity
              string: "null"
            - name: expectedUnitPrice
              string: ${purchase_5058_second_product_price}
            - name: expectedOriginalPrice
              string: "null"
            - name: expectedSubtotal
              string: ${purchase_5058_second_product_price}
  
      - log: "Product - ${purchase_5058_third_product_name} - assertions"
      - executeFunction:
          name: mx.flows.od.cart.quickPerformProductAssertions
          params:
            - name: productName
              string: ${purchase_5058_third_product_name}
            - name: productType
              string: ${purchase_5058_third_product_type}
            - name: expectedQuantity
              string: "null"
            - name: expectedUnitPrice
              string: ${purchase_5058_third_product_price}
            - name: expectedOriginalPrice
              string: "null"
            - name: expectedSubtotal
              string: ${purchase_5058_third_product_price}
      #---------------------------------------------------------------------------------------------
      # STEP 5: MODIFY PRODUCT QUANTITY -------------------------------------------------------------
      #---------------------------------------------------------------------------------------------
      - log:
          message: "STEP 5: MODIFY PRODUCT QUANTITY"
          color: ORANGE

      - executeFunction:
          name: mx.functions.cart.increaseProductQuantityBy
          params:
            - name: productName
              string: ${purchase_5058_first_product_name}
            - name: increments
              string: mx.data.qaa.purchase.sanity.tc013.productIncrement

      # [VARIABLE] Update product total
      - arithmetic:
          expression: ${purchase_5058_product_total} + ( ${purchase_5058_first_product_subtotal} * mx.data.qaa.purchase.sanity.tc013.productIncrement)
          numberOfDecimalPlaces: 2
          storeIn: purchase_5058_product_total_update

      - scroll:
          direction: down
          untilIdentifier: mx.mappings.cart.subtotalLabel
          position: center
      
      - executeFunction:
                name: functions.cartPage.assertCartTotals
                params:
                  - name: expectedSubTotal
                    string: ${purchase_5058_product_total_update} # <-- ${totalPrice} / GLOBAL VAR
                  - name: assertEstimatedTotal
                    string: 'true'    
      #---------------------------------------------------------------------------------------------
      # STEP 6: SAVE FOR LATER -------------------------------------------------------------
      #---------------------------------------------------------------------------------------------
      - log:
          message: "STEP 6: SAVE FOR LATER"
          color: ORANGE  

      - executeFunction:
          name: mx.functions.cart.tapSaveForLaterByProductName
          params:
            - name: productName
              string: ${purchase_5058_third_product_name} 

      #---------------------------------------------------------------------------------------------
      # STEP 7: CALCULATE NEW TOTAL ----------------------------------------------------
      #---------------------------------------------------------------------------------------------

      - log:
          message: "STEP 7: CALCULATE NEW TOTAL"
          color: ORANGE   

        # [VARIABLE] Update product total
      - arithmetic:
          expression: ${purchase_5058_product_total_update} - ${purchase_5058_third_product_price}
          numberOfDecimalPlaces: 2
          storeIn: purchase_5058_product_total_second_update

      - scroll:
          direction: down
          untilIdentifier: mx.mappings.cart.subtotalLabel
          position: center
      
      - executeFunction:
                name: functions.cartPage.assertCartTotals
                params:
                  - name: expectedSubTotal
                    string: ${purchase_5058_product_total_second_update} # <-- ${totalPrice} / GLOBAL VAR
                  - name: assertEstimatedTotal
                    string: 'true' 
      
      #---------------------------------------------------------------------------------------------
      # STEP 8: MOVE FROM SAVE FOR LATER TO CART----------------------------------------------------
      #---------------------------------------------------------------------------------------------
      - log:
          message: "STEP 8: MOVE FROM SAVE FOR LATER TO CART"
          color: ORANGE        

      - scroll:
          direction: down
          untilIdentifier: mx.mappings.cart.sfl.moveToCart
      - executeFunction:
          name: mx.functions.cart.sfl.tapMoveToCartByProductName
          params:
            - name: productName
              string: ${purchase_5058_third_product_name} 

      #---------------------------------------------------------------------------------------------
      # STEP 9: CALCULATE NEW TOTAL ----------------------------------------------------------------
      #---------------------------------------------------------------------------------------------

      - log:
          message: "STEP 9: CALCULATE NEW TOTAL"
          color: ORANGE   

      - scroll:
          direction: down
          untilIdentifier: mx.mappings.cart.subtotalLabel
          position: center
      
      - executeFunction:
                name: functions.cartPage.assertCartTotals
                params:
                  - name: expectedSubTotal
                    string: ${purchase_5058_product_total_update} # <-- ${totalPrice} / GLOBAL VAR
                  - name: assertEstimatedTotal
                    string: 'true' 
      #---------------------------------------------------------------------------------------------
      # STEP 10: DELETE ALL PRODUCTS FROM THE CART ----------------------------------------------------------------
      #---------------------------------------------------------------------------------------------
      - log:
          message: "STEP 10: DELETE ALL PRODUCTS FROM THE CART"
          color: ORANGE

      - click:
          identifier: mx.mappings.cart.backCartArrow

      - executeFunction:
          name: functions.cartPage.clearCart
    #---------------------------------------------------------------------------------------------
    # END ----------------------------------------------------------------------------------------
    #---------------------------------------------------------------------------------------------
      - storeIn:
          key: MMS_5104_SUCCESSFUL_EXECUTION
          value: true

# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
#   A F T E R   S C E N A R I O
# * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

  - name: After
    after: true
    flow:
      - log: R2_SUBFLOW_AFTER ### [[ 游릭 Flow Identifier: AFTER 游릭 ]] ###

      - if:
          condition: ${MMS_5104_SUCCESSFUL_EXECUTION} != true
          then:
            - log:
                message: "Main Failed."
                color: RED
            - failTest:
                message: "Main Scenario Failed: the After Scenario will propagate the failure to ensure SauceLabs run shows correct execution status."
          else:
            - log:
                message: "Main Scenario ended Successfully, no need to reset data."
                color: GREEN_BOLD
      - log: "AFTER SCENARIO ENDED"
  