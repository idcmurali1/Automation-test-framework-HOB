general:
  app: ${WALMART_APP_FILENAME_ANDROID:./mx/app/android/glass-mx.apk}
  automationName: UiAutomator2
  appiumVersion: 2.0.0
  mappingLabels: ${GLASS_ENV:production}
  combineScenarios: true
  appPackage: "${APP_PACKAGE:com.walmart.mg.debug}"
  appActivity: "com.walmart.glass.integration.AutomationActivity"
  appWaitActivity: "com.walmart.glass.onboarding.view.OnboardingActivity"
  fullReset: ${FULL_RESET:false}
  noReset: false
  noSign: true
  intentFlags: "0"
  build: ${EXECUTION_BUILD_ID:r2-glass-mx-android-run}
  adbExecTimeout: 50000
  newCommandTimeout: 600000
  idleTimeout: 1000
  optionalIntentArguments: --es glass.auto.ServiceEnv PRODUCTION
  noLimitTraceObject: true

profiles:
  
  - name: local
    general:
      combineScenarios: true
      serverURL: "http://127.0.0.1:4723/wd/hub"
    device:
      - deviceName: ${DEVICE_NAME_ANDROID:320224745250}
        platformName: ${PLATFORM_NAME_ANDROID:Android}
        platformVersion: ${PLATFORM_VERSION_ANDROID:12.0}
        deviceOrientation: ${DEVICE_ORIENTATION_ANDROID:portrait}

  - name: saucelabs
    general:
      combineScenarios: true
      app: storage:filename=${SAUCELABS_APK_FILENAME}
      parallelExecution: false
      language: es
      locale: MX
      maxDuration: 7200
    saucelabs:
      userName: $SAUCE_USERNAME
      accessKey: $SAUCE_ACCESS_KEY
      useNewSauceAPI: true
    device:
      - deviceName: ${REMOTE_DEVICE_NAME_ANDROID:Google Pixel 5 GoogleAPI Emulator}
        platformName: ${REMOTE_PLATFORM_NAME_ANDROID:Android}
        platformVersion: ${REMOTE_PLATFORM_VERSION_ANDROID:12.0}
        deviceOrientation: ${REMOTE_DEVICE_ORIENTATION_ANDROID:portrait}
        
  - name: saucelabs-jira
    general:
      combineScenarios: true
      app: storage:filename=${SAUCELABS_APK_FILENAME}
      parallelExecution: false
      language: es
      locale: MX
      maxDuration: 7200
    saucelabs:
      userName: $SAUCE_USERNAME
      accessKey: $SAUCE_ACCESS_KEY
      useNewSauceAPI: true
    jira:
      userName: ${JIRA_USERNAME}
      password: ${JIRA_PASSWORD}
      project: ${JIRA_PROJECT_ID}
      summary: ${JIRA_SUMMARY_PREFIX}${TEST_SUITE}-${GLASS_ENV}-${APP_PLATFORM}-${TEST_SESSION_ID}
      debug: true
    device:
      - deviceName: ${REMOTE_DEVICE_NAME_ANDROID:Google Pixel 5 GoogleAPI Emulator}
        platformName: ${REMOTE_PLATFORM_NAME_ANDROID:Android}
        platformVersion: ${REMOTE_PLATFORM_VERSION_ANDROID:12.0}
        deviceOrientation: ${REMOTE_DEVICE_ORIENTATION_ANDROID:portrait}

  - name: saucelabs-parallel
    general:
      combineScenarios: true
      app: storage:filename=${SAUCELABS_APK_FILENAME}
      parallelExecution: true
      language: es
      locale: MX
      maxDuration: 7200
    saucelabs:
      userName: $SAUCE_USERNAME
      accessKey: $SAUCE_ACCESS_KEY
      useNewSauceAPI: true
    device:
      - deviceName: ${REMOTE_DEVICE_NAME_ANDROID:Google Pixel 5 GoogleAPI Emulator}
        platformName: ${REMOTE_PLATFORM_NAME_ANDROID:Android}
        platformVersion: ${REMOTE_PLATFORM_VERSION_ANDROID:12.0}
        deviceOrientation: ${REMOTE_DEVICE_ORIENTATION_ANDROID:portrait}

  - name: saucelabs-parallel-jira
    general:
      combineScenarios: true
      app: storage:filename=${SAUCELABS_APK_FILENAME}
      parallelExecution: true
      language: es
      locale: MX
      maxDuration: 7200
    saucelabs:
      userName: $SAUCE_USERNAME
      accessKey: $SAUCE_ACCESS_KEY
      useNewSauceAPI: true
    jira:
      userName: ${JIRA_USERNAME}
      password: ${JIRA_PASSWORD}
      project: ${JIRA_PROJECT_ID}
      summary: ${JIRA_SUMMARY_PREFIX}${TEST_SUITE}-${GLASS_ENV}-${APP_PLATFORM}-${TEST_SESSION_ID}
      debug: true
    device:
      - deviceName: ${REMOTE_DEVICE_NAME_ANDROID:Google Pixel 5 GoogleAPI Emulator}
        platformName: ${REMOTE_PLATFORM_NAME_ANDROID:Android}
        platformVersion: ${REMOTE_PLATFORM_VERSION_ANDROID:12.0}
        deviceOrientation: ${REMOTE_DEVICE_ORIENTATION_ANDROID:portrait}
