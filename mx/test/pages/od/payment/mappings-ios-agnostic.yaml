  - name: mx.mappings.payment.checkedRememberPaypalDataCheckbox
    identifier: //XCUIElementTypeButton[@name="OtherWaysToPayElementView.checkbox" and @value="1"]

  - name: mx.mappings.payment.uncheckedRememberPaypalDataCheckbox
    identifier: //XCUIElementTypeButton[@name="OtherWaysToPayElementView.checkbox" and not(@value="1")]

  - name: mx.mappings.payment.addPaypalAccountButton
    identifier: //XCUIElementTypeOther[@name="OtherWaysToPayElementView.mainStackView" and ./XCUIElementTypeStaticText[contains(@label,"PayPal")]]//XCUIElementTypeButton[@name="OtherWaysToPayElementView.mainButton"]

