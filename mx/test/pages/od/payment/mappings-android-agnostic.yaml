android:

  - name: mx.mappings.payment.paymentTitle
    identifier: //*[@resource-id= "com.walmart.mg.debug:id/title" and contains(@text, "Pago")]
  
  - name: mx.mappings.payment.creditDebitCardsContainer
    identifier: //android.view.ViewGroup[contains(@resource-id, "credit_payments")]

  - name: mx.mappings.payment.otherPaymentsContainer
    identifier: //androidx.recyclerview.widget.RecyclerView[contains(@resource-id, "other_payments_recycler_view")]

  - name: mx.mappings.payment.payAtDeliveryContainer
    identifier: //androidx.recyclerview.widget.RecyclerView[contains(@resource-id, "on_delivery_payments_recycler_view")]

  - name: mx.mappings.payment.indicator
    identifier: //android.view.View[contains(@resource-id, "indicator")]

  - name: mx.mappings.payment.cardBy4Digits
    identifier: //android.widget.Button[@text="Editar" and contains(@content-desc,"Tarjeta con terminación en ") and contains(@resource-id,"underline_cta")]//preceding-sibling::android.widget.RadioButton[contains(@resource-id,"card_radio_button")]//following-sibling::android.widget.TextView[@text="Tarjeta con terminación en ${last4Digits}"]

  - name: mx.mappings.payment.radioButtonBy4Digits
    identifier: //android.view.ViewGroup[contains(@resource-id, "card_layout")]/android.widget.TextView[contains(@text,"Tarjeta con terminación en ${last4Digits}")]/preceding-sibling::android.widget.RadioButton

  - name: mx.mappings.payment.continueButton
    identifier: //android.widget.Button[contains(@resource-id, "continue_button")]

  - name: mx.mappings.payment.paymentScrollContainer
    identifier: //android.view.ViewGroup[contains(@resource-id, "scroll_content")]
  
  - name: mx.mappings.payment.payAtDeliveryCashOption
    identifier: //android.widget.TextView[contains(@resource-id,"on_delivery_payment_method_text") and(contains(@text,"fectivo"))] | //android.widget.TextView[contains(@text,"Pagar en efectivo o con cupones")]
  
  - name: mx.mappings.payment.payAtDeliveryCardOption
    identifier: //android.widget.TextView[contains(@resource-id,"on_delivery_payment_method_text") and (contains(@text,"arjeta") or contains(@text,"rédito") or contains(@text,"ébito"))]

  - name: mx.mappings.payment.payAtDeliveryOption
    identifier: ${appPackage}:id/pay_at_store_radio_button

  - name: mx.mappings.payment.nextCard
    identifier: //android.view.View[@content-desc="Siguiente tarjeta" and contains(@resource-id,"tap_target")]
    
  - name: mx.mappings.payment.unchekedCardRadioButtonCentered
    identifier: //android.widget.ImageView[contains(@resource-id,"card_icon")]//following-sibling::android.widget.TextView[contains(@text,"Tarjeta con terminación en ")]//preceding-sibling::android.widget.RadioButton[contains(@resource-id,"card_radio_button") and @checked="false"]

  - name: mx.mappings.payment.chekedCardRadioButtonCentered
    identifier: //android.widget.ImageView[contains(@resource-id,"card_icon")]//following-sibling::android.widget.TextView[contains(@text,"Tarjeta con terminación en ")]//preceding-sibling::android.widget.RadioButton[contains(@resource-id,"card_radio_button") and @checked="true"]

  - name: mx.mappings.payment.payAtDeliveryTitle
    identifier: //android.widget.TextView[contains(@resource-id, "on_delivery_payments_title")]

  - name: mx.mappings.payment.payAtDeliveryAlertNotAvailable
    identifier: //android.widget.RelativeLayout[contains(@resource-id, "on_delivery_payments_alert")]

  - name: mx.mappings.payment.closeButton
    identifier: //android.widget.ImageView[contains(@content-desc, "Cerrar")]

  - name: mx.mappings.payment.checkedRememberPaypalDataCheckbox
    identifier: //android.widget.CheckBox[contains(@resource-id,"payment_option") and @checked="true"]

  - name: mx.mappings.payment.uncheckedRememberPaypalDataCheckbox
    identifier: //android.widget.CheckBox[contains(@resource-id,"payment_option") and @checked="false"]

  - name: mx.mappings.payment.addPaypalAccountButton
    identifier: //androidx.recyclerview.widget.RecyclerView[contains(@resource-id,"other_payments_recycler_view")]//android.widget.Button[contains(@resource-id,"paymentButton")]

  - name: mx.mappings.payment.continue-to-paypal-popup.popupContainer
    identifier: //android.widget.FrameLayout[contains(@resource-id,"action_bar_root") and .//android.widget.TextView[contains(@resource-id,"alertTitle") and contains(@text,"PayPal")]]

  - name: mx.mappings.payment.continue-to-paypal-popup.confirmButton
    identifier: //android.widget.FrameLayout[contains(@resource-id,"action_bar_root") and .//android.widget.TextView[contains(@resource-id,"alertTitle") and contains(@text,"PayPal")]]//android.widget.Button[contains(@resource-id,"button1") and@text="Confirmar"]
