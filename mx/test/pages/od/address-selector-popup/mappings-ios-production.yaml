general:
  mappingLabels: mx_ea_ios_production, bo_ea_ios_production

ios:

  - name: mx.mappings.address-selector-popup.saveButton
    identifier: //XCUIElementTypeButton[@name="AddressSelectViewController.actionButton"] | //XCUIElementTypeButton[@name="SaveStoreSelectionView.saveButton"]

  - name: mx.mappings.address-selector-popup.firstAvailableAddress
    identifier: (//XCUIElementTypeOther[@name="AddressSelectTableViewCell.deliveryBadgeView"])[1]/XCUIElementTypeImage/ancestor::XCUIElementTypeOther[@name="AddressSelectTableViewCell.addressStackView"]/preceding-sibling::XCUIElementTypeButton[@name="AddressSelectTableViewCell.radioButton"]

  - name: mx.mappings.address-selector-popup.availableAddress
    identifier: //XCUIElementTypeButton[@name="AddressSelectTableViewCell.radioButton"]

  - name: mx.mappings.address-selector-popup.selectedAddressText
    identifier: //XCUIElementTypeButton[@name="AddressSelectTableViewCell.itemStackView" and @value="1"]//XCUIElementTypeStaticText[@name="AddressSelectTableViewCell.addressLabel"]

  - name: mx.mappings.address-selector-popup.addressLabel
    identifier: //XCUIElementTypeTable[@name="AddressSelectViewController.tableView"]/XCUIElementTypeCell/XCUIElementTypeButton[contains(@value,"1")]/XCUIElementTypeOther[@name="AddressSelectTableViewCell.addressStackView"]/XCUIElementTypeStaticText[@name="AddressSelectTableViewCell.nameLabel"]

  - name: mx.mappings.address-selector-popup.addressByName
    identifier: //XCUIElementTypeTable[@name="AddressSelectViewController.tableView"]//XCUIElementTypeStaticText[@name="AddressSelectTableViewCell.nameLabel" and contains(@label,"${addressName}")]
