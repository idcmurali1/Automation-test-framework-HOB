android:

## ADDRESS SELECTOR POPUP ---------------------------------------------------------------------------------------------

  - name: mx.mappings.address-selector-popup.closeButton
    identifier: //android.widget.ImageView[@content-desc="Cerrar"]

  - name: mx.mappings.address-selector-popup.addAddressButton
    identifier: //android.widget.Button[@content-desc="Agregar dirección"] | //android.widget.Button[@text="Agrega dirección" and @content-desc="Agrega dirección" and contains(@resource-id,"add_new_address_link")]

  - name: mx.mappings.address-selector-popup.selectedAddressByName
    identifier: //androidx.recyclerview.widget.RecyclerView[contains(@resource-id,"select_address_recycler_view")]/android.view.ViewGroup/android.widget.TextView[contains(@resource-id,"customer_name") and(@text="${addressName}")]/preceding-sibling::android.widget.RadioButton[@checked="true"]
  
  - name: mx.mappings.address-selector-popup.addressByName
    identifier: //androidx.recyclerview.widget.RecyclerView[contains(@resource-id,"select_address_recycler_view")]/android.view.ViewGroup/android.widget.TextView[contains(@resource-id,"customer_name") and(@text="${addressName}")]

  - name: mx.mappings.address-selector-popup.addressSelectedByIndex
    identifier: //androidx.recyclerview.widget.RecyclerView[contains(@resource-id,"select_address_recycler_view")]/android.view.ViewGroup[@index="${addressPosition}" and contains(@content-desc,"Botón de opción elegido")]
  
  - name: mx.mappings.address-selector-popup.addressByIndex
    identifier: //androidx.recyclerview.widget.RecyclerView[contains(@resource-id,"select_address_recycler_view")]/android.view.ViewGroup[@index="${addressPosition}" and not(contains(@content-desc,"Botón de opción elegido"))]
  
  - name: mx.mappings.address-selector-popup.addressWithIndex
    identifier: //androidx.recyclerview.widget.RecyclerView[contains(@resource-id,"select_address_recycler_view")]/android.view.ViewGroup[@index="${addressPosition}"]
  
  - name: mx.mappings.address-selector-popup.addressLabel
    identifier: //android.widget.RadioButton[@checked="true"]/following-sibling::android.widget.TextView[contains(@resource-id,"customer_name")]
  
  - name: mx.mappings.address-selector-popup.addressText
    identifier: //androidx.recyclerview.widget.RecyclerView[contains(@resource-id,"select_address_recycler_view")]/android.view.ViewGroup[contains(@content-desc,"elegido")]/android.widget.TextView[contains(@resource-id,"address")]

  - name: mx.mappings.address-selector-popup.selectedAddressText
    identifier:  //android.widget.RadioButton[@checked="true"]/following-sibling::android.widget.TextView[contains(@resource-id, "/address")]

  - name: mx.mappings.address-selector-popup.editAddressButton
    identifier: //android.widget.Button[contains(@resource-id,"edit_address_link")]
  
  - name: mx.mappings.address-selector-popup.unselectedAddressByName
    identifier: //androidx.recyclerview.widget.RecyclerView[contains(@resource-id,"select_address_recycler_view")]/android.view.ViewGroup[contains(@content-desc,"${addressName}")]
  
  - name: mx.mappings.address-selector-popup.addressesContainer
    identifier: //android.view.ViewGroup/parent::android.widget.FrameLayout[contains(@resource-id,"bottom_sheet_content")]/parent::android.widget.FrameLayout[contains(@resource-id,"bottom_sheet_content")]
  
  - name: mx.mappings.address-selector-popup.saveButton
    identifier: //android.widget.Button[contains(@resource-id,"select_address_continue_button")]
  
  - name: mx.mappings.address-selector-popup.pageTitle
    identifier: //android.widget.TextView[contains(@resource-id,"title")]
  
  - name: mx.mappings.address-selector-popup.firstODStore
    identifier: //android.view.ViewGroup[contains(@resource-id,"storeselector_view_container")]/android.widget.TextView[not(contains(@text,"Express"))]
  
  - name: mx.mappings.address-selector-popup.firstXPStore
    identifier: //*[contains(@resource-id,"storeselector_market_type") and contains(@text, "Express")]

  - name: mx.mappings.address-selector-popup.firstODStoreByIndex
    identifier: //android.view.ViewGroup[contains(@resource-id,"storeselector_view_container") and contains(@index,"${odRandomStoreIndex}")]/android.widget.LinearLayout/android.widget.TextView[not(contains(@text,"Express"))]
  
  - name: mx.mappings.address-selector-popup.storeContainer
    identifier: //androidx.recyclerview.widget.RecyclerView[contains(@resource-id,"storeslector_access_points_recycler_view")]

  - name: mx.mappings.address-selector-popup.availableAddress
    identifier: //android.view.ViewGroup[contains(@content-desc, "Envío a domicilio")]/android.view.ViewGroup/android.view.ViewGroup/android.widget.CheckedTextView

  - name: mx.mappings.address-selector-popup.firstAvailableAddress
    identifier: (//android.view.ViewGroup[contains(@content-desc, "Envío a domicilio")]/android.widget.TextView[contains(@resource-id,"address")])[1]

  - name: mx.mappings.address-selector-popup.addressSelected
    identifier: //android.view.ViewGroup[contains(@resource-id,"delivery_address_select_address_layout")]/android.widget.RadioButton[@checked="true"]/following-sibling::*[@resource-id="com.walmart.mg.debug:id/customer_name"]/following-sibling::*[@resource-id="com.walmart.mg.debug:id/address" and contains(@text, "${deliveryAddressName}")]