general:
  mappingLabels: staging

ios:

  - name: mx.mappings.address-selector-popup.saveButton
    identifier: //XCUIElementTypeButton[@name="DeliveryAddressSelectViewController.actionButton"]

  - name: mx.mappings.address-selector-popup.firstAvailableAddress
    identifier: (//XCUIElementTypeOther[@name="DeliveryAddressSelectTableViewCell.deliveryBadgeView"])[1]/XCUIElementTypeImage/ancestor::XCUIElementTypeOther[@name="DeliveryAddressSelectTableViewCell.addressStackView"]/preceding-sibling::XCUIElementTypeButton[@name="DeliveryAddressSelectTableViewCell.radioButton"]

  - name: mx.mappings.address-selector-popup.availableAddress
    identifier: //XCUIElementTypeOther[@name="DeliveryAddressSelectTableViewCell.deliveryBadgeView"]/XCUIElementTypeImage/ancestor::XCUIElementTypeOther[@name="DeliveryAddressSelectTableViewCell.addressStackView"]/preceding-sibling::XCUIElementTypeButton[@name="DeliveryAddressSelectTableViewCell.radioButton"]

  - name: mx.mappings.address-selector-popup.selectedAddressText
    identifier: //XCUIElementTypeButton[@name="DeliveryAddressSelectTableViewCell.itemStackView" and @value="1"]//XCUIElementTypeStaticText[@name="DeliveryAddressSelectTableViewCell.addressLabel"]

  - name: mx.mappings.address-selector-popup.addressLabel
    identifier: //XCUIElementTypeTable[@name="DeliveryAddressSelectViewController.tableView"]/XCUIElementTypeCell/XCUIElementTypeButton[contains(@value,"1")]/XCUIElementTypeOther[@name="DeliveryAddressSelectTableViewCell.addressStackView"]/XCUIElementTypeStaticText[@name="DeliveryAddressSelectTableViewCell.nameLabel"]