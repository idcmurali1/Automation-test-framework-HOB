ios:

## ADDRESS SELECTOR POPUP ---------------------------------------------------------------------------------------------

  - name: mx.mappings.address-selector-popup.closeButton
    identifier: Entendido

  - name: mx.mappings.address-selector-popup.continueButton
    identifier: //XCUIElementTypeButton[@label="Continuar"]
  
  - name: mx.mappings.address-selector-popup.addAddressButton
    identifier: //XCUIElementTypeStaticText[@name="Agregar dirección"]

  - name: mx.mappings.address-selector-popup.selectedAddressByName
    identifier: //*[@name="AddressSelectTableViewCell.itemStackView" and contains(@label,"${addressName}") and contains(@value,"1")]
  
  - name: mx.mappings.address-selector-popup.addressByName
    identifier: //*[@name="AddressSelectTableViewCell.itemStackView" and contains(@label,"${addressName}")]

  - name: mx.mappings.address-selector-popup.addressSelectedByIndex
    identifier: //XCUIElementTypeTable/XCUIElementTypeCell[contains(@index,"${addressPosition}")]/XCUIElementTypeButton[contains(@value,"1")]

  - name: mx.mappings.address-selector-popup.addressByIndex
    identifier: //XCUIElementTypeTable/XCUIElementTypeCell[contains(@index,"${addressPosition}") and contains(@accessible,"true")]
  
  - name: mx.mappings.address-selector-popup.addressName
    identifier: //XCUIElementTypeCell/XCUIElementTypeButton[@name="DeliveryAddressSelectTableViewCell.itemStackView" and contains(@value,"1")]/XCUIElementTypeOther/XCUIElementTypeStaticText[@name="DeliveryAddressSelectTableViewCell.addressLabel"]
  
  - name: mx.mappings.address-selector-popup.editAddressButton
    identifier: AddressSelectTableViewCell.editButton
  
  - name: mx.mappings.address-selector-popup.addressesContainer
    identifier: //XCUIElementTypeTable[@name="DeliveryAddressSelectViewController.tableView"]
  
  - name: mx.mappings.address-selector-popup.pageTitle
    identifier: //XCUIElementTypeStaticText[@name="Elegir dirección"]

  - name: mx.mappings.address-selector-popup.addressText
    identifier: //XCUIElementTypeButton[@name="DeliveryAddressSelectTableViewCell.itemStackView" and @value="1"]//XCUIElementTypeStaticText[@name="DeliveryAddressSelectTableViewCell.addressLabel"]
  