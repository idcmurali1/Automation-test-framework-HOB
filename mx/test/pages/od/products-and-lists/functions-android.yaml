functions:

  - name: mx.functions.products-and-lists.tapReorder
    platform: android
    flow: 
      - click: 
          identifier: mx.mappings.products-and-lists.reorderButton
      - log:
          message: "End function: products-and-lists.tapReorder"
          color: BLUE

  # -------------------------------------------------------------------------------------------------------------------

  - name: mx.functions.products-and-lists.assertReorderTabIsSelected
    platform: android
    flow:
      - log:
          message: "Verifying reorder tab is selected..."
          color: CYAN
      - verifyIdentifier:
          present:
            - identifier: mx.mappings.products-and-lists.selectedReorderButton
