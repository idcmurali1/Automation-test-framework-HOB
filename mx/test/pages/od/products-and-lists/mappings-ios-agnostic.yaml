ios:

  - name: mx.mappings.products-and-lists.selectedReorderButton
    identifier: //XCUIElementTypeOther[@name="MyItemsViewController.headerContainerView"]//XCUIElementTypeButton[@name="Vuelve a pedirlos"]/following-sibling::XCUIElementTypeButton

  - name: mx.mappings.products-and-lists.selectedListsButton
    identifier: //XCUIElementTypeOther[@name="MyItemsViewController.headerContainerView"]//XCUIElementTypeButton[@name="Listas"]/following-sibling::XCUIElementTypeButton

  - name: mx.mappings.products-and-lists.genericPageContainer
    identifier: //XCUIElementTypeOther[@name="LandingViewController.mainStackView"] | //XCUIElementTypeOther[@name="myItems_rootNavigation"]/XCUIElementTypeOther/XCUIElementTypeOther/XCUIElementTypeOther/XCUIElementTypeOther[2]

  - name: mx.mappings.products-and-lists.reorderButton
    identifier: //XCUIElementTypeButton[@name="Volver a pedir"] | //XCUIElementTypeOther[@name="MyItemsViewController.headerContainerView"]//XCUIElementTypeButton[@name="Vuelve a pedirlos"]

  - name: mx.mappings.products-and-lists.listsButton
    identifier: //XCUIElementTypeCell[@name="Listas"]/XCUIElementTypeButton | //XCUIElementTypeOther[@name="MyItemsViewController.headerContainerView"]//XCUIElementTypeButton[@name="Listas"]

  - name: mx.mappings.products-and-lists.lists-tab.createListButton
    identifier: LandingHeaderView.createListButton

  - name: mx.mappings.products-and-lists.lists-tab.listCardViewByName
    identifier: //XCUIElementTypeButton[contains(@name, "${listName}, ")]/*[@name="ListCardView.cardView"]
  
  - name: mx.mappings.products-and-lists.lists-tab.itemsInListLabel
    identifier: //XCUIElementTypeButton[contains(@name, "${listName}, ")]//*[@name="ListCardView.itemCountLabel" and contains(@label, "${numberOfItems} artículo")]
