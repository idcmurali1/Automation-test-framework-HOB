functions:

  - name: mx.functions.products-and-lists.assertPageDisplayed
    flow:
      - verifyIdentifier:
          present:
            - identifier: mx.mappings.products-and-lists.reorderButton
            - identifier: mx.mappings.products-and-lists.listsButton
            - identifier: mx.mappings.products-and-lists.genericPageContainer
      - log:
          message: "End function: products-and-lists.assertPageDisplayed (Displayed)"
          color: BLUE

  # -------------------------------------------------------------------------------------------------------------------

  - name: mx.functions.products-and-lists.tapLists
    flow:
      - click:
          identifier: mx.mappings.products-and-lists.listsButton
      - log:
          message: "End function: products-and-lists.tapLists"
          color: BLUE

  # -------------------------------------------------------------------------------------------------------------------

  - name: mx.functions.products-and-lists.assertListsTabIsSelected
    flow:
      - verifyIdentifier:
          present:
            - identifier: mx.mappings.products-and-lists.selectedListsButton
      - log:
          message: "End function: products-and-lists.assertListsTabIsSelected"
          color: BLUE

  # -------------------------------------------------------------------------------------------------------------------

  # AUTHOR: Osmar Juárez (vn56dce)
  - name: mx.functions.products-and-lists.lists-tab.assertPageIsDisplayed
    flow:
      # set default list 'Tus favoritos'
      - storeIn:
          key: listName
          value: Tus favoritos
      - verifyIdentifier:
          present:
            - identifier: mx.mappings.products-and-lists.lists-tab.createListButton
            - identifier: mx.mappings.products-and-lists.lists-tab.listCardViewByName # PARAM: --${listName}--
      - log:
          message: "End function: products-and-lists.lists-tab.assertPageIsDisplayed"
          color: BLUE

  # -------------------------------------------------------------------------------------------------------------------

  # PARAMS: ${listName} List name
  #         ${numberOfItems} Expected Numbers of items in list
  # AUTHOR: Osmar Juárez (vn56dce)
  - name: mx.functions.products-and-lists.lists-tab.assertItemsInListCardViewByName
    flow:
      - verifyIdentifier:
          present:
            - identifier: mx.mappings.products-and-lists.lists-tab.listCardViewByName # PARAM: --${listName}--
            - identifier: mx.mappings.products-and-lists.lists-tab.itemsInListLabel   # PARAM: --${numberOfItems}--
      - log:
          message: "End function: products-and-lists.lists-tab.assertItemsInListCardViewByName"
          color: BLUE
  
  # -------------------------------------------------------------------------------------------------------------------

  # PARAMS: ${listName} List name
  # AUTHOR: Osmar Juárez (vn56dce)
  - name: mx.functions.products-and-lists.lists-tab.tapListByName
    flow:
      - click:
          identifier: mx.mappings.products-and-lists.lists-tab.listCardViewByName # PARAM: --${listName}--
      - log:
          message: "End function: products-and-lists.lists-tab.tapListByName"
          color: BLUE