android:

  - name: mx.mappings.products-and-lists.selectedReorderButton
    identifier: //android.widget.LinearLayout[@content-desc="Vuelve a pedirlos" and @clickable="false"]

  - name: mx.mappings.products-and-lists.selectedListsButton
    identifier: //android.widget.LinearLayout[@content-desc="Listas" and contains(@resource-id,"tab_lists") and @clickable="false"]

  - name: mx.mappings.products-and-lists.genericPageContainer
    identifier: //androidx.viewpager.widget.ViewPager[contains(@resource-id,"myitems_view_pager")]

  - name: mx.mappings.products-and-lists.reorderButton
    identifier: //android.widget.LinearLayout[@content-desc="Vuelve a pedirlos"]

  - name: mx.mappings.products-and-lists.listsButton
    identifier: //android.widget.LinearLayout[@content-desc="Listas" and contains(@resource-id,"tab_lists")]
  
  - name: mx.mappings.products-and-lists.lists-tab.createListButton
    identifier: ${APP_PACKAGE}:id/lists_create_list_button

  - name: mx.mappings.products-and-lists.lists-tab.listCardViewByName
    identifier: //android.widget.TextView[contains(@resource-id,"lists_name") and @text="${listName}"]//parent::*[contains(@resource-id, "lists_tile_view_layout")]
  
  - name: mx.mappings.products-and-lists.lists-tab.itemsInListLabel
    identifier: //android.widget.TextView[@text="${listName}"]//parent::*[contains(@resource-id, "lists_tile_view_layout")]//*[contains(@text, "${numberOfItems} artículo")]