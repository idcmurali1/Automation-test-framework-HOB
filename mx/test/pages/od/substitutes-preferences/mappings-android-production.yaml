general:
  mappingLabels: production

android:

  - name: mx.mappings.substitutes-preferences.substitutesTitle
    identifier: //android.widget.TextView[@resource-id= "com.walmart.mg.debug:id/title"]

  - name: mx.mappings.substitutes-preferences.allSubstitutesCheckBox
    identifier: //android.widget.CheckBox[contains(@resource-id, "checkout_allow_substitution_checkbox")]
  
  - name: mx.mappings.substitutes-preferences.substitutesContainer
    identifier: //androidx.recyclerview.widget.RecyclerView[contains(@resource-id, "items_recycler_view")]

  - name: mx.mappings.substitutes-preferences.detailsDoneButton
    identifier: //android.widget.Button[contains(@resource-id, "details_button_done")]
  
  - name: mx.mappings.substitutes-preferences.checkAllBoxesLabel
    identifier: //android.widget.TextView[contains(@resource-id, "checkout_allow_substitution_title")]

  - name: mx.mappings.substitutes-preferences.productQuantityByName
    identifier: //android.widget.CheckBox[contains(@content-desc, "${productName}")]/following-sibling::android.widget.TextView[contains(@resource-id, "checkout_item_qty")]

  - name: mx.mappings.substitutes-preferences.priceByName
    identifier: //android.widget.CheckBox[contains(@content-desc, "Leche")]/following-sibling::*[contains(@resource-id, "checkout_item_unit_price")]
  
  - name: mx.mappings.substitutes-preferences.checkBoxByName
    identifier: //android.widget.CheckBox[contains(@content-desc, "${productName}")]

  - name: mx.mappings.substitutes-preferences.allIndividualCheckBoxesContainer
    identifier: //android.widget.CheckBox[contains(@resource-id,"checkout_subs_checkbox")]//ancestor::androidx.recyclerview.widget.RecyclerView[contains(@resource-id,"items_recycler_view")]

  - name: mx.mappings.substitutes-preferences.allIndividualCheckBoxes
    identifier: //android.widget.CheckBox[contains(@resource-id,"checkout_subs_checkbox")]

  - name: mx.mappings.substitutes-preferences.individualCheckBoxByIndex
    identifier: (//android.widget.CheckBox[contains(@resource-id,"checkout_subs_checkbox")])[${index}]
  
  - name: mx.mappings.substitutes-preferences.totalPriceByName
    identifier: //android.widget.CheckBox[contains(@content-desc, "${productName}")]/following-sibling::android.widget.TextView[contains(@resource-id, "checkout_item_total_price")]
  
