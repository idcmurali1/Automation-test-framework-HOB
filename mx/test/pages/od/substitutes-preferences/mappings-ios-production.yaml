general:
  mappingLabels: production

ios:

  - name: mx.mappings.substitutes-preferences.substitutesTitle
    identifier: //XCUIElementTypeStaticText[@name="Preferencias de sustitutos"]

  - name: mx.mappings.substitutes-preferences.allSubstitutesCheckBox
    identifier: CheckoutOptInView.checkbox
  
  - name: mx.mappings.substitutes-preferences.substitutesContainer
    identifier: //XCUIElementTypeTable[@name="SubstitutionsView.tableView"]

  - name: mx.mappings.substitutes-preferences.detailsDoneButton
    identifier: //XCUIElementTypeButton[@name="SubstitutionsViewController.doneButton"]

  - name: mx.mappings.substitutes-preferences.productQuantityByName
