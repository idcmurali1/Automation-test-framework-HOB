  - name: mx.mappings.substitutes-preferences.priceByName
    identifier: //XCUIElementTypeStaticText[@name="CheckoutItemTileView.nameLabel" and contains(@label, "${productName}")] |  //XCUIElementTypeButton[@name="SubstitutionItemTileCell.checkbox" and contains(@label, "${productName}")]
  
