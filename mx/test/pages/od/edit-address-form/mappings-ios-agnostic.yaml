ios:

  - name: mx.mappings.edit-address-form.closeButton
    identifier: //*[@name="Editar dirección" or @name="Agregar dirección"]//XCUIElementTypeButton[@name="Close"]

  - name: mx.mappings.edit-address-form.clearNameButton
    identifier: //XCUIElementTypeOther[@name="DeliveryAddressEditView.firstNameField"]//XCUIElementTypeButton[@name="GlassTextField.rightDeleteIconButton" and @visible="true"]
 
  - name: mx.mappings.edit-address-form.nameField
    identifier: //XCUIElementTypeOther[@name="DeliveryAddressEditView.firstNameField"]//XCUIElementTypeTextField[@name="GlassTextField.textField"]

  - name: mx.mappings.edit-address-form.lastNameField
    identifier: //XCUIElementTypeOther[@name="DeliveryAddressEditView.lastNameField"]//XCUIElementTypeTextField[@name="GlassTextField.textField"]
  
  - name: mx.mappings.edit-address-form.clearLastNameButton
    identifier: //XCUIElementTypeOther[@name="DeliveryAddressEditView.lastNameField"]//XCUIElementTypeButton[@name="GlassTextField.rightDeleteIconButton" and @visible="true"]
  
  - name: mx.mappings.edit-address-form.streetField
    identifier: //XCUIElementTypeOther[@name="DeliveryAddressEditView.deliveryAddressField"]//XCUIElementTypeTextField[@name="GlassTextField.textField"]
  
  - name: mx.mappings.edit-address-form.clearStreetButton
    identifier: //XCUIElementTypeOther[@name="DeliveryAddressEditView.deliveryAddressField"]//XCUIElementTypeButton[@name="GlassTextField.rightDeleteIconButton" and @visible="true"]

  - name: mx.mappings.edit-address-form.exteriorNumberField
    identifier: //XCUIElementTypeOther[@name="DeliveryAddressEditView.textFieldLine1Stack"]//XCUIElementTypeOther[@name="DeliveryAddressEditView.aptField"]//XCUIElementTypeTextField[@name="GlassTextField.textField"]
  
  - name: mx.mappings.edit-address-form.clearExteriorNumberButton
    identifier: //XCUIElementTypeOther[@name="DeliveryAddressEditView.textFieldLine1Stack"]//XCUIElementTypeOther[@name="DeliveryAddressEditView.aptField"]//XCUIElementTypeButton[@name="GlassTextField.rightDeleteIconButton" and @visible="true"]
  
  - name: mx.mappings.edit-address-form.interiorNumberField
    identifier: //XCUIElementTypeOther[@name="DeliveryAddressEditView.textFieldLine1Stack"]//XCUIElementTypeOther[@name="DeliveryAddressEditView.addressLineThreeField"]//XCUIElementTypeTextField[@name="GlassTextField.textField"]

  - name: mx.mappings.edit-address-form.clearInteriorNumberButton
    identifier: //XCUIElementTypeOther[@name="DeliveryAddressEditView.textFieldLine1Stack"]//XCUIElementTypeOther[@name="DeliveryAddressEditView.addressLineThreeField"]//XCUIElementTypeButton[@name="GlassTextField.rightDeleteIconButton" and @visible="true"]

  - name: mx.mappings.edit-address-form.zipCodeField
    identifier: //XCUIElementTypeOther[@name="DeliveryAddressEditView.zipField"]//XCUIElementTypeTextField[@name="GlassTextField.textField"]
  
  - name: mx.mappings.edit-address-form.clearZipCodeButton
    identifier: //XCUIElementTypeOther[@name="DeliveryAddressEditView.zipField"]//XCUIElementTypeButton[@name="GlassTextField.rightDeleteIconButton" and @visible="true"]

  - name: mx.mappings.edit-address-form.phoneNumberField
    identifier: //XCUIElementTypeOther[@name="DeliveryAddressEditView.phoneNumberFieldStack"]//XCUIElementTypeTextField[@name="GlassTextField.textField"]
  
  - name: mx.mappings.edit-address-form.clearPhoneNumberButton
    identifier: //XCUIElementTypeOther[@name="DeliveryAddressEditView.phoneNumberFieldStack"]//XCUIElementTypeButton[@name="GlassTextField.rightDeleteIconButton" and @visible="true"]

  - name: mx.mappings.edit-address-form.favoriteAddressCheckbox
    identifier: //XCUIElementTypeButton[@name="DeliveryAddressEditView.isPreferredStack"]//XCUIElementTypeButton[@name="DeliveryAddressEditView.isPreferredCheck"]

  - name: mx.mappings.edit-address-form.saveButton
    identifier: //XCUIElementTypeButton[@name="DeliveryAddressEditView.saveButton" and @label="Guardar"]

  - name: mx.mappings.edit-address-form.backButton
    identifier: //XCUIElementTypeButton[@name="Elegir dirección"]

  - name: mx.mappings.edit-address-form.pageTitle
    identifier: //XCUIElementTypeNavigationBar[@name="Editar dirección" or @name="Agregar dirección"]//XCUIElementTypeStaticText[@name="Editar dirección" or @name="Agregar dirección"]

