general:
  mappingLabels: production

android:
  - name: mx.mappings.department-l1-l2.rootCarouselContainer
    identifier: //androidx.recyclerview.widget.RecyclerView[contains(@resource-id, "content_container_main_module")]

  - name: mx.mappings.department-l1-l2.productNameByHeartIndex
    identifier: (//android.widget.Button[contains(@resource-id, "product_tile_hearting")])[${heartIndex}]/following-sibling::android.widget.TextView[contains(@resource-id, "product_tile_title")]

  - name: mx.mappings.department-l1-l2.productName
    identifier: //android.widget.FrameLayout[contains(@resource-id, "ui_shared_async_frame_layout")]//android.widget.TextView[contains(@resource-id, "product_tile_title")]

  - name: mx.mappings.department-l1-l2.section-carousel.favoriteHeartButtonByName
    identifier: //android.widget.Button[contains(@resource-id, "product_tile_hearting") and contains(@content-desc,"${productName}")]
    
  - name: mx.mappings.department-l1-l2.section-carousel.favoriteHeart
    identifier: //android.widget.Button[contains(@resource-id, "product_tile_hearting")]

  - name: mx.mappings.department-l1-l2.section-carousel.iconByName
    identifier: //android.widget.TextView[contains(@resource-id, "product_tile_title") and contains(@text, "${productName}")]/preceding-sibling::android.widget.ImageView[contains(@resource-id, "product_tile_image")]

  - name: mx.mappings.department-l1-l2.section-carousel.unitPriceByProductName
    identifier: //android.widget.Button[contains(@content-desc, "${productName}")]/following-sibling::android.view.ViewGroup[contains(@resource-id, "product_tile_pricing")]/android.widget.TextView[contains(@resource-id, "product_tile_primary_price")]

  - name: mx.mappings.department-l1-l2.section-carousel.weighableProduct
    identifier: //android.view.ViewGroup[contains(@content-desc,"${productName}")]//following-sibling::android.widget.TextView[contains(@text," g") and contains(@resource-id,"textview_count")]

  - name: mx.mappings.department-l1-l2.section-carousel.mainButtonByProductName
    identifier: //android.widget.TextView[contains(@content-desc, "${productName}") and contains(@resource-id, "textview_count")]

  - name: mx.mappings.department-l1-l2.section-carousel.productUOMSelector
    identifier: //android.widget.Button[contains(@content-desc, "${productName}")]/following-sibling::android.widget.FrameLayout[contains(@resource-id, "product_tile_unit_measure_selector")]

  - name: mx.mappings.department-l1-l2.section-carousel.weightButtonByProductName
    identifier: //android.widget.Button[contains(@content-desc, "${productName}")]/following-sibling::android.widget.FrameLayout[contains(@resource-id, "product_tile_unit_measure_selector")]//android.widget.TextView[contains(@resource-id, "tv_unit_by_weight")]

  - name: mx.mappings.department-l1-l2.section-carousel.weightQuantity
    identifier: //android.widget.TextView[contains(@resource-id, "textview_count") and contains(@content-desc, "${productName}") and contains(@text, "g")]

  - name: mx.mappings.department-l1-l2.section-carousel.decreaseButtonByProductName
    identifier: //android.widget.ImageButton[contains(@content-desc, "${productName}") and contains(@resource-id, "button_minus")]