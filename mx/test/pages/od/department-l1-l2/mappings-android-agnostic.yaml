android:
  
  - name: mx.mappings.department-l1-l2.backButton
    identifier: ${APP_PACKAGE}:id/platform_sdk_toolbar_navigation_button

  - name: mx.mappings.department-l1-l2.sectionByName
    identifier: //android.widget.TextView[contains(@text,"${sectionName}")]

  - name: mx.mappings.department-l1-l2.sectionNameByDepartment
    identifier: //android.widget.TextView[@text="${categoryName1}" or @text="${categoryName2}"]

  - name: mx.mappings.department-l1-l2.categoryButtonByName
    identifier: //android.widget.CompoundButton[contains(@text,"${categoryName}")]

  - name: mx.mappings.department-l1-l2.categoryButtonByDepartment
    identifier: //android.widget.CompoundButton[@text="${categoryName1}" or @text="${categoryName2}"]

  - name: mx.mappings.department-l1-l2.categoryContainer
    identifier: //android.view.ViewGroup[contains(@resource-id,"nav_pill_view")] | //*[contains(@resource-id,"id/category_recycler_view")]

  - name: mx.mappings.department-l1-l2.categoryContainer.horizontalDesign
    identifier: //android.view.ViewGroup[contains(@resource-id,"nav_pill_view")]

  - name: mx.mappings.department-l1-l2.categoryContainer.cardDesign
    identifier: //*[contains(@resource-id,"id/category_recycler_view")]

  - name: mx.mappings.department-l1-l2.categoryContainer.cardByPosition
    identifier: //*[contains(@resource-id,"id/category_recycler_view")]//*[contains(@resource-id,"id/category_view")][${position}]

  - name: mx.mappings.department-l1-l2.carouselContainer
    identifier: //android.view.ViewGroup[contains(@resource-id,"item_carousel_view")]

  - name: mx.mappings.department-l1-l2.section-carousel.carouselContainerByName
    identifier: //android.widget.TextView[contains(@text,"${carouselName}")]/following-sibling::androidx.recyclerview.widget.RecyclerView[contains(@resource-id,"carousel_products")]

  - name: mx.mappings.department-l1-l2.section-carousel.productContainerByName
    identifier: //android.view.ViewGroup[contains(@content-desc,"${productName}")]

  - name: mx.mappings.department-l1-l2.section-carousel.favoriteHeartButtonByName
    identifier: //android.view.ViewGroup[contains(@content-desc,"${productName}")]/child::android.widget.Button[contains(@resource-id,"product_tile_hearting")]

  - name: mx.mappings.department-l1-l2.section-carousel.markedFavoritesHeartButton
    identifier: //android.widget.Button[contains(@content-desc,"Eliminar de favoritos, ${productName}")]

  - name: mx.mappings.department-l1-l2.section-carousel.addToCartButtonByProductName
    identifier: //android.widget.TextView[contains(@content-desc,"${productName}") and contains(@text,"Agregar")] | //android.view.ViewGroup[contains(@content-desc,"${productName}")]/android.view.ViewGroup/android.widget.FrameLayout/android.view.ViewGroup | //android.view.ViewGroup[contains(@content-desc,"${productName}")]/android.view.ViewGroup/android.widget.FrameLayout/android.view.ViewGroup[contains(@resource-id,"quantitystepper_root")]/android.widget.TextView[contains(@resource-id,"textview_count") and contains(@text,"Agregar")]

  - name: mx.mappings.department-l1-l2.section-carousel.mainButtonByProductName
    identifier: //android.widget.TextView[contains(@text,"${productName}")]/ancestor::android.view.ViewGroup[contains(@resource-id,"ui_shared_grid_product_tile")]//android.view.ViewGroup[contains(@resource-id,"quantitystepper_root")]

  - name: mx.mappings.department-l1-l2.section-carousel.increaseButtonByProductName
    identifier: //android.widget.TextView[contains(@text,"${productName}")]/ancestor::android.view.ViewGroup[contains(@resource-id,"ui_shared_grid_product_tile")]//android.widget.ImageButton[contains(@resource-id,"button_plus")]

  - name: mx.mappings.department-l1-l2.section-carousel.decreaseButtonByProductName
    identifier: //android.widget.TextView[contains(@text,"${productName}")]/ancestor::android.view.ViewGroup[contains(@resource-id,"ui_shared_grid_product_tile")]//android.widget.ImageButton[contains(@resource-id,"button_minus")]

  - name: mx.mappings.department-l1-l2.section-carousel.piecesButtonByProductName
    identifier: //android.widget.TextView[contains(@text,"${productName}")]/ancestor::android.view.ViewGroup[contains(@resource-id,"ui_shared_grid_product_tile")]//android.widget.TextView[contains(@resource-id,"tv_unit_by_unit")]

  - name: mx.mappings.department-l1-l2.section-carousel.weightButtonByProductName
    identifier: //android.widget.TextView[contains(@text,"${productName}")]/ancestor::android.view.ViewGroup[contains(@resource-id,"ui_shared_grid_product_tile")]//android.widget.TextView[contains(@resource-id,"tv_unit_by_weight")]

  - name: mx.mappings.department-l1-l2.section-carousel.piecesAndWeightButtonByProductName
    identifier: //android.widget.TextView[contains(@text,"${productName}")]/ancestor::android.view.ViewGroup[contains(@resource-id,"ui_shared_grid_product_tile")]//android.widget.FrameLayout[contains(@resource-id,"product_tile_unit_measure_selector")]

  - name: mx.mappings.department-l1-l2.section-carousel.labelWeightByProductName
    identifier: //android.view.ViewGroup[contains(@content-desc,"${productName}")]//following-sibling::android.widget.TextView[contains(@text," g") and contains(@resource-id,"textview_count")]

  - name: mx.mappings.department-l1-l2.section-carousel.productPriceByProductName
    identifier: //android.widget.TextView[contains(@text,"${productName}")]/ancestor::android.view.ViewGroup[contains(@resource-id,"ui_shared_grid_product_tile")] | //android.view.ViewGroup[contains(@resource-id,"product_tile_shared_grid_product_tile") and contains(@content-desc,"${productName}")]//android.view.ViewGroup[contains(@resource-id,"product_tile_pricing")]/android.widget.TextView[contains(@resource-id,"product_tile_primary_price")]

  - name: mx.mappings.department-l1-l2.section-carousel.piecesQuantity
    identifier: //android.view.ViewGroup[contains(@content-desc,"${productName}")]//android.view.ViewGroup[contains(@resource-id,"quantitystepper_root")]//android.widget.TextView[not(contains(@text, " g"))]

  - name: mx.mappings.department-l1-l2.section-carousel.weightQuantity
    identifier: //android.view.ViewGroup[contains(@content-desc,"${productName}")]//android.view.ViewGroup[contains(@resource-id,"quantitystepper_root")]//android.widget.TextView[contains(@text, " g")]

  - name: mx.mappings.department-l1-l2.section-carousel.productsContainer
    identifier: //androidx.recyclerview.widget.RecyclerView[contains(@resource-id,"carousel_products")]/android.widget.FrameLayout[contains(@resource-id,"ui_shared_async_frame_layout")]

  - name: mx.mappings.department-l1-l2.section-carousel.productQuantityAsPiecesOnContainer
    identifier: //android.widget.TextView[contains(@resource-id,"textview_count") and contains(@content-desc,"${productName}") and contains(@text,"${expectedQuantityAsPieces}") and not(contains(@text," g") or contains(@text," gr") or contains(@text,"Agregar"))] 

  - name:  mx.mappings.department-l1-l2.section-carousel.productQuantityAsWeightOnContainer
    identifier: //android.widget.TextView[contains(@resource-id,"textview_count") and contains(@content-desc,"${productName}") and((contains(@text,"${expectedQuantityAsWeight} g")) or(contains(@text,"${expectedQuantityAsWeight} gr")) and not(contains(@text,"Agregar")))]

  - name: mx.mapping.department-l1-l2.genericBrandButton
    identifier: //android.widget.TextView[@resource-id="${APP_PACKAGE}:id/hubspoke_subheading"]
  
  - name: mx.mapping.department-l1-l2.brandButtonByName
    identifier: //android.widget.TextView[@resource-id="${APP_PACKAGE}:id/hubspoke_subheading" and @text="${brandName}"]

  - name: mx.mapping.department-l1-l2.firstProductName
    identifier: ${APP_PACKAGE}:id/product_tile_title
  