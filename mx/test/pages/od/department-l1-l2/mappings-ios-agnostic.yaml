ios:

  - name: mx.mappings.department-l1-l2.backButton
    identifier: //XCUIElementTypeButton[@label="Atrás" or contains(@label, "Explorar departamentos")]

  - name: mx.mappings.department-l1-l2.sectionByName
    identifier: //XCUIElementTypeOther/XCUIElementTypeStaticText[contains(@name,"${sectionName}")]

  - name: mx.mappings.department-l1-l2.sectionNameByDepartment
    identifier: //XCUIElementTypeOther/XCUIElementTypeStaticText[@label="${categoryName1}" or @label="${categoryName2}"]

  - name: mx.mappings.department-l1-l2.categoryButtonByName
    identifier: //*[contains(@name, "NavPillTextView.titleLabel") and contains(@label,"${categoryName}")]

  - name: mx.mappings.department-l1-l2.categoryButtonByDepartment
    identifier: //*[contains(@name, "NavPillTextView.titleLabel") and contains(@label,"${categoryName1}") or contains(@label,"${categoryName2}")]

  - name: mx.mappings.department-l1-l2.categoryContainer
    identifier: //*[contains(@name, "NavPillTextView.titleLabel")]/ancestor::XCUIElementTypeScrollView

  - name: mx.mappings.department-l1-l2.categoryContainer.cardDesign
    identifier: //*[@name="ModuleViewController.collectionView"]//*[@name="DepartmentListItemView.departmentCard"]

  - name: mx.mappings.department-l1-l2.categoryContainer.cardByPosition
    identifier: (//*[@name="DepartmentListItemView.departmentCard"])[${position}]

  - name: mx.mappings.department-l1-l2.section-carousel.carouselContainerByName
    identifier: //XCUIElementTypeStaticText[contains(@name,"${carouselName}")]/parent::XCUIElementTypeOther/following-sibling::XCUIElementTypeScrollView

  - name: mx.mappings.department-l1-l2.section-carousel.productNameByCarouselName
    identifier: //XCUIElementTypeStaticText[@name=“${carouselName}”]/parent::XCUIElementTypeOther/following-sibling::XCUIElementTypeScrollView//XCUIElementTypeStaticText[@label=“${productName}”]

  - name: mx.mappings.department-l1-l2.section-carousel.favoriteHeartButtonByName
    identifier: //XCUIElementTypeStaticText[contains(@label,"${productName}")]/ancestor::XCUIElementTypeButton[contains(@name,"GlassProductTile.mainStackView")]/following-sibling::XCUIElementTypeButton[contains(@name,"Agregar a favoritos")]

  - name: mx.mappings.department-l1-l2.section-carousel.markedFavoritesHeartButton
    identifier: //XCUIElementTypeStaticText[contains(@label,"${productName}")]/ancestor::XCUIElementTypeButton[contains(@name,"GlassProductTile.mainStackView")]/following-sibling::XCUIElementTypeButton[contains(@name,"Eliminar de favoritos")]

  - name: mx.mappings.department-l1-l2.section-carousel.addToCartButtonByProductName
    identifier: //XCUIElementTypeStaticText[contains(@label,"${productName}")]/ancestor::XCUIElementTypeButton[contains(@name,"GlassProductTile.mainStackView")]/following-sibling::XCUIElementTypeOther//XCUIElementTypeOther[contains(@name,"AddToCartButton.stackView")]

  - name: mx.mappings.department-l1-l2.section-carousel.mainButtonByProductName
    identifier: //XCUIElementTypeStaticText[contains(@label,"${productName}")]/ancestor::XCUIElementTypeButton[contains(@name,"GlassProductTile.mainStackView")]/following-sibling::XCUIElementTypeOther//XCUIElementTypeButton[contains(@name,"stepper.mainButton")]

  - name: mx.mappings.department-l1-l2.section-carousel.increaseButtonByProductName
    identifier: //XCUIElementTypeStaticText[contains(@label,"${productName}")]/ancestor::XCUIElementTypeButton[contains(@name,"GlassProductTile.mainStackView")]/following-sibling::XCUIElementTypeOther//XCUIElementTypeButton[contains(@name,"stepper.incrementButton")]

  - name: mx.mappings.department-l1-l2.section-carousel.decreaseButtonByProductName
    identifier: //XCUIElementTypeStaticText[contains(@label,"${productName}")]/ancestor::XCUIElementTypeButton[contains(@name,"GlassProductTile.mainStackView")]/following-sibling::XCUIElementTypeOther//XCUIElementTypeButton[contains(@name,"stepper.decrementButton")]

  - name: mx.mappings.department-l1-l2.section-carousel.piecesButtonByProductName
    identifier: //XCUIElementTypeStaticText[contains(@label,"${productName}")]/ancestor::XCUIElementTypeButton[contains(@name,"GlassProductTile.mainStackView")]/following-sibling::XCUIElementTypeOther//XCUIElementTypeButton[@name="Pza(s)"]

  - name: mx.mappings.department-l1-l2.section-carousel.weightButtonByProductName
    identifier: //XCUIElementTypeStaticText[contains(@label,"${productName}")]/ancestor::XCUIElementTypeButton[contains(@name,"GlassProductTile.mainStackView")]/following-sibling::XCUIElementTypeOther//XCUIElementTypeButton[@name="Peso"]

  - name: mx.mappings.department-l1-l2.section-carousel.productPriceByProductName
    identifier: //XCUIElementTypeStaticText[contains(@label,"${productName}")]/ancestor::XCUIElementTypeButton[contains(@name,"GlassProductTile.mainStackView")]//XCUIElementTypeOther[contains(@name,"GlassProductTile_price")]//XCUIElementTypeStaticText[contains(@name,"PriceView.primaryPriceLabel")] 

  - name: mx.mappings.department-l1-l2.section-carousel.piecesAndWeightButtonByProductName
    identifier: //XCUIElementTypeStaticText[contains(@label,"${productName}")]/ancestor::XCUIElementTypeButton[contains(@name,"GlassProductTile.mainStackView")]/following-sibling::XCUIElementTypeOther//XCUIElementTypeSegmentedControl[contains(@name,"weighableItemSelector.addToCartButton")]

  - name: mx.mappings.department-l1-l2.section-carousel.labelWeightByProductName
    identifier: //XCUIElementTypeButton[@name="stepper.mainButton" and contains(@label,"${productName}")]/XCUIElementTypeStaticText[contains(@name,"g") or contains(@name,"gr")]

  - name: mx.mappings.department-l1-l2.section-carousel.piecesQuantity
    identifier: //XCUIElementTypeButton[contains(@label, "${productName}")]/following-sibling::XCUIElementTypeOther//XCUIElementTypeButton[@name="stepper.mainButton"]//XCUIElementTypeStaticText

  - name: mx.mappings.department-l1-l2.section-carousel.weightQuantity
    identifier: //XCUIElementTypeButton[contains(@name,"stepper.mainButton") and contains(@label,"${productName}")]//XCUIElementTypeStaticText[contains(@name," g") or contains(@name," gr") and not(contains(@name,"Agregar"))]

  - name: mx.mappings.department-l1-l2.section-carousel.productsContainer
    identifier: //XCUIElementTypeCollectionView//XCUIElementTypeCell[contains(@name, "Home.CarouselItem")]

  - name: mx.mappings.department-l1-l2.section-carousel.agregarLabelByProductName
    identifier: //XCUIElementTypeButton[@name="stepper.incrementButton" and contains(@label,"${productName}")]/XCUIElementTypeStaticText[@name="Agregar"]

  - name: mx.mappings.department-l1-l2.section-carousel.productQuantityAsPiecesOnContainer
    identifier: //XCUIElementTypeButton[contains(@name,"stepper.mainButton") and contains(@label,"${productName}")]//XCUIElementTypeStaticText[contains(@name,"${expectedQuantityAsPieces}") and not(contains(@name," g") or contains(@name," gr") or contains(@name,"Agregar"))]

  - name: mx.mappings.department-l1-l2.section-carousel.productQuantityAsWeightOnContainer
    identifier: //XCUIElementTypeButton[contains(@name,"stepper.mainButton") and contains(@label,"${productName}")]//XCUIElementTypeStaticText[contains(@name,"${expectedQuantityAsWeight} g") or contains(@name,"${expectedQuantityAsWeight} gr") and not(contains(@name,"Agregar"))]

  - name: mx.mapping.department-l1-l2.genericBrandButton
    identifier: //*[@name="HubspokeItemView.containerStackView"]
  
  - name: mx.mapping.department-l1-l2.brandButtonByName
    identifier: //*[@name="HubspokeItemView.containerStackView" and @label="${brandName}"]
  
  - name: mx.mappings.department-l1-l2.productSectionByQuantity
    identifier: //*[@name="stepper.mainButton.text" and @value="${itemQuantity}"]//ancestor::*[contains(@name,"Home.CarouselItem")]
