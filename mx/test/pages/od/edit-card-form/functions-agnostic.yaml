functions:

#--------------------------------------------------------------------------------------------------------------------

  # Description: This method taps on remove card button
  - name: mx.functions.edit-card-form.tapRemoveCard
    flow:
      - scroll:
          direction: down
          untilIdentifier: mx.mappings.edit-card-form.removeCardButton
      - click:
          identifier: mx.mappings.edit-card-form.removeCardButton
      - click:
          identifier: mx.mappings.edit-card-form.confirmButton
      - log:
          message: "End function: edit-card-form.tapRemoveCard"
          color: BLUE