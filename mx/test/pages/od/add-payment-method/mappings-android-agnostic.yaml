## ADD PAYMENT METHOD ---------------------------------------------------------------------------------------------------

  - name: mx.mappings.add-payment-method.closeButton
    identifier: //android.widget.ImageView[contains(@resource-id, "icon_close")]

  - name: mx.mappings.add-payment-method.backButton 
    identifier: //android.widget.ImageView[contains(@resource-id, "icon_nav")]

  - name: mx.mappings.add-payment-method.debitCreditCardButton
    identifier: //android.widget.FrameLayout[@content-desc="Agregar Tarjeta de crédito o débito"]

  - name: mx.mappings.add-payment-method.paypalButton
    identifier: //android.widget.FrameLayout[contains(@content-desc, "PayPal")]//android.widget.ImageView[contains(@resource-id, "payment_ui_method_icon")]

  - name: mx.mappings.add-payment-method.addPaymentMethodTitle
    identifier: //android.widget.TextView[@text="Agregar método de pago"]
  
  - name: mx.mappings.add-payment-method.addPaymentMethodBanner
    identifier: //android.view.ViewGroup[contains(@resource-id, "benefits_banner")] | //android.view.ViewGroup[contains(@resource-id, "payment_transaction_info_banner_view")]

  - name: mx.mappings.add-payment-method.paypal-allow-popup.cancelButton
    identifier: //android.widget.Button[@text="Cancelar"]

  - name: mx.mappings.add-payment-method.paypal-allow-popup.payPalHeader 
    identifier: //android.widget.FrameLayout//android.widget.TextView[contains(@text, "paypal")]

  - name: mx.mappings.add-payment-method.paypal-allow-popup.continueButton
    identifier: //android.widget.Button[@text="Continuar"]

  - name: mx.mappings.add-payment-method.paymentLoadingSpinner
    identifier: //android.widget.FrameLayout[contains(@resource-id, "spinner")]

