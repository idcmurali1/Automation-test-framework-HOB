functions:

## ANDROID ------------------------------------------------------------------------------------------------------------

# Description: This method taps the close button for add method payment popup
  - name: mx.functions.add-payment-method.tapClose
    platform: android
    flow:
      - click:
          identifier: mx.mappings.add-payment-method.closeButton

  # -------------------------------------------------------------------------------------------------------------------

  # Description: This method taps the back arrow in add method payment popup
  - name: mx.functions.add-payment-method.tapBack
    platform: android
    flow:
      - click:
          identifier: mx.mappings.add-payment-method.backButton 

  # -------------------------------------------------------------------------------------------------------------------

  # Description: This method taps the credit or debit card option for adding paying method
  - name: mx.functions.add-payment-method.tapCreditDebitCardOption
    platform: android
    flow:
      - click:
          identifier: mx.mappings.add-payment-method.debitCreditCardButton

  # -------------------------------------------------------------------------------------------------------------------

  # Description: This method asserts if add payment method is displayed
  - name: mx.functions.add-payment-method.assertPageDisplayed
    platform: android
    flow:
      - verifyIdentifier:
          present:
            - identifier: mx.mappings.add-payment-method.addPaymentMethodTitle
            - identifier: mx.mappings.add-payment-method.addPaymentMethodBanner
            - identifier: mx.mappings.add-payment-method.debitCreditCardButton

# -------------------------------------------------------------------------------------------------------------------

  # Description: This method taps the back arrow in add method payment popup
  - name: mx.functions.add-payment-method.tapPaypalOption
    platform: android
    flow:
      - click:
          identifier: mx.mappings.add-payment-method.paypalButton

# -------------------------------------------------------------------------------------------------------------------

  # Description: This method taps the cancel button in PayPal popup
  - name: mx.functions.add-payment-method.paypal-allow-popup.tapCancel
    platform: android
    flow:
      - click:
          identifier: mx.mappings.add-payment-method.paypal-allow-popup.cancelButton

# -------------------------------------------------------------------------------------------------------------------

  # Description: This method asserts if blue message is displayed
  - name: mx.functions.add-payment-method.assertBlueManagePaymentMethodsMessageDisplayed
    platform: android
    flow:
      - verifyIdentifier:
          present:
            - identifier: mx.mappings.add-payment-method.addPaymentMethodBanner

# -------------------------------------------------------------------------------------------------------------------

  # Description: This method asserts if PayPal popup is displayed
  - name: mx.functions.add-payment-method.assertPopupDisplayed
    platform: android
    flow:
      - verifyIdentifier:
          present:
            - identifier: mx.mappings.add-payment-method.paypal-allow-popup.payPalHeader
            - identifier: mx.mappings.add-payment-method.paypal-allow-popup.cancelButton
# -------------------------------------------------------------------------------------------------------------------

  # Description: This method clicks on Continue button
  - name: mx.functions.add-payment-method.tapContinue
    platform: android
    flow:
      - click:
          identifier: mx.mappings.add-payment-method.continueButton
