functions:

## IOS ----------------------------------------------------------------------------------------------------------------

  # Description: This method asserts if add Paypal payment method popup is displayed
  - name: mx.functions.add-payment-method.paypal-allow-popup.assertPopupDisplayed
    platform: ios
    flow:
      - verifyIdentifier: 
          present:
            - identifier: mx.mappings.add-payment-method.paypal-allow-popup.paypalPopup

  # -------------------------------------------------------------------------------------------------------------------

  # Description: This method taps the cancel button in the Paypal allow popup
  - name: mx.functions.add-payment-method.paypal-allow-popup.tapCancel
    platform: ios
    flow:
      - click:
          identifier: mx.mappings.add-payment-method.paypal-allow-popup.cancelButton 
  
  # -------------------------------------------------------------------------------------------------------------------

  # Description: This method clicks on Continue button in Paypal allow popup
  - name: mx.functions.add-payment-method.paypal-allow-popup.tapContinue
    platform: ios
    flow:
      - click:
          identifier: mx.mappings.add-payment-method.paypal-allow-popup.continueButton

  # -------------------------------------------------------------------------------------------------------------------

  # Description: This method asserts if the blue message for managing paying methods is displayed
  - name: mx.functions.add-payment-method.assertBlueManagePaymentMethodsMessageDisplayed
    platform: ios
    flow:
      - verifyIdentifier:
          present:
            - identifier: mx.mappings.add-payment-method.blueMessage

  # -------------------------------------------------------------------------------------------------------------------

  # Description: This method asserts if add payment method page is displayed
  - name: mx.functions.add-payment-method.assertPageDisplayed
    platform: ios
    flow:
      - verifyIdentifier:
          present:
            - identifier: mx.mappings.add-payment-method.addPaymentBanner
            - identifier: mx.mappings.add-payment-method.paymentMethodsContainer
            - identifier: mx.mappings.add-payment-method.paypalContainer
  
  # -------------------------------------------------------------------------------------------------------------------

  # Description: This method taps close button in add payment method page
  - name: mx.functions.add-payment-method.tapClose
    platform: ios
    flow:
      - click:
          identifier: mx.mappings.add-payment-method.closeButton

  # -------------------------------------------------------------------------------------------------------------------

  # Description: This method clicks on credit or debit card option
  - name: mx.functions.add-payment-method.tapCreditDebitCardOption
    platform: ios
    flow:
      - click:
          identifier: mx.mappings.add-payment-method.debitCreditCardButton

  # -------------------------------------------------------------------------------------------------------------------

  # Description: This method clicks on back arrow
  - name: mx.functions.add-payment-method.tapBack
    platform: ios
    flow:
      - click:
          identifier: mx.mappings.add-payment-method.backButton

  # -------------------------------------------------------------------------------------------------------------------

  # Description: This method clicks on PayPal option in add payment method
  - name: mx.functions.add-payment-method.tapPaypalOption
    platform: ios
    flow:
      - click:
          identifier: mx.mappings.add-payment-method.paypalButton