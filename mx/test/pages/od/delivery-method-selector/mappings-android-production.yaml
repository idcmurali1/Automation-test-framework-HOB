general:
  mappingLabels: production

android:

  - name: mx.mappings.delivery-method-selector.bannerContainer
    identifier: ${APP_PACKAGE}:id/global_intent_center_hot_collapsed_view

  - name: mx.mappings.delivery-method-selector.selectorContainer
    identifier: ${APP_PACKAGE}:id/global_intent_center_hot_expanded_view_container

  - name: mx.mappings.delivery-method-selector.locationNameLabel # Element which display the store name selected for Pickup or home delivery
    identifier: ${APP_PACKAGE}:id/global_intent_center_collapsed_location

  - name: mx.mappings.delivery-method-selector.selectedStore
    identifier: //*[contains(@resource-id,"gic_hot_pickup_card")]//*[contains(@resource-id,"gic_hot_card_title") and contains(@text,"${selectedStore}")]

  - name: mx.mappings.delivery-method-selector.pickupStoreSelectorButton
    identifier: //*[contains(@resource-id,"gic_hot_pickup_card")]

  - name: mx.mappings.delivery-method-selector.homeDeliveryAddressSelectorButton
    identifier: //*[contains(@resource-id,"gic_hot_address_card")]

  - name: mx.mappings.delivery-method-selector.pickupButton
    identifier: ${APP_PACKAGE}:id/card_btn_hot_pickup

  - name: mx.mappings.delivery-method-selector.homeDeliveryButton
    identifier: ${APP_PACKAGE}:id/card_btn_hot_delivery

  - name: mx.mappings.delivery-method-selector.expandLocationBanner # When banner is collapsed
    identifier: //android.widget.ImageView[@content-desc="oculto"]

  - name: mx.mappings.delivery-method-selector.collapseLocationBanner # When banner is expanded
    identifier: //android.widget.ImageView[@content-desc="ampliado"]

  - name: mx.mappings.delivery-method-selector.selectedDeliveryMethodIsPickup # The line that is always visible no matter if the selector is expanded or not.
    identifier: //*[contains(@resource-id,"global_intent_center_collapsed_content") and @text= "Pickup"]

  - name: mx.mappings.delivery-method-selector.selectedDeliveryMethodIsHomeDelivery # The line that is always visible no matter if the selector is expanded or not.
    identifier: //*[contains(@resource-id,"global_intent_center_collapsed_content") and @text= "Envío a domicilio"]
  
  - name: mx.mappings.delivery-method-selector.noSelectedDeliveryMethod # The line that is always visible no matter if the selector is expanded or not.
    identifier: //*[contains(@resource-id,"global_intent_center_collapsed_content") and @text= "Elige cómo quieres recibir el pedido"]

# Selection Options ---------------------------------------------------------------------------------------------------
#     These mappings are the ones located below the Pickup and Home Delivery Buttons.

  - name: mx.mappings.delivery-method-selector.selection-options.container
    identifier: ${APP_PACKAGE}:id/gic_hot_card

  - name: mx.mappings.delivery-method-selector.selection-options.changeStoreButton
    identifier: ${APP_PACKAGE}:id/gic_hot_pickup_card
    