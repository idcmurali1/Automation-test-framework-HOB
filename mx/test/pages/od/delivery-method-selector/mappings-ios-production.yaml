general:
  mappingLabels: production

ios:

  - name: mx.mappings.delivery-method-selector.bannerContainer
    identifier: //*[contains(@name,"Elige cómo quieres recibir el pedido") or @name="GlobalIntentCenter.BannerHeader"]

  - name: mx.mappings.delivery-method-selector.selectedStore
    identifier: //*[@name="HoTGlobalIntentCenterViewController.animatedContainerView"]//*[@name="HoTLocationsItemDetailsView.titleLabel" and contains(@label,"${selectedStore}")]

  - name: mx.mappings.delivery-method-selector.pickupStoreSelectorButton
    identifier: //*[@name="HoTGlobalIntentCenterViewController.animatedContainerView"]//*[@name="HoTLocationsItemView.containerStackView" and not(.//*[@name= "HoTLocationsItemView.addAddressDetailsView"])]

  - name: mx.mappings.delivery-method-selector.pickupButton
    identifier: //XCUIElementTypeButton[contains(@label,"Pickup")]

  - name: mx.mappings.delivery-method-selector.homeDeliveryButton
    identifier: //XCUIElementTypeButton[contains(@label,"A domicilio") or contains(@label,"Entrega") and not(contains(@label, "Expandir"))]

  - name: mx.mappings.delivery-method-selector.homeDeliveryAddressSelectorButton
    identifier: (//XCUIElementTypeOther[@name="HoTLocationsItemView.locationDetailsView"])[1]

  - name: mx.mappings.delivery-method-selector.homeDeliveryAddressAddButton
    identifier: //XCUIElementTypeButton[@name="HoTLocationsItemDetailsView.addAddressButton"]

  - name: mx.mappings.delivery-method-selector.expandLocationBanner # When banner is collapsed
    identifier: //XCUIElementTypeButton[@name="GlobalIntentCenter.BannerFadedButton" and contains(@label, "Contraído, botón")]

  - name: mx.mappings.delivery-method-selector.collapseLocationBanner # When banner is expanded
    identifier: //*[@name="GlobalIntentCenter.BannerFadedButton" and contains(@label,"Expandir")] | //*[@name="GlobalIntentCenter.Close"]

  - name: mx.mappings.delivery-method-selector.selectedDeliveryMethodIsPickup # The line that is always visible no matter if the selector is expanded or not.
    identifier: //*[@name="GlobalIntentCenter.BannerFadedButton" and contains(@label,"Pickup")]

  - name: mx.mappings.delivery-method-selector.selectedDeliveryMethodIsHomeDelivery # The line that is always visible no matter if the selector is expanded or not.
    identifier: //*[@name="GlobalIntentCenter.BannerFadedButton" and contains(@label,"domicilio")]

  - name: mx.mappings.delivery-method-selector.selectorContainer
    identifier: //XCUIElementTypeOther[@name="HoTGlobalIntentCenterViewController.intentOptionsContainerView"]
  
  # Selection Options ---------------------------------------------------------------------------------------------------
  #   These mappings are the ones located below the Pickup and Home Delivery Buttons.

  - name: mx.mappings.delivery-method-selector.selection-options.container
    identifier:  //XCUIElementTypeOther[@name="HoTGlobalIntentCenterViewController.animatedContainerView"]

  - name: mx.mappings.delivery-method-selector.selection-options.changeStoreButton
    identifier: //XCUIElementTypeOther[@name="HoTLocationsItemView.locationDetailsView"]