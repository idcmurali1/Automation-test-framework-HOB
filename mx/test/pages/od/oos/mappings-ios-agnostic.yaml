ios:

  - name: mx.mappings.oos.closeButton
    identifier: //XCUIElementTypeButton[@name="Cerrar"]

  - name: mx.mappings.oos.deleteAndContinueButton
    identifier: //XCUIElementTypeButton[@name="UnavailableItemsViewController.actionButton"]/XCUIElementTypeStaticText
    
  - name: mx.mappings.oos.acceptButton
    identifier: //XCUIElementTypeButton[@name="UnavailableItemsViewController.actionButton" and @label="De acuerdo"]

  - name: mx.mappings.oos.cancelButton
    identifier: //XCUIElementTypeButton[@name="UnavailableItemsViewController.cancelButton" and @label="Cancelar"]

  - name: mx.mappings.oos.oosProductsQuantity
    identifier:  //XCUIElementTypeOther[@name="OutOfStockGroupView.warningView"]/XCUIElementTypeStaticText[@name="OutOfStockGroupView.warningLabel" and contains(@value,"${expectedQuantity} artículos de tu carrito no están disponibles") or contains(@value,"${expectedQuantity} artículo de tu carrito no está disponible") or contains(@value,"${expectedQuantity} artículo de tu carrito ya no está disponible") or contains(@value,"${expectedQuantity} artículos de tu carrito ya no están disponibles")]

  - name: mx.mappings.oos.productByName
    identifier: //XCUIElementTypeStaticText[@name="OutOfStockItemView.nameLabel" and contains(@value,"${productByName}")]
    
  - name: mx.mappings.oos.pageTitle
    identifier: //XCUIElementTypeStaticText[@name="Artículo no disponible"] | //XCUIElementTypeStaticText[@name="Artículos no disponibles"]

  - name: mx.mappings.oos.warningIcon
    identifier: //XCUIElementTypeOther[@name="OutOfStockGroupView.warningView"]/XCUIElementTypeImage[@name="OutOfStockGroupView.warningImageView"]
  
  - name: mx.mappings.oos.oosMessage
    identifier: //XCUIElementTypeOther[@name="OutOfStockGroupView.warningView"]/XCUIElementTypeStaticText[@name="OutOfStockGroupView.warningLabel" and contains(@value,"artículos de tu carrito no están disponibles") or contains(@value,"artículo de tu carrito no está disponible") or contains(@value,"artículo de tu carrito ya no está disponible") or contains(@value,"artículos de tu carrito ya no están disponibles")]

  - name: mx.mappings.oos.deleteLinkByProductName
    identifier: //XCUIElementTypeButton[@name="OutOfStockItemView.removeButton" and contains(@label,"${productNameOOS}")]

  - name: mx.mappings.oos.productsRootElement
    identifier: //XCUIElementTypeOther[@name="OutOfStockGroupView.stackView"]

  - name: mx.mappings.oos.deleteLink
    identifier: //XCUIElementTypeStaticText[@name="Eliminar"]

  - name: mx.mappings.oos.oosProducts
    identifier: //XCUIElementTypeOther/XCUIElementTypeImage[@name="OutOfStockItemView.productImageView"]

  - name: mx.mappings.oos.productNameByIndex
    identifier: (//XCUIElementTypeStaticText[@name="OutOfStockItemView.nameLabel"])[${i}]

  - name: mx.mappings.oos.productPriceByIndex
    identifier: (//XCUIElementTypeStaticText[@name="OutOfStockItemView.priceLabel"])[${i}]
