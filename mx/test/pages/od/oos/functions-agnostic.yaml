functions:

  - name: mx.functions.oos.closePopupIfDisplayed
    flow:
      - if:
          identifier:
            present:
              - identifier: mx.mappings.oos.pageTitle
          then:
            - log:
                message: "Closing Popup..."
                color: CYAN
            - click:
                identifier: mx.mappings.oos.closeButton
          else:
            - log:
                message: "Popup did not display."
                color: CYAN
      - log:
          message: "End function: oos.closePopupIfDisplayed"
          color: BLUE