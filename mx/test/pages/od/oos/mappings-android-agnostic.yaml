android:

  - name: mx.mappings.oos.closeButton
    identifier: //android.widget.ImageView[@content-desc="Cerrar" and contains(@resource-id,"icon_close")]
  
  - name: mx.mappings.oos.productByName
    identifier: //android.view.ViewGroup[contains(@resource-id,"unavailable_items_layout")]//android.widget.TextView[contains(@resource-id,"product_name") and @text="${productName}"]
  
  - name: mx.mappings.oos.pageTitle
    identifier: //android.widget.TextView[contains(@resource-id,"title") and @text="Actualizaciones de artículos"]
  
  - name: mx.mappings.oos.warningMessage
    identifier: //android.widget.TextView[contains(@resource-id,"tvHeader")] | //android.widget.TextView[contains(@resource-id,"tvMessage")]
  
  - name: mx.mappings.oos.productsContainer
    identifier: //android.view.ViewGroup[contains(@resource-id,"unavailable_items_layout")]
  
  - name: mx.mappings.oos.agotadoProductLabel
    identifier: //android.view.ViewGroup[contains(@resource-id,"unavailable_items_layout")]//android.widget.TextView[@text="Agotado"]

  - name: mx.mappings.oos.acceptButton
    identifier: //android.widget.Button[contains(@resource-id,"primary_cta") and @text="Entendido"]

  - name: mx.mappings.oos.deleteAndContinueButton
    identifier: //android.widget.Button[contains(@resource-id,"primary_cta") and(@text="Continuar" or @text="Entendido")]

  - name: mx.mappings.oos.cancelButton
    identifier: //android.widget.Button[contains(@resource-id,"underline_cta") and @text="Cancelar"]
  
  - name: mx.mappings.oos.numberOfOosProducts
    identifier: //android.view.ViewGroup[contains(@content-desc,"Artículo 1 de ${expectedQuantity}") and contains(@resource-id,"cart_unavailable_item_container")]

  - name: mx.mappings.oos.deleteLinkByProductName
    identifier: //android.widget.Button[@text="Eliminar" and contains(@content-desc,"${productNameOOS}") and contains(@resource-id,"remove_button")]

  - name: mx.mappings.oos.productsRootElement
    identifier: //androidx.recyclerview.widget.RecyclerView[contains(@resource-id, "recyclerView")]

  - name: mx.mappings.oos.oosProducts
    identifier: //android.view.ViewGroup[contains(@resource-id, "cart_unavailable_item_container")]

  - name: mx.mappings.oos.deleteLink
    identifier: //android.widget.Button[@text="Eliminar" and contains(@resource-id,"remove_button")]

  - name: mx.mappings.oos.productNameByIndex
    identifier: //android.view.ViewGroup[contains(@resource-id, "cart_unavailable_item_container")][${i}]//android.widget.TextView[contains(@resource-id, "product_name")]

  - name: mx.mappings.oos.productPriceByIndex
    identifier: //android.view.ViewGroup[contains(@resource-id, "cart_unavailable_item_container")][${i}]//android.widget.TextView[contains(@resource-id, "line_price")]
