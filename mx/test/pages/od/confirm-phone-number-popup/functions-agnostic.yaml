functions:

  #--------------------------------------------------------------------------------------------------------------------

  # AUTHOR: Rodrigo Pacheco (vn53p0i)
  - name: mx.functions.confirm-phone-number-popup.closePopupIfDisplayed
    flow:
      - if:
          identifier:
            present:
              - identifier: mx.mappings.confirm-phone-number-popup.popupTitle
          then:
            - click:
                identifier: mx.mappings.confirm-phone-number-popup.closeButton
      - log:
          message: "Popup has been closed or did not display."
          color: CYAN
      - log:
          message: "End function: confirm-phone-number-popup.closePopupIfDisplayed"
          color: BLUE
