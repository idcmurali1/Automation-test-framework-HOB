ios:

  - name: mx.mappings.paypal-card-selection.pageTitle
    identifier: //XCUIElementTypeStaticText[@name="PayPal" or @name="PayPal Checkout"]

  # The 'backButton' and 'closeButton' mappings are the same for agnostic purposes.
  - name: mx.mappings.paypal-card-selection.backButton
    identifier: //XCUIElementTypeButton[@name="close" or @name="Cancelar"]

  - name: mx.mappings.paypal-card-selection.closeButton
    identifier: //XCUIElementTypeButton[@name="close" or @name="Cancelar"]

  - name: mx.mappings.paypal-card-selection.cardRadioButtonByCardFourDigits
    identifier: //XCUIElementTypeStaticText[@name="${paypalCardFourDigits}"]

  - name: mx.mappings.paypal-card-selection.selectedCardByFourDigits
    identifier: //XCUIElementTypeStaticText[@name="${expectedPaypalCardFourDigits}"]/../../preceding-sibling::XCUIElementTypeOther[@value="1"]

  - name: mx.mappings.paypal-card-selection.agreeAndContinueButton
    identifier: //XCUIElementTypeButton[@name="Agree and continue"]

  - name: mx.mappings.paypal-card-selection.welcomeMessageByPaypalUserName
    identifier: //XCUIElementTypeStaticText[@name="${expectedPaypalUserName}"] | //XCUIElementTypeStaticText[@name="Hi, ${expectedPaypalUserName}!"]

  - name: mx.mappings.paypal-card-selection.notYouButton
    identifier: //XCUIElementTypeLink[@name="Not you?"]
