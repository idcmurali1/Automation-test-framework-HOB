android:

  - name: mx.mappings.paypal-card-selection.pageTitle
    identifier: //android.widget.TextView[contains(@resource-id, "title") and @text="PayPal"]

  - name: mx.mappings.paypal-card-selection.backButton
    identifier: //android.widget.ImageView[contains(@resource-id, "icon_nav")]

  - name: mx.mappings.paypal-card-selection.closeButton
    identifier: //android.widget.ImageView[contains(@resource-id, "icon_close")]

  - name: mx.mappings.paypal-card-selection.cardRadioButtonByCardFourDigits
    identifier: //android.widget.ListView//android.widget.RadioButton[contains(@resource-id, "_${paypalCardFourDigits}")]

  - name: mx.mappings.paypal-card-selection.selectedCardByFourDigits
    identifier: //android.widget.ListView//android.widget.RadioButton[contains(@resource-id, "_${expectedPaypalCardFourDigits}") and @checked="true"]

  - name: mx.mappings.paypal-card-selection.agreeAndContinueButton
    identifier: //android.widget.Button[contains(@resource-id, "consentButton")]

  - name: mx.mappings.paypal-card-selection.welcomeMessageByPaypalUserName
    identifier: //android.view.View[contains(@text,"Hi, ${expectedPaypalUserName}!")]

  - name: mx.mappings.paypal-card-selection.notYouButton
    identifier: //android.view.View[@content-desc="Not you?"]
