general:
  mappingLabels: production

ios:
  - name: mx.mappings.account.genericHeaderLabel
    identifier: //XCUIElementTypeOther[@name="AccountLandingVC.headerView"]/XCUIElementTypeStaticText[@name="HeaderView.nameLabel" and contains(@value, "Hola,")]

  - name: mx.mappings.account.genericOptionsContainer
    identifier: //XCUIElementTypeTable[@name="AccountLandingVC.tableView"] | //XCUIElementTypeOther[@name="AccountLandingVC.backgroundView"]

  - name: mx.mappings.account.loggedInOptionsContainer
    identifier: //XCUIElementTypeCell[@name="AccountCardTableViewCell.Pedidos"]/following-sibling::XCUIElementTypeCell[contains(@name,"Pago")]/following-sibling::XCUIElementTypeCell[@name="AccountCardTableViewCell.Administrarcuenta"]/..

  - name: mx.mappings.account.notLoggedUserHeader
    identifier: //XCUIElementTypeOther[@name="AccountLandingVC.headerView"]/XCUIElementTypeStaticText[@name="HeaderView.nameLabel" and @label="Cuenta"]
    