ios:

  - name: mx.mappings.account.loginButton
    identifier: //XCUIElementTypeButton[@name="SignInYourAccountTableViewCell.signInButton"]

  - name: mx.mappings.account.createAccountButton
    identifier: //XCUIElementTypeButton[contains(@name,"SignInYourAccountTableViewCell.createAccountButton")]

  - name: mx.mappings.account.trackOrderButton
    identifier: //XCUIElementTypeButton[@name="Pedidos"]

  - name: mx.mappings.account.ordersHistoryButton
    identifier: //XCUIElementTypeCell[@name="AccountCardTableViewCell.Historialdecompras"] | //XCUIElementTypeCell[@name="AccountCardTableViewCell.Pedidos"]

  - name: mx.mappings.account.walletButton
    identifier: //XCUIElementTypeCell[@name="AccountCardTableViewCell.Billetera" and contains(@label,"Billetera")] | //XCUIElementTypeCell[@name="AccountCardTableViewCell.Pago"] | //XCUIElementTypeButton[@name="WalletTableViewCell"]

  - name: mx.mappings.account.personalInformationButton
    identifier: //XCUIElementTypeButton[@name="Información personal, Información de contacto y contraseña"]

  - name: mx.mappings.account.addressesButton
    identifier: //XCUIElementTypeButton[@name="Direcciones"]

  - name: mx.mappings.account.communicationsAndPrivacyButton
    identifier: //XCUIElementTypeButton[@name="Comunicación y privacidad"]

  - name: mx.mappings.account.yourProductsSection
    identifier: //XCUIElementTypeCell[@name="AccountCardTableViewCell.Misartículos" and @label="Mis artículos, Gestiona tus pedidos, listas y listas de regalos"]

  - name: mx.mappings.account.reorderListButton
    identifier: //XCUIElementTypeButton[@name="Volver a pedir" and @visible="true"]

  - name: mx.mappings.account.listsButton
    identifier: //XCUIElementTypeButton[@name="Listas" and @visible="true"]

  - name: mx.mappings.account.subscriptionSectionButton
    identifier: //XCUIElementTypeCell[@name="AccountCardTableViewCell.Suscripcionesyplanes"] | //XCUIElementTypeCell[@name="AccountCardTableViewCell.Suscripciones"]

  - name: mx.mappings.account.walmartPassButton
    identifier: //XCUIElementTypeButton[@name="Walmart+" and @visible="true"]

  - name: mx.mappings.account.logoutButton
    identifier: //*[@name="AccountCardTableViewCell.Cerrarsesión"]//*[@name="Cerrar sesión"] | //*[@name="AccountCardTableViewCell.Cerrarsesión"]//*[@name="Administrar cuenta"]

  - name: mx.mappings.account.helpButton
    identifier: //XCUIElementTypeButton[@name="Ayuda"]

  - name: mx.mappings.account.termsAndConditionsButton
    identifier: //XCUIElementTypeButton[@name="Términos de uso"]

  - name: mx.mappings.account.privacyAndSecurityButton
    identifier: //XCUIElementTypeButton[@name="Privacidad y seguridad"]

  - name: mx.mappings.account.privacyCenterButton
    identifier: //XCUIElementTypeButton[@name="Centro de privacidad"]

  - name: mx.mappings.account.deleteAccountButton
    identifier: //XCUIElementTypeButton[@name="Solicitud para eliminar la cuenta"]

  - name: mx.mappings.account.loggedUserHeader
    identifier: //XCUIElementTypeStaticText[@name="HeaderView.nameLabel" and contains(@label,"Hola, ${userName}")]
    
  - name: mx.mappings.account.notLoggedUserHeader
    identifier: //*[@name="HeaderView.nameLabel" and @label="Cuenta"]
    
  - name: mx.mappings.account.accountBottomButtonSelected
    identifier: //XCUIElementTypeButton[@name="Cuenta" and @value=1]

  - name: mx.mappings.account.loggedOutOptionsContainer
    identifier: //XCUIElementTypeCell[@name="AccountCardTableViewCell.Iniciasesiónyhazmáscontucuenta:"]/..

  - name: mx.mappings.account.phone-collection-popup.notNowButton
    identifier: //XCUIElementTypeStaticText[@name="Ahora no"]
  
  - name: mx.mappings.account.phone-collection-popup.titleLabel
    identifier: //XCUIElementTypeStaticText[@name="PhoneCollectionOnboardingView.titleLabel"]

  - name: mx.mappings.account.cashi-popup.titleLabel
    identifier: CashiBenefitsView.cashiIconStackView
  
  - name: mx.mappings.account.cashi-popup.closeButton
    identifier: Cerrar
