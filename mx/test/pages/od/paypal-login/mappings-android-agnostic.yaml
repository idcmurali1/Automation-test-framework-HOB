android:

  - name: mx.mappings.paypal-login.pageTitle
    identifier: //android.widget.TextView[contains(@resource-id, "title") and @text="PayPal"]

  - name: mx.mappings.paypal-login.backButton
    identifier: //android.widget.ImageView[contains(@resource-id, "icon_nav")]

  - name: mx.mappings.paypal-login.closeButton
    identifier: //android.widget.ImageView[contains(@resource-id, "icon_close")]

  - name: mx.mappings.paypal-login.emailField
    identifier: //android.widget.EditText[contains(@resource-id, "email")]

  - name: mx.mappings.paypal-login.passwordField
    identifier: //android.widget.EditText[contains(@resource-id, "password")]

  - name: mx.mappings.paypal-login.loginButton
    identifier: //android.widget.Button[contains(@resource-id, "btnLogin")]

  - name: mx.mappings.paypal-login.nextButton
    identifier: //android.widget.Button[contains(@resource-id, "btnNext")]
