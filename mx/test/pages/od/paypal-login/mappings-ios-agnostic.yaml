ios:

  - name: mx.mappings.paypal-login.pageTitle
    identifier: //XCUIElementTypeOther[@name="principal"]//XCUIElementTypeOther[@name="Pagar con PayPal" or @name="Pay with PayPal"]

  # The 'backButton' and 'closeButton' mappings are the same, this is for agnostic purposes, there's no back button on ios.
  - name: mx.mappings.paypal-login.backButton
    identifier: //XCUIElementTypeStaticText[@name="Cancelar"] | //XCUIElementTypeButton[@name="close"]

  - name: mx.mappings.paypal-login.closeButton
    identifier: //XCUIElementTypeStaticText[@name="Cancelar"] | //XCUIElementTypeButton[@name="close"]

  - name: mx.mappings.paypal-login.emailField
    identifier: //XCUIElementTypeOther[@name="principal"]//XCUIElementTypeTextField[./following-sibling::XCUIElementTypeOther[contains(@name,"Correo") or contains(@name,"Email")]]

  - name: mx.mappings.paypal-login.passwordField
    identifier: //XCUIElementTypeStaticText[@name="Mostrar contraseña"] | //XCUIElementTypeOther[@name="principal"]/XCUIElementTypeSecureTextField

  - name: mx.mappings.paypal-login.loginButton
    identifier: //XCUIElementTypeButton[@name="Iniciar sesión" or @name="Log In" or @name="Inicie sesión"]

  - name: mx.mappings.paypal-login.nextButton
    identifier: //XCUIElementTypeOther[@name="principal"]//XCUIElementTypeButton[@name="Siguiente"]
