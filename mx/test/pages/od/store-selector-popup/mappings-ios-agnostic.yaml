ios:

  - name: mx.mappings.store-selector-popup.closeButton
    identifier: //XCUIElementTypeButton[@name="cerrar"]

  - name: mx.mappings.store-selector-popup.backButton
    identifier: //XCUIElementTypeButton[@name="Reservar un horario"]
  
  - name: mx.mappings.store-selector-popup.zipcodeField
    identifier: //XCUIElementTypeTextField[@name="ZipCodeField.zipCodeTextField"]
  
  - name: mx.mappings.store-selector-popup.zipcodeFieldForAssertion
    identifier: //XCUIElementTypeTextField[@name="ZipCodeField.zipCodeTextField" and contains(@value,"${expectedZipcode}")]
  
  - name: mx.mappings.store-selector-popup.doneKeyboardButton
    identifier: //XCUIElementTypeButton[contains(@name,"Listo")]
  
  - name: mx.mappings.store-selector-popup.useCurrentLocationButton
    identifier: //XCUIElementTypeStaticText[@name="Usar mi ubicación actual"]

  - name: mx.mappings.store-selector-popup.storeByName
    identifier: //XCUIElementTypeStaticText[@name="StoreSelectionCell.titleLabel" and contains(@value,"${storeName}")]

  - name: mx.mappings.store-selector-popup.storeByIndex
    identifier: //XCUIElementTypeTable[@name="StoreListViewController.tableView"]/XCUIElementTypeCell[@index="${storeIndex}"] | //XCUIElementTypeTable[@name="StoreListViewController.tableView"]//XCUIElementTypeCell[${storeIndex}]

  - name: mx.mappings.store-selector-popup.odStore
    identifier: //XCUIElementTypeStaticText[@name="GlassFlag.label" and not(contains(@label,"Walmart Express"))]
  
  - name: mx.mappings.store-selector-popup.xpStore # Mappping to find first element with label "Walmart Express" or "Bodega Aurrera Express"
    identifier: (//XCUIElementTypeStaticText[@name="GlassFlag.label" and contains(@label," Express")])[1]

  - name: mx.mappings.store-selector-popup.odStoreByIndex
    identifier: //XCUIElementTypeTable/XCUIElementTypeCell[@index="${odRandomStoreIndex}"]/XCUIElementTypeStaticText[contains(@name,"GlassFlag.label") and not(contains(@value,"Walmart Express"))] | //XCUIElementTypeTable/XCUIElementTypeCell[${odRandomStoreIndex}]//XCUIElementTypeStaticText[contains(@name,"GlassFlag.label") and not(contains(@value,"Walmart Express"))]
  
  - name: mx.mappings.store-selector-popup.xpStoreByIndex
    identifier: //XCUIElementTypeTable/XCUIElementTypeCell[@index="${xpRandomStoreIndex}"]/XCUIElementTypeStaticText[contains(@name,"GlassFlag.label") and contains(@value,"Walmart Express")]
  
  - name: mx.mappings.store-selector-popup.selectedStoreName
    identifier: //*[@name="StoreSelectionCell.radioLabelsStackView" and contains(@label, "Elegido")]//*[@name="StoreSelectionCell.titleLabel"]
  
  - name: mx.mappings.store-selector-popup.selectedStoreAddress
    identifier: //XCUIElementTypeTable[@name="StoreListViewController.tableView"]//XCUIElementTypeOther[contains(@label,"Elegido")]//XCUIElementTypeStaticText[@name="StoreSelectionCell.addressLabel"]
  
  - name: mx.mappings.store-selector-popup.selectedStoreBanner
    identifier: //XCUIElementTypeTable[@name="StoreListViewController.tableView"]//XCUIElementTypeCell[@value="seleccionado"]/XCUIElementTypeStaticText[@name="GlassFlag.label" and contains(@visible,"true")]
  
  - name: mx.mappings.store-selector-popup.storeListContainer
    identifier: //XCUIElementTypeTable[@name="StoreListViewController.tableView"]
  
  - name: mx.mappings.store-selector-popup.saveChooseButton
    identifier: SaveStoreSelectionView.saveButton
  
  - name: mx.mappings.store-selector-popup.pageTitle
    identifier: //XCUIElementTypeStaticText[@name="StoreSelectionViewController.navTitleLabel"] | //XCUIElementTypeNavigationBar[@name="Elegir tienda"]
  
  - name: mx.mappings.store-selector-popup.currentStoreName
    identifier: //XCUIElementTypeTable[@name="StoreListViewController.tableView"]/XCUIElementTypeCell[@index=0]//XCUIElementTypeStaticText[@name="StoreSelectionCell.titleLabel"]
  
  - name: mx.mappings.store-selector-popup.retryLaterButton
    identifier: //XCUIElementTypeButton[@name="Intenta más tarde"]

  - name: mx.mappings.store-selector-popup.storeTypeFilterScrollView
    identifier: //XCUIElementTypeOther[@name="StoreSelectionViewController.storeFilterView"]//*//XCUIElementTypeScrollView
  
  - name: mx.mappings.store-selector-popup.storeTypeFilterByName
    identifier: //XCUIElementTypeButton[@name="${storeTypeName}"]
  