android:

  - name: mx.mappings.store-selector-popup.closeButton
    identifier: //android.widget.ImageView[@content-desc="Cerrar"]

  - name: mx.mappings.store-selector-popup.backButton
    identifier: //android.widget.ImageView[contains(@resource-id,"icon_nav")]

  - name: mx.mappings.store-selector-popup.zipcodeField
    identifier: //android.widget.EditText[contains(@resource-id,"store_selector_search_text_store")] | //*[contains(@resource-id,"store_selector_zip_code_textinput_layout")]//android.widget.EditText

  - name: mx.mappings.store-selector-popup.zipcodeFieldForAssertion
    identifier: //android.widget.EditText[contains(@resource-id,"store_selector_search_text_store") and contains(@text,"${expectedZipcode}")]

  - name: mx.mappings.store-selector-popup.useCurrentLocationButton
    identifier: //android.widget.TextView[contains(@resource-id,"store_selector_use_my_current_location")]
  
  - name: mx.mappings.store-selector-popup.location-permission-popup.allowWhileAppIsInUse
    identifier: com.android.permissioncontroller:id/permission_allow_foreground_only_button

  - name: mx.mappings.store-selector-popup.storeByName
    identifier: //*[contains(@resource-id,"storeselector_store_name") and @text="${storeName}"]
    #identifier: //android.view.ViewGroup[contains(@resource-id,"storeselector_view_container")]/android.widget.TextView[contains(@text,"${storeName}")]

  - name: mx.mappings.store-selector-popup.storeByIndex
    identifier: //android.view.ViewGroup[contains(@resource-id,"storeselector_view_container") and contains(@index,"${storeIndex}")]
  
  - name: mx.mappings.store-selector-popup.saveChooseButton
    identifier: //android.widget.Button[contains(@resource-id,"store_selector_store_save_button")]
  
  - name: mx.mappings.store-selector-popup.pageTitle
    identifier: //android.widget.TextView[contains(@resource-id,"title")]
  
  - name: mx.mappings.store-selector-popup.selectedStore
    identifier: //android.view.ViewGroup[./*[contains(@content-desc,"elegido")]]

  - name: mx.mappings.store-selector-popup.selectedStoreName
    identifier: //android.view.ViewGroup[./*[contains(@content-desc,"elegido")]]//android.widget.TextView[contains(@resource-id,"storeselector_store_name")]
  
  - name: mx.mappings.store-selector-popup.selectedStoreAddress
    identifier: //android.view.ViewGroup[./*[contains(@content-desc,"elegido")]]//android.widget.TextView[contains(@resource-id,"storeselector_store_address")]
  
  - name: mx.mappings.store-selector-popup.selectedStoreBanner
    identifier: //*[.//*[contains(@content-desc, "elegido")] and contains(@resource-id, "storeselector_view_container")]//*[contains(@resource-id,"storeselector_market_type")]

  - name: mx.mappings.store-selector-popup.loadingSpinner
    identifier: com.walmart.mg:id/storeslector_access_points_progress_bar

  - name: mx.mappings.store-selector-popup.storeListContainer
    identifier: //androidx.recyclerview.widget.RecyclerView[contains(@resource-id,"storeslector_access_points_recycler_view")]

  - name: mx.mappings.store-selector-popup.currentStoreName
    identifier: //androidx.recyclerview.widget.RecyclerView[contains(@resource-id,"storeslector_access_points_recycler_view")]/android.view.ViewGroup[1]//android.widget.TextView[contains(@resource-id,"storeselector_store_name")]
  
  - name: mx.mappings.store-selector-popup.storeTypeFilterScrollView
    identifier: ${APP_PACKAGE}:id/store_selector_brand_filter_container
  
  - name: mx.mappings.store-selector-popup.storeTypeFilterByName
    identifier: //android.widget.Button[@content-desc="${storeTypeName}"]
  