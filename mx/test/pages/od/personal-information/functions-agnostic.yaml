functions:
  
  # Description: This method taps on close button
  - name: mx.functions.personal-information.tapClose
    flow: 
        - click:
            identifier: mx.mappings.personal-information.closeButton
        - log:
            message: "End function: personal-information.tapClose (Page closed)"
            color: BLUE

  #--------------------------------------------------------------------------------------------------------------------          

  # Description: This function asserts personal information is displayed.
  - name: mx.functions.personal-information.assertPageDisplayed
    flow:
      - click:
          identifier: mx.mappings.personal-information.moreOptionsButton
      - click:
          identifier: mx.mappings.personal-information.reloadPageButton
      - verifyIdentifier:
          present:
            - identifier: mx.mappings.personal-information.pageTitle
      - log:
          message: "End function: personal-information.assertPageDisplayed (Page displayed)"
          color: BLUE
  
  #--------------------------------------------------------------------------------------------------------------------
  
  # Description: This function asserts user is displayed.
  # Param ${userFirstName} [Mandatory] User name.
  - name: mx.functions.personal-information.assertUserName
    flow: 
      - verifyIdentifier:
          present:
            - identifier: mx.mappings.personal-information.userDisplayed
      - log:
          message: "User ${userFirstName} displayed"
          color: CYAN
      - log:
          message: "End function: personal-information.assertUserName"
          color: BLUE

  #--------------------------------------------------------------------------------------------------------------------
  
  # Description: This function asserts user's email is displayed.
  # Param ${userEmail} [Mandatory] User email.
  - name: mx.functions.personal-information.assertEmail
    flow: 
      - verifyIdentifier:
          present:
            - identifier: mx.mappings.personal-information.userEmail
      - log:
          message: "User ${userEmail} displayed"
          color: CYAN
      - log:
          message: "End function: personal-information.assertEmail"
          color: BLUE

