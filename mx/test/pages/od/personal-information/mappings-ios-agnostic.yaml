ios:

  - name: mx.mappings.personal-information.doneButton
    identifier: //XCUIElementTypeButton[@name="Done" or @name="Listo"]
  
  - name: mx.mappings.personal-information.editNameButton
    identifier: //XCUIElementTypeButton[@name="Edit full name"]
  
  - name: mx.mappings.personal-information.editFirstNameField
    identifier: //XCUIElementTypeStaticText[@name="Nombre(s)*"]
  
  - name: mx.mappings.personal-information.editLastNameField
    identifier: //XCUIElementTypeStaticText[@name="Apellido(s)*"]
  
  - name: mx.mappings.personal-information.saveButton
    identifier: //XCUIElementTypeButton[@name="Guardar"]
  
  - name: mx.mappings.personal-information.addPhoneNumberButton
    identifier: //XCUIElementTypeButton[@name="Agregar teléfono"]
  
  - name: mx.mappings.personal-information.codeNumberField
    identifier: //XCUIElementTypeStaticText[@name="Código"]
  
  - name: mx.mappings.personal-information.codeNumberOption
    identifier: //XCUIElementTypeButton[contains(@name,"${codeNumberOption}")]
  
  - name: mx.mappings.personal-information.phoneNumberField
    identifier: //XCUIElementTypeStaticText[@name="Número telefónico*"]
  
  - name: mx.mappings.personal-information.editPhoneNumberButton
    identifier: //XCUIElementTypeButton[@name="Editar teléfono"]
  
  - name: mx.mappings.personal-information.editPasswordButton
    identifier: //XCUIElementTypeButton[@name="Editar contraseña"]
  
  - name: mx.mappings.personal-information.currentPasswordField
    identifier: //XCUIElementTypeOther[@name="Contraseña actual*"]
  
  - name: mx.mappings.personal-information.newPasswordField
    identifier: //XCUIElementTypeOther[@name="Nueva contraseña*"]
  
  - name: mx.mappings.personal-information.addGenderButton
    identifier: //XCUIElementTypeButton[@name="Agregar género}"]
  
  - name: mx.mappings.personal-information.genderField
    identifier: //XCUIElementTypeOther[@name="Género*"]
  
  - name: mx.mappings.personal-information.genderOption
    identifier: //XCUIElementTypeButton[contains(@name,"${userGender}")]

  - name: mx.mappings.personal-information.editGenderButton
    identifier: //XCUIElementTypeButton[@name="Editar género}"]
  
  - name: mx.mappings.personal-information.addBirthdayButton
    identifier: //XCUIElementTypeButton[@name="Agregar Fecha de nacimiento"]
  
  - name: mx.mappings.personal-information.birthdayDateField
    identifier: //XCUIElementTypeOther[@name="Agregar Fecha de nacimiento, cuadro de diálogo web"]/XCUIElementTypeOther[4]
  
  - name: mx.mappings.personal-information.yearSelector
    identifier: //XCUIElementTypeButton[@name="Mostrar selector de año"]
    
  - name: mx.mappings.personal-information.userBirthdayMonthOption
    identifier: //XCUIElementTypePickerWheel[@index="0" and contains(@value,"${userBirthdayMonth}")]
  
  - name: mx.mappings.personal-information.monthContainer
    identifier: //XCUIElementTypePickerWheel[@index="0"]
  
  - name: mx.mappings.personal-information.userBirthdayYearOption
    identifier: //XCUIElementTypePickerWheel[@index="1" and contains(@value,"${userBirthdayYear}")]
  
  - name: mx.mappings.personal-information.yearContainer
    identifier: //XCUIElementTypePickerWheel[@index="1"]

  - name: mx.mappings.personal-information.birthDaySelection
    identifier: //XCUIElementTypeCollectionView/XCUIElementTypeButton[contains(@label,"${userBirthDay}") and contains(@accessible,"true")]
  
  - name: mx.mappings.personal-information.hideDateSelector
    identifier: //XCUIElementTypeButton[@name="Ocultar selector de año"]

  - name: mx.mappings.personal-information.doneButton
    identifier: //XCUIElementTypeButton[@name="Listo"]

  - name: mx.mappings.personal-information.editBirthdayButton
    identifier: //XCUIElementTypeButton[@name="Editar Fecha de nacimiento"]
  
  - name: mx.mappings.personal-information.editBirthdayField
    identifier: //XCUIElementTypeOther[@name="Editar Fecha de nacimiento, cuadro de diálogo web"]/XCUIElementTypeOther[4]
  
  - name: mx.mappings.personal-information.pageTitle
    identifier: //XCUIElementTypeStaticText[@name="Información personal"]

  - name: mx.mappings.personal-information.userDisplayed
    identifier: //XCUIElementTypeStaticText[contains(@name,"${userFirstName}")]
  
  - name: mx.mappings.personal-information.userEmail
    identifier: //XCUIElementTypeStaticText[contains(@name,"${userEmail}")]