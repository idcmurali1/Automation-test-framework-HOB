android:

  - name: mx.mappings.lists.createListButton
    identifier: //android.widget.Button[@text="Crear lista" and contains(@resource-id,"lists_create_list_button")]

  - name: mx.mappings.lists.listByName
    identifier: //android.widget.TextView[contains(@text,"${listName}") and contains(@resource-id,"lists_name")]

  - name: mx.mappings.lists.favoritesListButton
    identifier: //android.widget.TextView[@text="Tus favoritos" and contains(@resource-id,"lists_name")]

  - name: mx.mappings.lists.locationBar
    identifier: //android.widget.FrameLayout[contains(@resource-id,"locationBanner") or contains(@resource-id,"top_constraint_layout")] | //*[contains(@resource-id, "global_intent_center_hot_collapsed_view")]

  - name: mx.mappings.lists.listEmptyLabel
    identifier: //android.widget.TextView[contains(@text,"${expectedListName}") and contains(@resource-id,"lists_name")]//following-sibling::android.widget.LinearLayout[contains(@resource-id,"lists_number_container")]/android.widget.TextView[@text="Sin artículos guardados todavía" and @content-desc="Mira tus artículos favoritos aquí. También crea y administra tus listas de compra." and contains(@resource-id,"lists_items_number")]

  - name: mx.mappings.lists.itemsNumberLabel
    identifier: //android.widget.TextView[contains(@text,"${expectedListName}") and contains(@resource-id,"lists_name")]//following-sibling::android.widget.LinearLayout[contains(@resource-id,"lists_number_container")]/android.widget.TextView[@text="${expectedQuantity} artículos" and contains(@resource-id,"lists_items_number")]

  - name: mx.mappings.lists.create-list-popup.closeButton
    identifier: //android.widget.TextView[@text="Crear lista" and contains(@resource-id,"title")]//following-sibling::android.widget.ImageView[@content-desc="Cerrar" and contains(@resource-id,"icon_close")]

  - name: mx.mappings.lists.create-list-popup.newListTextField
    identifier: //android.widget.EditText[@text="Ingresa nombre de lista" and contains(@resource-id,"lists_new_list_edit_text")]

  - name: mx.mappings.lists.create-list-popup.popupNameLabel
    identifier: //android.widget.FrameLayout[contains(@resource-id,"sheet_toolbar")]/android.widget.TextView[@text="Crear lista" and contains(@resource-id,"title")]

  - name: mx.mappings.lists.create-list-popup.createButton
    identifier: //android.widget.Button[@text="Crear" and contains(@resource-id,"lists_new_list_create_button") and @clickable="true" and @enabled="true"]

  - name: mx.mappings.lists.create-list-popup.createButtonDisabled
    identifier: //android.widget.Button[@text="Crear" and contains(@resource-id,"lists_new_list_create_button") and @clickable="true" and @enabled="false"]

  - name: mx.mappings.lists.loginButton
    identifier: com.walmart.mg.debug:id/lists_sign_in_view_button
