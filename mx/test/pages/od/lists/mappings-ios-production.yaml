general:
  mappingLabels: production

ios:

  - name: mx.mappings.lists.createListButton
    identifier: //XCUIElementTypeButton[@name="LandingHeaderView.createListButton" and (@label="Crea una lista nueva" or @label="Crear lista")]

  - name: mx.mappings.lists.listByName
    identifier: //XCUIElementTypeButton[contains(@name,"${listName}")]

  - name: mx.mappings.lists.favoritesListButton
    identifier: //XCUIElementTypeButton[contains(@name,"Tus favoritos")]

  - name: mx.mappings.lists.locationBar
    identifier: //XCUIElementTypeOther[@name="LocationHeadingBannerView.stackView"] | //*[contains(@name,"Elige cómo quieres recibir el pedido") or @name="GlobalIntentCenter.BannerFadedButton"]

  - name: mx.mappings.lists.listEmptyLabel
    identifier: //XCUIElementTypeStaticText[contains(@value,"${listName}") and @name="ListCardView.nameLabel"]//ancestor::XCUIElementTypeOther[@name="ListCardView.nameStack"]//following-sibling::XCUIElementTypeStaticText[@value="No hay artículos añadidos" and @name="ListCardView.itemCountLabel"]

  - name: mx.mappings.lists.itemsNumberLabel
    identifier: //XCUIElementTypeStaticText[contains(@value,"${listName}") and @name="ListCardView.nameLabel"]//ancestor::XCUIElementTypeOther[@name="ListCardView.nameStack"]//following-sibling::XCUIElementTypeStaticText[@value="${expectedQuantity} artículos" and @name="ListCardView.itemCountLabel"]

  - name: mx.mappings.lists.loginButton
    identifier: //*[@name="LandingViewController.unauthActionButton"]

  - name: mx.mappings.lists.create-list-popup.closeButton
    identifier: //XCUIElementTypeStaticText[@name="Crea una lista nueva"]//following-sibling::XCUIElementTypeButton[@name="Cerrar"]

  - name: mx.mappings.lists.create-list-popup.enterListName
    identifier: //XCUIElementTypeTextField[@value="Ingresar nombre de lista" and @name="GlassTextField.textField" and @label="Ingresar nombre de lista"]

  - name: mx.mappings.lists.create-list-popup.createButton
    identifier: //XCUIElementTypeButton[@name="EditListViewController.actionButton" and @label="Crear" and @enabled="true"]

  - name: mx.mappings.lists.create-list-popup.popupNameLabel
    identifier: //XCUIElementTypeStaticText[@value="Crea una lista nueva" and @name="Crea una lista nueva" and @label="Crea una lista nueva" and @visible="true" and @accessible="true"]

  - name: mx.mappings.lists.create-list-popup.createButtonDisabled
    identifier: //XCUIElementTypeButton[@name="EditListViewController.actionButton" and @label="Crear" and @enabled="false"]
