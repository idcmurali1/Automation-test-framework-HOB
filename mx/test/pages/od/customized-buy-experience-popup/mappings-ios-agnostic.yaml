ios:
 
  - name: mx.mappings.customized-buy-experience.pageTitle
    identifier: ATTPermissionViewController.titleLabel
  
  - name: mx.mappings.customized-buy-experience.continueButton
    identifier: cta.continue.location
 
  - name: mx.mappings.customized-buy-experience.allowTrackingPopupTitle
    identifier: //XCUIElementTypeStaticText[contains(@name, "rastree tu actividad en sitios web y apps de otras empresas") or contains(@name, "to track your activity across other companies")]

  - name: mx.mappings.customized-buy-experience.allowButton
    identifier: //XCUIElementTypeButton[@name="Permitir" or @name="Allow"]

  - name: mx.mappings.customized-buy-experience-pop-up.acceptButton
    identifier: //XCUIElementTypeButton[@name="Permitir" or @name="Allow"]
  
  - name: mx.mappings.customized-buy-experience.dontAllowButton
    identifier: //XCUIElementTypeButton[@name="Solicitar a la app no rastrear" or @name="Ask App Not to Track"]

  - name: mx.mappings.customized-buy-experience-pop-up.popupTitle
    identifier: //XCUIElementTypeStaticText[@name="ATTPermissionViewController.titleLabel"]