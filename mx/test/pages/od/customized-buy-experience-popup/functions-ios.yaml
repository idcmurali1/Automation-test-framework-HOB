functions:

  # Description: This function taps on Continue
  - name: mx.functions.customized-buy-experience.tapContinue
    platform: ios
    flow:
      - click:
          identifier: mx.mappings.customized-buy-experience.continueButton
          coordinates: 75%, 75%
      - log:
          message: "End function: Tap continue"
          color: BLUE
 
  #--------------------------------------------------------------------------------------------------------------------
 
  # Description: This function asserts Customized Buy Experience page is displayed
  - name: mx.functions.customized-buy-experience.assertPageDisplayed
    platform: ios
    flow:
      - verifyIdentifier:
          present:
            - identifier: mx.mappings.customized-buy-experience.pageTitle
      - log:
          message: "End function: customized-buy-experience.assertPageDisplayed (Displayed)"
          color: BLUE
   
  #--------------------------------------------------------------------------------------------------------------------
 
  # Description: This function asserts the pop-up is displayed.
  - name: mx.functions.customized-buy-experience-popup.assertPopupDisplayed
    platform: ios
    flow:
      - verifyIdentifier:
          present:
            - identifier: mx.mappings.customized-buy-experience.allowTrackingPopupTitle
      - log:
          message: "End function: customized-buy-experience-popup.assertPopupDisplayed (Displayed)"
          color: BLUE
 
  #--------------------------------------------------------------------------------------------------------------------
 
  # Description: This function allows notifications 
  - name: mx.functions.customized-buy-experience.tapAllow
    platform: ios
    flow:
      - verifyIdentifier:
          present:
            - identifier: mx.mappings.customized-buy-experience.allowButton
      - log:
          message: "End function: customized-buy-experience.tapAllow"
          color: BLUE
   
  #--------------------------------------------------------------------------------------------------------------------
 
  # Description: This function rejects receiving notifications
  - name: mx.functions.customized-buy-experience.tapDontAllow
    platform: ios
    flow:
      - click:
          identifier: mx.mappings.customized-buy-experience.dontAllowButton
      - log:
          message: "End function: customized-buy-experience.tapDontAllow"
          color: BLUE
          