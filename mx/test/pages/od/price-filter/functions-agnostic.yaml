functions:

  # AUTHOR: Fernanda Peruyero (vn56dce)
  - name: mx.functions.price-filter.price-filter-bottom-sheet.assertBottomSheetDisplayed
    flow:
      - if:
          identifier:
            present:
              - identifier: mx.mappings.price-filter.price-filter-bottom-sheet.title
              - identifier: mx.mappings.price-filter.price-filter-bottom-sheet.container
              - identifier: mx.mappings.price-filter.price-filter-bottom-sheet.seeResultsButton
              - identifier: mx.mappings.price-filter.price-filter-bottom-sheet.closeButton
              - identifier: mx.mappings.price-filter.price-filter-bottom-sheet.leftKnob
              - identifier: mx.mappings.price-filter.price-filter-bottom-sheet.rightKnob
          then:
            - log:
                message: "Assertion Succeeded: Price Filter Bottom Sheet is displayed."
                color: GREEN_BOLD
          else:
            - failTest:
                message: "Fail: Price Filter Bottom Sheet did not display."
      - log:
          message: "End function: price-filter.price-filter-bottom-sheet.assertPopupDisplayed"
          color: BLUE
  
  #-------------------------------------------------------------------------------------------------------------------- 
  # DESCRIPTION:  This function taps the "See results" button
  # AUTHOR: Fernanda Peruyero (vn54e7a)
  - name: mx.functions.price-filter.price-filter-bottom-sheet.tapSeeResults
    flow:
      - click: 
          identifier: mx.mappings.price-filter.price-filter-bottom-sheet.seeResultsButton
          coordinates: 75%,75%
      - log:
          message: "End function: price-filter.price-filter-bottom-sheet.tapSeeResults"
          color: BLUE
     
