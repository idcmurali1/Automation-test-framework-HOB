functions:
 #-------------------------------------------------------------------------------------------------------------------- 
  # PARAM:  ${xValue} [Mandatory] % value for x.
  # RETURNS:
  #   ${returnedSelectedPriceRange}    Established price range after moving the right knob. 
  # DESCRIPTION: Function to move right slider knob from the end to the middle. 
  # AUTHOR: Fernanda Peruyero (vn54e7a)
  - name: mx.functions.price-filter.price-filter-bottom-sheet.moveRightSliderKnob
    platform: android
    flow:
      - click: 
          identifier: mx.mappings.price-filter.price-filter-bottom-sheet.rightKnob
      - drag:
          from:
            identifier: mx.mappings.price-filter.price-filter-bottom-sheet.rightKnob
          to:
            x: ${xValue}
            y: 0%
            identifier: mx.mappings.price-filter.price-filter-bottom-sheet.rightKnob
      - if:
          identifier:
            present:
              - identifier: mx.mappings.price-filter.price-filter-bottom-sheet.priceFields
          then:
            - getString: 
                identifier: mx.mappings.price-filter.price-filter-bottom-sheet.priceMin
                attribute: content-desc
                storeIn: returnedSelectedPriceMin
            - getString: 
                identifier: mx.mappings.price-filter.price-filter-bottom-sheet.priceMax
                attribute: content-desc
                storeIn: returnedSelectedPriceMax
            - log:
                message: "Selected Price Range Value: ${returnedSelectedPriceMin}-${returnedSelectedPriceMax}"
                color: CYAN
      - log:
          message: "End function: mx.functions.price-filter.price-filter-bottom-sheet.moveRightSliderKnob"
          color: BLUE