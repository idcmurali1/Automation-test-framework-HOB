android:

  - name: mx.mappings.price-filter.price-filter-bottom-sheet.title
    identifier: //*[contains(@text, "Establecer rango de precios")]
  
  - name: mx.mappings.price-filter.price-filter-bottom-sheet.container
    identifier: //*[contains(@resource-id, "/search_facet_slider_view")]

  - name: mx.mappings.price-filter.price-filter-bottom-sheet.seeResultsButton
    identifier: //*[contains(@text, "Ver resultados")]

  - name: mx.mappings.price-filter.price-filter-bottom-sheet.closeButton
    identifier: //*[contains(@resource-id, "search_close_button")]

  - name: mx.mappings.price-filter.price-filter-bottom-sheet.rightKnob
    identifier: //*[contains(@content-desc, "Fin del rango")]

  - name: mx.mappings.price-filter.price-filter-bottom-sheet.leftKnob
    identifier: //*[contains(@content-desc, "Inicio del rango")]

  - name: mx.mappings.price-filter.price-filter-bottom-sheet.priceFields
    identifier: ${APP_PACKAGE}:id/cl_search_text_fields
  
  - name: mx.mappings.price-filter.price-filter-bottom-sheet.priceMin
    identifier: ${APP_PACKAGE}:id/search_text_field_min

  - name: mx.mappings.price-filter.price-filter-bottom-sheet.priceMax
    identifier: ${APP_PACKAGE}:id/search_text_field_max
