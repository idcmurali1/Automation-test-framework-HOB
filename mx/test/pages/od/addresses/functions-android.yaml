functions:

## ANDROID ------------------------------------------------------------------------------------------------------------

  # Description: This function scrolls up and finds a specific address by using the user's full name.
  # Param: ${userFullName} [Mandatory] User's full name.
  - name: mx.functions.addresses.scrollUpToAddress
    platform: android
    flow:
      - if:
          identifier:
            notPresent:
              - identifier: mx.mappings.addresses.addressByUserFullName
          then:
              - scroll:
                  direction: up
                  untilIdentifier: mx.mappings.addresses.addressByUserFullName
                  scrollLimit: 5
                  position: center

  #--------------------------------------------------------------------------------------------------------------------
  
  # Description: This function scrolls down and finds a specific address by using the user's full name.
  # Param: ${userFullName} [Mandatory] User's full name.
  - name: mx.functions.addresses.scrollDownToAddress
    platform: android
    flow:
      - if:
          identifier:
            notPresent:
              - identifier: mx.mappings.addresses.addressByUserFullName
          then:
              - scroll:
                  direction: down
                  untilIdentifier: mx.mappings.addresses.addressByUserFullName
                  scrollLimit: 5
                  position: center

  #--------------------------------------------------------------------------------------------------------------------

  - name: mx.functions.addresses.delete-address-confirmation-pop-up.tapCancel
    platform: android
    flow:
      - click:
          identifier: mx.mappings.addresses.delete-address-confirmation-popup.cancelButton 

  #--------------------------------------------------------------------------------------------------------------------

  # DESCRIPTION:  This function clicks the Add Address button at the top left.
  # AUTHOR: Francisco Ramirez (vn53vq4)
  - name: mx.functions.addresses.tapAddAddressButton
    platform: android
    flow:
      - click:
          identifier: mx.mappings.addresses.addAddressButton
      - log:
          message: "End function: addresses.tapAddAddressButton"
          color: BLUE
