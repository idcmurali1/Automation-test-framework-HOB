general:
  mappingLabels: production

ios:

  - name: mx.mappings.addresses.addAddressButton
    identifier: //XCUIElementTypeTable[@name="AddressListViewController.tableView"]//XCUIElementTypeStaticText[@name="Agregar"]
  
  - name: mx.mappings.addresses.addressByUserFullName
    identifier: //XCUIElementTypeTable[@name="AddressListViewController.tableView"]//XCUIElementTypeOther[contains(@name,"${userFullName}")]
  
  - name: mx.mappings.addresses.addressByName
    identifier: //XCUIElementTypeTable[@name="AddressListViewController.tableView"]//XCUIElementTypeOther[contains(@name,"${addressName}")]
  
  - name: mx.mappings.addresses.editAddressButtonByUserFullName
    identifier: //XCUIElementTypeTable[@name="AddressListViewController.tableView"]//XCUIElementTypeOther[contains(@name,"${userFullName}")]/following-sibling::XCUIElementTypeButton[@name="AddressCellView.editButton"]
  
  - name: mx.mappings.addresses.deleteAddressButtonByAddressName
    identifier: //XCUIElementTypeTable[@name="AddressListViewController.tableView"]//XCUIElementTypeOther[contains(@name,"${addressName}")]/following-sibling::XCUIElementTypeButton[@name="AddressCellView.removeButton"]

  - name: mx.mappings.addresses.editAddressButton
    identifier: AddressCellView.editButton

  - name: mx.mappings.addresses.deleteAddressButton
    identifier: AddressCellView.removeButton

  - name: mx.mappings.addresses.addressesListContainer
    identifier: //XCUIElementTypeTable[@name="AddressListViewController.tableView"]
  
  - name: mx.mappings.addresses.listedAddressByUserNameAndFullAddress
    identifier: //XCUIElementTypeTable[@name="AddressListViewController.tableView"]//XCUIElementTypeOther[contains(@name,"${userFullName}") and contains(@name,"${userFullAddress}")]
  
  - name: mx.mappings.addresses.addressStringByUserFullName
    identifier: //XCUIElementTypeTable[@name="AddressListViewController.tableView"]//XCUIElementTypeOther[contains(@name,"${userFullName}")]
  
  - name: mx.mappings.addresses.addressMarkedAsFavorite
    identifier: //XCUIElementTypeTable[@name="AddressListViewController.tableView"]//XCUIElementTypeOther[contains(@name,"${userFullName}") and contains(@name,"Dirección de envío favorita")]
  
  - name: mx.mappings.addresses.addressNotMarkedAsFavorite
    identifier: //XCUIElementTypeTable[@name="AddressListViewController.tableView"]//XCUIElementTypeOther[contains(@name,"${userFullName}") and not(contains(@name,"Dirección de envío favorita"))]
  