general:
  mappingLabels: production

ios:

  - name: mx.mappings.add-to-list-popup.title
    identifier: //XCUIElementTypeNavigationBar[@name="Agregar artículo a"]

  - name: mx.mappings.add-to-list-popup.createListButton
    identifier: LandingHeaderView.createListButton

  - name: mx.mappings.add-to-list-popup.listContainer
    identifier: ListAddItemViewController.tableView

  - name: mx.mappings.add-to-list-popup.saveButton
    identifier: ListAddItemViewController.actionButton

  - name: mx.mappings.add-to-list-popup.create-new-list.title
    identifier: //XCUIElementTypeNavigationBar[@name="Crear lista"]

  - name: mx.mappings.add-to-list-popup.create-new-list.nameInput
    identifier: //*[@name= "EditListViewController.editNameView"]//*[@name= "TextFieldStackView.textField"]

  - name: mx.mappings.add-to-list-popup.create-new-list.createButton
    identifier: //*[@name="EditListViewController.actionButton"]
  
  - name: mx.mappings.add-to-list-popup.listRadioButtonByName
    identifier: //XCUIElementTypeCell[contains(@name, "${listName}, ")]
