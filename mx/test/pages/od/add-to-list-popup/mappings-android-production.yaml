general:
  mappingLabels: production

android:
  - name: mx.mappings.add-to-list-popup.title
    identifier: //android.widget.TextView[contains(@resource-id, "title") and contains(@text, "Agregar artículo a")]

  - name: mx.mappings.add-to-list-popup.createListButton
    identifier: //android.widget.Button[@text="Crear lista"]

  - name: mx.mappings.add-to-list-popup.listContainer
    identifier: ${APP_PACKAGE}:id/list_selector_recyclerview

  - name: mx.mappings.add-to-list-popup.saveButton
    identifier: ${APP_PACKAGE}:id/list_selector_save_button

  - name: mx.mappings.add-to-list-popup.listRadioButtonByName
    identifier: //*[@text="${listName}"]/parent::android.view.ViewGroup//*[contains(@resource-id, "list_selector_radio_button")]

  - name: mx.mappings.add-to-list-popup.create-new-list.title
    identifier: ${APP_PACKAGE}:id/title

  - name: mx.mappings.add-to-list-popup.create-new-list.nameInput
    identifier: //android.widget.EditText[@hint="Ingresa nombre de lista"]

  - name: mx.mappings.add-to-list-popup.create-new-list.createButton
    identifier: ${APP_PACKAGE}:id/lists_settings_save_button || ${APP_PACKAGE}:id/lists_new_list_create_button

  - name: mx.mappings.add-to-list-popup.savedToListBlackBox
    identifier: //android.widget.TextView[@text="Guardado en ${listName}"]