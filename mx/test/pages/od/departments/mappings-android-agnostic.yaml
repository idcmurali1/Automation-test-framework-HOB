android:

  - name: mx.mappings.departments.departmentsContainer
    identifier: //androidx.recyclerview.widget.RecyclerView[contains(@resource-id,"category_recycler_view")]

  - name: mx.mappings.departments.departmentByName
    identifier: //android.view.ViewGroup/android.widget.TextView[contains(@text,"${departmentName}")]

  - name: mx.mappings.departments.categoryCount
    identifier: //android.view.ViewGroup[contains(@resource-id,"category_view")]
  
  - name: mx.mappings.departments.departmentByIndex
    identifier: //android.view.ViewGroup[contains(@resource-id,"category_view") and @index="${departmentIndex}"]
  
  - name: mx.mappings.departments.categoryNameByIndex
    identifier: //android.view.ViewGroup[contains(@resource-id,"category_view") and @index="${departmentIndex}"]//android.widget.TextView[contains(@resource-id,"category_name")]
  
  - name: mx.mappings.departments.pageTitle
    identifier: //android.widget.TextView[contains(@resource-id,"category_container_title")]