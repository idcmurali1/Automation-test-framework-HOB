ios:

  - name: mx.mappings.wallet.pageTitle
    identifier: //XCUIElementTypeStaticText[@name="Pago"]

  - name: mx.mappings.wallet.paymentMethodsContainer
    identifier: //XCUIElementTypeOther[@name="WalletPaymentMethodsVC.carouselsStackView"]

  - name: mx.mappings.wallet.otherPaymentMethodsContainer
    identifier: //XCUIElementTypeOther[@name="WalletPaymentMethodsVC.otherWaysToPayView"]

  - name: mx.mappings.wallet.associateDiscountContainer
    identifier: //XCUIElementTypeOther[@name="WalletLandingVC.discountsSection"]

  - name: mx.mappings.wallet.backButton
    identifier: //XCUIElementTypeNavigationBar[@name="Cuenta"]/XCUIElementTypeButton[@name="Cuenta"]

  - name: mx.mappings.wallet.creditDebitCardsTitle
    identifier: //XCUIElementTypeStaticText[@name="WalletCarouselViewController.headingLabel"]

  - name: mx.mappings.wallet.addCreditDebitCardButton
    identifier: //XCUIElementTypeButton[@name="PaymentMethodTile.button" and contains(@label,"Tarjeta de crédito o débito")]
 
  - name: mx.mappings.wallet.add-card.addNewPaymentMethod
    identifier: //XCUIElementTypeButton[@name="CompactAddPaymentMethodView.addPaymentButton"]

  - name: mx.mappings.wallet.add-card.cardsContainer
    identifier: //XCUIElementTypeOther[@name="WalletPaymentMethodsVC.carouselsStackView"]/XCUIElementTypeOther | //XCUIElementTypeOther[@name="PaymentGroupViewController<CreditCardView>.mainStackView"]

  - name: mx.mappings.wallet.add-card.cardView
    identifier: WalletCreditCardView.labelsContainerView

  - name: mx.mappings.wallet.add-card.editCardWithLast4Digits
    identifier: //XCUIElementTypeStaticText[@name="WalletCreditCardView.cardDescriptionLabel" and contains(@value,"${last4Digits}")]/following-sibling::XCUIElementTypeButton[@name="WalletCreditCardView.cardActionButton"]

  - name: mx.mappings.wallet.add-card.editCardButton
    identifier: WalletCreditCardView.cardActionButton
  
  - name: mx.mappings.wallet.continueButton
    identifier: //XCUIElementTypeStaticText[@name="Continuar"] 

  - name: mx.mappings.wallet.add-card.cardLast4Digits
    identifier: //XCUIElementTypeButton[@name="CreditCardView.selectionButton" and contains(@label, "Tarjeta con terminación en ${last4Digits}")]
  
  - name: mx.mappings.wallet.add-card.cardWithLast4Digits
    identifier: //XCUIElementTypeOther[@name="CreditCardView.accessibilitySummaryView" and contains(@label, "${last4Digits}")]
  
  - name: mx.mappings.wallet.add-card.selectRadioButtonByLast4Digits
    identifier: //XCUIElementTypeButton[@name="CreditCardView.selectionButton" and contains(@label,"Elegir Tarjeta con terminación en ${last4Digits}")]
  
  - name: mx.mappings.wallet.add-card.cardWithLast4DigitsSelected
    identifier: //XCUIElementTypeButton[@name="CreditCardView.selectionButton" and contains(@label,"${last4Digits} ya está elegida")]

  - name: mx.mappings.wallet.radioButtonCashIsNotAvailable
    identifier: //XCUIElementTypeButton[@name="Pago en efectivo o con vales" and @enabled="false"]