ios:


  - name: mx.mappings.reorder.allProductsCounter
    identifier: //XCUIElementTypeOther[@name="Todos"]

  - name: mx.mappings.reorder.productBannerByIndex
    identifier: //XCUIElementTypeCell[contains(@name,"myItems_productGridItem_") and @index="${i}"]

  - name: mx.mappings.reorder.addToCartButtonByIndex
    identifier: //XCUIElementTypeCell[contains(@name,"myItems_productGridItem_") and @index="${i}"]//XCUIElementTypeButton[@name="stepper.incrementButton" and @visible="true"]/XCUIElementTypeStaticText[@name="Agregar"]

  - name: mx.mappings.reorder.productNameByIndex
    identifier: //XCUIElementTypeCell[contains(@name,"myItems_productGridItem_") and @index="${i}"]//XCUIElementTypeButton[@name="MyItemProductTileView_productTile"]//XCUIElementTypeStaticText[@name="myItems_itemTitle" and @visible="true"]
    
  - name: mx.mappings.reorder.unitProductPriceByIndex
    identifier: //XCUIElementTypeCell[contains(@name,"myItems_productGridItem_") and @index="${i}"]//XCUIElementTypeButton[@name="MyItemProductTileView_productTile"]//XCUIElementTypeStaticText[@name="myItems_itemPrice" and @visible="true"]

  - name: mx.mappings.reorder.productNameLabelByName
    identifier: //XCUIElementTypeStaticText[contains(@name,"myItems_itemTitle") and @label="${productName}"]
    
  - name: mx.mappings.reorder.quantityTextByIndex
    identifier: //XCUIElementTypeCell[contains(@name,"myItems_productGridItem_") and @index="${i}"]//XCUIElementTypeOther[@name="AddToCartButton.stackView"]/XCUIElementTypeOther[@name="AddToCartButton.stepperContainer"]/XCUIElementTypeOther[@name="stepper.addToCartButton"]/XCUIElementTypeOther[@name="GlassStepperView.inner"]/XCUIElementTypeButton[@name="stepper.mainButton"]/XCUIElementTypeStaticText[@enabled="true"]
        
  - name: mx.mappings.reorder.UOMSelectorByIndex
    identifier: //XCUIElementTypeCell[contains(@name,"myItems_productGridItem_") and @index="${i}"]//XCUIElementTypeSegmentedControl[@name="weighableItemSelector.addToCartButton"]
    
  - name: mx.mappings.reorder.weighableProductByIndex
    identifier: //XCUIElementTypeCell[contains(@name,"myItems_productGridItem_") and @index="${i}"]//XCUIElementTypeOther[@name="AddToCartButton.stackView"]/XCUIElementTypeOther[@name="AddToCartButton.stepperContainer"]/XCUIElementTypeOther[@name="stepper.addToCartButton"]/XCUIElementTypeOther[@name="GlassStepperView.inner"]/XCUIElementTypeButton[@name="stepper.mainButton"]/XCUIElementTypeStaticText[@enabled="true" and contains(@value," g")]
    
  - name: mx.mappings.reorder.piecesProductIndicatorByIndex
    identifier: //XCUIElementTypeCell[contains(@name,"myItems_productGridItem_") and @index="${i}"]//XCUIElementTypeOther[@name="AddToCartButton.stackView"]/XCUIElementTypeOther[@name="AddToCartButton.stepperContainer"]/XCUIElementTypeOther[@name="stepper.addToCartButton"]/XCUIElementTypeOther[@name="GlassStepperView.inner"]/XCUIElementTypeButton[@name="stepper.mainButton"]/XCUIElementTypeStaticText[@enabled="true" and not(contains(@value," g"))]
    
  - name: mx.mappings.reorder.piecesButton
    identifier: //XCUIElementTypeCell[contains(@name,"myItems_productGridItem_") and @index="${i}"]//XCUIElementTypeSegmentedControl[@name="weighableItemSelector.addToCartButton"]/XCUIElementTypeButton[@name="Pieza(s)"]
    
  - name: mx.mappings.reorder.weightButton
    identifier: //XCUIElementTypeCell[contains(@name,"myItems_productGridItem_") and @index="${i}"]//XCUIElementTypeSegmentedControl[@name="weighableItemSelector.addToCartButton"]/XCUIElementTypeButton[@name="Gramos"]

  - name: mx.mappings.reorder.addMoreOfTheSameItem
    identifier: //XCUIElementTypeCell[contains(@name,"myItems_productGridItem_") and @index="${i}"]//XCUIElementTypeOther[@name="AddToCartButton.stackView"]//XCUIElementTypeButton[@name=]
    