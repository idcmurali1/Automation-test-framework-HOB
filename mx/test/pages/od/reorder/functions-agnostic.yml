functions:

  #--------------------------------------------------------------------------------------------------------------------
  # DESCRIPTION: This function opens the details page of a product by its name
  # NOTE: The index param supports only 6 items contained in focus
  # PARAM: ${productName} product name to tap on and open PDP
  # AUTHOR: Pablo Aguilar Huerta (vn57i2p)
  - name: mx.functions.reorder.openPDPByProductName
    flow:
      - click: 
          identifier: mx.mappings.reorder.productNameLabelByName # PARAM: --${productName}--
      - log:
          message: "End function: reorder.openPDPByProductName"
          color: BLUE

  # -------------------------------------------------------------------------------------------------------------------
  # DESCRIPTION: This function opens the details page of a product by index
  # NOTE: The index param supports only 6 items contained in focus
  # PARAM: ${i} [Mandatory]  Index of product to select
  # AUTHOR: Pablo Aguilar Huerta (vn57i2p)
  - name: mx.functions.reorder.openPDPByIndex
    flow:
      - click:
          identifier: mx.mappings.reorder.productBannerByIndex
      - log:
          message: "End function: reorder.openPDPByIndex"
          color: BLUE