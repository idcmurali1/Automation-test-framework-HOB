functions:

  # Description: This method asserts if page is displayed properly
  - name: mx.functions.general-comments-pop-up.assertPageDisplayed
    flow:
      - verifyIdentifier:
          present:
            - identifier: mx.mappings.general-comments-pop-up.popupTitle
            - identifier: mx.mappings.general-comments-pop-up.commentFieldBox
            - identifier: mx.mappings.general-comments-pop-up.saveButton
      - log:
          message: "End function: general-comments-pop-up.assertPageDisplayed"
          color: BLUE

  #----------------------------------------------------------------------------------------------------------------------

  # AUTHOR: Octavio Cabrales (vn53g23)
  # EDITORS: Sergio Fernandez (vn0t1qt)
  - name: mx.functions.general-comments-pop-up.enterTestOrderDisclaimer
    flow:
      - storeIn:
          key: disclaimerText
          value: "Compra de pruebas Walmart, favor de NO SURTIR PEDIDO"
      - log:
          message: "Disclaimer Text: '${disclaimerText}'"
          color: CYAN
      - enterText:
          identifier: mx.mappings.general-comments-pop-up.commentFieldBox
          clearField: true
          clickFirst: true
          string: "${disclaimerText}"
      - log:
          message: "End function: general-comments-pop-up.enterTestOrderDisclaimer"
          color: BLUE

  #----------------------------------------------------------------------------------------------------------------------

  # AUTHOR: Octavio Cabrales (vn53g23)
  # EDITORS: Sergio Fernandez (vn0t1qt)
  - name: mx.functions.general-comments-pop-up.tapSave
    flow:
      - click:
          identifier: mx.mappings.general-comments-pop-up.saveButton
      - log:
          message: "End function: general-comments-pop-up.tapSave"
          color: BLUE