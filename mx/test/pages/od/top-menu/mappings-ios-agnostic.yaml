ios:

  - name: mx.mappings.top-menu.searchField
    identifier: //XCUIElementTypeSearchField[contains(@name, "Buscar en ")]

  - name: mx.mappings.top-menu.emptyCartIcon
    identifier: //*[contains(@name,"vacío")]//*[@name="CartButton.buttonView"]

  - name: mx.mappings.top-menu.cartBadgeCounter
    identifier: //XCUIElementTypeStaticText[@name="LDBadge.label"]

  - name: mx.mappings.top-menu.backButton
    identifier: //XCUIElementTypeNavigationBar[@name="Inicio"]//XCUIElementTypeButton[@name="Atrás"]
 
  - name: mx.mappings.top-menu.cartIcon
    identifier: //XCUIElementTypeButton[@name="CartButton.buttonView"]
 
  - name: mx.mappings.top-menu.searchKey
    identifier: //XCUIElementTypeKeyboard//XCUIElementTypeButton[@name="Search"]
 
  - name: mx.mappings.top-menu.eraseSearchButton
    identifier: //XCUIElementTypeNavigationBar[@name="Search.TypeaheadView"]//XCUIElementTypeButton[@name="Borrar texto"]

  - name: mx.mappings.top-menu.emptyCartButton
    identifier: //XCUIElementTypeButton[@name="CartButton.buttonView"]//XCUIElementTypeStaticText[@name="LDBadge.label" and contains(@value,"0")]
  
  - name: mx.mappings.top-menu.nonEmptyCartButton
    identifier: //XCUIElementTypeButton[@name="CartButton.buttonView"]//XCUIElementTypeStaticText[@name="LDBadge.label" and contains(@value,"${expectedQuantity}")]
 
  - name: mx.mappings.top-menu.cancelButton
    identifier: //XCUIElementTypeNavigationBar[@name="Search.TypeaheadView"]//XCUIElementTypeStaticText[@name="Cancelar"]
 
  - name: mx.mappings.top-menu.recent-searches.recentSearchesContainer
    identifier: //XCUIElementTypeCollectionView//XCUIElementTypeCell[contains(@name,"searchTypeaheadHistoryCell_indexPath")]
 
  - name: mx.mappings.top-menu.recent-searches.recentSearchByName
    identifier: //XCUIElementTypeCollectionView//XCUIElementTypeCell//XCUIElementTypeImage/preceding-sibling::XCUIElementTypeButton[contains(@label,"Agregar ${recentSearchName} al campo de búsqueda")]/following-sibling::XCUIElementTypeButton
  
  - name: mx.mappings.top-menu.recent-searches.recentSearchByPosition
    identifier: //XCUIElementTypeCollectionView//XCUIElementTypeCell[contains(@name,"searchTypeaheadHistoryCell_indexPath")][${expectedPosition}]

  - name: mx.mappings.top-menu.search-suggestions.suggestionsContainer
    identifier: //XCUIElementTypeCollectionView//XCUIElementTypeCell[contains(@name,"searchTypeaheadQueryCell_indexPath")]
  
  - name: mx.mappings.top-menu.search-suggestions.suggestionByName
    identifier: //XCUIElementTypeCollectionView//XCUIElementTypeCell[contains(@name,"searchTypeaheadQueryCell_indexPath")]//XCUIElementTypeButton[contains(@name,"searchTypeaheadQueryCellNameLabel_indexPath") and contains(@label,"Buscar ${suggestionName} en Todos los departamentos")]
  
  - name: mx.mappings.top-menu.search-suggestions.suggestionByPosition
    identifier: //XCUIElementTypeCollectionView//XCUIElementTypeCell[contains(@name,"searchTypeaheadQueryCell_indexPath")][${expectedPosition}]

  - name: mx.mappings.top-menu.cartIconSubtotal
    identifier: //XCUIElementTypeStaticText[contains(@name,"CartButton.totalLabel")]