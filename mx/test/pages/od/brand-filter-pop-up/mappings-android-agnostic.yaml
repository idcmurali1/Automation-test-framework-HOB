android:

  - name: mx.mappings.brand-filter-pop-up.seeResultsButton
    identifier: //android.widget.Button[contains(@resource-id, "search_filter_submit_button")]
  
  - name: mx.mappings.brand-filter-pop-up.closeButton
    identifier: //android.widget.ImageView[contains(@resource-id, "search_close_button")]

  - name: mx.mappings.brand-filter-pop-up.brandFilterPopupTitle
    identifier: //android.widget.TextView[contains(@resource-id, "search_filter_title") and @text="¿Qué marcas te interesan?"]

  - name: mx.mappings.brand-filter-pop-up.filtersContainer
    identifier: //androidx.recyclerview.widget.RecyclerView[contains(@resource-id, "search_facet_recycler_view")]

  - name: mx.mappings.brand-filter-pop-up.deleteSelectionsButton
    identifier: //android.widget.Button[@content-desc="borrar todos los filtros"]

  - name: mx.mappings.brand-filter-pop-up.brandOption
    identifier: //android.widget.TextView[contains(@resource-id, "facet_check_text") and @text="${brand}"]/preceding-sibling::android.widget.CheckBox[contains(@resource-id, "facet_check_box")]

  - name: mx.mappings.brand-filter-pop-up.brandProductsCount
    identifier: //android.widget.TextView[contains(@resource-id, "facet_check_text") and @text="${brand}"]/following-sibling::android.widget.TextView[contains(@resource-id, "facet_check_count_text")]

  - name: mx.mappings.brand-filter-pop-up.clearSearch
    identifier: //android.widget.ImageView[@content-desc="Borrar texto"]
 
  - name: mx.mappings.brand-filter-pop-up.textField
    identifier: //android.widget.EditText[contains(@resource-id, "search_view")]
  
  - name: mx.mappings.brand-filter-pop-up.firstBrandNameTextView
    identifier: (//android.widget.TextView[contains(@resource-id, "facet_check_text")])[1]
  
  - name: mx.mappings.brand-filter-pop-up.filtersContainerSingularViewGroup
    identifier: //android.view.ViewGroup[contains(@content-desc, "Marca, ")]
