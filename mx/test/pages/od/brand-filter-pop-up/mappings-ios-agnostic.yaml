ios:

  - name: mx.mappings.brand-filter-pop-up.seeResultsButton
    identifier: MultiSelectFilterViewController.applyButton

  - name: mx.mappings.brand-filter-pop-up.deleteSelectionsButton
    identifier: Eliminar

  - name: mx.mappings.brand-filter-pop-up.closeButton
    identifier: MultiSelectFilterViewController_searchCloseButton

  - name: mx.mappings.brand-filter-pop-up.brandFilterPopupTitle
    identifier: MultiSelectFilterViewController_searchMultiSelectFilterHeaderTitle

  - name: mx.mappings.brand-filter-pop-up.filtersContainer
    identifier: //XCUIElementTypeTable[@name="MultiSelectFilterViewController_UITableView"]
  
  - name: mx.mappings.brand-filter-pop-up.filtersContainerSingularViewGroup
    identifier: //XCUIElementTypeButton[contains(@name, "Tiene ")]

  - name: mx.mappings.brand-filter-pop-up.brandOption
    identifier: //XCUIElementTypeButton[contains(@name, "${brand}.Tiene ")]

  - name: mx.mappings.brand-filter-pop-up.textField
    identifier: //XCUIElementTypeSearchField[@name="Encuentra una marca"]
  
  - name: mx.mappings.brand-filter-pop-up.firstBrandNameTextView
    identifier: (//XCUIElementTypeButton[contains(@name, " artículos.")])[1]
  
