functions:

  # Description: This function asserts if the PDP view is displayed.
  - name: mx.functions.pdp.assertPageDisplayed
    flow:
      - verifyIdentifier:
          present:
            - identifier: mx.mappings.pdp.productNameLabel
            - identifier: mx.mappings.pdp.topProductPriceLabel
            - identifier: mx.mappings.pdp.productPicture
            - identifier: mx.mappings.pdp.zoomIcon
          timeout: 60000
      - log:
          message: "End function: pdp.assertPageDisplayed (Displayed)"
          color: BLUE