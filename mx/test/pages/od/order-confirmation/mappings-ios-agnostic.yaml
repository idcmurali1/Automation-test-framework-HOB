ios:

  - name: mx.mappings.order-confirmation.storeAddress
    identifier: //XCUIElementTypeStaticText[@name="FulfillmentSummaryView.addressLabel"]

  - name: mx.mappings.order-confirmation.storeName
    identifier: //XCUIElementTypeStaticText[@name="FulfillmentSummaryView.nameLabel"]

  - name: mx.mappings.order-confirmation.bannerLabel
    identifier: //XCUIElementTypeStaticText[@name="GlassFlag.label" and @value="${banner}"]

  - name: mx.mappings.order-confirmation.deliveryAgent
    identifier: //XCUIElementTypeStaticText[@name="FulfillmentSummaryView.localServiceProviderLabel"]

  - name: mx.mappings.order-confirmation.deliverySlotLabel
    identifier: //XCUIElementTypeStaticText[@name="FulfillmentSummaryView.detailLabel"]

  - name: mx.mappings.order-confirmation.findMoreProductsButton
    identifier: //XCUIElementTypeButton[@name="ThankYouContinueShoppingView.button"]

  - name: mx.mappings.order-confirmation.orderNumberLabel
    identifier: //XCUIElementTypeStaticText[@name="OrderNumberViewController.orderNumberLabel"]

  - name: mx.mappings.order-confirmation.emailLabel
    identifier: OrderNumberViewController.emailLabel

  - name: mx.mappings.order-confirmation.fulfillmentMethod
    identifier: (//*[@name="FulfillmentTitleView.titlePrefixLabel"])[last()]

  - name: mx.mappings.order-confirmation.fulfillmentTime
    identifier: FulfillmentSummaryView.detailLabel

  - name: mx.mappings.order-confirmation.fulfillmentName
    identifier: FulfillmentSummaryView.nameLabel

  - name: mx.mappings.order-confirmation.productsCountRaw
    identifier: FulfillmentProductGroupView.countLabel

  - name: mx.mappings.order-confirmation.homeDeliveryMethodIsSelected
    identifier: //XCUIElementTypeStaticText[@name="FulfillmentTitleView.titlePrefixLabel" and contains(@value,"a domicilio")]

  - name: mx.mappings.order-confirmation.pickupDeliveryMethodIsSelected
    identifier: //XCUIElementTypeStaticText[@name="FulfillmentSummaryView.alternateTitleLabel" and contains(@value,"Pickup")]

  - name: mx.mappings.order-confirmation.total
    identifier: //XCUIElementTypeStaticText[@name="OrderNumberViewController.totalLabel"]

  - name: mx.mappings.order-confirmation.fulfillmentContainer
    identifier: //XCUIElementTypeOther[@name="PickupViewController.card" or @name="DeliveryViewController.card"]

  - name: mx.mappings.order-confirmation.homeAddressName
    identifier: //XCUIElementTypeStaticText[@name="FulfillmentSummaryView.nameLabel"]

  - name: mx.mappings.order-confirmation.productImageByName
    identifier: //XCUIElementTypeImage[@name="ItemPreviewView.imageView" and contains(@label, "${productName}")]

  - name: mx.mappings.order-confirmation.productsCountText
    identifier: //XCUIElementTypeStaticText[@name="FulfillmentProductGroupView.countLabel" and contains(@label,", ${expectedProductsCount} artículo")]

  - name: mx.mappings.order-confirmation.homeAddress
    identifier: FulfillmentSummaryView.addressLabel

  - name: mx.mappings.order-confirmation.anyPaymentMethodLabel # TODO: Concat 'name' for other methods once required. To concat names use ||.
    identifier: PayAtStoreSummaryView.estimatedTotalLabel
