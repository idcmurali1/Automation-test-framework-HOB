android:

  - name: mx.mappings.order-confirmation.productImageByName
    identifier: //android.widget.ImageView[contains(@content-desc, "${productName}")]
  
  - name: mx.mappings.order-confirmation.orderNumberLabel
    identifier: //android.widget.TextView[contains(@resource-id, "checkout_order_number_textview")]

  - name: mx.mappings.order-confirmation.emailLabel
    identifier: ${appPackage}:id/checkout_order_email_textview

  - name: mx.mappings.order-confirmation.productsCountText
    identifier: //android.widget.TextView[contains(@resource-id, "order_items_count") and contains(@text, "${expectedProductsCount} artículo")]

  - name: mx.mappings.order-confirmation.productsCountRaw
    identifier: ${appPackage}:id/order_items_count

  - name: mx.mappings.order-confirmation.homeAddress
    identifier: ${appPackage}:id/fulfillment_address

  - name: mx.mappings.order-confirmation.homeAddressName
    identifier: //android.widget.TextView[contains(@resource-id, "fulfillment_name") and @text="${expectedHomeAddressName}"]

  - name: mx.mappings.order-confirmation.storeAddress
    identifier: //android.widget.TextView[contains(@resource-id, "fulfillment_address") and @text="${expectedStoreAddress}"] | //android.widget.TextView[contains(@resource-id, "fulfillment_address") and  contains(@text,"${expectedStoreAddress}")]

  - name: mx.mappings.order-confirmation.storeAddressName
    identifier: //android.widget.TextView[contains(@resource-id, "fulfillment_name")]
  
  - name: mx.mappings.order-confirmation.deliverySlotLabel
    identifier: //android.widget.TextView[contains(@resource-id, "fulfillment_time")]

  - name: mx.mappings.order-confirmation.homeDeliveryMethodIsSelected
    identifier: //android.widget.TextView[contains(@resource-id, "fulfillment_new_method") and contains(@text,"a domicilio")] | //android.widget.TextView[contains(@resource-id, "delivery_section_new_title") and contains(@text,"Envío a domicilio")]

  - name: mx.mappings.order-confirmation.pickupDeliveryMethodIsSelected
    identifier: //android.widget.TextView[contains(@resource-id, "fulfillment_new_method") and contains(@text,"Pickup")]

  - name: mx.mappings.order-confirmation.fulfillmentMethod
    identifier: ${appPackage}:id/fulfillment_new_method

  - name: mx.mappings.order-confirmation.fulfillmentTime
    identifier: ${appPackage}:id/fulfillment_time

  - name: mx.mappings.order-confirmation.fulfillmentName
    identifier: ${appPackage}:id/fulfillment_name

  - name: mx.mappings.order-confirmation.total
    identifier: //android.widget.TextView[contains(@resource-id, "checkout_order_total_textview")]

  - name: mx.mappings.order-confirmation.fulfillmentContainer
    identifier: //android.view.ViewGroup[contains(@resource-id, "confirmation_fulfillment_container")]

  - name: mx.mappings.order-confirmation.findMoreProductsButton
    identifier: //android.widget.Button[contains(@resource-id, "checkout_sticky_continue_shopping")]

  - name: mx.mappings.order-confirmation.anyPaymentMethodLabel # TODO: Concat xpath for other methods once required.
    identifier: //*[contains(@resource-id,"id/pay_at_store_card_summary")]/*[contains(@resource-id,"id/label")]