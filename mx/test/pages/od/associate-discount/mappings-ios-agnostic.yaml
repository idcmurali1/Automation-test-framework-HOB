  - name: mx.mappings.associate-discount.reloadButton
    identifier: //XCUIElementTypeOther[@name="TopBrowserBar"]//XCUIElementTypeButton[@name="ReloadButton"]
  
  - name: mx.mappings.associate-discount.associateNumberField
    identifier: //XCUIElementTypeOther[@name="principal"]/XCUIElementTypeSecureTextField
  
