    identifier: //XCUIElementTypeButton[@name="Guardar"]
    
  - name: mx.mappings.associate-discount.pageTitle
    identifier: //XCUIElementTypeStaticText[@name="Tarjeta de descuento para personas asociadas…"]
  
  - name: mx.mappings.associate-discount.linkAssociateForm
    identifier: //XCUIElementTypeOther[@name="principal"]  
  
