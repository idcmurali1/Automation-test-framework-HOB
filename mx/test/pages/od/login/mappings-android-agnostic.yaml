    identifier: //android.widget.EditText[contains(@resource-id,"auth_field_first_name")]
  
  - name: mx.mappings.login.create-account.userLastNameField
    identifier: //android.widget.EditText[contains(@resource-id,"auth_field_last_name")]
  
  - name: mx.mappings.login.create-account.userEmailField
    identifier: //android.widget.EditText[contains(@resource-id,"auth_field_email")]
  
  - name: mx.mappings.login.create-account.userPasswordField
    identifier: //android.widget.EditText[contains(@resource-id,"auth_field_password")]
  
