android:

  - name: mx.mappings.login.emailField
    identifier: //*[@content-desc="Correo electrónico" or @content-desc="Número de teléfono o correo electrónico"]/android.widget.FrameLayout/android.widget.EditText
  
  - name: mx.mappings.login.passwordField
    identifier: //*[contains(@resource-id,"auth_field_password")]/android.widget.FrameLayout/android.widget.EditText | //android.widget.EditText[contains(@text, "Contraseña")]  
  
  - name: mx.mappings.login.showHiddenPasswordButton
    identifier: //android.widget.ImageButton[@content-desc="Mostrar contraseña"]
  
  - name: mx.mappings.login.forgotPasswordButton
    identifier: //android.widget.Button[contains(@text, "¿Olvidaste tu contraseña?")] | //android.widget.Button[contains(@resource-id,"auth_button_forgot_password")]

  - name: mx.mappings.login.loginButton
    identifier: //android.widget.Button[contains(@text,"Iniciar sesión")] | //android.widget.Button[contains(@resource-id, "auth_button_main")]

  - name: mx.mappings.login.showPasswordButton
    identifier: //android.widget.ImageButton[contains(@resource-id,"text_input_end_icon") and contains(@checked,"true")]

  - name: mx.mappings.login.hidePasswordButton
    identifier: //android.widget.ImageButton[contains(@resource-id,"text_input_end_icon") and contains(@checked,"false")]

  - name: mx.mappings.login.createAccountButton
    identifier: //android.widget.Button[contains(@resource-id,"auth_button_create_account")] | //android.widget.Button[contains(@resource-id,"acc_create_account_link_button")] | //android.widget.Button[contains(@resource-id, "account_sign_in_button")]
  
  - name: mx.mappings.login.closeButton
    identifier: //android.widget.ImageView[@content-desc="Cerrar"] 

  - name: mx.mappings.login.popupTitle
    identifier: //android.widget.TextView[contains(@text,"Iniciar sesión")] | //android.widget.TextView[contains(@resource-id,"auth_splash_small_text")]

  - name: mx.mappings.login.incorrectCredentialsText
    identifier: Ingresa un correo electrónico válido

  - name: mx.mappings.login.one-exclusive-account-popup.titleTextView
    identifier: ${APP_PACKAGE:com.walmart.mg.debug}:id/titleLabel
  
  - name: mx.mappings.login.one-exclusive-account-popup.continueButton
    identifier: ${APP_PACKAGE:com.walmart.mg.debug}:id/continueButton

  - name: mx.mappings.login.forgot-password.continueButton
    identifier: //android.widget.Button[contains(@resource-id,"auth_button_main")]
  
  - name: mx.mappings.login.forgot-password.backButton
    identifier: //android.widget.ImageView[@content-desc="Regresar"]
  
  - name: mx.mappings.login.forgot-password.closeButton
    identifier: //android.widget.ImageView[@content-desc="Cerrar"]
  
  - name: mx.mappings.login.forgot-password.enterYourForgottenEmailText
