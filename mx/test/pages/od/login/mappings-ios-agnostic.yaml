ios:

  - name: mx.mappings.login.emailField
    identifier: //XCUIElementTypeTextField[@name="TextFieldContainerView.textField"] | //XCUIElementTypeTextField[@name="TextFieldStackView.textField"]

  - name: mx.mappings.login.passwordField
    identifier: //XCUIElementTypeSecureTextField[@name="TextFieldStackView.textField"] | //*[@name="SignInView.passwordField"]//*[@name="TextFieldStackView.textField"] 

  - name: mx.mappings.login.showPasswordButton
    identifier: //XCUIElementTypeOther[@name="SignInView.passwordField"]/XCUIElementTypeButton[contains(@name,"GlassTextField.securityEntryToggleButton")]
  
  - name: mx.mappings.login.hidePasswordButton
    identifier: //XCUIElementTypeOther[@name="SignInView.passwordField"]/XCUIElementTypeButton[contains(@name,"GlassTextField.securityEntryToggleButton")]
  
  - name: mx.mappings.login.forgotPasswordButton
    identifier: //XCUIElementTypeStaticText[@name="¿Olvidaste tu contraseña?"] | //*[@name="Forgot password?"]
    
  - name: mx.mappings.login.loginButton
    identifier: //XCUIElementTypeButton[@name="WelcomeView.ctaButton"]//XCUIElementTypeStaticText[contains(@name, "Continuar")] | //XCUIElementTypeStaticText[@name="Iniciar sesión"]
    
  - name: mx.mappings.login.createAccountButton
    identifier: //*[@name= "SignInView.createAccountButton"]//*[@name= "Crear cuenta"] | //*[@name= "Create an account"] | //XCUIElementTypeButton[@name="SignInYourAccountTableViewCell.signInButton"] 

  - name: mx.mappings.login.closeButton
    identifier: //XCUIElementTypeButton[@name="SignInView.closeButton"]

  - name: mx.mappings.login.popupTitle
    identifier: //XCUIElementTypeStaticText[@name="WelcomeView.titleLabel"] | //XCUIElementTypeStaticText[@name="SignInView.titleLabel"]

  - name: mx.mappings.login.incorrectCredentialsText
    identifier: //*[contains(@name,"El correo electrónico y/o la contraseña son incorrectos. Inténtelo de nuevo o restablezca su contraseña")]
  
  - name: mx.mappings.login.invalidEmailMessage
    identifier: Ingresa un correo electrónico válido
  
  - name: mx.mappings.login.complete-your-information.pageTitle
    identifier: Crea tu cuenta en Walmart
  
  - name: mx.mappings.login.password.welcomeTitle
    identifier: //XCUIElementTypeStaticText[@name="AuthHeaderView.titleLabel"]
    
  # ----------------------------------------------------------------------------------------------------------------

  - name: mx.mappings.login.forgot-password.continueButton
    identifier: //XCUIElementTypeButton[@name="ForgotYourPasswordView.ctaButton"]

  - name: mx.mappings.login.forgot-password.backButton
    identifier: //XCUIElementTypeButton[@name="Volver, Lleva a la vista anterior"]
  
  - name: mx.mappings.login.forgot-password.closeButton
    identifier: //XCUIElementTypeButton[@name="Cerrar"]

  - name: mx.mappings.login.forgot-password.pageTitle
    identifier: //XCUIElementTypeStaticText[@name="¿Olvidaste tu contraseña?"]

  - name: mx.mappings.login.forgot-password.enterYourForgottenEmailText
    identifier: //XCUIElementTypeStaticText[@name="ForgotYourPasswordView.directionsLabel"]

  - name: mx.mappings.login.forgot-password-confirmation.backToLoginButton
    identifier: //XCUIElementTypeButton[@name="EmailLinkConfirmationViewController.ctaButton"]
  
  - name: mx.mappings.login.forgot-password-confirmation.closeButton
    identifier: //XCUIElementTypeButton[@name="Cerrar"]
  
  - name: mx.mappings.login.forgot-password-confirmation.checkYourEmailTitle
    identifier: //XCUIElementTypeNavigationBar[contains(@name,"Revisa tu correo electrónico")]
  
  - name: mx.mappings.login.forgot-password-confirmation.emailInstructionsText
    identifier: //XCUIElementTypeStaticText[contains(@name,"EmailLinkConfirmationViewController.promptLabel") and contains(@value,"Enviamos")]
  
  - name: mx.mappings.login.forgot-password-confirmation.correctUserEmailDisplayedText
    identifier: //XCUIElementTypeStaticText[contains(@value,"${userEmail}")]
  
  # ----------------------------------------------------------------------------------------------------------------

  - name: mx.mappings.login.create-account.pageTitle
    identifier: //XCUIElementTypeStaticText[@name="SignUpView.titleLabel"]
  
  - name: mx.mappings.login.create-account.userFirstNameField
    identifier: //XCUIElementTypeOther[@name="SignUpView.firstNameField"]
  
  - name: mx.mappings.login.create-account.userLastNameField
    identifier: //XCUIElementTypeOther[@name="SignUpView.lastNameField"]
  
  - name: mx.mappings.login.create-account.userEmailField
    identifier: //XCUIElementTypeOther[@name="SignUpView.emailField"]
  
  - name: mx.mappings.login.create-account.userPasswordField
    identifier: //XCUIElementTypeOther[@name="SignUpView.passwordField"]
  
  - name: mx.mappings.login.create-account.propagandaCheckBox
    identifier: //XCUIElementTypeButton[contains(@name,"SignUpView.sendEmailStack")]

  - name: mx.mappings.login.create-account.closeButton
    identifier: ///XCUIElementTypeButton[@name="Cerrar"]
  
  - name: mx.mappings.login.create-account.createAccountButton
    identifier: //XCUIElementTypeButton[@name="SignUpView.createAccountButton"]
    
  - name: mx.mappings.login.create-account.showPasswordButton
    identifier: //XCUIElementTypeOther[@name="SignUpView.passwordField"]/XCUIElementTypeButton[contains(@name,"GlassTextField.securityEntryToggleButton") and contains(@label,"Mostrar")]

  - name: mx.mappings.login.create-account.hidePasswordButton
    identifier: //XCUIElementTypeOther[@name="SignUpView.passwordField"]/XCUIElementTypeButton[contains(@name,"GlassTextField.securityEntryToggleButton") and contains(@label,"Ocultar")]
  
  - name: mx.mappings.login.create-account.createAccountText
    identifier: //XCUIElementTypeStaticText[@name="SignUpView.titleLabel"]
  
  - name: mx.mappings.login.create-account.termsAndConditionsText
    identifier: //*[@name="SignUpView.legalText"]
  
  - name: mx.mappings.login.create-account.sendPromotionalEmailsText
    identifier: //*[@name="SignUpView.sendEmailNotice"]

  - name: mx.mappings.login.create-account.propagandaCheckboxIsMarked
    identifier: //XCUIElementTypeButton[@name="SignUpView.sendEmailCheck" and @value="1"]

  - name: mx.mappings.login.create-account.firstNameErrorMessage
    identifier: //XCUIElementTypeStaticText[@name="HelperTextView.helperTextLabel" and contains(@label,"Ingresa nombre")]

  - name: mx.mappings.login.create-account.lastNameErrorMessage
    identifier: //XCUIElementTypeStaticText[@name="HelperTextView.helperTextLabel" and contains(@label,"Ingresa apellido")]

  - name: mx.mappings.login.create-account.emailErrorMessage
    identifier: //XCUIElementTypeStaticText[@name="HelperTextView.helperTextLabel" and contains(@label,"Ingresa un correo")]

  - name: mx.mappings.login.create-account.passwordErrorMessage
    identifier: //XCUIElementTypeStaticText[@name="HelperTextView.helperTextLabel" and contains(@label,"Ingresa una contraseña")]
  
  # ----------------------------------------------------------------------------------------------------------------

  - name: mx.mappings.login.save-password.savePasswordPopup
    identifier: //XCUIElementTypeStaticText[contains(@name,"¿Quieres guardar esta contraseña en tu llavero de iCloud para usarla en apps y sitios de Internet en todos tus dispositivos?") or contains(@name,"Would you like to save this password in your iCloud Keychain to use with apps and websites on all your devices?")]
  
  - name: mx.mappings.login.save-password.dontAllowButton
    identifier: //XCUIElementTypeButton[@name="No permitir" or contains(@name,"Don")]

  - name: mx.mappings.login.save-password.bottom-popup.popupContainer
    identifier: //XCUIElementTypeOther[contains(@name,"guardar esta contraseña") or contains(@name,"password")]
  
  - name: mx.mappings.login.save-password.bottom-popup.notNowButton
    identifier: //XCUIElementTypeButton[@name= "Ahora no"or @name= "Not Now"]