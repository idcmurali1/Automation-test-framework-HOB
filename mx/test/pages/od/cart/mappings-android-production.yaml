general:
  mappingLabels: production

android:

  - name: mx.mappings.cart.itemDetails
    identifier: //androidx.cardview.widget.CardView/android.view.ViewGroup[@resource-id="com.walmart.mg.debug:id/item"]

  - name: mx.mappings.cart.productRoot
    identifier: //androidx.recyclerview.widget.RecyclerView[contains(@resource-id, "recyclerView")]

  - name: mx.mappings.cart.linePrice
    identifier: //android.widget.TextView[@resource-id="com.walmart.mg.debug:id/line_price"]

  - name: mx.mappings.cart.linePriceByIndex
    identifier: //android.widget.TextView[@resource-id="com.walmart.mg.debug:id/line_price"]["${i}"]

  - name: mx.mappings.cart.removeButtonByName
    identifier: //android.widget.Button[contains(@content-desc, "${productName}") and @resource-id="com.walmart.mg.debug:id/cart_remove_button"]

  - name: mx.mappings.cart.productNameByIndex
    identifier: //android.widget.TextView[@resource-id="com.walmart.mg.debug:id/product_name"]["${i}"]

  - name: mx.mappings.cart.removeButtonByIndex
    identifier: //android.widget.Button[@resource-id="com.walmart.mg.debug:id/cart_remove_button"]["${i}"]

  - name: mx.mappings.cart.discountLabel
    identifier: //android.widget.TextView[contains(@text, "Ahorras")]/following-sibling::android.widget.TextView[contains(@resource-id, "display_value")]

  - name: mx.mappings.cart.collapsedQuantityLabelByProductName
    identifier: //android.view.ViewGroup[contains(@content-desc,"${productName}")]//android.widget.FrameLayout[contains(@resource-id,"quantity_stepper")]/android.view.ViewGroup/android.widget.TextView
    
  - name: mx.mappings.cart.totalProductsCount
    identifier: //android.widget.TextView[contains(@resource-id,"cart_pos_subtotal") and contains(@text,"Subtotal")]

  - name: mx.mappings.cart.subtotalAmountNoDiscountAndBeforeDiscount
    identifier: //android.widget.TextView[contains(@text, "Subtotal")]/following-sibling::*[@resource-id= "com.walmart.mg.debug:id/display_value"]
    
  - name: mx.mappings.cart.oosWarning
    identifier: //android.widget.TextView[contains(@text,"Ver detalles") and contains(@content-desc,"Advertencia") and contains(@resource-id,"text")]
