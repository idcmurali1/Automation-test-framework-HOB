android:

  - name: mx.mappings.slp.backButton
    identifier: ${APP_PACKAGE}:id/platform_sdk_toolbar_navigation_button

  - name: mx.mappings.slp.productByName
    identifier: //android.view.ViewGroup[contains(lower-case(@content-desc),lower-case("${productName}"))]

  - name: mx.mappings.slp.productByNameDisplayedAtTheBottomOfTheScreen
    identifier: //android.view.ViewGroup[contains(@content-desc,"${productName}")]/..[@index="3" or @index="4"]

  - name: mx.mappings.slp.heartIconByProductName
    identifier: //android.widget.Button[contains(@content-desc,"${productName}") and contains(@resource-id,"product_tile_hearting")]

  - name: mx.mappings.slp.addToCartButton
    identifier: //android.widget.TextView[contains(@resource-id,"textview_count")]
  
  - name: mx.mappings.slp.openProduct
    identifier: //android.view.ViewGroup[contains(@resource-id,"product_tile_list_view")]

  - name: mx.mappings.slp.increaseQuantityButton
    identifier: //android.widget.ImageButton[contains(@content-desc,"${productName}") and @resource-id="com.walmart.mg.debug:id/button_plus"]
  
  - name: mx.mappings.slp.mainButtonByProductName
    identifier: //android.widget.TextView[contains(@content-desc,"${productName}") and @resource-id="${APP_PACKAGE}:id/textview_count"]
  
  - name: mx.mappings.slp.decreaseQuantityButton
    identifier: //android.widget.ImageButton[contains(@content-desc,"${productName}") and @resource-id="${APP_PACKAGE}:id/button_minus"]

  - name: mx.mappings.slp.piecesButtonByProductName
    identifier: //android.view.ViewGroup[contains(@content-desc,"${productName}")]//following-sibling::android.widget.TextView[contains(@resource-id,"tv_unit_by_unit")]

  - name: mx.mappings.slp.weightButtonByProductName
    identifier: //android.view.ViewGroup[contains(@content-desc,"${productName}")]//following-sibling::android.widget.TextView[contains(@resource-id,"tv_unit_by_weight")]

  - name: mx.mappings.slp.UOMSelectorByProductName
    identifier: //android.view.ViewGroup[contains(@content-desc,"${productName}")]//following-sibling::android.widget.FrameLayout[contains(@resource-id,"product_tile_unit_measure_selector")]

  - name: mx.mappings.slp.weighableProduct
    identifier: //android.view.ViewGroup[contains(@content-desc,"${productName}")]//following-sibling::android.widget.TextView[contains(@text," g") and contains(@resource-id,"textview_count")]

  - name: mx.mappings.slp.piecesProduct
    identifier: //android.view.ViewGroup[contains(@content-desc,"${productName}")]//following-sibling::android.widget.TextView[contains(@content-desc," en el carrito") and contains(@resource-id,"textview_count")]

  - name: mx.mappings.slp.productPrice
    identifier: //android.view.ViewGroup[contains(@content-desc,"${productName}")]/android.view.ViewGroup/android.view.ViewGroup/android.widget.TextView[contains(@resource-id,"product_tile_primary_price")]

  - name: mx.mappings.slp.productOriginalPrice
    identifier: //android.view.ViewGroup[contains(@content-desc,"${productName}")]/android.view.ViewGroup/android.view.ViewGroup/android.widget.TextView[contains(@resource-id,"product_tile_strikethrough_price")]

  - name: mx.mappings.slp.productQuantityAsPieces
    identifier: //android.widget.TextView[contains(@resource-id,"textview_count") and contains(@content-desc,"${productName}") and not(contains(@text," g") or contains(@text," gr") or contains(@text,"Agregar"))]

  - name: mx.mappings.slp.productQuantityAsWeight
    identifier: //android.widget.TextView[contains(@resource-id,"textview_count") and contains(@content-desc,"${productName}") and((contains(@text," g")) or(contains(@text," gr")) and not(contains(@text,"Agregar")))]

  - name: mx.mappings.slp.filtersContainer
    identifier: //androidx.recyclerview.widget.RecyclerView[contains(@resource-id,"carousel_recycler_view")]

  - name: mx.mappings.slp.resultsSection
    identifier: //android.widget.FrameLayout[contains(@resource-id,"tempo_components_internal_contentContainerView") or contains(@resource-id, "tempo_shared_contentContainerView")]

  - name: mx.mappings.slp.resultsText
    identifier: //android.widget.TextView[contains(@text,"Resultados para ")]

  - name: mx.mappings.slp.noResultsImage
    identifier: //android.widget.ImageView[contains(@content-desc,"Sin resultados") and contains(@resource-id,"search_error_image")]

  - name: mx.mappings.slp.noResultsText
    identifier: //android.widget.TextView[contains(@text,"No se encontraron resultados para") and contains(@resource-id,"search_error_title")]

  - name: mx.mappings.slp.searchErrorMessage
    identifier: //android.widget.TextView[contains(@text,"Revisa tu ortografía o usa diferentes palabras clave") and contains(@resource-id,"search_error_message")]

  - name: mx.mappings.slp.backToHomeButton
    identifier: //android.widget.Button[contains(@text,"Volver al inicio") and contains(@resource-id,"search_return_button")]

  - name: mx.mappings.slp.productQuantityAsPiecesOnContainer
    identifier: //android.widget.TextView[contains(@resource-id,"textview_count") and contains(lower-case(@content-desc),lower-case("${productName}")) and contains(@text,"${expectedQuantityAsPieces}") and not(contains(@text," g") or contains(@text," gr") or contains(@text,"Agregar"))]

  - name: mx.mappings.slp.productQuantityAsWeightOnContainer
    identifier: //android.widget.TextView[contains(@resource-id,"textview_count") and contains(@content-desc,"${productName}") and((contains(@text,"${expectedQuantityAsPieces} g")) or(contains(@text,"${expectedQuantityAsPieces} gr")) and not(contains(@text,"Agregar")))]

  - name: mx.mappings.slp.firstElementListed
    identifier: //androidx.recyclerview.widget.RecyclerView[contains(@resource-id,"recycler_view")]/android.view.ViewGroup[@index=1]/android.view.ViewGroup[contains(@resource-id,"product_tile_list_view") or contains(@resource-id,"product_tile_view") and @index=0]

  - name: mx.mappings.slp.firstProductListedName
    identifier: (//android.widget.TextView[contains(@resource-id,"product_tile_title")])[1]

  - name: mx.mappings.slp.iconProductByName
    identifier: //android.view.ViewGroup[contains(@content-desc, "${productName}")]//*[contains(@resource-id, "product_tile_image_view")]

  - name: mx.mappings.slp.productNameLabelByIndex
    identifier: //android.view.ViewGroup[@resource-id= "com.walmart.mg.debug:id/product_tile_list_view"]/..[@index="${productIndex}"]//*[@resource-id= "com.walmart.mg.debug:id/product_tile_title"]

  - name: mx.mappings.slp.productWithoutSpecialBadgesByName
    identifier: //*[@resource-id="com.walmart.mg.debug:id/recycler_view"]/android.view.ViewGroup[not(.//*[@resource-id="com.walmart.mg.debug:id/product_tile_primary_info_section"]) and not(.//*[@resource-id="com.walmart.mg.debug:id/sponsored_label"]) and not(.//*[@resource-id="com.walmart.mg.debug:id/product_tile_strikethrough_price"]) and not(.//*[@resource-id="com.walmart.mg.debug:id/primary_text"]) and(.//*[@resource-id="com.walmart.mg.debug:id/product_tile_title"]) and(.//*[@resource-id="com.walmart.mg.debug:id/textview_count" and @text="Agregar"])]//*[@resource-id="com.walmart.mg.debug:id/product_tile_title" and contains(@text, "${displayedProductName}")]

  - name: mx.mappings.slp.weighableProductWithoutSpecialBadgesByName # Only for weighable products that have not been added to cart.
    identifier: //*[@resource-id="com.walmart.mg.debug:id/recycler_view"]/android.view.ViewGroup[not(.//*[@resource-id="com.walmart.mg.debug:id/product_tile_primary_info_section"]) and not(.//*[@resource-id="com.walmart.mg.debug:id/sponsored_label"]) and not(.//*[@resource-id="com.walmart.mg.debug:id/product_tile_strikethrough_price"]) and not(.//*[@resource-id="com.walmart.mg.debug:id/primary_text"]) and(.//*[@resource-id="com.walmart.mg.debug:id/product_tile_title"]) and(.//*[@resource-id="com.walmart.mg.debug:id/textview_count" and @text="Agregar"]) and(.//*[@resource-id="com.walmart.mg.debug:id/product_tile_primary_price" and contains(@text,"/kg")])]//*[@resource-id="com.walmart.mg.debug:id/product_tile_title" and contains(@text, "${displayedProductName}")]

  - name: mx.mappings.slp.pageContainer
    identifier: //android.widget.FrameLayout[@resource-id="android:id/content"]

  - name: mx.mappings.slp.productWithMultiSavingsPromotionByName # Only for products that have not been added to cart.
    identifier: //*[@resource-id= "com.walmart.mg.debug:id/recycler_view"]/android.view.ViewGroup[.//*[@resource-id= "com.walmart.mg.debug:id/text" and contains(@text, "x $")] and .//*[@resource-id="com.walmart.mg.debug:id/textview_count" and @text="Agregar"]]//*[@resource-id="com.walmart.mg.debug:id/product_tile_title" and contains(@text, "${displayedProductName}")]

  - name: mx.mappings.slp.multiSavingsBadgeByProductName
    identifier: //android.view.ViewGroup[contains(@content-desc,"${productName}")]//android.widget.TextView[contains(@resource-id, "text") and contains(@text, "x $")]

  - name: mx.mappings.slp.productPriceByVisibleAddToCartButton
    identifier: //*[@resource-id="com.walmart.mg.debug:id/product_tile_list_view" and (.//*[@resource-id="com.walmart.mg.debug:id/textview_count" and @displayed= "true" and contains(@content-desc,"Agregar")])] //*[@resource-id="com.walmart.mg.debug:id/product_tile_primary_price"]

  - name: mx.mappings.slp.productNameLabelByVisibleAddToCartButton
    identifier: //*[@resource-id="com.walmart.mg.debug:id/product_tile_list_view" and (.//*[@resource-id="com.walmart.mg.debug:id/textview_count" and @displayed= "true" and contains(@content-desc,"Agregar")])] //*[@resource-id="com.walmart.mg.debug:id/product_tile_title"]

  - name: mx.mappings.slp.availableProductNameLabelByVisibleAddToCartButton
    identifier: //*[@resource-id="com.walmart.mg.debug:id/product_tile_list_view" and (.//*[@resource-id="com.walmart.mg.debug:id/textview_count" and @displayed= "true" and contains(@content-desc,"Agregar")]) and not(.//*[@content-desc= "Disponibilidad [Pocas piezas]"])] //*[@resource-id="com.walmart.mg.debug:id/product_tile_title"] 

  - name: mx.mappings.slp.availableproductPriceByVisibleAddToCartButton
    identifier: //*[@resource-id="com.walmart.mg.debug:id/product_tile_list_view" and (.//*[@resource-id="com.walmart.mg.debug:id/textview_count" and @displayed= "true" and contains(@content-desc,"Agregar")])and not(.//*[@content-desc= "Disponibilidad [Pocas piezas]"])] //*[@resource-id="com.walmart.mg.debug:id/product_tile_primary_price"]

  - name: mx.mappings.slp.sortAndFilterButton
    identifier: //*[contains(@resource-id,"filter_pill") and contains(@content-desc, "Todos los filtros")]

  - name: mx.mappings.slp.priceFilterButton
    identifier: //*[contains(@resource-id,"filter_pill") and contains(@content-desc, "Filtrar por Precio")]
  
  - name: mx.mappings.slp.brandFilterButton
    identifier: //*[contains(@resource-id,"filter_pill") and contains(@content-desc, "Filtrar por Marca")]
  
  - name: mx.mappings.slp.appliedBrandFilterButton
    identifier: //*[contains(@resource-id,"filter_pill") and contains(@content-desc, "Filtrar por Marca (${numberOfBrandsSelected}), aplicado")]
  
  - name: mx.mappings.slp.notAppliedBrandFilterButton
    identifier: //*[contains(@resource-id,"filter_pill") and contains(@content-desc, "Filtrar por Marca, no aplicado")]
  
  - name: mx.mappings.slp.brandNameTileByIndex
    identifier: (//*[contains(@resource-id, "tempo_components_internal_contentContainerView")]//*[contains(@resource-id, "product_tile_brand_name")])[${index}]
  
  - name: mx.mappings.slp.deleteFiltersAppliedButton
    identifier: eliminar todos los filtros
  
  - name: mx.mappings.slp.selectedPriceRange 
    identifier: //*[contains(@content-desc, "${selectedPriceRange}")] 
  
  - name: mx.mappings.slp.productTileByIndex
    identifier: (//*[contains(@resource-id, "/product_tile_right_side_group")])[${productTileIndex}]/*/*[contains(@resource-id,"/product_tile_primary_price")]

  - name: mx.mappings.slp.productTileByIndexGrid
    identifier: (//android.view.ViewGroup[contains(@resource-id, "product_tile_grid_price_view_top")])[${productTileIndex]//android.widget.TextView[contains(@resource-id,"product_tile_primary_price")]

  - name: mx.mappings.slp.firstAddToCartButtonListed
    identifier: (//android.view.ViewGroup[@resource-id="${APP_PACKAGE}:id/quantitystepper_root"])
