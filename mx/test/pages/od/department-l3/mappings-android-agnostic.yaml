android:
  
  - name: mx.mappings.department-l3.productByName
    identifier: //android.view.ViewGroup[contains(@content-desc,"${productName}")]

  - name: mx.mappings.department-l3.productByNameDisplayedAtTheBottomOfTheScreen
    identifier: //android.view.ViewGroup[contains(@content-desc,"${productName}")]/..[@index="3" or @index="4"]

  - name: mx.mappings.department-l3.backButton
    identifier: ${APP_PACKAGE}:id/platform_sdk_toolbar_navigation_button

  - name: mx.mappings.department-l3.addProductToCartByName
    identifier: //android.widget.TextView[contains(@resource-id, "textview_count") and contains(@content-desc, "${productName}") and contains(@content-desc, "Agregar en el carrito")]
  
  - name: mx.mappings.department-l3.addToCartButton
    identifier: ${APP_PACKAGE:com.walmart.mg.debug}:id/textview_count

  - name: mx.mappings.department-l3.favoriteButtonByProductName
    identifier: //android.widget.Button[contains(@content-desc, "${productName}") and contains(@resource-id, "product_tile_hearting")]

  - name: mx.mappings.department-l3.decreaseButtonForProduct
    identifier: //android.view.ViewGroup[@content-desc="${productName}"]//android.widget.ImageButton[contains(@resource-id, "button_minus")]

  - name: mx.mappings.department-l3.mainButtonForProduct
    identifier: //android.view.ViewGroup[@content-desc="${productName}"]//android.widget.TextView[contains(@resource-id, "textview_count")]

  - name: mx.mappings.department-l3.productUOMSelector
    identifier: //android.view.ViewGroup[contains(@content-desc, "${productName}")]//android.widget.FrameLayout[contains(@resource-id, "product_tile_unit_measure_selector")]

  - name: mx.mappings.department-l3.productUOMSelectorPiecesActive
    identifier: //android.view.ViewGroup[contains(@content-desc, "${productName}")]//android.widget.TextView[contains(@resource-id, "textview_count") and not(contains(@text, "g"))]

  - name: mx.mappings.department-l3.piecesOption
    identifier: //android.view.ViewGroup[contains(@content-desc, "${productName}")]//android.widget.TextView[contains(@resource-id, "tv_unit_by_unit")]

  - name: mx.mappings.department-l3.increaseButtonForProduct
    identifier: //*[contains(@resource-id,"button_plus") and contains(@content-desc,"${productName}")]

  - name: mx.mappings.department-l3.productPrice
    identifier: //android.view.ViewGroup[@content-desc="${productName}"]//android.widget.TextView[contains(@resource-id, "product_tile_primary_price")]

  - name: mx.mappings.department-l3.weightOption
    identifier: //android.view.ViewGroup[contains(@content-desc, "${productName}")]//android.widget.TextView[contains(@resource-id, "tv_unit_by_weight")]

  - name: mx.mappings.department-l3.mainButtonForProductAsPieces
    identifier: //android.view.ViewGroup[@content-desc="${productName}"]//android.widget.TextView[contains(@resource-id, "textview_count") and not(contains(@text, "g"))] 

  - name: mx.mappings.department-l3.productsContainer
    identifier: //androidx.recyclerview.widget.RecyclerView[contains(@resource-id, "carousel_recycler_view")]

  - name: mx.mappings.department-l3.filtersContainer
    identifier: //android.widget.FrameLayout[contains(@resource-id, "tempo_shared_contentContainerView")]

  - name: mx.mappings.department-l3.categoryTitle
    identifier: //android.widget.TextView[contains(@resource-id, "primary_text") and starts-with(@text,"${category}")]

  - name: mx.mappings.department-l3.listView
    identifier: //android.view.ViewGroup[contains(@resource-id, "product_tile_list_view")]

  - name: mx.mappings.department-l3.collapsedQuantityOrAddToCartButtonByProductName
    identifier: //*[contains(@resource-id,"quantitystepper_root") and ./*[contains(@content-desc,"Botón") and contains(@content-desc,"${productName}")]]

  - name: mx.mappings.department-l3.collapsedQuantityLabelByProductName
    identifier: //*[contains(@resource-id,"quantitystepper_root") and ./*[contains(@content-desc,"Botón") and contains(@content-desc,"${productName}")]]/*[contains(@resource-id,"textview_count")]

  - name: mx.mappings.department-l3.expandedQuantityLabelByProductName
    identifier: //*[contains(@resource-id,"quantitystepper_root") and ./*[contains(@content-desc,"Disminuir") and contains(@content-desc,"${productName}")]]/*[contains(@resource-id,"textview_count")]

  - name: mx.mappings.department-l3.max-stock-reached-popup.title
    identifier: //*[contains(@resource-id,"atc_error_title") and contains(@text,"Artículo sin suficientes piezas")]

  - name: mx.mappings.department-l3.max-stock-reached-popup.understoodButton
    identifier: //*[contains(@resource-id,"atc_cta_close") and contains(@text,"Entendido")]

  - name: mx.mappings.department-l3.productListContainer
    identifier: com.walmart.mg.debug:id/rootFragmentContainer

  - name: mx.mappings.department-l3.productNameLabel
    identifier: ${APP_PACKAGE:com.walmart.mg.debug}:id/product_tile_title

  - name: mx.mappings.department-l3.productWithoutSpecialBadgesByName
    identifier: //*[@resource-id="com.walmart.mg.debug:id/recycler_view"]/android.view.ViewGroup[not(.//*[@resource-id="com.walmart.mg.debug:id/product_tile_primary_info_section"]) and not(.//*[@resource-id="com.walmart.mg.debug:id/sponsored_label"]) and not(.//*[@resource-id="com.walmart.mg.debug:id/product_tile_strikethrough_price"]) and not(.//*[@resource-id="com.walmart.mg.debug:id/primary_text"]) and(.//*[@resource-id="com.walmart.mg.debug:id/product_tile_title"]) and(.//*[@resource-id="com.walmart.mg.debug:id/textview_count" and @text="Agregar"])]//*[@resource-id="com.walmart.mg.debug:id/product_tile_title" and contains(@text, "${displayedProductName}")]

  - name: mx.mappings.department-l3.pageContainer
    identifier: //android.widget.FrameLayout[@resource-id="android:id/content"]
