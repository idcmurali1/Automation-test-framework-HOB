functions:

  # -------------------------------------------------------------------------------------------------------------------
  
  - name: mx.functions.bottom-menu.tapProductsAndLists
    flow:
      - if:
          condition: ${APP_PLATFORM} == 'android'
          then:
            - executeFunction:
                  name: mx.functions.bottom-menu.showBottomMenu
      - click:
          identifier: mx.mappings.bottom-menu.productsAndListsButton
      - log:
          message: "End function: bottom-menu.tapProductsAndLists"
          color: BLUE

  # -------------------------------------------------------------------------------------------------------------------
  
  - name: mx.functions.bottom-menu.tapAccount
    flow:
      - if:
          condition: ${APP_PLATFORM} == 'android'
          then:
            - executeFunction:
                name: mx.functions.bottom-menu.showBottomMenu
      - click:
          identifier: mx.mappings.bottom-menu.accountButton
      - log:
          message: "End function: bottom-menu.tapAccount"
          color: BLUE

  # -------------------------------------------------------------------------------------------------------------------
  
  - name: mx.functions.bottom-menu.tapHome
    flow:
      - if:
          condition: ${APP_PLATFORM} == 'android'
          then:
            - executeFunction:
                name: mx.functions.bottom-menu.showBottomMenu
      - click:
          identifier: mx.mappings.bottom-menu.homeButton
      - log:
          message: "End function: bottom-menu.tapHome"
          color: BLUE
