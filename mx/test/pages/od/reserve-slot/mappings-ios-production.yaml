general:
  mappingLabels: production

ios:

  - name: mx.mappings.reserve-slot.genericTimeSlotContainer
    identifier: //XCUIElementTypeCell/XCUIElementTypeButton[@name="SlotHoursCell.slotHoursView"]
  
  - name: mx.mappings.reserve-slot.regularTimeSlotContainer
    identifier: //XCUIElementTypeButton[@name="SlotHoursCell.slotHoursView" and not(contains(@label,"Solo pagando en línea"))]
  
  - name: mx.mappings.reserve-slot.expressTimeSlotContainer
    identifier: //XCUIElementTypeButton[@name="SlotHoursCell.slotHoursView" and contains(@label,"Solo pagando en línea")]

  - name: mx.mappings.reserve-slot.timeSlotsContainerTable
    identifier: //XCUIElementTypeTable[@name="SlotHoursViewController.tableView"]

  # This ignores express time slots.
  - name: mx.mappings.reserve-slot.timeSlotByIndex
    identifier: //XCUIElementTypeTable[@name="SlotHoursViewController.tableView"]/XCUIElementTypeCell[${i}]//XCUIElementTypeButton[@name="SlotHoursCell.slotHoursView" and not(contains(@label,"Solo pagando en línea"))]
 