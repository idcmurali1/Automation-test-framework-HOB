general:
  mappingLabels: production

android:

  - name: mx.mappings.ea.account.loginButton
    identifier: //*[contains(@resource-id, "account_sign_in_button")]
  
  - name: mx.mappings.ea.account.loggedUserHeader
    identifier: //*[contains(@text, "Hola, ${userName}") and contains(@resource-id, "header_name")]

  - name: mx.mappings.ea.account.loggedInOptionsContainer
    identifier: //*[contains(@resource-id, "loggedInContent")]

  - name: mx.mappings.ea.account.genericHeaderLabel
    identifier: //*[(contains(@text, "Hola,") or @text= "Cuenta") and contains(@resource-id, "header_name")]

  - name: mx.mappings.ea.account.genericOptionsContainer
    identifier: //*[contains(@resource-id, "loggedOutFragment")] | //*[contains(@resource-id, "loggedInContent")]

  - name: mx.mappings.ea.account.addressesButton
    identifier: //*[contains(@resource-id, "delivery_addresses_group")]

  - name: mx.mappings.ea.account.walletButton
    identifier: //*[contains(@resource-id, "wallet_card")]

  - name: mx.mappings.ea.account.ordersHistoryButton
    identifier: //*[contains(@resource-id, "purchase_history_card")]

  - name: mx.mappings.ea.account.invoiceButton
    identifier: //*[contains(@resource-id, "invoice_group")]

  - name: mx.mappings.ea.account.customer-service.helpButton
    identifier: //*[contains(@resource-id, "customer_service")]
