general:
  mappingLabels: production

android:

  - name: mx.mappings.ea.store-selector-popup.storeByName
    identifier: //*[contains(@resource-id, "storeselector_store_name") and contains(@text, "${storeName}")]

  - name: mx.mappings.ea.store-selector-popup.saveChooseButton
    identifier: //*[contains(@resource-id, "store_selector_store_save_button")]
  
  - name: mx.mappings.ea.store-selector-popup.popupTitle
    identifier: //android.widget.TextView[contains(@resource-id, "title")]

  - name: mx.mappings.ea.store-selector-popup.zipcodeField
    identifier: //*[contains(@resource-id, "store_selector_zip_code_textinput_layout")]//android.widget.EditText

  - name: mx.mappings.ea.store-selector-popup.closeButton
    identifier: //*[contains(@resource-id, "icon_close")]

  - name: mx.mappings.ea.store-selector-popup.selectedStoreAddress
    identifier: //android.view.ViewGroup[./*[contains(@content-desc,"elegido")]]//android.widget.TextView[contains(@resource-id,"storeselector_store_address")]
 