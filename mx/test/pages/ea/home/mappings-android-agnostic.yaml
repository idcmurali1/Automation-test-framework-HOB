android:

  # This mapping is used to assert any of the possible elements that might appear at the top of the page to avoid scrolling down and improve Page Loaded Assertion performance...
  - name: mx.mappings.ea.home.anyInitialElement
    identifier: //*[contains(@resource-id,"hero_pov_story_view") or contains(@resource-id,"services_grid_module_view") or contains(@resource-id,"hubspoke_module_view") or contains(@resource-id,"item_carousel_view") or contains(@resource-id,"pov_carousel_view")]

  - name: mx.mappings.ea.home.walmartLogo
    identifier: //android.widget.ImageView[contains(@resource-id,"integration_toolbar_walmart_icon")]

  - name: mx.mappings.ea.home.pageContainer
    identifier: //*[@resource-id= "com.walmart.mg.debug:id/rootFragmentContainer"]

  - name: mx.mappings.ea.home.promotionsCarouselContainer
    identifier: //*[@resource-id= "com.walmart.mg.debug:id/hero_pov_module_recycler_view"]
