general:
  mappingLabels: production

ios:

  - name: mx.mappings.ea.order-confirmation.orderNumberLabel
    identifier: OrderNumberViewController.orderNumberLabel

  - name: mx.mappings.ea.order-confirmation.total
    identifier: OrderNumberViewController.totalLabel

  - name: mx.mappings.ea.order-confirmation.fulfillmentContainer
    identifier: //*[@name= "PickupViewController.card" or @name= "DeliveryViewController.card"]

  - name: mx.mappings.ea.order-confirmation.findMoreProductsButton
    identifier: ThankYouContinueShoppingView.button

  - name: mx.mappings.ea.order-confirmation.homeDeliveryIsSelected
    identifier: //*[@name="FulfillmentTitleView.titlePrefixLabel" and contains(@value, "Envío")]

  - name: mx.mappings.ea.order-confirmation.pickupDeliveryIsSelected
    identifier: //*[@name="FulfillmentTitleView.titlePrefixLabel" and contains(@value, "Pickup")]

  - name: mx.mappings.ea.order-confirmation.deliveryDate # Pickup orders don't need to validate the delivery date.
    identifier: FulfillmentSummaryView.detailLabel

  - name: mx.mappings.ea.order-confirmation.homeAddressName
    identifier: FulfillmentSummaryView.nameLabel

  - name: mx.mappings.ea.order-confirmation.storeName
    identifier: FulfillmentSummaryView.nameLabel

  - name: mx.mappings.ea.order-confirmation.productsCount
    identifier: FulfillmentProductGroupView.countLabel

  - name: mx.mappings.ea.order-confirmation.storeOrHomeAddress # If home delivery is selected this will be the home address, else this will be the store address.
    identifier: FulfillmentSummaryView.addressLabel

  - name: mx.mappings.ea.order-confirmation.inStorePaymentMethodIsSelected
    identifier: PayAtStoreViewController.payAtStoreView
