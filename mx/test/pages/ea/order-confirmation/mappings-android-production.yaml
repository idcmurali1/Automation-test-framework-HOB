general:
  mappingLabels: production
  
android:

  - name: mx.mappings.ea.order-confirmation.orderNumberLabel
    identifier: //*[contains(@resource-id, "checkout_order_number_textview")]

  - name: mx.mappings.ea.order-confirmation.total
    identifier: //*[contains(@resource-id, "checkout_order_total_textview")]

  - name: mx.mappings.ea.order-confirmation.fulfillmentContainer
    identifier: //*[contains(@resource-id, "confirmation_fulfillment_container")]

  - name: mx.mappings.ea.order-confirmation.findMoreProductsButton
    identifier: //android.widget.Button[contains(@resource-id,"checkout_sticky_continue_shopping")]

  - name: mx.mappings.ea.order-confirmation.homeDeliveryIsSelected
    identifier: //*[contains(@resource-id, "fulfillment_new_method") and contains(@text, "Envío a domicilio")]

  - name: mx.mappings.ea.order-confirmation.pickupDeliveryIsSelected
    identifier: //*[contains(@resource-id, "fulfillment_new_method") and contains(@text, "Pickup")]

  - name: mx.mappings.ea.order-confirmation.deliveryDate
    identifier: //*[contains(@resource-id, "fulfillment_time")]

  - name: mx.mappings.ea.order-confirmation.homeAddressName
    identifier: //*[contains(@resource-id, "fulfillment_name")]

  - name: mx.mappings.ea.order-confirmation.productsCount
    identifier: //*[contains(@resource-id, "order_items_count")]

  - name: mx.mappings.ea.order-confirmation.storeOrHomeAddress # If home delivery is selected this will be the home address, else this will be the store address.
    identifier: //*[contains(@resource-id, "fulfillment_address")]

  - name: mx.mappings.ea.order-confirmation.inStorePaymentMethodIsSelected
    identifier: //*[contains(@resource-id, "pay_at_store_view")]//*[@text= "Pago en tienda"]
