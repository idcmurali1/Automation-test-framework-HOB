general:
  mappingLabels: production

ios:
# R2CODEIN CFG mappingNamePrefix mx.mappings.ea.cashi-payment
  - name: mx.mappings.ea.cashi-payment.backButton
    identifier: //XCUIElementTypeButton[@name="ChevronLeft"]

  - name: mx.mappings.ea.cashi-payment.cashiIcon
    identifier: //XCUIElementTypeImage[@name="CashiSummaryView.iconView"]
  
  - name: mx.mappings.ea.cashi-payment.openCashiAppCardView
    identifier: //XCUIElementTypeButton[@name="CashiRadioCardButtonActionView.goToCashiButton"]
  
  - name: mx.mappings.ea.cashi-payment.payWithPhoneNumberCardView
    identifier: //XCUIElementTypeOther[@name="CashiPaymentViewController.payWithPhoneNumberView"]
  
  - name: mx.mappings.ea.cashi-payment.cancelCashiPayment
