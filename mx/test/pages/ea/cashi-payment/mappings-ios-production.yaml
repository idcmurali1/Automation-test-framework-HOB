  - name: mx.mappings.ea.cashi-payment.cancel-popup.titleText
    identifier: //XCUIElementTypeStaticText[@name="¿Quieres cancelar tu pago?"]
  
  - name: mx.mappings.ea.cashi-payment.cancel-popup.subtitleText
    identifier: //XCUIElementTypeStaticText[@name="CashiSummaryAlertViewController.descriptionLabel"]
  
  - name: mx.mappings.ea.cashi-payment.cancel-popup.negativeCancelButton
