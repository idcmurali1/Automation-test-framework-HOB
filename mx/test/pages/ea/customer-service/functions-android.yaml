functions:

  # AUTHOR: Isis Tolentino (vn53dge)
  - name: mx.functions.ea.customer-service.assertPageDisplayed
    platform: android
    flow:
      - verifyIdentifier:
          present:
            - identifier: mx.mappings.ea.customer-service.pageTitle
            - identifier: mx.mappings.ea.customer-service.backButton
            - identifier: mx.mappings.ea.customer-service.welcomeMessage
            - identifier: mx.mappings.ea.customer-service.trackOrdersButton
      - log:
          message: "End function: customer-service.assertPageDisplayed"
          color: BLUE

  # ----------------------------------------------------------------------------------------------------------------

  # AUTHOR: Isis Tolentino (vn53dge)
  - name: mx.functions.ea.customer-service.openTrackYourOrders
    platform: android
    flow:
      - click:
          identifier: mx.mappings.ea.customer-service.trackOrdersButton
      - log:
          message: "End function: customer-service.openTrackYourOrders"
          color: BLUE