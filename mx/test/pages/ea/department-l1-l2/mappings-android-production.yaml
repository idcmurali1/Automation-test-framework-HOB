general:
  mappingLabels: production

android:

  - name: mx.mappings.ea.department-l1-l2.backButton
    identifier: //android.widget.ImageButton[contains(@content-desc, "hacia arriba")]

  - name: mx.mappings.ea.department-l1-l2.topContainersView
    identifier: //*[contains(@resource-id,"hero_pov_module_recycler_view")] | //*[contains(@resource-id,"hubspoke_module_view")] | //*[contains(@resource-id,"nav_pill_view")]

  - name: mx.mappings.ea.department-l1-l2.genericCategoryButton
    identifier: //*[@resource-id= "com.walmart.mg.debug:id/tempo_shared_nav_pill"]

  - name: mx.mappings.ea.department-l1-l2.categoryButtonByName
    identifier: //*[@resource-id= "com.walmart.mg.debug:id/tempo_shared_nav_pill" and @text= "${categoryName}"]

  - name: mx.mappings.ea.department-l1-l2.section-carousel.carouselContainerByName
    identifier: //android.widget.TextView[contains(@text,"${carouselName}")]/following-sibling::androidx.recyclerview.widget.RecyclerView[contains(@resource-id,"carousel_products")]

  - name: mx.mappings.ea.department-l1-l2.section-carousel.firstProductWithPromotionLabel
    identifier: (//*[contains(@resource-id, "product_tile_primary_info_section")]//*[@text = "${promotionLabel}"]/parent::android.widget.LinearLayout/parent::android.view.ViewGroup[contains(@resource-id, "product_tile_shared_grid_product_tile")])[1]

  - name: mx.mappings.ea.department-l1-l2.section-carousel.productCounterLabel
    identifier: //android.view.ViewGroup[@content-desc="${productName}"]//*[contains(@resource-id, "textview_count") and @text = "${expectedQuantity}"]
