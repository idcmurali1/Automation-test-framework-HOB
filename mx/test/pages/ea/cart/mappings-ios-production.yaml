ios:

  - name: mx.mappings.ea.cart.backButton
    identifier: //*[@name="Carrito"]//XCUIElementTypeButton

  - name: mx.mappings.ea.cart.pageTitle
    identifier: Carrito
  
  - name: mx.mappings.ea.cart.continueButton
    identifier: CartPrimaryCTAButton

  - name: mx.mappings.ea.cart.genericPageContainer # Works with both instances of the page, when cart is empty and when it's not.
    identifier: CartViewController.containerView

  - name: mx.mappings.ea.cart.homeDeliveryIsSelected
    identifier: //*[@name= "FulfillmentSummaryView.titlePrefixLabel" and @value= "Envío a domicilio"]

  - name: mx.mappings.ea.cart.pickupDeliveryIsSelected
    identifier: //*[@name= "FulfillmentSummaryView.titlePrefixLabel" and @value= "Pickup"]

  - name: mx.mappings.ea.cart.switchToHomeDeliveryButton
    identifier: //*[@name= "FulfillmentSwitchView.ctaLink" and @label= "Prefiero envío"]

  - name: mx.mappings.ea.cart.switchToPickupDeliveryButton
    identifier: //*[@name= "FulfillmentSwitchView.ctaLink" and @label= "Cambiar a Pickup"]

  - name: mx.mappings.ea.cart.selectedHomeOrStoreAddress # Works with both Delivery Methods and when none are selected.
    identifier: FCGroup_fulfillmentPlaceLabel

  - name: mx.mappings.ea.cart.subtotalLabel
    identifier: //XCUIElementTypeStaticText[contains(@label,"Subtotal (${expectedProductsCount} artículo)")]

  - name: mx.mappings.ea.cart.collapsedProductList
    identifier: //*[@name="CartCardExpandCollapseView.titleLabel" and @value= "Ver detalles"]

  - name: mx.mappings.ea.cart.expandedProductList
    identifier: //*[@name="CartCardExpandCollapseView.titleLabel" and @value= "Ocultar detalles"]

  - name: mx.mappings.ea.cart.productByName
    identifier: //*[contains(@name, "CartItemTileCell") and .//*[contains(@label, "${productName}")]]

  - name: mx.mappings.ea.cart.productNameLabelByProductName # This element contains all the product information like product quantity, unit price, discount, original price, subtotal, etc.
    identifier: //*[contains(@name, "CartItemTileCell")]//*[contains(@label, "${productName}") and @name= "CartItemTileView.nameLabel"]

  - name: mx.mappings.ea.cart.productQuantityByProductName
    identifier: //*[contains(@name, "CartItemTileCell") and .//*[contains(@label, "${productName}")]]//*[@name= "stepper.mainButton"]//XCUIElementTypeStaticText

  - name: mx.mappings.ea.cart.estimatedTotalLeftLabel
    identifier: //*[@name="POSLineItemView.leftLabel" and contains(@value, "Total estimado")]

  - name: mx.mappings.ea.cart.deliveryFeeValue # Does not work for Pickup orders when the delivery fee is not charged.
    identifier: //*[contains(@name, "POSLineItemView.Costodeenvío")]//*[@name="POSLineItemView.rightLabel"]

  - name: mx.mappings.ea.cart.deliveryFeeNotChargedLabel # Does not work for Home Delivery orders when the delivery fee is charged.
    identifier: POSLineItemView.Costodeenvío.Sincosto

  - name: mx.mappings.ea.cart.subtotalValue
    identifier: (//XCUIElementTypeStaticText[@name="POSLineItemView.rightLabel"])[1]

  - name: mx.mappings.ea.cart.subtotalValueBeforeDiscount # Only appears if there's at least one discounted product in cart.
    identifier: //*[contains(@name, "POSLineItemView.Subtotal(")]//*[@name="POSLineItemView.rightLabel"]

  - name: mx.mappings.ea.cart.savingsAmountValue
    identifier: //*[contains(@name, "POSLineItemView.Ahorras")]//*[@name="POSLineItemView.rightLabel"]

  - name: mx.mappings.ea.cart.estimatedTotalInDetailsSection
    identifier: //*[contains(@name, "POSLineItemView.Total")]//*[@name="POSLineItemView.rightLabel"]

  - name: mx.mappings.ea.cart.estimatedTotalInsideButtonSection
    identifier: CartCheckoutView.grandTotalLabel

  - name: mx.mappings.ea.cart.deliveryDate
    identifier: FCGroup_FulfillmentSummaryView.detailLabel

  - name: mx.mappings.ea.cart.emptyView
    identifier: CartEmptyStateViewController.stackView

  - name: mx.mappings.ea.cart.startBuyingButton
    identifier: CartEmptyStateViewController.startShoppingButton

  - name: mx.mappings.ea.cart.deleteProductButtonGeneral
    identifier: Eliminar

  - name: mx.mappings.ea.cart.monthsWithoutInterestBadgeLabel
    identifier: //*[contains(@name, "CartItemTileCell") and .//*[contains(@label, "${productName}")]]//*[@name="MSI"]

  - name: mx.mappings.ea.cart.monthsWithoutInterestTextLabel # NOTE: The text inside the product container "X meses sin intereses..." is not reachable.
    identifier: ''

  - name: mx.mappings.ea.cart.increaseButtonByProductName
    identifier: //*[contains(@name, "CartItemTileCell") and .//*[contains(@label, "${productName}")]]//*[@name= "stepper.incrementButton"]

  - name: mx.mappings.ea.cart.decreaseButtonByProductName
    identifier: //*[contains(@name, "CartItemTileCell") and .//*[contains(@label, "${productName}")]]//*[@name= "stepper.decrementButton"]

  - name: mx.mappings.ea.cart.deleteButtonByProductName
    identifier: //*[contains(@name, "CartItemTileCell") and .//*[contains(@label, "${productName}")]]//*[@name= "CartItemTileView.remove"]

  - name: mx.mappings.ea.cart.deliverySpeedMessage
    identifier: //XCUIElementTypeStaticText[@name="LDAlert.messageLabel"]

  - name: mx.mappings.ea.cart.oosMessageBox
    identifier: //XCUIElementTypeStaticText[@name="LDAlert.messageLabel"]
  
  - name: mx.mappings.ea.cart.productIsNotAvailableSection
    identifier: //XCUIElementTypeStaticText[@name="FulfillmentSummaryView.detailLabel"]
  
  - name: mx.mappings.ea.cart.oosProductLabelByProductName
    identifier: //XCUIElementTypeButton[contains(@label,"${productName}")]
  
  - name: mx.mappings.ea.cart.productSavedForLaterHeaderSection
    identifier: //XCUIElementTypeStaticText[@name="SaveForLaterCardHeaderView.titleLabel"]
  
  - name: mx.mappings.ea.cart.deleteButtonFromSavedForLaterContainerByProductName
    identifier: //XCUIElementTypeButton[contains(@label,"Eliminar, ${productName}")]
  
  - name: mx.mappings.ea.cart.correctCanceledCashiPaymentMessage
    identifier: //XCUIElementTypeStaticText[@name="LDAlert.messageLabel"]