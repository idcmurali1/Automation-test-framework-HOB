android:

  - name: mx.mappings.ea.cart.backButton
    identifier: //*[contains(@resource-id, "platform_sdk_toolbar_navigation_button")]

  - name: mx.mappings.ea.cart.pageTitle
    identifier: //*[contains(@resource-id, "platform_sdk_toolbar_title")]
  
  - name: mx.mappings.ea.cart.continueButton
    identifier: //android.widget.Button[contains(@resource-id, "cart_continue_to_checkout_button")]

  - name: mx.mappings.ea.cart.genericPageContainer # Works with both instances of the page, when cart is empty and when it's not.
    identifier: //*[contains(@resource-id, "rootFragmentContainer")]

  - name: mx.mappings.ea.cart.homeDeliveryIsSelected
    identifier: //*[contains(@resource-id, "fulfillment_method") and @text= "Envío a domicilio"]

  - name: mx.mappings.ea.cart.pickupDeliveryIsSelected
    identifier: //*[contains(@resource-id, "fulfillment_method") and @text= "Pickup"]

  - name: mx.mappings.ea.cart.switchToHomeDeliveryButton
    identifier: //*[contains(@resource-id, "switch_fulfillment_cta_button") and @text= "Prefiero envío"]

  - name: mx.mappings.ea.cart.switchToPickupDeliveryButton
    identifier: //*[contains(@resource-id, "switch_fulfillment_cta_button") and @text= "Cambiar a Pickup"]

  - name: mx.mappings.ea.cart.addDeliveryAddressAlertMessage 
    identifier: //*[contains(@content-desc, "agrega dirección de envío a domicilio")]//parent::android.widget.RelativeLayout[contains(@resource-id, "alert_message")]

  - name: mx.mappings.ea.cart.selectedHomeOrStoreAddress # Works with both Delivery Methods and when none are selected.
    identifier: //*[contains(@resource-id, "fulfillment_address")]

  - name: mx.mappings.ea.cart.subtotalLabel
    identifier: //*[contains(@resource-id,"cart_pos_subtotal")] | //*[contains(@resource-id,"cart_pos_original_subtotal")]

  - name: mx.mappings.ea.cart.subtotalLabelWhenDiscountExist
    identifier: //*[contains(@resource-id,"cart_pos_original_subtotal")]

  - name: mx.mappings.ea.cart.productByName
    identifier: //*[contains(@content-desc,"${productName}")]

  - name: mx.mappings.ea.cart.productQuantityByProductName
    identifier: //*[contains(@content-desc,"${productName}")]//*[contains(@resource-id,"textview_count")]

  - name: mx.mappings.ea.cart.productUnitPriceByProductName # Only displayed when product quantity is more than '1'.
    identifier: //*[contains(@content-desc,"${productName}")]//*[contains(@resource-id, "item_price")]

  - name: mx.mappings.ea.cart.productSubtotalPriceByProductName # If Product quantity equals '1', then this element becomes both the unit and subtotal price.
    identifier: //*[contains(@content-desc,"${productName}")]//*[contains(@resource-id, "line_price")]

  - name: mx.mappings.ea.cart.productOriginalPriceByProductName # Only displayed when product has a discount.
    identifier: //*[contains(@content-desc,"${productName}")]//*[contains(@resource-id, "was_price")]

  - name: mx.mappings.ea.cart.estimatedTotalLeftLabel
    identifier: //*[@resource-id= "com.walmart.mg.debug:id/cart_pos_grand_total"]

  - name: mx.mappings.ea.cart.deliveryFeeValue # Does not work for Pickup orders when the delivery fee is not charged.
    identifier: //*[@resource-id="com.walmart.mg.debug:id/cart_fee_shipping"]/following-sibling::*[@resource-id="com.walmart.mg.debug:id/display_value"]

  - name: mx.mappings.ea.cart.deliveryFeeNotChargedLabel # Does not work for Home Delivery orders when the delivery fee is charged.
    identifier: //*[@resource-id="com.walmart.mg.debug:id/cart_pos_discounts"]/following-sibling::*[@resource-id="com.walmart.mg.debug:id/display_value" and @text= "Sin costo"]

  - name: mx.mappings.ea.cart.subtotalValue
    identifier: //*[contains(@resource-id, "cart_pos_subtotal")]/following-sibling::*[contains(@resource-id, "display_value")]

  - name: mx.mappings.ea.cart.subtotalValueBeforeDiscount # Only appears if there's at least one discounted product in cart.
    identifier: //*[contains(@resource-id, "cart_pos_original_subtotal")]/following-sibling::*[contains(@resource-id, "display_value")]

  - name: mx.mappings.ea.cart.savingsAmountValue
    identifier: //*[contains(@resource-id, "cart_pos_saved_value")]/following-sibling::*[contains(@resource-id, "display_value")]

  - name: mx.mappings.ea.cart.estimatedTotalInDetailsSection
    identifier: //*[contains(@resource-id, "cart_pos_grand_total")]/following-sibling::*[contains(@resource-id, "display_value")]

  - name: mx.mappings.ea.cart.estimatedTotalInsideButtonSection
    identifier: com.walmart.mg.debug:id/estimated_total

  - name: mx.mappings.ea.cart.deliveryDate
    identifier: //*[@resource-id= "com.walmart.mg.debug:id/fulfillment_time"]

  - name: mx.mappings.ea.cart.emptyView
    identifier: //*[@resource-id= "com.walmart.mg.debug:id/cart_only_sfl_container"]

  - name: mx.mappings.ea.cart.startBuyingButton
    identifier: //*[contains(@resource-id, "cart_start_shopping_button")]

  - name: mx.mappings.ea.cart.deleteProductButtonGeneral
    identifier: //*[@resource-id="com.walmart.mg.debug:id/cart_remove_button"] | //*[@resource-id="com.walmart.mg.debug:id/remove_button"]

  - name: mx.mappings.ea.cart.monthsWithoutInterestBadgeLabel
    identifier: //android.view.ViewGroup[contains(@content-desc, "${productName}")]//*[contains(@resource-id, "product_tile_tag")]//*[@text = "MSI"]

  - name: mx.mappings.ea.cart.monthsWithoutInterestTextLabel
    identifier: //android.view.ViewGroup[contains(@content-desc, "${productName}")]//*[contains(@resource-id, "banking_promotions_terms") and contains(@text, "meses sin intereses")]

  - name: mx.mappings.ea.cart.increaseButtonByProductName
    identifier: //*[contains(@content-desc, "${productName}") and contains(@resource-id, "button_plus")]

  - name: mx.mappings.ea.cart.decreaseButtonByProductName
    identifier: //*[contains(@content-desc, "${productName}") and contains(@resource-id, "button_minus")]

  - name: mx.mappings.ea.cart.deleteButtonByProductName
    identifier: //*[contains(@content-desc, "${productName}") and contains(@text, "Eliminar")]

  - name: mx.mappings.ea.cart.successCashiCancellationMessage
    identifier: //android.widget.TextView[contains(@content-desc,"Cancelamos tu pago en Cashi.")]
  
  - name: mx.mappings.ea.cart.oosMessageBox
    identifier: com.walmart.mg.debug:id/alert_message

  - name: mx.mappings.ea.cart.productIsNotAvailableSection
    identifier: com.walmart.mg.debug:id/cart_oos_header

  - name: mx.mappings.ea.cart.oosProductLabelByProductName
    identifier: //*[contains(@resource-id,"item_details")]/android.widget.TextView[contains(@text,"${productName}")]/following-sibling::android.view.ViewGroup[contains(@resource-id,"line_price_container")]/following-sibling::android.view.ViewGroup[contains(@content-desc,"No disponible en el")]
  
  - name: mx.mappings.ea.cart.correctCanceledCashiPaymentMessage
    identifier: //android.widget.TextView[contains(@text,"Cancelamos tu pago en Cashi")]
