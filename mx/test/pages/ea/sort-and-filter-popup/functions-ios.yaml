functions:

  # AUTHOR: Rodrigo Pacheco Cámara (vn53p0i)
  - name: mx.functions.ea.sort-and-filter.sort-and-filter-popup.assertPopupDisplayed
    platform: ios
    flow:
      - if:
          identifier:
            present:
              - identifier: mx.mappings.ea.sort-and-filter.sort-and-filter-popup.title
              - identifier: mx.mappings.ea.sort-and-filter.sort-and-filter-popup.filtersContainer
              - identifier: mx.mappings.ea.sort-and-filter.sort-and-filter-popup.seeResultsButton
              - identifier: mx.mappings.ea.sort-and-filter.sort-and-filter-popup.closeButton
          then:
            - log:
                message: "Assertion Succeeded: Sort and Filter Popup is displayed."
                color: GREEN_BOLD
          else:
            - failTest:
                message: "Failed: Sort and Filter Popup did not display."
      - log:
          message: "End function: sort-and-filter.sort-and-filter-popup.assertPopupDisplayed"
          color: BLUE

  #--------------------------------------------------------------------------------------------------------------------

  # DESCRIPTION:  This function expands the 'Sold by' (Vendido por) section if not expanded already.
  # AUTHOR: Rodrigo Pacheco Cámara (vn53p0i)
  - name: mx.functions.ea.sort-and-filter.sort-and-filter-popup.expandSoldByFilterIfNotExpanded
    platform: ios
    flow:
      - if:
          identifier:
            notPresent:
              - identifier: mx.mappings.ea.sort-and-filter.sort-and-filter-popup.anySoldByFilter
          then:
            - click:
                identifier: mx.mappings.ea.sort-and-filter.sort-and-filter-popup.openCloseSoldByFilter
            - verifyIdentifier:
                present:
                  - identifier: mx.mappings.ea.sort-and-filter.sort-and-filter-popup.anySoldByFilter
      - log:
          message: "End function: sort-and-filter.sort-and-filter-popup.expandSoldByFilterIfNotExpanded"
          color: BLUE

  #--------------------------------------------------------------------------------------------------------------------

  # DESCRIPTION:  This function selects an option from the 'Sold by' (Vendido por) section defined by param.
  # PARAM:        ${soldByOption}   [Mandatory]   'Sold By' option to select, options: [ ByWalmart | ByOthersAndWalmart | ByOthers ].
  # AUTHOR: Rodrigo Pacheco Cámara (vn53p0i)
  - name: mx.functions.ea.sort-and-filter.sort-and-filter-popup.selectSoldByOption
    platform: ios
    flow:
      # Verifying provided Filter Option...
      - if:
          condition: ${soldByOption} != 'ByWalmart' && ${soldByOption} != 'ByOthersAndWalmart' && ${soldByOption} != 'ByOthers'
          then:
            - failTest:
                message: "Invalid 'Sold By' Filter Option provided: '${soldByOption}'"
      - log:
          message: "'Sold by' Filter Option: '${soldByOption}'"
          color: CYAN

      # Sold and shipped by Walmart...
      - if:
          condition: ${soldByOption} == 'ByWalmart'
          then:
            - click:
                identifier: mx.mappings.ea.sort-and-filter.sort-and-filter-popup.soldByWalmartCheckbox
            - log:
                message: "'Sold and shipped by Walmart' has been selected."
                color: GREEN_BOLD

      # Sold by Other Sellers and shipped by Walmart...
      - if:
          condition: ${soldByOption} == 'ByOthersAndWalmart'
          then:
            - click:
                identifier: mx.mappings.ea.sort-and-filter.sort-and-filter-popup.soldByOthersAndWalmartCheckbox
            - log:
                message: "'Sold by Other Sellers and shipped by Walmart' has been selected."
                color: GREEN_BOLD

      # Sold and shipped by Other Sellers...
      - if:
          condition: ${soldByOption} == 'ByOthers'
          then:
            - click:
                identifier: mx.mappings.ea.sort-and-filter.sort-and-filter-popup.soldByOthersCheckbox
            - log:
                message: "'Sold and shipped by Other Sellers' has been selected."
                color: GREEN_BOLD
      - log:
          message: "End function: sort-and-filter.sort-and-filter-popup.selectSoldByOption"
          color: BLUE

  #--------------------------------------------------------------------------------------------------------------------

  # AUTHOR: Rodrigo Pacheco Cámara (vn53p0i)
  - name: mx.functions.ea.sort-and-filter.sort-and-filter-popup.tapSeeResults
    platform: ios
    flow:
      - click:
          identifier: mx.mappings.ea.sort-and-filter.sort-and-filter-popup.seeResultsButton
      - log:
          message: "End function: sort-and-filter.sort-and-filter-popup.tapSeeResults"
          color: BLUE
