general:
  mappingLabels: production

android:

  - name: mx.mappings.ea.invoice.headerTitleTextLabel
    identifier: //*[@text = "Facturación"]
  
  - name: mx.mappings.ea.invoice.addBillingLabel
    identifier: //*[contains(@resource-id, "add_billing_address_label")]

  - name: mx.mappings.ea.invoice.addInvoiceInfoButton
    identifier: //android.widget.Button[@content-desc="Agregar información de facturación"]

  - name: mx.mappings.ea.invoice.backButton
    identifier: //*[contains(@resource-id, "platform_sdk_toolbar_navigation_button")]

  - name: mx.mappings.ea.invoice.invoiceAddedSuccesfullyText
    identifier: //*[@text = "Tu información de facturación se agregó correctamente."]

  - name: mx.mappings.ea.invoice.invoiceTypeLabel
    identifier: //android.widget.TextView[(contains(@resource-id, "address_type")) and (@text = "${invoiceType}")]

  - name: mx.mappings.ea.invoice.nameLabel
    identifier: //android.widget.TextView[(contains(@resource-id, "name")) and (@text = "${invoiceName}")]

  - name: mx.mappings.ea.invoice.taxPayerIdLabel
    identifier: //android.widget.TextView[(contains(@resource-id, "taxpayer_id")) and (@text = "${taxPayerId}")]

  - name: mx.mappings.ea.invoice.cfdiLabel
    identifier: //android.widget.TextView[(contains(@resource-id, "cfdi")) and (@text = "${cfdiId}")]

  - name: mx.mappings.ea.invoice.addressLabel
    identifier: //android.widget.TextView[(contains(@resource-id, "address")) and (@text = "${invoiceAddress}")]

  - name: mx.mappings.ea.invoice.emailLabel
    identifier: //android.widget.TextView[(contains(@resource-id, "email")) and (@text = "${email}")]

  - name: mx.mappings.ea.invoice.preferredAddressLabel
    identifier: //android.widget.TextView[contains(@resource-id, "preferred_address_message")]

  - name: mx.mappings.ea.invoice.editButton
    identifier: //*[contains(@text, "${taxPayerId}")]/following-sibling::android.widget.Button[contains(@resource-id, "edit")]

  - name: mx.mappings.ea.invoice.removeButton
    identifier: //*[contains(@text, "${taxPayerId}")]/following-sibling::android.widget.Button[contains(@resource-id, "remove")]