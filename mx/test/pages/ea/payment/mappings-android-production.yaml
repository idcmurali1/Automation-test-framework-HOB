android:

  - name: mx.mappings.ea.payment.pageTitle
    identifier: //*[@resource-id= "com.walmart.mg.debug:id/title" and contains(@text, "Pago")]
  
  - name: mx.mappings.ea.payment.closeButton
    identifier: //*[contains(@resource-id, "icon_close")]

  - name: mx.mappings.ea.payment.continueButton
    identifier: //*[contains(@resource-id, "continue_button")]

  - name: mx.mappings.ea.payment.cashiPaymentRadioButton
    identifier: com.walmart.mg.debug:id/cashi_checkbox

  - name: mx.mappings.ea.payment.inStorePaymentRadioButton
    identifier: //*[contains(@resource-id, "pay_at_store_radio_button")]

  - name: mx.mappings.ea.payment.addCardButton
    identifier: //*[contains(@resource-id, "add_new_payment_method_button")]

  - name: mx.mappings.ea.payment.creditOrDebitCardButton
    identifier: //*[contains(@resource-id, "payment_ui_method_icon")]

  - name: mx.mappings.ea.payment.successfulCreditAddedMessage
    identifier: //*[contains(@content-desc, "se agregó correctamente")]

  - name: mx.mappings.ea.payment.restrictionMessage
    identifier: //android.widget.TextView[contains(@resource-id,"text")]