general:
  mappingLabels: production

android:

  - name: mx.mappings.ea.login.emailField
    identifier: //android.widget.EditText[@content-desc="Correo electrónico"]/android.widget.FrameLayout/android.widget.EditText
  
  - name: mx.mappings.ea.login.passwordField
    identifier: //android.widget.EditText[@content-desc="Contraseña"]/android.widget.FrameLayout/android.widget.EditText
  
  - name: mx.mappings.ea.login.forgotPasswordButton
    identifier: //android.widget.Button[contains(@text, "¿Olvidaste tu contraseña?")] | //android.widget.Button[contains(@resource-id,"auth_button_forgot_password")]

  - name: mx.mappings.ea.login.loginButton
    identifier: //android.widget.Button[contains(@text,"Iniciar sesión")]

  - name: mx.mappings.ea.login.createAccountButton
    identifier: //android.widget.Button[contains(@resource-id,"auth_button_create_account")] | //android.widget.Button[contains(@resource-id,"acc_create_account_link_button")]
  
  - name: mx.mappings.ea.login.closeButton
    identifier: //android.widget.ImageView[@content-desc="Cerrar"] 

  - name: mx.mappings.ea.login.popupTitle
    identifier: //android.widget.TextView[contains(@text,"Iniciar sesión")] | //android.widget.TextView[contains(@resource-id,"auth_splash_small_text")]

  - name: mx.mappings.ea.login.incorrectCredentialsText
    identifier: //android.widget.RelativeLayout[@content-desc="El correo electrónico y/o la contraseña son incorrectos. Inténtelo de nuevo o restablezca su contraseña" or contains(@content-desc,"Tu contraseña y correo electrónico no coinciden") and (@resource-id,"auth_global_error_message")]

  - name: mx.mappings.ea.login.create-account.userFirstNameField
    identifier: //*[contains(@resource-id,"auth_field_first_name")]//android.widget.EditText
  
  - name: mx.mappings.ea.login.create-account.userLastNameField
    identifier: //*[contains(@resource-id,"auth_field_last_name")]//android.widget.EditText
  
  - name: mx.mappings.ea.login.create-account.userEmailField
    identifier: //*[contains(@resource-id,"auth_field_email")]//android.widget.EditText
  
  - name: mx.mappings.ea.login.create-account.userPasswordField
    identifier: //*[contains(@resource-id,"auth_field_password")]//android.widget.EditText
  
  - name: mx.mappings.ea.login.create-account.firstNameErrorMessage
    identifier: //android.widget.TextView[contains(@resource-id,"textinput_error") and contains(@text,"nombre")]
  
  - name: mx.mappings.ea.login.create-account.lastNameErrorMessage
    identifier: //android.widget.TextView[contains(@resource-id,"textinput_error") and contains(@text,"apellido")]
  
  - name: mx.mappings.ea.login.create-account.emailErrorMessage
    identifier: //android.widget.TextView[contains(@resource-id,"textinput_error") and contains(@text,"correo")]
  
  - name: mx.mappings.ea.login.create-account.passwordErrorMessage
    identifier: //androidx.recyclerview.widget.RecyclerView[contains(@resource-id,"auth_recycler_view_password_rules") and ./android.widget.TextView[contains(@content-desc,"No se cumplió")]]
    
  - name: mx.mappings.ea.login.create-account.propagandaCheckBoxIsNotChecked
    identifier: //android.widget.CheckBox[contains(@resource-id,"auth_checkbox_opt_in") and contains(@checked,"false")]
  
  - name: mx.mappings.ea.login.create-account.propagandaCheckBoxIsChecked
    identifier: //android.widget.CheckBox[contains(@resource-id,"auth_checkbox_opt_in") and contains(@checked,"true")]
  
  - name: mx.mappings.ea.login.create-account.propagandaCheckBox
    identifier: //android.widget.CheckBox[contains(@resource-id,"auth_checkbox_opt_in")]
  
  - name: mx.mappings.ea.login.create-account.createAccountButton
    identifier: //android.widget.Button[contains(@resource-id,"auth_button_main")]
  
  - name: mx.mappings.ea.login.create-account.createAccountText
    identifier: //android.widget.Button[contains(@text,"Crear cuenta")] | //android.widget.TextView[contains(@text,"Crea una cuenta")]
  
  - name: mx.mappings.ea.login.create-account.termsAndConditionsText
    identifier: //android.widget.TextView[contains(@text,"Al crear una cuenta, reconoces haber leído y aceptado nuestros Términos y condiciones")]