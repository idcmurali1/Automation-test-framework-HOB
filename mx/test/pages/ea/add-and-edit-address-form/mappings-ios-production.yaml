general:
  mappingLabels: production

ios:

  - name: mx.mappings.ea.add-and-edit-address-form.pageTitle
    identifier: //*[@name="Editar dirección" or @name="Agregar dirección"]

  - name: mx.mappings.ea.add-and-edit-address-form.closeButton
    identifier: Entendido

  - name: mx.mappings.ea.add-and-edit-address-form.saveButton
    identifier: AddressEditView.saveButton

  - name: mx.mappings.ea.add-and-edit-address-form.nameField
    identifier: //XCUIElementTypeTextField[contains(@label,"Nombre(s)*")] | //*[@name="AddressLDEditView.firstNameField"]//XCUIElementTypeTextField

  - name: mx.mappings.ea.add-and-edit-address-form.lastNameField
    identifier: //XCUIElementTypeTextField[contains(@label,"Apellido(s)*")] | //*[@name="AddressLDEditView.lastNameField"]//XCUIElementTypeTextField

  - name: mx.mappings.ea.add-and-edit-address-form.streetField
    identifier: //XCUIElementTypeTextField[contains(@label,"Calle")] | //*[@name="AddressLDEditView.addressLineOneField"]//XCUIElementTypeTextField

  - name: mx.mappings.ea.add-and-edit-address-form.exteriorNumberField
    identifier: //XCUIElementTypeTextField[contains(@label,"Núm. exterior")] | //*[@name="AddressLDEditView.addressLineTwoField"]//XCUIElementTypeTextField

  - name: mx.mappings.ea.add-and-edit-address-form.interiorNumberField
    identifier: //*[@name="AddressLDEditView.addressLineThreeField"]//XCUIElementTypeTextField

  - name: mx.mappings.ea.add-and-edit-address-form.zipCodeField
    identifier: //XCUIElementTypeTextField[@label="Código postal*"] | //*[@name="AddressLDEditView.postalCodeField"]//XCUIElementTypeTextField

  - name: mx.mappings.ea.add-and-edit-address-form.neighborhoodField
    identifier: //*[@name="AddressLDEditView.neighborhoodField"]//XCUIElementTypeTextField

  - name: mx.mappings.ea.add-and-edit-address-form.cityFieldForAssertion
    identifier: //*[@name="AddressLDEditView.cityField"]//XCUIElementTypeTextField[@value= "${expectedUserCity}"] | //*[contains(@label,"Ciudad")]
  
  - name: mx.mappings.ea.add-and-edit-address-form.stateFieldForAssertion
    identifier: //*[@name="AddressLDEditView.stateField"]//XCUIElementTypeTextField[@value= "${expectedUserState}"] | //*[contains(@label,"Estado")]

  - name: mx.mappings.ea.add-and-edit-address-form.municipalityFieldForAssertion
    identifier: //*[@name="AddressLDEditView.municipalityField"]//XCUIElementTypeTextField[@value= "${expectedUserMunicipality}"] | //*[contains(@label,"Municipio")]

  - name: mx.mappings.ea.add-and-edit-address-form.favoriteAddressCheckbox
    identifier: AddressEditView.preferredCheck

  - name: mx.mappings.ea.add-and-edit-address-form.markedFavoriteAddressCheckbox
    identifier: //*[@name="AddressEditView.preferredCheck" and @value]

  - name: mx.mappings.ea.add-and-edit-address-form.unmarkedFavoriteAddressCheckbox
    identifier: //*[@name="AddressEditView.preferredCheck" and not(@value)]

  - name: mx.mappings.ea.add-and-edit-address-form.phoneNumberField
    identifier: //*[@name="AddressLDEditView.phoneNumberField"]//XCUIElementTypeTextField | //*[contains(@label,"Número telefónico*")]

  - name: mx.mappings.ea.add-and-edit-address-form.errorMessages
    identifier: HelperTextView.helperTextLabel

  # CONFIRMATION-MAP ##################################################################################################

  - name: mx.mappings.ea.add-and-edit-address-form.confirmation-map.mapView
    identifier: AddressGeoPointViewController.mapView

  - name: mx.mappings.ea.add-and-edit-address-form.confirmation-map.saveConfirmButton
    identifier: AddressGeoPointViewController.confirm

  - name: mx.mappings.ea.add-and-edit-address-form.confirmation-map.userFullAddress
    identifier: AddressGeoPointViewController.prompt

  - name: mx.mappings.ea.add-and-edit-address-form.confirmation-map.geoPin
    identifier: AddressGeoPointViewController.pin

  - name: mx.mappings.ea.add-and-edit-address-form.confirmation-map.backButton
    identifier: AddressGeoPointViewController.cancel
