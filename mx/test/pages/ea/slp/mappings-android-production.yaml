general:
  mappingLabels: production

android:

  - name: mx.mappings.ea.slp.resultsText
    identifier: //android.widget.TextView[contains(@text,"Resultados para ")]

  - name: mx.mappings.ea.slp.filtersContainer
    identifier: //androidx.recyclerview.widget.RecyclerView[contains(@resource-id,"carousel_recycler_view")]

  - name: mx.mappings.ea.slp.resultsSection
    identifier: //android.widget.FrameLayout[contains(@resource-id,"tempo_components_internal_contentContainerView") or contains(@resource-id, "tempo_shared_contentContainerView")]

  - name: mx.mappings.ea.slp.availableProductNameLabelByIndex
    identifier: //android.view.ViewGroup[@resource-id= "com.walmart.mg.debug:id/product_tile_list_view"]/..[@index="${productIndex}" and .//*[@resource-id= "com.walmart.mg.debug:id/textview_count" and @text= "Agregar"]]//*[@resource-id= "com.walmart.mg.debug:id/product_tile_title"]

  - name: mx.mappings.ea.slp.savingsBadgeByProductName
    identifier: //android.view.ViewGroup[@resource-id= "com.walmart.mg.debug:id/product_tile_list_view"]/..[.//*[@resource-id= "com.walmart.mg.debug:id/product_tile_title" and contains(@text, "${productName}")]]//*[@resource-id= "com.walmart.mg.debug:id/product_tile_savings_amount"]

  - name: mx.mappings.ea.slp.productContainerByName
    identifier: //android.view.ViewGroup[@resource-id= "com.walmart.mg.debug:id/product_tile_list_view" and .//*[@resource-id= "com.walmart.mg.debug:id/product_tile_title" and contains(@text, "${productName}")]]/..

  - name: mx.mappings.ea.slp.productPrice
    identifier: //android.view.ViewGroup[contains(@content-desc,"${productName}")]/android.view.ViewGroup/android.view.ViewGroup/android.widget.TextView[contains(@resource-id,"product_tile_primary_price")]

  - name: mx.mappings.ea.slp.productOriginalPrice
    identifier: //android.view.ViewGroup[contains(@content-desc,"${productName}")]/android.view.ViewGroup/android.view.ViewGroup/android.widget.TextView[contains(@resource-id,"product_tile_strikethrough_price")]

  - name: mx.mappings.ea.slp.productQuantityByProductName
    identifier: //*[contains(@resource-id,"textview_count") and contains(@content-desc,"${productName}") and not(contains(@text,"Agregar"))]

  - name: mx.mappings.ea.slp.sortAndFilterButton
    identifier: //*[contains(@resource-id,"filter_pill") and contains(@content-desc, "Todos los filtros")]

  - name: mx.mappings.ea.slp.increaseButtonByProductName
    identifier: //*[contains(@resource-id,"button_plus") and contains(@content-desc, "${productName}")]

  - name: mx.mappings.ea.slp.decreaseButtonByProductName
    identifier: //*[contains(@resource-id,"button_minus") and contains(@content-desc, "${productName}")]

  - name: mx.mappings.ea.slp.addToCartButtonByProductName
    identifier: //android.widget.TextView[@text="Agregar" and contains(@content-desc,"${productName}") and contains(@resource-id,"textview_count")]

  ## PRODUCT CONTAINERS BY CHARACTERISTICS (HAS MSI, DISCOUNT OR OTHER) ##################################################

  - name: mx.mappings.ea.slp.firstAvailableProductContainer # Ignores if product has any type or promotion or not.
    identifier: //*[@resource-id= "com.walmart.mg.debug:id/product_tile_list_view"]

  - name: mx.mappings.ea.slp.productContainerWithMsiAndDiscount
    identifier: //*[@resource-id= "com.walmart.mg.debug:id/product_tile_list_view" and .//*[contains(@text, "meses sin intereses")] and .//*[contains(@text, "AHORRA $")]]

  - name: mx.mappings.ea.slp.productContainerWithNoMsiAndNoDiscount
    identifier: //*[@resource-id= "com.walmart.mg.debug:id/product_tile_list_view" and not(.//*[contains(@text, "meses sin intereses")]) and not(.//*[contains(@text, "AHORRA $")])]

  - name: mx.mappings.ea.slp.productContainerWithDiscountAndNoMsi
    identifier: //*[@resource-id= "com.walmart.mg.debug:id/product_tile_list_view" and not(.//*[contains(@text, "meses sin intereses")]) and .//*[contains(@text, "AHORRA $")]]

  - name: mx.mappings.ea.slp.productContainerWithMsiAndNoDiscount
    identifier: //*[@resource-id= "com.walmart.mg.debug:id/product_tile_list_view" and .//*[contains(@text, "meses sin intereses")] and not(.//*[contains(@text, "AHORRA $")])]

  - name: mx.mappings.ea.slp.productContainerWithMsi # Ignores if product has discounts or not.
    identifier: //*[@resource-id= "com.walmart.mg.debug:id/product_tile_list_view" and .//*[contains(@text, "meses sin intereses")]]

  - name: mx.mappings.ea.slp.productContainerWithDiscount # Ignores if product has MSI or not.
    identifier: //*[@resource-id= "com.walmart.mg.debug:id/product_tile_list_view" and .//*[contains(@text, "AHORRA $")]]

  - name: mx.mappings.ea.slp.productContainerWithoutMsi # Ignores if product has discounts or not.
    identifier: //*[@resource-id= "com.walmart.mg.debug:id/product_tile_list_view" and not(.//*[contains(@text, "meses sin intereses")])]

  - name: mx.mappings.ea.slp.productContainerWithoutDiscount # Ignores if product has MSI or not.
    identifier: //*[@resource-id= "com.walmart.mg.debug:id/product_tile_list_view" and not(.//*[contains(@text, "AHORRA $")])]

  - name: mx.mappings.ea.slp.productContainerByCustomerRating # Ignores everything else.
    identifier: //*[@resource-id= "com.walmart.mg.debug:id/product_tile_list_view" and .//*[contains(@text, "Agregar") and contains(@resource-id, "textview_count")] and .//*[contains(@resource-id, "blackStars") and(contains(@content-desc, "${customerRating} de 5 estrellas") or contains(@content-desc, "${customerRating}."))]]