general:
  mappingLabels: production

ios:

  - name: mx.mappings.ea.slp.resultsText
    identifier: GlassResultsBarView.titleLabel

  - name: mx.mappings.ea.slp.filtersContainer
    identifier: //*[contains(@name, "SearchResultsViewController")]/XCUIElementTypeScrollView

  - name: mx.mappings.ea.slp.resultsSection
    identifier: //*[contains(@name, "SearchResultsViewController_")]

  - name: mx.mappings.ea.slp.savingsBadgeByProductName
    identifier: //*[contains(@name,"${productName}")]//*[@name="GreenPriceTag.label" and @value]

  - name: mx.mappings.ea.slp.productContainerByName
    identifier: //*[contains(@name, "ProductSectionCoordinator_searchPrimaryProductCell_indexPath") and .//*[contains(@value, "${productName}")]]

  - name: mx.mappings.ea.slp.productPrice # NOTE: The original price will be next to the unit price in case the product has a discount.
    identifier: //*[contains(@name,"${productName}")]//*[@name="GreenPriceView.primaryPriceLabel"]

  - name: mx.mappings.ea.slp.productQuantityByProductName
    identifier: //*[contains(@label,"${productName}") and contains(@name,"stepper.mainButton")]/XCUIElementTypeStaticText

  - name: mx.mappings.ea.slp.sortAndFilterButton
    identifier: //*[contains(@name, "Ordenar y filtrar")]

  - name: mx.mappings.ea.slp.increaseButtonByProductName
    identifier: //*[contains(@name,"${productName}")]//*[@name="stepper.incrementButton"]

  - name: mx.mappings.ea.slp.decreaseButtonByProductName
    identifier: //*[contains(@name,"${productName}")]//*[@name="stepper.decrementButton"]

  - name: mx.mappings.ea.slp.addToCartButtonByProductName
    identifier: //*[contains(@label,"${productName}")]/*[contains(@name, "Agregar")]

  ## PRODUCT CONTAINERS BY CHARACTERISTICS (HAS MSI, DISCOUNT OR OTHER) ##################################################

  - name: mx.mappings.ea.slp.firstAvailableProductContainer # Ignores if product has any type or promotion or not.
    identifier: //*[contains(@name, "ProductSectionCoordinator_searchPrimaryProductCell_indexPath")]

  - name: mx.mappings.ea.slp.productContainerWithMsiAndDiscount
    identifier: //*[contains(@name, "ProductSectionCoordinator_searchPrimaryProductCell_indexPath") and .//*[@name= "GreenPriceView.unitPriceLabel" and contains(@value, "intereses")] and .//*[@name="GreenPriceTag.label" and @value]]

  - name: mx.mappings.ea.slp.productContainerWithNoMsiAndNoDiscount
    identifier: //*[contains(@name, "ProductSectionCoordinator_searchPrimaryProductCell_indexPath") and .//*[@name= "PriceView.primaryPriceLabel" and contains(@value, "fijas")] and .//*[@name= "GreenPriceTag.label" and not(@value)]]

  - name: mx.mappings.ea.slp.productContainerWithDiscountAndNoMsi
    identifier: //*[contains(@name, "ProductSectionCoordinator_searchPrimaryProductCell_indexPath") and .//*[@name="GreenPriceTag.label" and @value] and not(.//*[@name= "GreenPriceView.unitPriceLabel" and contains(@value, "intereses")])]

  - name: mx.mappings.ea.slp.productContainerWithMsiAndNoDiscount
    identifier: //*[contains(@name, "ProductSectionCoordinator_searchPrimaryProductCell_indexPath") and not(.//*[@name="GreenPriceTag.label" and @value]) and .//*[@name= "GreenPriceView.unitPriceLabel" and contains(@value, "intereses")]]

  - name: mx.mappings.ea.slp.productContainerWithMsi # Ignores if product has discounts or not.
    identifier: //*[contains(@name, "ProductSectionCoordinator_searchPrimaryProductCell_indexPath") and .//*[@name= "GreenPriceView.unitPriceLabel" and contains(@value, "intereses")]]

  - name: mx.mappings.ea.slp.productContainerWithDiscount # Ignores if product has MSI or not.
    identifier: //*[contains(@name, "ProductSectionCoordinator_searchPrimaryProductCell_indexPath") and .//*[@name="GreenPriceTag.label" and @value]]

  - name: mx.mappings.ea.slp.productContainerWithoutMsi # Ignores if product has discounts or not.
    identifier: //*[contains(@name, "ProductSectionCoordinator_searchPrimaryProductCell_indexPath") and not(.//*[@name= "GreenPriceView.unitPriceLabel" and contains(@value, "intereses")])]

  - name: mx.mappings.ea.slp.productContainerWithoutDiscount # Ignores if product has MSI or not.
