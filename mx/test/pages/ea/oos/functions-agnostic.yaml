functions:

#----------------------------------------------------------------------------------------------------------------------

  - name: mx.functions.ea.oos.assertPageDisplayed
    flow:
      - verifyIdentifier:
          present:
            - identifier: mx.mappings.ea.oos.pageTitle
            - identifier: mx.mappings.ea.oos.header
      - log:
          message: "End function: ea.oos.assertPageDisplayed"
          color: BLUE

#----------------------------------------------------------------------------------------------------------------------

  - name: mx.functions.ea.oos.assertOOSDisclaimerMessage
    flow:
      - verifyIdentifier:
          present:
            - identifier: mx.mappings.ea.oos.disclaimerMessage
      - log:
          message: "End function: ea.oos.assertOOSDisclaimerMessage"
          color: BLUE

#----------------------------------------------------------------------------------------------------------------------

  - name: mx.functions.ea.oos.tapContinue
    flow:
      - click:
          identifier: mx.mappings.ea.oos.continueButton
      - log:
          message: "End function: ea.oos.tapContinue"
          color: BLUE