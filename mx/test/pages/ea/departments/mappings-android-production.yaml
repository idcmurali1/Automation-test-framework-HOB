general:
  mappingLabels: production

android:
  - name: mx.mappings.ea.departments.pageTitle
    identifier: //android.widget.TextView[contains(@resource-id,"category_container_title")]

  - name: mx.mappings.ea.departments.departmentsRecyclerView
    identifier: //androidx.recyclerview.widget.RecyclerView[contains(@resource-id, "category_recycler_view")]

  - name: mx.mappings.ea.departments.departmentCategoryView
    identifier: //android.view.ViewGroup[contains(@resource-id, "category_view")]

  - name: mx.mappings.ea.departments.departmentByIndex
    identifier: (//android.view.ViewGroup[contains(@resource-id, "category_view")])[${departmentIndex}]

  - name: mx.mappings.ea.departments.departmentByName
    identifier: //*[contains(@resource-id, "category_name") and contains(@text, "${departmentName}")]
