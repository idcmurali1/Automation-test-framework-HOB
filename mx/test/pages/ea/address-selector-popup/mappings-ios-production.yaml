general:
  mappingLabels: production

ios:

  - name: mx.mappings.ea.address-selector-popup.popupTitle
    identifier: Elegir dirección

  - name: mx.mappings.ea.address-selector-popup.saveButton
    identifier: AddressSelectViewController.actionButton

  - name: mx.mappings.ea.address-selector-popup.addAddressButton
    identifier: AddressSelectAddView.addAddressButton

  - name: mx.mappings.ea.address-selector-popup.editAddressButton # NOTE: Only for when there's only one home address listed.
    identifier: AddressSelectTableViewCell.editButton

  - name: mx.mappings.ea.address-selector-popup.addressByName
    identifier: //XCUIElementTypeCell[.//*[@name="AddressSelectTableViewCell.nameLabel" and contains(@label, "${homeAddressName}")]]

  - name: mx.mappings.ea.address-selector-popup.addressIsSelectedByName # This mapping is to verify if an address (by its name) is selected.
    identifier: //*[@name="AddressSelectTableViewCell.itemStackView" and contains(@label, "${homeAddressName}") and @value="1"]

  - name: mx.mappings.ea.address-selector-popup.selectedAddressStringByName # This mapping points to the full address string (by its name).
    identifier: //XCUIElementTypeCell[.//*[@name="AddressSelectTableViewCell.nameLabel" and contains(@label, "${homeAddressName}")]]//*[@name="AddressSelectTableViewCell.addressLabel"]
