general:
  mappingLabels: production

android:

  - name: mx.mappings.ea.address-selector-popup.popupTitle
    identifier: //*[contains(@resource-id, "title")]

  - name: mx.mappings.ea.address-selector-popup.saveButton
    identifier: //*[contains(@resource-id, "select_address_continue_button")]

  - name: mx.mappings.ea.address-selector-popup.addAddressButton
    identifier: //*[contains(@resource-id, "add_new_address_link")]

  - name: mx.mappings.ea.address-selector-popup.editAddressButton
    identifier: //*[contains(@resource-id, "edit_address_link")]

  - name: mx.mappings.ea.address-selector-popup.addressByName
    identifier: //*[contains(@resource-id, "customer_name") and(@text= "${homeAddressName}")]

  - name: mx.mappings.ea.address-selector-popup.addressIsSelectedByName # This mapping is to verify if an address (by its name) is selected.
    identifier: //*[contains(@resource-id, "customer_name") and (@text= "${homeAddressName}")]/preceding-sibling::*[contains(@resource-id, "choose_address_radio_button") and @checked= "true"]

  - name: mx.mappings.ea.address-selector-popup.selectedAddressStringByName # This mapping points to the full address string (by its name).
    identifier: //*[contains(@resource-id, "customer_name") and (@text= "${homeAddressName}")]/preceding-sibling::*[contains(@resource-id, "choose_address_radio_button") and @checked= "true"]/following-sibling::*[@resource-id= "com.walmart.mg.debug:id/address"]
