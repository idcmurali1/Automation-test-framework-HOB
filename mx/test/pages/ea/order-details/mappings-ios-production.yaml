general:
  mappingLabels: production

ios:

  - name: mx.mappings.ea.order-details.orderNumber
    identifier: OrderNumberView.label

  - name: mx.mappings.ea.order-details.orderedDate
    identifier: //XCUIElementTypeStaticText[contains(@label,"Pedido el")]

  - name: mx.mappings.ea.order-details.homeDeliveryIsSelected # Use only for orders with single deliveries.
    identifier: //*[@name= "OrderStatusTrackerView.fulfillmentTypeLabel" and contains(@value, "a domicilio")]

  - name: mx.mappings.ea.order-details.pickupDeliveryIsSelected # Use only for orders with single deliveries.
    identifier: //*[@name= "OrderStatusTrackerView.fulfillmentTypeLabel" and contains(@value, "Pickup")]

  - name: mx.mappings.ea.order-details.orderStatus # Use only for orders with single deliveries.
    identifier: LDProgressTracker.contentView

  - name: mx.mappings.ea.order-details.estimatedDeliveryDate # Use only for orders with single deliveries.
    identifier: OrderStatusTrackerView.statusMessageLabel

  - name: mx.mappings.ea.order-details.homeAddressName # Use only for orders with single deliveries.
    identifier: //XCUIElementTypeStaticText[contains(@value, "${expectedHomeAddressName}")]

  - name: mx.mappings.ea.order-details.homeAddress # Use only for orders with single deliveries.
    identifier: //*[@name= "OrderDetailDeliveryAddressView.titleLabel"]//following-sibling::XCUIElementTypeStaticText[2]

  - name: mx.mappings.ea.order-details.storeName # Use only for orders with single deliveries.
    identifier: //*[@name= "OrderDetailDeliveryAddressView.titleLabel"]//following-sibling::XCUIElementTypeStaticText[1]

  - name: mx.mappings.ea.order-details.storeAddress # Use only for orders with single deliveries.
    identifier: //*[@name= "OrderDetailDeliveryAddressView.titleLabel"]//following-sibling::XCUIElementTypeStaticText[2]

  - name: mx.mappings.ea.order-details.expandProductDetailsSectionButton # Click to expand.
    identifier: //*[contains(@name, "artículo") and @value= "Oculto"]

  - name: mx.mappings.ea.order-details.collapseProductDetailsSectionButton # Click to collapse.
    identifier: //*[contains(@name, "artículo") and @value= "Expandido"]

  - name: mx.mappings.ea.order-details.productByName # This points to the product container using its name.
    identifier: //*[@name="GlassProductList.horizontalStackView" and contains(@label, "${productName}")]/../..

  - name: mx.mappings.ea.order-details.productUnitPriceByProductName
    identifier: //*[contains(@label, "${productName}")]/..//*[@name= "FlexibleStackView.trailingLabel"]

  - name: mx.mappings.ea.order-details.productOrderedQuantityByProductName
    identifier: //*[contains(@label, "${productName}")]/..//*[@name= "FlexibleStackView.leadingLabel" and contains(@label, "pieza")]

  - name: mx.mappings.ea.order-details.orderSubtotalValue
    identifier: //*[contains(@name, "Subtotal")]//*[@name="OrderDetailsBreakdownLine.trailingLabel"]

  - name: mx.mappings.ea.order-details.orderDiscountValue
    identifier: //*[contains(@name, "Descuento,")]//*[@name="OrderDetailsBreakdownLine.trailingLabel"]

  - name: mx.mappings.ea.order-details.orderDeliveryDiscountValue
    identifier: //*[contains(@name, "Descuento en")]//*[@name="OrderDetailsBreakdownLine.trailingLabel"]

  - name: mx.mappings.ea.order-details.orderDeliveryFeeValue
    identifier: //*[contains(@name, "Costo de envío")]//*[@name="OrderDetailsBreakdownLine.trailingLabel"]

  - name: mx.mappings.ea.order-details.orderTotalValue
    identifier: //*[contains(@name, "Total")]//*[@name="OrderDetailsBreakdownLine.trailingLabel"]

  - name: mx.mappings.ea.order-details.cancelOrderButton
    identifier: //*[contains(@name, "Cancelar pedido")]

  - name: mx.mappings.ea.order-details.cancelledOrderStatusLabel
    identifier: //*[@name="OrderStatusTrackerView.statusMessageLabel" and @value= "Cancelado"]

  - name: mx.mappings.ea.order-details.backButton
    identifier: //XCUIElementTypeNavigationBar//XCUIElementTypeButton

  - name: mx.mappings.ea.order-details.soldAndFulfilledByWalmartLabel
    identifier: //*[@value="Vendido y enviado por, Walmart"]

  ## CANCEL-ORDER-POPUP ###############################################################################################

  - name: mx.mappings.ea.order-details.cancel-order-popup.closeButton
    identifier: CancellationReasonViewController_close_button

  - name: mx.mappings.ea.order-details.cancel-order-popup.popupTitle
    identifier: //XCUIElementTypeStaticText[@name="¿Por qué te gustaría cancelar esto?"]

  - name: mx.mappings.ea.order-details.cancel-order-popup.cancelOrderButton
    identifier: CancellationCTAView_cta_button

  - name: mx.mappings.ea.order-details.cancel-order-popup.firstCancelReasonOption
    identifier: CancellationReasonCell_reason_cell_not_selected_101

  - name: mx.mappings.ea.order-details.cancel-order-popup.firstCancelReasonOptionSelected
    identifier: //*[@name="CancellationReasonCell_reason_cell_selected_101"]//*[@name="CancellationReasonView.reasonRadioButton"]
