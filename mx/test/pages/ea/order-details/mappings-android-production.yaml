general:
  mappingLabels: production

android:

  - name: mx.mappings.ea.order-details.orderNumber
    identifier: com.walmart.mg.debug:id/order_number

  - name: mx.mappings.ea.order-details.orderedDate
    identifier: //*[contains(@resource-id, "platform_sdk_toolbar_title")]

  - name: mx.mappings.ea.order-details.homeDeliveryIsSelected # Use only for orders with single deliveries.
    identifier: //*[contains(@resource-id, "status_title") and contains(@text, "Envío a domicilio")]

  - name: mx.mappings.ea.order-details.pickupDeliveryIsSelected # Use only for orders with single deliveries.
    identifier: //*[contains(@resource-id, "status_title") and contains(@text, "Pickup")]

  - name: mx.mappings.ea.order-details.orderStatus # Use only for orders with single deliveries.
    identifier: //*[contains(@resource-id, "dot_tracker_view") and contains(@content-desc, "${orderStatus}")]

  - name: mx.mappings.ea.order-details.estimatedDeliveryDate # Use only for orders with single deliveries.
    identifier: //*[contains(@resource-id, "status_message")]

  - name: mx.mappings.ea.order-details.homeAddressName # Use only for orders with single deliveries.
    identifier: //*[contains(@resource-id, "delivery_customer_name")]

  - name: mx.mappings.ea.order-details.homeAddress # Use only for orders with single deliveries.
    identifier: //*[contains(@resource-id, "delivery_customer_address")]

  - name: mx.mappings.ea.order-details.storeAddress # Use only for orders with single deliveries.
    identifier: //*[contains(@resource-id, "pickup_store_address")]

  - name: mx.mappings.ea.order-details.expandProductDetailsSectionButton # Click to expand.
    identifier: //*[contains(@resource-id,"items_header") and contains(@content-desc,"Contraído")]

  - name: mx.mappings.ea.order-details.collapseProductDetailsSectionButton # Click to collapse.
    identifier: //*[contains(@resource-id,"items_header") and contains(@content-desc,"Expandido")]

  - name: mx.mappings.ea.order-details.productByName
    identifier: //*[contains(@text, "${productName}")]

  - name: mx.mappings.ea.order-details.productUnitPriceByProductName
    identifier: //*[contains(@resource-id, "item_container") and .//*[contains(@text, "${productName}")]]//*[@resource-id= "com.walmart.mg.debug:id/price"]

  - name: mx.mappings.ea.order-details.productOrderedQuantityByProductName
    identifier: //*[contains(@resource-id, "item_container") and .//*[contains(@text, "${productName}")]]//*[@resource-id= "com.walmart.mg.debug:id/quantity"]

  - name: mx.mappings.ea.order-details.orderSubtotalValue
    identifier: //*[contains(@resource-id, "sub_total_value")]

  - name: mx.mappings.ea.order-details.orderDiscountValue
    identifier: //*[@text= "Descuento"]/following-sibling::*[contains(@resource-id, "discount_value")]

  - name: mx.mappings.ea.order-details.orderDeliveryDiscountValue
    identifier: //*[@text= "Descuento en envío"]/following-sibling::*[contains(@resource-id, "discount_value")]

  - name: mx.mappings.ea.order-details.orderDeliveryFeeValue
    identifier: //*[@resource-id= "com.walmart.mg.debug:id/fee_value"]

  - name: mx.mappings.ea.order-details.orderTotalValue
    identifier: //*[@resource-id= "com.walmart.mg.debug:id/total_value"]

  - name: mx.mappings.ea.order-details.cancelOrderButton
    identifier: //*[@resource-id= "com.walmart.mg.debug:id/cancel_cta"]

  - name: mx.mappings.ea.order-details.cancelledOrderStatusLabel
    identifier: //*[contains(@resource-id, "status_message") and contains(@text, "Cancelado")]

  - name: mx.mappings.ea.order-details.backButton
    identifier: //*[contains(@resource-id, "platform_sdk_toolbar_navigation_button")]

  - name: mx.mappings.ea.order-details.soldAndFulfilledByWalmartLabel
    identifier: //*[contains(@resource-id, "sellerAndShipper") and @text= "Vendido por Walmart"]

  ## CANCEL-ORDER-POPUP ###############################################################################################

  - name: mx.mappings.ea.order-details.cancel-order-popup.closeButton
    identifier: //*[contains(@resource-id, "button_close")]

  - name: mx.mappings.ea.order-details.cancel-order-popup.popupTitle
    identifier: //*[contains(@resource-id, "title")]

  - name: mx.mappings.ea.order-details.cancel-order-popup.cancelOrderButton
    identifier: //*[contains(@resource-id, "cancellation_reason_action_button")]

  - name: mx.mappings.ea.order-details.cancel-order-popup.genericCancelReasonOption
    identifier: //*[contains(@resource-id, "radiobutton_cancellation_reason")]

  - name: mx.mappings.ea.order-details.cancel-order-popup.selectedCancelReasonOption
    identifier: //*[contains(@resource-id, "radiobutton_cancellation_reason") and @checked= "true"]
