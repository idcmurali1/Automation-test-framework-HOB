general:
  mappingLabels: production

android:

  - name: mx.mappings.ea.wallet.backButton
    identifier: //*[contains(@resource-id, "platform_sdk_toolbar_navigation_button")]

  - name: mx.mappings.ea.wallet.pageTitle
    identifier: //*[contains(@resource-id, "payment_methods_title")]

  - name: mx.mappings.ea.wallet.cardsCarouselTitle
    identifier: com.walmart.mg.debug:id/credit_and_debit_carousel_title
  
  - name: mx.mappings.ea.wallet.arrowExpandOrCollapseCardsCarousel
    identifier: com.walmart.mg.debug:id/expand_collapse_arrow

  - name: mx.mappings.ea.wallet.genericPageContainer
    identifier: //*[contains(@resource-id, "rootFragmentContainer")]

  - name: mx.mappings.ea.wallet.cardContainer
    identifier: //*[contains(@resource-id, "card_layout")]
  
  - name: mx.mappings.ea.wallet.nextCardView
    identifier: //android.view.View[contains(@resource-id, "tap_target") and @content-desc="Siguiente tarjeta"]
  
  - name: mx.mappings.ea.wallet.previousCardView
    identifier: //android.view.View[contains(@resource-id, "tap_target") and @content-desc="Tarjeta anterior"]

  - name: mx.mappings.ea.wallet.otherPositionCardView
    identifier: //android.view.View[contains(@resource-id, "indicator") and contains(@content-desc, "${cardViewPosition}")]

  - name: mx.mappings.ea.wallet.indicatorPositionCardView
    identifier: com.walmart.mg.debug:id/indicator

  - name: mx.mappings.ea.wallet.cardViewByIcon
    identifier: //android.view.ViewGroup[contains(@resource-id, "card_layout") and .//*[contains(@text, "Tarjeta con terminación en ${cardLastDigits}")] and .//*[contains(@resource-id, "card_icon")]]
    
  - name: mx.mappings.ea.wallet.cardViewByCardNumber
    identifier: //android.view.ViewGroup[contains(@resource-id, "card_layout") and .//*[contains(@text, "Tarjeta con terminación en ${cardLastDigits}")] and .//*[contains(@resource-id, "card_number")]]

  - name: mx.mappings.ea.wallet.cardViewByEditButton
    identifier: //android.view.ViewGroup[contains(@resource-id, "card_layout") and .//*[contains(@text, "Tarjeta con terminación en ${cardLastDigits}")] and .//*[contains(@resource-id, "underline_cta")]]

  - name: mx.mappings.ea.wallet.cardViewByExpirationDate
    identifier: //android.view.ViewGroup[contains(@resource-id, "card_layout") and .//*[contains(@text, "Tarjeta con terminación en ${cardLastDigits}")] and .//*[contains(@resource-id, "credit_card_expiration_text")]]

  - name: mx.mappings.ea.wallet.cardLastDigits
    identifier: //*[contains(@resource-id, "card_number") and contains(@text, "Tarjeta con terminación en ${cardLastDigits}")]

  - name: mx.mappings.ea.wallet.editCardButton
    identifier: //*[contains(@resource-id, "underline_cta") and contains(@text, "Editar")]

  - name: mx.mappings.ea.wallet.editCardButtonByLastDigits
    identifier: //*[contains(@resource-id, "card_number") and contains(@text, "Tarjeta con terminación en ${cardLastDigits}")]//following-sibling::*[contains(@resource-id, "underline_cta") and contains(@text, "Editar")]

  - name: mx.mappings.ea.wallet.cardsCarousel
    identifier: com.walmart.mg.debug:id/carousel_view_pager
