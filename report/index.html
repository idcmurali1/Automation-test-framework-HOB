<head>

    <link rel="stylesheet" type="text/css" media="screen" href="./css/fonts.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/global.css" />

    <link rel="stylesheet" type="text/css" media="screen" href="./css/device-list.css" />

    <link rel="stylesheet" type="text/css" media="screen" href="./css/verbose.css" />

    <script src="./data/data.js"></script>
    <script src="./data/vitals.js"></script>
    <script src="./assets/jquery-3.3.1.min.js"></script>
    <script src="./assets/bootstrap.min.js"></script>
    <link href="https://unpkg.com/tabulator-tables@4.6.1/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.6.1/dist/js/tabulator.min.js"></script>

    <script src='./js/onload.js'></script>
    <script src='./js/total-chart.js'></script>
    <script src='./js/vitals-chart.js'></script>
    <script src='./js/test-info.js'></script>
    <script src='./js/device-list.js'></script>
    <script src='./js/test-file-list.js'></script>
    <script src='./js/verbose-details.js'></script>
    <script src='./js/accessibility-checks.js'></script>
    <!-- <script src='./js/test-table.js'></script> -->
    
    <script src="./js/main.js"></script>
    <style id="antiClickjack">
    body{display:none !important;}
    </style>
    <script type="text/javascript">
       if (self == top) {
       var antiClickjack = document.getElementById("antiClickjack");
       antiClickjack.parentNode.removeChild(antiClickjack);
       } else {
       }

<body onload="onStart()">
    <header>
        <img src="./images/r2-logo-white.svg" height="40" style="margin-top: 5px" />
    </header>
        <div id='report' class='container'>
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item active">
              <a class="nav-link" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Summary</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Errors</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" id="test-files" data-toggle="tab" href="#testfiles" role="tab" aria-controls="testfiles" aria-selected="false">Test File(s)</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="test-results" data-toggle="tab" href="#testresults" role="tab" aria-controls="testresults" aria-selected="false">Test Results</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" id="verbose-details" data-toggle="tab" href="#verbosedetails" role="tab" aria-controls="verbosedetails" aria-selected="false">Detailed Report</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="accessibility-check" data-toggle="tab" href="#accessibilitycheck" role="tab" aria-controls="accessibilitycheck" aria-selected="false">Accessibility Checks</a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade in active" id="home" role="tabpanel" aria-labelledby="home-tab">
               <div class='container'>
                <div style='width: 50%; float:left; align:middle;'>  
                   <div id="testInfo"></div>    
                </div>
                <div style='width: 50%; float:right'>
                  <canvas id="totalChartCanvas"></canvas>
                </div>
              </div>
              <div class='container'>
                 <hr>
              </div>
              <div class='container'>
                  <div class="row">
                    <div class="col-sm device-top-list">
                      <h1 id="device-list-header" class="device-list-header" ></h1>
                      
                    </div>
                    <div class="col-sm">
                      <div class="table-devices-controls">
                      <label class="device-list-label">Platform: </label>
                      <select id="device-list-filter" class="device-list" onactivate="this.style.width='auto';"
                      onchange="this.onblur; updateDeviceListFilter(this.value);"
                      onblur="this.style.width='100px';" name="deviceList">
                        <option value="all">ALL</option>
                      </select>
                      </div>
                      <div class="table-filter-controls">
                        <span>
                          <label>Filter: </label>
                          <select id="filter-field" onchange="updateFilter(this.value);">
                              <option></option>
                              <option value="testfilename" >Test File Name</option>
                          </select>
                        </span>
                
                        <span>
                          <label>Type: </label>
                          <select id="filter-type" onchange="updateFilter(this.value);">
                              <option value="=">=</option>
                              <option value="!=">!=</option>
                              <option value="like">like</option>
                          </select>
                        </span>
                
                          <span><label>Value: </label> <input id="filter-value" onkeyup="updateFilter(this.value);" type="text" placeholder="value to filter"></span>
                
                          <button id="filter-clear" onclick="clearFilterValue();">Clear Filter</button>
                    </div>
                      <div id="device-list-table"></div>
                    </div>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
              <div class='container'>
               <div id="errors"></div>
              </div>
            </div>
              <!-- <div class="tab-pane fade" id="testfiles" role="tabpanel" aria-labelledby="test-files-tab">
                  <div class='container'>
                      <div id="testFileListHeader"></div>
                      <div id="testFileList"></div>
                  </div>
              </div> -->
              <!-- <div class="tab-pane fade" id="testresults" role="tabpanel" aria-labelledby="test-result-tab">
                <div class="container vitals">
                    <div class="row">
                        <div class="col-sm">
                          <select id="fileNames" class="fileNames" name="fileNames"></select>
                        </div>
                        <div class="col-sm">
                        <canvas id="vitalsChart" width="400" height="250"></canvas>
                        </div>
                    </div>
                </div>
              </div> -->
              <div class="tab-pane fade" id="verbosedetails" role="tabpanel" aria-labelledby="verbose-details-tab">
                <div class="container">
                  <div id="verbose-details-header"></div>
                  <div class="row">
                    <div class="verbose-table-filter-controls">
                      <span>
                        <label>Filter: </label>
                        <select id="verbose-filter-field" onchange="updateVerboseFilter(this.value);">
                            <option></option>
                            <option value="filename" >Test File Name</option>
                        </select>
                      </span>
              
                      <span>
                        <label>Type: </label>
                        <select id="verbose-filter-type" onchange="updateVerboseFilter(this.value);">
                            <option value="=">=</option>
                            <option value="!=">!=</option>
                            <option value="like">like</option>
                        </select>
                      </span>
              
                        <span><label>Value: </label> <input id="verbose-filter-value" onkeyup="updateVerboseFilter(this.value);" type="text" placeholder="value to filter"></span>
              
                        <button id="verbose-filter-clear" onclick="clearVerboseFilterValue();">Clear Filter</button>
                  </div>
                  <div id="verbose-details-table"></div>
                  </div>
                  
                </div>
              </div>
              <div class="tab-pane fade"  id="accessibilitycheck" role="tabpanel" aria-labelledby="accessibility-check-tab">
                <div class="container">
                  <div id="accessibility-check-header"></div>
                  <div class="row">
                    <div class="accessibility-check-filter-controls">
                      <span>
                        <label>Filter: </label>
                        <select id="accessibility-check-field" onchange="updateAccessibilityCheckFilter(this.value);">
                            <option></option>
                            <option value="className" >Class Name</option>
                        </select>
                      </span>
              
                      <span>
                        <label>Type: </label>
                        <select id="accessibility-check-filter-type" onchange="updateAccessibilityCheckFilter(this.value);">
                            <option value="=">=</option>
                            <option value="!=">!=</option>
                            <option value="like">like</option>
                        </select>
                      </span>
              
                        <span><label>Value: </label> <input id="accessibility-check-filter-value" onkeyup="updateAccessibilityCheckFilter(this.value);" type="text" placeholder="value to filter"></span>
              
                        <button id="accessibility-check-clear" onclick="clearAccessibilityCheckFilterValue();">Clear Filter</button>
                  </div>
                  <div id="accessibility-check-table"></div>
                  </div>
                  
                </div>
              </div>
              <!-- The Modal -->
              <div id="zoomImageDialog" class="modal">
              <!-- Modal content -->
              <div class="modal-content">
                <span class="close" onclick="onClose();">&times;</span>
                 <img id="zoomImage" class="zoom-image" onerror="imgError(this);" alt="Image Not found!!">
              </div>

              </div>
                            
        </div>
        </div>

    <footer>
        <div class="copyright">
            <span class="copyright-text">2011 - 2019 © Walmart Inc. All Rights Reserved.</span>

    </footer>
